西北有高楼，
上与浮云齐。
交疏结绮窗，
阿阁三重阶。
上有弦歌声，
音响一何悲！
谁能为此曲？
无乃杞梁妻！
清商随风发，
中曲正徘徊。
一弹再三叹，
慷慨有馀哀。
不惜歌者苦，
但伤知音稀。
愿为双鸿鹄，
奋翅起高飞。
