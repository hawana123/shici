十五从军行，
八十始得归。
道逢乡里人：“家中有阿谁？
”“遥望是君家，
松柏冢累累。
”兔从狗窦入，
雉从梁上飞。
中庭生旅谷，
井上生旅葵。
舂谷持作饭，
采葵持作羹。
羹饭一时熟，
不知贻阿谁。
出门东向看，
泪落沾我衣。
