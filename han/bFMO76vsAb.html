			<h1>涉江采芙蓉</h1>
			<div class="info"><span class="date">作者：古诗十九首</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
涉江采芙蓉，
兰泽多芳草。
采之欲遗谁，
所思在远道。
还顾望旧乡，
长路漫浩浩。
同心而离居，
忧伤以终老。
