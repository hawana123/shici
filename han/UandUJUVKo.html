			<h1>秋风辞</h1>
			<div class="info"><span class="date">作者：刘彻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋风起兮白云飞，
草木黄落兮雁南归。
兰有秀兮菊有芳，
怀佳人兮不能忘。
泛楼船兮济汾河，
横中流兮扬素波。
箫鼓鸣兮发棹歌，
欢乐极兮哀情多。
少壮几时兮奈老何！
