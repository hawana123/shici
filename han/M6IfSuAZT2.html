			<div class="info"><span class="date">作者：司马相如</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>

		<article class="post">
			
凤兮凤兮归故乡，
遨游四海求其皇。
时未遇兮无所将，
何悟今兮升斯堂！
有艳淑女在闺房，
室迩人遐毒我肠。
何缘交颈为鸳鸯，
胡颉颃兮共翱翔！
皇兮皇兮从我栖，
得托孳尾永为妃。
交情通意心和谐，
中夜相从知者谁？
双翼俱起翻高飞，
无感我思使余悲。
