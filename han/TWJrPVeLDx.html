冉冉孤生竹，
结根泰山阿。
与君为新婚，
兔丝附女萝。
兔丝生有时，
夫妇会有宜。
千里远结婚，
悠悠隔山陂。
思君令人老，
轩车来何迟！
伤彼蕙兰花，
含英扬光辉。
过时而不采，
将随秋草萎。
君亮执高节，
贱妾亦何为？
