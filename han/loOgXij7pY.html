孟冬寒气至，
北风何惨栗。
愁多知夜长，
仰观众星列。
三五明月满，
四五蟾兔缺。
客从远方来，
遗我一书札。
上言长相思，
下言久离别。
置书怀袖中，
三岁字不灭。
一心抱区区，
惧君不识察。
