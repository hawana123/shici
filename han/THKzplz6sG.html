			<div class="info"><span class="date">作者：朱穆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝

北山有鸱，
不洁其翼。
飞不正向，
寝不定息。
饥则木览，
饱则泥伏。
饕餮贪污，
臭腐是食。
填肠满嗉，
嗜欲无极。
长鸣呼凤，
谓凤无德。
凤之所趋，
与子异域。
永从此诀，
各自努力。
