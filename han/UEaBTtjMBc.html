			<div class="info"><span class="date">作者：秦嘉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人生譬朝露，
居世多屯蹇。
忧艰常早至，
欢会常苦晚。
念当奉时役，
去尔日遥远。
遣车迎子还，
空往复空返。
省书情凄怆，
临食不能饭。
独坐空房中，
谁与相劝勉。
长夜不能眠，
伏枕独展转。
忧来如循环，
匪席不可卷。
