			<h1>陇西行</h1>
			<div class="info"><span class="date">作者：汉无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天上何所有，
历历种白榆。
桂树夹道生，
青龙对道隅。
凤凰鸣啾啾，
一母将九雏。
顾视世间人，
为乐甚独殊。
好妇出迎客，
颜色正敷愉。
伸腰再拜跪，
问客平安不。
请客北堂上，
坐客毡氍毹。
清白各异樽，
酒上正华疏。
酌酒持与客，
客言主人持。
却略再拜跪，
然后持一杯。
谈笑未及竟，
左顾敕中厨。
促令办粗饭，
慎莫使稽留。
废礼送客出，
盈盈府中趋。
送客亦不远，
足不过门枢。
娶妇得如此，
齐姜亦不如。
健妇持门户，
一胜一丈夫。
