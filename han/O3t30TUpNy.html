			<div class="info"><span class="date">作者：汉无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青青河畔草，
绵绵思远道。
远道不可思，
宿昔梦见之。
梦见在我傍，
忽觉在他乡。
他乡各异县，
辗转不相见。
枯桑知天风，
海水知天寒。
入门各自媚，
谁肯相为言。
客从远方来，
遗我双鲤鱼。
呼儿烹鲤鱼，
中有尺素书。
长跪读素书，
书中竟何如。
上言加餐食，
下言长相忆。
