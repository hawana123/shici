			<h1>董娇娆</h1>
			<div class="info"><span class="date">作者：宋子侯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洛阳城东路，
桃李生路旁。
花花自相对，
叶叶自相当。
春风东北起，
花叶正低昂。
不知谁家子，
提笼行采桑。
纤手折其枝，
花落何飘飏。
请谢彼姝子，
何为见损伤？
高秋八九月，
白露变为霜。
终年会飘堕，
安得久馨香？
秋时自零落，
春月复芬芳。
何时盛年去，
欢爱永相忘。
吾欲竟此曲，
此曲愁人肠。
归来酌美酒，
挟瑟上高堂。


		</article>
