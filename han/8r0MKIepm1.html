			<h1>庭中有奇树</h1>
			<div class="info"><span class="date">作者：古诗十九首</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
庭中有奇树，
绿叶发华滋。
攀条折其荣，
将以遗所思。
馨香盈怀袖，
路远莫致之。
此物何足贡？
但感别经时。
