			<h1>今日良宴会</h1>
			<div class="info"><span class="date">作者：古诗十九首</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
今日良宴会，
欢乐难具陈。
弹筝奋逸响，
新声妙入神。
令德唱高言，
识曲听其真。
齐心同所愿，
含意俱未申。
人生寄一世，
奄忽若飙尘。
何不策高足，
先据要路津？
无为守穷贱，
轗轲长苦辛。
