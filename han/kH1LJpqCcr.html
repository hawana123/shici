			<div class="info"><span class="date">作者：苏武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
结发为夫妻，
恩爱两不疑。
欢娱在今夕，
嬿婉及良时。
征夫怀远路，
起视夜何其？
参辰皆已没，
去去从此辞。
行役在战场，
相见未有期。
握手一长叹，
泪为生别滋。
努力爱春华，
莫忘欢乐时。
生当复来归，
死当长相思。
