			<div class="info"><span class="date">作者：两汉乐府</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>

		<article class="post">
			
上山采蘼芜，
下山逢故夫。
长跪问故夫，
新人复何如？
新人虽完好，
未若故人姝。
颜色类相似，
手爪不相如。
新人从门入，
故人从閤去。
新人工织缣，
故人工织素。
织缣日一匹，
织素五丈余。
将缣来比素，
新人不如故。
