			<h1>橘柚垂华实</h1>
			<div class="info"><span class="date">作者：汉无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
橘柚垂华实，
乃在深山侧。
闻君好我甘，
窃独自雕饰。
委身玉盘中，
历年冀见食。
芳菲不相投，
青黄忽改色。
人倘欲我知，
因君为羽翼。
