			</div>

驱车上东门，
遥望郭北墓。
白杨何萧萧，
松柏夹广路。
下有陈死人，
杳杳即长暮。
潜寐黄泉下，
千载永不寤。
浩浩阴阳移，
年命如朝露。
人生忽如寄，
寿无金石固。
万岁更相送，
贤圣莫能度。
服食求神仙，
多为药所误。
不如饮美酒，
被服纨与素。
