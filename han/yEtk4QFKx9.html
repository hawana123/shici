		</div>

		<article class="post">
			
肃肃仆夫征，
锵锵扬和铃。
清晨当引迈，
束带待鸡鸣。
顾看空室中，
仿佛想姿形。
一别怀万恨，
起坐为不宁。
何用叙我心，
遗思致款诚。
宝钗好耀首，
明镜可鉴形。
芳香去垢秽，
素琴有清声。
诗人感木瓜，
乃欲答瑶琼。
愧彼赠我厚，
惭此往物轻。
虽知未足报，
贵用叙我情。
