			<div class="info"><span class="date">作者：古诗十九首</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝

行行重行行，
与君生别离。
相去万余里，
各在天一涯。
道路阻且长，
会面安可知？
胡马依北风，
越鸟巢南枝。
相去日已远，
衣带日已缓。
浮云蔽白日，
游子不顾返。
思君令人老，
岁月忽已晚。
弃捐勿复道，
努力加餐饭。
