青青陵上柏，
磊磊涧中石。
人生天地间，
忽如远行客。
斗酒相娱乐，
聊厚不为薄。
驱车策驽马，
游戏宛与洛。
洛中何郁郁，
冠带自相索。
长衢罗夹巷，
王侯多第宅。
两宫遥相望，
双阙百馀尺。
极宴娱心意，
戚戚何所迫？
