			<div class="info"><span class="date">作者：两汉乐府</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>

		<article class="post">
			
皑如山上雪，
皎若云间月。
闻君有两意，
故来相决绝。
今日斗酒会，
明旦沟水头。
躞蹀御沟上，
沟水东西流。
凄凄复凄凄，
嫁娶不须啼。
愿得一心人，
白头不相离。
竹竿何袅袅，
鱼尾何簁簁。
男儿重意气，
何用钱刀为！
