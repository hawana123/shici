回车驾言迈，
悠悠涉长道。
四顾何茫茫，
东风摇百草。
所遇无故物，
焉得不速老。
盛衰各有时，
立身苦不早。
人生非金石，
岂能长寿考？
奄忽随物化，
荣名以为宝。
