战城南，
死郭北，
野死不葬乌可食。
为我谓乌：且为客豪！
野死谅不葬，
俯腐肉安能去子逃？
水深激激，
蒲苇冥冥；
枭骑战斗死，
驽马徘徊鸣。
梁筑室，
何以南？
何以北？
禾黍不获君何食？
愿为忠臣安可得？
思子良臣，
良臣诚可思：朝行出攻，
暮不夜归！
?
