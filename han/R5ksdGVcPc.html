			<h1>佳人曲</h1>
			<div class="info"><span class="date">作者：李延年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
北方有佳人，
绝世而独立。
一顾倾人城，
再顾倾人国。
宁不知倾城与倾国？
佳人难再得！
