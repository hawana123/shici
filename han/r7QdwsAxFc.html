			<h1>凤求凰·琴歌</h1>
			<div class="info"><span class="date">作者：司马相如</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有一美人兮，
见之不忘。
一日不见兮，
思之如狂。
凤飞翱翔兮，
四海求凰。
无奈佳人兮，
不在东墙。
将琴代语兮，
聊写衷肠。
何日见许兮，
慰我彷徨。
愿言配德兮，
携手相将。
不得於飞兮，
使我沦亡。
