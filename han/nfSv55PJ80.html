			</div>
		</div>

势家多所宜，
咳唾自成珠。
被褐怀金玉，
兰蕙化为刍。
贤者虽独悟，
所困在群愚。
且各守尔分，
勿复空驰驱。
哀哉复哀哉，
此是命矣夫！
