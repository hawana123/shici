			<div class="info"><span class="date">作者：汉无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>

		<article class="post">
			
狗吠何喧喧，
有吏来在门。
披衣出门应，
府记欲得钱。
语穷乞请期，
吏怒反见尤。
旋步顾家中，
家中无可为。
思往从邻贷，
邻人言已匮。
钱钱何难得，
令我独憔悴。
