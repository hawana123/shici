			<h1>东城高且长</h1>
			<div class="info"><span class="date">作者：古诗十九首</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：汉朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东城高且长，
逶迤自相属。
回风动地起，
秋草萋已绿。
四时更变化，
岁暮一何速！
晨风怀苦心，
蟋蟀伤局促。
荡涤放情志，
何为自结束？
燕赵多佳人，
美者颜如玉。
被服罗裳衣，
当户理清曲。
音响一何悲！
弦急知柱促。
驰情整中带，
沉吟聊踯躅。
思为双飞燕，
衔泥巢君屋。


		</article>
