鸤鸠在桑，
其子七兮。
淑人君子，
其仪一兮。
其仪一兮，
心如结兮。
鸤鸠在桑，
其子在梅。
淑人君子，
其带伊丝。
其带伊丝，
其弁伊骐。
鸤鸠在桑，
其子在棘。
淑人君子，
其仪不忒。
其仪不忒，
正是四国。
鸤鸠在桑，
其子在榛。
淑人君子，
正是国人。
正是国人，
胡不万年？
