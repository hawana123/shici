			<h1>九歌·大司命</h1>
			<div class="info"><span class="date">作者：屈原</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

		<article class="post">
			
广开兮天门，
纷吾乘兮玄云；
令飘风兮先驱，
使涷雨兮洒尘；
君回翔兮以下，
踰空桑兮从女；
纷总总兮九州，
何寿夭兮在予；
高飞兮安翔，
乘清气兮御阴阳；
吾与君兮齐速，
导帝之兮九坑；
灵衣兮被被，
玉佩兮陆离；
一阴兮一阳，
众莫知兮余所为⑻；
折疏麻兮瑶华，
将以遗兮离居；
老冉冉兮既极，
不寖近兮愈疏；
乘龙兮辚辚，
高驰兮冲天；
结桂枝兮延伫，
羌愈思兮愁人；
愁人兮奈何，
愿若今兮无亏；
固人命兮有当，
孰离合兮何为？
