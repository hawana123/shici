			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
溱与洧，
方涣涣兮。
士与女，
方秉蕑兮。
女曰观乎？
士曰既且，
且往观乎？
洧之外，
洵訏且乐。
维士与女，
伊其相谑，
赠之以勺药。
溱与洧，
浏其清矣。
士与女，
殷其盈兮。
女曰观乎？
士曰既且，
且往观乎？
洧之外，
洵訏且乐。
维士与女，
伊其将谑，
赠之以勺药。
