小戎俴收，
五楘梁輈。
游环胁驱，
阴靷鋈续。
文茵畅毂，
驾我骐馵。
言念君子，
温其如玉。
在其板屋，
乱我心曲。
四牡孔阜，
六辔在手。
骐骝是中，
騧骊是骖。
龙盾之合，
鋈以□軜。
言念君子，
温其在邑。
方何为期？
胡然我念之。
俴驷孔群，
厹矛鋈镦。
蒙伐有苑，
虎韔镂膺。
交韔二弓，
竹闭绲滕。
言念君子，
载寝载兴。
厌厌良人，
秩秩德音。
