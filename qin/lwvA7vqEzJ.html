			<h1>渐渐之石</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渐渐之石，
维其高矣，
山川悠远，
维其劳矣。
武人东征，
不皇朝矣。
渐渐之石，
维其卒矣，
山川悠远，
曷其没矣。
武人东征，
不皇出矣。
有豕白蹢，
烝涉波矣，
月离于毕，
俾滂沱矣。
武人东征，
不皇他矣。


		</article>
