采苓采苓，
首阳之巅。
人之为言，
苟亦无信。
舍旃舍旃，
苟亦无然。
人之为言，
胡得焉？
采苦采苦，
首阳之下。
人之为言，
苟亦无与。
舍旃舍旃，
苟亦无然。
人之为言，
胡得焉？
采葑采葑，
首阳之东。
人之为言，
苟亦无从。
舍旃舍旃，
苟亦无然。
人之为言，
胡得焉？
