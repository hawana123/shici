			<h1>行苇</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
敦彼行苇，
牛羊勿践履，
方苞方体，
维叶泥泥。
戚戚兄弟，
莫远具尔，
或肆之筵，
或授之几。
肆筵设席，
授几有缉御，
或献或酢，
洗爵奠斝。
醓醢以荐，
或燔或炙，
嘉殽脾臄，
或歌或咢。
敦弓既坚，
四鍭既钧，
舍既然均，
序宾以贤。
敦弓既句，
既挟四鍭，
四鍭如树，
序宾以不侮。
曾孙维主，
酒醴维醹，
酌以大斗，
以祈黄耈。
黄耈台背，
以引以翼，
寿考维祺，
以介景福。


		</article>
