南山崔崔，
雄狐绥绥。
鲁道有荡，
齐子由归。
既曰归止，
曷又怀止？
葛屦五两，
冠緌双止。
鲁道有荡，
齐子庸止。
既曰庸止，
曷又从止？
兿麻如之何？
衡从其亩。
取妻如之何？
必告父母。
既曰告止，
曷又鞫止？
析薪如之何？
匪斧不克。
取妻如之何？
匪媒不得。
既曰得止，
曷又极止？
