			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鼓钟将将，
淮谁汤汤，
忧心且伤。
淑人君子，
怀允不忘。
鼓钟喈喈，
淮水喈喈，
忧心且悲。
淑人君子，
其德不回。
鼓钟伐鼛，
淮有三洲，
忧心且婤。
淑人君子，
其德不犹。
鼓钟钦钦，
鼓瑟鼓琴，
笙磬同音。
以雅以南，
以籥不僭。
