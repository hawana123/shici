			<h1>卷耳</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
采采卷耳，
不盈顷筐。
嗟我怀人，
寘彼周行。
陟彼崔嵬，
我马虺隤。
我姑酌彼金櫑，
维以不永怀。
陟彼高冈，
我马玄黄。
我姑酌彼兕觥，
维以不永伤。
陟彼砠矣，
我马瘏矣。
我仆痡矣，
云何吁矣！


		</article>
