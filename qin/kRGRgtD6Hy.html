北风其凉，
雨雪其滂。
惠而好我，
携手同行。
其虚其邪？
既亟只且！
北风其喈，
雨雪其霏。
惠而好我，
携手同归。
其虚其邪？
既亟只且！
莫赤匪狐，
莫黑匪乌。
惠而好我，
携手同车。
其虚其邪？
既亟只且！
