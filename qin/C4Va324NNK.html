裳裳者华，
其叶湑兮。
我觏之子，
我心写兮。
我心写兮，
是以有誉处兮。
裳裳者华，
芸其黄矣。
我觏之子，
维其有章矣。
维其有章矣，
是以有庆矣。
裳裳者华，
或黄或白。
我觏之子，
乘其四骆。
乘其四骆，
六辔沃若。
左之左之，
君子宜之。
右之右之，
君子有之。
维其有之，
是以似之。
