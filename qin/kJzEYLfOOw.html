			<h1>烈祖</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嗟嗟烈祖，
有秩斯祜。
申锡无疆，
及尔斯所。
既载清酤，
赉我思成。
亦有和羹，
既戒既平。
鬷假无言，
时靡有争。
绥我眉寿，
黄耇无疆。
约軝错衡，
八鸾鶬鶬。
以假以享，
我受命溥将。
自天降康，
丰年穰穰。
来假来飨，
降福无疆。
顾予烝尝，
汤孙之将。
