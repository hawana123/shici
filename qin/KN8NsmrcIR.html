陟彼北山，
言采其杞。
偕偕士子，
朝夕从事。
王事靡盬，
忧我父母。
溥天之下，
莫非王土。
率土之滨，
莫非王臣。
大夫不均，
我从事独贤。
四牡彭彭，
王事傍傍。
嘉我未老，
鲜我方将。
旅力方刚，
经营四方。
或燕燕居息，
或尽瘁事国。
或息偃在床，
或不已于行。
或不知叫号，
或惨惨劬劳。
或栖迟偃仰，
或王事鞅掌。
或湛乐饮酒，
或惨惨畏咎。
或出入风议，
或靡事不为。
