载驰载驱，
归唁卫侯。
驱马悠悠，
言至于漕。
大夫跋涉，
我心则忧。
既不我嘉，
不能旋反。
视而不臧，
我思不远。
既不我嘉，
不能旋济。
视而不臧，
我思不閟。
陟彼阿丘，
言采其芒。
女子善怀，
亦各有行。
许人尤之，
众樨且狂。
我行其野，
芃芃其麦。
控于大邦，
谁因谁极？
大夫君子，
无我有尤。
百尔所思，
不如我所之。
