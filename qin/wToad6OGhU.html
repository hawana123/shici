			<h1>干旄</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
孑孑干旄，
在浚之郊。
素丝纰之，
良马四之。
彼姝者子，
何以畀之？
孑孑干旟，
在浚之都。
素丝组之，
良马五之。
彼姝者子，
何以予之？
孑孑干旌，
在浚之城。
素丝祝，
良马六之。
彼姝者子，
何以告之？
