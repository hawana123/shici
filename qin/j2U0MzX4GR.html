日居月诸，
照临下土。
乃如之人兮，
逝不古处。
胡能有定，
宁不我顾。
日居月诸，
下土是冒。
乃如之人兮，
逝不相好。
胡能有定，
宁不我报。
日居月诸，
出自东方。
乃一之人兮，
德音无良。
胡能有定，
俾也可忘。
日居月诸，
东方自出。
父兮母兮，
畜我不卒。
胡能有定，
报我不述。
