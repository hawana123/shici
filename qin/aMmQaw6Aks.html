			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝

有杕之杜，
有睆其实。
王事靡盬，
继嗣我日。
日月阳止，
女之伤止，
征夫遑止。
有杕之杜，
其叶萋萋。
王事靡盬，
我心伤悲。
卉木萋止，
女心悲止，
征夫归止。
陴彼北山，
言采其杞。
王事靡盬，
忧我父母。
檀车幝幝，
四牡痯痯，
征夫不远。
匪载匪来，
忧心孔疚。
期逝不至，
而多为恤。
卜筮偕止，
会言近止，
征夫迩止。
