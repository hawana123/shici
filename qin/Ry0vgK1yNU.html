四月维夏，
六月徂暑。
先祖匪人，
胡宁忍予。
秋日凄凄，
百卉具腓。
乱离瘼矣，
爰其适归。
冬日烈烈，
飘风发发。
民莫不榖，
我独何害。
山有嘉卉，
侯栗侯梅。
废为残贼，
莫知其尤。
相彼泉水，
载清载涿。
我日构祸，
曷云能榖。
滔滔江汉，
南国之纪。
尽瘁以仕，
宁莫我有。
匪鹑匪鸢，
翰飞戾天。
匪鳣匪鲔，
潜逃于渊。
山有蕨薇，
隰有杞桋。
君子作歌，
维以高哀。
