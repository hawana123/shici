			<h1>大叔于田</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
叔于田，
乘乘马。
执辔如组，
两骖如舞。
叔在薮，
火烈具举。
襢裼暴虎，
献于公所。
将叔勿狃，
戒其伤女。
叔于田，
乘乘黄。
两服上襄，
两骖雁行。
叔在薮，
火烈具扬。
叔善射忌，
又良御忌。
抑磬控忌，
抑纵送忌。
叔于田，
乘乘鸨。
两服齐首，
两骖如手。
叔在薮，
火烈具阜。
叔马慢忌，
叔发罕忌，
抑释冰忌，
抑鬯弓忌。
