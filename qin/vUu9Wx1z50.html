绵蛮黄鸟，
止于丘阿，
道之去远，
我劳如何。
饮之食之，
教之诲之，
命彼后车，
谓之载之。
绵蛮黄鸟，
止于丘隅，
岂敢惮行，
畏不能趋。
饮之食之，
教之诲之，
命彼后车，
谓之载之。
绵蛮黄鸟，
止于丘侧，
岂敢惮行，
畏不能极。
饮之食之，
教之诲之，
命彼后车，
谓之载之。
