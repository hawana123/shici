采菽采菽，
筐之筥之，
君子来朝，
何锡予之。
虽无予之，
路车乘马，
又何予之，
玄衮及黼。
觱沸槛泉，
言采其芹，
君子来朝，
言观其旂。
其旂淠淠，
鸾声嘒嘒，
载骖载驷，
君子所届。
赤芾在股，
邪幅在下，
彼交匪纡，
天子所予。
乐只君子，
天子命之，
乐只君子，
福禄申之。
维柞之枝，
其叶蓬蓬，
乐只君子，
殿天子之邦。
乐只君子，
万福攸同，
平平左右，
亦是率从。
汎汎杨舟，
绋纚维之，
乐只君子，
天子葵之。
乐只君子，
福禄膍之，
优哉游哉，
亦是戾矣。
