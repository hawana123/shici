			<h1>有駜</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有駜有駜，
駜彼乘黄。
夙夜在公，
在公明明。
振振鹭，
鹭于下。
鼓咽咽，
醉言舞。
于胥乐兮。
有駜有駜，
駜彼乘牡。
夙夜在公，
在公饮酒。
振振鹭，
鹭于下。
鼓咽咽，
醉言归。
于胥乐兮。
有駜有駜，
駜彼乘駽。
夙夜在公，
在公载燕。
自今以始，
岁其有。
君子有榖，
詒孙子。
于胥乐兮。
