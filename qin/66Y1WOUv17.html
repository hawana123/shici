伐木丁丁，
鸟鸣嘤嘤，
出自幽谷，
迁于乔木。
嘤其鸣矣，
求其友声，
相彼鸟矣，
犹求友声。
矧伊人矣，
不求友生，
神之听之，
终和且平。
伐木许许，
酾酒有藇，
既有肥羜，
以速诸父。
宁适不来，
微我弗顾，
於粲洒扫，
陈馈八簋。
既有肥牡，
以速诸舅，
宁适不来，
微我有咎。
伐木于阪，
酾酒有衍，
笾豆有践，
兄弟无远。
民之失德，
干糇以愆，
有酒湑我，
无酒酤我。
坎坎鼓我，
蹲蹲舞我，
迨我暇矣，
饮此湑矣。
