宛彼鸣鸠，
翰飞戾天。
我心忧伤，
念昔先人。
明发不寐，
有怀二人。
人之齐圣，
饮酒温克。
彼昏不知，
壹醉日富。
各敬尔仪，
天命不又。
中原有菽，
庶民采之。
螟蛉有子，
蜾蠃负之。
教诲尔子，
式榖似之。
题彼脊令，
载飞载鸣。
我日斯迈，
而月斯征。
夙兴夜寐，
无忝尔所生。
交交桑扈，
率场啄粟。
哀我填寡，
宜岸宜狱。
握粟出卜，
自何能榖。
温温恭人，
如集于木。
惴惴小心，
如临于谷。
战战兢兢，
如履薄冰。
