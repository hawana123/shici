			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
关关雎鸠，
在河之洲。
窈窕淑女，
君子好逑。
参差荇菜，
左右流之。
窈窕淑女，
寤寐求之。
求之不得，
寤寐思服。
悠哉悠哉，
辗转反侧。
参差荇菜，
左右采之。
窈窕淑女，
琴瑟友之。
参差荇菜，
左右芼之。
窈窕淑女，
钟鼓乐之。
