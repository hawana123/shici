			<h1>殷武</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
挞彼殷武，
奋发荆楚，
穼入其阻，
裒荆之旅。
有截其所，
汤孙之绪。
维女荆楚，
居国南乡，
昔有成汤，
自彼氐羌。
莫敢不来享，
莫敢不来王，
曰商是常。
天命多辟，
设都于禹之绩。
岁事来辟，
勿予祸適，
稼穑非解。
天命降监，
下民有严，
不僭不滥，
不敢怠遑。
命于下国，
封建厥福。
商邑翼翼，
四方之极，
赫赫厥声，
濯濯厥灵。
寿考且宁，
以保我后生。
陟彼景山，
松柏丸丸，
是断是迁，
方斫是虔。
松桷有梴，
旅楹有闲，
寝成孔安。
