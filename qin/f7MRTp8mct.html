			<h1>凫鹥</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凫鹥在泾，
公尸来燕来宁，
尔酒既清，
尔殽既馨。
公尸燕饮，
福禄来成。
凫鹥在沙，
公尸来燕来宜，
尔酒既多，
尔殽既嘉。
公尸燕饮，
福禄来为。
凫鹥在渚，
公尸来燕来处，
尔酒既湑，
尔殽伊脯。
公尸燕饮，
福禄来下。
凫鹥在潀，
公尸来燕来宗，
既燕于宗，
福禄攸降。
公尸燕饮，
福禄来崇。
凫鹥在亹，
公尸来止熏熏，
旨酒欣欣，
燔炙芬芬。
公尸燕饮，
无有后艰。


		</article>
