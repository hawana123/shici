			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝

		</div>

皎皎白驹，
食我场苗。
絷之维之，
以永今朝。
所谓伊人，
于焉逍遥？
皎皎白驹，
食我场藿。
絷之维之，
以永今夕。
所谓伊人，
于焉嘉客？
皎皎白驹，
贲然来思。
尔公尔侯，
逸豫无期？
慎尔优游，
勉尔遁思。
皎皎白驹，
在彼空谷。
生刍一束，
其人如玉。
毋金玉尔音，
而有遐心。
