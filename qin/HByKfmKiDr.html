爰采唐矣？
沫之乡矣。
云谁之思？
美孟姜矣。
期我乎桑中，
要我乎上宫，
送我乎淇之上矣。
爰采麦矣？
沫之北矣。
云谁之思？
美孟弋矣。
期我乎桑中，
要我乎上宫，
送我乎淇之上矣。
爰采葑矣？
沫之东矣。
云谁之思？
美孟庸矣。
期我乎桑中，
要我乎上宫，
送我乎淇之上矣。
