			<h1>执竞</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
执竞武王，
无竞维烈。
不显成康，
上帝是皇。
自彼成康，
奄有四方，
斤斤其明。
钟鼓喤喤，
筦磬将将。
降福穰禳，
降福简简。
威仪反反，
既醉既饱，
福禄来反。


		</article>
