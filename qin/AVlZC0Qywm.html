			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝

信彼南山，
维禹甸之。
畇畇原隰，
曾孙田之。
我疆我理，
南东其亩。
上天同云，
雨雪雰雰，
益之以霡霂。
既优既渥，
既霑既足，
生我百谷。
疆埸翼翼，
黍稷彧彧。
曾孙之穑，
以为酒食。
畀我尸宾，
寿考万年。
中天有庐，
疆埸有瓜。
是剥是菹，
献之皇祖。
曾孙寿考，
受天之祜。
祭以清酒，
从以騂牡，
享于祖考。
执其鸾刀，
以启其毛，
取其血蒙。
是烝是享，
苾苾芬芬。
祀事孔明，
先祖是皇。
报以介福，
万寿无疆。
