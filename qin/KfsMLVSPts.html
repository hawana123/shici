有菀者柳，
不尚息焉，
上帝甚蹈，
无自昵焉。
俾予靖之，
后予极焉。
有菀者柳，
不尚愒焉，
上帝甚蹈，
无自瘵焉。
俾予靖之，
后予迈焉。
有鸟高飞，
亦傅于天，
彼人之心，
于何其臻。
曷予靖之，
居以凶矜。
