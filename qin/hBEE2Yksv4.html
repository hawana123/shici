			<h1>鱼藻</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鱼在在藻，
有颁其首。
王在在镐，
岂乐饮酒。
鱼在在藻，
有莘其尾。
王在在镐，
饮酒乐岂。
鱼在在藻，
依于其蒲。
王在在镐，
有那其居。


		</article>
