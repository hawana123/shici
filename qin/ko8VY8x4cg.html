绿兮衣兮，
绿衣黄里。
心之忧矣，
曷维其已。
绿兮衣兮，
绿衣黄裳。
心之忧矣，
曷维其亡。
绿兮丝兮，
女所治兮。
我思古人，
俾无訧兮。
絺兮绤兮，
凄其以风。
我思古人，
实获我心。
