			<h1>载芟</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
载芟载柞，
其耕泽泽。
千耦其耘，
徂隰徂畛。
侯主侯伯，
侯亚侯旅，
侯强侯以。
有嗿其馌，
思媚其妇，
有依其土。
有略其耜，
俶载南亩。
播厥百谷，
实函斯活。
驿驿其达，
有厌其杰，
万亿及姊。
为酒为醴，
烝畀祖妣，
以洽百礼。
有飶其香，
邦家之光。
有椒其馨，
胡考之宁。
匪且有且，
匪今斯今，
振古如兹。


		</article>
