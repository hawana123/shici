			<h1>葛藟</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绵绵葛藟，
在河之浒。
终远兄弟，
谓他人父。
谓他人父，
亦莫我顾！
绵绵葛藟，
在河之涘。
终远兄弟，
谓他人母。
谓他人母，
亦莫我有！
绵绵葛藟，
在河之漘。
终远兄弟，
谓他人昆。
谓他人昆，
亦莫我闻！


		</article>
