肃肃鸨羽，
集于苞栩。
王事靡盬，
不能兿稷黍。
父母何怙？
悠悠苍天！
曷其有所？
肃肃鸨翼，
集于苞棘。
王事靡盬，
不能兿黍稷。
父母何食？
悠悠苍天！
曷其有极？
肃肃鸨行，
集于苞桑。
王事靡盬，
不能兿稻粱。
父母何尝？
悠悠苍天！
曷其有常？
