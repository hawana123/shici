隰桑有阿，
其叶有难，
既见君子，
其乐如何。
隰桑有阿，
其叶有沃，
既见君子，
云何不乐。
隰桑有阿，
其叶有幽，
既见君子，
德音孔胶。
心乎爱矣，
遐不谓矣，
中心藏之，
何日忘之。
