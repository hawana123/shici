			<h1>下泉</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冽彼下泉，
浸彼苞稂。
忾我寤叹，
念彼周京。
冽彼下泉，
浸彼苞萧。
忾我寤叹，
念彼京周。
冽彼下泉，
浸彼苞蓍。
忾我寤叹，
念彼京师。
芃芃黍苗，
阴雨膏之。
四国有王，
郇伯劳之。


		</article>
