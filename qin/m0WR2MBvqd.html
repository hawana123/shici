			<h1>采蘋</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
于以采蘋？
南涧之滨；
于以采藻？
于彼行潦。
于以盛之？
维筐及筥；
于以湘之？
维锜及釜。
于以奠之？
宗室牖下；
谁其尸之？
有齐季女。
