谁谓尔无羊，
三百维群。
谁谓尔无牛，
九十其犉。
尔羊来思，
其角濈濈。
尔牛来思，
其耳湿湿。
或降于阿，
或饮于池，
或寝于讹。
尔牧来思，
何蓑何笠，
或负其糇。
三十维物，
尔牲则具。
尔牧来思，
以薪以蒸，
以雌以雄。
尔羊来思，
矜矜兢兢，
不骞不崩。
麾之以肱，
毕来既升。
牧人乃梦，
众维鱼矣。
旐维旟矣，
室家溱溱。
