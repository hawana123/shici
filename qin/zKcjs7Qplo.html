出自北门，
忧心殷殷。
终窭且贫，
莫知我艰。
已焉哉！
天实为之，
谓之何哉！
王事适我，
政事一埤益我。
我入自外，
室人交偏谪我。
已焉哉！
天实为之，
谓之何哉！
王事敦我，
政事一埤遗我。
我入自外，
室人交偏摧我。
已焉哉！
天实为之，
谓之何哉！
