			<h1>南山有臺</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">

南山有臺，
北山有菜。
乐只君子，
邦家之基。
乐只君子，
万寿无期。
南山有桑，
北山有杨。
乐只君子，
邦家之光。
乐只君子，
万寿无疆。
南山有杞，
北山有李。
乐只君子，
民之父母。
乐只君子，
德音不已。
南山有栲，
北山有杻。
乐只君子，
遐不眉寿。
乐只君子，
德音是茂。
南山有枸，
北山有楰。
乐只君子，
遐不黄耇。
乐只君子，
保艾尔后。
