伯兮朅兮，
邦之桀兮。
伯也执殳，
为王前驱。
自伯之东，
首如飞蓬。
岂无膏沐？
谁适为容！
其雨其雨，
杲杲出日。
愿言思伯，
甘心首疾。
焉得谖草？
言树之背。
愿言思伯，
使我心痗。
