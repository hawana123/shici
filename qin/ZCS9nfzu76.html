交交黄鸟，
止于棘。
谁从穆公？
子车奄息。
维此奄息，
百夫之特。
临其穴，
惴惴其栗。
彼苍者天，
歼我良人。
如可赎兮，
人百其身！
交交黄鸟，
止于桑。
谁从穆公？
子车仲行。
维此仲行，
百夫之防。
临其穴，
惴惴其栗。
彼苍者天，
歼我良人。
如可赎兮，
人百其身！
交交黄鸟，
止于楚。
谁从穆公？
子车鍼虎。
维此鍼虎，
百夫之御。
临其穴，
惴惴其栗。
彼苍者天，
歼我良人。
如可赎兮，
人百其身！
