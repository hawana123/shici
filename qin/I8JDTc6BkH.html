			<h1>既醉</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
既醉以酒，
既饱以德，
君子万年，
介尔景福。
既醉以酒，
尔殽既将，
君子万年，
介尔景明。
昭明有融，
高朗令终，
令终有俶，
公尸嘉告。
其告维何，
笾豆静嘉，
朋友攸摄，
摄以威仪。
威仪孔时，
君子有孝子，
孝子不匮，
永锡尔类。
其类维何，
家室之壶，
君子万年，
永锡祚胤。
其胤维何，
天被尔禄，
君子万年，
景明有仆。
其仆维何，
釐尔女士，
釐尔女士，
从以子孙。


		</article>
