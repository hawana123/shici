			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝

彼蓼萧兮，
零露湑兮。
既见君子，
我心写兮。
燕笑语兮，
是以有誉处兮。
蓼彼萧兮，
零露瀼瀼。
既见君子，
为龙为光。
其德不爽，
寿考不忘。
蓼彼萧兮，
零露泥泥。
既见君子，
孔燕岂弟。
宜兄宜弟，
令德寿岂。
蓼彼萧兮，
零露浓浓。
既见君子，
鞗革沖沖。
和鸾雝雝，
万福攸同。
