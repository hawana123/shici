葛生蒙楚，
蔹蔓于野。
予美亡此。
谁与？
独处！
葛生蒙棘，
蔹蔓于域。
予美亡此。
谁与？
独息！
角枕粲兮，
锦衾烂兮。
予美亡此。
谁与？
独旦！
夏之日，
冬之夜。
百岁之后，
归於其居！
冬之夜，
夏之日。
百岁之后，
归於其室！
