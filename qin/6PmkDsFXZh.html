山有枢，
隰有榆。
子有衣裳，
弗曳弗娄。
子有车马，
弗驰弗驱。
宛其死矣，
他人是愉。
山有栲，
隰有杻。
子有廷内，
弗洒弗扫。
子有钟鼓，
弗鼓弗考。
宛其死矣，
他人是保。
山有漆，
隰有栗。
子有酒食，
何不日鼓瑟？
且以喜乐，
且以永日。
宛其死矣，
他人入室。
