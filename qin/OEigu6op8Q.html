駉駉牡马，
在坰之野。
薄言駉者，
有驈有皇。
有骊有黄，
以车彭彭。
思无疆，
思马斯臧。
駉駉牡马，
在坰之野。
薄言駉者，
有騅有駓。
有骍有騏，
以车伾伾。
思无期，
思马斯才。
駉駉牡马，
在坰之野。
薄言駉者，
有驒有骆。
有駵有雒，
以车绎绎。
思无斁，
思马斯作。
駉駉牡马，
在坰之野。
薄言駉者，
有駰有騢。
有驔有鱼，
以车祛祛。
思无邪，
思马斯徂。
