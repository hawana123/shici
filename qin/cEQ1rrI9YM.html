			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝

彼都人士，
狐裘黄黄，
其容不改，
出言有章。
行归于周，
万民所望。
彼都人士，
薹笠缁撮，
彼君子女，
绸直如发。
我不见兮，
我心不说。
彼都人士，
充耳琇实，
彼君子女，
谓之尹吉。
我不见兮，
我心苑结。
彼都人士，
垂带而立，
彼君子女，
卷发如虿。
我不见兮，
言之从迈。
匪伊垂之，
带则有馀，
匪伊卷之，
发则有旟。
我不见兮，
云何盱矣。
