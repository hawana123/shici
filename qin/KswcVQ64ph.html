			<h1>考槃</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
考槃在涧，
硕人之宽。
独寤寐言，
永矢弗谖。
考槃在阿，
硕人之薖。
独寤寐歌，
永矢弗过。
考槃在陆，
硕人之轴。
独寤寐宿，
永矢弗告。
