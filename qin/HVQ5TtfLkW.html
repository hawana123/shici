			<h1>将仲子</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
将仲子兮，
无逾我里，
无折我树杞。
岂敢爱之？
畏我父母。
仲可怀也，
父母之言亦可畏也。
将仲子兮，
无逾我墙，
无折我树桑。
岂敢爱之？
畏我诸兄。
仲可怀也，
诸兄之言亦可畏也。
将仲子兮，
无逾我园，
无折我树檀。
岂敢爱之？
畏人之多言。
仲可怀也，
人之多言亦可畏也。
