大田多稼，
既种既戒。
既备乃事，
以我覃耜。
俶载南亩，
播厥百谷。
既庭且硕，
曾孙是若。
既方既皁，
既坚既好，
不稂不莠。
去其螟螣，
及其蟊贼，
无害我田稚。
田祖有神，
秉畀炎火。
有渰萋萋，
兴云祁祁。
雨我公田，
遂及我私。
彼有不获稚，
此有不敛穧。
彼有遗秉，
此有滞穗，
伊寡妇之利。
曾孙来止，
以其妇子。
馌彼南亩，
田畯至喜。
来方禋祀，
以其骍黑，
与其黍稷。
以享以祀，
以介景福。
