			<h1>棫朴</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芃芃棫朴，
薪之槱之，
济济辟王，
左右趣之。
济济辟王，
左右奉璋，
奉璋峨峨，
髦士攸宜。
淠彼泾舟，
烝徒楫之，
周王于迈，
六师及之。
倬彼云汉，
为章于天，
周王寿考，
遐不作人。
追琢其章，
金玉其相，
勉勉我王，
纲纪四方。


		</article>
