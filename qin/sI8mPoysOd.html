			<h1>玄鸟</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天命玄鸟，
降而生商，
宅殷土芒芒。
古帝命武汤，
正域彼四方。
方命厥后，
奄有九有。
商之先后，
受命不殆，
在武丁孙子。
武丁孙子，
武王靡不胜。
龙旂十乘，
大糦是承。
邦畿千里，
维民所止，
肇域彼四海。
四海来假，
来假祁祁。
景员维河，
殷受命咸宜，
百禄是何。


		</article>
