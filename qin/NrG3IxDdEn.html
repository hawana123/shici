			<h1>吉日</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吉日维戊，
既伯既祷。
田车既好，
四牡孔阜。
升彼大阜，
从其群丑。
吉日庚午，
既差我马。
兽之所同，
麀鹿麌麌。
漆沮之从，
天子之所。
瞻彼中原，
其祁孔有。
儦儦俟俟，
或群或友。
悉率左右，
以燕天子。
既张我弓，
既挟我矢。
发彼小豝，
殪此大兕。
以域宾客，
且以酌醴。


		</article>
