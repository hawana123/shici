			<h1>匏有苦叶</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
匏有苦叶，
济有深涉。
深则厉，
浅则揭。
有渳济盈，
有鷕雉鸣。
济盈不濡轨，
雉鸣求其牡。
雝雝鸣雁，
旭日始旦。
士如归妻，
迨冰未泮。
招招舟子，
人涉卬否。
人涉卬否，
卬须我友。


		</article>
