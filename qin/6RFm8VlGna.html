			<h1>庭燎</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夜如何其。
夜未央，
庭燎之光。
君子至止，
鸾声将将。
夜如何其。
夜未艾，
庭燎晣晣。
君子至止，
鸾声哕哕。
夜如何其。
夜乡晨，
庭燎有煇。
君子至止，
言观其旂。


		</article>
