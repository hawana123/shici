			<h1>匪风</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
匪风发兮，
匪车偈兮。
顾瞻周道，
中心怛兮。
匪风飘兮，
匪车嘌兮。
顾瞻周道，
中心吊兮。
谁能烹鱼？
溉之釜鬵。
谁将西归？
怀之好音。
