			<h1>九歌·云中君</h1>
			<div class="info"><span class="date">作者：屈原</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浴兰汤兮沐芳，
华采衣兮若英；
灵连蜷兮既留，
烂昭昭兮未央；
謇将憺兮寿宫，
与日月兮齐光；
龙驾兮帝服，
聊翱游兮周章；
灵皇皇兮既降，
猋远举兮云中；
览冀洲兮有余，
横四海兮焉穷；
思夫君兮太息，
极劳心兮忡忡；


		</article>
