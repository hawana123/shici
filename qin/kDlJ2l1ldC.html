			<h1>维天之命</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
维天之命，
於穆不已。
於乎不显，
文王之德之纯。
假以溢我，
我其收之。
骏惠我文王，
曾孙笃之。
