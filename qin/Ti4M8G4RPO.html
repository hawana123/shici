萋兮斐兮，
成是贝锦。
彼谮人者，
亦已大甚。
哆兮侈兮，
成是南箕。
彼谮人者，
谁適与谋。
缉缉翩翩，
谋欲谮人。
慎尔言也，
谓尔不信。
捷捷幡幡，
谋欲谮人。
岂不尔受，
既其女迁。
骄人好好，
劳人草草。
苍天苍天，
视彼骄人。
矜此劳人。
彼谮人者，
谁適与谋。
取彼谮人，
投畀豺虎。
豺虎不食，
投畀有北。
有北不受，
投畀有昊。
杨园之道，
猗于亩丘。
寺人孟子，
作为此诗。
凡百君子，
敬而听之。
