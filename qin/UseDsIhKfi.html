棠棣之华，
鄂不韡韡，
凡今之人，
莫如兄弟。
死丧之威，
兄弟孔怀，
原隰裒矣，
兄弟求矣。
脊令在原，
兄弟急难，
每有良朋，
况也求叹。
兄弟阋于墙，
外御其务，
每有良朋，
烝也无戎。
丧乱既平，
既安且宁，
虽有兄弟，
不如友生。
傧尔笾豆，
饮酒之饫，
兄弟既具，
和乐且孺。
妻子好合，
如鼓琴瑟，
兄弟既翕，
和乐且湛。
宜尔家室，
乐尔妻帑，
是究是图，
亶其然乎。
