			<h1>晨风</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鴥彼晨风，
郁彼北林。
未见君子，
忧心钦钦。
如何如何？
忘我实多！
山有苞栎，
隰有六驳。
未见君子，
忧心靡乐。
如何如何？
忘我实多！
山有苞棣，
隰有树檖。
未见君子，
忧心如醉。
如何如何？
忘我实多！
