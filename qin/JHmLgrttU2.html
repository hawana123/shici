彼泽之陂，
有蒲与荷。
有美一人，
伤如之何？
寤寐无为，
涕泗滂沱。
彼泽之陂，
有蒲与莲。
有美一人，
硕大且卷。
寤寐无为，
中心悁悁。
彼泽之陂，
有蒲菡萏。
有美一人，
硕大且俨。
寤寐无为，
辗转伏枕。
