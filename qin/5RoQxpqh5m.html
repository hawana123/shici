子之丰兮，
俟我乎巷兮，
悔予不送兮。
子之昌兮，
俟我乎堂兮，
悔予不将兮。
衣锦褧衣，
裳锦褧裳。
叔兮伯兮，
驾予与行。
裳锦褧裳，
衣锦褧衣。
叔兮伯兮，
驾予与归。
