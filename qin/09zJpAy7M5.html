君子偕老，
副笄六珈。
委委佗佗，
如山如河，
象服是宜。
子之不淑，
云如之何？
玼兮玼兮，
其之翟也。
鬒发如云，
不屑髢也；
玉之瑱也，
象之揥也，
扬且之皙也。
胡然而天也？
胡然而帝也？
瑳兮瑳兮，
其之展也，
蒙彼绉絺，
是绁袢也。
子之清扬，
扬且之颜也。
展如之人兮，
邦之媛也！
