			<h1>时迈</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
时迈其邦，
昊天其子之，
实序有周。
薄言震之，
莫不震叠。
怀柔百神，
及河乔岳。
允王维后，
明昭有周，
式序在位。
载戢干戈，
载櫜弓矢。
我求懿德，
肆于时夏，
允王保之。
