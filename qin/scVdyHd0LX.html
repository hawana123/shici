毖彼泉水，
亦流于淇。
有怀于卫，
靡日不思。
娈彼诸姬，
聊与之谋。
出宿于□，
饮饯于祢，
女子有行，
远父母兄弟。
问我诸姑，
遂及伯姊。
出宿于干，
饮饯于言。
载脂载辖，
还车言迈。
遄臻于卫，
不瑕有害？
我思肥泉，
兹之永叹。
思须与漕，
我心悠悠。
驾言出游，
以写我忧。
