			<h1>猗嗟</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
猗嗟昌兮，
颀而长兮。
抑若扬兮，
美目扬兮。
巧趋跄兮，
射则臧兮。
猗嗟名兮，
美目清兮，
仪既成兮。
终日射侯，
不出正兮，
展我甥兮。
猗嗟娈兮，
清扬婉兮。
舞则选兮，
射则贯兮。
四矢反兮，
以御乱。


		</article>
