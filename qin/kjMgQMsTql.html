			<h1>有女同车</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有女同车，
颜如舜华，
将翱将翔，
佩玉琼琚。
彼美孟姜，
洵美且都。
有女同行，
颜如舜英，
将翱将翔，
佩玉将将。
彼美孟姜，
德音不忘。
