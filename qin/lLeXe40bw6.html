			<h1>九歌·东皇太一</h1>
			<div class="info"><span class="date">作者：屈原</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吉日兮辰良，
穆将愉兮上皇；
抚长剑兮玉珥，
璆锵鸣兮琳琅；
瑶席兮玉瑱，
盍将把兮琼芳；
蕙肴蒸兮兰藉，
莫桂酒兮椒浆；
扬枹兮拊鼓，
疏缓节兮安歌；
陈竽瑟兮浩倡；
灵偃蹇兮姣服，
芳菲菲兮满堂；
五音兮繁会，
君欣欣兮乐康。


		</article>
