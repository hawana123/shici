简兮简兮，
方将万舞。
日之方中，
在前上处。
硕人俣俣，
公庭万舞。
有力如虎，
执辔如组。
左手执龠，
右手秉翟。
赫如渥赭，
公言锡爵。
山有榛，
隰有苓。
云谁之思？
西方美人。
彼美人兮，
西方之人兮。
