下武维周，
世有哲王，
三后在天，
王配于京。
王配于京，
世德作求，
永言配命，
成王之孚。
成王之孚，
下士之式，
永言孝思，
孝思维则。
媚兹一人，
应侯顺德，
永言孝思，
昭哉嗣服。
昭兹来许，
绳其祖武，
於万斯年，
受天之祜。
受天之祜，
四方来贺，
於斯万年，
不遐有佐。
