陟彼岵兮，
瞻望父兮。
父曰：嗟！
予子行役，
夙夜无已。
上慎旃哉！
犹来！
无止！
陟彼屺兮，
瞻望母兮。
母曰：嗟！
予季行役，
夙夜无寐。
上慎旃哉！
犹来！
无弃！
陟彼冈兮，
瞻望兄兮。
兄曰：嗟！
予弟行役，
夙夜无偕。
上慎旃哉！
犹来！
无死！
