			<h1>车舝</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
间关车之舝兮，
思娈季女逝兮。
匪饥匪渴，
德音来括，
虽无好友，
式燕且喜。
依彼平林，
有集维鷮，
辰彼硕女，
令德来教。
式燕且誉，
好尔无射。
虽无旨酒，
式饮庶几，
虽无佳殽，
式食庶几。
虽无德与女，
式歌且舞。
陴彼高冈，
析其柞薪，
析其柞薪，
其叶湑兮。
鲜我觏尔，
我心写兮。
高山仰止，
景行行之，
四牡騑騑，
六辔如琴。
觏尔新昏，
以慰我心。
