			<h1>九歌·少司命</h1>
			<div class="info"><span class="date">作者：屈原</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

		<article class="post">
			
秋兰兮蘼芜，
罗生兮堂下。
绿叶兮素枝，
芳菲菲兮袭予。
夫人兮自有美子，
荪何以兮愁苦？
秋兰兮青青，
绿叶兮紫茎；
满堂兮美人，
忽独与余兮目成。
入不言兮出不辞，
乘回风兮驾云旗。
悲莫悲兮生别离，
乐莫乐兮新相知。
荷衣兮蕙带，
儵而来兮忽而逝。
夕宿兮帝郊，
君谁须兮云之际？
与女沐兮咸池，
晞女发兮阳之阿；
望美人兮未来，
临风怳兮浩歌。
孔盖兮翠旌，
登九天兮抚彗星。
竦长剑兮拥幼艾，
荪独宜兮为民正。
