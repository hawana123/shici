泛彼柏舟，
亦泛其流。
耿耿不寐，
如有隐忧。
微我无酒，
以敖以游。
我心匪鉴，
不可以茹。
亦有兄弟，
不可以据。
薄言往愬，
逢彼之怒。
我心匪石，
不可转也。
我心匪席，
不可卷也。
威仪棣棣，
不可选也。
忧心悄悄，
愠于群小。
觏闵既多，
受侮不少。
静言思之，
寤辟有摽。
日居月诸，
胡迭而微？
心之忧矣，
如匪浣衣。
静言思之，
不能奋飞。
