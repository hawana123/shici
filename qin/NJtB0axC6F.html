			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝

鹤鸣于九皋，
声闻于野。
鱼潜在渊，
或在于渚。
乐彼之园，
爰有树檀，
其下维萚。
他山之石，
可以为错。
鹤鸣于九皋，
声闻于天。
鱼在于渚，
或潜在渊。
乐彼之园，
爰有树檀，
其下维彀。
他山之石，
可以攻玉。
