			<h1>芄兰</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
芄兰之支，
童子佩□。
虽则佩□，
能不我知？
容兮遂兮，
垂带悸兮。
芄兰之叶，
童子佩韘。
虽则佩韘，
能不我甲？
容兮遂兮，
垂带悸兮。
