习习谷风，
维风及雨。
将恐将惧，
维予与女。
将安将乐，
女转弃予。
习习谷风，
维风及颓。
将恐将惧，
寘予于怀。
将安将乐，
弃予如遗。
习习谷风，
维山崔嵬。
无草不死，
无木不萎。
忘我大德，
思我小怨。
