			<h1>敬之</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
敬之敬之，
天维显思。
命不易哉，
无曰高高在上。
陟降厥士，
日监在兹。
维予小子，
不聪敬止。
日就月将，
学有缉熙于光明。
佛时仔肩，
示我显德行。
