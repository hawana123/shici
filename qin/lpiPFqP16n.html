騂騂角弓，
翩其反矣，
兄弟昏姻，
无胥远矣。
尔之远兮，
民胥然兮，
尔之教兮，
民胥效兮。
此令兄弟，
绰绰有裕，
不令兄弟，
交相为瘉。
民之无良，
相怨一方，
受爵不让，
至于已斯亡。
老马反为驹，
不顾其后，
如食宜，
如酌孔取。
毋教猱升木，
如涂涂附，
君子有徽，
小人与属。
雨雪瀌瀌，
见晛曰消，
莫肯下遗，
式居娄骄。
雨雪浮浮，
见晛曰流，
如蛮如髦，
我是用忧。
