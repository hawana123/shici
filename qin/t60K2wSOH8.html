			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
击鼓其镗，
踊跃用兵。
土国城漕，
我独南行。
从孙子仲，
平陈与宋。
不我以归，
忧心有忡。
爰居爰处？
爰丧其马？
于以求之？
于林之下。
死生契阔，
与子成说。
执子之手，
与子偕老。
于嗟阔兮，
不我活兮。
于嗟洵兮，
不我信兮。
