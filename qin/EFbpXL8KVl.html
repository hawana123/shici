			<h1>东门之池</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东门之池，
可以沤麻。
彼美淑姬，
可以晤歌。
东门之池，
可以沤苎。
彼美淑姬，
可以晤语。
东门之池，
可以沤菅。
彼美淑姬，
可以晤言。
