			<h1>殷其雷</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
殷其雷，
在南山之阳。
何斯违斯，
莫敢或遑？
振振君子，
归哉归哉！
殷其雷，
在南山之侧。
何斯违斯，
莫敢遑息？
振振君子，
归哉归哉！
殷其雷，
在南山之下。
何斯违斯，
莫或遑处？
振振君子，
归哉归哉！
