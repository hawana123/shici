			<h1>侯人</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
彼侯人兮，
何戈与殳。
彼其之子，
三百赤芾。
维鹈在梁，
不濡其翼。
彼其之子，
不称其服。
维鹈在梁，
不濡其咮。
彼其之子，
不遂其媾。
荟兮蔚兮，
南山朝隮。
婉兮娈兮，
季女斯饥。


		</article>
