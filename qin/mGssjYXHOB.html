假乐君子，
显显令德，
宜民宜人，
受禄于天。
保右命之，
自天申之。
干禄百福，
子孙千亿，
穆穆皇皇，
宜君宜王。
不愆不忘，
率由旧章。
威仪抑抑，
德音秩秩，
无怨无恶，
率由群匹。
受禄无疆，
四方之纲。
之纲之纪，
燕及朋友，
百辟卿士，
媚于天子。
不解于位，
民之攸墍。
