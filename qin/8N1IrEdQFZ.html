操吴戈兮被犀甲，
车错毂兮短兵接；
旌蔽日兮敌若云，
矢交坠兮士争先；
凌余阵兮躐余行，
左骖殪兮右刃伤；
霾两轮兮絷四马，
援玉枹兮击鸣鼓；
天时怼兮威灵怒，
严杀尽兮弃原野；
出不入兮往不反，
平原忽兮路遥远；
带长剑兮挟秦弓，
首身离兮心不惩；
诚既勇兮又以武，
终刚强兮不可凌；
身既死兮神以灵，
子魂魄兮为鬼雄。
