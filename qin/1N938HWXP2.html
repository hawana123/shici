			<h1>凯风</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凯风自南，
吹彼棘心。
棘心夭夭，
母氏劬劳。
凯风自南，
吹彼棘薪。
母氏甚善，
我无令人。
爰有寒泉？
在浚之下。
有子七人，
母氏劳苦。
睍睆黄鸟，
载好其音。
有子七人，
莫慰母心。


		</article>
