			<h1>中谷有蓷</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
中谷有蓷，
暵其乾矣。
有女仳离，
慨其叹矣。
慨其叹矣，
遇人之艰难矣。
中谷有蓷，
暵其修矣。
有女仳离，
条其啸矣。
条其啸矣，
遇人之不淑矣。
中谷有蓷，
暵其湿矣。
有女仳离，
啜其泣矣。
啜其泣矣，
何嗟及矣。


		</article>
