			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝

呦呦鹿鸣，
食野之苹。
我有嘉宾，
鼓瑟吹笙。
吹笙鼓簧，
承筐是将。
人之好我，
示我周行。
呦呦鹿鸣，
食野之蒿。
我有嘉宾，
德音孔昭。
视民不恌，
君子是则是效。
我有旨酒，
嘉宾式燕以敖。
呦呦鹿鸣，
食野之芩。
我有嘉宾，
鼓瑟鼓琴。
鼓瑟鼓琴，
和乐且湛。
我有旨酒，
以燕乐嘉宾之心。
