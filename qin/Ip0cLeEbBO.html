			<h1>灵台</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
经始灵台，
经之营之。
庶民攻之，
不日成之。
经始勿亟，
庶民子来。
王在灵囿，
麀鹿攸伏。
麀鹿濯濯，
白鸟翯翯。
王在灵沼，
於牣鱼跃。
虡业维枞，
贲鼓维镛。
於论鼓钟，
於乐辟雍。
於论鼓钟，
於乐辟雍。
鼍鼓逢逢，
朦瞍奏公。


		</article>
