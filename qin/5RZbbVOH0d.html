			<h1>文王有声</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝

		</div>

	<div class="container">
		<article class="post">
			
文王有声，
遹骏有声，
遹求厥宁，
遹观厥成。
文王烝哉。
文王受命，
有此武功，
既伐于崇，
作邑于丰。
文王烝哉。
筑城伊淢，
作丰伊匹，
匪棘其欲，
遹追来孝。
王后烝哉。
王公伊濯，
维丰之垣，
四方攸同，
王后维翰。
王后烝哉。
丰水东注，
维禹之绩，
四方攸同，
皇王维辟。
皇王烝哉。
镐京辟癰，
自西自东，
自南自北，
无思不服。
皇王烝哉。
考卜维王，
宅是镐京，
维龟正之，
武王成之。
武王烝哉。
丰水有芑，
武王岂不仕，
诒厥孙谋，
以燕翼子。
武王烝哉。
