鸱枭鸱枭，
既取我子，
无毁我室。
恩斯勤斯，
鬻子之闵斯！
迨天之未阴雨，
彻彼桑土，
绸缪牖户。
今此下民，
或敢侮予？
予手拮据，
予所捋荼，
予所畜租，
予口卒瘏，
曰予未有室家！
予羽谯谯，
予尾修修，
予室翘翘，
风雨所漂摇，
予维音哓哓！
