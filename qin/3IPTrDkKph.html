倬彼甫天，
岁取千千。
我取其陈，
食我农人，
自古有年。
今适南亩，
或耘或耔，
黍稷薿薿。
攸介攸止，
烝我髦士。
以我齐明，
与我牺羊，
以社以方。
我天既臧，
农夫之庆。
琴瑟击鼓，
以御田祖，
以祈甘雨。
以介我黍稷，
以榖我士女。
曾孙来止，
以其妇子，
馌彼南亩。
田畯至喜，
攮其左右，
尝其旨否。
禾易长亩，
终善且有。
曾孙不怒，
农夫克敏。
曾孙之稼，
如茨如梁。
曾孙之庾，
如坻如京。
乃求千斯仓，
乃求万斯箱。
黍稷稻梁，
农夫之庆。
报以介福，
万寿无疆。
