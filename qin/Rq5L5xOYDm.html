			<h1>皇皇者华</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
皇皇者华，
于彼原隰，
駪駪征夫，
每怀靡及。
我马维驹，
六辔如濡，
载驰载驱，
周爰咨诹。
我马维骐，
六辔如丝，
载驰载驱，
周爰咨谋。
我马维骆，
六辔沃若，
载驰载驱，
周爰咨度。
我马维骃，
六辔既均，
载驰载驱，
周爰咨询。


		</article>
