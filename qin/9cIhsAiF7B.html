			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝

园有桃，
其实之肴。
心之忧矣，
我歌且谣。
不知我者，
谓我士也骄。
彼人是哉，
子曰何其？
心之忧矣，
有谁知之！
有谁知之！
盖亦勿思！
园有桃，
其实之食。
心之忧矣，
聊以行国。
不知我者，
谓我士也罔极。
彼人是哉，
子曰何其？
心之忧矣，
有谁知之！
有谁知之！
盖亦勿思！
