蓼蓼者莪，
匪莪伊蒿。
哀哀父母，
生我劬劳。
蓼蓼者莪，
匪莪伊蔚。
哀哀父母，
生我劳瘁。
瓶之罄矣，
维罍之耻。
鲜民之生，
不如死之久矣。
无父何怙，
无母何恃。
出则衔恤，
入则靡至。
父兮生我，
母兮鞠我。
拊我畜我，
长我育我。
顾我复我，
出入腹我。
欲报之德，
昊天罔极。
南山烈烈，
飘风发发。
民莫不榖，
我独何害。
南山律律，
飘风弗弗。
民莫不谷，
我独不卒。
