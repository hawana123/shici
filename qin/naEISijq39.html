四牡騑騑，
周道倭迟。
岂不怀归，
王事靡盬，
我心伤悲。
四牡騑騑，
嘽嘽骆马。
岂不怀归，
王事靡盬，
不遑启处。
翩翩者鵻，
载飞载下。
集于苞栩，
王事靡盬，
不遑将父。
翩翩者鵻，
载飞载止。
集于苞杞，
王事靡盬，
不遑将母。
驾彼四骆，
载骤载駸。
岂不怀归，
是用作歌，
将母来谂。
