			<h1>汾沮洳</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
彼汾沮洳，
言采其莫。
彼其之子，
美无度。
美无度，
殊异乎公路。
彼汾一方，
言采其桑。
彼其之子，
美如英。
美如英，
殊异乎公行。
彼汾一曲，
言采其藚。
彼其之子，
美如玉。
美如玉，
殊异乎公族。


		</article>
