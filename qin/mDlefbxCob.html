畟畟良耜，
俶载南亩。
播厥百谷，
实函斯活。
或来瞻女，
载筐及筥。
其饟伊黍，
其笠伊纠。
其镈斯赵，
以薅荼蓼。
荼蓼朽止，
黍稷茂止。
或之挃挃，
积之栗栗。
其崇如墉，
其比如栉，
以开百室。
百室盈止，
妇子宁止。
杀时犉牡，
有捄其角。
以似以续，
续古之人。
