喓喓草虫，
趯趯阜螽；
未见君子，
忧心忡忡。
亦既见止，
亦既觏止，
我心则降。
陟彼南山，
言采其蕨；
未见君子，
忧心惙惙。
亦既见止，
亦既觏止，
我心则说。
陟彼南山，
言采其薇；
未见君子，
我心伤悲。
亦既见止，
亦既觏止，
我心则夷。
