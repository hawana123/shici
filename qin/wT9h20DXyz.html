			<h1>鸳鸯</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸳鸯于飞，
毕之罗之，
君子万年，
福禄宜之。
鸳鸯在梁，
戢其左翼，
君子万年，
宜其遐福。
乘马在厩，
摧之秣之，
君子万年，
福禄艾之。
乘马在厩，
秣之摧之，
君子万年，
福禄馁之。


		</article>
