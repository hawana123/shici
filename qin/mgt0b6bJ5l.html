坎坎伐檀兮，
置之河之干兮，
河水清且涟猗。
不稼不穑，
胡取禾三百廛兮？
不狩不猎，
胡瞻尔庭有县獾兮？
彼君子兮，
不素餐兮！
坎坎伐辐兮，
置之河之侧兮，
河水清且直猗。
不稼不穑，
胡取禾三百亿兮？
不狩不猎，
胡瞻尔庭有县特兮？
彼君子兮，
不素食兮！
坎坎伐轮兮，
置之河之漘兮，
河水清且沦猗。
不稼不穑，
胡取禾三百囷兮？
不狩不猎，
胡瞻尔庭有县鹑兮？
彼君子兮，
不素飧兮！
