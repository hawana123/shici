			<h1>那</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>

	<div class="container">
		<article class="post">
			
猗与那与，
置我鞉鼓。
奏鼓简简，
衎我烈祖。
汤孙奏假，
绥我思成。
鞉鼓渊渊，
嘒嘒管声。
既和且平，
依我磬声。
於赫汤孙，
穆穆厥声。
庸鼓有斁，
万舞有奕。
我有嘉客，
亦不夷怿。
自古在昔，
先民有作。
温恭朝夕，
执事有恪。
顾予烝尝，
汤孙之将。
