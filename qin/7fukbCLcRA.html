			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
野有蔓草，
零露漙兮。
有美一人，
清扬婉兮。
邂逅相遇，
适我愿兮。
野有蔓草，
零露瀼瀼。
有美一人，
婉如清扬。
邂逅相遇，
与子偕臧。
