			<h1>蝃蝀</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蝃蝀在东，
莫之敢指。
女子有行，
远父母兄弟。
朝隮于西，
崇朝其雨。
女子有行，
远父母兄弟。
乃如之人也，
怀婚姻也。
大无信也，
不知命也！


		</article>
