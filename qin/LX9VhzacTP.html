			</div>
		</div>

		<article class="post">
			
暾将出兮东方，
照吾槛兮扶桑；
抚余马兮安驱，
夜皎皎兮既明；
驾龙辀兮乘雷，
载云旗兮委蛇；
长太息兮将上，
心低徊兮顾怀；
羌声色兮娱人，
观者儋兮忘归；
緪瑟兮交鼓，
萧钟兮瑶簴；
鸣篪兮吹竽，
思灵保兮贤姱；
翾飞兮翠曾，
展诗兮会舞；
应律兮合节，
灵之来兮敝日；
青云衣兮白霓裳，
举长矢兮射天狼；
操余弧兮反沦降，
援北斗兮酌桂浆；
撰余辔兮高驼翔，
杳冥冥兮以东行。
