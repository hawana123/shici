			<h1>清人</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清人在彭，
驷介旁旁。
二矛重英，
河上乎翱翔。
清人在消，
驷介镳镳。
二矛重乔，
河上乎逍遥。
清人在轴，
驷介陶陶。
左旋右抽，
中军作好。


		</article>
