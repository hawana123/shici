			<h1>车邻</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有车邻邻，
有马白颠。
未见君子，
寺人之令。
阪有漆，
隰有栗。
既见君子，
并坐鼓瑟。
今者不乐，
逝者其耋。
阪有桑，
隰有杨。
既见君子，
并坐鼓簧。
今者不乐，
逝者其亡。


		</article>
