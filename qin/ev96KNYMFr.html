			<h1>载驱</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
载驱薄薄，
簟茀朱鞹。
鲁道有荡，
齐子发夕。
四骊济济，
垂辔沵沵。
鲁道有荡，
齐子岂弟。
汶水汤汤，
行人彭彭。
鲁道有荡，
齐子翱翔。
汶水滔滔，
行人儦儦，
鲁道有荡，
齐子游敖。


		</article>
