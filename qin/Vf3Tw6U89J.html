			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我将我享，
维羊维牛，
维天其右之。
仪式刑文王之典，
日靖四方。
伊嘏文王，
既右飨之。
我其夙夜，
畏天之威，
于时保之。
