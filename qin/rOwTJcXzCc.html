硕人其颀，
衣锦褧衣。
齐侯之子，
卫侯之妻。
东宫之妹，
邢侯之姨，
谭公维私。
手如柔荑，
肤如凝脂。
领如蝤蛴，
齿如瓠犀。
螓首蛾眉，
巧笑倩兮，
美目盼兮。
硕人敖敖，
说于农郊。
四牡有骄，
朱幩镳镳，
翟茀以朝。
大夫夙退，
无使君劳。
河水洋洋，
北流活活。
施罛濊濊，
鱣鲔发发，
葭菼揭揭。
庶姜孽孽，
庶士有朅。
