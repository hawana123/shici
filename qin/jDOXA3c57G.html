			<h1>墙有茨</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
墙有茨，
不可扫也。
中冓之言，
不可道也。
所可道也，
言之丑也。
墙有茨，
不可襄也。
中冓之言，
不可详也。
所可详也，
言之长也。
墙有茨，
不可束也。
中冓之言，
不可读也。
所可读也，
言之辱也。
