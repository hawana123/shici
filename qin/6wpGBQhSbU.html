			<h1>女曰鸡鸣</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
女曰鸡鸣，
士曰昧旦。
子兴视夜，
明星有烂。
将翱将翔，
弋凫与雁。
弋言加之，
与子宜之。
宜言饮酒，
与子偕老。
琴瑟在御，
莫不静好。
知子之来之，
杂佩以赠之。
知子之顺之，
杂佩以问之。
知子之好之，
杂佩以报之。
