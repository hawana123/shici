	<div class="container">
		<article class="post">
			
载见辟王，
曰求厥章。
龙旂阳阳，
和铃央央。
鞗革有鶬，
休有烈光。
率见昭考，
以孝以享，
以介眉寿。
永言保之，
思皇多祜。
烈问辟公，
绥以多福，
俾缉熙于纯嘏。
