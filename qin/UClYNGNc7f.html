天保定尔，
亦孔之固。
俾尔单厚，
何福不除。
俾尔多益，
以莫不庶。
天保定尔，
俾尔戬榖。
罄无不宜，
受天百禄。
降尔遐福，
维日不足。
天保定尔，
以莫不兴。
如山入皋，
如冈如陵。
川之方至，
以莫不增。
吉蠲为饎，
是用孝享。
禴祠烝尝，
于公先王。
君曰卜尔，
万寿无疆。
神之吊矣，
詒尔多福。
民之质矣，
日用饮食。
群黎百姓，
遍为尔德。
如月之恒，
如日之升。
如南山之寿，
不骞不崩。
如松柏之茂，
无不尔或承。
