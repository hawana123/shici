			<h1>燕燕</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕燕于飞，
差池其羽。
之子于归，
远送于野。
瞻望弗及，
泣涕如雨。
燕燕于飞，
颉之颃之。
之子于归，
远于将之。
瞻望弗及，
伫立以泣。
燕燕于飞，
下上其音。
之子于归，
远送于南。
瞻望弗及，
实劳我心。
仲氏任只，
其心塞渊。
终温且惠，
淑慎其身。
先君之思，
以勖寡人。


		</article>
