思齐大任，
文王之母，
思媚周姜，
京室之妇。
大姒嗣徽音，
则百斯男。
惠于宗公，
神罔时怨，
神罔时恫。
刑于寡妻，
至于兄弟，
于御于家邦。
雝雝在宫，
肃肃在庙，
不显亦临，
无射亦保。
肆戎疾不殄，
烈假不瑕，
不闻亦式，
不谏亦入。
肆成人有德，
小子有造，
古之人无「怿去忄右加攵」，
誉髦斯士。
