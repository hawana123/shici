			<h1>淇奥</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瞻彼淇奥，
绿竹猗猗。
有匪君子，
如切如磋，
如琢如磨。
瑟兮僩兮，
赫兮咺兮。
有匪君子，
终不可谖兮。
瞻彼淇奥，
绿竹青青。
有匪君子，
充耳琇莹，
会弁如星。
瑟兮兮。
赫兮兮，
有匪君子，
终不可谖兮。
瞻彼淇奥，
绿竹如箦。
有匪君子，
如金如锡，
如圭如璧。
宽兮绰兮，
猗重较兮。
善戏谑兮，
不为虐兮。


		</article>
