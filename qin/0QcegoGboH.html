沔彼流水，
朝宗于海。
鴥彼飞隼，
载飞载止。
嗟我兄弟，
邦人诸友。
莫肯念乱，
谁无父母。
沔彼流水，
其流汤汤。
鴥彼飞隼，
载飞载扬。
念彼不迹，
载起载行。
心之忧矣，
不可弭忘。
鴥彼飞隼，
率彼中陵。
民之讹言，
宁莫之惩。
我友敬矣，
谗言其兴。
