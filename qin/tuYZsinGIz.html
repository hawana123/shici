			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>

	<div class="container">
		<article class="post">
			
嗟嗟臣工，
敬尔在公。
王釐尔成，
来咨来茄。
嗟嗟保介，
维莫之春。
亦又何求，
如何新畬。
於皇来牟，
将受厥明。
明昭上帝，
迄用康年。
命我众人，
庤乃钱镈，
奄观铚艾。
