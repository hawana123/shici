			<h1>雄雉</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雄雉于飞，
泄泄其羽。
我之怀矣，
自诒伊阻。
雄雉于飞，
下上其音。
展矣君子，
实劳我心。
瞻彼日月，
悠悠我思。
道之云远，
曷云能来。
百尔君子，
不知德行。
不忮不求，
何用不臧。
