			<h1>竹竿</h1>
			<div class="info"><span class="date">作者：诗经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：秦朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
籊籊竹竿，
以钓于淇。
岂不尔思？
远莫致之。
泉源在左，
淇水在右。
女子有行，
远兄弟父母。
淇水在右，
泉源在左。
巧笑之瑳，
佩玉之傩。
淇水滺滺，
桧楫松舟。
驾言出游，
以写我忧。
