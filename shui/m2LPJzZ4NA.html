			<h1>绵州巴歌</h1>
			<div class="info"><span class="date">作者：隋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：隋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
子山，
打瓦鼓。
扬平山，
撒白雨。
下白雨，
取龙女。
织得绢，
二丈五。
一半属罗江，
一半属玄武。
