			<h1>别周记室</h1>
			<div class="info"><span class="date">作者：王胄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：隋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
里徘徊隺，
三声断绝猿。
何言俱失路，
相对泣离樽。
别路悽无已，
当歌寂不喧。
贫交欲有赠，
掩涕竟无言。
