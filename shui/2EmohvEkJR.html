兄征辽东，
饿死青山下。
今我挽龙舟，
又阻隋堤道。
方今天下饥，
路粮无些小。
前去三千程，
此身安可保！
寒骨枕荒沙，
幽魂泣烟草。
悲损门内妻，
望断吾家老。
安得义男儿，
焚此无主尸。
引其孤魂回，
负其白骨归！
