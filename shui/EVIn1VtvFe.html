			<h1>饮马长城窟行</h1>
			<div class="info"><span class="date">作者：杨广</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：隋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
肃肃秋风起，
悠悠行万里。
万里何所行，
横漠筑长城。
岂合小子智，
先圣之所营。
树兹万世策，
安此亿兆生。
讵敢惮焦思，
高枕于上京。
北河见武节，
千里卷戎旌。
山川互出没，
原野穷超忽。
撞金止行阵，
鸣鼓兴士卒。
千乘万旗动，
饮马长城窟。
秋昏塞外云，
雾暗关山月。
缘严驿马上，
乘空烽火发。
借问长城侯，
单于入朝谒。
浊气静天山，
晨光照高阙。
释兵仍振旅，
要荒事万举。
饮至告言旋，
功归清庙前。
