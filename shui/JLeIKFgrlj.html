			</div>
		</div>

	<div class="container">
		<article class="post">
			
壑澄清景，
景清岩壑深。
白云飞暮色，
绿水激清音。
涧户散余彩，
山窗凝宿阴。
花草共萦映，
树石相陵临。
独坐对陈榻，
无客有鸣琴。
寂寂幽山里，
谁知无闷心。
