飞絮飞花何处是，
层冰积雪摧残。
疏疏一树五更寒，
爱他明月好，
憔悴也相关。
最是繁丝摇落后，
转教人忆春山。
湔裙梦断续应难，
西风多少恨，
吹不散眉弯。
