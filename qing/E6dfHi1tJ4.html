			<h1>河传</h1>
			<div class="info"><span class="date">作者：纳兰性德</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春浅，
红怨。
掩双环，
微雨花间。
画闲，
无言暗将红泪弹。
阑珊，
香销轻梦还。
斜倚画屏思往事。
皆不是，
空作相思字。
忆当时，
垂柳丝。
花枝，
满庭蝴蝶儿。


		</article>
