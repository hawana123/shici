其一：眼空蓄泪泪空垂，
暗洒闲抛却为谁？
尺幅鲛绡劳解赠，
叫人焉得不伤悲！
其二：抛珠滚玉只偷潸，
镇日无心镇日闲。
枕上袖边难拂拭，
任他点点与斑斑。
其三：彩线难收面上珠，
湘江旧迹已模糊，
窗前亦有千竿竹，
不识香痕渍也无？
