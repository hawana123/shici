			<h1>崖门谒三忠祠</h1>
			<div class="info"><span class="date">作者：陈恭尹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山木萧萧风更吹，
两崖波浪至今悲。
一声望帝啼荒殿，
十载愁人来古祠。
海水有门分上下，
江山无地限化夷。
停舟我亦艰难日，
畏向苍苔读旧碑。
?
