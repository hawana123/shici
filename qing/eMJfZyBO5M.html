			<div class="info"><span class="date">作者：屈大均</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
记烧烛、雁门高处。
积雪封城，
冻云迷路。
添尽香煤，
紫貂相拥、夜深语。
苦寒如许，
难和尔、凄凉句。
一片望乡愁，
饮不醉，
垆头驼乳。
  无处，
问长城旧主，
但见武灵遗墓。
沙飞似箭，
乱穿向，
草中狐兔。
那能使、口北关南、更重作，
并州门户。
且莫吊沙场，
收拾秦弓归去。
