			<h1>卧龙冈作</h1>
			<div class="info"><span class="date">作者：舒位</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
象床宝帐悄无言，
草得降书又几番？
两表涕零前出塞，
一官安乐老称藩。
祠官香火三间屋，
大将星辰五丈原。
异代萧条吾怅望，
斜阳满树暮云蘩。
