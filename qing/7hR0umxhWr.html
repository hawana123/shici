			<h1>儿缆船并叙</h1>
			<div class="info"><span class="date">作者：谭嗣同</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
友人泛舟衡阳，
遇风，
舟濒覆。
船上儿甫十龄，
曳舟入港，
风引舟退，
连曳儿仆，
儿啼号不释缆，
卒曳入港，
儿两掌骨见焉。
北风蓬蓬，
大浪雷吼，
小儿曳缆逆风走。
惶惶船中人，
生死在儿手。
缆倒曳儿儿屡仆，
持缆愈力缆縻肉，
儿肉附缆去，
儿掌惟见骨。
掌见骨，
儿莫哭，
儿掌有白骨，
江心无白骨。


		</article>
