			<h1>卜算子</h1>
			<div class="info"><span class="date">作者：吴兰修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绿翦一窗烟，
夜漏如何许。
碧月蒙蒙不到门，
竹露听如雨。
独自出篱根，
树影拖鞋去。
一点萤灯隔水青，
蛩作秋僧语。
