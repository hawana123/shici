			<h1>红楼梦十二曲——晚韶华</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
镜里恩情，
更那堪梦里功名！
那美韶华去之何迅，
再休提绣帐鸳衾。
只这戴朱冠披凤袄，
也抵不了无常性命。
虽说是人生莫受老来贫，
也须要阴骘积儿孙。
气昂昂头戴簪缨，
光灿灿胸悬金印，
威赫赫爵禄高登，
昏惨惨黄泉路近！
问古来将相可还存？
也只是虚名儿后人钦敬。
