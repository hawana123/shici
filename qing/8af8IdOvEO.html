			<h1>红楼梦十二曲——枉凝眉</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一个是阆苑仙葩，
一个是美玉无瑕。
若说没奇缘，
今生偏又遇着他；
若说有奇缘，
如何心事终虚话？
一个枉子嗟呀，
一个空劳牵挂。
一个是水中月，
一个是镜中花。
想眼中能有多少泪珠儿，
怎禁得秋流到冬，
春流到夏！
