		<article class="post">
			
几回花下坐吹箫，
银汉红墙入望遥。
似此星辰非昨夜，
为谁风露立中宵。
缠绵思尽抽残茧，
宛转心伤剥后蕉。
三五年时三五月，
可怜杯酒不曾消。
