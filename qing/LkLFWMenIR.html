	<div class="container">
		<article class="post">
			
无风亦向朱栏舞，
情为君王苦。
乌江不渡为红颜，
忍使香魂无主独东还。
  春含古血看犹暖，
巧作红深浅。
花前休唱楚人歌，
恐惹英雄又唤奈虞何。
