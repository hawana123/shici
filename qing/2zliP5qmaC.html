			<h1>题自画石</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
爱此一拳石，
玲珑出自然。
溯源应太古，
堕世又何年？
有志归完璞，
无才去补天。
不求邀众赏，
潇洒做顽仙。
