			<h1>咏白海棠</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
珍重芳姿昼掩门，
自携手瓮灌苔盆。
胭脂洗出秋阶影，
冰雪招来露砌魂。
淡极始知花更艳，
愁多焉得玉无痕。
欲偿白帝凭清洁，
不语婷婷日又昏。


		</article>
