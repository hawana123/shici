		<article class="post">
			
瓶供篱栽日日忙，
折来休认镜中妆。
长安公子因花癖，
彭泽先生是酒狂。
短鬓冷沾三径露，
葛巾香染九秋霜。
高情不入时人眼，
拍手凭他笑路旁。
