			<h1>唐多令·柳絮</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
粉堕百花州，
香残燕子楼。
一团团、逐对成逑。
飘泊亦如人命薄，
空缱绻，
说风流。
草木也知愁，
韶华竟白头！
叹今生、谁舍谁收？
嫁与东风春不管，
凭尔去，
忍淹留。


		</article>
