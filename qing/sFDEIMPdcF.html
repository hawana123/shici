			<h1>红楼梦十二曲——终身误</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
都道是金玉良缘，
俺只念木石前盟。
空对着山中高士晶莹雪，
终不忘世外仙姝寂寞林。
叹人间美中不足今方信。
纵然是齐眉举案，
到底意难平。
