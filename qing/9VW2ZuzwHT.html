			<h1>红楼梦十二曲——世难容</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
气质美如兰，
才华馥比仙。
天生成孤僻人皆罕。
你道是啖肉食腥膻，
视绮罗俗厌；
却不知好高人愈妒，
过洁世同嫌。
可叹这青灯古殿人将老，
辜负了红粉朱楼春色阑，
到头来依旧是风尘肮脏违心愿。
好一似无瑕白玉遭泥陷，
又何须王孙公子叹无缘？
