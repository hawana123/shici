			<h1>武昌夜泊</h1>
			<div class="info"><span class="date">作者：谭嗣同</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋老夜苍苍，
鸡鸣天雨霜。
星河千里白，
鼓角一城凉。
镫炫新番舶，
磷啼旧战场。
青山终不改，
人事费兴亡。
