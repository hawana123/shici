			<h1>满江红</h1>
			<div class="info"><span class="date">作者：张煌言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
屈指兴亡，
恨南北黄图消歇。
便几个孤忠大义，
冰清玉烈。
赵信城边羌笛雨，
李陵台上胡笳月。
惨模糊吹出玉关情，
声凄切。
  汉宫露，
梁园雪。
双龙逝。
一鸿灭。
剩逋臣怒击，
唾壶皆缺。
豪杰气吞白凤髓，
高怀眦饮黄羊血。
试排云待把捧日心，
诉金阙。
