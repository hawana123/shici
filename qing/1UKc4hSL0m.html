			<h1>琴曲四章</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

		<article class="post">
			
风萧萧兮秋气深，
美人千里兮独沉吟。
望故乡兮何处？
倚栏杆兮涕沾襟。
山迢迢兮水长，
照轩窗兮明月光。
耿耿不寐兮银河渺茫，
罗衫怯怯兮风露凉。
子之遭兮不自由，
予之遇兮多烦忧。
之子与我兮心焉相投，
思古人兮俾无尤。
人生斯世兮如轻尘，
天上人间兮感夙因。
感夙因兮不可オ，
素心如何天上月！
