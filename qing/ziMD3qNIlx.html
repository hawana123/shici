			<h1>晨登衡岳祝融峰</h1>
			<div class="info"><span class="date">作者：谭嗣同</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
身高殊不绝，
四顾乃无峰。
但有浮云度，
时时一荡胸。
地沉星尽没，
天跃日初熔。
半勺洞庭水，
秋寒欲起龙。
