			<h1>菊花石秋影砚铭</h1>
			<div class="info"><span class="date">作者：谭嗣同</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我思故园，
西风振壑。
花气微醒，
秋心零落。
郭索郭索，
墨声如昨。
