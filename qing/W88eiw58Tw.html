		<article class="post">
			
今古河山无定据。
画角声中，
牧马频来去。
满目荒凉谁可语？
西风吹老丹枫树。
从前幽怨应无数。
铁马金戈，
青冢黄昏路。
一往情深深几许？
深山夕照深秋雨。
