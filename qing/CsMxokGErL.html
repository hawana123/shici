		<article class="post">
			
沙漠多雄风，
四顾浩茫茫。
落日下平地，
萧萧人影长。
抚剑起巡酒，
悲歌慨以慷。
束发远行游，
转战在四方。
天地苟不毁，
离合会有常。
车尘灭远道，
道远安可忘。
