			<h1>紫萸香慢</h1>
			<div class="info"><span class="date">作者：屈大均</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
恨沙蓬，
偏随人转，
更怜雾柳难青。
问征鸿南向，
几时暖返龙庭。
正有无边烟雪，
与鲜飚千里，
送度长城。
向并门少待，
白首牧羝人，
正海上，
手携李卿。
  秋声，
宿定还惊。
愁里月，
不分明。
又哀笳四起，
衣砧断续，
终夜伤情。
跨羊小儿争射，
恁能到，
白蘋汀。
尽长天遍排人字，
逆风飞去，
毛羽随处飘零，
书寄未成。
