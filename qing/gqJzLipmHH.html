			<h1>好了歌注</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>

		<article class="post">
			
陋室空堂，
当年笏满床；
衰草枯杨，
曾为歌舞场。
蛛丝儿结满雕梁，
绿纱今又糊在蓬窗上。
说什么脂正浓，
粉正香，
如何两鬓又成霜？
昨日黄土陇头送白骨，
今宵红灯帐底卧鸳鸯。
金满箱，
银满箱，
展眼乞丐人皆谤。
正叹他人命不长，
那知自己归来丧！
训有方，
保不定日后作强梁。
择膏粱，
谁承望流落在烟花巷！
因嫌纱帽小，
致使锁枷杠，
昨怜破袄寒，
今嫌紫蟒长：乱烘烘你方唱罢我登场，
反认他乡是故乡。
甚荒唐，
到头来都是为他人作嫁衣裳！
