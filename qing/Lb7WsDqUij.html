			<h1>赞林黛玉</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
两弯似蹙非蹙肙烟眉，
一双似喜非喜含露目。
态生两靥之愁，
娇袭一身之病。
泪光点点，
娇喘微微。
娴静时如姣花照水，
行动处似弱柳扶风。
心较比干多一窍，
病如西子胜三分。


		</article>
