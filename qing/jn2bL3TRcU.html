			<h1>题桃花扇传奇</h1>
			<div class="info"><span class="date">作者：陈于王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉树歌残迹已陈，
南朝宫殿柳条新。
福王少小风流惯，
不爱江山爱美人。
