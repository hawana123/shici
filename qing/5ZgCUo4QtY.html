			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：蒋士铨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

		<article class="post">
			
偶为共命鸟，
都是可怜虫。
泪与秋河相似，
点点注天东。
十载楼中新妇，
九载天涯夫婿，
首已似飞蓬。
年光愁病里，
心绪别离中。
咏春蚕，
疑夏雁，
泣秋蛩。
几见珠围翠绕，
含笑坐东风。
闻道十分消瘦，
为我两番磨折。
辛苦念梁鸿。
谁知千里度，
各对一灯红。
