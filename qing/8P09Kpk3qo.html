			<h1>过吴江有感</h1>
			<div class="info"><span class="date">作者：吴伟业</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
落日松陵道，
堤长欲抱城。
塔盘湖势动，
桥引月痕生。
市静人逃赋，
江宽客避兵。
廿年交旧散，
把酒叹浮名。
