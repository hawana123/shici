			<h1>红楼梦十二曲——留馀庆</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
留馀庆，
留馀庆，
忽遇恩人；
幸娘亲，
幸娘亲，
积得阴功。
劝人生济困扶穷，
休以俺那爱银钱忘骨肉的狠舅奸兄。
正是乘除加减，
上有苍穹!

		</article>
