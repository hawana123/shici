			<h1>卖花声</h1>
			<div class="info"><span class="date">作者：朱彝尊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
衰柳白门湾，
潮打城还，
小长干接大长干。
歌板酒旗零落尽，
剩有鱼竿。
秋草六朝寒，
花雨空坛，
更无人处一凭栏。
燕子斜阳来又去，
如此江山。
