今日非昨日，
明日复何如。
朅来真悔何事？
不读十年书。
为问东风吹老，
几度枫江兰径，
千里转平芜。
寂寞斜阳外，
渺渺正愁余。
千古意，
君知否？
只斯须。
名山料理身后，
也算古人愚。
一夜庭前绿遍，
三月雨中红透，
天地入吾庐。
容易众芳歇，
莫听子规呼。
