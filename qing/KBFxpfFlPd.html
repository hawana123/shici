			<h1>红楼梦十二曲——乐中悲</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
襁褓中，
父母叹双亡。
纵居那绮罗丛中谁知娇养？
幸生来英豪阔大宽宏量，
从未将儿女私情，
略萦心上。
好一似霁月光风耀玉堂。
厮配得才貌仙郎，
博得个地久天长，
准折得幼年时坎坷形状。
终久是云散高唐，
水涸湘江。
这是尘寰中消长数应当，
何必枉悲伤?
