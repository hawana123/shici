			<h1>采桑子·土花曾染湘娥黛</h1>
			<div class="info"><span class="date">作者：纳兰性德</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
土花曾染湘娥黛，
铅泪难消。
清韵谁敲，
不是犀椎是凤翘。
只应长伴端溪紫，
割取秋潮。
鹦鹉偷教，
方响前头见玉萧。


		</article>
