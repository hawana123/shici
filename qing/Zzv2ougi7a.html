			<h1>寄衣曲</h1>
			<div class="info"><span class="date">作者：席佩兰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

		<article class="post">
			
欲制寒衣下剪难，
几回冰泪洒霜纨。
去时宽窄难凭准，
梦里寻君作样看。
