			<h1>红楼梦十二曲——飞鸟各投林</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为官的家业凋零，
富贵的金银散尽。
有恩的死里逃生，
无情的分明报应。
欠命的命已还，
欠泪的泪已尽：冤冤相报自非轻，
分离聚合皆前定。
欲知命短问前生，
老来富贵也真侥幸。
看破的遁入空门，
痴迷的枉送了性命。
好一似食尽鸟投林，
落了片白茫茫大地真干净！
