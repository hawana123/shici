志士叹水逝，
行子悲风寒。
风寒犹得暖，
水逝不复还！
况我别同志，
遥遥千里间。
缆祛泣将别，
芳草青且歇。
修途浩渺漫，
形分肠断绝。
何以压轻装，
鲛绡缝云裳。
何以壮行色，
宝剑丁香结。
何以表劳思，
东海珊瑚枝。
何以慰辽远，
勤修惜日短。
坠欢无续时，
嘉会强相期。
为君歌，
为君舞，
君弟行，
毋自苦。
