			<div class="info"><span class="date">作者：纳兰性德</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝

		<article class="post">
			
泪咽却无声。
只向从前悔薄情，
凭仗丹青重省识，
盈盈。
一片伤心画不成。
别语忒分明。
午夜鹣鹣梦早醒。
卿自早醒侬自梦，
更更。
泣尽风檐夜雨铃。
