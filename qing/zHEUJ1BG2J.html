			<h1>秋柳</h1>
			<div class="info"><span class="date">作者：王士祯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋来何处最销魂？
残照西风白下门。
他日差池春燕影，
只今憔悴晚烟痕。
愁生陌上黄骢央，
梦远江南乌夜村。
莫听临风三弄笛，
玉关哀怨总难论。


		</article>
