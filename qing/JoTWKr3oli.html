			<h1>秋窗风雨夕</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋花惨淡秋草黄，
耿耿秋灯秋夜长。
已觉秋窗秋不尽，
那堪风雨助凄凉！
助秋风雨来何速！
惊破秋窗秋梦绿。
抱得秋情不忍眠，
自向秋屏移泪烛。
泪烛摇摇爇短檠，
牵愁照恨动离情。
谁家秋院无风入？
何处秋窗无雨声？
罗衾不奈秋风力，
残漏声催秋雨急。
连宵脉脉复飕飕，
灯前似伴离人泣。
寒烟小院转萧条，
疏竹虚窗时滴沥。
不知风雨几时休，
已教泪洒窗纱湿。
