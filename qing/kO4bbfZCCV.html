悲风动中夜，
边马嘶且惊。
壮士匣中刀，
犹作风雨鸣。
飞将不见期，
萧条阴北征。
关河空杳霭，
烟草转纵横。
披衣视良夜，
河汉已西倾。
国忧今未释，
何用慰平生。
