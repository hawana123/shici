			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：项鸿祚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春夜，
闻隔墙歌吹声。
阑珊心绪，
醉依绿琴相伴祝一枕新愁，
残夜花香月满楼。
繁笙脆管，
吹得锦屏春梦远。
只有垂杨，
不放秋千影过墙。


		</article>
