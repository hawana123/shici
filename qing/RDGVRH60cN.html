一片西风作楚声，
卧闻落叶打窗鸣，
不知十月江寒重，
陡觉三更布被轻。
霜压啼鸟惊月上，
夜骄饥鼠瞰灯明，
还家梦绕三湖阔，
薄醉醒来句忽成。
