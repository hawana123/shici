			<h1>江行</h1>
			<div class="info"><span class="date">作者：谭嗣同</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野犬吠丛薄，
深林知有村。
岸荒群动寂，
月缺暝烟昏。
渔火随星出，
云帆夹浪奔。
橹声惊断梦，
摇曳起江根。
