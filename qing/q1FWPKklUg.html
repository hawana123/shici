			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
无故寻愁觅恨，
有时似傻如狂。
纵然生得好皮囊，
腹内原来草莽。
潦倒不通世务，
愚顽怕读文章。
行为偏僻性乖张，
那管世人诽谤！
富贵不知乐业，
贫穷难耐凄凉。
可怜辜负好韶光，
于国于家无望。
天下无能第一，
古今不肖无双。
寄言纨绔与膏粱：莫效此儿形状！
