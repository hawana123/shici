德也狂生耳偶然间、淄尘京国，
乌衣门第有酒惟浇赵州土，
谁会成生此意不信道、遂成知己青眼高歌俱未老向尊前、拭尽英雄泪君不见，
月如水共君此夜须沉醉且由他、娥眉谣诼，
古今同忌身世悠悠何足问，
冷笑置之而已寻思起、从头翻悔一日心期千劫在后身缘、恐结他生里然诺重，
