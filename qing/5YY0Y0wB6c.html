			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：郑燮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花亦无知，
月亦无聊，
酒亦无灵。
把夭桃斫断，
煞他风景；
鹦哥煮熟，
佐我杯羹。
焚砚烧书，
椎琴裂画，
毁尽文章抹尽名。
荥阳郑，
有慕歌家世，
乞食风情。
单寒骨相难更。
笑席帽青衫太瘦生。
看蓬门秋草，
年年破巷；
疏窗细雨，
夜夜孤灯。
难道天公、还钳恨口，
不许长叹一两声？
颠狂甚，
取乌丝百幅，
细定凄清。
