			<h1>甲辰八月辞故里</h1>
			<div class="info"><span class="date">作者：张煌言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
国破家亡欲何之？
西子湖头有我师。
日月双悬于氏墓，
乾坤半壁岳家祠。
惭将赤手分三席，
敢为丹心借一枝。
他日素车东浙路，
怒涛岂必属鸱夷。
?
