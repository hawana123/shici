			</div>

红霞一片海上来，
照我楼上华筵开。
倾觞绿酒忽复尽，
楼中谪位安在哉？
青山对面客起舞，
彼此青莲一抔土。
若论七尺归蓬蒿，
此楼作客山是主。
若论醉月来江滨，
此楼作主山是宾。
谁将诗卷掷江流，
定不与江东向流。
