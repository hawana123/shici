			<h1>红楼梦十二曲——聪明累</h1>
			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
机关算尽太聪明，
反算了卿卿性命。
生前心已碎，
死后性空灵。
家富人宁，
终有个家亡人散各奔腾。
枉费了意悬悬半世心，
好一似荡悠悠三更梦。
急喇喇似大厦倾，
昏惨惨似灯将尽。
呀！
一场欢喜忽悲辛，
叹人世终难定!
