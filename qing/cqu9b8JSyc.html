			<h1>卧病旬日未己闲书所感</h1>
			<div class="info"><span class="date">作者：黄宗羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>

	<div class="container">
		<article class="post">
			
此地那堪再度年，
此身惭愧在灯前。
梦中失哭儿呼我，
天末招魂鸟降筵。
好友多从忠节传，
人情不尽绝交篇。
于今屈指几回死，
未死犹然被病眠。
