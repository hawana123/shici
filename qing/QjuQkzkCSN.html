			<h1>迎神曲</h1>
			<div class="info"><span class="date">作者：钱谦益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

		<article class="post">
			
被发骑龙事渺然，
栾公立社自年年。
臂鹰老手还余我，
伏腊鸡豚掠社钱。
三年蜀血肯销沉？
我所思兮在桂林。
却望苍梧量泪雨，
湘江何似五湖深。
日蚀麒麟格斗余，
山河两戒眇愁予。
兰沧渡后无消息，
且坐前潮伴子胥。
真王异姓指河山，
箫鼓丛祠报赛间。
咫尺灵飞催后命，
红云仍押祝融班。
