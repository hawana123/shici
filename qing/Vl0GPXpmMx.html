		<article class="post">
			
曹溪驿折桃花一枝，
数日零落，
裹花片投之涪江，
歌此送之。
水软橹声柔，
草绿芳洲，
碧桃几树隐红楼。
者是春山魂一片，
招入孤舟。
乡愁不曾休，
惹甚闲愁，
忠州过了又涪州。
掷与巴江流到海，
切莫回头。
