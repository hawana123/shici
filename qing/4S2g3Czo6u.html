			<div class="info"><span class="date">作者：曹雪芹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>

		<article class="post">
			
将那三春勘破，
桃红柳绿待如何？
把这韶华打灭，
觅那清淡天和。
说什么天上夭桃盛，
云中杏蕊多，
到头来谁见把秋捱过？
则看那白杨村里人呜咽，
青枫林下鬼吟哦，
更兼着连天衰草遮坟墓。
这的是昨贫今富人劳碌，
春荣秋谢花折磨。
似这般生关死劫谁能躲？
闻说道西方宝树唤婆娑，
上结着长生果。
