		<article class="post">
			
随身伴，
独自意绸缪。
谁料风波平地起，
顿教躯命即时休。
孰与话轻柔？
东逝水，
无复向西流。
想象更无怀梦草，
添衣还见翠云裘。
脉脉使人愁！
