			<h1>吟剑诗</h1>
			<div class="info"><span class="date">作者：洪秀全</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
手持三尺定山河，
四海为家共饮和。
擒尽妖邪扫地网，
收残奸宄落天罗。
东西南北敦皇极，
日月星辰奏凯歌。
虎啸龙吟光世界，
太平一平乐如何。
