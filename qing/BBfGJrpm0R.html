			<div class="info"><span class="date">作者：纳兰性德</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：清朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一生一代一双人，
争教两处消魂。
相思相望不相亲，
天为谁春？
浆向蓝桥易乞，
药成碧海难奔。
若容相访饮牛津，
相对忘贫。
