			<div class="info"><span class="date">作者：王台卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝

		<article class="post">
			
郁郁陌上桑，
盈盈道旁女。
送君上河梁，
拭泪不能语。
郁郁陌上桑，
遥遥山下蹊。
君去戍万里，
妾来守空闺。
郁郁陌上桑，
皎皎云间月。
非无巧笑姿，
皓齿为谁发？
郁郁陌上桑，
袅袅机头丝。
君行亦宜返，
今夕是何时。
