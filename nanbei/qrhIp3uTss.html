			<div class="info"><span class="date">作者：谢眺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>

		<article class="post">
			
大江流日夜，
客心悲未央。
徒念关山近，
终知返路长。
秋河曙耿耿，
寒渚夜苍苍。
引领见京室，
宫雉正相望。
金波丽鳷鹊，
玉绳低建章。
驱车鼎门外，
思见昭丘阳。
驰晖不可接，
何况隔两乡。
风云有鸟路，
江汉限无梁。
常恐鹰隼击，
时菊委严霜。
寄言罻罗者，
寥廓已高翔。
