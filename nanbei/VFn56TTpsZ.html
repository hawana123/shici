		<article class="post">
			
长望竟何极，
闽云连越边。
南州饶奇怪，
赤县多灵仙。
金峰各亏日，
铜石共临天。
阳岫照鸾采，
阴溪喷龙泉。
残杌千代木，
崷崒万古烟。
禽鸣丹壁上，
猿啸青崖间。
秦皇慕隐沦，
汉武愿长年。
皆负雄豪威，
弃剑为名山。
况我葵藿志，
松术横眼前。
所若同远好，
临风载悠然。
