			<div class="info"><span class="date">作者：萧衍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
河中之水向东流，
洛阳女儿名莫愁。
莫愁十三能织绮，
十四采桑南陌头。
十五嫁为卢家妇，
十六生儿字阿侯。
卢家兰室桂为梁，
中有郁金苏合香。
头上金钗十二行，
足下丝履五文章。
珊瑚挂镜烂生光，
平头奴子提履箱。
人生富贵何所望，
恨不嫁与东家王。
