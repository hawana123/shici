			<h1>赠张徐州谡</h1>
			<div class="info"><span class="date">作者：范云</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
田家樵采去，
薄暮方来归。
还闻稚子说，
有客款柴扉。
傧从皆珠玳，
裘马悉轻肥。
轩盖照墟落，
传瑞生光辉。
疑是徐方牧，
既是复疑非。
思旧昔言有，
此道今已微。
物情弃疵贱，
何独顾衡闱。
恨不具鸡黍，
得与故人挥。
怀情徒草草，
泪下空霏霏。
寄书云间雁，
为我西北飞。
