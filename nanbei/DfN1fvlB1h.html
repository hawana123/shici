晨有行路客，
依依造门端。
人马风尘色，
知从河塞还。
时我有同栖，
结宦游邯郸。
将不异客子，
分饥复共寒。
烦君尺帛书，
寸心从此殚。
遣妾长憔悴，
岂复歌笑颜。
檐隐千霜树，
庭枯十载兰。
经春不举袖，
秋落宁复看。
一见愿道意，
君门已九关。
虞卿弃相印，
担簦为同欢。
闺阴欲早霜，
何事空盘桓。
