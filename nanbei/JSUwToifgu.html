		<article class="post">
			
从军出陇北，
长望阴山云。
泾渭各异流，
恩情于此分。
故人赠宝剑，
镂以瑶华文。
一言凤独立，
再说鸾无群。
何得晨风起，
悠哉凌翠氛。
黄鹄去千里，
垂涕为报君。
