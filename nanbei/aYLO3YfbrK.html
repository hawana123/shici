			<div class="info"><span class="date">作者：谢灵运</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>

		<article class="post">
			
江南倦历览，
江北旷周旋。
怀新道转迥，
寻异景不延。
乱流趋孤屿，
孤屿媚中川。
云日相晖映，
空水共澄鲜。
表灵物莫赏，
蕴真谁为传。
想象昆山姿，
缅邈区中缘。
始信安期术，
得尽养生年。
