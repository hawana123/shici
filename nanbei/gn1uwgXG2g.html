			<h1>代东武吟</h1>
			<div class="info"><span class="date">作者：鲍照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
主人且勿喧，
贱子歌一言。
仆本寒乡士，
出身蒙汉恩。
始随张校尉，
召募到河源。
后逐李轻车，
追虏出塞垣。
密途亘万里，
宁岁犹七奔。
肌力尽鞍甲，
心思历凉温。
将军既下世，
部曲亦罕存。
时事一朝异，
孤绩谁复论。
少壮辞家去，
穷老还入门。
腰镰刈葵藿，
倚杖牧鸡豚。
昔如鞲上鹰，
今似槛中猿。
徒结千载恨，
空负百年怨。
弃席思君幄，
疲马恋君轩。
愿垂晋主惠，
不愧田子魂。
