			<div class="info"><span class="date">作者：谢灵运</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
首夏犹清和，
芳草亦未歇。
水宿淹晨暮，
阴霞屡兴没。
周览倦瀛壖，
况乃陵穷发。
川后时安流，
天吴静不发。
扬帆采石华，
挂席拾海月。
溟涨无端倪，
虚舟有超越。
仲连轻齐组，
子牟眷魏阙。
矜名道不足，
适己物可忽。
请附任公言，
终然谢天伐。
