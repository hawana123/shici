			<div class="info"><span class="date">作者：谢灵运</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>

		<article class="post">
			
时竟夕澄霁，
云归日西驰。
密林含馀清，
远峰隐半规。
久痗昏垫苦，
旅馆眺郊歧。
泽兰渐被径，
芙蓉始发迟。
未厌青春好，
已睹朱明移。
戚戚感物叹，
星星白发垂。
药饵情所止，
衰疾忽在斯。
逝将侯秋水，
息景堰旧崖。
我志谁与亮？
赏心惟良知。
