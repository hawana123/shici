			<div class="info"><span class="date">作者：谢灵运</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
祗役出皇邑，
相期憩瓯越。
解缆及流潮，
怀旧不能发。
析析就衰林，
皎皎明秋月。
含情易为盈，
遇物难可歇。
积疴谢生虑，
寡欲罕所阙。
资此永幽栖，
岂伊年岁别。
各勉日新志，
音尘慰寂蔑。
