去秋三五月，
今秋还照梁。
今春兰蕙草，
来春复吐芳。
悲哉人道异，
一谢永销亡。
帘屏既毁撤，
帷席更施张。
游尘掩虚座，
孤帐覆空床。
万事无不尽，
徒令存者伤。
