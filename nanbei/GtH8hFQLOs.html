			</div>

		<article class="post">
			
眷言访舟客，
兹川信可珍。
洞澈随清浅，
皎镜无冬春。
千仞写乔树，
百丈见游鳞。
沧浪有时浊，
清济涸无津。
岂若乘斯去，
俯映石磷磷。
纷吾隔嚣滓，
宁假濯衣巾。
愿以潺湲水，
沾君缨上尘。
