			<h1>咏荆轲</h1>
			<div class="info"><span class="date">作者：陶渊明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>
	</div>

		<article class="post">
			
燕丹善养士，
志在报强嬴。
招集百夫良，
岁暮得荆卿。
君子死知己，
提剑出燕京。
素骥鸣广陌，
慷慨送我行。
雄发指危冠，
猛气冲长缨。
饮饯易水上，
四座列群英。
渐离击悲筑，
宋意唱高声。
萧萧哀风逝，
澹澹寒波生。
商音更流涕，
羽奏壮士惊。
心知去不归，
且有后世名。
登车何时顾，
飞盖入秦庭。
凌厉越万里，
逶迤过千城。
图穷事自至，
豪主正怔营。
惜哉剑术疏，
奇功遂不成。
其人虽已没，
千载有馀情。
