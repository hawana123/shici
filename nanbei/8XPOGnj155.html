奉义至江汉，
始知楚塞长。
南关绕桐柏，
西岳出鲁阳。
寒郊无留影，
秋日悬清光。
悲风桡重林，
云霞肃川涨。
岁宴君如何，
零泪沾衣裳。
玉柱空掩露，
金樽坐含霜。
一闻苦寒奏，
再使艳歌伤。
