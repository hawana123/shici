宿昔梦颜色，
咫尺思言偃。
何况杳来期，
各在天一面。
踟蹰暂举酒，
倏忽不相见。
春草似青袍，
秋月如团扇。
三五出重云，
当知我忆君。
萋萋若被径，
怀抱不相闻。
