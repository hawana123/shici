			<h1>咏史</h1>
			<div class="info"><span class="date">作者：鲍照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五都矜财雄，
三川养声利。
百金不市死，
明经有高位。
京城十二衢，
飞甍各鳞次。
仕子彯华缨，
游客竦轻辔。
明星晨未晞，
轩盖已云至。
宾御纷飒沓，
鞍马光照地。
寒暑在一时，
繁华及春媚。
君平独寂寞，
身世两相弃。


		</article>
