		<article class="post">
			
江路西南永，
归流东北骛。
天际识归舟，
云中辨江树。
旅思倦摇摇，
孤游昔已屡。
既欢怀禄情，
复协沧州趣。
嚣尘自兹隔，
赏心于此遇。
虽无玄豹姿，
终隐南山雾。
