			<h1>赠周散骑兴嗣</h1>
			<div class="info"><span class="date">作者：吴均</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
子云好饮酒，
家在成都县。
制赋已百篇，
弹琴复千转。
敬通不富豪，
相如本贫贱。
共作失职人，
包山一相见。
