			<h1>休沐寄怀</h1>
			<div class="info"><span class="date">作者：沈约</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
虽云万重岭，
所玩终一丘。
阶墀幸自足，
安事远遨游。
临池清溽暑，
开幌望高秋。
园禽与时变，
兰根应节抽。
凭轩搴木末，
垂堂对水周。
紫箨开绿筱，
白鸟映青畴。
艾叶弥南浦，
荷花绕北楼。
送日隐层阁，
引月入轻帱。
爨熟寒蔬翦，
宾来春蚁浮。
来往既云勌，
光景为谁留。
