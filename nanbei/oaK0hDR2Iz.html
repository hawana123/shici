			<h1>答柳恽</h1>
			<div class="info"><span class="date">作者：吴均</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清晨发陇西，
日暮飞狐谷。
秋月照层岭，
寒风扫高木。
雾露夜侵衣，
关山晓催轴。
君去欲何之，
参差间原陆。
一见终无缘，
怀悲空满目。
