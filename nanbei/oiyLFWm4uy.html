			<h1>刘太尉琨伤乱</h1>
			<div class="info"><span class="date">作者：江淹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
皇晋遘阳九，
天下横氛雾。
秦赵值薄蚀，
幽并逢虎据。
伊余荷宠灵，
感激徇驰骛。
虽无六奇术，
冀与张韩遇。
宁戚叩角歌，
桓公遭乃举。
荀息冒险难，
实以忠贞故。
空令日月逝，
愧无古人度。
饮马出城濠，
北望沙漠路。
千里何萧条，
白日隐寒树。
投袂既愤懑，
抚枕怀百虑。
功名惜未立，
玄发已改素。
时哉苟有会，
治乱惟冥数。
