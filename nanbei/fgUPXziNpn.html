			<h1>赠王桂阳</h1>
			<div class="info"><span class="date">作者：吴均</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
松生数寸时，
遂为草所没。
未见笼云心，
谁知负霜骨。
弱干可摧残，
纤茎易陵忽。
何当数千尺，
为君覆明月。
