			<h1>始作镇军参军经曲阿作</h1>
			<div class="info"><span class="date">作者：陶渊明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
弱龄寄事外，
委怀在琴书。
被褐欣自得，
屡空常晏如。
时来苟冥会，
宛辔憩通衢。
投策命晨装，
暂与园田疏。
眇眇孤舟逝，
绵绵归思纡。
我行岂不遥，
登降千里余。
目倦川途异，
心念山泽居。
望云惭高鸟，
临水愧游鱼。
真想初在襟，
谁谓行迹拘。
聊且凭化迁，
终返班生庐。
