			<h1>昔昔盐</h1>
			<div class="info"><span class="date">作者：薛道衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
垂柳覆金堤，
蘼芜叶复齐。
水溢芙蓉沼，
花飞桃李蹊。
采桑秦氏女，
织锦窦家妻。
关山别荡子，
风月守空闺。
恒敛千金笑，
长垂双玉啼。
盘龙随镜隐，
彩凤逐帷低。
飞魂同夜鹊，
倦寝忆晨鸡。
暗牖悬蛛网，
空梁落燕泥。
前年过代北，
今岁往辽西。
一去无消息，
那能惜马蹄。
