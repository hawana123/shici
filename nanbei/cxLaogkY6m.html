		<article class="post">
			
野外罕人事，
穷巷寡轮鞅。
白日掩荆扉，
虚室绝尘想。
时复墟曲中，
拔草共来往。
相见无杂言，
但道桑麻长。
桑麻日已长，
我土日已广。
常恐霜霰至，
零落同草莽。
