			<div class="info"><span class="date">作者：鲍令晖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
寒乡无异服，
毡褐代文练。
日月望君归，
年年不解缓。
荆扬春早和，
幽冀犹霜霰。
北寒妾已知，
南心君不见。
谁为道辛苦，
寄情双飞燕。
形迫抒煎丝，
颜落风催电。
容华一朝尽，
惟余心不变。
