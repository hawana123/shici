白日沦西阿，
素月出东岭。
遥遥万里辉，
荡荡空中景。
风来入房户，
夜中枕席冷。
气变悟时易，
不眠知夕永。
欲言无予和，
挥杯劝孤影。
日月掷人去，
有志不获骋。
念此怀悲凄，
终晓不能静。
