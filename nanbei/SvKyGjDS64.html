对案不能食，
拔剑击柱长叹息！
丈夫生世会几时，
安能蹀躞垂羽翼？
弃置罢官去，
还家自休息。
朝出与亲辞，
暮还在亲侧。
弄儿床前戏，
看妇机中织。
自古圣贤尽贫贱，
何况我辈孤且直！
