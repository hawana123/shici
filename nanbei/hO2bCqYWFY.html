			<h1>赠杜容成</h1>
			<div class="info"><span class="date">作者：吴均</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一燕海上来，
一燕高堂息。
一朝相逢遇，
依然旧相识。
问我来何迟，
山川几纡直。
答言海路长，
风驶飞无力。
昔别缝罗衣，
春风初入帏。
今来夏欲晚，
桑扈薄树飞。
