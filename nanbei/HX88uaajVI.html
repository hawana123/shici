			<h1>江津送刘光禄不及</h1>
			<div class="info"><span class="date">作者：阴铿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
依然临送渚，
长望倚河津。
鼓声随听绝，
帆势与云邻。
泊处空余鸟，
离亭已散人。
林寒正下叶，
晚钓欲收纶。
如何相背远，
江汉与城闉。


		</article>
