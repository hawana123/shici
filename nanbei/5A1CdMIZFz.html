			<h1>从斤竹涧越岭溪行</h1>
			<div class="info"><span class="date">作者：谢灵运</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
猿鸣诚知曙，
谷幽光未显。
岩下云方合，
花上露犹泫。
逶迤傍隈隩，
迢递陟陉岘。
过涧既厉急，
登栈亦陵缅。
川渚屡径复，
乘流玩回转。
苹萍泛沉深，
菰蒲冒清浅。
企石挹飞泉，
攀林摘叶卷。
想见山阿人，
薜萝若在眼。
握兰勤徒结，
折麻心莫展。
情用赏为美，
事昧竟谁辨。
观此遗物虑，
一悟得所遣。
