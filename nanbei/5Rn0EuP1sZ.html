			<h1>行路难</h1>
			<div class="info"><span class="date">作者：吴均</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洞庭水上一株桐，
经霜触浪困严风。
昔时抽心耀白日，
今旦卧死黄沙中。
洛阳名工见咨嗟，
一翦一刻作琵琶。
白璧规心学明月，
珊瑚映面作风花。
帝王见赏不见忘，
提携把握登建章。
掩抑摧藏张女弹，
殷勤促柱楚明光。
年年月月对君子，
遥遥夜夜宿未央。
未央采女弃鸣篪，
争先拂拭生光仪。
茱萸锦衣玉作匣，
安念昔日枯树枝。
不学衡山南岭桂，
至今千年犹未知。
