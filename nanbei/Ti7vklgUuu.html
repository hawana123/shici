			<div class="info"><span class="date">作者：谢灵运</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>

		<article class="post">
			
羁心积秋晨，
晨积展游眺。
孤客伤逝湍，
徒旅苦奔峭。
石浅水潺湲，
日落山照曜。
荒林纷沃若，
哀禽相叫啸。
遭物悼迁斥，
存期得要妙。
既秉上皇心，
岂屑末代诮。
目睹严子濑，
想属任公钓。
谁谓古今殊，
异代可同调。
