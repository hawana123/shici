			<h1>代放歌行</h1>
			<div class="info"><span class="date">作者：鲍照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
蓼虫避葵堇，
习苦不言非。
小人自龌龊，
安知旷士怀。
鸡鸣洛城里，
禁门平旦开。
冠盖纵横至，
车骑四方来。
素带曳长飚，
华缨结远埃。
日中安能止，
钟鸣犹未归。
夷世不可逢，
贤君信爱才。
明虑自天断，
不受外嫌猜。
一言分圭爵，
片善辞草莱。
岂伊白璧赐，
将起黄金台。
今君有何疾，
临路独迟回。
