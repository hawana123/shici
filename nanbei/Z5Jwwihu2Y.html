		<article class="post">
			
江上气早寒，
仲秋始霜雪。
从军乏衣粮，
方冬与家别。
萧条背乡心，
凄怆清渚发。
凉埃晦平皋，
飞潮隐修樾。
孤光独徘徊，
空烟视升灭。
途随前峰远，
意逐后云结。
华志分驰年，
韶颜惨惊节。
推琴三起叹，
声为君断绝。
