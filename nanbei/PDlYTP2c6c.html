			</div>

朝搴苑中兰，
畏彼霜下歇。
暝还云际宿，
弄此石上月。
鸟鸣识夜栖，
木落知风发。
异音同至听，
殊响俱清越。
妙物莫为赏，
芳醑谁与伐。
美人竟不来，
阳阿徒晞发。
