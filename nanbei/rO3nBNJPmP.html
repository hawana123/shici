			<div class="info"><span class="date">作者：阴铿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>

	<div class="container">
		<article class="post">
			
洞庭春溜满，
平湖锦帆张。
沅水桃花色，
湘流杜若香。
穴去茅山近，
江连巫峡长。
带天澄迥碧，
映日动浮光。
行舟逗远树，
度鸟息危樯。
滔滔不可测，
一苇讵能航。
