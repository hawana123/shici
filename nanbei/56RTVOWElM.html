			<div class="info"><span class="date">作者：鲍照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
幽并重骑射，
少年好驰逐。
毡带佩双鞬，
象弧插雕服。
兽肥春草短，
飞鞚越平陆。
朝游雁门上，
暮还楼烦宿。
石梁有余劲，
惊雀无全目。
汉虏方未和，
边城屡翻覆。
留我一白羽，
将以分虎竹。
