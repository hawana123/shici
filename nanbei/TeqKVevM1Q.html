			<h1>登池上楼</h1>
			<div class="info"><span class="date">作者：谢灵运</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
潜虬媚幽姿，
飞鸿响远音。
薄霄愧云浮，
栖川怍渊沉。
进德智所拙，
退耕力不任。
徇禄反穷海，
卧疴对空林。
衾枕昧节候，
褰开暂窥临。
倾耳聆波澜，
举目眺岖嵚。
初景革绪风，
新阳改故阴。
池塘生春草，
园柳变鸣禽。
祈祈伤豳歌，
萋萋感楚吟。
索居易永久，
离群难处心。
持操岂独古，
无闷徵在今。
