			<h1>西洲曲</h1>
			<div class="info"><span class="date">作者：南朝民歌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆梅下西洲，
折梅寄江北。
单衫杏子红，
双鬓鸦雏色。
西洲在何处？
西桨桥头渡。
日暮伯劳飞，
风吹乌臼树。
树下即门前，
门中露翠钿。
开门郎不至，
出门采红莲。
采莲南塘秋，
莲花过人头。
低头弄莲子，
莲子清如水。
置莲怀袖中，
莲心彻底红。
忆郎郎不至，
仰首望飞鸿。
鸿飞满西洲，
望郎上青楼。
楼高望不见，
尽日栏杆头。
栏杆十二曲，
垂手明如玉。
卷帘天自高，
海水摇空绿。
海水梦悠悠，
君愁我亦愁。
南风知我意，
吹梦到西洲
