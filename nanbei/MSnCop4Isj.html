		<article class="post">
			
畴昔国土遇，
生平知己恩。
直言珠可吐，
宁知炭欲吞。
一顾重尺璧，
千金轻一言。
悲伤刘孺子，
凄怆史皇孙。
无因同武骑，
归守霸陵园。
