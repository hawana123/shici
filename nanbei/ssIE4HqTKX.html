			<div class="info"><span class="date">作者：谢灵运</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
昏旦变气候，
山水含清晖。
清晖能娱人，
游子憺忘归。
出谷日尚早，
入舟阳已微。
林壑敛暝色，
云霞收夕霏。
芰荷迭映蔚，
蒲稗相因依。
披拂趋南径，
愉悦偃东扉。
虑澹物自轻，
意惬理无违。
寄言摄生客，
试用此道推。
