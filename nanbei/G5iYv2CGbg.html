			<div class="info"><span class="date">作者：江淹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>

		<article class="post">
			
远与君别者，
乃至雁门关。
黄云蔽千里，
游子何时还。
送君如昨日，
檐前露已团。
不惜蕙草晚，
所悲道里寒。
君在天一涯，
妾身长别离。
愿一见颜色，
不异琼树枝。
菟丝及水萍，
所寄终不移。
