			<h1>东飞伯劳歌</h1>
			<div class="info"><span class="date">作者：萧衍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东飞伯劳西飞燕，
黄姑织女时相见。
谁家女儿对门居，
开颜发艳照里闾。
南窗北牖挂明光，
罗帷绮箔脂粉香。
女儿年几十五六，
窈窕无双颜如玉。
三春已暮花从风，
空留可怜与谁同。


		</article>
