			<h1>癸卯岁始春怀古田舍</h1>
			<div class="info"><span class="date">作者：陶渊明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
先师有遗训，
忧道不忧贫。
瞻望邈难逮，
转欲志长勤。
秉耒欢时务，
解颜劝农人。
平畴交远风，
良苗亦怀新。
虽未量岁功，
即事多所欣。
耕种有时歇，
行者无问津。
日入相与归，
壶浆劳近邻。
长呤掩柴门，
聊为陇亩民。
