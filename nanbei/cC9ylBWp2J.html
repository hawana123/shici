			<div class="info"><span class="date">作者：徐勉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
相携及嘉月，
采菱度北渚。
微风吹棹歌，
日暮相容与。
采采不能归，
望望方延伫。
倘逢遗佩人，
预以心相许。
