			<h1>长别离</h1>
			<div class="info"><span class="date">作者：吴迈远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
生离不可闻，
况复长相思。
如何与君别，
当我盛年时。
蕙华每摇荡，
妾心长自持。
荣乏草木欢，
悴极霜露悲。
富贵貌难变，
贫贱颜易衰。
持此断君肠，
君亦且自疑。
淮阴有逸将，
折羽谢翻飞。
楚有扛鼎士，
出门不得归。
正为隆准公，
仗剑入紫微。
君才定何如，
白日下争晖。
