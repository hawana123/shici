羽檄起边亭，
烽火入咸阳。
征骑屯广武，
分兵救朔方。
严秋筋竿劲，
虏阵精且强。
天子按剑怒，
使者遥相望。
雁行缘石径，
鱼贯度飞梁。
箫鼓流汉思，
旌甲被胡霜。
疾风冲塞起，
沙砾自飘扬。
马毛缩如猬，
角弓不可张。
时危见臣节，
世乱识忠良。
投躯报明主，
身死为国殇。
