			<div class="info"><span class="date">作者：陶渊明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>

		<article class="post">
			
少无适俗韵，
性本爱丘山。
误落尘网中，
一去三十年。
羁鸟恋旧林，
池鱼思故渊。
开荒南野际，
守拙归田园。
方宅十余亩，
草屋八九间。
榆柳荫后椋，
桃李罗堂前。
暧暧远人村，
依依墟里烟。
狗吠深巷中，
鸡鸣桑树颠。
户庭无尘杂，
虚室有余闲。
久在樊笼里，
复得返自然。
