			<div class="info"><span class="date">作者：汤惠休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：南北朝
			</div>
		</div>

		<article class="post">
			
葳蕤华结情，
婉转风含思。
掩涕守春心，
折兰还自遗。
江南相思引，
多叹不成音。
黄鹤西北去，
衔我千里心。
深堤下生草，
高城上入云。
春人心生思，
思心常为君。
