			<h1>混沌未分天地乱</h1>
			<div class="info"><span class="date">作者：吴承恩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：明朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
混沌未分天地乱，
茫茫渺渺无人见。
自从盘古破鸿蒙，
开辟从兹清浊辨。
覆载群生仰至仁，
发明万物皆成善。
预知造化会元功，
须看西游释厄传。
