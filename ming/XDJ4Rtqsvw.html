昨夜海棠初着雨，
数朵轻盈娇欲语。
佳人晓起出兰房，
折来对镜化红妆。
问郎花好奴颜好？
郎道不如花窈窕。
佳人闻语发娇嗔，
不信死花胜活人。
将花揉碎掷郎前，
请郎今日伴花眠。
