			<h1>秋望</h1>
			<div class="info"><span class="date">作者：李梦阳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：明朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黄河水绕汉边墙，
河上秋风雁几行。
客子过濠追野马，
将军弢箭射天狼。
黄尘古渡迷飞輓，
白日横空冷战常闻道朔方多勇略，
只今谁是郭汾阳。
