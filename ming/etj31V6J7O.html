			<h1>东风无力</h1>
			<div class="info"><span class="date">作者：沈谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：明朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠密红疏，
节候乍过寒食。
燕冲帘，
莺睨树，
东风无力。
正斜阳楼上独凭阑，
万里春愁直。
  情思恹恹，
纵写遍新诗，
难寄归鸿双翼。
玉簪恩，
金钿约，
竟无消息。
但蒙天卷地是杨花，
不辨江南北。


		</article>
