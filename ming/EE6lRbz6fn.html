			<h1>过文登营</h1>
			<div class="info"><span class="date">作者：戚继光</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：明朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冉冉双幡度海涯，
晓烟低护野人家。
谁将春色来残堞，
独有天风送短茄。
水落尚存秦代石，
潮来不见汉时槎。
遥知百国微茫外，
未敢忘危负岁华。
?
