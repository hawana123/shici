檐前蕉叶绿成林。
长夏全无暑气侵。
但得雨声连夜静。
何妨月色半床阴。
新诗旧叶题将遍。
老调疏桐恨传深。
莫笑郑人谈讼鹿。
至今醒梦两难寻。
