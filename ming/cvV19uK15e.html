梦到扬州，
依然南浦。
绮罗如梦锦如尘，
香车宝马知何处。
翠烟笼，
十里隋堤，
茫茫飞絮。
  举目魂消肠断，
春光如许。
琼花消息竟飘零，
荒台古苑春无主。
想莺花，
十二楼前，
迷离烟雨。
