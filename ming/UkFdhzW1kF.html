尔牛角弯环，
我牛尾秃速，
共拈短笛与长鞭，
南陇东冈去相逐。
日斜草远牛行迟，
牛劳牛饥唯我知；
牛上唱歌牛下坐，
夜归还向牛边卧。
长年牧牛百不忧，
但恐输租卖我牛。
