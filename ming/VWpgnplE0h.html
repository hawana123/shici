			<div class="info"><span class="date">作者：明无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：明朝
			</div>
		</div>

		<article class="post">
			
要分离，
除非天做了地；
要分离，
除非东做了西；
要分离，
除非官做了吏。
你要分时分不得我，
我要离时离不得你；
就死在黄泉也，
做不得分离鬼。
