无限伤心夕照中，
故国凄凉，
剩粉余红。
金沟御水日西东。
昨岁陈宫，
今岁隋宫。
  往事思量一饷空，
飞絮无情，
依旧烟笼。
长条短叶翠濛濛。
才过西风，
又过东风。
