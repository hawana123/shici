			<h1>美人对月</h1>
			<div class="info"><span class="date">作者：唐寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：明朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
斜髻娇娥夜卧迟。
梨花风静鸟栖枝。
难将心事和人说。
说与青天明月知。
