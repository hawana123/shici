谁教春去也？
人间恨、何处问斜阳？
见花褪残红，
莺捎浓绿，
思量往事，
尘海茫茫。
芳心谢，
锦梭停旧织，
麝月懒新妆。
杜宇数声，
觉馀惊梦，
碧栏三尺，
空倚愁肠。
东君抛人易，
回头处、犹是昔日池塘。
留下长杨紫陌，
付与谁行？
想折柳声中，
吹来不尽，
落花影里，
舞去还香。
难把一樽轻送，
多少暄凉。
