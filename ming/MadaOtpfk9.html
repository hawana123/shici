			<h1>桃话冷落</h1>
			<div class="info"><span class="date">作者：明无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：明朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桃花冷落被风飘，
飘落残花过小桥。
桥下金鱼双戏水，
水边小鸟理新毛。
毛衣未湿黄梅雨，
雨滴江梨分外娇。
娇姿常伴垂杨柳，
柳外双飞紫燕高。
高阁佳人吹玉笛，
笛边鸾线挂丝绦。
绦丝玲珑香佛手，
手中有扇望河潮。
潮平两岸风帆稳，
稳坐舟中且慢摇。
摇入西河天将晚，
晚窗寂寞叹无聊。
聊推纱窗观冷落，
落云渺渺被水敲，
敲门借问天台路，
路过小桥有断桥，
桥边种碧桃。
