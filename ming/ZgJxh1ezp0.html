			<h1>寄生草</h1>
			<div class="info"><span class="date">作者：瞿佑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：明朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
要路闲门两不过。
生来唯恋旧枝柯。
似嫌树底泥涂滑。
应爱梢头雨露多。
冉冉欲遮蝼蚁穴。
萋萋得近风凰窠。
教坊乐府多新制。
传得佳名入艳歌。


		</article>
