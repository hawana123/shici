			<div class="info"><span class="date">作者：夏完淳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：明朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晚鸦飞去，
一枝花影送黄昏。
春归不阻重门。
辞却江南三月，
何处梦堪温。
更阶前新绿，
空锁芳尘。
  随风摇曳云，
不须兰棹朱轮。
只有梧桐枝上，
留得三分。
多情皓魄，
怕明宵还照旧钗痕。
登楼望，
柳外销魂。
