			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：夏完淳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：明朝
			</div>

		<article class="post">
			
辜负天工，
九重自有春如海。
佳期一梦断人肠，
静倚银釭待。
隔浦红兰堪采，
上扁舟，
伤欵乃。
梨花带雨，
柳絮迎风，
一番愁债。
  回首当年，
绮楼画阁生光彩。
朝弹瑶瑟夜银筝，
歌舞人潇洒。
一自市朝更改，
暗销魂，
繁华难再。
金钗十二，
珠履三千，
凄凉万载。
