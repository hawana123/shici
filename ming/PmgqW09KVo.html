长堤细柳隐虹桥，
弄笙箫，
伴渔樵。
醉倚枫林，
仰面挂诗飘。
释卷正逢秋水涨，
临古渡，
放轻舠。
  夕阳西下暗窗绡，
雁声高，
笛声遥。
碧簟凉生，
细雨燕辞巢。
隔岸篝灯孤艇泊，
沽浊酒，
短扉敲。
