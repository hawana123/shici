			<div class="info"><span class="date">作者：张红桥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：明朝
			</div>
		</div>

		<article class="post">
			
一南一北似飘蓬，
妾意君心恨不同。
他日归来亦无益，
夜台应少系书鸿。
