			<h1>题碧藻轩</h1>
			<div class="info"><span class="date">作者：唐寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：明朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
画堂基构画船通。
碧水涟漪碧藻丛。
波弄日光翻上栋。
窗含烟景直浮空。
帘垂菡萏花开上。
鱼戏栏杆倒影中。
试倩诗人略评品。
不妨唤作水晶宫。
