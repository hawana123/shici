			<h1>梦中得百年那得更百年今日还须……</h1>
			<div class="info"><span class="date">作者：王世贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：明朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
化人宫中百事无，
道书一卷酒一壶；
枝头黄乌听作曲，
西山白云看作图。
朝爱朝暾上东岫，
夕映夕阳映东牖；
任他故人不通谒，
任他朝事不挂口。
偶然案头余酒杯，
偶然蹑履山僧来；
自斟自醉当自去，
礼岂设为我辈哉!昨夜懵腾意超忽，
寐时得语醒时述：百年那得更百年，
今日还须爱今日。
纵能拂衣归故山，
农耕社稷亦不闲；
何如且会此中趣，
别有生涯天地间。
