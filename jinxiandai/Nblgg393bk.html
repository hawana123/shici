			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：毛泽东</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
壁上红旗飘落照，
西风漫卷孤城。
保安人物一时新。
洞中开宴会，
招待出牢人。
纤笔一枝谁与似？
三千毛瑟精兵。
阵图开向陇山东。
昨日文小姐，
今日武将军。
