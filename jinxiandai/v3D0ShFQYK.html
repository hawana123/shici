			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：毛泽东</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
六月天兵征腐恶，
万丈长缨要把鲲鹏缚。
赣水那边红一角，
偏师借重黄公略。
百万工农齐踊跃，
席卷江西直捣湘和鄂。
国际悲歌歌一曲，
狂飙为我从天落。


		</article>
