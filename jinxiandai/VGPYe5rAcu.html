			<h1>蝶恋花·答李淑一</h1>
			<div class="info"><span class="date">作者：毛泽东</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我失骄杨君失柳，
杨柳轻飏直上重霄九。
问讯吴刚何所有，
吴刚捧出桂花酒。
寂寞嫦娥舒广袖，
万里长空且为忠魂舞。
忽报人间曾伏虎，
泪飞顿作倾盆雨。
