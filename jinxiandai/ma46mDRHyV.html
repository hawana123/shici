			<h1>教授杂咏四首</h1>
			<div class="info"><span class="date">作者：鲁迅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
作法不自毙，
悠然过四十。
何妨赌肥头，
抵挡辩证法。
可怜织女星，
化为马郎妇。
乌鹊疑不来，
迢迢牛奶路。
世界有文学，
少女多丰臀。
鸡汤代猪肉，
北新遂掩门。
名人选小说，
入线云有限。
虽有望远镜，
无奈近视眼。


		</article>
