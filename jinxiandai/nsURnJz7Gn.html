			<h1>满江红</h1>
			<div class="info"><span class="date">作者：秋瑾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小住京华，
早又是，
中秋佳节。
为篱下，
黄花开遍，
秋容如拭。
四面歌残终破楚，
八年风味独思浙。
苦将侬，
强派作蛾眉，
殊未屑！
身不得，
男儿列；
心却比，
男儿烈！
算平生肝胆，
因人常热，
俗夫胸襟谁识我？
英雄末路当磨折。
莽红尘，
何处觅知音，
青衫湿！


		</article>
