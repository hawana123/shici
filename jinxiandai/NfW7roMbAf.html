			<h1>黄海舟中日人索句并见日俄战争地图</h1>
			<div class="info"><span class="date">作者：秋瑾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万里乘云去复来，
只身东海挟春雷。
忍看图画移颜色，
肯使江山付劫灰。
浊酒不销忧国泪，
救时应仗出群才。
拼将十万头颅血，
须把乾坤力挽回。
