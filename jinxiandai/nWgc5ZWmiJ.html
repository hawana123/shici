			<h1>红毛刀歌</h1>
			<div class="info"><span class="date">作者：秋瑾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一泓秋水净纤毫，
远看不知光如刀。
直骇玉龙蟠匣内，
待乘雷雨腾云霄。
传闻利器来红毛，
大食日本羞同曹。
濡血便令骨节解，
断头不俟锋刃交。
抽刀出鞘天为摇，
日月星辰芒骤韬。
斫地一声海水立，
露风三寸阴风号。
陆专犀象水截蛟，
魍魉惊避魑魅逃。
遭斯刃者凡几辈？
骷髅成群血涌涛。
刀头百万英雄泣，
腕底乾坤杀劫操。
且来挂壁暂不用，
夜夜鸣啸声疑鸮。
英灵渴欲饮战血，
也如块磊需酒浇。
红毛红毛尔休骄，
尔器诚利吾宁抛。
自强在人不在器，
区区一刀焉足豪？
