梦魂常向故乡驰，
始信人间苦别离。
夜半倚床忆诸弟，
残灯如豆月明时。
日暮舟停老圃家，
棘篱绕屋树交加。
怅然回忆家乡乐，
抱瓮何时更养花？
春风容易送韶年，
一棹烟波夜驶船。
何事脊令偏傲我，
时随帆顶过长天。
