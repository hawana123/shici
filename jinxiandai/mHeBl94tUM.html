			<h1>翠楼怨</h1>
			<div class="info"><span class="date">作者：秋瑾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寂寞庭寮，
喜飞来画轴，
破我无聊。
试展朝云遗态，
费维摩几许清宵？
紫玉烟沉，
惊鸿影在，
历劫红羊迹未消。
赖有故人高谊，
赎得生绡。
环佩声遥，
纵归来月下，
魂已难招。
故剑珠还无恙，
黄衫客风韵偏豪。
自叙乌阑，
遍征红豆，
替传哀怨谱《离骚》。
但恐玉萧难再，
愁煞韦皋。
