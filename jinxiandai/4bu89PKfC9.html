芰裳荇带处仙乡，
风定犹闻碧玉香。
鹭影不来秋瑟瑟，
苇花伴宿露瀼瀼。
扫除腻粉呈风骨，
褪却红衣学淡妆。
好向濂溪称净植，
莫随残叶堕寒塘。
