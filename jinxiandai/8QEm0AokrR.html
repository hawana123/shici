萧斋谢女吟秋赋，
潇潇滴檐剩雨。
知己难逢，
年光似瞬，
双鬓飘零如许。
愁情怕诉，
算日暮穷途，
此身独苦。
世界凄凉，
可怜生个凄凉女。
曰：“归也”，
归何处？
猛回头，
祖国鼾眠如故。
外侮侵陵，
内容腐败，
没个英雄作主。
天乎太瞽！
看如此江山，
忍归胡虏？
豆剖瓜分，
都为吾故土。
