			<div class="info"><span class="date">作者：鲁迅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代

风雨飘摇日，
余怀范爱农。
华颠萎寥落，
白眼看鸡虫。
世味秋荼苦，
人间直道穷。
奈何三月别，
竟尔失畸躬。
海草国门碧，
多年老异乡。
狐狸方去穴，
桃偶已登场。
故里寒云恶，
炎天凛夜长。
独沉清冷水，
能否涤愁肠？
把酒论当世，
先生小酒人。
大圜犹茗艼，
微醉自沈沦。
此别成终古，
从兹绝绪言。
故人云散尽，
我亦等轻尘！
