			<div class="info"><span class="date">作者：毛泽东</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>

		<article class="post">
			
才饮长沙水，
又食武昌鱼。
万里长江横渡，
极目楚天舒。
不管风吹浪打，
胜似闲庭信步，
今日得宽馀。
子在川上曰：逝者如斯夫！
风樯动，
龟蛇静，
起宏图。
一桥飞架南北，
天堑变通途。
更立西江石壁，
截断巫山云雨，
高峡出平湖。
神女应无恙，
当惊世界殊。
