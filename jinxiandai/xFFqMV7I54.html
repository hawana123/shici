			<h1>西江月</h1>
			<div class="info"><span class="date">作者：毛泽东</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山下旌旗在望，
山头鼓角相闻。
敌军围困万千重，
我自岿然不动。
早已森严壁垒，
更加众志成城。
黄洋界上炮声隆，
报道敌军宵遁。
