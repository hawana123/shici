			<div class="info"><span class="date">作者：毛泽东</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>

		<article class="post">
			
挥手从兹去。
更那堪凄然相向，
苦情重诉。
眼角眉梢都似恨，
热泪欲零还住。
知误会前番书语。
过眼滔滔云共雾，
算人间知己吾和汝。
人有病，
天知否？
今朝霜重东门路，
照横塘半天残月，
凄清如许。
汽笛一声肠已断，
从此天涯孤旅。
凭割断愁丝恨缕。
要似昆仑崩绝壁，
又恰象台风扫寰宇。
重比翼，
和云翥。
