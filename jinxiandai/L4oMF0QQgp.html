			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：毛泽东</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
漫天皆白，
雪里行军情更迫。
头上高山，
风卷红旗过大关。
此行何处？
赣江风雪迷漫处。
命令昨颁，
十万工农下吉安。
