			<div class="info"><span class="date">作者：毛泽东</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>

	<div class="container">
		<article class="post">
			
堆来枕上愁何状，
江海翻波浪。
夜长天色怎难明，
无奈披衣起坐薄寒中。
晓来百念皆灰烬，
倦极身无凭。
一勾残月向西流，
对此不抛眼泪也无由。
