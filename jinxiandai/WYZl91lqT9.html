			<div class="info"><span class="date">作者：毛泽东</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>

去去思君深，
思君君不来。
愁杀芳年友，
悲叹有余哀。
衡阳雁声彻，
湘滨春溜回。
感物念所欢，
踯躅南城隈。
城隈草萋萋，
涔泪侵双题。
采采余孤景，
日落衡云西。
方期沆养游，
零落匪所思。
永诀从今始，
午夜惊鸣鸡。
鸣鸡一声唱，
汗漫东皋上。
冉冉望君来，
握手珠眶涨。
关山蹇骥足，
飞飙拂灵帐，
我怀郁如楚，
放歌依列嶂。
