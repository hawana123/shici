			<h1>阻郁达夫移家杭州</h1>
			<div class="info"><span class="date">作者：鲁迅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
钱王登假仍如在，
伍相随波不可寻。
平楚日和憎健翮，
小山香满蔽高岑。
坟坛冷落将军岳，
梅鹤凄凉处士林。
何似举家游旷远，
风波浩荡足行吟。
