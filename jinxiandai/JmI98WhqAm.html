			<h1>辛亥残秋偶作</h1>
			<div class="info"><span class="date">作者：鲁迅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾惊秋肃临天下，
敢遣春温上笔端。
尘海茫茫浓百感，
金风萧瑟走千官。
老归大泽菰蒲尽，
梦坠空云齿发寒。
竦听荒鸡偏阒寂，
起看星斗正阑干。
