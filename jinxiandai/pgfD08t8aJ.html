			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：毛泽东</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
横空出世，
莽昆仑，
阅尽人间春色。
飞起玉龙三百万，
搅得周天寒彻。
夏日消溶，
江河横溢，
人或为鱼鳖。
千秋功罪，
谁人曾与评说？
而今我谓昆仑：不要这高，
不要这多雪。
安得倚天抽宝剑，
把汝裁为三截？
一截遗欧，
一截赠美，
一截还东国。
太平世界，
环球同此凉热。
