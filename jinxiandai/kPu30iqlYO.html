			<h1>学生和玉佛</h1>
			<div class="info"><span class="date">作者：鲁迅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寂寞空城在，
仓皇古董迁。
头儿夸大口，
面子靠中坚。
惊扰讵言妄？
奔逃只自怜。
所嗟非玉佛，
不值一文钱。
