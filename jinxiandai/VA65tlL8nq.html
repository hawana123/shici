昔闻湘水碧如染，
今闻湘水胭脂痕。
湘灵妆成照湘水，
皎如皓月窥彤云。
高丘寂寞竦中夜，
芳荃零落无余春。
鼓完瑶瑟人不闻，
太平成象盈秋门。
