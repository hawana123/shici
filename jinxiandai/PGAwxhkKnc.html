			<h1>十六字令</h1>
			<div class="info"><span class="date">作者：毛泽东</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山，
快马加鞭未下鞍。
惊回首，
离天三尺三。
山，
倒海翻江卷巨澜。
奔腾急，
万马战犹酣。
山，
刺破青天锷未残。
天欲堕，
赖以拄其间。
