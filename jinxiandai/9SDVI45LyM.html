			</div>

谋生无奈日奔驰，
有弟偏教各别离。
最是令人凄绝处，
孤檠长夜雨来时。
还家未久又离家，
日暮新愁分外加。
夹道万株杨柳树，
望中都化断肠花。
从来一别又经年，
万里长风送客船。
我有一言应记取：文章得失不由天。
