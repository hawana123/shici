惯于长夜过春时，
挈妇将雏鬓有丝。
梦里依稀慈母泪，
城头变幻大王旗。
忍看朋辈成新鬼，
怒向刀丛觅小诗。
吟罢低眉无写处，
月光如水照缁衣。
