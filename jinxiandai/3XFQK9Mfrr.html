		<article class="post">
			
久有凌云志，
重上井冈山。
千里来寻故地，
旧貌变新颜。
到处莺歌燕舞，
更有潺潺流水，
高路入云端。
过了黄洋界，
险处不须看。
风雷动，
旌旗奋，
是人寰。
三十八年过去，
弹指一挥间。
可上九天揽月，
可下五洋捉鳖，
谈笑凯歌还。
世上无难事，
只要肯登攀。
