			<h1>杂感</h1>
			<div class="info"><span class="date">作者：王国维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
侧身天地苦拘孪，
姑射神人未可攀。
云若无心常淡淡，
川若不竞岂潺潺。
驰怀敷水条山里，
托意开元武德间。
终古诗人太无赖，
苦求乐土向尘寰。
