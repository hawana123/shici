			<div class="info"><span class="date">作者：王国维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>

	<div class="container">
		<article class="post">
			
百尺朱楼临大道，
楼外轻雷，
不间昏和晓。
独倚阑干人窈窕，
闲中数尽行人老。
一霎车尘生树杪，
陌上楼头，
都向尘中老。
薄晚西风吹雨到，
明朝又是伤流潦。
