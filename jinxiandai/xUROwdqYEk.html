			<h1>题三义塔</h1>
			<div class="info"><span class="date">作者：鲁迅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
奔霆飞焰歼人子，
败井颓垣剩饿鸠。
偶值大心离火宅，
终遗高塔念瀛洲。
精禽梦觉仍衔石，
斗士诚坚共抗流。
度尽劫波兄弟在，
相逢一笑泯恩仇。
