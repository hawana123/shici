			<h1>沁园春·长沙</h1>
			<div class="info"><span class="date">作者：毛泽东</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：近现代
			</div>
		</div>

	<div class="container">
		<article class="post">
			
独立寒秋，
湘江北去，
橘子洲头。
看万山红遍，
层林尽染；
漫江碧透，
百舸争流。
鹰击长空，
鱼翔浅底，
万类霜天竞自由。
怅寥廓，
问苍茫大地，
谁主沉浮？
携来百侣曾游，
忆往昔峥嵘岁月稠。
恰同学少年，
风华正茂；
书生意气，
挥斥方遒。
指点江山，
激扬文字，
粪土当年万户侯。
曾记否，
到中流击水，
浪遏飞舟！
