		<article class="post">
			
一南国秋深可奈何，
手持红豆几摩挲。
累累本是无情物，
谁把闲愁付与他。
二门外青骢郭外舟，
人生无奈是离愁。
不辞苦向东风祝，
到处人间作石尤。
三别浦盈盈水又波，
凭栏渺渺思如何？
纵教踏破江南种，
只恐春来茁更多。
四匀圆万颗争相似，
暗数千回不厌痴。
留取他年银烛下，
拈来细与话相思。
