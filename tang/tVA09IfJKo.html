			<h1>观八阵图</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轩皇传上略，
蜀相运神机。
水落龙蛇出，
沙平鹅鹳飞。
波涛无动势，
鳞介避馀威。
会有知兵者，
临流指是非。
