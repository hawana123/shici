			<h1>奉和受图温洛应制</h1>
			<div class="info"><span class="date">作者：苏味道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿绮膺河检，
清坛俯洛滨。
天旋俄制跸，
孝享属严禋。
陟配光三祖，
怀柔洎百神。
雾开中道日，
雪敛属车尘。
预奉咸英奏，
长歌亿万春。
