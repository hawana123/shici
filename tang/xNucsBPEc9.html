		<article class="post">
			
槛前溪夺秋空色，
百丈潭心数砂砾。
松筠条条长碧苔，
苔色碧于溪水碧。
波回梳开孔雀尾，
根细贴著盘陀石。
拨浪轻拈出少时，
一髻浓烟三四尺。
山光日华乱相射，
静缕蓝鬐匀襞积。
试把临流抖擞看，
琉璃珠子泪双滴。
如看玉女洗头处，
解破云鬟收未得。
即是仙宫欲制六铢衣，
染丝未倩鲛人织。
采之不敢盈筐箧，
苦怕龙神河伯惜。
琼苏玉盐烂漫煮，
咽入丹田续灵液。
会待功成插翅飞，
蓬莱顶上寻仙客。
