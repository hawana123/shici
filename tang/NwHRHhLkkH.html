冕旒初负扆，
卉服尽朝天。
旸谷初移日，
金炉渐起烟。
芬馨流远近，
散漫入貂蝉。
霜仗凝逾白，
朱栏映转鲜。
始看浮阙在，
稍见逐风迁。
为沐皇家庆，
来瞻羽卫前。
