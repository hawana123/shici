			<h1>示从孙济</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平明跨驴出，
未知适谁门。
权门多噂口沓，
且复寻诸孙。
诸孙贫无事，
宅舍如荒村。
堂前自生竹，
堂后自生萱。
萱草秋已死，
竹枝霜不蕃。
淘米少汲水，
汲多井水浑。
刈葵莫放手，
放手伤葵根。
阿翁懒惰久，
觉儿行步奔。
所来为宗族，
亦不为盘飧。
小人利口实，
薄俗难可论。
勿受外嫌猜，
同姓古所敦。
