			<h1>寄题庐山旧草堂兼呈二林寺道侣</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三十年前草堂主，
而今虽在鬓如丝。
登山寻水应无力，
不似江州司马时。
渐伏酒魔休放醉，
犹残口业未抛诗。
君行过到炉峰下，
为报东林长老知。
