		<article class="post">
			
脱置腰下组，
摆落心中尘。
行歌望山去，
意似归乡人。
朝蹋玉峰下，
暮寻蓝水滨。
拟求幽僻地，
安置疏慵身。
本性便山寺，
应须旁悟真。
