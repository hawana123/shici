			<h1>送陆畅归湖州，因凭题故人皎然塔、……</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淼淼霅寺前，
白蘋多清风。
昔游诗会满，
今游诗会空。
孤吟玉凄恻，
远思景蒙笼。
杼山砖塔禅，
竟陵广宵翁。
饶彼草木声，
仿佛闻馀聪。
因君寄数句，
遍为书其丛。
追吟当时说，
来者实不穷。
江调难再得，
京尘徒满躬。
送君溪鸳鸯，
彩色双飞东。
东多高静乡，
芳宅冬亦崇。
手自撷甘旨，
供养欢冲融。
待我遂前心，
收拾使有终。
不然洛岸亭，
归死为大同。
