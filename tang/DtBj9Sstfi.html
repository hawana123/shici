			<h1>送夏侯侍郎</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
元戎车右早飞声，
御史府中新正名。
翰墨已齐钟大理，
风流好继谢宣城。
从军晓别龙骧幕，
六骑先驱嘶近郭。
前路应留白玉台，
行人辄美黄金络。
使君下马爱瀛洲，
简贵将求物外游。
听讼不闻乌布帐，
迎宾暂著紫绨裘。
公庭日夕罗山翠，
功遂心闲无一事。
移书或问岛边人，
立仗时呼铃下吏。
事业初传小夏侯，
中年剑笏在西州。
浮云飞鸟两相忘，
他日依依城上楼。
