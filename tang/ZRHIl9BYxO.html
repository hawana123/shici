古寺萧条偶宿期，
更深霜压竹枝低。
长天月影高窗过，
疏树寒鸦半夜啼。
池水竭来龙已去，
老松枯处鹤犹栖。
伤心可惜从前事，
寥落朱廊堕粉泥。
