		<article class="post">
			
秋天欲霜夜无风，
我意不在天地中。
雪山世界此凉夜，
宝月独照琉璃宫。
解空长老莲花手，
曾以佛书亲指授。
雪岭无人又问来，
十年夏腊平安否。
