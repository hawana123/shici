			<h1>过湘江唐弘书斋</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四邻无俗迹，
终日大开门。
水晚来边雁，
林秋下楚猿。
一家随难在，
双眼向书昏。
沈近骚人庙，
吟应见古魂。
