			<h1>观庆云图</h1>
			<div class="info"><span class="date">作者：李程</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五云从表瑞，
藻绘宛成图。
柯叶何时改，
丹青此不渝。
非烟色尚丽，
似盖状应殊。
渥彩看犹在，
轻阴望已无。
方将遇翠幄，
那羡起苍梧。
欲识从龙处，
今逢圣合符。


		</article>
