			<h1>题李沆林园</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
古巷牛羊出，
重门接柳阴。
闲看入竹路，
自有向山心。
种药齐幽石，
耕田到远林。
愿同词赋客，
得兴谢家深。
第二百七十九卷
