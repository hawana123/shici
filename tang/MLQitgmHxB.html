自顾无功劳，
一岁官再迁。
跼身班次中，
常窃愧耻焉。
加以久荒浪，
惛愚性颇全。
未知在冠冕，
不合无拘牵。
勤强所不及，
于人或未然。
岂忘惠君子，
恕之识见偏。
且欲因我心，
顺为理化先。
彼云万物情，
有愿随所便。
爱君得自遂，
令我空渊禅。
