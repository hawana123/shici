			<h1>过废江宁县</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
县前水色细鳞鳞，
一为夫君吊水滨。
漫把文章矜后代，
可知荣贵是他人。
莺偷旧韵还成曲，
草赖余吟尽解春。
我亦有心无处说，
等闲停棹似迷津。


		</article>
