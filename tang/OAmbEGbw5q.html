			<h1>九日侍宴应制</h1>
			<div class="info"><span class="date">作者：崔国辅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
运偶千年圣，
时传九日神。
尧樽列钟鼓，
汉阙辟钩陈。
金箓三清降，
琼筵五老巡。
始惊兰佩出，
复咏柏梁新。
云雁楼前晚，
霜花酒里春。
欢娱无限极，
书剑太平人。


		</article>
