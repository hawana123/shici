			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
碧玉飞天星坠地，
玉剑分风交合水。
杨柳听歌莫向隅，
鸡鸣一石留髡醉。
蹄轮送客沟水东，
月娥挥手崦嵫峰。
蛮天列嶂俨相待，
风官扫道迎游龙。
天姥剪霞铺晓空，
漴漴大帝开明宫。
文鲸掉尾四海通，
分明瀑布收灵桐。
山妖水魅骑旋风，
魇梦啮魂黄瘴中。
借君朗鉴入崆峒，
灵光草照闲花红。
