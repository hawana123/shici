			<h1>雨过苏端</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸡鸣风雨交，
久旱云亦好。
杖藜入春泥，
无食起我早。
诸家忆所历，
一饭迹便扫。
苏侯得数过，
欢喜每倾倒。
也复可怜人，
呼儿具梨枣。
浊醪必在眼，
尽醉摅怀抱。
红稠屋角花，
碧委墙隅草。
亲宾纵谈谑，
喧闹畏衰老。
况蒙霈泽垂，
粮粒或自保。
妻孥隔军垒，
拨弃不拟道。


		</article>
