			<h1>送李侍御</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
行李恋庭闱，
乘轺振彩衣。
南登指吴服，
北走出秦畿。
去国夏云断，
还乡秋雁飞。
旋闻郡计入，
更有使臣归。
