			<h1>醉歌行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陆机二十作文赋，
汝更小年能缀文。
总角草书又神速，
世上儿子徒纷纷。
骅骝作驹已汗血，
鸷鸟举翮连青云。
词源倒流三峡水，
笔阵独扫千人军。
只今年才十六七，
射策君门期第一。
旧穿杨叶真自知，
暂蹶霜蹄未为失。
偶然擢秀非难取，
会是排风有毛质。
汝身已见唾成珠，
汝伯何由发如漆。
春光澹沱秦东亭，
渚薄牙白水荇青。
风吹客衣日杲杲，
树搅离思花冥冥。
酒尽沙头双玉瓶，
众宾皆醉我独醒。
乃知贫贱别更苦，
吞声踯躅涕泪零。
