			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

丈夫四方志，
结发事远游。
远游历燕蓟，
独戍边城陬。
西风垄水寒，
明月关山悠。
酬恩仗孤剑，
十年弊貂裘。
封侯属何人，
蹉跎雪盈头。
老马思故枥，
穷鳞忆深流。
弹铗动深慨，
浩歌气横秋。
报国期努力，
功名良见收。
