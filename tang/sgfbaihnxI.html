			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
荒鸡夜唱战尘深，
五鼓雕舆过上林。
才信倾城是真语，
直教涂地始甘心。
两重秦苑成千里，
一炷胡香抵万金。
曼倩死来无绝艺，
后人谁肯惜青禽。
