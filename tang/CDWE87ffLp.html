缥缈青虫脱壳微，
不堪烟重雨霏霏。
一枝秾艳留教住，
几处春风借与飞。
防患每忧鸡雀口，
怜香偏绕绮罗衣。
无情岂解关魂梦，
莫信庄周说是非。
拂绿穿红丽日长，
一生心事住春光。
最嫌神女来行雨，
爱伴西施去采香。
风定只应攒蕊粉，
夜寒长是宿花房。
鸣蝉性分殊迂阔，
空解三秋噪夕阳。
