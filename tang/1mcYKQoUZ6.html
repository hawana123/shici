			<h1>八月十五夜禁直寄同僚</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
中秋月满尽相寻，
独入非烟宿禁林。
曾恨人间千里隔，
更堪天上九门深。
明涵太液鱼龙定，
静锁圆灵象纬沈。
目断枚皋何处在，
阑干十二忆登临。
