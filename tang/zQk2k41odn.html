			<h1>游庐山五老峰</h1>
			<div class="info"><span class="date">作者：吴筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
彭蠡隐深翠，
沧波照芙蓉。
日初金光满，
景落黛色浓。
云外听猿鸟，
烟中见杉松。
自然符幽情，
潇洒惬所从。
整策务探讨，
嬉游任从容。
玉膏正滴沥，
瑶草多艹丰茸。
羽人栖层崖，
道合乃一逢。
挥手欲轻举，
为余扣琼钟。
空香清人心，
正气信有宗。
永用谢物累，
吾将乘鸾龙。
