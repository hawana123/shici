树小花鲜妍，
香繁条软弱。
高低二三尺，
重叠千万萼。
朝艳蔼霏霏，
夕凋纷漠漠。
辞枝朱粉细，
覆地红绡薄。
由来好颜色，
尝苦易销铄。
不见茛荡花，
狂风吹不落。
