			<div class="info"><span class="date">作者：周贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
见说北京寻祖后，
瓶盂自挈绕穷边。
相逢竹坞晦暝夜，
一别苕溪多少年。
远洞省穿湖底过，
断崖曾向壁中禅。
青城不得师同住，
坐想沧江忆浩然。
