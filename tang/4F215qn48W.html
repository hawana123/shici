			<div class="info"><span class="date">作者：孔绍安</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
结客佩吴钩，
横行度陇头。
雁在弓前落，
云从阵后浮。
吴师惊燧象，
燕将警奔牛。
转蓬飞不息，
冰河结未流。
若使三边定，
当封万户侯。
