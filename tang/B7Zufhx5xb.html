			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
长榆息烽火，
高柳静风尘。
卜征巡九洛，
展豫出三秦。
昔是潜龙地，
今为上理辰。
时平乘道泰，
聊赏遇年春。
黄河分地络，
飞观接天津。
一览遗芳翰，
千载肃如神。
