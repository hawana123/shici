			<h1>门有车马客</h1>
			<div class="info"><span class="date">作者：虞世南</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陈遵重交结，
田蚡擅豪华。
曲台临上路，
高轩抵狭斜。
赭汗千金马，
绣轴五香车。
白鹤随飞盖，
朱鹭入鸣笳。
夏莲开剑水，
春桃发绶花。
高谈辩飞兔，
扌离藻握灵蛇。
逢恩出毛羽，
失路委泥沙。
暧暧风烟晚，
路长归骑远。
日斜青琐第，
尘飞金谷苑。
危弦促柱奏巴渝，
遗簪堕珥解罗襦。
如何守直道，
翻使谷名愚。
