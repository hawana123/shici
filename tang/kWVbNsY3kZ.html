			<h1>羽林恩召观御书王太尉碑</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陇首名公石，
来承圣札归。
鱼龙生意态，
钩剑动铓辉。
字得神明保，
词惭少女徽。
谁家羽林将，
又逐凤书飞。
