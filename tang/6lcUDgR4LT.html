圣朝能用将，
破敌速如神。
掉剑龙缠臂，
开旗火满身。
积尸川没岸，
流血野无尘。
今日当场舞，
应知是战人。
昼渡黄河水，
将军险用师。
雪光偏著甲，
风力不禁旗。
阵变龙蛇活，
军雄鼓角知。
今朝重起舞，
记得战酣时。
破虏行千里，
三军意气粗。
展旗遮日黑，
驱马饮河枯。
邻境求兵略，
皇恩索阵图。
元和太平乐，
自古恐应无。
