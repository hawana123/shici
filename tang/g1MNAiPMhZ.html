			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
行摇云髻花钿节，
应似霓裳趁管弦。
艳动舞裙浑是火，
愁凝歌黛欲生烟。
有风纵道能回雪，
无水何由忽吐莲？
疑是两般心未决，
雨中神女月中仙。
