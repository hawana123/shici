			<h1>自袁州还京行次安陆，先寄随州周员外</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
行行指汉东，
暂喜笑言同。
雨雪离江上，
蒹葭出梦中。
面犹含瘴色，
眼已见华风。
岁暮难相值，
酣歌未可终。
