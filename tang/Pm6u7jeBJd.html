			<h1>送进士陈峣往睦州谒冯郎中</h1>
			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
孤帆几日程，
投刺水边城。
倚棹逢春老，
登筵见月生。
饮酣杯有浪，
棋散漏无声。
太守怜才者，
从容礼不轻。
