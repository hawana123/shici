			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

巴蛇蟠窟穴，
穴下有巢蜂。
近树禽垂翅，
依原兽绝踪。
微遭断手足，
厚毒破心胸。
昔甚招魂句，
那知眼自逢。
梨笑清都月，
蜂游紫殿春。
构脾分部伍，
嚼蕊奉君亲。
翅羽颇同类，
心神固异伦。
安知人世里，
不有噬人人。
兰蕙本同畹，
蜂蛇亦杂居。
害心俱毒螫，
妖焰两吹嘘。
雷蛰吞噬止，
枯焚巢穴除。
可怜相济恶，
勿谓祸无馀。
