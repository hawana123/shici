			<h1>奉答燕公</h1>
			<div class="info"><span class="date">作者：王琚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
郡远途且艰，
宜悲良自得。
胡为心独尔，
惠好在南国。
亦既清颜披，
冏然良愿克。
与君兰时会，
群物如藻饰。
烟景惜欢赏，
云山起翰墨。
接艺奇思微，
偶谈玄言直。
永日不知倦，
逾旬犹谓亟。
如何酌离尊，
移棹巴城侧。
浦口劳长望，
舟中独太息。
疾风吹飞帆，
倏忽南与北。
目尽不复见，
怀哉无终极。
唯当衡峰上，
遥辨湖水色。
