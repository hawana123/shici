			<h1>过蠡湖</h1>
			<div class="info"><span class="date">作者：牟融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东湖烟水浩漫漫，
湘浦秋声入夜寒。
风外暗香飘落粉，
月中清影舞离鸾。
多情袁尹频移席，
有道乔仙独倚阑。
几度篝帘相对处，
无边诗思到吟坛。


		</article>
