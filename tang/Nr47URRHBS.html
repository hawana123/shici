			<h1>答长安崔少府叔封游终南翠微寺太宗……</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
河伯见海若，
傲然夸秋水。
小物昧远图，
宁知通方士。
多君紫霄意，
独往苍山里。
地古寒云深，
岩高长风起。
初登翠微岭，
复憩金沙泉。
践苔朝霜滑，
弄波夕月圆。
饮彼石下流，
结萝宿溪烟。
鼎湖梦渌水，
龙驾空茫然。
早行子午关，
却登山路远。
拂琴听霜猿，
灭烛乃星饭。
人烟无明异，
鸟道绝往返。
攀崖倒青天，
下视白日晚。
既过石门隐，
还唱石潭歌。
涉雪搴紫芳，
濯缨想清波。
此人不可见，
此地君自过。
为余谢风泉，
其如幽意何。
