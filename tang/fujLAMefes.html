			<h1>和袁郎中破贼后经剡县山水上太尉</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
受律仙郎贵，
长驱下会稽。
鸣笳山月晓，
摇旆野云低。
翦寇人皆贺，
回军马自嘶。
地闲春草绿，
城静夜乌啼。
破竹清闽岭，
看花入剡溪。
元戎催献捷，
莫道事攀跻。


		</article>
