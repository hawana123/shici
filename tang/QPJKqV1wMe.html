			<div class="info"><span class="date">作者：孙光宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
阊门风暖落花干，
飞遍江城雪不寒。
独有晚来临水驿，
闲人多凭赤栏干。
有池有榭即濛濛，
浸润翻成长养功。
恰似有人长点检，
著行排立向春风。
根柢虽然傍浊河，
无妨终日近笙歌。
毵毵金带谁堪比，
还共黄莺不较多。
万株枯槁怨亡隋，
似吊吴台各自垂。
好是淮阴明月里，
酒楼横笛不胜吹。
