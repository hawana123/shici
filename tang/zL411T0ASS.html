化塔屹中起，
孤高宜上跻。
铁冠雄赏眺，
金界宠招携。
空色在轩户，
边声连鼓鼙。
天寒万里北，
地豁九州西。
清兴揖才彦，
峻风和端倪。
始知阳春后，
具物皆筌蹄。
