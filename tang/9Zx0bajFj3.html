为惜苔钱妨换砌，
因怜山色旋开尊。
高阁烟霞禅客睡，
满城尘土世人忙。
五龙金角向星斗，
三洞玉音愁鬼神。
蒲草薄裁连蒂白，
胭脂浓染半葩红。
