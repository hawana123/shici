			<h1>同族侄评事黯游昌禅师山池其二</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客来花雨际。
秋水落金池。
片石寒青锦。
疏杨挂绿丝。
高僧拂玉柄。
童子献霜梨。
惜去爱佳景。
烟萝欲暝时。
