			<h1>二月一日作赠韦七庶子</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
园杏红萼坼，
庭兰紫芽出。
不觉春已深，
今朝二月一。
去冬病疮痏，
将养遵医术。
今春入道场，
清净依僧律。
尝闻圣贤语，
所慎斋与疾。
遂使爱酒人，
停杯一百日。
明朝二月二，
疾平斋复毕。
应须挈一壶，
寻花觅韦七。
