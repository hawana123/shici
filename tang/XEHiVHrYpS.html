			<h1>赠从弟宣州长史昭</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淮南望江南，
千里碧山对。
我行倦过之，
半落青天外。
宗英佐雄郡，
水陆相控带。
长川豁中流，
千里泻吴会。
君心亦如此，
包纳无小大。
摇笔起风霜，
推诚结仁爱。
讼庭垂桃李，
宾馆罗轩盖。
何意苍梧云，
飘然忽相会。
才将圣不偶，
命与时俱背。
独立山海间，
空老圣明代。
知音不易得，
抚剑增感慨。
当结九万期，
中途莫先退。
