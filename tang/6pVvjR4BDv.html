			<h1>诏许昌崔明府拜补阙</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
儒者久营道，
诏书方问贤。
至精一耀世，
高步谁同年。
何树可栖凤，
高梧枝拂天。
脱身凫舄里，
载笔虎闱前。
日月传轩后，
衣冠真列仙。
则知骊龙珠，
不秘清泠泉。
才子贵难见，
郢歌空复传。
惜哉效颦客，
心想劳婵娟。
