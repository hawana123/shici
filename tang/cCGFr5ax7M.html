			</div>

璧池忝门子，
俄顷变炎凉。
绿竹深虚馆，
清流响洞房。
园林在建业，
新友去咸阳。
中夜鼓钟静，
初秋漏刻长。
浮云开太室，
华盖上明堂。
空此远相望，
劳歌还自伤。
