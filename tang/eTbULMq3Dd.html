		<article class="post">
			
谁向兹来不恨生，
声声都是断肠声。
七千里外一家住，
十二峰前独自行。
瘴雨晚藏神女庙，
蛮烟寒锁夜郎城。
凭君且听哀吟好，
会待青云道路平。
