			<h1>华清宫四首</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风树离离月稍明，
九天龙气在华清。
宫门深锁无人觉，
半夜云中羯鼓声。
天阙沈沈夜未央，
碧云仙曲舞霓裳。
一声玉笛向空尽，
月满骊山宫漏长。
红树萧萧阁半开，
上皇曾幸此宫来。
至今风俗骊山下，
村笛犹吹阿滥堆。
水绕宫墙处处声，
残红长绿露华清。
武皇一夕梦不觉，
十二玉楼空月明。
