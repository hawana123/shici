			<h1>玉树曲</h1>
			<div class="info"><span class="date">作者：王毂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
陈宫内宴明朝日，
玉树新妆逞娇逸。
三阁霞明天上开，
灵鼍振擂神仙出。
天花数朵风吹绽，
对舞轻盈瑞香散。
金管红弦旖旎随，
霓旌玉佩参差转。
璧月夜满楼风轻，
莲舌泠泠词调新。
当行狎客尽持禄，
直谏犯颜无一人。
歌舞未终乐未阕，
晋王剑上粘腥血。
君臣犹在醉乡中，
一面已无陈日月。
圣唐御宇三百祀，
濮上桑间宜禁止。
请停此曲归正声，
愿将雅乐调元气。
