			<h1>冬日，汉江南行将赴夏口,途次江陵……</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五部拥双旌，
南依墨客卿。
关山迥梁甸，
波浪接湓城。
烟景迷时候，
云帆渺去程。
蛤珠冯月吐，
芦雁触罗惊。
浦树凝寒晦，
江天湛镜清。
赏心随处惬，
壮志逐年轻。
舟楫不可驻，
提封如任情。
向方曾指路，
射策许言兵。
兰渚歇芳意，
菱歌非应声。
元戎武昌守，
羊祜幸连营。


		</article>
