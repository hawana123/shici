			<h1>长安书事寄卢纶</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
弱冠家庐岳，
从师岁月深。
翻同老夫见，
殊寡少年心。
及此时方晏，
因之名亦沈。
趋途非要路，
避事乐空林。
素业在山下，
青泉当树阴。
交游有凋丧，
离别代追寻。
向秀初闻笛，
钟期久罢琴。
残愁犹满貌，
馀泪可沾襟。
勿以朱颜好，
而忘白发侵。
终期入灵洞，
相与炼黄金。
