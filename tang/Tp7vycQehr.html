			<div class="info"><span class="date">作者：孙思邈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

取金之精，
合石之液。
列为夫妇，
结为魂魄。
一体混沌，
两精感激。
河车覆载，
鼎候无忒。
洪炉烈火，
烘焰翕赫。
烟未及黔，
焰不假碧。
如畜扶桑，
若藏霹雳。
姹女气索，
婴儿声寂。
透出两仪，
丽于四极。
壁立几多，
马驰一驿。
宛其死矣，
适然从革。
恶黜善迁，
情回性易。
紫色内达，
赤芒外射。
熠若火生，
乍疑血滴。
号曰中环，
退藏于密。
雾散五内，
川流百脉。
骨变金植，
颜驻玉泽。
阳德乃敷，
阴功□积。
南宫度名，
北斗落籍。
