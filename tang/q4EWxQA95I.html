			<div class="info"><span class="date">作者：秦系</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
客在烟霞里，
闲闲逐狎鸥。
终年常裸足，
连日半蓬头。
带月乘渔艇，
迎寒绽鹿裘。
已于人事少，
多被挂冠留。
素业堆千卷，
清风至一丘。
苍黄倒藜杖，
伛偻睹银钩。
迹愧巢由隐，
才非管乐俦。
从来自多病，
不是傲王侯。
