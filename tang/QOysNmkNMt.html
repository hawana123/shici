			<div class="info"><span class="date">作者：郎大家宋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风已清，
月朗琴复鸣。
掩抑非千态，
殷勤是一声。
歌宛转，
宛转和且长。
愿为双鸿鹄，
比翼共翱翔。
日已暮，
长檐鸟应度。
此时望君君不来，
此时思君君不顾。
歌宛转，
宛转那能异栖宿。
愿为形与影，
出入恒相逐。
