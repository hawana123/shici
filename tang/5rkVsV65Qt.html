		<article class="post">
			
绀殿松萝太古山，
仙人曾此话桑田。
闲倾云液十分日，
已过浮生一万年。
花洞路中逢鹤信，
水帘岩底见龙眠。
我来游礼酬心愿，
欲共怡神契自然。
