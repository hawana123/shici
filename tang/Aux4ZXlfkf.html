			<h1>玄都观栽桃十韵</h1>
			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
驱使鬼神功，
攒栽万树红。
薰香丹凤阙，
妆点紫琼宫。
宝帐重庶日，
妖金遍累空。
色然烧药火，
影舞步虚风。
粉扑青牛过，
枝惊白鹤冲。
拜星春锦上，
服食晚霞中。
棋局阴长合，
箫声秘不通。
艳阳迷俗客，
幽邃失壶公。
根柢终盘石，
桑麻自转蓬。
求师饱灵药，
他日访辽东。
