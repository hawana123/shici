			<h1>和尉迟侍郎夏杪闻蝉</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
楚人方苦热，
柱史独闻蝉。
晴日暮江上，
惊风一叶前。
荡摇清管杂，
幽咽野风传。
旅舍闻君听，
无由更昼眠。
