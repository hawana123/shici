			<h1>刺安南事诗</h1>
			<div class="info"><span class="date">作者：懿宗朝举</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
南荒不择吏，
致我交趾覆。
联绵三四年，
致我交趾辱。
懦者斗则退，
武者兵益黩。
军容满天下，
战将多金玉。
刮得齐民疮，
分为猛士禄。
雄雄许昌师，
忠武冠其族。
去为万骑风，
住为一川肉。
时有残卒回，
千门万户哭。
哀声动闾里，
怨气成山谷。
谁能听鼓声，
不忍看金镞。
念此堪泪流，
悠悠颍川绿。
