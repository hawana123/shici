			<h1>答杨奉礼</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
多病守山郡，
自得接嘉宾。
不见三四日，
旷若十馀旬。
临觞独无味，
对榻已生尘。
一咏舟中作，
洒雪忽惊新。
烟波见栖旅，
景物具昭陈。
秋塘唯落叶，
野寺不逢人。
白事廷吏简，
闲居文墨亲。
高天池阁静，
寒菊霜露频。
应当整孤棹，
归来展殷勤。
