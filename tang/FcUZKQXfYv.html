			<h1>奉和御制春台望</h1>
			<div class="info"><span class="date">作者：许景先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
睿德在青阳，
高居视中县。
秦城连凤阙，
汉寝疏龙殿。
文物照光辉，
郊畿郁葱蒨。
千门望成锦，
八水明如练。
复道晓光披，
宸游出禁移。
瑞气朝浮五云阁，
祥光夜吐万年枝。
兰叶负龟初荐祉，
桐花集凤更来仪。
秦汉生人凋力役，
阿房甘泉构云碧。
汾祠雍畤望通天，
玉堂宣室坐长年。
鼓钟西接咸阳观，
苑囿南通鄠杜田。
明主卑宫诫前失，
辅德钦贤政惟一。
昆虫不夭在春蒐，
稼穑常艰重农术。
邦家已荷圣谟新，
犹闻俭陋惜中人。
豫奉北辰齐七政，
长歌东武抃千春。
