			<div class="info"><span class="date">作者：陶翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
奉义朝中国，
殊恩及远臣。
乡心遥渡海，
客路再经春。
落日谁同望，
孤舟独可亲。
拂波衔木鸟，
偶宿泣珠人。
礼乐夷风变，
衣冠汉制新。
青云已干吕，
知汝重来宾。
