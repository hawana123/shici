			<h1>题崔行先石室别墅</h1>
			<div class="info"><span class="date">作者：郑巢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山空水绕篱，
几日此栖迟。
采菊频秋醉，
留僧拟夜棋。
桂阴生野菌，
石缝结寒澌。
更喜连幽洞，
唯君与我知。
