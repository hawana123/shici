			<h1>戏作花卿歌</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
成都猛将有花卿，
学语小儿知姓名。
用如快鹘风火生，
见贼唯多身始轻。
绵州副使著柘黄，
我卿扫除即日平。
子章髑髅血模糊，
手提掷还崔大夫。
李侯重有此节度，
人道我卿绝世无。
既称绝世无，
天子何不唤取守京都。
