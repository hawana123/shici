			<h1>寄贺兰铦</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝野欢娱后，
乾坤震荡中。
相随万里日，
总作白头翁。
岁晚仍分袂，
江边更转蓬。
勿云俱异域，
饮啄几回同。
