			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
敏手何妨误汰金，
敢怀私忿斅羊斟。
直应宣室还三接，
未必丰城便陆沈。
炽炭一炉真玉性，
浓霜千涧老松心。
私恩尚有捐躯誓，
况是君恩万倍深。
征途安敢更迁延，
冒入重围势使然。
众果却应存苦李，
五瓶惟恐竭甘泉。
多端莫撼三珠树，
密策寻遗七宝鞭。
黄篾舫中梅雨里，
野人无事日高眠。
