			<h1>适荆州途次南阳赠何明府</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千里独游日，
有怀谁与同。
言过细阳令，
一遇朗陵公。
清节迈多士，
斯文传古风。
闾阎知俗变，
原野识年丰。
吾道方在此，
前程殊未穷。
江天经岘北，
客思满巴东。
梦渚夕愁远，
山丘晴望通。
应嗟出处异，
流荡楚云中。


		</article>
