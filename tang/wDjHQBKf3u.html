海波无底珠沉海，
采珠之人判死采。
万人判死一得珠，
斛量买婢人何在。
年年采珠珠避人。
今年采珠由海神。
海神采珠珠尽死，
死尽明珠空海水。
珠为海物海属神，
神今自采何况人。
