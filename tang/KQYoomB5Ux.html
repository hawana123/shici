			<h1>送张籍归江东</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清泉浣尘缁，
灵药释昏狂。
君诗发大雅，
正气回我肠。
复令五彩姿，
洁白归天常。
昔岁同讲道，
青襟在师傍。
出处两相因，
如彼衣与裳。
行行成此归，
离我适咸阳。
失意未还家，
马蹄尽四方。
访余咏新文，
不倦道路长。
僮仆怀昔念，
亦如还故乡。
相亲惜昼夜，
寝息不异床。
犹将在远道，
忽忽起思量。
黄金未为罍，
无以挹酒浆。
所念俱贫贱，
安得相发扬。
回车远归省，
旧宅江南厢。
归乡非得意，
但贵情义彰。
五月天气热，
波涛毒于汤。
慎勿多饮酒，
药膳愿自强。
