幽光耿耿草堂空，
窗隔飞蛾恨不通。
红烬自凝清夜朵，
赤心长谢碧纱笼。
云藏水国城台里，
雨闭松门殿塔中。
金屋玉堂开照睡，
岂知萤雪有深功。
