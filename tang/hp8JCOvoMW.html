			<h1>魏氏园林人赋一物得秋亭萱草</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔时幽径里。
荣耀杂春丛。
今来玉墀上。
销歇畏秋风。
细叶犹含绿。
鲜花未吐红。
忘忧谁见赏。
空此北堂中。
