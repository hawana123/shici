			<h1>代琵琶弟子谢女师曹供奉寄新调弄谱</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
琵琶师在九重城，
忽得书来喜且惊。
一纸展看非旧谱，
四弦翻出是新声。
蕤宾掩抑娇多怨，
散水玲珑峭更清。
珠颗泪沾金捍拨，
红妆弟子不胜情。


		</article>
