			<h1>晚燕</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
百鸟乳雏毕，
秋燕独蹉跎。
去社日已近，
衔泥意如何。
不悟时节晚，
徒施工用多。
人间事亦尔，
不独燕营巢。
