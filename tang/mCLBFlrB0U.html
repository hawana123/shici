			<h1>秋日泛舟赋蘋花</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
素艳拥行舟，
清香覆碧流。
远烟分的的，
轻浪泛悠悠。
雨歇平湖满，
风凉运渎秋。
今朝流咏处，
即是白蘋洲。


		</article>
