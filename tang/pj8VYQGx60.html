			<h1>白云上人精舍寻杼山禅师兼示崔子向……</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
望远涉寒水，
怀人在幽境。
为高皎皎姿，
及爱苍苍岭。
果见栖禅子，
潺湲灌真顶。
积疑一念破，
澄息万缘静。
世事花上尘，
惠心空中境。
清闲诱我性，
遂使肠虑屏。
许共林客游，
欲从山王请。
木栖无名树，
水汲忘机井。
持此一日高，
未肯谢箕颍。
夕霁山态好，
空月生俄顷。
识妙聆细泉，
悟深涤清茗。
此心谁得失，
笑向西林永。
