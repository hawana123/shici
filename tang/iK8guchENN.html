			<h1>送汀州源使君</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾成赵北归朝计，
因拜王门最好官。
为郡暂辞双凤阙，
全家远过九龙滩。
山乡只有输蕉户，
水镇应多养鸭栏。
地僻寻常来客少，
刺桐花发共谁看。
