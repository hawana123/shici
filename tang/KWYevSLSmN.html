边声四合殷河流，
雨雪飞来遍陇头。
铁岭探人迷鸟道，
阴山飞将湿貂裘。
斜飘旌旆过戎帐，
半杂风沙入戍楼。
一自塞垣无李蔡，
何人为解北门忧。
