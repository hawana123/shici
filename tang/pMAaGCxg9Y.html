			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

孟秋首归路。
仲月旅（ 一作旋 ）边亭。
闻道兰山战。
相邀在井陉。
屡斗关月满。
三捷虏云平。
汉军追北地。
胡骑走南庭。
君为幕中士。
畴昔好言兵。
白虎锋应出。
青龙阵几成。
披（ 一作据 ）图见丞相。
按节入咸京。
宁知玉门道。
翻（ 一作空 ）作陇西行。
北海朱旄落。
东归白露生。
纵横未得意。
寂寞寡相迎。
负剑空叹息。
苍茫登古城。
