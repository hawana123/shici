			<h1>奉和圣制经河上公庙</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔者河边叟，
谁知隐与仙。
姓名终不识，
章句此空传。
迹为坐忘晦，
言犹强著诠。
精灵竟何所，
祠宇独依然。
道在纡眷眷，
风行动睿篇。
从兹化天下，
清净复何先。


		</article>
