			<h1>春日将欲东归寄新及第苗绅先辈</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
几年辛苦与君同，
得丧悲欢尽是空。
犹喜故人先折桂，
自怜羁客尚飘蓬。
三春月照千山道，
十日花开一夜风。
知有杏园无路入，
马前惆怅满枝红。
