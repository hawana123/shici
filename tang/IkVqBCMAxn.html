			<h1>蔷薇二首</h1>
			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万蕊争开照槛光，
诗家何物可相方。
锦江风撼云霞碎，
仙子衣飘黼黻香。
裛露早英浓压架，
背人狂蔓暗穿墙。
彩笺蛮榼旬休日，
欲召亲宾看一场。
拂檐拖地对前墀，
蝶影蜂声烂熳时。
万倍馨香胜玉蕊，
一生颜色笑西施。
忘归醉客临高架，
恃宠佳人索好枝。
将并舞腰谁得及，
惹衣伤手尽从伊。
