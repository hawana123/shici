			<h1>安西馆中思长安</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
家在日出处，
朝来起东风。
风从帝乡来，
不异家信通。
绝域地欲尽，
孤城天遂穷。
弥年但走马，
终日随飘蓬。
寂寞不得意，
辛勤方在公。
胡尘净古塞，
兵气屯边空。
乡路眇天外，
归期如梦中。
遥凭长房术，
为缩天山东。
