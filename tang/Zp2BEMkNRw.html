			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
自知休沐诸幽胜，
遂肯高斋枕广衢。
旧地已开新玉圃，
春山仍展绿云图。
心源邀得闲诗证，
肺气宜将慢酒扶。
此外唯应任真宰，
同尘敢是道门枢。
