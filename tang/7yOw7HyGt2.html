			<h1>落第后归山下旧居留别刘起居昆季</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

寂寞过朝昏，
沈忧岂易论。
有时空卜命，
无事可酬恩。
寄食依邻里，
成家望子孙。
风尘知世路，
衰贱到君门。
醉里因多感，
愁中欲强言。
花林逢废井，
战地识荒园。
怅别临晴野，
悲春上古原。
鸟归山外树，
人过水边村。
潘岳方称老，
嵇康本厌喧。
谁堪将落羽，
回首仰飞翻。
