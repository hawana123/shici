			</div>

		<article class="post">
			
古树少枝叶，
真僧亦相依。
山木自曲直，
道人无是非。
手持维摩偈，
心向居士归。
空景忽开霁，
雪花犹在衣。
洗然水溪昼，
寒物生光辉。
