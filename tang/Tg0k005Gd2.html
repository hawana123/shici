			<div class="info"><span class="date">作者：杜审言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
帝坐蓬莱殿，
恩追社稷臣。
长安遥向日，
宗伯正乘春。
相宅开基地，
倾都送别人。
行舟萦渌水，
列戟满红尘。
酒助欢娱洽，
风催景气新。
此时光乃命，
谁为惜无津。
