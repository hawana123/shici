			<h1>樟亭观涛</h1>
			<div class="info"><span class="date">作者：宋昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
涛来势转雄，
猎猎驾长风。
雷震云霓里，
山飞霜雪中。
激流起平地，
吹涝上侵空。
翕辟乾坤异，
盈虚日月同。
艅艎从陆起，
洲浦隔阡通。
跳沫喷岩翠，
翻波带景红。
怒湍初抵北，
却浪复归东。
寂听堪增勇，
晴看自发蒙。
伍生传或谬，
枚叟说难穷。
来信应无已，
申威亦匪躬。
冲腾如决胜，
回合似相攻。
委质任平视，
谁能涯始终。
第一百二十二卷
