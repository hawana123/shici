			<h1>晚春诣苏州敬赠武员外</h1>
			<div class="info"><span class="date">作者：王湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
苏台忆季常，
飞棹历江乡。
持此功曹掾，
初离华省郎。
贵门生礼乐，
明代秉文章。
嘉郡位先进，
鸿儒名重扬。
爰从姻娅贬，
岂失忠信防。
万里行骥足，
十年暌凤翔。
回迁翊元圣，
入拜伫惟良。
别业对南浦，
群书满北堂。
意深投辖盛，
才重接筵光。
陋学叨铅简，
弱龄许翰场。
神驰劳旧国，
颜展别殊方。
际晓杂氛散，
残春众物芳。
烟和疏树满，
雨续小谿长。
旅拙感成慰，
通贤顾不忘。
从来琴曲罢，
开匣为君张。
