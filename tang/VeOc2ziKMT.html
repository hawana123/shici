			<h1>独往覆釜山，寄郎士元</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
赏心无远近，
芳月好登望。
胜事引幽人，
山下复山上。
将寻洞中药，
复爱湖外嶂。
古壁苔入云，
阴溪树穿浪。
谁言世缘绝，
更惜知音旷。
莺啼绿萝春，
回首还惆怅。
