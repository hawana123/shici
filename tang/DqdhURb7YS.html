			<h1>课小竖鉏斫舍北果林，枝蔓荒秽，净……</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
病枕依茅栋，
荒鉏净果林。
背堂资僻远，
在野兴清深。
山雉防求敌，
江猿应独吟。
泄云高不去，
隐几亦无心。
众壑生寒早，
长林卷雾齐。
青虫悬就日，
朱果落封泥。
薄俗防人面，
全身学马蹄。
吟诗坐回首，
随意葛巾低。
篱弱门何向，
沙虚岸只摧。
日斜鱼更食，
客散鸟还来。
寒水光难定，
秋山响易哀。
天涯稍曛黑，
倚杖更裴回。
