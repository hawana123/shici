			<h1>和杨使君游赤松山</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
为郡三星无一事，
龚黄意外扳乔松。
日边扬历不争路，
云外苔藓须留踪。
溪月未落漏滴滴，
隼旟已入山重重。
扪萝盖输山屐伴，
驻旆不见朝霞浓。
乳猿剧黠挂险树，
露木翠脆生诸峰。
初平谢公道非远，
黯然物外心相逢。
石羊依稀龁瑶草，
桃花仿佛开仙宫。
终当归补吾君衮，
好山好水那相容。
