			<h1>汴上观</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九曲河冰半段来，
严霜结出劲风裁。
非时已认蝉飘翼，
到海须忧蚌失胎。
千里风清闻戛玉，
几人东下忆奔雷。
殷勤莫碍星槎路，
从看天津弄杼回。
