			<h1>景龙四年春祠海</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
肃事祠春溟，
宵斋洗蒙虑。
鸡鸣见日出，
鹭下惊涛鹜。
地阔八荒近，
天回百川澍。
筵端接空曲，
目外唯雰雾。
暖气物象来，
周游晦明互。
致牲匪玄享，
禋涤期灵煦。
的的波际禽，
沄沄岛间树。
安期今何在，
方丈蔑寻路。
仙事与世隔，
冥搜徒已屡。
四明背群山，
遗老莫辨处。
抚中良自慨，
弱龄忝恩遇。
三入文史林，
两拜神仙署。
虽叹出关远，
始知临海趣。
赏来空自多，
理胜孰能喻。
留楫竟何待，
徙倚忽云暮。
