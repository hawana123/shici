			<h1>醉后狂言酬赠萧、殷二协律</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
余杭邑客多羁贫，
其间甚者萧与殷：天寒身上犹衣葛，
日高甑中未拂尘。
江城山寺十一月，
北风吹沙雪纷纷。
宾客不见绨袍惠，
黎庶未沾襦裤恩。
此时太守自惭愧，
重衣复衾有余温。
因命染人与针女，
先制两裘赠二君。
吴绵细软桂布密，
柔如狐腋白似云。
劳将诗书投赠我，
如此小惠何足论。
我有大裘君未见，
宽广和暖如阳春。
此裘非缯亦非纩，
裁以法度絮以仁。
刀尺钝拙制未毕，
出亦不独裹一身。
若令在郡得五考，
与君展覆杭州人。
