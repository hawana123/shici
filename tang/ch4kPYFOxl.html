故人博罗尉，
遗我山姜花。
采从碧海上，
来自谪仙家。
云涛润孤根，
阴火照晨葩。
静摇扶桑日，
艳对瀛洲霞。
世人爱芳辛，
搴撷忘幽遐。
传名入帝里，
飞驿辞天涯。
王济本尚味，
石崇方斗奢。
雕盘多不识，
绮席乃增华。
驿马损筋骨，
贵人滋齿牙。
顾予藜藿士，
持此重咨嗟。
