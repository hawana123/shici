			<div class="info"><span class="date">作者：李泌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天覆吾，
地载吾，
天地生吾有意无。
不然绝粒升天衢，
不然鸣珂游帝都。
焉能不贵复不去，
空作昂藏一丈夫。
一丈夫兮一丈夫，
千生气志是良图。
请君看取百年事，
业就扁舟泛五湖。
