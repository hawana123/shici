君寻腾空子，
应到碧山家。
水舂云母碓，
风扫石楠花。
若爱幽居好，
相邀弄紫霞。
多君相门女，
学道爱神仙。
素手掬青霭，
罗衣曳紫烟。
一往屏风叠，
乘鸾著玉鞭。
