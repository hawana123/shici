			<h1>襄州汉阳王故宅</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
碑字依稀庙已荒，
犹闻耆旧忆贤王。
园林一半为他主，
山水虚言是故乡。
戟户野蒿生翠瓦，
舞楼栖鸽污雕梁。
柱天功业缘何事，
不得终身似霍光。
