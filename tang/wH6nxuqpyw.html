			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
后亭昼眠足，
起坐春景暮。
新觉眼犹昏，
无思心正住。
淡寂归一性，
虚闲遗万虑。
了然此时心，
无物可譬喻。
本是无有乡，
亦名不用处。
行禅与坐忘，
同归无异路。
