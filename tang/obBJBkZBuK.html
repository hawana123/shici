			<h1>登吴古城歌</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
登古城兮思古人，
感贤达兮同埃尘。
望平原兮寄远目，
叹姑苏兮聚麋鹿。
黄池高会事未终，
沧海横流人荡覆。
伍员杀身谁不冤，
竟看墓树如所言。
越王尝胆安可敌，
远取石田何所益。
一朝空谢会稽人，
万古犹伤甬东客。
黍离离兮城坡坨，
牛羊践兮牧竖歌。
野无人兮秋草绿，
园为墟兮古木多。
白杨萧萧悲故柯，
黄雀啾啾争晚禾。
荒阡断兮谁重过，
孤舟逝兮愁若何。
天寒日暮江枫落，
叶去辞风水自波。
