			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
庭小同蜗舍，
门闲称雀罗。
火将灯共尽，
风与雪相和。
老睡随年减，
衰情向夕多。
不知同病者，
争奈夜长何。
