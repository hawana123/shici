			<div class="info"><span class="date">作者：皇甫湜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

次山有文章，
可惋只在碎。
然长于指叙，
约洁有馀态。
心语适相应，
出句多分外。
于诸作者间，
拔戟成一队。
中行虽富剧，
粹美若可盖。
子昂感遇佳，
未若君雅裁。
退之全而神，
上与千载对。
李杜才海翻，
高下非可概。
文与一气间，
为物莫与大。
先王路不荒，
岂不仰吾辈。
石屏立衙衙，
溪口扬素濑。
我思何人知，
徙倚如有待。
