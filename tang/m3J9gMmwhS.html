			<h1>寻高凤石门山中元丹丘</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
寻幽无前期，
乘兴不觉远。
苍崖渺难涉，
白日忽欲晚。
未穷三四山，
已历千万转。
寂寂闻猿愁，
行行见云收。
高松来好月，
空谷宜清秋。
溪深古雪在，
石断寒泉流。
峰峦秀中天，
登眺不可尽。
丹丘遥相呼，
顾我忽而哂。
遂造穷谷间，
始知静者闲。
留欢达永夜，
清晓方言还。
