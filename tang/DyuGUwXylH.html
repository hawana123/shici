长裾间貔虎，
遗庙盛攀登。
白羽三千骑，
红林一万层。
元臣达幽契，
祝史告明征。
抚坐悲今古，
瞻容感废兴。
回风卷丛柏，
骤雨湿诸陵。
倏忽烟花霁，
当营看月生。
