			<h1>送崔使君萧山祷雨甘泽遽降</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谢公一拜敬亭祠，
五马旋归下散丝。
不假土龙呈夭矫，
自然石燕起参差。
预听禾稼如云语，
应有空濛似雾时。
已向为霖报消息，
颍川征诏是前期。
