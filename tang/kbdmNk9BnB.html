			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
石壁早闻僧说好，
今来偏与我相宜。
有山有水堪吟处，
无雨无风见景时。
渔父晚船分浦钓，
牧童寒笛倚牛吹。
画人画得从他画，
六幅应输八句诗。
