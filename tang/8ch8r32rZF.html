			<h1>送郑州严员外</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欲将刀笔润王猷，
东去先分圣主忧。
满扇好风吹郑圃，
一车甘雨别皇州。
尚书碛冷鸿声晚，
仆射陂寒树影秋。
从此文星在何处，
武牢关外庾公楼。
