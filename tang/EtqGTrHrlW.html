			<h1>题新馆</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曾为白社羁游子，
今作朱门醉饱身。
十万户州尤觉贵，
二千石禄敢言贫。
重裘每念单衣士，
兼味常思旅食人。
新馆寒来多少客，
欲回歌酒暖风尘。
