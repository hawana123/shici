			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
佐邑意不适，
闭门秋草生。
何以娱野性？
种竹百余茎。
见此溪上色，
忆得山中情。
有时公事暇，
尽日绕栏行。
勿言根未固，
勿言阴未成。
已觉庭宇内，
稍稍有余清。
最爱近窗卧，
秋风枝有声。
