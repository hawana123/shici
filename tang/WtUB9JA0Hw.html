			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
关戍惟东井，
城池起北辰。
咸歌太平日，
共乐建寅春。
雪尽青山树，
冰开黑水滨。
草迎金埒马，
花伴玉楼人。
鸿渐看无数，
莺歌听欲频。
何当桂枝擢，
归及柳条新。
