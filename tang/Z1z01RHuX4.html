			<h1>雪中即事答微之</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
连夜江云黄惨澹，
平明山雪白模糊。
银河沙涨三千里，
梅岭花排一万株。
北市风生飘散面，
东楼日出照凝酥。
谁家高士关门户，
何处行人失道途。
舞鹤庭前毛稍定，
捣衣砧上练新铺。
戏团稚女呵红手，
愁坐衰翁对白须。
压瘴一州除疾苦，
呈丰万井尽欢娱。
润含玉德怀君子，
寒助霜威忆大夫。
莫道烟波一水隔，
何妨气候两乡殊。
越中地暖多成雨，
还有瑶台琼树无。
