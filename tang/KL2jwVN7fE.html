			<h1>寄献三川守刘公</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三川歌颂彻咸秦，
十二楼前侍从臣。
休闭玉笼留鸑鷟，
早开金埒纵麒麟。
花深稚榻迎何客，
月在膺舟醉几人。
自笑东风过寒食，
茂陵寥落未知春。
半年三度转蓬居，
锦帐心阑羡隼旟。
老去自惊秦塞雁，
病来先忆楚江鱼。
长闻季氏千金诺，
更望刘公一纸书。
春雪未晴春酒贵，
莫教愁杀马相如。
