		<article class="post">
			
碧原开雾隰，
绮岭峻霞城。
烟峰高下翠，
日浪浅深明。
斑红妆蕊树，
圆青压溜荆。
迹岩劳傅想，
窥野访莘情。
巨川何以济，
舟楫伫时英。
