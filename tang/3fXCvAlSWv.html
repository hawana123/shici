			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
枝枝交影锁长门，
嫩色曾沾雨露恩。
凤辇不来春欲尽，
空留莺语到黄昏。
水殿年年占早芳，
柔条风里御炉香。
如今万乘多巡狩，
辇路无阴绿草长。
嫩叶初齐不耐寒，
风和时拂玉栏干。
征人去日曾攀折，
泣雨伤春翠黛残。
