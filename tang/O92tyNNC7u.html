			<h1>九嶷山</h1>
			<div class="info"><span class="date">作者：刘望</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鼎湖冠剑有遗踪，
晋汉真人羽化同。
九转药成丹灶冷，
五车云去玉堂空。
仙家日月蓬壶里，
尘世烟花梦寐中。
徒有旧山流水畔，
老松枝叶苦吟风。
