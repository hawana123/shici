			<div class="info"><span class="date">作者：羊士谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
夷落朝云候，
王正小雪辰。
缅怀朝紫陌，
曾是洒朱轮。
气耿簪裾肃，
风严刻漏频。
暗飞金马仗，
寒舞玉京尘。
豸角随中宪，
龙池列近臣。
蕊珠凝瑞彩，
悬圃净华茵。
帝泽千箱庆，
天颜万物春。
明廷犹咫尺，
高咏愧巴人。
