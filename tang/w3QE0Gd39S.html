			<h1>铜雀妓二首</h1>
			<div class="info"><span class="date">作者：崔道融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
严妆垂玉箸，
妙舞对清风。
无复君王顾，
春来起渐慵。
歌咽新翻曲，
香销旧赐衣。
陵园春雨暗，
不见六龙归。
