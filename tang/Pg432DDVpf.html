			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
湘云初起江沉沉，
君王遥在云梦林。
江南雨多旌旗暗，
台下朝朝春水深。
章华殿前朝万国，
君心独自无终极。
楚兵满地能逐禽，
谁用一身骋筋力。
西江若翻云梦中，
麋鹿死尽应还宫。
