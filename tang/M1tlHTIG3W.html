			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
契阔仕两京，
念子亦飘蓬。
方来属追往，
十载事不同。
岁晏乃云至，
微褐还未充。
惨凄游子情，
风雪自关东。
华觞发欢颜，
嘉藻播清风。
始此盈抱恨，
旷然一夕中。
善蕴岂轻售，
怀才希国工。
谁当念素士，
零落岁华空。
