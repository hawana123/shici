			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
先生千岁馀，
五岳遍曾居。
遥识齐侯鼎，
新过王母庐。
不能师孔墨，
何事问长沮。
玉管时来凤，
铜盘即钓鱼。
竦身空里语，
明目夜中书。
自有还丹术，
时论太素初。
频蒙露版诏，
时降软轮车。
山静泉逾响，
松高枝转疏。
支颐问樵客，
世上复何如。
