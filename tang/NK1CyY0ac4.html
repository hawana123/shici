			<h1>玩月喜张十八员外以王六秘书至</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
前夕虽十五，
月长未满规。
君来晤我时，
风露渺无涯。
浮云散白石，
天宇开青池。
孤质不自惮，
中天为君施。
玩玩夜遂久，
亭亭曙将披。
况当今夕圆，
又以嘉客随。
惜无酒食乐，
但用歌嘲为。
