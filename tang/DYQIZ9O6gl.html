			<h1>晚次荆江</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
孤舟大江水，
水涉无昏曙。
雨暗迷津时，
云生望乡处。
渔翁闲自乐，
樵客纷多虑。
秋色湖上山，
归心日边树。
徒称竹箭美，
未得枫林趣。
向夕垂钓还，
吾从落潮去。
