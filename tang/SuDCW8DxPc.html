			<h1>赠钟陵陈处士</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
否极方生社稷才，
唯谭帝道鄙梯媒。
高吟千首精怪动，
长啸一声天地开。
湖上独居多草木，
山前频醉过风雷。
吾皇仄席求贤久，
莫待征书两度来。


		</article>
