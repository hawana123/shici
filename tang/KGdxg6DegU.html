			<h1>岭下卧疾，寄刘长卿员外</h1>
			<div class="info"><span class="date">作者：包佶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
唯有贫兼病，
能令亲爱疏。
岁时供放逐，
身世付空虚。
胫弱秋添絮，
头风晓废梳。
波澜喧众口，
藜藿静吾庐。
丧马思开卦，
占枭懒发书。
十年江海隔，
离恨子知予。
