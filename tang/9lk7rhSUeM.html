			<h1>和武相公中秋夜西蜀锦楼望月得清字</h1>
			<div class="info"><span class="date">作者：王良会</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
德星摇此夜，
珥耳满重城。
杳霭烟氛色，
飘飖砧杵声。
令行秋气爽，
乐感素风轻。
共赏千年圣，
长歌四海清。
