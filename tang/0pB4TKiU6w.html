			<h1>石研诗</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
平公今诗伯，
秀发吾所羡。
奉使三峡中，
长啸得石研。
巨璞禹凿馀，
异状君独见。
其滑乃波涛，
其光或雷电。
联坳各尽墨，
多水递隐现。
挥洒容数人，
十手可对面。
比公头上冠，
贞质未为贱。
当公赋佳句，
况得终清宴。
公含起草姿，
不远明光殿。
致于丹青地，
知汝随顾眄。
