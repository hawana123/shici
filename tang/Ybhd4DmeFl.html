			</div>

		<article class="post">
			
道方时险拟如何，
谪去甘心隐薜萝。
青草湖将天暗合，
白头浪与雪相和。
旗亭腊酎逾年熟，
水国春寒向晚多。
处困不忙仍不怨，
醉来唯是欲傞傞。
