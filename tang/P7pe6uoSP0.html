			<h1>乐天寄忆旧游，因作报白君以答</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

报白君，
别来已渡江南春。
江南春色何处好，
燕子双飞故官道。
春城三百七十桥，
夹岸朱楼隔柳条。
丫头小儿荡画桨，
长袂女郎簪翠翘。
郡斋北轩卷罗幕，
碧池逶迤绕画阁。
池边绿竹桃李花，
花下舞筵铺彩霞。
吴娃足情言语黠，
越客有酒巾冠斜。
坐中皆言白太守，
不负风光向杯酒。
酒酣襞笺飞逸韵，
至今传在人人口。
报白君，
相思空望嵩丘云。
其奈钱塘苏小小，
忆君泪点石榴裙。
