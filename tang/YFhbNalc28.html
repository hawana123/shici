			<h1>旅泊新津却寄一二知己</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
维舟息行役，
霁景近江村。
并起别离恨，
似闻歌吹喧。
高林月初上，
远水雾犹昏。
王粲平生感，
登临几断魂。
