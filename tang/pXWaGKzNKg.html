			<div class="info"><span class="date">作者：栖蟾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
先生卧碧岑，
诸祖是知音。
得道无一法，
孤云同寸心。
岚光薰鹤诏，
茶味敌人参。
苦向壶中去，
他年许我寻。
