			<h1>奉和郑宾客相公摄官丰陵扈从之作</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
五辂导灵輼，
千夫象缭垣。
行宫移晓漏，
彩仗下秋原。
莫究希夷理，
空怀涣汗恩。
颐神方蹈道，
传圣乃尊尊。
共祝如山寿，
俄惊凭几言。
遐荒七会，
肸蚃百灵奔。
豹尾从风直，
鸾旗映日翻。
涂刍联法从，
营骑肃旌门。
杳霭虞泉夕，
凄清楚挽喧。
不堪程尽处，
呜咽望文园。
