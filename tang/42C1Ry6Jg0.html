			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
仆本濩落人，
辱当州郡使。
量力颇及早，
谢归今即已。
萧萧若凌虚，
衿带顷消靡。
车服卒然来，
涔阳作游子。
郁郁寡开颜，
默默独行李。
忽逢平生友，
一笑方在此。
秋清宁风日，
楚思浩云水。
为语弋林者，
冥冥鸿远矣。
