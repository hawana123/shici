			<h1>将游衡岳过汉阳双松亭留别族弟浮屠谈皓</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秦欺赵氏璧，
却入邯郸宫。
本是楚家玉，
还来荆山中。
丹彩泻沧溟，
精辉凌白虹。
青蝇一相点，
流落此相同。
卓绝道门秀，
谈玄乃支公。
延萝结幽居，
剪竹绕芳丛。
凉花拂户牖，
天籁鸣虚空。
忆我初来时，
蒲萄开景风。
今兹大火落，
秋叶黄梧桐。
水色梦沅湘，
长沙去何穷。
寄书访衡峤，
但与南飞鸿。


		</article>
