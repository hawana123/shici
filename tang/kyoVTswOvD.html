			<h1>分司东都寄牛相公十韵</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忽忽心如梦，
星星鬓似丝。
纵贫长有酒，
虽老未抛诗。
俭薄身都惯，
疏顽性颇宜。
饭粗餐亦饱，
被暖起常迟。
万里归何得，
三年伴是谁？
华亭鹤不去，
天竺石相随。
[余罢杭州，
得华亭鹤、天竺石同载而归。
]王尹贳将马，
田家卖与池。
开门闲坐日，
绕水独行时。
懒慢交游许，
衰羸相府知。
官寮幸无事，
可惜不分司。
