早夏宜初景，
和光起禁城。
祝融将御节，
炎帝启朱明。
日送残花晚，
风过御苑清。
郊原浮麦气，
池沼发荷英。
树影临山动，
禽飞入汉轻。
幸逢尧禹化，
全胜谷中情。
