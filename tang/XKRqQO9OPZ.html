			<h1>射鱼曲</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
思牢弩箭磨青石，
绣额蛮渠三虎力。
寻潮背日伺泅鳞，
贝阙夜移鲸失色。
纤纤粉簳馨香饵，
绿鸭回塘养龙水。
含冰汉语远于天，
何由回作金盘死。
