			<h1>寄大梁诸友</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
分竹守南谯，
弭节过梁池。
雄都众君子，
出饯拥河湄。
燕谑始云洽，
方舟已解维。
一为风水便，
但见山川驰。
昨日次睢阳，
今夕宿符离。
云树怆重叠，
烟波念还期。
相敦在勤事，
海内方劳师。
