			<div class="info"><span class="date">作者：包佶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
西汜驰晖过，
东园别路长。
岁华唯陇柏，
春事罢公桑。
龟兆开泉户，
禽巢闭画梁。
更闻哀礼过，
明诏制心丧。
