			<h1>酬令狐相公寄贺迁拜之什</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
邅回二纪重为郎，
洛下遥分列宿光。
不见当关呼早起，
曾无侍史与焚香。
三花秀色通春幌，
十字清波绕宅墙。
白发青衫谁比数，
相怜只是有梁王。
