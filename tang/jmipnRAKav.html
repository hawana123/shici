			<h1>自潘陵尖还少室居止，秋夕凭眺</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
草堂近少室，
夜静闻风松。
月出潘陵尖，
照见十六峰。
九月山叶赤，
谿云淡秋容。
火点伊阳村，
烟深嵩角钟。
尚子不可见，
蒋生难再逢。
胜惬只自知，
佳趣为谁浓。
昨诣山僧期，
上到天坛东。
向下望雷雨，
云间见回龙。
夕与人群疏，
转爱丘壑中。
心澹水木会，
兴幽鱼鸟通。
稀微了自释，
出处乃不同。
况本无宦情，
誓将依道风。
