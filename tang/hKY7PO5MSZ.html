			<div class="info"><span class="date">作者：刘驾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
回车在门前，
欲上心更悲。
路傍见花发，
似妾初嫁时。
养蚕已成茧，
织素犹在机。
新人应笑此，
何如画蛾眉。
昨日惜红颜，
今日畏老迟。
良媒去不远，
此恨今告谁。
