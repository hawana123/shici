			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
离心忽怅然，
策马对秋天。
孟诸薄暮凉风起，
归客相逢渡睢水。
昨时携手已十年，
今日分途各千里。
岁物萧条满路歧，
此行浩荡令人悲。
家贫羡尔有微禄，
欲往从之何所之。
