日际愁阴生，
天涯暮云碧。
重重不辨盖，
沈沈乍如积。
林色黯疑暝，
隙光俄已夕。
出岫且从龙，
萦空宁触石。
馀辉澹瑶草，
浮影凝绮席。
时景讵能留，
几思轻尺璧。
