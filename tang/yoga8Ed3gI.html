			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

黑夜天寒愁散玉，
东皇海上张仙烛。
侯家歌舞按梨园，
石氏宾寮醉金谷。
鲁家襜褕暗披水，
雪花灯下甘垂翅。
散帙高编折桂枝，
披纱密甃青云地。
霜白溪松转斜盖，
铜龙唤曙咽声细。
八埏蝼蚁厌寒栖，
早晚青旗引春帝。
展转城乌啼紫天，
曈曚千骑衙楼前。
