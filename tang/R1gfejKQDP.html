			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
烈士击玉壶，
壮心惜暮年。
三杯拂剑舞秋月，
忽然高咏涕泗涟。
凤凰初下紫泥诏，
谒帝称觞登御筵。
揄扬九重万乘主，
谑浪赤墀青琐贤。
朝天数换飞龙马，
敕赐珊瑚白玉鞭。
世人不识东方朔，
大隐金门是谪仙。
西施宜笑复宜颦，
丑女效之徒累身。
君王虽爱蛾眉好，
无奈宫中妒杀人。
