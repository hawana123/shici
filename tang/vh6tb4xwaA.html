			<h1>河阳石尚书破回鹘迎贵主过上党……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
塞北虏郊随手破，
山东贼垒掉鞭收。
乌孙公主归秦地，
白马将军入潞州。
剑拔青鳞蛇尾活，
弦抨赤羽火星流。
须知鸟目犹难漏，
纵有天狼岂足忧。
画角三声刁斗晓，
清商一部管弦秋。
他时麟阁图勋业，
更合何人居上头。
