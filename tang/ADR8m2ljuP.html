			<h1>登紫霄峰赠黄仙师</h1>
			<div class="info"><span class="date">作者：杨衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
紫霄不可涉，
灵峰信穹崇。
下有琼树枝，
上有翠发翁。
鸡鸣秋汉侧，
日出红霞中。
璨璨真仙子，
执旄为侍童。
焚香杳忘言，
默念合太空。
世华徒熠耀，
虚室自朦胧。
云飞琼瑶圃，
龟息芝兰丛。
玉箓掩不开，
天窗微微风。
兹焉悟佳旨，
尘境亦幽通。
浩渺临广津，
永用挹无穷。
