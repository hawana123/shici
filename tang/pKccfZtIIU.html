			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
异井甘如醴，
深仁远未涯。
气寒堪破暑，
源净自蠲邪。
修绠悬冰甃，
新桐荫玉沙。
带星凝晓露，
拂雾涌秋华。
绿溢涵千仞，
清泠饮万家。
何能葛洪宅，
终日闭烟霞。
