			<h1>赠金州姚合使君</h1>
			<div class="info"><span class="date">作者：项斯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为郎名更重，
领郡是蹉跎。
官壁题诗尽，
衙庭看鹤多。
城池连草堑，
篱落带椒坡。
未觉旗幡贵，
闲行触处过。
