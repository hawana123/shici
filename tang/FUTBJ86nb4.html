女羞夫婿薄，
客耻主人贱。
遭遇同众流，
低回愧相见。
君非青铜镜，
何事空照面。
莫以衣上尘，
不谓心如练。
人生当荣盛，
待士勿言倦。
君看白日驰，
何异弦上箭。
