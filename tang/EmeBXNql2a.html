			<h1>送李虞仲秀才归东都，因寄元李二友</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
高翼闲未倦，
孤云旷无期。
晴霞海西畔，
秋草燕南时。
邺中多上才，
耿耿丹霄姿。
顾我于逆旅，
与君发光仪。
同将儒者方，
获忝携人知。
幽兰与芳佩，
寒玉锵美词。
旧友在伊洛，
鸣蝉思山陂。
到来再春风，
梦尽双琼枝。
素业且无负，
青冥殊未迟。
南桥天气好，
脉脉一相思。
