			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
常忆能吟一，
房连古帝墟。
无端多忤物，
唯我独知渠。
病愈囊空后，
神清木落初。
只因烽火起，
书札自兹疏。
清风江上月，
霜洒月中砧。
得句先呈佛，
无人知此心。
寂寥从鬼出，
苍翠到门深。
惟有双峰寺，
时时独去寻。
