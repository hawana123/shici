			<h1>送陆畅归江南</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
举举江南子，
名以能诗闻。
一来取高第，
官佐东宫军。
迎妇丞相府，
夸映秀士群。
鸾鸣桂树间，
观者何缤纷。
人事喜颠倒，
旦夕异所云。
萧萧青云干，
遂逐荆棘焚。
岁晚鸿雁过，
乡思见新文。
践此秦关雪，
家彼吴洲云。
悲啼上车女，
骨肉不可分。
感慨都门别，
丈夫酒方醺。
我实门下士，
力薄蚋与蚊。
受恩不即报，
永负湘中坟。
