			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
北山白云里，
隐者自怡悦。
相望试登高，
心随雁飞灭。
愁因薄暮起，
兴是清秋发。
时见归村人，
平沙渡头歇。
天边树若荠，
江畔洲如月。
何当载酒来，
共醉重阳节。
