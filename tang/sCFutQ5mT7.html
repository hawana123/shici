			<h1>寄献湖州从叔员外</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
顾渚山边郡，
溪将罨画通。
远看城郭里，
全在水云中。
西阁归何晚，
东吴兴未穷。
茶香紫笋露，
洲回白蘋风。
歌缓眉低翠，
杯明蜡翦红。
政成寻往事，
辍棹问渔翁。


		</article>
