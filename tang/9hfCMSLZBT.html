			<h1>三月三日，自京到华阴，于水亭独酌……</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
祗役匪遑息，
经时客三秦。
还家问节候，
知到上巳辰。
山县何所有，
高城闭青春。
和风不吾欺，
桃杏满四邻。
旧友适远别，
谁当接欢欣。
呼儿命长瓢，
独酌湘吴醇。
一酌一朗咏，
既酣意亦申。
言筌暂两忘，
霞月只相新。
裴子尘表物，
薛侯席上珍。
寄书二傲吏，
何日同车茵。
讵肯使空名，
终然羁此身。
他年解桎梏，
长作海上人。
