			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万类皆有性，
各各禀天和。
蚕身与汝身，
汝身何太讹。
蚕身不为己，
汝身不为佗。
蚕丝为衣裳，
汝丝为网罗。
济物几无功，
害物日已多。
百虫虽切恨，
其将奈尔何。
