			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
苦哉生长当驿边，
官家使我牵驿船。
辛苦日多乐日少，
水宿沙行如海鸟。
逆风上水万斛重，
前驿迢迢后淼淼。
半夜缘堤雪和雨，
受他驱遣还复去。
衣寒衣湿披短蓑，
臆穿足裂忍痛何。
到明辛苦无处说，
齐声腾踏牵船出。
一间茆屋何所直，
父母之乡去不得。
我愿此水作平田，
长使水夫不怨天。
