欲识春生处，
先从木德来。
入门潜报柳，
度岭暗惊梅。
透雪寒光散，
消冰水镜开。
晓迎郊骑发，
夜逐斗杓回。
淑气空中变，
新声雨后催。
偏宜资律吕，
应是候阳台。
