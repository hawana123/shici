翠岩幽谷高低寺，
十里松风碧嶂连。
开尽春花芳草涧，
遍通秋水月明泉。
石文照日分霞壁，
竹影侵云拂暮烟。
时有猿猱扰钟磬，
老僧无复得安禅。
人烟不隔江城近，
水石虽清海气深。
波动只观罗刹相，
静居难识梵王心。
鱼扃昼锁龙宫宝，
雁塔高摩欲界金。
近日尤闻重雕饰，
世人遥礼二檀林。
