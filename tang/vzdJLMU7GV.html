			<h1>山居遇雪喜道者相访</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
幽居近谷西，
乔木与山齐。
野竹连池合，
岩松映雪低。
喜君来白社，
值我在青谿。
应笑於陵子，
遗荣自灌畦。
