			<h1>赠工部尚书冯公挽歌三首</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
忠鲠难为事，
平生尽畏途。
如弦心自直，
秀木势恒孤。
诏葬南陵道，
神游北斗枢。
贵门传万石，
馀庆在双珠。
爵位题龙旐，
威仪出凤城。
路傍人泣送，
门外马嘶迎。
万事非吾有，
千悲是世情。
昔焉称夏日，
今也谥冬卿。
窅然长夜台，
举世可哀哉。
泉户一朝闭，
松风四面来。
石碑填駮藓，
珠服聚尘埃。
谁言辽东鹤，
千年往复回。
