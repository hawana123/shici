			<h1>无家别</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寂寞天宝后，
园庐但蒿藜。
我里百馀家，
世乱各东西。
存者无消息，
死者为尘泥。
贱子因阵败，
归来寻旧蹊。
人行见空巷，
日瘦气惨凄。
但对狐与狸，
竖毛怒我啼。
四邻何所有，
一二老寡妻。
宿鸟恋本枝，
安辞且穷栖。
方春独荷锄，
日暮还灌畦。
县吏知我至，
召令习鼓鞞。
虽从本州役，
内顾无所携。
近行止一身，
远去终转迷。
家乡既荡尽，
远近理亦齐。
永痛长病母，
五年委沟谿。
生我不得力，
终身两酸嘶。
人生无家别，
何以为烝黎。
