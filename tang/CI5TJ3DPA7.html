			<h1>奉观严郑公厅事岷山沱江画图十韵</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
沱水流中座，
岷山到此堂。
白波吹粉壁，
青嶂插雕梁。
直讶杉松冷，
兼疑菱荇香。
雪云虚点缀，
沙草得微茫。
岭雁随毫末，
川蜺饮练光。
霏红洲蕊乱，
拂黛石萝长。
暗谷非关雨，
丹枫不为霜。
秋成玄圃外，
景物洞庭旁。
绘事功殊绝，
幽襟兴激昂。
从来谢太傅，
丘壑道难忘。
