			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
时来不自意，
宿昔谬枢衡。
翊圣负明主，
妨贤愧友生。
罢归犹右职，
待罪尚南荆。
政有留棠旧，
风因继组成。
高轩问疾苦，
烝庶荷仁明。
衰废时所薄，
只言僚故情。
