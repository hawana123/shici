			<h1>观李固请司马弟山水图三首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
简易高人意，
匡床竹火炉。
寒天留远客，
碧海挂新图。
虽对连山好，
贪看绝岛孤。
群仙不愁思，
冉冉下蓬壶。
方丈浑连水，
天台总映云。
人间长见画，
老去恨空闻。
范蠡舟偏小，
王乔鹤不群。
此生随万物，
何路出尘氛。
高浪垂翻屋，
崩崖欲压床。
野桥分子细，
沙岸绕微茫。
红浸珊瑚短，
青悬薜荔长。
浮查并坐得，
仙老暂相将。
