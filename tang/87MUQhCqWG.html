			<h1>东归别所知</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芙蓉宫阙二妃坛，
两处因依五岁寒。
邹律有风吹不变，
郄枝无分住应难。
愁心似火还烧鬓，
别泪非珠谩落盘。
却羡淮南好鸡犬，
也能终始逐刘安。
