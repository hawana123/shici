			<h1>南唐升元殿基下石记</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
莫问江南事，
江南事可凭。
抱鸡升宝位，
跨犬出金陵。
子建司南位，
安仁秉夜灯。
东邻娇小女，
骑虎渡河冰。


		</article>
