			<h1>将入关行次湘阴</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
背顾秦城在何处，
图书作伴过湘东。
神鸦乱噪黄陵近，
候雁斜沉梦泽空。
打桨天连晴水白，
烧田云隔夜山红。
也知渐老岩栖稳，
争奈文闱有至公。
