			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
稍稍雨侵竹，
翻翻鹊惊丛。
美人隔湘浦，
一夕生秋风。
积雾杳难极，
沧波浩无穷。
相思岂云远，
即席莫与同。
若人抱奇音，
朱弦縆枯桐。
清商激西颢，
泛滟凌长空。
自得本无作，
天成谅非功。
希声閟大朴，
聋俗何由聪。
