			<h1>折柳篇</h1>
			<div class="info"><span class="date">作者：许景先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春色东来度渭桥，
青门垂柳百千条。
长杨西连建章路，
汉家林苑纷无数。
萦花始遍合欢枝，
游丝半罥相思树。
春楼初日照南隅，
柔条垂绿扫金铺。
宝钗新梳倭堕髻，
锦带交垂连理襦。
自怜柳塞淹戎幕，
银烛长啼愁梦著。
芳树朝催玉管新，
春风夜染罗衣薄。
城头杨柳已如丝，
今年花落去年时。
折芳远寄相思曲，
为惜容华难再持。
