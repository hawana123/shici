			<h1>彼农二章</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

世路浇险，
淳风荡除。
彼农家流，
犹存厥初。
藁焉而席，
茨焉而居。
首乱如葆，
形枯若腒。
大耋既鲐，
童子未□。
以负以载，
悉薅悉鉏，
我慕圣道，
我耽古书。
小倦于学，
时游汝庐。
有饭一盛，
莫盐莫蔬。
有繻一缇，
不襟不祛。
所谓饥寒，
汝何逭欤。
禹贡厥田，
上下各异。
善人为邦，
民受其赐。
去年西成，
野有遗穗。
今夏南亩，
旱气赤地。
遭其丰凶，
概敛无二。
退输弗供，
进诉弗视。
号于旻天，
以血为泪。
孟子有言，
王无罪岁。
诗之穷辞，
以嫉悍吏。
