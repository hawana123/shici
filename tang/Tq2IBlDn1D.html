		<article class="post">
			
陇头水欲绝，
陇水不堪闻。
碎影摇枪垒，
寒声咽幔军。
素从盐海积，
绿带柳城分。
日落天边望，
逶迤入塞云。
秦陇逼氐羌，
征人去未央。
如何幽咽水，
并欲断君肠。
西注悲穷漠，
东分忆故乡。
旅魂声搅乱，
无梦到咸阳。
