损神终日谈虚空，
不必归命于胎中。
我神不西亦不东，
烟收云散何濛濛。
尝令体如微微风，
绵绵不断道自冲。
世人逢一不逢一，
一回存想一回出。
只知一切望一切，
不觉一日损一日。
劝君修真复识真，
世上道人多忤人，
披图醮录益乱神。
此法那能坚此身，
心田自有灵地珍。
惜哉自有不自亲，
明真汩没随埃尘。
