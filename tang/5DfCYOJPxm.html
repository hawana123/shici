			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
何代提戈去不还，
独留形影白云间。
肌肤销尽雪霜色，
罗绮点成苔藓斑。
江燕不能传远信，
野花空解妒愁颜。
近来岂少征人妇，
笑采蘼芜上北山。
