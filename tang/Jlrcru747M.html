			<h1>送处士自番禺东游便归苏台别业</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
哑轧暮江上，
橹声摇落心。
宛陵三千里，
路指吴云深。
莼菜动归兴，
忽然闻会吟。
南浮龙川月，
东下敬亭岑。
多君咏逍遥，
结萝碧溪阴。
高笼华表鹤，
静对幽兰琴。
汗漫江海思，
傲然抽冠簪。
归屿未云寂，
还家应追寻。
二陆文苑秀，
岧峣怀所钦。
惜我入洛晚，
不睹双南金。
江左风流尽，
名贤成古今。
送君无限意，
别酒但加斟。
