		<article class="post">
			
万计各无成，
寸心日悠漫。
浮生竟何穷，
巧历不能算。
流落四海间，
辛勤百年半。
商歌向秋月，
哀韵兼浩叹。
寤寐怨佳期，
美人隔霄汉。
寒云度穷水，
别业绕垂幔。
窗中问谈鸡，
长夜何时旦。
