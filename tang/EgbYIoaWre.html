			<h1>奉寄河南韦尹丈人</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有客传河尹，
逢人问孔融。
青囊仍隐逸，
章甫尚西东。
鼎石分门户，
词场继国风。
尊荣瞻地绝，
疏放忆途穷。
浊酒寻陶令，
丹砂访葛洪。
江湖漂短褐，
霜雪满飞蓬。
牢落乾坤大，
周流道术空。
谬惭知蓟子，
真怯笑扬雄。
盘错神明惧，
讴歌德义丰。
尸乡馀土室，
谁话（一作难说）祝鸡翁？
