			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
禁漏晨钟声欲绝，
旌旗组绶影相交。
殿含佳气当龙首，
阁倚晴天见凤巢。
山色葱笼丹槛外，
霞光泛滟翠松梢。
多惭再入金门籍，
不敢为文学解嘲。
