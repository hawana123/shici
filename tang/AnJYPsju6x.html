			<h1>酒胡子</h1>
			<div class="info"><span class="date">作者：卢注</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
同心相遇思同欢，
擎出酒胡当玉盘。
盘中臲卼不自定，
四座清宾注意看。
可亦不在心，
否亦不在面，
徇客随时自圆转。
酒胡五藏属他人，
十分亦是无情劝。
尔不耕，
亦不饥。
尔不蚕，
亦有衣。
有眼不能分黼黻，
有口不能明是非。
鼻何尖，
眼何碧，
仪形本非天地力。
雕镌匠意苦多端，
翠帽朱衫巧妆饰。
长安斗酒十千酤，
刘伶平生为酒徒。
刘伶虚向酒中死，
不得酒池中拍浮。
酒胡一滴不入眼，
空令酒胡名酒胡。
