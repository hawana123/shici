			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
文昌新入有光辉，
紫界宫墙白粉闱。
晓日鸡人传漏箭，
春风侍女护朝衣。
雪飘歌句高难和，
鹤拂烟霄老惯飞。
官职声名俱入手，
近来诗客似君稀。
[顷曾有赠杨诗，
落句云：“不用更教诗过好，
折君官职是声名。
”今故云“俱入手”。
]
