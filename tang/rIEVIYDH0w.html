			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
谁能嗟叹光阴暮，
岂复忧愁活计贫。
忽忽不知头上事，
时时犹忆眼中人。
早为良友非交势，
晚接嘉姻不失亲。
最喜两家婚嫁毕，
一时抽得尚平身。
