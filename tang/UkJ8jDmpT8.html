			<h1>下第献所知三首</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
偶向江头别钓矶，
等闲经岁与心违。
虚教六尺受辛苦，
枉把一身忧是非。
青桂本来无欠负，
碧霄何处有因依。
春风不用相催促，
回避花时也解归。
不识人间巧路岐，
只将端拙泥神祇。
与他名利本无分，
却共水云曾有期。
大抵物情应莫料，
近来天意也须疑。
自怜心计今如此，
凭仗春醪为解颐。
十年磨镞事锋铓，
始逐朱旗入战场。
四海风云难际会，
一生肝胆易开张。
退飞莺谷春零落，
倒卓龙门路渺茫。
今日惭知也惭命，
笑余歌罢忽凄凉。
