			</div>
		</div>

		<article class="post">
			
远岫当轩列翠光，
高僧一衲万缘忘。
碧松影里地长润，
白藕花中水亦香。
云自雨前生净石，
鹤于钟后宿长廊。
游人恋此吟终日，
盛暑楼台早有凉。
