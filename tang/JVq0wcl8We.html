			<h1>天街</h1>
			<div class="info"><span class="date">作者：秦韬玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九衢风景尽争新，
独占天门近紫宸。
宝马竞随朝暮客，
香车争碾古今尘。
烟光正入南山色，
气势遥连北阙春。
莫见繁华只如此，
暗中还换往来人。


		</article>
