贵人三阁上，
日晏未梳头。
不应有恨事，
娇甚却成愁。
珠箔曲琼钩，
子细见扬州。
北兵那得度，
浪语判悠悠。
沉香帖阁柱，
金缕画门楣。
回首降幡下，
已见黍离离。
三人出眢井，
一身登槛车。
朱门漫临水，
不可见鲈鱼。
