			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
士有经世筹，
自无活身策。
求食道路间，
劳困甚徒役。
我身与子同，
日被饥寒迫。
侧望卿相门，
难入坚如石。
为农昧耕耘，
作商迷贸易。
空把书卷行，
投人买罪责。
六月南风多，
苦旱土色赤。
坐家心尚焦，
况乃远作客。
羸马出郭门，
饯饮晓连夕。
愿君似醉肠，
莫谩生忧戚。
