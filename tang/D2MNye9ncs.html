			<h1>奉和圣制答二相出雀鼠谷</h1>
			<div class="info"><span class="date">作者：徐安贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
两臣初入梦，
二月扈巡边。
涧北寒犹在，
山南春半传。
颂声先奉御，
辰象复回天。
云日明千里，
旌旗照一川。
柳阴低辇路，
草色变新田。
还望汾阳近，
宸游自窅然。
