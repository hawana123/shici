			<div class="info"><span class="date">作者：孟简</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
玉烛将成岁，
封人亦自歌。
八方沾圣泽，
异亩发嘉禾。
共秀芳何远，
连茎瑞且多。
颖低甘露滴，
影乱惠风过。
表稔由神化，
为祥识气和。
因知兴嗣岁，
王道旧无颇。
