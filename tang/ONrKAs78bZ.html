			<h1>玄元皇帝应见贺圣祚无疆</h1>
			<div class="info"><span class="date">作者：赵铎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圣主今司契，
神功格上玄。
岂唯求傅野，
更有叶钧天。
审梦西山下，
焚香北阙前。
道光尊圣日，
福应集灵年。
咫尺真容近，
巍峨大象悬。
觞从百寮献，
形为万方传。
声教唯皇矣，
英威固邈然。
惭无美周颂，
徒上祝尧篇。


		</article>
