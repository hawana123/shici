		<article class="post">
			
一簇烟霞荣辱外，
秋山留得傍檐楹。
朝钟暮鼓不到耳，
明月孤云长挂情。
世上路岐何缭绕，
水边蓑笠称平生。
寻思阮籍当时意，
岂是途穷泣利名。
