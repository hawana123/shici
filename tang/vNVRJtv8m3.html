			</div>

	<div class="container">
		<article class="post">
			
洛友寂寂约，
省骑霏霏尘。
游僧步晚磬，
话茗含芳春。
瑶策冰入手，
粉壁画莹神。
赪廓芙蓉霁，
碧殿琉璃匀。
玄讲岛岳尽，
渊咏文字新。
屡笑寒竹宴，
况接青云宾。
顾惭馀眷下，
衰瘵婴残身。
