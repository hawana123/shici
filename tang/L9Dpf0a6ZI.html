			<h1>送友人宰湘阴</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
从宦舟行远，
浮湘又入闽。
蒹葭无朔雁，
柽栝有蛮神。
传吏闲调象，
山精暗讼人。
唯须千树橘，
暂救李衡贫。
