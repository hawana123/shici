			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
沉吟对迁客，
惆怅西南天。
昔为一官未得意，
今向万里令人怜。
念兹斗酒成暌间，
停舟叹君日将晏。
远树应怜北地春，
行人却羡南归雁。
丈夫穷达未可知，
看君不合长数奇。
江山到处堪乘兴，
杨柳青青那足悲。
