			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
余杭形胜四方无，
州傍青山县枕湖。
绕郭荷花三十里，
拂城松树一千株。
梦儿亭古传名谢，
教妓楼新道姓苏。
[州西灵隐山上有梦谢亭，
即是杜明浦梦谢灵运之所，
因名客儿也。
苏小小本钱塘妓人也。
]独有使君年太老，
风光不称白髭须。
