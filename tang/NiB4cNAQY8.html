			<h1>送羽人王锡归罗浮</h1>
			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风前整顿紫荷巾，
常向罗浮保养神。
石磴倚天行带月，
铁桥通海入无尘。
龙蛇出洞闲邀雨，
犀象眠花不避人。
最爱葛洪寻药处，
露苗烟蕊满山春。
