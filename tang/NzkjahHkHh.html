			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨砌长寒芜，
风庭落秋果。
窗间有闲叟，
尽日看书坐。
书中见往事，
历历知福祸。
多取终厚亡，
疾驱必先坠。
劝君少干名，
名为锢身锁。
劝君少求利，
利是焚身火。
我心知已久，
吾道无不可。
所以雀罗门，
不能寂寞我。
