			<h1>酬岑二十主簿秋夜见赠之作</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
舍下蛩乱鸣，
居然自萧索。
缅怀高秋兴，
忽枉清夜作。
感物我心劳，
凉风惊二毛。
池枯菡萏死，
月出梧桐高。
如何异乡县，
复得交才彦。
泪没嗟后时，
蹉跎耻相见。
箕山别来久，
魏阙谁不恋。
独有江海心，
悠悠未尝倦。
