			<h1>涂次偶作</h1>
			<div class="info"><span class="date">作者：唐求</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岁月客中销，
崎岖力自招。
问人寻野寺，
牵马渡危桥。
为雨疑天晚，
因山觉路遥。
前程何处是，
一望又迢迢。
