			<h1>赠李十二白</h1>
			<div class="info"><span class="date">作者：崔宗之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
凉风八九月，
白露满空庭。
耿耿意不畅，
捎捎风叶声。
思见雄俊士，
共话今古情。
李侯忽来仪，
把袂苦不早。
清论既抵掌，
玄谈又绝倒。
分明楚汉事，
历历王霸道。
担囊无俗物，
访古千里馀。
袖有匕首剑，
怀中茂陵书。
双眸光照人，
词赋凌子虚。
酌酒弦素琴，
霜气正凝洁。
平生心中事，
今日为君说。
我家有别业，
寄在嵩之阳。
明月出高岑，
清谿澄素光。
云散窗户静，
风吹松桂香。
子若同斯游，
千载不相忘。
