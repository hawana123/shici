			<h1>从事淮南府过亡友杨校书旧厅感念愀然</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

故人随化往，
倏忽今七霜。
及我就拘限，
清风留此堂。
松竹逾映蔚，
芝兰自销亡。
绝弦罢流水，
闻笛同山阳。
炯如冰玉姿，
粲若鸾凤章。
欲翥摧劲翮，
先秋落贞芳。
正平赋鹦鹉，
文考颂灵光。
二子古不吊，
夫君今何伤。
黄墟既杳杳，
玄化亦茫茫。
岂必限宿草，
含凄洒衣裳。
