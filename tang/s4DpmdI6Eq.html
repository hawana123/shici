髯参军，
髯参军，
身为北州吏，
心寄东山云。
坐见萋萋芳草绿。
遥思往日晴江曲。
刺船频向剡中回，
捧被曾过越人宿。
花里莺啼白日高，
春楼把酒送车螯。
狂歌好爱陶彭泽，
佳句唯称谢法曹。
平生乐事多如此，
忍为浮名隔千里。
一雁南飞动客心，
思归何待秋风起。
