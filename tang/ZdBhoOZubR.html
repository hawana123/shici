			<h1>吊灵均词</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昧天道兮有无，
听汨渚兮踌躇。
期灵均兮若存，
问神理兮何如。
愿君精兮为月，
出孤影兮示予。
天独何兮有君，
君在万兮不群。
既冰心兮皎洁，
上问天兮胡不闻。
天不闻，
神莫睹，
若云冥冥兮雷霆怒，
萧条杳眇兮馀草莽。
古山春兮为谁，
今猿哀兮何思。
风激烈兮楚竹死，
国殇人悲兮雨飔飔。
雨飔飔兮望君时，
光茫荡漾兮化为水，
万古忠贞兮徒尔为。
