			<h1>秋夜小洞庭离宴诗</h1>
			<div class="info"><span class="date">作者：苏源明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浮涨湖兮莽迢遥，
川后礼兮扈予桡。
横增沃兮蓬仙延，
川后福兮易予舷。
月澄凝兮明空波，
星磊落兮耿秋河。
夜既良兮酒且多，
乐方作兮奈别何。


		</article>
