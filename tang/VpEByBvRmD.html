			<h1>春日期巢湖旧事</h1>
			<div class="info"><span class="date">作者：谭用之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暖掠红香燕燕飞，
五云仙珮晓相携。
花开鹦鹉韦郎曲，
竹亚虬龙白帝溪。
富贵万场归紫酒，
是非千载逐芳泥。
不知多少开元事，
露泣春丛向日低。
