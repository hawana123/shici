			<h1>送张员外出牧岳州</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤凰衔诏与何人，
喜政多才宠寇恂。
台上鸳鸾争送远，
岳阳云树待行春。
自怜黄阁知音在，
不厌彤幨出守频。
应笑冯唐衰且拙，
世情相见白头新。


		</article>
