			<h1>襄阳早秋寄岑侍郎</h1>
			<div class="info"><span class="date">作者：崔湜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江城秋气早，
旭旦坐南闱。
落叶惊衰鬓，
清霜换旅衣。
时来矜早达，
事往觉前非。
体道徒推理，
防身终昧微。
故人金华省，
肃穆秉天机。
谁念江汉广，
蹉跎心事违。


		</article>
