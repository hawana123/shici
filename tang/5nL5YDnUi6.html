			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
久闻为客过苍梧，
休说携家归镜湖。
山水颠狂应尽在，
鬓毛凋落免贫无。
和僧抢入云中峭，
带鹤驱成涧底孤。
春醉醒来有馀兴，
因人乞与武陵图。
