			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
西溪风生竹森森，
南潭萍开水沉沉。
丛翠万竿湘岸色，
空碧一泊松江心。
浦派萦回误远近，
桥岛向背迷窥临。
澄澜方丈若万顷，
倒影咫尺如千寻。
泛然独游邈然坐，
坐念行心思古今。
菟裘不闻有泉沼，
西河亦恐无云林。
岂如白翁退老地，
树高竹密池塘深。
华亭双鹤白矫矫，
太湖四石青岑岑。
眼前尽日更无客，
膝上此时唯有琴。
洛阳冠盖自相索，
谁肯来此同抽簪？
