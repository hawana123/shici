			<h1>赠王司马</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白笏朱衫年少时，
久登班列会朝仪。
贮财不省关身用，
行义唯愁被众知。
藏得宝刀求主带，
调成骏马乞人骑。
未曾相识多闻说，
遥望长如白玉枝。
