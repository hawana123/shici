			<h1>酬王履震游园林见贻</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
宅生惟海县，
素业守郊园。
中览霸王说，
上徼明主恩。
一行罢兰径，
数载历金门。
既负潘生拙，
俄从周任言。
逶迤恋轩陛，
萧散反丘樊。
旧径稀人迹，
前池耗水痕。
并看芳树老，
唯觉敝庐存。
自我栖幽谷，
逢君翳覆盆。
孟轲应有命，
贾谊得无冤。
江上行伤远，
林间偶避喧。
地偏人事绝，
时霁鸟声繁。
独善心俱闭，
穷居道共尊。
乐因南涧藻，
忧岂北堂萱。
幽意加投漆，
新诗重赠轩。
平生徇知己，
穷达与君论。
