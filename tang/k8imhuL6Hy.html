			<h1>五弦行</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
美人为我弹五弦，
尘埃忽静心悄然。
古刀幽磬初相触，
千珠贯断落寒玉。
中曲又不喧，
徘徊夜长月当轩。
如伴风流萦艳雪，
更逐落花飘御园。
独凤寥寥有时隐，
碧霄来下听还近。
燕姬有恨楚客愁，
言之不尽声能尽。
末曲感我情，
解幽释结和乐生。
壮士有仇未得报，
拔剑欲去愤已平，
夜寒酒多愁遽明。
