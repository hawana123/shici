			<h1>江楼送太康郭主簿赴岭南</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
对酒怜君安可论，
当官爱士如平原。
料钱用尽却为谤，
食客空多谁报恩。
万里孤舟向南越，
苍梧云中暮帆灭。
树色应无江北秋，
天涯尚见淮阳月。
驿路南随桂水流，
猿声不绝到炎州。
青山落日那堪望，
谁见思君江上楼。
