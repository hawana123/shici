			<h1>贺同年第三人刘先辈咸辟命</h1>
			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
甲门才子鼎科人，
拂地蓝衫榜下新。
脱俗文章笑鹦鹉，
凌云头角压麒麟。
金壶藉草溪亭晚，
玉勒穿花野寺春。
多愧受恩同阙里，
不嫌师僻与颜贫。
