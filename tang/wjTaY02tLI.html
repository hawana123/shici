			<h1>夏日独直，寄萧侍御</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宪台文法地，
翰林清切司。
鹰猜课野鹤，
骥德责山麋。
课责虽不同，
同归非所宜。
是以方寸内，
忽忽暗相思。
夏日独上直，
日长何所为。
澹然无他念，
虚静是吾师。
形委有事牵，
心与无事期。
中臆一以旷，
外累都若遗。
地贵身不觉，
意闲境来随。
但对松与竹，
如在山中时。
情性聊自适，
吟咏偶成诗。
此意非夫子，
余人多不知。
