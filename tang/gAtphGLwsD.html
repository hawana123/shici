激箭溪湍势莫凭，
飘然一叶若为乘。
仰瞻青壁开天罅，
斗转寒湾避石棱。
巢鸟夜惊离岛树，
啼猿昼怯下岩藤。
此中明日寻知己，
恐似龙门不易登。
