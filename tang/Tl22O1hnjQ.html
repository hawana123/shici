			<h1>奉陪颜使君修《韵海》毕，东溪泛舟……</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诸侯崇鲁学，
羔雁日成群。
外史刊新韵，
中郎定古文。
菁华兼百氏，
缣素备三坟。
国语思开物，
王言欲致君。
研精业已就，
欢宴惜应分。
独望西山去，
将身寄白云。
