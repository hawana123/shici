			<h1>重游木兰亭</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缭绕长堤带碧浔，
昔年游此尚青衿。
兰桡破浪城阴直，
玉勒穿花苑树深。
宦路尘埃成久别，
仙家风景有谁寻？
那知年长多情后，
重凭栏干一独吟。
