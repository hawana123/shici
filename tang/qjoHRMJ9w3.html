		<article class="post">
			
只向砌边流野水，
樽前上下看鱼儿。
笋蹊已长过人竹，
藤径从添拂面丝。
若许白猿垂近户，
即无红果压低枝。
大才必拟逍遥去，
更遣何人佐盛时。
