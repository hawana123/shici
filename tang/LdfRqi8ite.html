			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
九江十年冬大雪，
江水生冰树枝折。
百鸟无食东西飞，
中有旅雁声最饥。
雪中啄草冰上宿，
翅冷腾空飞动迟。
江童持网捕将去，
手携入市生卖之。
我本北人今谴谪，
人鸟虽殊同是客。
见此客鸟伤客人，
赎汝放汝飞入云。
雁雁汝飞向何处？
第一莫飞西北去。
淮西有贼讨未平，
百万甲兵九屯聚。
官军贼军相守老，
食尽兵穷将及汝。
健儿饥饿射汝吃，
拔汝翅翎为箭羽。
