			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
招太灵兮山之巅，
山屹山兮水沦涟。
祠之襰兮眇何年，
木修修兮草鲜鲜。
嗟魑魅兮淫厉，
自古昔兮崇祭。
禧太灵兮端清，
予愿致夫精诚。
久愵兮忄充忄充,招捃扌痐兮呼风。
风之声兮起飗飗，
吹玄云兮散而浮。
望太灵兮俨而安，
澹油溶兮都清闲。
