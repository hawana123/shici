王事信靡监，
饮冰安足辞。
胡为拥征传，
乃至天南陲。
天南非我乡，
留滞忽逾时。
还经羽人家，
豁若云雾披。
何以宽吾怀，
老庄有微词。
达士无不可，
至人岂偏为。
客愁勿复道，
为君吟此诗。
