			<h1>夕霁杜陵登楼寄韦繇</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
浮阳灭霁景，
万物生秋容。
登楼送远目，
伏槛观群峰。
原野旷超缅，
关河纷杂重。
清晖映竹日，
翠色明云松。
蹈海寄遐想，
还山迷旧踪。
徒然迫晚暮，
未果谐心胸。
结桂空伫立，
折麻恨莫从。
思君达永夜，
长乐闻疏钟。
