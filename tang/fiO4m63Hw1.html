			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
岸浅桥平池面宽，
飘然轻棹泛澄澜。
风宜扇引开怀入，
树爱舟行仰卧看。
别境客稀知不易，
能诗人少咏应难。
唯怜吕叟时相伴，
同把(石番)溪旧钓竿。
