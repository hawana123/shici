			<h1>别赞上人</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
百川日东流，
客去亦不息。
我生苦漂荡，
何时有终极。
赞公释门老，
放逐来上国。
还为世尘婴，
颇带憔悴色。
杨枝晨在手，
豆子雨已熟。
是身如浮云，
安可限南北。
异县逢旧友，
初忻写胸臆。
天长关塞寒，
岁暮饥冻逼。
野风吹征衣，
欲别向曛黑。
马嘶思故枥，
归鸟尽敛翼。
古来聚散地，
宿昔长荆棘。
相看俱衰年，
出处各努力。
