			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

初梦龙宫宝焰然，
瑞霞明丽满晴天。
旋成醉倚蓬莱树，
有个仙人拍我肩。
少顷远闻吹细管，
闻声不见隔飞烟。
逡巡又过潇湘雨，
雨打湘灵五十弦。
瞥见冯夷殊怅望，
鲛绡休卖海为田。
亦逢毛女无憀极，
龙伯擎将华岳莲。
恍惚无倪明又暗，
低迷不已断还连。
觉来正是平阶雨，
独背寒灯枕手眠。
