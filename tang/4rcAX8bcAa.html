			<h1>将归蜀留献恩地仆射二首</h1>
			<div class="info"><span class="date">作者：姚鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自持衡镜采幽沈，
此事常闻旷古今。
危叶只将终委地，
焦桐谁料却为琴。
蒿莱讵报生成德，
犬马空怀感恋心。
明日还家盈眼血，
定应回首即沾襟。
江上长思狎钓翁，
此心难与昨心同。
自承丘壑新恩重，
已分烟霞旧隐空。
龙变偶因资巨浪，
鸟飞谁肯借高风。
应怜死节无门效，
永叹潜怀似转蓬。
