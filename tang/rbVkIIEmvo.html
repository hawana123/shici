			<h1>将赴汝州，途出浚下，留辞李相公</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
长安旧游四十载，
鄂渚一别十四年。
后来富贵已零落，
岁寒松柏犹依然。
初逢贞元尚文主，
云阙天池共翔舞。
相看却数六朝臣，
屈指如今无四五。
夷门天下之咽喉，
昔时往往生疮疣。
联翩旧相来镇压，
四海吐纳皆通流。
久别凡经几多事，
何由说得平生意。
千思万虑尽如空，
一笑一言真可贵。
世间何事最殷勤，
白头将相逢故人。
功成名遂会归老，
请向东山为近邻。
