汉制荣车服，
周诗美肃雍。
礼尊同姓主，
恩锡大名封。
外馆留图史，
阴堂闭德容。
睿词悲薤露，
千古仰芳踪。
秦楼晓月残，
卤簿列材官。
红绶兰桂歇，
粉田风露寒。
凝笳悲驷马，
清镜掩孤鸾。
愍册徽音在，
都人雪涕看。
