			<h1>长安客舍，赠李行父明府</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
藏器待时少，
知人自古难。
遂令丹穴凤，
晚食金琅玕。
谁谓兵戈际，
鸣琴方一弹。
理烦善用简，
济猛能兼宽。
夙夜念黎庶，
寝兴非宴安。
洪波未静壑，
何树不惊鸾。
凫舄傍京辇，
甿心悬灌坛。
高槐暗苦雨，
长剑生秋寒。
旅食还为客，
饥年亦尽欢。
亲劳携斗水，
往往救泥蟠。
但恐酬明义，
蹉跎芳岁阑。
