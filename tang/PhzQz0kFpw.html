			<h1>奉酬路五郎中院长新除工部员外见简</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一门同秘省，
万里作长城。
问绢莲花府，
扬旗细柳营。
词锋偏却敌，
草奏直论兵。
何幸新诗赠，
真输小谢名。
