			<h1>庆云章</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昆仑元气。
实生庆云。
大人作矣。
五色氤（ 一作氛 ）氲。
昔在帝妫。
南风既薰。
丛芳烂熳。
郁郁纷纷。
旷矣千祀。
庆云来止。
玉叶金柯。
祚我天子。
非我天子。
庆云谁昌。
非我圣母。
庆云谁光。
庆云光矣。
周道昌矣。
九万八千。
天授皇年。


		</article>
