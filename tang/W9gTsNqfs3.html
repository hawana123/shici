			<h1>题海盐南馆</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
故人营此地，
台馆尚依依。
黑夜山魈语，
黄昏海燕归。
旧阴杨叶在，
残雨槿花稀。
无复南亭赏，
高檐红烛辉。
