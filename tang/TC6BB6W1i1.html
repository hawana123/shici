			<h1>经费冠卿旧隐</h1>
			<div class="info"><span class="date">作者：刘昭禹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
节高终不起，
死恋九华山。
圣主情何切，
孤云性本闲。
名传中国外，
坟在乱松间。
依约曾栖处，
斜阳鸟自还。


		</article>
