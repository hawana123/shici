			<h1>新竹</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
笋添南阶竹，
日日成清閟。
缥节已储霜，
黄苞犹掩翠。
出栏抽五七，
当户罗三四。
高标陵秋严，
贞色夺春媚。
稀生巧补林，
并出疑争地。
纵横乍依行，
烂熳忽无次。
风枝未飘吹，
露粉先涵泪。
何人可携玩，
清景空瞪视。
