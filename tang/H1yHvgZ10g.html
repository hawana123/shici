			<h1>过贾六</h1>
			<div class="info"><span class="date">作者：苏晋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
主人病且闲，
客来情弥适。
一酌复一笑，
不知日将夕。
昨来属欢游，
于今尽成昔。
努力持所趣，
空名定何益。
