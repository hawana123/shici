秋草马蹄轻，
角弓持弦急。
去为龙城候，
正值胡兵袭。
军气横大荒，
战酣日将入。
长风金鼓动，
白露铁衣湿。
四起愁边声，
南辕时伫立。
断蓬孤自转，
寒雁飞相及。
万里云沙涨，
平川冰霰溢。
夜闻汉使归，
独向刀环泣。
