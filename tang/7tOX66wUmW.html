			<h1>酬杨给事兼见赠台中</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
子云推辨博，
公理擅词雄。
始自尚书省，
旋闻给事中。
言从温室秘，
籍向琐闱通。
顾我叨郎署，
惭无草奏功。
分曹八舍断，
解袂五时空。
宿昔陪馀论，
平生赖击蒙。
神仙应东掖，
云雾限南宫。
忽枉琼瑶赠，
长歌兰渚风。
