			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
能文好饮老萧郎，
身似浮云鬓似霜。
生计抛来诗是业，
家园忘却酒为乡。
江从巴峡初成字，
猿过巫阳始断肠。
不醉黔中争去得？
磨围山月正苍苍。
