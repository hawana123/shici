			<h1>郭翰酬织女</h1>
			<div class="info"><span class="date">作者：织女</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人世将天上，
由来不可期。
谁知一回顾，
更作两相思。
赠枕犹香泽，
啼衣尚泪痕。
玉颜霄汉里，
空有往来魂。
