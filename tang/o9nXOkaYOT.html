小隐山人十洲客，
莓苔为衣双耳白。
青编为我忽降书，
暮雨虹霓一千尺。
赤城门闭六丁直，
晓日已烧东海色。
朝天半夜闻玉鸡，
星斗离离碍龙翼。
第三十卷
