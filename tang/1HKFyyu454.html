			<h1>辄吟七言四韵攀寄翁文尧拾遗</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
唐设高科表用文，
吾曹谁作谏垣臣。
甄山秀气旷千古，
凤阙华恩钟二人。
起草便论天上事，
如君不是世间身。
龙头龙尾前年梦，
今日须怜应若神。
