			<h1>九年十一月二十一日感事而作</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
祸福茫茫不可期，
大都早退似先知。
当君白首同归日，
是我青山独往时。
顾索素琴应不暇，
忆牵黄犬定难追。
麒麟作脯龙为醢，
何似泥中曳尾龟？
