			</div>

	<div class="container">
		<article class="post">
			
灵异不能栖鸟雀，
幽奇终不着猿猱。
为经巢贼应无损，
纵使秦驱也谩劳。
珍重昔贤留像迹，
陵迁谷变自坚牢。
（失二句）。
