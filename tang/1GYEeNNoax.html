			<h1>狂歌行，赠四兄</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
与兄行年校一岁，
贤者是兄愚者弟。
兄将富贵等浮云，
弟切功名好权势。
长安秋雨十日泥，
我曹鞴马听晨鸡。
公卿朱门未开锁，
我曹已到肩相齐。
吾兄睡稳方舒膝，
不袜不巾蹋晓日。
男啼女哭莫我知，
身上须缯腹中实。
今年思我来嘉州。
嘉州酒重花绕楼。
楼头吃酒楼下卧，
长歌短咏还相酬。
四时八节还拘礼，
女拜弟妻男拜弟。
幅巾鞶带不挂身，
头脂足垢何曾洗。
吾兄吾兄巢许伦，
一生喜怒长任真。
日斜枕肘寝已熟，
啾啾唧唧为何人。
