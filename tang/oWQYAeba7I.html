			<h1>寄通州元侍御果州崔员外澧州李舍人凤</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨日闻甲死，
今朝闻乙死。
知识三分中，
二分化为鬼。
逝者不复见，
悲哉长已矣。
存者今如何？
去我皆万里。
平生知心者，
屈指能有几？
通果澧凤州，
眇然四君子。
相思俱老大，
浮世如流水。
应叹旧交游，
凋零日如此。
何当一杯酒，
开眼笑相视？
