		<article class="post">
			
匝岸青芜掩古苔，
面山亭树枕潭开。
有时弦管收筵促，
无数凫鹥逆浪来。
路入龙祠群木老，
风惊渔艇一声回。
人传郭恽多游此，
谁见当初泛玉杯。
