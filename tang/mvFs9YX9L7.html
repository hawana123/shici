		<article class="post">
			
迢迢东南天，
巨浸无津壖。
雄风卷昏雾，
干戈满楼船。
此时尉佗心，
儿童待幽燕。
三寸陆贾舌，
万里汉山川。
若令交趾货，
尽生虞芮田。
天意苟如此，
遐人谁肯怜？
