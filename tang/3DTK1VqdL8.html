			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
浊水菱叶肥，
清水菱叶鲜。
义不游浊水，
志士多苦言。
潮没具区薮，
潦深云梦田。
朝随北风去，
暮逐南风还。
浦口多渔家，
相与邀我船。
饭稻以终日，
羹莼将永年。
方冬水物穷，
又欲休山樊。
尽室相随从，
所贵无忧患。
