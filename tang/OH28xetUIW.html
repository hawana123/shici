			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
朝为三室印，
晚为三蜀人。
遥知下车日，
正及巴山春。
县道橘花里，
驿流江水滨。
公门辄无事，
赏地能相亲。
解衣初醉绿芳夕，
应采蹲鸱荐佳客。
霁水远映西川时，
闲望碧鸡飞古祠。
爱君乐事佳兴发，
天外铜梁多梦思。
