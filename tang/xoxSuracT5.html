			<h1>晚霁登汝南大云阁</h1>
			<div class="info"><span class="date">作者：贾彦璋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
禅宫新歇雨，
香阁晚登临。
邑树晴光起，
川苗佳气深。
水包城下岸，
云细郢中岑。
自叹牵卑日，
聊开望远心。


		</article>
