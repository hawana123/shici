			<h1>献张拾遗</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
官资清贵近丹墀，
性格孤高世所稀。
金殿日开亲凤扆，
古屏时展看渔矶。
酒醒虚阁秋帘卷，
吟对疏篁夕鸟归。
献替频陈忠誉播，
鹏霄万里展雄飞。
