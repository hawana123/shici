丹旐何飞扬，
素骖亦悲鸣。
晨光照闾巷，
轜车俨欲行。
萧条九月天，
哀挽出重城。
借问送者谁？
妻子与弟兄。
苍苍上古原，
峨峨开新茔。
含酸一恸哭，
异口同哀声。
旧垅转芜绝，
新坟日罗列。
春风草绿北邙山，
此地年年生死别。
