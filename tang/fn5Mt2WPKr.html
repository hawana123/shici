			<h1>望庐山瀑布其一</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西登香炉峰，
南见瀑布水。
挂流三百丈，
喷壑数十里。
欻如飞电来，
隐若白虹起。
初惊河汉落，
半洒云天里。
仰观势转雄，
壮哉造化功。
海风吹不断，
江月照还空。
空中乱潈射，
左右洗青壁。
飞珠散轻霞，
流沫沸穹石。
而我乐名山，
对之心益闲。
无论漱琼液，
还得洗尘颜。
且谐宿所好，
永愿辞人间。
