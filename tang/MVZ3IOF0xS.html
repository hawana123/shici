			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
岘山南郭外，
送别每登临。
沙岸江村近，
松门山寺深。
一言予有赠，
三峡尔将寻。
祖席宜城酒，
征途云梦林。
蹉跎游子意，
眷恋故人心。
去矣勿淹滞，
巴东猿夜吟。
