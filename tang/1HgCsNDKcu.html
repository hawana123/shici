			<h1>紫薇花</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
素秋寒露重，
芳事固应稀。
小槛临清昭，
高丛见紫薇。
温磨终有思，
暗淡岂无辉。
见欲迷交甫，
谁能状宓妃。
妆新犹倚镜，
步缓不胜衣。
恍似新相得，
伥如久未归。
又疑神女过，
犹佩七香帏。
还似星娥织，
初临五彩机。
庆云今已集，
威凤莫惊飞。
绮笔题难尽，
烦君白玉徽。
