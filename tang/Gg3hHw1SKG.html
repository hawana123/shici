二十挥篇翰，
三十穷典坟。
辟书五府至，
名为四海闻。
始从车骑幕，
今赴嫖姚军。
契阔晚相遇，
草戚遽离群。
悠悠行子远，
眇眇川途分。
登高望燕代，
日夕生夏云。
司徒拥精甲，
誓将除国氛。
儒生幸持斧，
可以佐功勋。
无言羽书急，
坐阙相思文。
