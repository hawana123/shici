			<h1>暮冬送苏四郎徯兵曹适桂州</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
飘飘苏季子，
六印佩何迟。
早作诸侯客，
兼工古体诗。
尔贤埋照久，
余病长年悲。
卢绾须征日，
楼兰要斩时。
岁阳初盛动，
王化久磷缁。
为入苍梧庙，
看云哭九疑。
