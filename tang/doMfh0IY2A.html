			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
万重青嶂蜀门口，
一树红花山顶头。
春尽忆家归未得，
低红如解替君愁。
叶如裙色碧绡浅，
花似芙蓉红粉轻。
若使此花兼解语，
推囚御史定违程。
