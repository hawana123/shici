湘江烟水深，
沙岸隔枫林。
何处鹧鸪飞，
日斜斑竹阴。
二女虚垂泪，
三闾枉自沉。
惟有鹧鸪鸟，
独伤行客心。
越冈连越井，
越鸟更南飞。
何处鹧鸪啼，
夕烟东岭归。
岭头行人少，
天涯北客稀。
鹧鸪啼别处，
相对泪沾衣。
