			<h1>游春引三首</h1>
			<div class="info"><span class="date">作者：张碧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
句芒爱弄春风权，
开萌发翠无党偏。
句芒小女精神巧，
机罗杼绮满平川。
五陵年少轻薄客，
蛮锦花多春袖窄。
酌桂鸣金玩物华，
星蹄绣毂填香陌。
千条碧绿轻拖水，
金毛泣怕春江死。
万汇俱含造化恩，
见我春工无私理。


		</article>
