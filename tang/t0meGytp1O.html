			<h1>耒阳杜工部祠堂</h1>
			<div class="info"><span class="date">作者：徐介</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
手接汨罗水，
天心知所存。
固教工部死，
来伴大夫魂。
流落同千古，
风骚共一源。
消凝伤往事，
斜日隐颓垣。
