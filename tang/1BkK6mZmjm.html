遐哉庙略，
赫矣台臣。
横戈碣石，
倚剑浮津。
风丘佛箨，
日域清尘。
岛夷复祀，
龙伯来宾。
休兵宇县，
献馘天闉。
旆海凯入，
耀辉震震。
