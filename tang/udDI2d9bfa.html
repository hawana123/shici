			</div>

一片丹心合万灵，
应时甘雨带龙腥。
驱尘煞烧连穷□，
□电冲霓满窅冥。
处处已知仓廪溢，
家家皆歇管弦听。
应须蚤勒南山石，
黄霸清风满内庭。
由来天赞德唯馨，
朋祷心期事尽行。
玄妙久闻谈佛母，
感通今日见神明。
破除秋热飘萧尽，
还似春时散漫倾。
他日为霖亦如此，
诸生无不沐经营。
