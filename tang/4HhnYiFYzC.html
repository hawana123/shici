			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
修持清苦振佳声，
众鸟那知一鹗情。
蹑履三千皆后学，
抟风九万即前程。
名将日月同时朽，
身是山河应数生。
从此云泥更悬阔，
渔翁不合见公卿。
