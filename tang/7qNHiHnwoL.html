			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
扁舟沧浪叟，
心与沧浪清。
不自道乡里，
无人知姓名。
朝从滩上饭，
暮向芦中宿。
歌竟还复歌，
手持一竿竹。
竿头钓丝长丈馀，
鼓枻乘流无定居。
世人那得识深意，
此翁取适非取鱼。
