			<h1>吹笙引</h1>
			<div class="info"><span class="date">作者：王毂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
娲皇遗音寄玉笙，
双成传得何凄清。
丹穴娇雏七十只，
一时飞上秋天鸣。
水泉迸泻急相续，
一束宫商裂寒玉。
旖旎香风绕指生，
千声妙尽神仙曲。
曲终满席悄无语，
巫山冷碧愁云雨。


		</article>
