			<h1>潭州送韦员外牧韶州</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
炎海韶州牧，
风流汉署郎。
分符先令望，
同舍有辉光。
白首多年疾，
秋天昨夜凉。
洞庭无过雁，
书疏莫相忘。


		</article>
