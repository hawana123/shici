			<h1>奉陪段相公晚夏登张仪楼</h1>
			<div class="info"><span class="date">作者：李敬伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
层屋架城隈，
宾筵此日开。
文锋摧八阵，
星分应三台。
望雪烦襟释，
当欢远思来。
披云霄汉近，
暂觉出尘埃。
