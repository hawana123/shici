			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
郎署有伊人。
居然故人风。
天子顾河北。
诏书除（一作隶）征东。
拜手辞上官。
缓步出南宫。
九河平原外。
七国蓟门中。
阴风悲枯桑。
古塞多飞蓬。
万里不见虏。
萧条胡地空。
无为费中国。
更欲邀奇功。
迟迟前相送。
握手嗟异同。
行当封侯归。
肯访商山翁。
