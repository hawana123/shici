			<h1>赠蜀州刺史</h1>
			<div class="info"><span class="date">作者：杜光庭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
再扶日月归行殿，
却领山河镇梦刀。
从此雄名压寰海，
八溟争敢起波涛。
