			<h1>汉阴吊崔员外坟</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远别望有归，
叶落望春晖。
所痛泉路人，
一去无还期。
荒坟遗汉阴，
坟树啼子规。
存没抱冤滞，
孤魂意何依。
岂无骨肉亲，
岂无深相知。
曝露不复问，
高名亦何为。
相携恸君罢，
春日空迟迟。
