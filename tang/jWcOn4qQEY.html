			<h1>江草歌送卢判官</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江皋兮春早，
江上兮芳草。
杂蘼芜兮杜蘅，
作丛秀兮欲罗生。
被遥隰兮经长衍，
雨中深兮烟中浅。
目眇眇兮增愁，
步迟迟兮堪搴。
澧之浦兮湘之滨，
思夫君兮送美人。
吴洲曲兮楚乡路，
远孤城兮依独戍。
新月能分裛露时，
夕阳照见连天处。
问君行迈将何之，
淹泊沿洄风日迟。
处处汀洲有芳草，
王孙讵肯念归期。
