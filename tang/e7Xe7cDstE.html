			<h1>寄苏州白二十二使君</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三朝出入紫微臣，
头白金章未在身。
登第早年同座主，
题诗今日是州人。
阊门柳色烟中远，
茂苑莺声雨后新。
此处吟诗向山寺，
知君忘却曲江春。
