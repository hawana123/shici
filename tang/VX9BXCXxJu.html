西村常氏子，
卧疾不须臾。
前旬犹访我，
今日忽云殂。
时我病多暇，
与之同野居。
园林青蔼蔼，
相去数里余。
村邻无好客，
所遇唯农夫。
之子何如者，
往还犹胜无。
于今亦已矣，
可为一长吁！
