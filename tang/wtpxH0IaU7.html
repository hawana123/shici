			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
荒城古木枝多枯，
飞禽嗷嗷朝哺雏。
枝倾巢覆雏坠地，
乌鸢下啄更相呼。
阳和发生均孕育，
鸟兽有情知不足。
枝危巢小风雨多，
未容长成已先覆。
灵枝珍木满上林，
凤巢阿阁重且深。
尔今所托非本地，
乌鸢何得同尔心。
