			<h1>洋州于中丞顷牧左绵，题诗越王楼上……</h1>
			<div class="info"><span class="date">作者：刘璐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
隔政代君侯，
多惭迹令猷。
山光来户牖，
江鸟满汀洲。
雅韵徵朝客，
清词写郡楼。
至今谣未已，
注意在洋州。
