			<h1>奉和初春登楼即目应诏</h1>
			<div class="info"><span class="date">作者：许敬宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旭日临重壁，
天眷极中京。
春晖发芳甸，
佳气满层城。
去鸟随看没，
来云逐望生。
歌里非烟飏，
琴上凯风清。
文波浮镂槛，
扌离景焕雕楹。
璇玑体宽政，
隆栋象端衡。
创规虽有作，
凝拱遂无营。
沐恩空改鬓，
将何谢夏成。
