			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
万浪千岩首未回，
无憀相倚上高台。
家山如画不归去，
客舍似仇谁遣来。
红泪罢窥连晓烛，
碧波休引向春杯。
后时若有青云望，
何事偏教羽翼摧。
