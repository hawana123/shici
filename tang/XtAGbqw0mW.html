			<h1>侍宴隆庆池应制</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灵池月满直城隈，
黻帐天临御路开。
东沼初阳疑吐出，
南山晓翠若浮来。
鱼龙百戏纷容与，
凫鹢双舟较溯洄。
愿似金堤青草馥，
长承瑶水白云杯。
