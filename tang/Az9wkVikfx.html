			<h1>太白山魔诳道士诗</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三秋稽颡叩真灵，
龙虎交时金液成。
绛雪既凝身可度，
蓬壶顶上彩云生。
