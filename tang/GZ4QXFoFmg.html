		<article class="post">
			
月化五白龙，
翻飞凌九天。
胡沙惊北海，
电扫洛阳川。
虏箭雨宫阙，
皇舆成播迁。
英王受庙略，
秉钺清南边。
云旗卷海雪，
金戟罗江烟。
聚散百万人，
弛张在一贤。
霜台降群彦，
水国奉戎旃。
绣服开宴语，
天人借楼船。
如登黄金台，
遥谒紫霞仙。
卷身编蓬下，
冥机四十年。
宁知草间人，
腰下有龙泉。
浮云在一决，
誓欲清幽燕。
愿与四座公，
静谈金匮篇。
齐心戴朝恩，
不惜微躯捐。
所冀旄头灭，
功成追鲁连。
