			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

十叶开昌运，
三辰丽德音。
荐功期瘗玉，
昭俭每捐金。
解泽皇风遍，
虞泉白日沈。
仍闻起居注，
焚奏感人心。
孝理本忧勤，
玄功在啬神。
睿图传上嗣，
寿酒比家人。
仙驭三清远，
行宫万象新。
小臣司吉从，
还扈属车尘。
候晓传清跸，
迎风引彩旒。
共瞻宫辂出，
遥想望陵愁。
弓剑随云气，
衣冠奉月游。
空余驾龙处，
摇落鼎湖秋。
