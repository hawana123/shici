			<h1>哭江西处士陈陶</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寿尽天年命不通，
钓溪吟月便成翁。
虽云挂剑来坟上，
亦恐藏书在壁中。
巢父精灵归大夜，
客儿才调振遗风。
南华至理须齐物，
生死即应无异同。
