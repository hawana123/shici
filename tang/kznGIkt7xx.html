			<h1>和郴州杨侍郎玩郡斋紫薇花十四韵</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

几年丹霄上，
出入金华省。
暂别万年枝，
看花桂阳岭。
南方足奇树，
公府成佳境。
绿阴交广除，
明艳透萧屏。
雨馀人吏散，
燕语帘栊静。
懿此含晓芳，
翛然忘簿领。
紫茸垂组缕，
金缕攒锋颖。
露溽暗传香，
风轻徐就影。
苒弱多意思，
从容占光景。
得地在侯家，
移根近仙井。
开尊好凝睇，
倚瑟仍回颈。
游蜂驻彩冠，
舞鹤迷烟顶。
兴生红药后，
爱与甘棠并。
不学夭桃姿，
浮荣在俄顷。
