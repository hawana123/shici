			<h1>经馆娃宫</h1>
			<div class="info"><span class="date">作者：于濆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
馆娃宫畔顾，
国变生娇妒。
勾践胆未尝，
夫差心已误。
吴亡甘已矣，
越胜今何处。
当时二国君，
一种江边墓。
