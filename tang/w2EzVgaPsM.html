			<h1>季冬送户部郎中使黔府选补</h1>
			<div class="info"><span class="date">作者：卢僎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
握镜均荒服，
分衡得大同。
征贤一台上，
补吏五谿中。
雨露将天泽，
文章播国风。
汉庭暌直谅，
楚峡望清通。
马逐霜鸿渐，
帆沿晓月空。
还期凤池拜，
照耀列星宫。
