			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

到来常听说清虚，
手把玄元七字书。
仙籍不知名姓有，
道情惟见往来疏。
已能绝粒无饥色，
早晚休官买隐居。
便欲去随为弟子，
片云孤鹤可相于。
街西静观求居处，
不到权门到寺频。
禁掖人知连状荐，
国庠官满一家贫。
清仪称是蓬瀛客，
直气堪为谏诤臣。
自顾无成年渐长，
报恩惟愿杀微身。
