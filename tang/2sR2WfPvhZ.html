			<h1>奉送蒋尚书兼御史大夫东都留守</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
副相威名重，
春卿礼乐崇。
锡珪仍拜下，
分命遂居东。
高旆翻秋日，
清铙引细风。
蝉稀金谷树，
草遍德阳宫。
教用儒门俭，
兵依武库雄。
谁云千载后，
周召独为公。


		</article>
