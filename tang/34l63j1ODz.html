			<h1>九日登巴陵置酒望洞庭水军</h1>

			</div>
		</div>

	<div class="container">
		<article class="post">
			
九日天气清，
登高无秋云。
造化辟川岳，
了然楚汉分。
长风鼓横波，
合沓蹙龙文。
忆昔传游豫，
楼船壮横汾。
今兹讨鲸鲵，
旌旆何缤纷。
白羽落酒樽，
洞庭罗三军。
黄花不掇手，
战鼓遥相闻。
剑舞转颓阳，
当时日停曛。
酣歌激壮士，
可以摧妖氛。
龌龊东篱下，
渊明不足群。
