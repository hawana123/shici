			<h1>送牛相公出镇襄州</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
盛时常注意，
南雍暂分茅。
紫殿辞明主，
岩廊别旧交。
危幢侵碧雾，
寒旆猎红旓。
德业悬秦镜，
威声隐楚郊。
拜尘先洒泪，
成厦昔容巢。
遥仰沉碑会，
鸳鸯玉佩敲。


		</article>
