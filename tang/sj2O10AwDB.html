三年婴酒渴，
高卧似袁安。
秋色鬓应改，
夜凉心已宽。
风衣藤簟滑，
露井竹床寒。
卧忆郊扉月，
恩深未挂冠。
私归人暂适，
扶杖绕西林。
风急柳溪响，
露寒莎径深。
一身仍白发，
万虑只丹心。
此意无言处，
高窗托素琴。
