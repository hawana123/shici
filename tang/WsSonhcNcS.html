枳棘君尚栖，
匏瓜吾岂系？
念离当夏首，
漂泊指炎裔。
①江海非惰游，
田园失归计。
②定山既早发，
渔浦亦宵济。
泛泛随波澜，
行行任舻□［木世］。
③故林日已远，
群木坐成翳。
羽人在丹丘，
吾亦从此逝。
