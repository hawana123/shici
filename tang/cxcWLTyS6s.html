			<h1>双燕离</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双燕复双燕，
双飞令人羡。
玉楼珠阁不独栖，
金窗绣户长相见。
柏梁失火去，
因入吴王宫。
吴宫又焚荡，
雏尽巢亦空。
憔悴一身在，
孀雌忆故雄。
双飞难再得，
伤我寸心中。


		</article>
