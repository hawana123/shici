			<h1>送应之道人归江西</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾骑竹马傍洪厓，
二十余年变物华。
客梦等闲过驿阁，
归帆遥羡指龙沙。
名垂小篆矜垂露，
诗作吴吟对绮霞。
岁暮定知回未得，
信来凭为寄梅花。


		</article>
