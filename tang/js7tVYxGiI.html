			<h1>寄侍御从舅</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
靡靡南轩蕙，
迎风转芳滋。
落落幽涧松，
百尺无附枝。
世物自多故，
达人心不羁。
偶陈幕中画，
未负林间期。
感恩从慰荐，
循性难絷维。
野鹤无俗质，
孤云多异姿。
清泠松露泫，
照灼岩花迟。
终当税尘驾，
来就东山嬉。
