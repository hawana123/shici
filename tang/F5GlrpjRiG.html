			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
池塘静于寺，
俗事不到眼。
下马如在山，
令人忽疏散。
明公有高思，
到此遂长返。
乘兴挈一壶，
折荷以为盏。
入竹藤似蛇，
侵墙水成藓。
幽鸟不识人，
时来拂冠冕。
沿流路若穷，
及行路犹远。
洞中已云夕，
洞口天未晚。
自怜不羁者，
写物心常简。
翻愁此兴多，
引得嵇康懒。
