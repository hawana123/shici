			<h1>晦日送穷三首</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
年年到此日，
沥酒拜街中。
万户千门看，
无人不送穷。
送穷穷不去，
相泥欲何为。
今日官家宅，
淹留又几时。
古人皆恨别，
此别恨消魂。
只是空相送，
年年不出门。
