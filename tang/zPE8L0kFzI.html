乱蓬无根日，
送子入青塞。
苍茫万里秋，
如见原野大。
鸟雀寒不下，
山川迥相对。
一马没黄云，
登高望犹在。
惊风忽然起，
白日黯已晦。
如何恨路长，
出门天涯外。
