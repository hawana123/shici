			<div class="info"><span class="date">作者：张惟俭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
当时无外守，
方物四夷通。
列土金河北，
朝天玉塞东。
自将荆璞比，
不与郑环同。
正朔虽传汉，
衣冠尚带戎。
幸承提佩宠，
多愧琢磨功。
绝域知文教，
争趋上国风。
