			<h1>登庐山东峰观九江合彭蠡湖</h1>
			<div class="info"><span class="date">作者：吴筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
百川灌彭蠡，
秋水方浩浩。
九派混东流，
朝宗合天沼。
写心陟云峰，
纵目还缥缈。
宛转众浦分，
差池群山绕。
江妃弄明霞，
仿佛呈窈窕。
而我临长风，
飘然欲腾矫。
昔怀沧洲兴，
斯志果已绍。
焉得忘机人，
相从洽鱼鸟。
