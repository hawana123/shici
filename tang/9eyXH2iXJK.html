		<article class="post">
			
华岳独灵异，
草木恒新鲜。
山尽五色石，
水无一色泉。
仙酒不醉人，
仙芝皆延年。
夜闻明星馆，
时韵女萝弦。
敬兹不能寐，
焚柏吟道篇。
