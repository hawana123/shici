			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
一方黑照三方紫，
黄河冰合鱼龙死。
三尺木皮断文理，
百石强车上河水。
霜花草上大如钱，
挥刀不入迷蒙天。
争(氵营)海水飞凌喧，
山瀑无声玉虹悬。
