			<h1>高平九日</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云净南山紫翠浮，
凭陵绝顶望悠悠。
偶逢佳节牵诗兴，
漫把芳尊遣客愁。
霜染鸦枫迎日醉，
寒冲泾水带冰流。
乌纱频岸西风里，
笑插黄花满鬓秋。
