紫阳宫里赐红绡，
仙雾朦胧隔海遥。
霜兔毳寒冰茧净，
嫦娥笑指织星桥。
九气分为九色霞，
五灵仙驭五云车。
春风因过东君舍，
偷样人间染百花。
长裾本是上清仪，
曾逐群仙把玉芝。
每到宫中歌舞会，
折腰齐唱步虚词。
