			<div class="info"><span class="date">作者：潘孟阳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
咏歌有离合，
永夜观酬答。
笥中操彩笺，
竹简何足编。
意深俱妙绝，
心契交情结。
计彼官接联，
言初并清切。
翔集本相随，
羽仪良在斯。
烟云竞文藻，
因喜玩新诗。
