			<h1>明妃曲四首</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

西行陇上泣胡天，
南向云中指渭川。
毳幕夜来时宛转，
何由得似汉王边。
胡王知妾不胜悲，
乐府皆传汉国辞。
朝来马上箜篌引，
稍似宫中闲夜时。
日暮惊沙乱雪飞，
傍人相劝易罗衣。
强来前殿看歌舞，
共待单于夜猎归。
彩骑双双引宝车，
羌笛两两奏胡笳。
若为别得横桥路，
莫隐宫中玉树花。
