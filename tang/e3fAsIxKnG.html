			<h1>秦中初霁献给事二首</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
渭水收暮雨，
处处多新泽。
宫苑傍山明，
云林带天碧。
君子耸高驾，
英声邈今昔。
锵佩出中台，
彯缨入仙掖。
夙心幸清鉴，
晚志欣良觌。
鸣盗非足征，
愿言同下客。
南国久为思，
西都尝作宾。
云开天地色，
日照山河春。
善听在知己，
扬光唯达人。
妙年弄柔翰，
弱冠偶良晨。
擢第文昌阁，
还家沧海滨。
寸心何所望，
东掖有贤臣。
