			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白发四老人，
昂藏南山侧。
偃卧松雪间，
冥翳不可识。
云窗拂青霭，
石壁横翠色。
龙虎方战争，
于焉自休息。
秦人失金镜，
汉祖升紫极。
阴虹浊太阳，
前星遂沦匿。
一行佐明圣，
倏起生羽翼。
功成身不居，
舒卷在胸臆。
窅冥合元化，
茫昧信难测。
飞声塞天衢，
万古仰遗则。
