逐臭苍蝇岂有为，
清蝉吟露最高奇。
多藏苟得何名富，
饱食嗟来未胜饥。
穷寂不妨延寿考，
贪狂总待算毫厘。
首阳山翠千年在，
好奠冰壶吊伯夷。
