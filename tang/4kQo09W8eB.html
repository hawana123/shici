			<h1>感怀弟妹</h1>
			<div class="info"><span class="date">作者：沈千运</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
今日春气暖，
东风杏花拆。
筋力久不如，
却羡涧中石。
神仙杳难准，
中寿稀满百。
近世多夭伤，
喜见鬓发白。
杖藜竹树间，
宛宛旧行迹。
岂知林园主，
却是林园客。
兄弟可存半，
空为亡者惜。
冥冥无再期，
哀哀望松柏。
骨肉能几人，
年大自疏隔。
性情谁免此，
与我不相易。
唯念得尔辈，
时看慰朝夕。
平生兹已矣，
此外尽非适。
