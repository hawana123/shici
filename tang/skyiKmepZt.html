			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
九达长安道，
三阳别馆春。
还将听朝暇，
回作豫游晨。
不战要荒服，
无刑礼乐新。
合酺覃土宇，
欢宴接群臣。
玉斝飞千日，
琼筵荐八珍。
舞衣云曳影，
歌扇月开轮。
伐鼓鱼龙杂，
撞钟角牴陈。
曲终酣兴晚，
须有醉归人。
