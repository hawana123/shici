			</div>

		<article class="post">
			
故人赠我绿绮琴，
兼致白鹇鸟。
琴是峄山桐，
鸟出吴溪中。
我心松石清霞里，
弄此幽弦不能已。
我心河海白云垂，
怜此珍禽空自知。
著书晚下麒麟阁，
幼稚骄痴候门乐。
乃言物性不可违，
白鹇愁慕刷毛衣。
玉徽闭匣留为念，
六翮开笼任尔飞。
