出众仙才是谪仙，
裁霞曳绣一篇篇。
虽将洁白酬知己，
自有风流助少年。
欹枕卧吟荷叶雨，
持杯坐醉菊花天。
冥搜太苦神应乏，
心在虚无更那边。
