			<h1>奉和圣制夏日游石淙山</h1>
			<div class="info"><span class="date">作者：薛曜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉洞幽寻更是天，
朱霞绿景镇韶年。
飞花藉藉迷行路，
啭鸟遥遥作管弦。
雾隐长林成翠幄，
风吹细雨即虹泉。
此中碧酒恒参圣，
浪道昆山别有仙。


		</article>
