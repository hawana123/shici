			<h1>访蔡文庆处士留题</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
幽人栖息处，
一到涤尘心。
藓色花阴阔，
棋声竹径深。
篱根眠野鹿，
池面戏江禽。
多谢相留宿，
开樽拂素琴。


		</article>
