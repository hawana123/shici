		<article class="post">
			
南池寒色动，
北陆岁阴生。
薄薄流澌聚，
漓漓翠潋平。
暗沾霜稍厚，
回照日还轻。
乳窦悬残滴，
湘流减恨声。
即堪金井贮，
会映玉壶清。
洁白心谁识，
空期饮此明。
