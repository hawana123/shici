			<h1>江边星月二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
骤雨清秋夜，
金波耿玉绳。
天河元自白，
江浦向来澄。
映物连珠断，
缘空一镜升。
馀光隐更漏，
况乃露华凝。
江月辞风缆，
江星别雾船。
鸡鸣还曙色，
鹭浴自清川。
历历竟谁种，
悠悠何处圆。
客愁殊未已，
他夕始相鲜。
