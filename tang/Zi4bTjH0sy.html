			</div>

千峰映碧湘，
真隐此中藏。
饼不煮石吃，
眉应似发长。
风榸支酒瓮，
鹤虱落琴床。
虽斅忘机者，
斯人尚未忘。
见说祝融峰，
擎天势似腾。
藏千寻瀑布，
出十八高僧。
古路无人迹，
新霞出石棱。
终期将尔叟，
一一月中登。
