将军被鲛函，
只畏金石镞。
岂知谗箭利，
一中成赤族。
古来信簧舌，
巧韵凄锵曲。
君闻悦耳音，
尽日听不足。
初因起毫发，
渐可离骨肉。
所以贤达心，
求人须任目。
