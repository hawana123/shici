			</div>

	<div class="container">

中天坐卧见人寰，
峭石垂藤不易攀。
晴卷风雷归故壑，
夜和猿鸟锁寒山。
势横绿野苍茫外，
影落平湖潋滟间。
师在西岩最高处，
路寻之字见禅关。
