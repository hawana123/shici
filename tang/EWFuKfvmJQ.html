			<h1>桃花石枕歌赠康从事</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
卞山幽石产奇璞，
荆人至死采不著。
何人琢枕持赠君，
片片桃花开未落。
剑工见兮可为剑，
玉工辨兮知非石。
至宝由来览者稀，
今君独鉴应欲惜。
何辞售与章天真，
幸得提携近玉人。
可中弃置君不顾，
天生秀色徒璘玢。
四座喧喧争目悦，
巧过造化称一绝。
莫言昨日因错磨，
看取从来无点缺。
六月江南暑未阑，
一尺花冰试枕看。
高窗正午风飒变，
室中不减春天寒。
主人所重重枕德，
文章外饰徒相惑。
更有坚贞不易心，
与君天下为士则。
