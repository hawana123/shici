		<article class="post">
			
山势欲相抱，
一条微径盘。
攀萝歇复行，
始得凌仙坛。
闻道葛夫子，
此中炼还丹。
丹成五色光，
服之生羽翰。
灵草空自绿，
馀霞谁共餐。
至今步虚处，
犹有孤飞鸾。
幽幽古殿门，
下压浮云端。
万丈水声落，
四时松色寒。
既入无何乡，
转嫌人事难。
终当远尘俗，
高卧从所安。
