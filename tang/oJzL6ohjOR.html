石室先鸣者，
金门待制同。
操刀尝愿割，
持斧竟称雄。
应敌兵初起，
缘边虏欲空。
使车经陇月，
征旆绕河风。
忽枉兼金讯，
非徒秣马功。
气清蒲海曲，
声满柏台中。
顾己尘华省，
欣君震远戎。
明时独匪报，
尝欲退微躬。
