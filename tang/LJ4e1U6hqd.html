			</div>

		<article class="post">
			
长遇豪家不敢过，
此身谁与取高科。
故园久绝书来后，
南国空看雁去多。
中夜永怀听叠漏，
先秋归梦涉层波。
愁人白发自生早，
我独少年能几何。
