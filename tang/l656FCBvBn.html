			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
沉沉牛渚矶，
旧说多灵怪。
行人夜秉生犀烛，
洞照洪深辟滂湃。
乘车驾马往复旋，
赤绂朱冠何伟然。
波惊海若潜幽石，
龙抱胡髯卧黑泉。
水滨丈人曾有语，
物或恶之当害汝。
武昌妖梦果为灾，
百代英威埋鬼府。
青青兰艾本殊香，
察见泉鱼固不祥。
济水自清河自浊，
周公大圣接舆狂。
千年魑魅逢华表，
九日茱萸作佩囊。
善恶死生齐一贯，
只应斗酒任苍苍。
