奉使按胡俗，
平明发轮台。
暮投交河城，
火山赤崔巍。
九月尚流汗，
炎风吹沙埃。
何事阴阳工，
不遣雨雪来。
吾君方忧边，
分阃资大才。
昨者新破胡，
安西兵马回。
铁关控天涯，
万里何辽哉。
烟尘不敢飞，
白草空皑皑。
军中日无事，
醉舞倾金罍。
汉代李将军，
微功合可咍。
