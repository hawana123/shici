有怀非惜恨，
不奈寸肠何。
即席回弥久，
前时断固多。
热应翻急烧，
冷欲彻微波。
隔树澌澌雨，
通池点点荷。
倦程山向背，
望国阙嵯峨。
故念飞书及，
新欢借梦过。
染筠休伴泪，
绕雪莫追歌。
拟问阳台事，
年深楚语讹。
