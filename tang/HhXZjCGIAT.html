			<h1>江梅</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江梅且缓飞，
前辈有歌词。
莫惜黄金缕，
难忘白雪枝。
吟看归不得，
醉嗅立如痴。
和雨和烟折，
含情寄所思。
