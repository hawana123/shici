			<h1>池上逐凉二首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
青苔地上消残暑，
绿树阴前逐晚凉。
轻屐单衣薄纱帽，
浅池平岸庳藤床。
簪缨怪我情何薄，
泉石谙君味甚长。
遍问交亲为老计，
多言宜静不宜忙。
窗间睡足休高枕，
水畔闲来上小船。
棹遣秃头奴子拨，
茶教纤手侍儿煎。
门前便是红尘地，
林外无非赤日天。
谁信好风清簟上，
更无一事但(修右下换羽)然？
