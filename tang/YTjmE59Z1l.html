			<h1>晚泊江戍</h1>
			<div class="info"><span class="date">作者：杨凭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旅棹依遥戍，
清湘急晚流。
若为南浦宿，
逢此北风秋。
云月孤鸿晚，
关山几路愁。
年年不得意，
零落对沧洲。
