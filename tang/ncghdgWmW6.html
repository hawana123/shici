			<h1>田园观雨兼晴后作</h1>
			<div class="info"><span class="date">作者：孟云卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贫贱少情欲，
借荒种南陂。
我非老农圃，
安得良土宜。
秋成不廉俭，
岁馀多馁饥。
顾视仓廪间，
有粮不成炊。
晨登南园上，
暮歇清蝉悲。
早苗既芃芃，
晚田尚离离。
五行孰堪废，
万物当及时。
贤哉数夫子，
开翅慎勿迟。
