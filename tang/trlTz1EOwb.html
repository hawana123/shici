		<article class="post">
			
仙漏迟迟出建章，
宫帘不动透清光。
金闱露白新裁诏，
画阁春红正试妆。
泪滴杯盘何所恨，
烬飘兰麝暗和香。
多情更有分明处，
照得歌尘下燕梁。
