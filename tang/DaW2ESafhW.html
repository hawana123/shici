			<h1>轻薄篇</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
豪不必驰千骑，
雄不在垂双鞬。
天生俊气自相逐，
出与雕鹗同飞翻。
朝行九衢不得意，
下鞭走马城西原。
忽闻燕雁一声去，
回鞍挟弹平陵园。
归来青楼曲未半，
美人玉色当金尊。
淮阴少年不相下，
酒酣半笑倚市门。
安知我有不平色，
白日欲落红尘昏。
死生容易如反掌，
得意失意由一言。
少年但饮莫相问，
此中报仇亦报恩。
