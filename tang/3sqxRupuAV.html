荒庭古村只独倚，
败蝉残蛩苦相仍。
虽然诗胆大如斗，
争奈愁肠牵似绳。
短烛初添蕙幌影，
微风渐折蕉衣棱。
安得弯弓似明月，
快箭拂下西飞鹏。
