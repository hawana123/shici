			<h1>闻故人自征戍回</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

昔闻著征戍，
三年一还乡。
今来不换兵，
须死在战场。
念子无气力，
徒学事戎行。
少年得生还，
有同堕穹苍。
自去报尔家，
再行上高堂。
尔弟修废枥，
尔母缝新裳。
恍恍恐不真，
犹未苦承望。
每日空出城，
畏渴携壶浆。
安得缩地经，
忽使在我傍。
亦知远行劳，
人悴马玄黄。
慎莫多停留，
苦我居者肠。
