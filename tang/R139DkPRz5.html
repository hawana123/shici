			<h1>赠瑕丘王少府</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
皎皎鸾凤姿，
飘飘神仙气。
梅生亦何事，
来作南昌尉。
清风佐鸣琴，
寂寞道为贵。
一见过所闻，
操持难与群。
毫挥鲁邑讼，
目送瀛洲云。
我隐屠钓下，
尔当玉石分。
无由接高论，
空此仰清芬。


		</article>
