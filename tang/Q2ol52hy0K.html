			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
劳者谣烛蛾，
致身何营营。
雪山本师在，
心地如镜清。
往与本师别，
人间买浮名。
朝光畏不久，
内火烧人情。
迷路喜未远，
宿留化人城。
前心宛如此，
了了随静生。
维持薝卜花，
却与前心行。
