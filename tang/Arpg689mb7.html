			<div class="info"><span class="date">作者：杨於陵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
校德尽珪璋，
才臣时所扬。
放情寄文律，
方茂经邦术。
王猷符发挥，
十载契心期。
昼游有嘉话，
书法无隐辞。
信兹酬和美，
言与芝兰比。
昨来恣吟绎，
日觉祛蒙鄙。
