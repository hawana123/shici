			<h1>读五侯传</h1>
			<div class="info"><span class="date">作者：秦韬玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉亡金镜道将衰，
便有奸臣竞佐时。
专国只夸兄弟贵，
举家谁念子孙危。
后宫得宠人争附，
前殿陈诚帝不疑。
朱紫盈门自称贵，
可嗟区宇尽疮痍。
