			<div class="info"><span class="date">作者：李君房</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
梓泽风流地，
凄凉迹尚存。
残芳迷妓女，
衰草忆王孙。
舞态随人谢，
歌声寄鸟言。
池平森灌木，
月落吊空园。
流水悲难驻，
浮云影自翻。
宾阶余藓石，
车马讵喧喧。
