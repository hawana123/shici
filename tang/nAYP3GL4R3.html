			<h1>赠江州李十使君员外十二韵</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

我本江湖上，
悠悠任运身。
朝随卖药客，
暮伴钓鱼人。
迹为烧丹隐，
家缘嗜酒贫。
经过剡溪雪，
寻觅武陵春。
岂有疏狂性，
堪为侍从臣？
仰头惊凤阙，
下口触龙鳞。
剑佩辞天上，
风波向海滨。
非贤虚偶圣，
无屈敢求伸。
昔去曾同日，
今来即后尘。
[元和末，
余与李元外同日黜官，
今又相次出为刺史。
]中年俱白发，
左宦各朱轮。
长短才虽异，
荣枯事略均。
殷勤李员外，
不合不相亲。
