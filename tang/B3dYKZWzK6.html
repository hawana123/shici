闪闪动鸣珰，
初来烛影傍。
拥头珠翠重，
萦步绮罗长。
静发歌如磬，
连飘气觉香。
不言微有笑，
多媚总无妆。
坐缺初离席，
帘垂却入房。
思惟不是梦，
此会胜高唐。
