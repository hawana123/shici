			<h1>青阳馆望九子山</h1>
			<div class="info"><span class="date">作者：窦叔向</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苍翠岧峣上碧天，
九峰遥落县门前。
毫芒映日千重树，
涓滴垂空万丈泉。
武帝南游曾驻跸，
始皇东幸亦祈年。
云祠绝迹终难访，
唯有猿声到客边。
