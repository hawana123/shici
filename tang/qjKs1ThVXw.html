新正圆月夜，
尤重看灯时。
累塔嫌沙细，
成文讶笔迟。
归牛疑燧落，
过雁误书迟。
生惜兰膏烬，
远为隔岁期。
举烛光才起，
挥毫势竞分。
点时惊坠石，
挑处接崩云。
辞异秦丞相，
铭非窦冠军。
唯愁残焰落，
逢玉亦俱焚。
多宝神光动，
生金瑞色浮。
照人低入郭，
伴月夜当楼。
熏穴应无取，
焚林固有求。
夜阑陪玉帐，
不见九枝留。
