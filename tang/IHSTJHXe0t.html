			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
微微西风生，
稍稍东方明。
入秋神骨爽，
琴晓丝桐清。
弹为古宫调，
玉水寒泠泠。
自觉弦指下，
不是寻常声。
须臾群动息，
掩琴坐空庭。
直至日出后，
犹得心和平。
惜哉意未已，
不使崔君听。
