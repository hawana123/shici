			<h1>登蒲涧寺后二岩三首</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五仙骑五羊，
何代降兹乡。
涧有尧年韭，
山余禹日粮。
楼台笼海色，
草树发天香。
浩啸波光里，
浮溟兴甚长。
行尽崎岖路，
惊从汗漫游。
青天豁眼快，
碧海醒心秋。
便欲寻河汉，
因之犯斗牛。
九霄身自致，
何必遇浮丘。
南溟吞越绝，
极望碧鸿濛。
龙渡潮声里，
雷喧雨气中。
赵佗丘垄灭，
马援鼓鼙空。
遐想鱼鹏化，
开襟九万风。


		</article>
