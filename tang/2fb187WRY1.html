			<h1>杜中丞书院新移小竹</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
此地本无竹，
远从山寺移。
经年求养法，
隔日记浇时。
嫩绿卷新叶，
残黄收故枝。
色经寒不动，
声与静相宜。
爱护出常数，
稀稠看自知。
贫来缘未有，
客散独行迟。
