			<h1>过巫峡</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
拥棹向惊湍，
巫峰直上看。
削成从水底，
耸出在云端。
暮雨晴时少，
啼猿渴下难。
一闻神女去，
风竹扫空坛。
