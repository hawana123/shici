		<article class="post">
			
龙竹养根凡几年，
工人截之为长鞭，
一节一目皆天然。
珠重重，
星连连。
绕指柔，
纯金坚。
绳不直，
规不圆。
把向空中捎一声，
良马有心日驰千。
