相思非是远，
风雨遣情多。
--皎然愿欲披云见，
难堪候晓过。
--李纵夜长同岁月，
地近极山河。
--郑说戒相初传授，
文章旧切磋。
--王遘时称洛下咏，
人许郢中歌。
--崔子向惆怅徒延首，
其如一水何。
--齐翔
