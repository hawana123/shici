			<h1>饯郑安阳入蜀</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
彭山折坂外，
井络少城隈。
地是三巴俗，
人非百里材。
畏途君怅望，
岐路我裴徊。
心赏风烟隔，
容华岁月催。
遥遥分凤野，
去去转龙媒。
遗锦非前邑，
鸣琴即旧台。
剑门千仞起，
石路五丁开。
海客乘槎渡，
仙童驭竹回。
魂将离鹤远，
思逐断猿哀。
唯有双凫舄，
飞去复飞来。
