			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

	<div class="container">
		<article class="post">
			
别来几春未还家，
玉窗五见樱桃花。
况有锦字书，
开缄使人嗟。
至此肠断彼心绝。
云鬟绿鬓罢梳结，
愁如回飙乱白雪。
去年寄书报阳台，
今年寄书重相催。
东风兮东风，
为我吹行云使西来。
待来竟不来，
落花寂寂委青苔。
