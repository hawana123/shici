			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
卧壑迷时代，
行歌任死生红颜意气尽,白壁故交轻。
涧户无人迹,山窗听鸟声。
春色缘岩上，
寒光入榴平。
雪尽松帷暗，
云开石路明夜伴讥懦宿，
朝随驯雉行。
度溪犹忆处，
寻洞不知名。
紫书常日阅，
丹药几年成。
加钟鸣天鼓，
烧香厌地精。
倘遇浮丘鹤。
飘肌凌大清。
