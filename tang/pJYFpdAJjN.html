			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

故人方远适，
访我陈别情。
此夜偶禅室，
一言了无生。
览君缄中宝，
如搴清玉瑛。
胡为蕴高价，
岁晚徒营营。
辞秩贫且病，
何人见艰贞。
出无黄金橐，
空歌白苎行。
威迟策驽马，
独望故关树。
渺渺千里心，
春风起中路。
近闻新拜命，
鸾凤犹栖棘。
劝君寄一枝，
且养冥冥翼。
甘泉多竹花，
明年待君食。
