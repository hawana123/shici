			<h1>赐道士邓紫阳</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太乙三门诀，
元君六甲符。
下传金版术，
上刻玉清书。
有美探真士，
囊中得秘书。
自知三醮后，
翊我灭残胡。
