			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
懒病每多暇，
暇来何所为？
未能抛笔砚，
时作一篇诗。
诗成淡无味，
多被众人嗤。
上怪落声韵，
下嫌拙言词。
时时自吟咏，
吟罢有所思。
苏州及彭泽，
与我不同时。
此外复谁爱，
唯有元微之。
谪向江陵府，
三年作判司。
相去二千里，
诗成远不知。
