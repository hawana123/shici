			<h1>山中依韵答刘书记见赠</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
幽居少人事，
三径草不开。
隐几虚室静，
闲云入坐来。
至道非内外，
讵言才不才。
宝月当秋空，
高洁无纤埃。
心灭百虑减，
诗成万象回。
亦有吾庐在，
寂寞旧山隈。
从容未归去，
满地生青苔。
谢公寄我诗，
清奇不可陪。
白雪飞不尽，
碧云欲成堆。
惊风出地户，
虩虩似震雷。
吟哦山岳动，
令人心胆摧。
思君览章句，
还复如望梅。
慷慨追古意，
旷望登高台。
何当陶渊明，
远师劝倾杯。
流年将老来，
华发自相催。
野寺连屏障，
左右相裴回。
