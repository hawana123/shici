			<h1>辱绵州于中丞书信</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一缄垂露到云林，
中有孙阳念骥心。
万木自凋山不动，
百川皆旱海长深。
风标想见瑶台鹤，
诗韵如闻渌水琴。
他日纵陪池上酌，
已应难到暝猿吟。
