			<h1>禅房怀友人岑伦</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
婵娟罗浮月，
摇艳桂水云。
美人竟独往，
而我安得群。
一朝语笑隔，
万里欢情分。
沉吟彩霞没，
梦寐群芳歇。
归鸿渡三湘，
游子在百粤。
边尘染衣剑，
白日凋华发。
春风变楚关，
秋声落吴山。
吴木结悲绪，
风沙凄苦颜。
朅来已永久，
颓思如循环。
飘飘限江裔，
想像空留滞。
离忧每醉心，
别泪徒盈袂。
坐愁青天末，
出望黄云蔽。
目极何悠悠，
梅花南岭头。
空长灭征鸟，
水阔无还舟。
宝剑终难托，
金囊非易求。
归来倘有问，
桂树山之幽。
