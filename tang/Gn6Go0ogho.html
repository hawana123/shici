			<h1>赠韦处士六年夏大热旱</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
骄阳连毒暑，
动植皆枯槁。
旱日干密云，
炎烟焦茂草。
少壮犹困苦，
况予病且老。
既无白(旃左换木)檀，
何以除热恼？
[华严经云：以(旃左换木)檀涂身能除一切热恼而得清凉也。
]汗巾束头鬓，
膻食熏襟抱。
始觉韦山人，
休粮散发好。
