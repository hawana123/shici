			<h1>五日观妓</h1>
			<div class="info"><span class="date">作者：万楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西施谩道浣春纱，
碧玉今时斗丽华。
眉黛夺将萱草色，
红裙妒杀石榴花。
新歌一曲令人艳，
醉舞双眸敛鬓斜。
谁道五丝能续命，
却令今日死君家。


		</article>
