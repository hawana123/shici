			<h1>寄宁海李明府</h1>
			<div class="info"><span class="date">作者：周贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山县风光异，
公门水石清。
一官居外府，
几载别东京。
故疾梅天发，
新诗雪夜成。
家贫思减选，
时静忆归耕。
把疏寻书义，
澄心得狱情。
梦灵邀客解，
剑古拣人呈。
守月通宵坐，
寻花迥路行。
从来爱知道，
何虑白髭生。
