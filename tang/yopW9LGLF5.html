			<h1>上冯使君山水障子</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆山归未得，
画出亦堪怜。
崩岸全隳路，
荒村半有烟。
笔句冈势转，
墨抢烧痕颠。
远浦深通海，
孤峰冷倚天。
柴棚坐逸士，
露茗煮红泉。
绣与莲峰竞，
威如剑阁牵。
石门关麈鹿，
气候有神仙。
茅屋书窗小，
苔阶滴瀑圆。
松根击石朽，
桂叶蚀霜鲜。
画出欺王墨，
擎将献惠连。
新诗宁妄说，
旧隐实如然。
愿似窗中列，
时闻大雅篇。
