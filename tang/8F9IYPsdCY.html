			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

丰年寒食节，
美景洛阳城。
三尹皆强健，
七日尽晴明。
东郊蹋青草，
南园攀紫荆。
风拆海榴艳，
露坠木兰英。
假开春未老，
宴合日屡倾。
珠翠混花影，
管弦藏水声。
佳会不易得，
良辰亦难并。
听吟歌暂辍，
看舞杯徐行。
米价贱如土，
酒味浓于饧。
此时不尽醉，
但恐负平生。
殷勤二曹长，
各捧一银觥。
