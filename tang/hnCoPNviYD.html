芳草渡头微雨时，
万株杨柳拂波垂。
蒲根水暖雁初浴，
梅径香寒蜂未知。
辞客倚风吟暗淡，
使君回马湿旌旗。
江南仲蔚多情调，
怅望春阴几首诗。
