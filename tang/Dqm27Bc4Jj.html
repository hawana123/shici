			<h1>赠惟俨师</h1>
			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
焕然文采照青春，
一策江湖自在身。
云锁木龛聊息影，
雪香纸袄不生尘。
谈禅早续灯无尽，
护法重编论有神。
拟扫绿阴浮佛寺，
桫椤高树结为邻。
