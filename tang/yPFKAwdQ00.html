宿雨觉才初，
亭林忽复徐。
簇声诸树密，
悬滴四檐疏。
省漏疑方丈，
愁炊问斗储。
步难多入屐，
窗浅欲飘书。
动蠖苍苔静，
藏蚕落叶虚。
吹交来翕习，
雷慢歇踌躇。
滞已妨行路，
晴应好荷锄。
醉楼思蜀客，
鯹市想淮鱼。
径草因缘合，
栏花自此除。
有形皆霢霂，
无地不污潴。
境晦宜甘寝，
风清□退居。
我魂惊晓簟，
邻话喜秋蔬。
既用功成岁，
旋应惨变舒。
仓箱足可恃，
归去傲吾庐。
