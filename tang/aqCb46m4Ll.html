			<h1>薛中丞</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
百人无一直，
百直无一遇。
借问遇者谁，
正人行得路。
中丞薛存诚，
守直心甚固。
皇明烛如日，
再使秉王度。
奸豪与佞巧，
非不憎且惧。
直道渐光明，
邪谋难盖覆。
每因匪躬节，
知有匡时具。
张为坠网纲，
倚作颓檐柱。
悠哉上天意，
报施纷回互。
自古已冥茫，
从今尤不谕。
岂与小人意，
昏然同好恶。
不然君子人，
何反如朝露。
裴掀昨已夭，
薛君今又去。
以我惜贤心，
五年如旦暮。
况闻善人命，
长短系运数。
今我一涕零，
岂为中丞故。
