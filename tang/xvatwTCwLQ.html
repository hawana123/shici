			<h1>湘中怨</h1>
			<div class="info"><span class="date">作者：沈亚之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
隆佳秀兮昭盛时，
播薰绿兮淑华归。
顾室荑与处萼兮，
潜重房以饰姿。
见稚态之韶羞兮，
蒙长霭以为帏。
醉融光兮渺渺瀰瀰，
迷千里兮涵烟眉，
晨陶陶兮暮熙熙。
舞婑那之秾条兮，
骋盈盈以披迟。
酡游颜兮倡蔓卉縠，
流茜霓兮石发髓旎。
溯青山兮江之隅，
拖湘波兮袅绿裾。
荷拳拳兮未舒，
匪同归兮将焉如。
