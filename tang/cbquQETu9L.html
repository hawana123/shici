东郭访先生，
西郊寻隐路。
久为江南客，
自有云阳树。
已得闲园心，
不知公府步。
开门白日晚，
倚杖青山暮。
果熟任霜封，
篱疏从水度。
穷年无牵缀，
往事惜沦误。
唯见耦耕人，
朝朝自来去。
