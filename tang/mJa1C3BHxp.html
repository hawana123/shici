			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
海水不满眼，
观涛难称心。
即知蓬莱石，
却是巨鳌簪。
送尔游华顶，
令余发舄吟。
仙人居射的，
道士住山阴。
禹穴寻溪入，
云门隔岭深。
绿萝秋月夜，
相忆在鸣琴。
