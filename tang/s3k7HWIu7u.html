			<h1>酬郑沁州</h1>
			<div class="info"><span class="date">作者：刘祎之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
麒阁一代良，
熊轩千里躅。
缉图昭国典，
按部留宸瞩。
匪厌承明庐，
伫兼司隶局。
芸书暂辍载，
竹使方临俗。
节变风绪高，
秋深露华溽。
寒山敛轻霭，
霁野澄初旭。
已切长年悲，
谁堪岐路促。
遥林征马迅，
别馆嘶骖跼。
雅赠响摐金，
索居睽倚玉。
凄断离鸿引，
劳歌思足曲。
