撰日岩廊暇，
需云宴乐初。
万方朝玉帛，
千品会簪裾。
地入南山近，
城分北斗余。
池塘垂柳密，
原隰野花疏。
帟幕看逾暗，
歌钟听自虚。
兴阑归骑转，
还奏弼违书。
