			<h1>谒梓潼张恶子庙</h1>
			<div class="info"><span class="date">作者：王铎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
盛唐圣主解青萍，
欲振新封济顺名。
夜雨龙抛三尺匣，
春云凤入九重城。
剑门喜气随雷动，
玉垒韶光待贼平。
惟报关东诸将相，
柱天功业赖阴兵。


		</article>
