			<h1>官俸初罢亲故见忧以诗谕之</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
七年为少傅，
品高俸不薄。
乘轩已多惭，
况是一病鹤。
又及悬车岁，
筋力转衰弱。
岂以贫是忧，
尚为名所缚。
今春始病免，
缨组初摆落。
蜩甲有何知，
云心无所著。
(囗禾)中残旧谷，
可备岁饥恶。
园中多新蔬，
未至食藜藿。
不求安师卜，
不问陈生药。
但对丘中琴，
时闻池上酌。
信风舟不系，
掉尾鱼方乐。
亲友不我知，
而忧我寂寞。
[安与陈皆洛中艺术精者。
]
