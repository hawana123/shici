			<h1>奉和武相公中秋锦楼玩月得来字</h1>
			<div class="info"><span class="date">作者：徐放</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉露中秋夜，
金波碧落开。
鹊惊初泛滥，
鸿思共裴回。
远月清光遍，
高空爽气来。
此时陪永望，
更得上燕台。
