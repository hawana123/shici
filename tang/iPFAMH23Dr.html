			</div>

		<article class="post">
			
送夏迎秋几醉来，
不堪行色被蝉催。
身随渭水看归远，
梦挂秦云约自回。
雨细若为抛钓艇，
月明谁复上歌台。
千波万浪西风急，
更为红蕖把一杯。
