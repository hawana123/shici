			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

羽卫煌煌一百里，
晓出都门葬天子。
群臣杂沓驰后先，
宫官穰穰来不已。
是时新秋七初，
金神按节炎气除。
清风飘飘轻雨洒，
偃蹇旗旆卷以舒。
逾梁下坂笳鼓咽，
嵽嵲遂走玄宫闾。
哭声訇天百鸟噪，
幽坎昼闭空灵舆。
皇帝孝心深且远，
资送礼备无赢馀。
设官置卫锁嫔妓，
供养朝夕象平居。
臣闻神道尚清净，
三代旧制存诸书。
墓藏庙祭不可乱，
欲言非职知何如。
