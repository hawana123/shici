			<h1>早发赴洞庭舟中作</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
阊门曙色欲苍苍，
星月高低宿水光。
棹举影摇灯烛动，
舟移声拽管弦长。
渐看海树红生日，
遥看包山白带霜。
出郭已行十五里，
唯销一曲慢霓裳。
