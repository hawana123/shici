万类春皆乐，
徂颜独不怡。
年来人更老，
花发意先衰。
乳鹊穿坛画，
巢蜂触网丝。
平生美容色，
宿昔影中疑。
远道何由梦，
同心在者谁。
西风欲谁语，
悯默遂无词。
