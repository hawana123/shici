			<h1>永崇里观居</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
季夏中气候，
烦暑自此收。
萧飒风雨天，
蝉声暮啾啾。
永崇里巷静，
华阳观院幽。
轩车不到处，
满地槐花秋。
年光忽冉冉，
世事本悠悠。
何必待衰老，
然后悟浮休。
真隐岂长远，
至道在冥搜。
身虽世界住，
心与虚无游。
朝饥有蔬食，
夜寒有布裘。
幸免冻与馁，
此外复何求。
寡欲虽少病，
乐天心不忧。
何以明吾志，
周易在床头。
