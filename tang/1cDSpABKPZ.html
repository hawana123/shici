		</div>

		<article class="post">
			
路分谿石夹烟丛，
十里萧萧古树风。
出寺马嘶秋色里，
向陵鸦乱夕阳中。
竹间泉落山厨静，
塔下僧归影殿空。
犹有南朝旧碑在，
耻将兴废问休公。
