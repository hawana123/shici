			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
乳窦溅溅通石脉，
绿尘愁草春江色。
涧花入井水味香，
山月当人松影直。
仙翁白扇霜鸟翎，
拂坛夜读黄庭经。
疏香皓齿有余味，
更觉鹤心通杳冥。
