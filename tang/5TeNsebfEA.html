许生五台宾，
业白出石壁。
余亦师粲可，
身犹缚禅寂。
何阶子方便，
谬引为匹敌。
离索晚相逢，
包蒙欣有击。
诵诗浑游衍，
四座皆辟易。
应手看捶钩，
清心听鸣镝。
精微穿溟涬，
飞动摧霹雳。
陶谢不枝梧，
风骚共推激。
紫燕自超诣，
翠驳谁剪剔。
君意人莫知，
人间夜寥阒。
