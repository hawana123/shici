			<h1>酬崔五郎中</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朔云横高天，
万里起秋色。
壮士心飞扬，
落日空叹息。
长啸出原野，
凛然寒风生。
幸遭圣明时，
功业犹未成。
奈何怀良图，
郁悒独愁坐。
杖策寻英豪，
立谈乃知我。
崔公生民秀，
缅邈青云姿。
制作参造化，
托讽含神祇。
海岳尚可倾，
吐诺终不移。
是时霜飙寒，
逸兴临华池。
起舞拂长剑，
四座皆扬眉。
因得穷欢情，
赠我以新诗。
又结汗漫期，
九垓远相待。
举身憩蓬壶，
濯足弄沧海。
从此凌倒景，
一去无时还。
朝游明光宫，
暮入阊阖关。
但得长把袂，
何必嵩丘山。
