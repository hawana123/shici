			<h1>伤歙州陈二使君</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
怜君辞满卧沧洲，
一旦云亡万事休。
慈母断肠妻独泣，
寒云惨色水空流。
江村故老长怀惠，
山路孤猿亦共愁。
寂寞荒坟近渔浦，
野松孤月即千秋。
