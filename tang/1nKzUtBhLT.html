			<h1>对雪</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
松门堆复积，
埋石亦埋莎。
为瑞还难得，
居贫莫厌多。
听怜终夜落，
吟惜一年过。
谁在江楼望，
漫漫堕绿波。
