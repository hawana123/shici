			<h1>赠转运陆中丞</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
掌运职既大，
摧邪名更雄。
鹏飞簸曲云，
鹗怒生直风。
投彼霜雪令，
翦除荆棘丛。
楚仓倾向西，
吴米发自东。
帆影咽河口，
车声聋关中。
尧知才策高，
人喜道路通。
皆经内史力，
继得酂侯功。
莱子真为少，
相如未免穷。
衣花野菡萏，
书叶山梧桐。
不是宗匠心，
谁怜久栖蓬。
