			<h1>楚寺寒夜作</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
寒炉局促坐成劳，
暗淡灯光照二毛。
水寺闲来僧寂寂，
雪风吹去雁嗷嗷。
江山积叠归程远，
魂梦穿沿过处高。
毕竟忘言是吾道，
袈裟不称揖萧曹。
