			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
朝携下枫浦，
晚戴出烟艇。
冒雪或平檐，
听泉时仄顶。
飙移霭然色，
波乱危如影。
不识九衢尘，
终年居下泂。
