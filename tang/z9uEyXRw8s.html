			</div>

		<article class="post">
			
长松万株绕茅舍，
怪石寒泉近岩下。
老翁八十犹能行，
将领儿孙行拾稼。
吾羡老翁居处幽，
吾爱老翁无所求。
时俗是非何足道，
得似老翁吾即休。
