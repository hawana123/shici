			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
菊散金风起，
荷疏玉露圆。
将秋数行雁，
离夏几林蝉。
云凝愁半岭，
霞碎缬高天。
还似成都望，
直见峨眉前。
爽气澄兰沼，
秋风动桂林。
露凝千片玉，
菊散一丛金。
日岫高低影，
云空点缀阴。
蓬瀛不可望，
泉石且娱心。
