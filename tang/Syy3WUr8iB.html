			<div class="info"><span class="date">作者：刘戬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
碧山本岑寂，
素琴何清幽。
弹为风入松，
崖谷飒已秋。
庭鹤舞白雪，
泉鱼跃洪流。
予欲娱世人，
明月难暗投。
感叹未终曲，
泪下不可收。
呜呼钟子期，
零落归荒丘。
死而若有知，
魂兮从我游。
