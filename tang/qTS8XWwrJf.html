		<article class="post">
			
木叶回飘水面平，
偶因孤棹已三更。
秋凉雾露侵灯下，
夜静鱼龙逼岸行。
欹枕正牵题柱思，
隔楼谁转绕梁声？
锦帆天子狂魂魄，
应过扬州看月明。
