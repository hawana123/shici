			<h1>送高起居之泾县</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
右史罢朝归，
之官句水湄。
别我行千里，
送君倾一卮。
酒罢长叹息，
此叹君应悲。
乱中吾道薄，
卿族旧人稀。
胡为佩铜墨，
去此白玉墀。
吏事岂所堪，
民病何可医。
藏用清其心，
此外慎勿为。
县郭有佳境，
千峰溪水西。
云树杳回合，
岩峦互蔽亏。
弹琴坐其中，
世事吾不知。
时时寄书札，
以慰长相思。
