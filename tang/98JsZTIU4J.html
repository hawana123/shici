饮散离亭西去，
浮生常恨飘蓬。
回头烟柳渐重重。
淡云孤雁远，
寒日暮天红。
今夜画船何处？
潮平淮月朦胧。
酒醒人静奈愁浓。
残灯孤枕梦，
轻浪五更风。
