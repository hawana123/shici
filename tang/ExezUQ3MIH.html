萧关新复旧山川，
古戍秦原景象鲜。
戎虏乞降归惠化，
皇威渐被慑腥膻。
穹庐远戍烟尘灭，
神武光扬竹帛传。
左衽尽知歌帝泽，
从兹不更备三边。
