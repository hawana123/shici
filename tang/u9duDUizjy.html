			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风竹散清韵，
烟槐凝绿姿。
日高人吏去，
闲坐在茅茨。
葛衣御时暑，
蔬饭疗朝饥。
持此聊自足，
心力少营为。
亭上独吟罢，
眼前无事时。
数峰太白雪，
一卷陶潜诗。
人心各自是，
我是良在兹。
回谢争名客，
甘从君所嗤。
