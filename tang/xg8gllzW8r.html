海中紫雾蓬莱岛，
安期子乔去何早。
游戏多骑白骐驎，
须发如银未曾老。
亦留仙诀在人间，
啮镞终言药非道。
始皇不得此深旨，
远遣徐福生忧恼。
紫术黄精心上苗，
大还小还行中宝。
若师方术弃心师，
浪似雪山何处讨。
