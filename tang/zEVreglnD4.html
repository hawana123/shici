		<article class="post">
			
迟迟云鹤意，
奋翅知有期。
三秉纲纪局，
累登清白资。
应怀青塘居，
蕙草没前墀。
旧月照秋水，
废田留故陂。
至今高风在，
为君吹桂枝。
昨逢洞庭客，
果得故人诗。
何异王内史，
来招道林师。
欲携山侣出，
难与白云辞。
