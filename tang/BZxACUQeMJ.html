			<h1>病中诗十五首并序</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

开成己未岁，
余蒲柳之年六十有八。
冬十月甲寅旦，
始得风瘅之疾，
体矜目眩，
左足不支，
盖老病相乘时而至耳。
余早栖心释梵，
浪迹老庄，
因疾观身，
果有所得。
何则？
外形骸而内忘忧恚，
先禅观而后顺医治。
旬月以还，
厥疾少间，
杜门高枕，
澹然安闲。
吟讽兴来，
亦不能遏，
因成十五首，
题为病中诗，
且贻所知，
兼用自广。
昔刘公干病漳浦，
谢康乐卧临川，
咸有篇章，
抒咏其志。
今引而序之者，
虑不知我者或加诮焉。
