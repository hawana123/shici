			<h1>送张郎中还蜀歌</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秦家御史汉家郎，
亲专两印征殊方。
功成走马朝天子，
伏槛论边若流水。
晓离仙署趋紫微，
夜接高儒读青史。
泸南五将望君还，
愿以天书示百蛮。
曲栈重江初过雨，
前旌后骑不同山。
迎车拜舞多耆老，
旧卒新营遍青草。
塞口云生火候迟，
烟中鹤唳军行早。
黄花川下水交横，
远映孤霞蜀国晴。
邛竹笋长椒瘴起，
荔枝花发杜鹃鸣。
回首岷峨半天黑，
传觞接膝何由得。
空令豪士仰威名，
无复贫交恃颜色。
垂杨不动雨纷纷，
锦帐胡瓶争送君。
须臾醉起箫笳发，
空见红旌入白云。
