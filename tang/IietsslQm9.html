学道三千春，
自言羲和人。
轩盖宛若梦，
云松长相亲。
偶将二公合，
复与三山邻。
喜结海上契，
自为天外宾。
鸾翮我先铩，
龙性君莫驯。
朴散不尚古，
时讹皆失真。
勿踏荒溪坡，
朅来浩然津。
薜带何辞楚，
桃源堪避秦。
世迫且离别，
心在期隐沦。
酬赠非炯诫，
永言铭佩绅。
