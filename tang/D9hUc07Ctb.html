			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翠条盈尺怜孤秀，
植向西窗待月轩。
轻剪绿丝秋叶暗，
密扶纤干夏阴繁。
故山手种空怀想，
温室心知不敢言。
看尔拂云今得地，
莫随陵谷改深根。
