			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

夜色尚苍苍，
槐阴夹路长。
听钟出长乐，
传鼓到新昌。
宿雨沙堤润，
秋风桦烛香。
马骄欺地软，
人健得天凉。
待漏排阊阖，
停珂拥建章。
尔随黄阁老，
吾次紫微郎。
并入连称籍，
齐趋对折方。
斗班花接萼，
绰立雁分行。
近职诚为美，
微才岂合当？
纶言难下笔，
谏纸易盈箱。
老去何侥幸，
时来不料量。
唯求杀身地，
相誓答恩光。
