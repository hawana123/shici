			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
闻有高踪客，
耿介坐幽庄。
林壑人事少，
风烟鸟路长。
瀑水含秋气，
垂藤引夏凉。
苗深全覆陇，
荷上半侵塘。
钓渚青凫没，
村田白鹭翔。
知君振奇藻，
还嗣海隅芳。
