		<article class="post">
			
吾爱李太白，
身是酒星魄。
口吐天上文，
迹作人间客。
磥砢千丈林，
澄澈万寻碧。
醉中草乐府，
十幅笔一息。
召见承明庐，
天子亲赐食。
醉曾吐御床，
傲几触天泽。
权臣妒逸才，
心如斗筲窄。
失恩出内署，
海岳甘自适。
刺谒戴接幂，
赴宴著縠屐。
诸侯百步迎，
明君九天忆。
竟遭腐胁疾，
醉魄归八极。
大鹏不可笼，
大椿不可植。
蓬壶不可见，
姑射不可识。
五岳为辞锋，
四溟作胸臆。
惜哉千万年，
此俊不可得。
