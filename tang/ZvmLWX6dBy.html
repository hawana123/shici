			<h1>夏日与闲禅师林下避暑</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洛景城西尘土红，
伴僧闲坐竹泉东。
绿萝潭上不见日，
白石滩边长有风。
热恼渐知随念尽，
清凉常愿与人同。
每因毒暑悲亲故，
多在炎方瘴海中。
