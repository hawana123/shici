			<h1>和钱侍郎甘露</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玄天何以言，
瑞露青松繁。
忽见垂书迹，
还惊涌澧源。
春枝晨袅袅，
香味晓翻翻。
子礼忽来献，
臣心固易敦。
清风惜不动，
薄雾肯蒙昏。
嘉昼色更晶，
仁慈久乃存。
一方难独占，
天下恐争论。
侧听飞中使，
重荣华德门。
从公乐万寿，
余庆及儿孙。
