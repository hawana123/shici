游童苏合带，
倡女蒲葵扇。
初日映城时，
相思忽相见。
褰裳踏露草，
理鬓回花面。
薄暮不同归，
留情此芳甸。
柘弹连钱马，
银钩妥堕鬟。
采桑春陌上，
踏草夕阳间。
意合词先露，
心诚貌却闲。
明朝若相忆，
云雨出巫山。
