			<h1>刘苏州寄酿酒糯米李浙东寄杨柳……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳枝慢踏试双袖，
桑落初香尝一杯。
金屑醅浓吴米酿，
银泥衫稳越娃裁。
舞时已觉愁眉展，
醉后仍教笑口开。
惭愧故人怜寂寞，
三千里外寄欢来。


		</article>
