			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
转蓬劳远役，
披薜下田家。
山形类九折，
水势急三巴。
悬梁接断岸，
涩路拥崩查。
雾岩沦晓魄，
风溆涨寒沙。
心迹一朝舛，
关山万里赊。
龙章徒表越，
闽俗本殊华。
旅行悲泛梗，
离赠折疏麻。
唯有寒潭菊，
独似故园花。
