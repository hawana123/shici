			<h1>游兴庆宫作</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
代邸青门右，
离宫紫陌陲。
庭如过沛日，
水若渡江时。
绮观连鸡岫，
朱楼接雁池。
从来敦棣萼，
今此茂荆枝。
万叶传余庆，
千年志不移。
凭轩聊属目，
轻辇共追随。
务本方崇训，
相辉保羽仪。
时康俗易渐，
德薄政难施。
鼓吹迎飞盖，
弦歌送羽卮。
所希覃率土，
孝弟一同规。
