			<h1>三日绿潭篇</h1>
			<div class="info"><span class="date">作者：万齐融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
春潭滉漾接隋宫，
宫阙连延潭水东。
蘋苔嫩色涵波绿，
桃李新花照底红。
垂菱布藻如妆镜，
丽日晴天相照映。
素影沉沉对蝶飞，
金沙砾砾窥鱼泳。
佳人祓禊赏韵年，
倾国倾城并可怜。
拾翠总来芳树下，
踏青争绕绿潭边。
公子王孙恣游玩，
沙阳水曲情无厌。
禽浮似挹羽觞杯，
鳞跃疑投水心剑。
金鞍玉勒骋轻肥，
落絮红尘拥路飞。
绿水残霞催席散，
画楼初月待人归。
