			<h1>酬贾鹏山人郡内新栽松寓兴见赠二首</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳朽自为别，
无心乃玄功。
夭夭日放花，
荣耀将安穷。
青松遗涧底，
擢莳兹庭中。
积雪表明秀，
寒花助葱茏。
贞幽夙有慕，
持以延清风。
无能常闭阁，
偶以静见名。
奇姿来远山，
忽似人家生。
劲色不改旧，
芳心与谁荣。
喧卑岂所安，
任物非我情。
清韵动竽瑟，
谐此风中声。
