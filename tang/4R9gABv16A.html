草玄门户少尘埃，
丞相并州寄马来。
初自塞垣衔苜蓿，
忽行幽径破莓苔。
寻花缓辔威迟去，
带酒垂鞭躞蹀回。
不与王侯与词客，
知轻富贵重清才。
