			<h1>过张邯郸庄</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
客行长似病，
烦热束四肢。
到君读书堂，
忽若逢良医。
堂前水交流，
堂下树交枝。
两门延风凉，
洗我昏浊肌。
与子还往熟，
坐卧恣所宜。
时时相献酬，
文字当酒卮。
野饭具藜藿，
永日亦不饥。
苟餐非其所，
鲙炙为蒺藜。
时清士人闲，
耕作唯文词。
岂独乡里荐，
当取四海知。
