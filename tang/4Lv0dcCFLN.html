			<div class="info"><span class="date">作者：郑据</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东洛幽闲日暮春，
邀欢多是白头宾。
官班朱紫多相似，
年纪高低次第匀。
联句每言松竹意，
停杯多说古今人。
更无外事来心肺，
空有清虚入思神。
醉舞两回迎劝酒，
狂歌一曲会娱身。
今朝何事偏情重，
同作明时列任臣。
