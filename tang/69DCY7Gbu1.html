			<h1>雨中赴刘十九二林之期及到寺刘……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
云中台殿泥中路，
既阻同游懒却还。
将谓独愁犹对雨，
不知多兴已寻山。
才应行到千峰里，
只校来迟半日闲。
最惜杜鹃花烂熳，
春风吹尽不同攀。
