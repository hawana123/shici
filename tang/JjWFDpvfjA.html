			</div>

闭门湖水畔，
自与白鸥亲。
竟日窗中岫，
终年林下人。
俗轻儒服弊，
家厌法官贫。
多雨茅檐夜，
空洲草径春。
桃源君莫爱，
且作汉朝臣。
