			<h1>晚题江馆</h1>
			<div class="info"><span class="date">作者：周贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
病寄曲江居带城，
傍门孤柳一蝉鸣。
澄波月上见鱼掷，
晚径叶多闻犬行。
越岛夜无侵阁色，
寺钟凉有隔原声。
故园尽卖休官去，
潮水秋来空自平。
