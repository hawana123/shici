			<div class="info"><span class="date">作者：殷寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

别业在征山，
登高望畿甸。
严令天地肃，
城阙如何见。
蔼蔼王侯门，
华轩日游衒。
幸逢休明代，
山虏尚交战。
投策去园林，
率名皆拜选。
圣君性则哲，
济济多英彦。
裴楷能清通，
山涛急推荐。
謏才甘自屏，
薄伎忝馀眷。
虽承国士恩，
尚乏中人援。
畴昔相知者，
今兹秉天宪。
朱绂何赫赫，
绣衣复葱蒨。
