机关才运动，
胜败便相随。
忽遇南迁客，
若为西入心。
往来三岛近，
活计一囊空。
三通明主诏，
一片白云心。
扫地待明月，
踏花迎野僧。
水谙彭泽阔，
山忆武陵深。
金镫冷光风宛转，
锦袍红润雨霏微。
高齐日月方为道，
动合乾坤始是心。
傍水野禽通体白，
饤盘山果半边红。
而今世上多离别，
莫向相思树下啼。
