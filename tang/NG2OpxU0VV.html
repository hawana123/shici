			<h1>齿落词</h1>
			<div class="info"><span class="date">作者：王周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
己卯至庚辰，
仲夏晦之暮。
吾齿右排上，
一齿脱而去。
呼吸缺吾防，
咀嚼欠吾助。
年龠惜不返，
日驭走为蠹。
唇亡得无寒，
舌在从何诉。
辅车宜长依，
发肤可增惧。
不须考前古，
聊且为近喻。
有如云中雨，
雨散绝回顾。
有如枝上叶，
叶脱难再附。
白发非独愁，
红颜岂私驻。
何必郁九回，
何必牵百虑。
开尊复开怀，
引笔作长句。
