			<h1>和张舍人夜直中书，寄吏部刘员外</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西垣草诏罢，
南宫忆上才。
月临兰殿出，
凉自凤池来。
松桂生丹禁，
鸳鹭集云台。
托身各有所，
相望徒徘徊。
