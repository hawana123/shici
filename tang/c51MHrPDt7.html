			<h1>登郡楼书怀</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烟雨楼台渐晦冥，
锦江澄碧浪花平。
卞和未雪荆山耻，
庄舄空伤越国情。
天际寂寥无雁下，
云端依约有僧行。
登高欲继离骚咏，
魂断愁深写不成。
边郡荒凉悲且歌，
故园迢递隔烟波。
琴声背俗终如是，
剑气冲星又若何。
朝客渐通书信少，
钓舟频引梦魂多。
北山更有移文者，
白首无尘归去么。
莫嗔阮氏哭途穷，
万代深沈恨亦同。
瑞玉岂知将抵鹊，
铅刀何事却屠龙。
九夷欲适嗟吾道，
五柳终归效古风。
独倚郡楼无限意，
满江烟雨正冥濛。
