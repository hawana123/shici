薄如蝉翅背斜阳，
不称春前赠罱郎。
初觉顶寒生远吹，
预忧头白透新霜。
堪窥水槛澄波影，
好拂花墙亚蕊香。
知有芙蓉留自戴，
欲峨烟雾访黄房。
