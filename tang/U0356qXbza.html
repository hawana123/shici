			</div>

		<article class="post">
			
青溪绿潭潭水侧，
修竹婵娟同一色。
徒生仙实凤不游，
老死空山人讵识。
妙年秉愿逃俗纷，
归卧嵩丘弄白云。
含情傲慰心目，
何可一日无此君。
