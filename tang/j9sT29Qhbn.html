		<article class="post">
			
栖息绝尘侣，
孱钝得自怡。
腰悬竹使符，
心与庐山缁。
永日一酣寝，
起坐兀无思。
长廊独看雨，
众药发幽姿。
今夕已云罢，
明晨复如斯。
何事能为累，
宠辱岂要辞。
