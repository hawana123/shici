			</div>

	<div class="container">
		<article class="post">
			
雪路夜朦胧，
寻师杏树东。
石坛连竹静，
醮火照山红。
再拜开金箓，
焚香使玉童。
蓬瀛三岛至，
天地一壶通。
别客曾留药，
逢舟或借风。
出游居鹤上，
避祸入羊中。
过洞偏回首，
登门未发蒙。
桑田如可见，
沧海几时空。
