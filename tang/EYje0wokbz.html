			<h1>早发古竹馆</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
合沓岩嶂深，
朦胧烟雾晓。
荒阡下樵客，
野猿惊山鸟。
开门听潺湲，
入径寻窈窕。
栖鼯抱寒木，
流萤飞暗筱。
早霞稍霏霏，
残月犹皎皎。
行看远星稀，
渐觉游氛少。
我行抚轺传，
兼得傍林沼。
贪玩水石奇，
不知川路渺。
徒怜野心旷，
讵恻浮年小。
方解宠辱情，
永托累尘表。
