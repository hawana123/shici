			<h1>浙东罢府西归酬别张广文皮先辈……</h1>
			<div class="info"><span class="date">作者：李縠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岂有头风笔下痊，
浪成蛮语向初筵。
兰亭旧趾虽曾见，
柯笛遗音更不传。
照曜文星吴分野，
留连花月晋名贤。
相逢只恨相知晚，
一曲骊歌又几年。


		</article>
