似锦如霞色，
连春接夏开。
--刘禹锡波红分影入，
风好带香来。
--裴度得地依东阁，
当阶奉上台。
--行式浅深皆有态，
次第暗相催。
--刘禹锡满地愁英落，
缘堤惜棹回。
--裴度芳浓濡雨露，
明丽隔尘埃。
--行式似著胭脂染，
如经巧妇裁。
--白居易奈花无别计，
只有酒残杯。
--张籍
