			<h1>送李秀才落第游荆楚</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠羽虽成梦，
迁莺尚后群。
名逃郤诜策，
兴发谢玄文。
昏旦扁舟去，
江山几路分。
上潮吞海日，
归雁出湖云。
诗思应须苦，
猿声莫厌闻。
离居见新月，
那得不思君。


		</article>
