			<h1>奉和独孤中丞游法华寺</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
谢君临郡府，
越国旧山川。
访道三千界，
当仁五百年。
岩空驺驭响，
树密旆旌连。
阁影凌空壁，
松声助乱泉。
开门得初地，
伏槛接诸天。
向背春光满，
楼台古制全。
群峰争彩翠，
百谷会风烟。
香象随僧久，
祥鸟报客先。
清心乘暇日，
稽首慕良缘。
法证无生偈，
诗成大雅篇。
苍生望已久，
回驾独依然。
