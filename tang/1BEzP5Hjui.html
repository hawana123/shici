中庭晒服玩，
忽见故乡履。
昔赠我者谁？
东邻婵娟子。
因思赠时语，
特用结终始。
永愿如履綦，
双行复双止。
自吾谪江郡，
漂荡三千里。
为感长情人，
提携同到此。
今朝一惆怅，
反覆看未已。
人只履犹双，
何曾得相似？
可嗟复可惜，
锦表绣为里。
况经梅雨来，
色暗花草死。
