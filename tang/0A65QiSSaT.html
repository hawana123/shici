			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
海浩淼兮汩洪溶，
流蕴蕴兮涛汹汹。
下何有兮人不闻，
深溢漭兮居潜君。
彼潜君兮圣且神，
思一见兮藐无因。
思不从兮空踟蹰，
心回迷兮意萦纡。
思假鳞兮鲲龙，
激沆浪兮奔从。
拜潜君兮索玄宝，
佩元符兮轨皇道。
