		<article class="post">
			
庙堂多暇日，
山水契中情。
欲写高深趣，
还因藻绘成。
九江临户牖，
三峡绕檐楹。
花柳穷年发，
烟云逐意生。
能令万里近，
不觉四时行。
气染荀香馥，
光含乐镜清。
咏歌齐出处，
图画表冲盈。
自保千年遇，
何论八载荣。
