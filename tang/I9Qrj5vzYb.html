			<h1>白日丽江皋</h1>
			<div class="info"><span class="date">作者：陈昌言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
迟景临遥水，
晴空似不高。
清明开晓镜，
昭晰辨秋毫。
郁郁长堤土，
离离浅渚毛。
烟销占一候，
风静拥千艘。
独媚青春柳，
宜看白鹭涛。
何年谢公赏，
遗韵在江皋。
