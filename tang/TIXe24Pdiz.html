玉漏涓涓银汉清，
鹊桥新架路初成。
催妆既要裁篇咏，
凤吹鸾歌早会迎。
宝车辗驻彩云开，
误到蓬莱顶上来。
琼室既登花得折，
永将凡骨逐风雷。
