			<h1>晚归曲</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
格格水禽飞带波，
孤光斜起夕阳多。
湖西山浅似相笑，
菱刺惹衣攒黛蛾。
青丝系船向江木，
兰芽出土吴江曲。
水极晴摇泛滟红，
草平春染烟绵绿。
玉鞭骑马杨叛儿，
刻金作凤光参差。
丁丁暖漏滴花影，
催入景阳人不知。
弯堤弱柳遥相瞩，
雀扇团圆掩香玉。
莲塘艇子归不归，
柳暗桑秾闻布谷。


		</article>
