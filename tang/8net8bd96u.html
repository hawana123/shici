杏园千树欲随风，
一醉同人此暂同。
--群上司空老态忽忘丝管里，
衰颜宜解酒杯中。
--李绛曲江日暮残红在，
翰苑年深旧事空。
--白居易二十四年流落者，
故人相引到花丛。
--刘禹锡
