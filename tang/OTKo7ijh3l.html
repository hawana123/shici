皎洁终无倦，
煎熬亦自求。
花时随酒远，
雨后背窗休。
冷暗黄茅驿，
暄明紫桂楼。
锦囊名画掩，
玉局败棋收。
何处无佳梦，
谁人不隐忧。
影随帘押转，
光信簟文流。
客自胜潘岳，
侬今定莫愁。
固应留半焰，
回照下帏羞。
