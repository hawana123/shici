			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
槐柳萧疏溽暑收，
金商频伏火西流。
尘衣岁晚缘身贱，
雨簟更深满背秋。
前事悲凉何足道，
远书慵懒未能修。
惟思待月高梧下，
更就东床访惠休。
