狡兔顽蟾死复生，
度云经汉澹还明。
夜长虽耐对君坐，
年少不禁随尔行。
玉桂影摇乌鹊动，
金波寒注鬼神惊。
人间半被虚抛掷，
唯向孤吟客有情。
