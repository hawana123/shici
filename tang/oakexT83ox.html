			<h1>寄张十七校书李仁行秀才</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去年八月此佳辰，
池上闲闲四五人。
久行月影愁迷梦，
误入华光笑认春。
一与清风上芸阁，
再期秋雨过龙津。
今年此日何由见，
蓬户萧条对病身。
