			<h1>有瞩</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚凉闲步向江亭，
默默看书旋旋行。
风转滞帆狂得势，
潮来诸水寂无声。
谁将覆辙询长策，
愿把棼丝属老成。
安石本怀经济意，
何妨一起为苍生。
