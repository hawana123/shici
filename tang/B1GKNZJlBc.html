			<h1>夏夜叹</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
永日不可暮，
炎蒸毒我肠。
安得万里风，
飘飖吹我裳。
昊天出华月，
茂林延疏光。
仲夏苦夜短，
开轩纳微凉。
虚明见纤毫，
羽虫亦飞扬。
物情无巨细，
自适固其常。
念彼荷戈士，
穷年守边疆。
何由一洗濯，
执热互相望。
竟夕击刁斗，
喧声连万方。
青紫虽被体，
不如早还乡。
北城悲笳发，
鹳鹤号且翔。
况复烦促倦，
激烈思时康。
