			<h1>我思何所在</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我思何所在，
乃在阳台侧。
良宵相望时，
空此明月色。
归魂泊湘云，
飘荡去不得。
觉来理舟楫，
波浪春湖白。
烟光浩楚秋，
瑶草不忍摘。
因书天末心，
系此双飞翼。
