			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
周子横山隐，
开门临城隅。
连峰入户牖，
胜概凌方壶。
时作白纻词，
放歌丹阳湖。
水色傲溟渤，
川光秀菰蒲。
当其得意时，
心与天壤俱。
闲云随舒卷，
安识身有无。
抱石耻献玉，
沉泉笑探珠。
羽化如可作，
相携上清都。
