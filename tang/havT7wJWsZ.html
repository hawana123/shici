			</div>

叠石峨峨象翠微，
远山魂梦便应稀。
从教藓长添峰色，
好引泉来作瀑飞。
萤影夜攒疑烧起，
茶烟朝出认云归。
知君创得兹幽致，
公退吟看到落晖。
