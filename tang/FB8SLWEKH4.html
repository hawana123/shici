			<h1>送乐平苗明府得家字</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
本自求彭泽，
谁云道里赊。
山从石壁断，
江向弋阳斜。
暮色随枫树，
阴云暗荻花。
诸侯旧调鼎，
应重宰臣家。
