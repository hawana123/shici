			<h1>悲歌六</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轩辕黄帝初得仙，
鼎湖一去三千年。
周流三十六洞天，
洞中日月星辰联。
骑龙驾景游八极，
轩辕弓剑无人识。
东海青童寄消息。
