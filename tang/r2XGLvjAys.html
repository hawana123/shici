			<h1>同比部杨员外十五夜游有怀静者季</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
承明少休沐，
建礼省文书。
夜漏行人息，
归鞍落日馀。
悬知三五夕，
万户千门辟。
夜出曙翻归，
倾城满南陌。
陌头驰骋尽繁华，
王孙公子五侯家。
由来月明如白日，
共道春灯胜百花。
聊看侍中千宝骑，
强识小妇七香车。
香车宝马共喧阗，
个里多情侠少年。
竞向长杨柳市北，
肯过精舍竹林前。
独有仙郎心寂寞，
却将宴坐为行乐。
傥觉忘怀共往来，
幸沾同舍甘藜藿。
