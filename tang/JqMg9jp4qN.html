			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

怀玉泉，
恋仁者，
寂灭真心不可见，
空留影塔嵩岩下。
宝王四海转千轮，
金昙百粒送分身。
山中二月娑罗会，
虚呗遥遥愁思人。
我念过去微尘劫，
与子禅门同正法。
虽在神仙兰省间，
常持清净莲花叶。
来亦好，
去亦好，
了观车行马不移，
当见菩提离烦恼。
