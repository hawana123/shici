			<h1>赠江都郑明府</h1>
			<div class="info"><span class="date">作者：张蠙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
他人岂是称才术，
才术须观力有余。
兵乱几年临剧邑，
公清终日似闲居。
床头怪石神仙画，
箧里华笺将相书。
更欲栖踪近彭泽，
香炉峰下结茅庐。
