			<h1>郡舍南有园畦杂树聊以永日</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
为郡久无补，
越乡空复深。
苟能秉素节，
安用叨华簪。
却步园畦里，
追吾野逸心。
形骸拘俗吏，
光景赖闲林。
内讼诚知止，
外言犹匪忱。
成蹊谢李径，
卫足感葵阴。
荣达岂不伟，
孤生非所任。
江城何寂历，
秋树亦萧森。
下有北流水，
上有南飞禽。
我愿从归翼，
无然坐自沉。
