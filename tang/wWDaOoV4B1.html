			</div>

前在浔阳日，
已叹宾朋寡。
忽忽抱忧怀，
出门无处写。
今来转深僻，
穷峡巅山下。
五月断行舟，
滟堆正如马。
巴人类猿(犭穴)，
矍铄满山野。
敢望见交亲？
喜逢似人者。
