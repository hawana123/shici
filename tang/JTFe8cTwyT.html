		<article class="post">
			
月满长空朗，
楼侵碧落横。
波文流藻井，
桂魄拂雕楹。
深鉴罗纨薄，
寒搜户牖清。
冰铺梁燕噤，
霜覆瓦松倾。
卓午收全影，
斜悬转半明。
佳人当此夕，
多少别离情。
