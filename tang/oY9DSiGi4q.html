			</div>

鹤绫三尺晓霞浓，
送与东家二八容。
罗带绣裙轻好系，
藕丝红缕细初缝。
别来拭泪遮桃脸，
行去包香堕粉胸。
无事把将缠皓腕，
为君池上折芙蓉。
