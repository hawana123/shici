古塔荒台出禁墙，
磬声初尽漏声长。
云生紫殿幡花湿，
月照青山松柏香。
禅室夜闻风过竹，
奠筵朝启露沾裳。
谁悟威灵同寂灭，
更堪砧杵发昭阳。
