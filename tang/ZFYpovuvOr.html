			<h1>和东观群贤七夕临泛昆明池</h1>
			<div class="info"><span class="date">作者：任希古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
秋风始摇落，
秋水正澄鲜。
飞眺牵牛渚，
激赏镂鲸川。
岸珠沦晓魄，
池灰敛曙烟。
泛查分写汉，
仪星别构天。
云光波处动，
日影浪中悬。
惊鸿絓蒲弋，
游鲤入庄筌。
萍叶疑江上，
菱花似镜前。
长林代轻幄，
细草即芳筵。
文峰开翠潋，
笔海控清涟。
不挹兰樽圣，
空仰桂舟仙。
