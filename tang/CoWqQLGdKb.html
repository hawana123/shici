			<h1>璩授京兆府参军戏书以示兼呈独孤郎</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
见尔府中趋，
初官足慰吾。
老牛还舐犊，
凡鸟亦将雏。
喜至翻成感，
痴来或欲殊。
因惭玉润客，
应笑此非夫。


		</article>
