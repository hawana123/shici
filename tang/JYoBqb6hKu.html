			<h1>晚雪吟</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
贫富喜雪晴，
出门意皆饶。
镜海见纤悉，
冰天步飘飖。
一一仙子行，
家家尘声销。
小儿击玉指，
大耋歌圣朝。
睿气流不尽，
瑞仙何夐寥。
始知望幸色，
终疑异礼招。
市井亦清洁，
闾阎耸岧峣。
苍生愿东顾，
翠华仍西遥。
天念岂薄厚，
宸衷多忧焦。
忧焦致太平，
以兹时比尧。
古耳有未通，
新词有潜韶。
甘为酒伶摈，
坐耻歌女娇。
选音不易言，
裁正逢今朝。
今朝前古文，
律异同一调。
愿于尧琯中，
奏尽郁抑谣。
