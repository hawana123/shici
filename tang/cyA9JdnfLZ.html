			<h1>柘枝词</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
柳闇长廊合，
花深小院开。
苍头铺锦褥，
皓腕捧银杯。
绣帽珠稠缀，
香衫袖窄裁。
将军拄毬杖，
看按枯枝来。
