			<h1>和友人题僧院蔷薇花三首</h1>
			<div class="info"><span class="date">作者：崔橹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何人移得在禅家，
瑟瑟枝条簇簇霞。
争那寂寥埋草暗，
不胜惆怅舞风斜。
无缘影对金尊酒，
可惜香和石鼎茶。
看取老僧齐物意，
一般抛掷等凡花。
忍委芳心此地开，
似霞颜色苦低回。
风惊少女偷香去，
雨认巫娥觅伴来。
今日独怜僧院种，
旧山曾映钓矶栽。
三清上客知惆怅，
劝我春醪一两杯。
露香如醉态如慵，
斜压危阑草色中。
试问更谁过野寺，
无憀徒自舞春风。
兰缸尚惜连明在，
锦帐先愁入夏空。
一日几回来又去，
不能容易舍深红。
