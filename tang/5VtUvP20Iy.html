高树换新叶，
阴阴覆地隅。
何言太守宅，
有似幽人居。
太守卧其下，
闲慵两有余。
起尝一瓯茗，
行读一卷书。
早梅结青实，
残樱落红珠。
稚女弄庭果，
嬉戏牵人裾。
是日晚弥静，
巢禽下相呼。
啧啧护儿鹊，
哑哑母子乌。
岂唯云鸟尔，
吾亦引吾雏。
