			<h1>同清江师月夜听坚正二上人为怀……</h1>
			<div class="info"><span class="date">作者：朱湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
若耶溪畔云门僧，
夜闲燕坐听真乘。
莲花秘偈药草喻，
二师身住口不住。
凿井求泉会到源，
闭门避火终迷路。
前心后心皆此心，
梵音妙音柔软音。
清泠霜磬有时动，
寂历空堂宜夜深。
向来不寐何所事，
一念才生百虑息。
风翻乱叶林有声，
雪映闲庭月无色。
玄关密迹难可思，
醒人悟兮醉人疑。
衣中系宝觉者谁，
临川内史字得之。
