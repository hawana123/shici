			</div>

		<article class="post">
			
旧峰前昨下来时，
白石丛丛间紫薇。
章句不堪歌有道，
溪山只合退无机。
云含暧态晴犹在，
鹤养闲神昼不飞。
欲去更思过丈室，
二年频此揖清晖。
