			<h1>叹鲁二首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

季桓心岂忠，
其富过周公。
阳货道岂正，
其权执国命。
由来富与权，
不系才与贤。
所托得其地，
虽愚亦获安。
彘肥因粪壤，
鼠稳依社坛。
虫兽尚如是，
岂谓无因缘？
展禽胡为者？
直道竟三黜。
颜子何如人？
屡空聊过日。
皆怀王佐道，
不践陪臣秩。
自古无奈何，
命为时所屈。
有如草木分，
天各与其一。
荔枝非名花，
牡丹无甘实。
