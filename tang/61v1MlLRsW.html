山僧候谷口，
石路拂莓苔。
深入泉源去，
遥从树杪回。
香随青霭散，
钟过白云来。
野雪空斋掩，
山风古殿开。
桂寒知自发，
松老问谁栽。
惆怅湘江水，
何人更渡杯。
