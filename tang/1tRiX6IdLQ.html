			<div class="info"><span class="date">作者：段成式</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
符命自陶唐，
吾君应会昌。
千年清德水，
九折满荣光。
极岸浮佳气，
微波照夕阳。
澄辉明贝阙，
散彩入龙堂。
近带关云紫，
遥连日道黄。
冯夷矜海若，
汉武贵宣房。
渐没孤槎影，
仍呈一苇航。
抚躬悲未济，
作颂喜时康。
