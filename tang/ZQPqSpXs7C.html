			</div>

		<article class="post">
			
生涯忧忧竟何成，
自爱深居隐姓名。
远雁临空翻夕照，
残云带雨过春城。
花枝入户犹含润，
泉水侵阶乍有声。
虚度年华不相见，
离肠怀土并关情。
