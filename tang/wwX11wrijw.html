归去不得意，
北京关路赊。
却投晋山老，
愁见汾阳花。
翻作灞陵客，
怜君丞相家。
夜眠旅舍雨，
晓辞春城鸦。
送君系马青门口，
胡姬垆头劝君酒。
为问太原贤主人，
春来更有新诗否。
