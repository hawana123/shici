		<article class="post">
			
曾听豪家碧玉歌，
云床冰簟落秋河。
月临高阁帘无影，
风过回廊幕有波。
屈指尽随云雨散，
满头赢得雪霜多。
此时空见清凉影，
来伴蛩声咽砌莎。
