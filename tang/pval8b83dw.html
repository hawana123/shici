			<h1>哭崔常侍晦叔</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
顽贱一拳石，
精珍百炼金。
名价既相远，
交分何其深。
中诚一以合，
外物不能侵。
逶迤二十年，
与世同浮沉。
晚有退闲约，
白首归云林。
垂老忽相失，
悲哉口语心。
春日嵩高阳，
秋夜清洛阴。
丘园共谁卜？
山水共谁寻？
风月共谁赏？
诗篇共谁吟？
花开共谁看？
酒熟共谁斟？
惠死庄杜口，
钟殁师废琴。
道理使之然，
从古非独今。
吾道自此孤，
我情安可任？
唯将病眼泪，
一洒秋风襟。
