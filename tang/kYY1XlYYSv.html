佛刹出高树，
晨光闾井中。
年深念陈迹，
迨此独忡忡。
零落逢故老，
寂寥悲草虫。
旧宇多改构，
幽篁延本丛。
栖止事如昨，
芳时去已空。
佳人亦携手，
再往今不同。
新文聊感旧，
想子意无穷。
