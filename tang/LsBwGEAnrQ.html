			<h1>忆江南旧游二首</h1>
			<div class="info"><span class="date">作者：羊士谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山阴道上桂花初，
王谢风流满晋书。
曾作江南步从事，
秋来还复忆鲈鱼。
曲水三春弄彩毫，
樟亭八月又观涛。
金罍几醉乌程酒，
鹤舫闲吟把蟹螯。
