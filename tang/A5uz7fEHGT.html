			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
碧水澄潭映远空，
紫云香驾御微风。
汉家城阙疑天上，
秦地山川似镜中。
向浦回舟萍已绿，
分林蔽殿槿初红。
古来徒羡横汾赏，
今日宸游圣藻雄。
