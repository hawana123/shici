			<h1>迁居清溪和刘书记见示</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
担锡归来竹绕溪，
过津曾笑鲁儒迷。
端居味道尘劳息，
扣寂眠云心境齐。
还似村家无宠禄，
时将邻叟话幽栖。
山衣毳烂唯添野，
石井源清不贮泥。
祖意岂从年腊得，
松枝肯为雪霜低。
晚天吟望秋光重，
雨阵横空蔽断霓。
