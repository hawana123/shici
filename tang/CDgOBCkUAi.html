			<h1>苏大侍御访江浦，赋八韵记异</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
庞公不浪出，
苏氏今有之。
再闻诵新作，
突过黄初诗。
乾坤几反覆，
扬马宜同时。
今晨清镜中，
胜食斋房芝。
余发喜却变，
白间生黑丝。
昨夜舟火灭，
湘娥帘外悲。
百灵未敢散，
风破寒江迟。


		</article>
