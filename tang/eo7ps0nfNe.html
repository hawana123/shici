			<h1>寄令狐宾客</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
勋名尽得国家传，
退狎琴僧与酒仙。
还带郡符经几处，
暂辞台座已三年。
留司未到龙楼下，
拜表长怀玉案前。
秋日出城伊水好，
领谁相逐上闲船。
