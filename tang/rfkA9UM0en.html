			<h1>喷玉泉冥会诗八首·白衣叟述甘……</h1>
			<div class="info"><span class="date">作者：李玖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
浮云凄惨日微明，
沉痛将军负罪名。
白昼叫阍无近戚，
缟衣饮气只门生。
佳人暗泣填宫泪，
厩马连嘶换主声。
六合茫茫皆汉土，
此身无处哭田横。
