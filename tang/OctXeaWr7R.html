			</div>

宿雾开天霁，
寒郊见初日。
林疏照逾远，
冰轻影微出。
岂假阳和气，
暂忘玄冬律。
愁抱望自宽，
羁情就如失。
欣欣事几许，
曈曈状非一。
倾心倘知期，
良愿自兹毕。
