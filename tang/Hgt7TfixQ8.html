			<h1>入庐山仰望瀑布水</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绝顶有悬泉，
喧喧出烟杪。
不知几时岁，
但见无昏晓。
闪闪青崖落，
鲜鲜白日皎。
洒流湿行云，
溅沫惊飞鸟。
雷吼何喷薄，
箭驰入窈窕。
昔闻山下蒙，
今乃林峦表。
物情有诡激，
坤元曷纷矫。
默然置此去，
变化谁能了。
