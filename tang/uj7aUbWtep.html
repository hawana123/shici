			<div class="info"><span class="date">作者：杨师道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

云暗苍龙阙，
沉沉殊未开。
窗临凤凰沼，
飒飒雨声来。
电影入飞阁，
风威凌吹台。
长檐响奔溜，
清簟肃浮埃。
早荷叶稍没，
新篁枝半摧。
兹晨怅多绪，
怀友自难裁。
况复重城内，
日暮独裴回。
玉阶良史笔，
金马掞天才。
高甍通散骑，
复道驾蓬莱。
思君赠桃李，
于此冀琼瑰。
