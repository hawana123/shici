			<h1>送灵□上人游五台</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
此去清凉顶，
期瞻大圣容。
便应过洛水，
即未上嵩峰。
残照催行影，
幽林惜驻踪。
想登金阁望，
东北极兵锋。
