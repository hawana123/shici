			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
高抱相逢各绝尘，
水经山疏不离身。
才情未拟汤从事，
玄解犹嫌竺道人。
霞染洞泉浑变紫，
雪披江树半和春。
谁怜故国无生计，
唯种南塘二亩芹。
