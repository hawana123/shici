草衣荷笠鬓如霜，
自说家编楚水阳。
满岸秋风吹枳橘，
绕陂烟雨种菰蒋。
芦刀夜鲙红鳞腻，
水甑朝蒸紫芋香。
曾向五湖期范蠡，
尔来空阔久相忘。
