			<h1>湘东宴曲</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湘东夜宴金貂人，
楚女含情娇翠嚬。
玉管将吹插钿带，
锦囊斜拂双麒麟。
重城漏断孤帆去，
唯恐琼签报天曙。
万户沈沈碧树圆，
云飞雨散知何处。
欲上香车俱脉脉，
清歌响断银屏隔。
堤外红尘蜡炬归，
楼前澹月连江白。


		</article>
