			<h1>和郑校书夏日游郑泉</h1>
			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太虚悬畏景，
古木蔽清阴。
爰有泉堪挹，
闲思日可寻。
来闻鸣滴滴，
照竦碧沈沈。
几脉成溪壑，
何人测浅深。
澄时无一物，
分处历千林。
净溉灵根药，
凉浮玉翅禽。
饮疑蠲宿疾，
见自失烦襟。
僧共云前濑，
龙和月下吟。
叠光轻吹动，
彻底晓霞侵。
不用频游去，
令君少进心。
