			<h1>送张栩扶侍之睦州</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
遥忆新安旧，
扁舟复却还。
浅深看水石，
来往逐云山。
入县馀花在，
过门故柳闲。
东征随子去，
皆隐薜萝间。


		</article>
