			<h1>送兄弟回雪夜</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
日晦云气黄，
东北风切切。
时从村南还，
新与兄弟别。
离襟泪犹湿，
回马嘶未歇。
欲归一室坐，
天阴多无月。
夜长火消尽，
岁暮雨凝结。
寂寞满炉灰，
飘零上阶雪。
对雪画寒灰，
残灯明复灭。
灰死如我心，
雪白如我发。
所遇皆如此，
顷刻堪愁绝。
回念入坐忘，
转忧作禅悦。
平生洗心法，
正为今宵设。
