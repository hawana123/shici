			<h1>晚渡伊水</h1>
			<div class="info"><span class="date">作者：韦述</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
悠悠涉伊水，
伊水清见石。
是时春向深，
两岸草如积。
迢递望洲屿，
逶迤亘津陌。
新树落疏红，
遥原上深碧。
回瞻洛阳苑，
遽有长山隔。
烟雾犹辨家，
风尘已为客。
登陟多异趣，
往来见行役。
云起早已昏，
鸟飞日将夕。
光阴逝不借，
超然慕畴昔。
远游亦何为，
归来存竹帛。
