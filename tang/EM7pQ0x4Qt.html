			<h1>旅次华州，赠袁右丞</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渭水绿溶溶，
华山青崇崇。
山水一何丽，
君子在其中。
才与世会合，
物随诚感通。
德星降人福，
时雨助岁功。
化行人无讼，
囹圄千日空。
政顺气亦和，
黍稷三年丰。
客自帝城来，
驱马出关东。
爱此一郡人，
如见太古风。
方今天子心，
忧人正忡忡。
安得天下守，
尽得如袁公。
