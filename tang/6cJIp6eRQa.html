			<h1>赞浦子</h1>
			<div class="info"><span class="date">作者：毛文锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
锦帐添香睡，
金炉换夕薰。
懒结芙蓉带，
慵拖翡翠裙。
正是柳夭桃媚，
那堪暮雨朝云。
宋玉高唐意，
裁琼欲赠君。
