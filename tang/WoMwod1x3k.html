			<h1>姑苏宫行</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
姑苏宫，
九层金台半虚空。
雕楹璇题斗皎洁，
中有妖姬似明月。
西见洞庭秋镜开，
水华百里盘宫来。
越王采女能水戏，
仙舟如龙旌曳翠。
羽盖晴翻橘柚香，
玉笙夜送芙蓉醉。
归帆平静君无劳，
还从下下上高高。


		</article>
