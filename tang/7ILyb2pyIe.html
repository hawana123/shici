仙吏紫薇郎，
奇花共玩芳。
攒星排绿蒂，
照眼发红光。
暗妒翻阶药，
遥连直署香。
游枝蜂绕易，
碍刺鸟衔妨。
露湿凝衣粉，
风吹散蕊黄。
蒙茏珠树合，
焕烂锦屏张。
留客胜看竹，
思人比爱棠。
如传采蘋咏，
远思满潇湘。
