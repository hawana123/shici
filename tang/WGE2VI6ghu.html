蔟蔟新英摘露光，
小江园里火煎尝。
吴僧漫说鸦山好，
蜀叟休夸鸟觜香。
合座半瓯轻泛绿，
开缄数片浅含黄。
鹿门病客不归去，
酒渴更知春味长。
