			<h1>赠韦赞善别</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扶病送君发，
自怜犹不归。
只应尽客泪，
复作掩荆扉。
江汉故人少，
音书从此稀。
往还二十载，
岁晚寸心违。
