			<h1>再游紫阳洞重题小松</h1>
			<div class="info"><span class="date">作者：卢士衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
仙家种此充朝食，
叶叶枝枝造化力。
去年见时似鹤高，
今年萧骚八九尺。
不同矮桧终委地，
定向晴空倚天碧。
好期逸士统贞根，
昂枝点破秋苔色。
寻思凡眼重花开，
宁知此木超尘埃。
只是十年五年间，
堪作大厦之宏材。
