碧油红旆想青衿，
积雪窗前尽日吟。
巢鹤去时云树老，
卧龙归处石潭深。
道傍苦李犹垂实，
城外甘棠已布阴。
宾御莫辞岩下醉，
武丁高枕待为霖。
