贤圣为上兮，
必俭约戒身，
鉴察化人，
所以保福也。
如何不思，
荒恣是为？
上下隔塞，
人神怨奰；
敖恶无厌，
不畏颠坠。
圣贤为上兮，
必用贤正，
黜奸佞之臣，
所以长久也。
如何反是，
以为乱矣？
宠邪信惑，
近佞好谀；
废嫡立庶，
忍为祸谟。
