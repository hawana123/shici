			<h1>寄殿院高侍御</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黄梅雨细幂长洲，
柳密花疏水慢流。
钓艇正寻逋客去，
绣衣方结少年游。
风前不肯看垂手，
灯下还应惜裹头。
一夜自怜无羽翼，
独当何逊滴阶愁。
