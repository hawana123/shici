			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
翊圣衔恩重，
频年按节行。
安危皆报国，
文武不缘名。
受脤仍调鼎，
为霖更洗兵。
幕开丞相阁，
旗总贰师营。
料敌知无战，
安边示有征。
代云横马首，
燕雁拂笳声。
去镇关河静，
归看日月明。
欲知瞻恋切，
迟暮一书生。
