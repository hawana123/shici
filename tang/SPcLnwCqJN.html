			</div>
		</div>

	<div class="container">
		<article class="post">
			
本无踪迹恋柴扃，
世乱须教识道情。
颠倒梦魂愁里得，
撅奇诗句望中生。
花缘艳绝栽难好，
山为看多咏不成。
闻道汉军新破虏，
使来仍说近离京。
