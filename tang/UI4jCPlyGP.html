			<h1>奉和圣制途次旧居应制</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潞国临淄邸，
天王别驾舆。
出潜离隐际，
小往大来初。
东陆行春典，
南阳即旧居。
约川星罕驻，
扶道日旂舒。
云覆连行在，
风回助扫除。
木行城邑望，
皋落土田疏。
昔试邦兴后，
今过俗徯予。
示威宁校猎，
崇让不陈鱼。
府吏趋宸扆，
乡耆捧帝车。
帐倾三饮处，
闲整六飞馀。
盛业铭汾鼎，
昌期应洛书。
愿陪歌赋末，
留比蜀相如。
