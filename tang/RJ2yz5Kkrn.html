			</div>

		<article class="post">
			
薄妆新著淡黄衣，
对捧金炉侍醮迟。
向月似矜倾国貌，
倚风如唱步虚词。
乍开檀炷疑闻语，
试与云和必解吹。
为报同人看来好，
不禁秋露即离披。
