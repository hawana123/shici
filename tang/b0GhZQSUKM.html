官牛官牛驾官车，
(氵产)水岸边般载沙。
一石沙，
几斤重？
朝载暮载将何用？
载向五门官道西，
绿槐阴下铺沙堤。
昨来新拜右丞相，
恐怕泥涂污马蹄。
右丞相，
马蹄踏沙虽净洁，
牛领牵车欲流血。
右丞相，
但能济人治国调阴阳，
官牛领穿亦无妨。
