			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
何处送客洛桥头，
洛水泛泛中行舟。
可怜河树叶萎蕤，
关关河鸟声相思。
街鼓喧喧日将夕，
去棹归轩两相迫。
何人送客故人情，
故人今夜何处客。
