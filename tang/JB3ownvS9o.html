			<h1>静法师东斋</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
筑室在人境，
遂得真隐情。
春尽草木变，
雨来池馆清。
琴书全雅道，
视听已无生。
闭户脱三界，
白云自虚盈。


		</article>
