			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
风露飒已冷，
天色亦黄昏。
中庭有槿花，
荣落同一晨。
秋开已寂寞，
夕陨何纷纷。
正怜少颜色，
复叹不逡巡。
感此因念彼，
怀哉聊一陈。
男儿老富贵，
女子晚婚姻。
头白始得志，
色衰方事人。
后时不获已，
安得如青春？
