			<h1>酬忠公林亭</h1>
			<div class="info"><span class="date">作者：包融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
江外有真隐，
寂居岁已侵。
结庐近西术，
种树久成阴。
人迹乍及户，
车声遥隔林。
自言解尘事，
咫尺能辎尘。
为道岂庐霍，
会静由吾心。
方秋院木落，
仰望日萧森。
持我兴来趣，
采菊行相寻。
尘念到门尽，
远情对君深。
一谈入理窟，
再索破幽襟。
安得山中信，
致书移尚禽。
