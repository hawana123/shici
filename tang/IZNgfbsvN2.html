寒山道，
无人到。
若能行，
称十号。
有蝉鸣，
无鸦噪。
黄叶落，
白云扫。
石磊磊，
山隩隩。
我独居，
名善导。
子细看，
何相好。
寒山寒，
冰锁石。
藏山青，
现雪白。
日出照，
一时释。
从兹暖，
养老客。
我居山，
勿人识。
白云中，
常寂寂。
寒山深，
称我心。
纯白石，
勿黄金。
泉声响，
抚伯琴。
有子期，
辨此音。
重岩中，
足清风。
扇不摇，
凉冷通。
明月照，
白云笼。
独自坐，
一老翁。
寒山子，
长如是。
独自居，
不生死。
