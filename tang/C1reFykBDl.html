			</div>

		<article class="post">
			
僧房来往久，
露井每同观。
白石抱新甃，
苍苔依旧栏。
空瓶宛转下，
长绠辘轳盘。
境界因心净，
泉源见底寒。
钟鸣时灌顶，
对此日闲安。
