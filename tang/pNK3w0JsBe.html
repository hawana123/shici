			<h1>赠龙兴观主吴崇岳</h1>
			<div class="info"><span class="date">作者：周渭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楮为冠子布为裳，
吞得丹霞寿最长。
混俗性灵常乐道，
出尘风格早休粮。
枕中经妙谁传与，
肘后方新自写将。
百尺松梢几飞步，
鹤栖板上礼虚皇。
第二百八十二卷
