			<h1>竞渡曲</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
沅江五月平堤流，
邑人相将浮彩舟。
灵均何年歌已矣，
哀谣振楫从此起。
杨桴击节雷阗阗，
乱流齐进声轰然。
蛟龙得雨鬐鬣动，
螮蝀饮河形影联。
刺史临流褰翠帏，
揭竿命爵分雄雌。
先鸣馀勇争鼓舞，
未至衔枚颜色沮。
百胜本自有前期，
一飞由来无定所。
风俗如狂重此时，
纵观云委江之湄。
彩旂夹岸照蛟室，
罗袜凌波呈水嬉。
曲终人散空愁暮，
招屈亭前水东注。
