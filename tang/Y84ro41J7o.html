			<h1>送张校书季霞</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
从京去容州，
马在船上多。
容州几千里，
直傍青天涯。
掌记试校书，
未称高词华。
义往不可屈，
出家如入家。
城市七月初，
热与夏未差。
饯君到野地，
秋凉满山坡。
南境异北候，
风起无尘沙。
秦吟宿楚泽，
海酒落桂花。
暂醉即还醒，
彼土生桂茶。


		</article>
