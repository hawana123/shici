			<h1>读顾况歌行</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雪泥露金冰滴瓦，
枫柽火著僧留坐。
忽睹逋翁一轴歌，
始觉诗魔辜负我。
花飞飞，
雪霏霏，
三珠树晓珠累累。
妖狐爬出西子骨，
雷车拶破织女机。
忆昔鄱阳寺中见一碣，
逋翁词兮逋翁札。
庾翼未伏王右军，
李白不知谁拟杀。
别，
别，
若非仙眼应难别。
不可说，
不可说，
离乱乱离应打折。
