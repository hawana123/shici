			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
迂疏虽可欺，
心路甚男儿。
薄宦浑无味，
平生粗有诗。
淡交终不破，
孤达晚相宜。
直夜花前唤，
朝寒雪里追。
竹声输我听，
茶格共僧知。
景物还多感，
情怀偶不卑。
溪莺喧午寝，
山蕨止春饥。
险事销肠酒，
清欢敌手棋。
香锄抛药圃，
烟艇忆莎陂。
自许亨途在，
儒纲复振时。
