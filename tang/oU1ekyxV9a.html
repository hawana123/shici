			<div class="info"><span class="date">作者：欧阳衮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春寺无人乱鸟啼，
藤萝阴磴野僧迷。
云藏古壁遗龙象，
草没香台抱鹿麛。
松籁泠泠疑梵呗，
柳烟历历见招提。
为耽寂乐亲禅侣，
莫怪闲行费马蹄。
