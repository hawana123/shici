			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
竟陵兵革际，
归复旧园林。
早岁为官苦，
常闻说此心。
海边山夜上，
城外寺秋寻。
应讶嵩峰约，
蹉跎直到今。
昼公评众制，
姚监选诸文。
风雅谁收我，
编联独有君。
馀生终此道，
万事尽浮云。
争得重携手，
探幽楚水濆。
