			<h1>从军行二首</h1>
			<div class="info"><span class="date">作者：虞世南</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
涂山烽候惊，
弭节度龙城。
冀马楼兰将，
燕犀上谷兵。
剑寒花不落，
弓晓月逾明。
凛凛严霜节，
冰壮黄河绝。
蔽日卷征蓬，
浮天散飞雪。
全兵值月满，
精骑乘胶折。
结发早驱驰，
辛苦事旌麾。
马冻重关冷，
轮摧九折危。
独有西山将，
年年属数奇。
烽火发金微，
连营出武威。
孤城塞云起，
绝阵虏尘飞。
侠客吸龙剑，
恶少缦胡衣。
朝摩骨都垒，
夜解谷蠡围。
萧关远无极，
蒲海广难依。
沙磴离旌断，
晴川候马归。
交河梁已毕，
燕山旆欲挥。
方知万里相，
侯服见光辉。
