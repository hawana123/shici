顿愈关风疾，
因吟口号诗。
文章纷似绣，
珠玉布如棋。
健羡觥飞酒，
苍黄日映篱。
命童寒色倦，
抚稚晚啼饥。
潦倒惭相识，
平生颇自奇。
明公将有问，
林下是灵龟。
