			<h1>醉封诗筒寄微之</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一生休戚与穷通，
处处相随事事同。
未死又邻沧海郡，
无儿俱作白头翁。
展眉只仰三杯后，
代面唯凭五字中。
为向两州邮吏道，
莫辞来去递诗筒。
