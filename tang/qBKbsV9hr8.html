驱马出辽阳，
万里转旂常。
对敌六奇举，
临戎八阵张。
斩鲸澄碧海，
卷雾扫扶桑。
昔去兰萦翠，
今来桂染芳。
云芝浮碎叶，
冰镜上朝光。
回首长安道，
方欢宴柏梁。
