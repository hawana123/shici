			<h1>题海图屏风</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海水无风时，
波涛安悠悠。
鳞介无小大，
遂性各沉浮。
突兀海底鳌，
首冠三神丘。
钩网不能制，
其来非一秋。
或者不量力，
谓兹鳌可求。
(尸贝)(三贝)牵不动，
纶绝沉其钩。
一鳌既顿颔，
诸鳌齐掉头。
白涛与黑浪，
呼吸绕咽喉。
喷风激飞廉，
鼓波怒阳侯。
鲸鲵得其便，
张口欲吞舟。
万里无活鳞，
百川多倒流。
遂使江汉水，
朝宗意亦休。
苍然屏风上，
此画良有由。
