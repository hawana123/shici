			<h1>漫成二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
野日荒荒白，
春流泯泯清。
渚蒲随地有，
村径逐门成。
只作披衣惯，
常从漉酒生。
眼前无俗物，
多病也身轻。
江皋已仲春，
花下复清晨。
仰面贪看鸟，
回头错应人。
读书难字过，
对酒满壶频。
近识峨眉老，
知予懒是真。
