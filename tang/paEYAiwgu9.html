			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
四百年间反覆寻，
汉家兴替好沾襟。
每逢奸诈须挼手，
真遇英雄始醒心。
王莽弄来曾半破，
曹公将去便平沈。
当时虚受君恩者，
谩向青编作鬼林。
