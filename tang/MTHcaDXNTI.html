京官始云满，
野人依旧闲。
闭扉一亩居，
中有古风还。
市井日已午，
幽窗梦南山。
乔木覆北斋，
有鸟鸣其间。
前日远岳僧，
来时与开关。
新题惊我瘦，
窥镜见丑颜。
陶情惜清澹，
此意复谁攀。
