			</div>

	<div class="container">
		<article class="post">
			
我见世间人，
个个争意气。
一朝忽然死，
只得一片地。
阔四尺，
长丈二。
汝若会出来争意气，
我与汝立碑记。
家有寒山诗，
胜汝看经卷。
书放屏风上，
时时看一遍。
.
