			<h1>奉简高三十五使君</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
当代论才子，
如公复几人。
骅骝开道路，
鹰隼出风尘。
行色秋将晚，
交情老更亲。
天涯喜相见，
披豁对吾真。
·198 ·
