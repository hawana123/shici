			<h1>残莺百啭歌同王员外耿拾遗吉中孚李……</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
残莺一何怨，
百啭相寻续。
始辨下将高，
稍分长复促。
绵蛮巧状语，
机节终如曲。
野客赏应迟，
幽僧闻讵足。
禅斋深树夏阴清，
零落空馀三两声。
金谷筝中传不似，
山阳笛里写难成。
忆昨乱啼无远近，
晴宫晓色偏相引。
送暖初随柳色来，
辞芳暗逐花枝尽。
歌残莺，
歌残莺，
悠然万感生。
谢脁羁怀方一听，
何郎闲吟本多情。
乃知众鸟非俦比，
暮噪晨鸣倦人耳。
共爱奇音那可亲，
年年出谷待新春。
此时断绝为君惜，
明日玄蝉催发白。
