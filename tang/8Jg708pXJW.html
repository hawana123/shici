			<h1>席上戏东川杨尚书</h1>
			<div class="info"><span class="date">作者：柳棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莫言名位未相俦，
风月何曾阻献酬。
前辈不须轻后辈，
靖安今日在衡州。
