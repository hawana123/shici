忆昨元和初，
忝备谏官位。
是时兵革后，
生民正憔悴。
但伤民病痛，
不识时忌讳。
遂作秦中吟，
一吟悲一事。
贵人皆怪怒，
闲人亦非訾。
天高未及闻，
荆棘生满地。
惟有唐衢见，
知我平生志。
一读兴叹嗟，
再吟垂涕泗。
因和三十韵，
手题远缄寄。
致吾陈杜间，
赏爱非常意。
此人无复见，
此诗犹可贵。
今日开箧看，
蠹鱼损文字。
不知何处葬，
欲问先嘘唏。
终去哭坟前，
还君一掬泪。
