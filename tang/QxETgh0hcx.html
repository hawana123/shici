			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
为郡东吴只饮冰，
琐闱频降凤书征。
随行已有朱衣吏，
伴直多招紫阁僧。
窗下调琴鸣远水，
帘前睡鹤背秋灯。
苇陂竹坞情无限，
闲话毗陵问杜陵。
