			</div>

	<div class="container">
		<article class="post">
			
与子十年旧，
其如离别何。
宦游邻故国，
归梦是沧波。
京口青山远，
金陵芳草多。
云帆晓容裔，
江日昼清和。
县郭舟人饮，
津亭渔者歌。
茅山有仙洞，
羡尔再经过。
