雨从箕山来，
倏与飘风度。
晴明西峰日，
绿缛南溪树。
此时客精庐，
幸蒙真僧顾。
深入清净理，
妙断往来趣。
意得两契如，
言尽共忘喻。
观花寂不动，
闻鸟悬可悟。
向夕闻天香，
淹留不能去。
