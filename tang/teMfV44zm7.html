			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
妾在舂陵东。
君居汉江岛。
一日望花光。
往来成白道。
( 上二句一作日日采蘼芜。
上山成白道。
)一为云雨别。
此地生秋草。
秋草秋蛾飞。
相思愁落晖。
何由一相见。
灭烛解罗衣。
( 上二句一作昔时携手去。
今日流泪归。
遥知不得意。
玉箸点罗衣。
)
