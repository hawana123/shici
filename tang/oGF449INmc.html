			<h1>寄中书刘舍人</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云霄路竟别，
中年迹暂同。
比翼趋丹陛，
连骑下南宫。
佳咏邀清月，
幽赏滞芳丛。
迨予一出守，
与子限西东。
晨露方怆怆，
离抱更忡忡。
忽睹九天诏，
秉纶归国工。
玉座浮香气，
秋禁散凉风。
应向横门度，
环珮杳玲珑。
光辉恨未瞩，
归思坐难通。
苍苍松桂姿，
想在掖垣中。
