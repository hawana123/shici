			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
幽慵不觉耗年光，
犀柄金徽乱一床。
野客共为赊酒计，
家人同作借书忙。
园蔬预遣分僧料，
廪粟先教算鹤粮。
无限高情好风月，
不妨犹得事吾王。
