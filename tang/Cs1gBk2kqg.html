一战便抽兵，
蛮孤吉浪平。
通连无旧穴，
要害有新城。
昼卒烽前寝，
春农界上耕。
高楼一拟望，
新雨剑南清。
泸水断嚣氛，
妖巢已自焚。
汉江无敌国，
蛮物在回军。
越巂通游国，
苴咩闭聚蚊。
空余罗凤曲，
哀思满边云。
