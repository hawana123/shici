			<h1>皇帝上礼抚事述怀</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
配极辉光远，
承天顾托隆。
负图济多难，
脱履归成功。
圣道昭永锡，
邕言让在躬。
还推万方重，
咸仰四门聪。
恭已忘自逸，
因人体至公。
垂旒沧海晏，
解网法星空。
云散天五色，
春还日再中。
称觞合缨弁，
率舞应丝桐。
凯乐深居镐，
传歌盛饮丰。
小臣滥簪笔，
无以颂唐风。
