			<h1>晦日宴高氏林亭</h1>
			<div class="info"><span class="date">作者：徐皓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绮筵乘暇景，
琼醑对年华。
门多金埒骑，
路引璧人车。
蘋早犹藏叶，
梅残正落花。
蔼蔼林亭晚，
馀兴促流霞。
卷72_22长孙正隐晦晚属烟霞，
遨游重岁华。
歌钟虽戚里，
林薮是山家。
细雨犹开日，
深池不涨沙。
淹留迷处所，
岩岫几重花。


		</article>
