			<h1>赠郑兵曹</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
尊酒相逢十载前，
君为壮夫我少年。
尊酒相逢十载后，
我为壮夫君白首。
我材与世不相当，
戢鳞委翅无复望。
当今贤俊皆周行，
君何为乎亦遑遑。
杯行到君莫停手，
破除万事无过酒。
