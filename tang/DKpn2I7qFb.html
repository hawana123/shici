			<h1>奉陪萧使君入鲍达洞寻灵山寺</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
山居秋更鲜，
秋江相映碧。
独临沧洲路，
如待挂帆客。
遂使康乐侯，
披榛著双屐。
入云开岭道，
永日寻泉脉。
古寺隐青冥，
空中寒磬夕。
苍苔绝行径，
飞鸟无去迹。
树杪下归人，
水声过幽石。
任情趣逾远，
移步奇屡易。
萝木静蒙蒙，
风烟深寂寂。
徘徊未能去，
畏共桃源隔。
