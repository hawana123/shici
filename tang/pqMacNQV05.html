			<h1>酬谈少府</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一尉居倏忽，
梅生有仙骨。
三事或可羞，
匈奴哂千秋。
壮心屈黄绶，
浪迹寄沧洲。
昨观荆岘作，
如从云汉游。
老夫当暮矣，
蹀足惧骅骝。
