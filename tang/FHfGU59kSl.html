			<h1>送汝州李中丞十二韵</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
群盗方为梗，
分符奏未宁。
黄巾攻郡邑，
白梃掠生灵。
尘土周畿暗，
疮痍汝水腥。
一凶虽剪灭，
数县尚凋零。
理必资宽猛，
谋须藉典刑。
与能才物论，
慎选忽天庭。
官品尊台秩，
山河拥福星。
虎知应去境，
牛在肯全形。
旧政穷人瘼，
新衔展武经。
关防秋草白，
城壁晚峰青。
破胆期来复，
迷魂想待醒。
鲁山行县后，
聊为奠惟馨。
