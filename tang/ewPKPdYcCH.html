			<h1>别湖上主人</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
门系钓舟云满岸，
借君幽致坐移旬。
湖村夜叫白芜雁，
菱市晓喧深浦人。
远水日边重作雪，
寒林烧后别生春。
不辞更住醒还醉，
太一东峰归梦频。
