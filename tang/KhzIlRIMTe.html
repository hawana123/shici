			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
穆满曾为物外游，
六龙经此暂淹留。
返魂无验青烟灭，
埋血空生碧草愁。
香辇却归长乐殿，
晓钟还下景阳楼。
甘泉不复重相见，
谁道文成是故侯。
