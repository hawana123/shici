			<h1>寄卢俨员外秋衣词</h1>
			<div class="info"><span class="date">作者：于鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寄远空以心，
心诚亦难知。
箧中有秋帛，
裁作远客衣。
缝制虽女功，
尽度手自持。
容貌常目中，
长短不复疑。
斜缝密且坚，
游客多尘缁。
意欲都无言，
浣濯耐岁时。
殷勤托行人，
传语慎勿遗。
别来年已老，
亦闻鬓成丝。
纵然更相逢，
握手唯是悲。
所寄莫复弃，
愿见长相思。
