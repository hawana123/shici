			<h1>奉和圣制至长春宫登楼望稼穑之作</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
帝迹奚其远，
皇符之所崇。
敬时尧务作，
尽力禹称功。
赫赫惟元后，
经营自左冯。
变芜粳稻实，
流恶水泉通。
国阜犹前豹，
人疲讵昔熊。
黄图巡沃野，
清吹入离宫。
是阅京坻富，
仍观都邑雄。
凭轩一何绮，
积溜写晴空。
礼节家安外，
和平俗在中。
见龙垂渭北，
辞雁指河东。
睿思方居镐，
宸游若饮丰。
宁夸子云从，
只为猎扶风。
