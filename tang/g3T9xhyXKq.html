桥山同轨会，
轩后葬衣冠。
东海风波变，
西陵松柏攒。
鼎湖仙已去，
金掌露宁乾。
万木泉扃月，
空怜凫雁寒。
容卫晓徘徊，
严城阊阖开。
乌号龙驭远，
遏密凤声哀。
昆浪黄河注，
崦嵫白日颓。
恭闻天子孝，
不忍望铜台。
哀挽渭川曲，
空歌汾水阳。
夜泉愁更咽，
秋日惨无光。
缵夏功传启，
兴周业继昌。
回瞻五陵上，
烟雨为苍苍。
