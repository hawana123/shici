			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
良人昨日去，
明月又不圆。
别时各有泪，
零落青楼前。
君泪濡罗巾，
妾泪满路尘。
罗巾长在手，
今得随妾身。
路尘如得风，
得上君车轮。
渔阳千里道，
近如中门限。
中门逾有时，
渔阳长在眼。
生在绿罗下，
不识渔阳道。
良人自戍来，
夜夜梦中到。
