			</div>

		<article class="post">
			
故园招隐客，
应便笑无成。
谒帝逢移国，
投文值用兵。
孤松怜鹤在，
疏柳恶蝉鸣。
匹马迷归处，
青云失曩情。
江头寒夜宿，
垄上歉年耕。
冠盖新人物，
渔樵旧弟兄。
易生唯白发，
难立是浮名。
惆怅灞桥路，
秋风谁入行。
