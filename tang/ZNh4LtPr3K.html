慈乌不远飞，
孝子念先归。
而我独何事，
四时心有违。
江海恋空积，
波涛信来稀。
长为路傍食，
著尽家中衣。
别剑不割物，
离人难作威。
远行少僮仆，
驱使无是非。
为性玩好尽，
积愁心绪微。
始知时节驶，
夏日非长辉。
