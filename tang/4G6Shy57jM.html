			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白日照清水，
浅深无隐姿。
君子业高文，
怀抱多正思。
砥行碧山石，
结交青松枝。
碧山无转易，
青松难倾移。
落落出俗韵，
琅琅大雅词。
自非随氏掌，
明月安能持。
千里不可倒，
一返无近期。
如何非意中，
良觌忽在兹。
道语必疏淡，
儒风易凌迟。
愿存坚贞节，
勿为霜霰欺。
