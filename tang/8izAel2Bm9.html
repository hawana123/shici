染白一为黑，
焚木尽成灰。
念我室中人，
逝去亦不回。
结发二十载，
宾敬如始来。
提携属时屯，
契阔忧患灾。
柔素亮为表，
礼章夙所该。
仕公不及私，
百事委令才。
一旦入闺门，
四屋满尘埃。
斯人既已矣，
触物但伤摧。
单居移时节，
泣涕抚婴孩。
知妄谓当遣，
临感要难裁。
梦想忽如睹，
惊起复徘徊。
此心良无已，
绕屋生蒿莱。
