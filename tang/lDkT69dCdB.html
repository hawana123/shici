			<h1>秋景诣琅琊精舍</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
屡访尘外迹，
未穷幽赏情。
高秋天景远，
始见山水清。
上陟岩殿憩，
暮看云壑平。
苍茫寒色起，
迢递晚钟鸣。
意有清夜恋，
身为符守婴。
悟言缁衣子，
萧洒中林行。
