			<h1>游故王驸马池亭</h1>
			<div class="info"><span class="date">作者：李远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花树杳玲珑，
渔舟处处通。
醉销罗绮艳，
香暖芰荷风。
野鸟翻萍绿，
斜桥印水红。
子猷箫管绝，
谁爱碧鲜浓。
