王乔所居空山观，
白云至今凝不散。
坛场月路几千年，
往往吹笙下天半。
瀑布西行过石桥，
黄精采根还采苗。
忽见一人檠茶碗，
篸花昨夜风吹满。
自言家处在东坡，
白犬相随邀我过。
松间石上有棋局，
能使樵人烂斧柯。
