帝王城里看，
无故亦无新。
忍摘都缘借，
移栽未有因。
光阴嫌太促，
开落一何频。
羞杀登墙女，
饶将解佩人。
蕊堪灵凤啄，
香许白龙亲。
素练笼霞晓，
红妆带脸春。
莫辞终夕醉，
易老少年身。
买取归天上，
宁教逐世尘。
