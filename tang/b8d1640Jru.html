		<article class="post">
			
星参差，
明月二八灯五枝。
黄鹤瑶琴将别去，
芙蓉羽帐惜空垂。
歌宛转，
宛转恨无穷。
愿为潮与浪，
俱起碧流中。
晓将近，
黄姑织女银河尽。
九华锦衾无复情，
千金宝镜谁能引。
歌宛转，
宛转伤别离。
愿作杨与柳，
同向玉窗垂。
