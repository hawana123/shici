			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
萧萧江雨暮，
客散野亭空。
忧国天涯去，
思乡岁暮同。
到时猿未断，
回处水应穷。
莫望零陵路，
千峰万木中。
