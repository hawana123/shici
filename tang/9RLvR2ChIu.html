			<h1>入关留别主人</h1>
			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
此来多愧食鱼心，
东阁将辞强一吟。
羸马客程秋草合，
晚蝉关树古槐深。
风生野渡河声急，
雁过寒原岳势侵。
对酒相看自无语，
几多离思入瑶琴。


		</article>
