			<h1>居延海树闻莺同作</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
边池无芳树。
莺声忽听新。
间关如有意。
愁绝若怀人。
明妃失汉宠。
蔡女没胡尘。
坐闻应落泪。
况忆故园春。
