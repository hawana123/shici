			<div class="info"><span class="date">作者：周贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
一宿五峰杯度寺，
虚廊中夜磬声分。
疏林未落上方月，
深涧忽生平地云。
幽鸟背泉栖静境，
远人当烛想遗文。
暂来此地歇劳足，
望断故山沧海濆。
