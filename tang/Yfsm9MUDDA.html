			<div class="info"><span class="date">作者：雍陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
幽居悄悄何人到，
落日清凉满树梢。
新句有时愁里得，
古方无效病来抛。
荒檐数蝶悬蛛网，
空屋孤萤入燕巢。
独卧南窗秋色晚，
一庭红叶掩衡茅。
