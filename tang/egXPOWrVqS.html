		<article class="post">
			
晨光起宿露，
池上判黎氓。
借问秋泉色，
何如拙宦情。
磨铅辱利用，
策蹇愁前程。
昨夜明月满，
中心如鹊惊。
负恩时易失，
多病绩难成。
会惜寒塘晚，
霜风吹杜蘅。
