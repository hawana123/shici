			<h1>玄元皇帝应见贺圣祚无疆</h1>
			<div class="info"><span class="date">作者：殷寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
应历生周日，
修祠表汉年。
复兹秦岭上，
更似霍山前。
昔赞神功启，
今符圣祚延。
已题金简字，
仍访玉堂仙。
睿祖光元始，
曾孙体又玄。
言因六梦接，
庆叶九龄传。
北阙心超矣，
南山寿固然。
无由同拜庆，
窃抃贺陶甄。


		</article>
