			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
欲下持衡诏，
先容解印归。
露浓春后泽，
霜薄霁来威。
旧化堪治疾，
余恩可疗饥。
隔花攀去棹，
穿柳挽行衣。
佐理能无取，
酬知力甚微。
空将千感泪，
异日拜黄扉。
