			<h1>忆长安曲二章寄庞□</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东望望长安，
正值日初出。
长安不可见，
喜见长安日。
长安何处在，
只在马蹄下。
明日归长安，
为君急走马。
