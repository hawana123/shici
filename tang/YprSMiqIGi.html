			<h1>谒尧帝庙</h1>
			<div class="info"><span class="date">作者：轩辕弥明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
祖龙开国尽遐荒，
庙建唐尧镇此邦。
山卷白云朝帝座，
林疏红日列仙幢。
巍巍圣迹陵松峤，
荡荡恩波洽桂江。
瞻仰威灵共回首，
紫霞深处锁轩窗。


		</article>
