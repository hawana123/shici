			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天可度，
地可量，
唯有人心不可防。
但见丹诚赤如血，
谁知伪言巧似簧。
劝君掩鼻君莫掩，
使君夫妇为参商。
劝君掇蜂君莫掇，
使君父子成豺狼。
海底鱼兮天上鸟，
高可射兮深可钓。
唯有人心相对时，
咫尺之间不能料。
君不见李义府之辈笑欣欣，
笑中有刀潜杀人。
阴阳神变皆可测，
不测人间笑是(目真)。
