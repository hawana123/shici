金铙随玉节，
落日河边路。
沙鸣后骑来，
雁起前军度。
五城鸣斥堠，
三秦新召募。
天寒白登道，
塞浊阴山雾。
仍闻旧兵老，
尚在乌兰戍。
笳箫汉思繁，
旌旗边色故。
寝兴倦弓甲，
勤役伤风露。
来远赏不行，
锋交勋乃茂。
未知朔方道，
何年罢兵赋。
