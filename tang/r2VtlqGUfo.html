			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
慈乌失其母，
哑哑吐哀音。
昼夜不飞去，
经年守故林。
夜夜夜半啼，
闻者为沾襟。
声中如告诉，
未尽反哺心。
百鸟岂无母，
尔独哀怨深。
应是母慈重，
使尔悲不任。
昔有吴起者，
母殁丧不临。
嗟哉斯徒辈，
其心不如禽。
慈乌复慈乌，
鸟中之曾参。
