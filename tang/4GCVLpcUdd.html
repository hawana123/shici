			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
我来扬都市，
送客回轻舠。
因夸楚太子，
便睹广陵涛。
仙尉赵家玉，
英风凌四豪。
维舟至长芦，
目送烟云高。
摇扇对酒楼，
持袂把蟹螯。
前途倘相思，
登丘一长谣。
