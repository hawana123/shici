中山孺子妾，
特以色见珍。
虽然不如延年妹，
亦是当时绝世人。
桃李出深井，
花艳惊上春。
一贵复一贱，
关天岂由身。
芙蓉老秋霜，
团扇羞网尘。
戚姬髡发入舂市，
万古共悲辛。
