			<h1>仙岩四瀑布即事寄上秘书包监侍郎七……</h1>
			<div class="info"><span class="date">作者：路应</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
绝境久蒙蔽，
芟萝方迨兹。
樵苏尚未及，
冠冕谁能知。
缘崖开径小，
架木度空危。
水激千雷发，
珠联万贯垂。
阴晴状非一，
昏旦势多奇。
井识轩辕迹，
坛余汉武基。
猿声响深洞，
岩影倒澄池。
想像虬龙去，
依稀羽客随。
玩奇目岂倦，
寻异神忘疲。
干云松作盖，
积翠薜成帷。
含意攀丹桂，
凝情顾紫芝。
芸香蔼芳气，
冰镜彻圆规。
胥念沧波远，
徒怀魏阙期。
征黄应计日，
莫鄙北山移。
