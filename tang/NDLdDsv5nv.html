			</div>

大唐造昌运，
品物荷时成。
乘秋逢令节，
锡宴观群情。
俯临秦山川，
高会汉公卿。
（缺一韵）。
未追赤松子，
且泛黄菊英。
赓歌圣人作，
海内同休明。
