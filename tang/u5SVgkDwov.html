			<div class="info"><span class="date">作者：窦叔向</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
二陵恭妇道，
六寝盛皇情。
礼逊生前贵，
恩追殁后荣。
幼王亲捧土，
爱女复边茔。
东望长如在，
谁云向玉京。
后庭攀画柳，
上陌咽清笳。
命妇羞蘋叶，
都人插柰花。
寿宫星月异，
仙路往来赊。
纵有迎仙术，
终悲隔绛纱。
