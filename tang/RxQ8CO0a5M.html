川上风雨来，
须臾满城阙。
岧峣青莲界，
萧条孤兴发。
前山遽已净，
阴霭夜来歇。
乔木生夏凉，
流云吐华月。
严城自有限，
一水非难越。
相望曙河远，
高斋坐超忽。
