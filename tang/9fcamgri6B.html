			<h1>奉和圣制千秋节宴应制</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五德生王者，
千龄启圣人。
赤光来照夜，
黄云上覆晨。
海县衔恩久，
朝章献舞新。
高居帝座出，
夹道众官陈。
槊杖洗清景，
磬管凝秋旻。
珠囊含瑞露，
金镜抱仙轮。
何岁无乡饮，
何田不报神。
薰歌与名节，
传代幸群臣。


		</article>
