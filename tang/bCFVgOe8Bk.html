			<h1>夕次鹿门山作</h1>
			<div class="info"><span class="date">作者：阎防</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
庞公嘉遁所，
浪迹难追攀。
浮舟暝始至，
抱杖聊自闲。
双岩开鹿门，
百谷集珠湾。
喷薄湍上水，
舂容漂里山。
焦原不足险，
梁壑未成艰。
我行自春仲，
夏鸟忽绵蛮。
蕙草色已晚，
客心殊倦还。
远游非避地，
访道爱童颜。
安能徇机巧，
争夺锥刀间。
