			<h1>赠赵侍御</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
禄放迹异端，
偏荒事同蹇。
苟忘风波累，
俱会云壑践。
险式压西湖，
侨庐对南岘。
夜楼江月入，
朝幌山云卷。
山势远涛连，
江途斜汉转。
坐啸予多暇，
行吟子独善。
并辔躧郊郭，
方舟玩游演。
虚声万籁分，
水色千里辨。
不知岸阴谢，
再见春露泫。
绿壤发欣颜，
华年助虫篆。
上世时难接，
古人情可选。
泊渚烦为媒，
多才怨成褊。
长沙鵩作赋，
任道可知浅。
请从三已心，
荣辱两都遣。
