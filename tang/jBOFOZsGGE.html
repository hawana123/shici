			<h1>陪张丞相祠紫盖山途经玉泉寺</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
望秩宣王命，
斋心待漏行。
青衿列胄子，
从事有参卿。
五马寻归路，
双林指化城。
闻钟度门近，
照胆玉泉清。
皂盖依松憩，
缁徒拥锡迎。
天宫上兜率，
沙界豁迷明。
欲就终焉志，
恭闻智者名。
人随逝水叹，
波逐覆舟倾。
想像若在眼，
周流空复情。
谢公还欲卧，
谁与济苍生？
