			<h1>东京次新安道中</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贼去兵来岁月长，
野蒿空满坏墙匡。
旋从古辙成深谷，
几见金舆过上阳。
洛水送年催代谢，
嵩山擎日拂穹苍。
殊时异世为儒者，
不见文皇与武皇。


		</article>
