			<h1>马明生遇神女歌</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
学仙贵功亦贵精，
神女变化感马生。
石壁千寻启双检，
中有玉堂铺玉簟。
立之一隅不与言，
玉体安隐三日眠。
马生一立心转坚，
知其丹白蒙哀怜。
安期先生来起居，
请示金铛玉佩天皇书。
神女呵责不合见，
仙子谢过手足战。
大瓜玄枣冷如冰，
海上摘来朝霞凝。
赐仙复坐对食讫，
颔之使去随烟升。
乃言马生合不死，
少姑教敕令付尔。
安期再拜将生出，
一授素书天地毕。
