			<h1>行路难</h1>
			<div class="info"><span class="date">作者：孟云卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君不见高山万仞连苍旻，
天长地久成埃尘。
君不见长松百尺多劲节，
狂风暴雨终摧折。
古今何世无圣贤，
吾爱伯阳真乃天。
金堂玉阙朝群仙，
拍手东海成桑田。
海中之水慎勿枯，
乌鸢啄蚌伤明珠。
行路难，
艰险莫踟蹰。
