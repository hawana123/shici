			<h1>闰九月九日幸总持寺登浮图应制</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闰节开重九，
真游下大千。
花寒仍荐菊，
座晚更披莲。
刹凤回雕辇，
帆虹间彩旃。
还将西梵曲，
助入南薰弦。
