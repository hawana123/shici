			</div>

相逢情不厌，
惜别意难为。
--韩章吾道应无住，
前期未可知。
--皎然轻霜凋古木，
寒水缩荒陂。
--韩章宾雁依沙屿，
浮云惨路岐。
--皎然林疏看野迥，
岸转觉山移。
--韩章寄赏惊摇落，
归心叹别离。
--皎然草堂思偃蹇，
麈尾去相随。
--顾况勿谓光阴远，
禅房会一窥。
--郑遨
