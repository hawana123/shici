			</div>
		</div>

		<article class="post">
			
今日狂风揭锦筵，
预愁吹落夕阳天。
闲看红艳只须醉，
谩惜黄金岂是贤。
南国好偷夸粉黛，
汉宫宜摘赠神仙。
良时虽作莺花主，
白马王孙恰少年。
