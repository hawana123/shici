			<h1>奉和刘采访缙云南岭作</h1>
			<div class="info"><span class="date">作者：庾光先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
百越城池枕海圻，
永嘉山水复相依。
悬萝弱筱垂清浅，
宿雨朝暾和翠微。
鸟讶山经传不尽，
花随月令数仍稀。
幸陪谢客题诗句，
谁与王孙此地归。
