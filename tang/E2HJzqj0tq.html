			<h1>春末夏初闲游江郭二首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
闲出乘轻屐，
徐行蹋软沙。
观鱼傍湓浦，
看竹入杨家。
[湓浦多鱼。
浦西有杨侍郎宅，
多好竹。
]林迸穿篱笋，
藤飘落水花。
雨埋钓舟小，
风扬酒旗斜。
嫩剥青菱角，
浓煎白茗芽。
淹留不知夕，
城树欲栖鸦。
柳影繁初合，
莺声涩渐稀。
早梅迎夏结，
残絮送春飞。
西日韶光尽，
南风暑气微。
展张新小簟，
熨帖旧生衣。
绿蚁杯香嫩，
红丝脍缕肥。
故园无此味，
何必苦思归？
