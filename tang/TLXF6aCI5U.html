			<h1>谢真人仙驾还旧山</h1>
			<div class="info"><span class="date">作者：夏方庆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何年成道去，
绰约化童颜。
天上辞仙侣，
人间忆旧山。
沧桑今已变，
萝蔓尚堪攀。
云覆瑶坛净，
苔生丹灶闲。
逍遥堪白石，
寂寞闭玄关。
应是悲尘世，
思将羽驾还。
