			<h1>旅次景空寺宿幽上人院</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不与人境接，
寺门开向山。
暮钟寒鸟聚，
秋雨病僧闲。
月隐云树外，
萤飞廊宇间。
幸投花界宿，
暂得静心颜。
