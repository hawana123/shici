			<h1>张天师草堂</h1>
			<div class="info"><span class="date">作者：常建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
灵溪宴清宇，
傍倚枯松根。
花药绕方丈，
瀑泉飞至门。
四气闭炎热，
两崖改明昏。
夜深月暂皎，
亭午朝始暾。
信是天人居，
幽幽寂无喧。
万壑应鸣磬，
诸峰接一魂。
遂登仙子谷，
因醉田生(中)樽。
时节开玉书，
窅映飞天言。
心化便(更)无影，
目精焉累烦。
忽然与(举)霄汉，
寥落空南轩。
