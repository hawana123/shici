			<h1>秋晚铜山道中宿隐者</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我乡山川遥，
秋晚空景促。
天明共云散，
日落依鸟宿。
主人逃名子，
鹤发卧空谷。
野言得真风，
山貌宜古服。
喜于无声地，
暂傲羲皇俗。
秋窗照疏萤，
寒犬吠落木。
朝隐留此处，
一点天边宿。
今忆见此时，
添悲览止足。
迟迟清夜昼，
幽路出深竹。
笑谢万户侯，
余将耻干禄。
