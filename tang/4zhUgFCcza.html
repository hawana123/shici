			<h1>送饯从叔辞丰州幕归嵩阳旧居</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白须宗孙侍坐时，
愿持寿酒前致词。
鄙词何所拟，
请自边城始。
边城贵者李将军，
战鼓遥疑天上闻。
屯田布锦周千里，
牧马攒花溢万群。
白云本是乔松伴，
来绕青营复飞散。
三声画角咽不通，
万里蓬根一时断。
丰州闻说似凉州，
沙塞晴明部落稠。
行客已去依独戍，
主人犹自在高楼。
梦亲旌旆何由见，
每阻清风一回面。
洞里先生那怪迟，
人天无路自无期。
砂泉丹井非同味，
桂树榆林不并枝。
吾翁致身殊得计，
地仙亦是三千岁。
莫著戎衣期上清，
东方曼倩逢人轻。
