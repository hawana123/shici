			</div>

		<article class="post">
			
无火炙地眠，
半夜皆立号。
冷箭何处来，
棘针风骚劳。
霜吹破四壁，
苦痛不可逃。
高堂搥钟饮，
到晓闻烹炮。
寒者愿为蛾，
烧死彼华膏。
华膏隔仙罗，
虚绕千万遭。
到头落地死，
踏地为游遨。
游遨者是谁，
君子为郁陶。
