			<h1>又和令公新开龙泉晋水二池</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旧有潢污泊，
今为白水塘。
[诗云：方塘含白水。
]笙歌闻四面，
楼阁在中央。
春变烟波色，
晴添树木光。
龙泉信为美，
莫忘午桥庄。
