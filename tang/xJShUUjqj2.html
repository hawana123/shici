			<h1>奉和姚令公温汤旧馆永怀故人卢公之作</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
树德岂孤迈，
降神良并出。
伟兹廊庙桢，
调彼盐梅实。
正悦虞垂举，
翻悲郑侨卒。
同心不可忘，
交臂何为失。
清路荷前幸，
明时称右弼。
曾联野外游，
尚记帷中密。
新恸情莫遣，
旧游词更述。
空令还辱和，
长叹知音日。
