同营三十万，
震鼓伐西羌。
战血粘秋草，
征尘搅夕阳。
归来人不识，
帝里独戎装。
悬军征拓羯，
内地隔萧关。
日色昆仑上，
风声朔漠间。
何当千万骑，
飒飒贰师还。
意气成功日，
春风起絮天。
楼台新邸第，
歌舞小婵娟。
急破催摇曳，
罗衫半脱肩。
