			<h1>过百牢关贻舟中者</h1>
			<div class="info"><span class="date">作者：于武陵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蜀国少平地，
方思京洛间。
远为千里客，
来度百牢关。
帆影清江水，
铃声碧草山。
不因名与利，
尔我各应闲。


		</article>
