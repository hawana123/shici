			<h1>和崔尚书喜雨</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
积阳虽有晦，
经月未为灾。
上念人天重，
先祈云汉回。
仁心及草木，
号令起风雷。
照烂阴霞止，
交纷瑞雨来。
三辰破黍稷，
四达屏氛埃。
池溜因忝满，
林芳为洒开。
听中声滴沥，
望处影徘徊。
惠泽成丰岁，
昌言发上才。
无论验石鼓，
不是御云台。
直颂皇恩浃，
崇朝遍九垓。
