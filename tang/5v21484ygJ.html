			<h1>送张孝廉赴举</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
名在诸生右，
家经见素风。
春田休学稼，
秋赋出儒宫。
别路残云湿，
离情晚桂丛。
明年石渠署，
应继叔孙通。
