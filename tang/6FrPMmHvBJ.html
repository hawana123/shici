			<h1>赠薛戴</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓雾忽为霜，
寒蝉还罢响。
行人在长道，
日暮多归想。
射策本何功，
名登绛帐中。
遂矜丘室重，
不料阮途穷。
交结惭时辈，
龙钟似老翁。
机非鄙夫正，
懒是平生性。
欹枕鸿雁高，
闭关花药盛。
厨烟当雨绝，
阶竹连窗暝。
欲赋苦饥行，
无如消渴病。
旧业历胡尘，
荒原少四邻。
田园空有处，
兄弟未成人。
毛义心长苦，
袁安家转贫。
今呈胸臆事，
当为泪沾巾。
