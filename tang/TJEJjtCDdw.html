上瑞何曾乏，
毛群表色难。
推于五灵少，
宣示百寮观。
形夺场驹洁，
光交月兔寒。
已驯瑶草别，
孤立雪花团。
戴豸惭端士，
抽毫跃史官。
贵臣歌咏日，
皆作白麟看。
