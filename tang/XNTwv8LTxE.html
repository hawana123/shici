			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
常闻贫贱士之常，
嗟尔富者莫相笑。
男儿得路即荣名，
邂逅失途成不调。
古人结交而重义，
今人结交而重利。
劝人一种种桃李，
种亦直须遍天地。
一生不爱嘱人事，
嘱即直须为生死。
我亦不羡季伦富，
我亦不笑原宪贫。
有财有势即相识，
无财无势同路人。
因知世事皆如此，
却向东溪卧白云。
