早入温门山，
群峰乱如戟。
崩崖欲相触，
呀豁断行迹。
脱屐寻浅流，
定足畏欹石。
路尽十里溪，
地多千岁柏。
洞门昼阴黑，
深处惟石壁。
似见丹砂光，
亦闻钟乳滴。
灵池出山底，
沸水冲地脉。
暖气成湿烟，
濛濛窗中白。
随僧入古寺，
便是云外客。
月出天气凉，
夜钟山寂寂。
