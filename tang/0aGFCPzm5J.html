			<h1>牛相公见示新什，谨依本韵次用以抒下情</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
剧韵新篇至，
因难始见能。
雨天龙变化，
晴日凤鶱腾。
游海惊何极，
闻韶素不曾。
惬心时拊髀，
击节日麾肱。
符彩添隃墨，
波澜起剡藤。
拣金光熠熠，
累璧势层层。
珠媚多藏贾，
花撩欲定僧。
封来真宝物，
寄与愧交朋。
已老无时疾，
长贫望岁登。
雀罗秋寂寂，
虫翅晓薨薨。
羸骥方辞绊，
虚舟已绝縆。
荣华甘死别，
健羡亦生憎。
玉柱琤瑽韵，
金觥雹凸棱。
何时良宴会，
促膝对华灯。
