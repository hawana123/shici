迢迢来极塞，
连阙谓风吹。
禅客呵金锡，
征人擘冻旗。
细填虫穴满，
重压鹤巢欹。
有影晴飘野，
无声夜落池。
正繁秦甸暖，
渐厚楚宫饥。
冻挹分泉涩，
光凝二阁痴。
踏遗兰署迹，
听起石门思。
用表丰年瑞，
无令扫玉墀。
