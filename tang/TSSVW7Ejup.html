			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
结茅只约钓鱼台，
溅水鸬鹚去又回。
春卧瓮边听酒熟，
露吟庭际待花开。
三江胜景遨游遍，
百氏群书讲贯来。
国步未安风雅薄，
可能高尚掞天才。
