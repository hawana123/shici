			<h1>题净众寺古松</h1>
			<div class="info"><span class="date">作者：崔涂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
百尺森疏倚梵台，
昔人谁见此初栽。
故园未有偏堪恋，
浮世如闲即合来。
天暝岂分苍翠色，
岁寒应识栋梁材。
清阴可惜不驻得，
归去暮城空首回。
