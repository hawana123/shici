			<h1>久居京师感怀诗</h1>
			<div class="info"><span class="date">作者：费冠卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
茕独不为苦，
求名始辛酸。
上国无交亲，
请谒多少难。
九月风到面，
羞汗成冰片。
求名俟公道，
名与公道远。
力尽得一名，
他喜我且轻。
家书十年绝，
归去知谁荣。
马嘶渭桥柳，
特地起秋声。
