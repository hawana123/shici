			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

将军辟辕门，
耿介当风立。
诸将欲言事，
逡巡不敢入。
剑气射云天，
鼓声振原隰。
黄尘塞路起，
走马追兵急。
弯弓从此去，
飞箭如雨集。
截围一百里，
斩首五千级。
代马流血死，
胡人抱鞍泣。
古来养甲兵，
有事常讨袭。
乘我庙堂运，
坐使干戈戢。
献凯归京师，
军容何翕习。
