			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

青衣报平旦，
呼我起盥栉。
今早天气寒，
郎君应不出。
又无宾客至，
何以销闲日。
已向微阳前，
暖酒开诗帙。
朝怜一床日，
暮爱一炉火。
床暖日高眠，
炉温夜深坐。
雀罗门懒出，
鹤发头慵裹。
除却刘与吴，
何人来问我？
