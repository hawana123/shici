戚里欢娱地，
园林瞩望新。
山庭带芳杜，
歌吹叶阳春。
台榭疑巫峡，
荷蕖似洛滨。
风花萦少女，
虹梁聚美人。
宴游穷至乐，
谈笑毕良辰。
独叹高阳晚，
归路不知津。
