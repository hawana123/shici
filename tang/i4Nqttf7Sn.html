			</div>

鹍鸡鸣早霜，
秋水寒旅涉。
渔人昔邻舍，
相见具舟楫。
出浦兴未尽，
向山心更惬。
村落通白云，
茅茨隐红叶。
东皋满时稼，
归客欣复业。
