			<h1>初除户曹，喜而言志</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诏授户曹掾，
捧认感君恩。
感恩非为己，
禄养及吾亲。
弟兄俱簪笏，
新妇俨衣巾。
罗列高堂下，
拜庆正纷纷。
俸钱四五万，
月可奉晨昏。
廪禄二百石，
岁可盈仓(囗禾)。
喧喧车马来，
贺客满我门。
不以我为贪，
知我家内贫。
置酒延贺客，
客容亦欢欣。
笑云今日后，
不复忧空樽。
答云如君言，
愿君少逡巡。
我有平生志，
醉后为君陈。
人生百岁期，
七十有几人。
浮荣及虚位，
皆是身之宾。
唯有衣与食，
此事粗关身。
苟免饥寒外，
余物尽浮云。
