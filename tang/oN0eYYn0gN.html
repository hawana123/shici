			<h1>方响歌</h1>
			<div class="info"><span class="date">作者：李沇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
敲金扣石声相凌，
遥空冷静天正澄。
宝瓶下井辘轳急，
小娃弄索伤清冰。
穿丝透管音未歇，
回风绕指惊泉咽。
季伦怒击珊瑚摧，
灵芸整鬓步摇折。
十六叶中侵素光，
寒玲震月杂珮珰。
云和不觉罢余怨，
莲峰一夜啼琴姜。
急节写商商恨促，
秦愁越调逡巡足。
梦入仙楼戛残曲，
飞霜棱棱上秋玉。
