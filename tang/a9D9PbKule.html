			<h1>寄天台司马先生</h1>
			<div class="info"><span class="date">作者：崔湜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闻有三元客，
祈仙九转成。
人间白云返，
天上赤龙迎。
尚惜金芝晚，
仍攀琪树荣。
何年缑岭上，
一谢洛阳城。
