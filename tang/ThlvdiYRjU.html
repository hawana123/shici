			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一尺玲珑握中翠，
仙娥月浦呼龙子。
五夜流珠粲梦卿，
九青鸾倚洪崖醉。
丹穴饥儿笑风雨，
娲皇碧玉星星语。
蛇蝎愁闻骨髓寒，
江山恨老眠秋雾。
绮席鸳鸯冷朱翠，
星流露泫谁驱使。
江南一曲罢伶伦，
芙蓉水殿春风起。
