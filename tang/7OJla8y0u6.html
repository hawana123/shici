			<h1>送前南昌崔令替任映摄新城县</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五年苛政甚虫螟，
深喜夫君已戴星。
大族不唯专礼乐，
上才终是惜生灵。
亦知单父琴犹在，
莫厌东归酒未醒。
二月春风何处好，
亚夫营畔柳青青。
