			<h1>上武元衡相公</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旌旗坐镇蜀江雄，
帝命重开旧閤崇。
褒贬唐书天历上，
捧持尧日庆云中。
孤情迥出鸾皇远，
健思潜搜海岳空。
长得萧何为国相，
自西流水尽朝宗。
