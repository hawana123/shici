			</div>

		<article class="post">
			
粉魄霜华为尔枯，
鸳鸯相伴更堪图。
爱来沙岛遗银屋，
终作金笼养雪雏。
栖宿必多清濑梦，
品流还次白猿徒。
今朝不觉频回首，
曾伴瑶花近玉壶。
