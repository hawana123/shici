			<h1>岳阳晚景</h1>
			<div class="info"><span class="date">作者：张均</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚景寒鸦集，
秋风旅雁归。
水光浮日出，
霞彩映江飞。
洲白芦花吐，
园红柿叶稀。
长沙卑湿地，
九月未成衣。
