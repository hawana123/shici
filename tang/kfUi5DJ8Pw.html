			</div>

嵩阳听罢讲经钟，
远访庭闱锡度空。
蒲履谩从归后织，
衲衣犹记别时缝。
地横龙朔连沙暝，
山入乌桓碧树重。
梵宇传来金贝叶，
花前拜捧慰亲容。
