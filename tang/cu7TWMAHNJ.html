			</div>
		</div>

		<article class="post">
			
穷居稀出入，
门户满尘埃。
病少闲人问，
贫唯密友来。
茅斋从扫破，
药酒遣生开。
多事经时别，
还愁不宿回。
就林烧嫩笋，
绕树拣香梅。
相对题新什，
迟成举罚杯。
