上阳宫到蓬莱殿，
行宫岩岩遥相见。
向前天子行幸多，
马蹄车辙山川遍。
当时州县每年修，
皆留内人看玉案。
禁兵夺得明堂后，
长闭桃源与绮绣。
开元歌舞古草头，
梁州乐人世嫌旧。
官家乏人作宫户，
不泥宫墙斫宫树。
两边仗屋半崩摧，
夜火入林烧殿柱。
休封中岳六十年，
行宫不见人眼穿。
