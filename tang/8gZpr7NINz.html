			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：毛文锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳春景，
暧晴烟，
乔木见莺迁。
传枝偎叶语关关，
飞过绮丛间锦翼鲜，
金毳软，
百转千娇相唤。
碧纱窗晓怕闻声，
惊破鸳鸯暖。


		</article>
