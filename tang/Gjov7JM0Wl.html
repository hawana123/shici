			<div class="info"><span class="date">作者：毛熙震</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
闲卧绣帏，
慵想万般情宠。
锦檀偏，
翘股重，
翠云欹。
暮天屏上春山碧，
映香烟雾隔。
蕙兰心，
魂梦役，
敛蛾眉。
钿匣舞鸾，
隐映艳红修碧。
月梳斜，
云鬓腻，
粉香寒。
晓花微敛轻呵展，
袅钗金燕软。
日初升，
帘半卷，
对妆残。
