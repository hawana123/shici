			<h1>新秋喜凉因寄兵部杨侍郎</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
外强火未退，
中锐金方战。
一夕风雨来，
炎凉随数变。
徐徐炎景度，
稍稍凉飙扇。
枕簟忽凄清，
巾裳亦轻健。
老夫纳秋候，
心体殊安便。
睡足一屈伸，
搔首摩挲面。
褰帘对池竹，
幽寂如僧院。
俯观游鱼群，
仰数浮云片。
闲忙各有趣，
彼此宁相见？
昨日闻慕巢，
召对延英殿。
