			<div class="info"><span class="date">作者：吕温</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
时同事弗同，
穷节厉阴风。
我役流沙外，
君朝紫禁中。
从容非所羡，
辛苦竟何功。
但示酬恩路，
浮生任转蓬。
