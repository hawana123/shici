			<h1>辞相府时蒙堂帖追赴阙</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
从汉至唐分五州，
谁为将相作诸侯。
闽江似镜正堪恋，
秦客如蓬难久留。
匹马忍辞藩屏去，
小才宁副庙堂求。
今朝拜别幡幢下，
双泪如珠滴不休。
