良游因时暇，
乃在西南隅。
绿烟凝层城，
丰草满通衢。
精舍何崇旷，
烦跼一弘舒。
架虹施广荫，
构云眺八区。
即此尘境远，
忽闻幽鸟殊。
新林泛景光，
丛绿含露濡。
永日亮难遂，
平生少欢娱。
谁能遽还归，
幸与高士俱。
