			<h1>和河南罗主簿送校书兄归江南</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
兄弟泣殊方，
天涯指故乡。
断云无定处，
归雁不成行。
草莽人烟少，
风波水驿长。
上虞亲渤澥，
东楚隔潇湘。
古戍阴传火，
寒芜晓带霜。
海门潮滟滟，
沙岸荻苍苍。
京辇辞芸阁，
蘅芳忆草堂。
知君始宁隐，
还缉旧荷裳。
