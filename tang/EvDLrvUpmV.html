三伏草木变，
九城车马烦。
碧霄回骑射，
丹洞入桃源。
台殿云浮栋，
緌缨鹤在轩。
莫将真破妄，
聊用静持喧。
石甃古苔冷，
水筠凉簟翻。
黄公垆下叹，
旌旆国东门。
