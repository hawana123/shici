			<h1>赠友人其三</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
慢世薄功业。
非无胸中画。
谑浪万古贤。
以为儿童剧。
立产如广费。
匡君怀长策。
但苦山北寒。
谁知道南宅。
  ( 知一作分 )岁酒上逐风。
霜鬓两边白。
蜀主思孔明。
晋家望安石。
时人列五鼎。
  ( 人一作来 )谈笑期一掷。
虎伏被胡尘。
渔歌游海滨。
弊裘耻妻嫂。
长剑托交亲。
夫子秉家义。
群公难与邻。
莫持西江水。
空许东溟臣。
他日青云去。
黄金报主人。
