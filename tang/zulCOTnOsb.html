			<h1>送祁乐归河东</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
祁乐后来秀，
挺身出河东。
往年诣骊山，
献赋温泉宫。
天子不召见，
挥鞭遂从戎。
前月还长安，
囊中金已空。
有时忽乘兴，
画出江上峰。
床头苍梧云，
帘下天台松。
忽如高堂上，
飒飒生清风。
五月火云屯，
气烧天地红。
鸟且不敢飞，
子行如转蓬。
少华与首阳，
隔河势争雄。
新月河上出，
清光满关中。
置酒灞亭别，
高歌披心胸。
君到故山时，
为谢五老翁。
