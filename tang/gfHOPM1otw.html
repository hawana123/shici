腥血与荤蔬，
停来一月余。
肌肤虽瘦损，
方寸任清虚。
体适通宵坐，
头慵隔日梳。
眼前无俗物，
身外即僧居。
水榭风来远，
松廊雨过初。
褰帘放巢燕，
投食施池鱼。
久别闲游伴，
频劳问疾书。
不知湖与越，
吏隐兴何如？
