			<h1>送令狐尚书赴东都留守</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝廷重寄在关东，
共说从前选上公。
勋业新城大梁镇，
恩荣更守洛阳宫。
行香暂出天桥上，
巡礼常过禁殿中。
每领群臣拜章庆，
半开门仗日曈曈。


		</article>
