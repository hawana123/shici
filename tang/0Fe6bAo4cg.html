			<h1>景阳宫井双桐</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋港菱花干，
玉盘明月蚀。
血渗两枯心，
情多去未得。
徒经白门伴，
不见丹山客。
未待刻作人，
愁多有魂魄。
谁将玉盘与，
不死翻相误。
天更阔于江，
孙枝觅郎主。
昔妒邻宫槐，
道类双眉敛。
今日繁红樱，
抛人占长簟。
翠襦不禁绽，
留泪啼天眼。
寒灰劫尽问方知，
石羊不去谁相绊。
