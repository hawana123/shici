枪旗冉冉绿丛园，
谷雨初晴叫杜鹃。
摘带岳华蒸晓露，
碾和松粉煮春泉。
高人梦惜藏岩里，
白硾封题寄火前。
应念苦吟耽睡起，
不堪无过夕阳天。
