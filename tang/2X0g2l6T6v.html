			<h1>郑驸马宅宴洞中</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
主家阴洞细烟雾，
留客夏簟青琅〔王干〕。
春酒杯浓琥珀薄，
冰浆碗碧玛瑙寒。
误疑茅屋过江麓，
已入风磴霾云端。
自是秦楼压郑谷，
时闻杂佩声珊珊。
