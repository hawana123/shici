			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
汉家三十六将军，
东方雷动横阵云。
鸡鸣函谷客如雾，
貌同心异不可数。
赤丸夜语飞电光，
徼巡司隶眠如羊。
当街一叱百吏走，
冯敬胸中函匕首。
凶徒侧耳潜惬心，
悍臣破胆皆杜口。
魏王卧内藏兵符，
子西掩袂真无辜。
羌胡毂下一朝起，
敌国舟中非所拟。
安陵谁辨削砺功，
韩国讵明深井里。
绝咽断骨那下补，
万金宠赠不如土。
