			<div class="info"><span class="date">作者：徐彦伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
陇嶂萦紫气，
金光赫氛氲。
美人含遥霭，
桃李芳自薰。
图高黄鹤羽，
宝夺骊龙群。
忽惊薤露曲，
掩噎东山云。
回也实夭折，
贾生亦脆促。
今复哀若人，
危光迅风烛。
夜台沦清镜，
穷尘埋结绿。
何以赠下泉，
生刍唯一束。
