			<h1>秋宿经一作荆上人房</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江房无叶落，
松影带山高。
满寺中秋月，
孤窗入夜涛。
旧真悬石壁，
衰发落铜刀。
卧听晓耕者，
与师知苦劳。
