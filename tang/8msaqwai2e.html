孤云独鹤共悠悠，
万卷经书一叶舟，
楚地巢城民舍少，
烟村社树鹭湖秋。
蒿莱织妾晨炊黍，
隅落耕童夕放牛。
年少不应辞苦节，
诸生若遇亦封侯。
