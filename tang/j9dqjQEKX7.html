人闲宜岁晚，
道者访幽期。
独与寒山别，
行当暮雪时。
--皇甫曾柏台辞汉主，
竹寺寄潜师。
荷策知君待，
开门笑我迟。
--皎然暮阶县雨足，
寒吹绕松枝，
理辩尘心妄，
经分梵字疑。
--郑说久承黄纸诏，
曾赋碧云诗。
然诺惊相许，
风流话所思。
--崔子向筌忘心己默，
磬发夜何其。
愿结求羊侣，
名山从所之。
--皇甫曾
