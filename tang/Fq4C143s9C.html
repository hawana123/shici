			<h1>送著作佐郎崔融等从梁王东征</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金天方肃杀。
白露始专征。
王师非乐战。
之子慎佳兵。
海气侵南部。
边风扫北平。
莫卖卢龙塞。
归邀麟阁名。
