			<h1>赠严仓曹乞推命录</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少学纵横术。
游楚复游燕。
栖遑长委命。
富贵未知天。
闻道沈冥客。
青囊有秘篇（ 一作编 ）。
九宫探万象。
三算极重玄。
愿奉唐生诀。
将知跃马年。
非同（ 一作因 ）墨翟问。
空滞杀（ 一作至 ）龙川。


		</article>
