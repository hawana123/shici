			</div>

逦迤前冈厌后冈，
一川桑柘好残阳。
主人馈饷炊红黍，
邻父携竿钓紫鲂。
静极却嫌流水闹，
闲多翻笑野云忙。
有名不那无名客，
独闭衡门避建康。
