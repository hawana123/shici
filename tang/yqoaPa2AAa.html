			<h1>彭门用兵后经汴路三首</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长亭一望一徘徊，
千里关河百战来。
细柳旧营犹锁月，
祁连新冢已封苔。
霜凋绿野愁无际，
烧接黄云惨不开。
若比江南更牢落，
子山词赋莫兴哀。
隋堤风物已凄凉，
堤下仍多旧战场。
金镞有苔人拾得，
芦花无主鸟衔将。
秋声暗促河声急，
野色遥连日色黄。
独上寒城正愁绝，
戍鼙惊起雁行行。
铁马云旗梦渺茫，
东来无处不堪伤。
风吹白草人行少，
月落空城鬼啸长。
一自纷争惊宇宙，
可怜萧索绝烟光。
曾为塞北闲游客，
辽水天山未断肠。
