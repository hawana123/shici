			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
富阳山底樟亭畔，
立马停舟飞酒盂。
曾共中丞情缱绻，
暂留协律语踟蹰。
紫微星北承恩去，
青草湖南称意无？
不羡君官羡君幕，
幕中收得阮元瑜。
