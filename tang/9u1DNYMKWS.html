			</div>

素风千户敌，
新语陆生能。
借宅心常远，
移篱力更弘。
钓丝初种竹，
衣带近裁藤。
戎佐推兄弟，
诗流得友朋。
柳阴容过客，
花径许招僧。
不为墙东隐，
人家到未曾。
