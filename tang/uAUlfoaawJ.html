			<h1>三言拟五杂组二首</h1>
			<div class="info"><span class="date">作者：颜真卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五杂组，
绣与锦。
往复还，
兴又寝。
不得已，
病伏枕。
五杂组，
甘咸醋。
往复还，
乌与兔。
不得已，
韶光度。


		</article>
