			<h1>送乔林</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
草绿小平津，
花开一水滨。
今君不得意，
辜负帝乡春。
口不言金帛，
心常任屈伸。
阮君唯饮酒，
陶令肯羞贫。
阳羡风流地，
沧江避世人。
菱歌五湖远，
桂树八公邻。
青鸟迎孤棹，
白云随一身。
潮从秣陵上，
月映石头新。
未可逃名利，
应须在缙绅。
汀洲芳杜色，
劝尔暂垂纶。
[一作李颀诗]
