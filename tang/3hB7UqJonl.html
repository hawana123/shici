			<h1>和主司王起</h1>
			<div class="info"><span class="date">作者：丁棱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
公心独立副天心，
三辖春闱冠古今。
兰署门生皆入室，
莲峰太守别知音。
同升翰苑时名重，
遍历朝端主意深。
新有受恩江海客，
坐听朝夕继为霖。
