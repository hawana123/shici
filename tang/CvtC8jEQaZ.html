			<h1>送姚端先辈归宁</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
知君归觐省，
称意涉通津。
解缆汀洲晓，
张帆烟水春。
牵吟芳草远，
贳酒乱花新。
拜庆庭闱处，
蟾枝香满身。
