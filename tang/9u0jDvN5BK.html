			<h1>山居新种花药，与道士同游赋诗</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自乐鱼鸟性，
宁求农牧资。
浅深爱岩壑，
疏凿尽幽奇。
雨花相助好，
莺鸣春草时。
种兰入山翠，
引葛上花枝。
风露拆红紫，
缘溪复映池。
新泉香杜若，
片石引江蓠。
宛谓武陵洞，
潜应造化移。
杖策携烟客，
满袖掇芳蕤。
蝴蝶舞留我，
仙鸡闲傍篱。
但令黄精熟，
不虑韶光迟。
笑指云萝径，
樵人那得知。
