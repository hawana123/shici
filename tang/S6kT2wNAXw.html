			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
提剑风雷动，
垂衣日月明。
禁花呈瑞色，
国老见星精。
发棹鱼先跃，
窥巢鸟不惊。
山呼一万岁，
直入九重城。
天香五凤彩，
御马六龙文。
雨露清驰道，
风雷翊上军。
高旍花外转，
行漏乐前闻。
时见金鞭举，
空中指瑞云。
妙算干戈止，
神谋宇宙清。
两阶文物盛，
七德武功成。
校猎长杨苑，
屯军细柳营。
归来献明主，
歌舞溢春城。
天乐下天中，
云輧俨在空。
铅黄艳河汉，
笑语合笙镛。
已见长随凤，
仍闻不避熊。
君王亲试舞，
阊阖静无风。
第二百七十八卷
