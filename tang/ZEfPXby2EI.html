			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
抱琴登绝壑，
伐木溯清川。
路极意谓尽，
势回趣转绵。
人远草木秀，
山深云景鲜。
余负海峤情，
自昔微尚然。
弥旷十馀载，
今来宛仍前。
未窥仙源极，
独进野人船。
时攀乳窦憩，
屡薄天窗眠。
夜弦响松月，
朝楫弄苔泉。
因冥象外理，
永谢区中缘。
碧潭可遗老，
丹砂堪学仙。
莫使驰光暮，
空令归鹤怜。
