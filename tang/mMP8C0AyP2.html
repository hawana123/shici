索莫对孤灯，
阴云积几层。
自嗟怜十上，
谁肯待三征。
心被通人见，
文叨大匠称。
悲秋秦塞草，
怀古汉家陵。
城静高崖树，
漏多幽沼冰。
过声沙岛鹭，
绝行石庵僧。
岂谓旧庐在，
谁言归未曾。
