			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

却到山阳事事非，
谷云谿鸟尚相依。
阮咸贫去田园尽，
向秀归来父老稀。
秋雨几家红稻熟，
野塘何处锦鳞肥。
年年为献东堂策，
长是芦花别钓矶。
一径寻村渡碧溪，
稻花香泽水千畦。
云中寺远磬难识，
竹里巢深鸟易迷。
紫菊乱开连井合，
红榴初绽拂檐低。
归来满把如渑酒，
何用伤时叹凤兮。
