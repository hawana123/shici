			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万条银烛引天人，
十月长安半夜春。
步障三千隘将断，
几多珠翠落香尘。
一人女婿万人怜，
一夜调疏抵百年。
为报司徒好将息，
明珠解转又能圆。
人主人臣是亲家，
千秋万岁保荣华。
几时曾向高天上，
得见今宵月里花。
比翼和鸣双凤凰，
欲栖金帐满城香。
平明却入天泉里，
日气曈曨五色光。
