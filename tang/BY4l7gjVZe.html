异乡冬至又今朝，
回首家山入梦遥。
渐喜一阳从地复，
却怜群沴逐冰消。
梅含露蕊知迎腊，
柳拂宫袍忆候朝。
多少故人承宴赏，
五云堆里听箫韶。
