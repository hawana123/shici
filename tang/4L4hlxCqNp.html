			<h1>巫山高</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
下压重泉上千仞，
香云结梦西风紧。
纵有精灵得往来，
狖轭鼯轩亦颠陨。
岚光双双雷隐隐，
愁为衣裳恨为鬓。
暮洒朝行何所之，
江边日月情无尽。
珠零冷露丹堕枫，
细腰长脸愁满宫。
人生对面犹异同，
况在千岩万壑中。
