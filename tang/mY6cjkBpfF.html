			<h1>中春宴游</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
二月风光似洞天，
红英翠萼簇芳筵。
楚王云雨迷巫峡，
江令文章媚蜀笺。
歌黛入颦春袖敛，
舞衣新绣晓霞鲜。
酒阑香袂初分散，
笑指渔翁钓暮烟。
