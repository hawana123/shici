			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远客夜衣薄，
厌眠待鸡鸣。
一床空月色，
四壁秋蛩声。
守淡遗众俗，
养疴念馀生。
方全君子拙，
耻学小人明。
蚊蚋亦有时，
羽毛各有成。
如何骐骥迹，
踡跼未能行。
西北有平路，
运来无相轻。
