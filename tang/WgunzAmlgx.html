我本海上鹤，
偶逢江南客。
感君一顾恩，
同来洛阳陌。
洛阳寡族类，
皎皎唯两翼。
貌是天与高，
色非日浴白。
主人诚可恋，
其奈轩庭窄。
饮啄杂鸡群，
年深损标格。
故乡渺何处，
云水重重隔。
谁念深笼中，
七换摩天翮？
