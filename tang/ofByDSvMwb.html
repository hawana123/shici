			<h1>中元夜寄道侣二首</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
学饵霜茸骨未轻，
每逢真夕梦还清。
丁宁独受金妃约，
许与亲题玉篆名。
月苦撼残临水珮，
风微飘断系云缨。
须臾枕上桐窗晓，
露压千枝滴滴声。
橘斋风露已清余，
东郭先生病未除。
孤枕易为蛩破梦，
短檐难得燕传书。
广云披日君应近，
倒影裁花我尚疏。
唯羡羽人襟似水，
平持旄节步空虚。
