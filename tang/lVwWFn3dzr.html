			<h1>送于中丞使回纥册立</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君立天骄发使车，
册文字字著金书。
渐通青冢乡山尽，
欲达皇情译语初。
调角寒城边色动，
下霜秋碛雁行疏。
旌旗来往几多日，
应向途中见岁除。
