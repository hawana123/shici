			<h1>题王十九茆堂</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
满庭多种药，
入里作山家。
终日能留客，
凌寒亦对花。
海鸥过竹屿，
门柳拂江沙。
知尔卑栖意，
题诗美白华。
