			<h1>更漏子</h1>
			<div class="info"><span class="date">作者：牛峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
星渐稀，
漏频转，
何处轮台声怨。
香阁掩，
杏花红，
月明杨柳风。
挑锦字，
记情事，
惟愿两心相似。
收泪语，
背灯眠，
玉钗横枕边。
春夜阑，
更漏促，
金烬暗挑残烛。
惊梦断，
锦屏深，
两乡明月心。
闺草碧，
望归客，
还是不知消息。
孤负我，
悔怜君，
告天天不闻。
南浦情，
红粉泪，
争奈两人深意。
低翠黛，
卷征衣，
马嘶霜叶飞。
招手别，
寸肠结，
还是去年时节。
书托雁，
梦归家，
觉来江月斜。
