			</div>

	<div class="container">
		<article class="post">
			
买地不肥实，
其繁系耕凿。
良田少锄理，
兰焦香亦薄。
勿以听者迷，
故使宫徵错。
谁言三岁童，
还能分善恶。
孜孜日求益，
犹恐业未博。
况我性顽蒙，
复不勤修学。
有如朝暮食，
暂亏忧陨获。
若使无六经，
贤愚何所托。
