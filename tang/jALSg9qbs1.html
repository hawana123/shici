冲和生何代，
或谓游东溟。
三命谒金殿，
一言拜银青。
自云多方术，
往往通神灵。
万乘亲问道，
六宫无敢听。
昔去限霄汉，
今来睹仪形。
头戴鹖鸟冠，
手摇白鹤翎。
终日饮醇酒，
不醉复不醒。
常忆鸡鸣山，
每诵西升经。
拊背念离别，
依然出户庭。
莫见今如此，
曾为一客星。
