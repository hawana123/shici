屏迹还应减是非，
却忧蓝玉又光辉。
桑梢出舍蚕初老，
柳絮盖溪鱼正肥。
世乱岂容长惬意，
景清还觉易忘机。
世间华美无心问，
藜藿充肠苎作衣。
