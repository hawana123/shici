			<div class="info"><span class="date">作者：李显</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

大明御宇临万方，
--李显顾惭内政翊陶唐。
--皇后鸾鸣凤舞向平阳，
--长宁公主秦楼鲁馆沐恩光。
--安乐公主无心为子辄求郎，
--太平公主雄才七步谢陈王。
--温王重茂当态让辇愧前芳，
--上官昭容再司铨筦恩可忘。
--崔湜文江学海思济航，
--郑愔万邦考绩臣所详。
--武平一著作不休出中肠，
--阎朝隐权豪屏迹肃严霜。
--窦从一铸鼎开岳造明堂，
--宗晋卿玉醴由来献寿觞。
知--明悉猎
