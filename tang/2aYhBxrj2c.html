		<article class="post">
			
冬来三度雪，
农者欢岁稔。
我麦根已濡，
各得在仓廪。
天寒未能起，
孺子惊人寝。
云有山客来，
篮中见冬簟。
烧柴为温酒，
煮鳜为作沈。
客亦爱杯尊，
思君共杯饮。
所嗟山路闲，
时节寒又甚。
不能苦相邀，
兴尽还就枕。
