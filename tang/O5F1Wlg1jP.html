			<h1>和人经隋唐间战处</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
孤军前度战，
一败一成功。
卷旆早归国，
卧尸犹臂弓。
草间腥半在，
沙上血残红。
伤魄何为者，
五湖垂钓翁。
