			<h1>金谷园花发怀古</h1>
			<div class="info"><span class="date">作者：张公乂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
今日春风至，
花开石氏园。
未全红艳折，
半与素光翻。
点缀疏林遍，
微明古径繁。
窥临莺欲语，
寂寞李无言。
谷变迷铺锦，
台余认树萱。
川流人事共，
千载竟谁论。
