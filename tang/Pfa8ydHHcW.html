画舸悠悠荻塘路，
真僧与我相随去。
--李令从寒花似菊不知名，
霜叶如枫是何树。
--李令从倦客经秋夜共归，
情多语尽明相顾。
--皎然遥城候骑来仍少，
傍岭哀猿发无数。
--皎然心闲清净得禅寂，
兴逸纵横问章句。
--李令从虫声切切草间悲，
萤影纷纷月前度。
--李令从撩乱云峰好赋诗，
婵娟水月堪为喻。
--皎然与君出处本不同，
从此还依旧山住。
--皎然
