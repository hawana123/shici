			<h1>登广武古战场怀古</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秦鹿奔野草，
逐之若飞蓬。
项王气盖世，
紫电明双瞳。
呼吸八千人，
横行起江东。
赤精斩白帝，
叱咤入关中。
两龙不并跃，
五纬与天同。
楚灭无英图，
汉兴有成功。
按剑清八极，
归酣歌大风。
伊昔临广武，
连兵决雌雄。
分我一杯羹，
太皇乃汝翁。
战争有古迹，
壁垒颓层穹。
猛虎啸洞壑，
饥鹰鸣秋空。
翔云列晓阵，
杀气赫长虹。
拨乱属豪圣，
俗儒安可通。
沉湎呼竖子，
狂言非至公。
抚掌黄河曲，
嗤嗤阮嗣宗。
