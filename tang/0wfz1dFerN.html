			<h1>白纻辞</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扬清歌，
发皓齿，
北方佳人东邻子。
且吟白纻停绿水，
长袖拂面为君起。
寒云夜卷霜海空，
胡风吹天飘塞鸿。
玉颜满堂乐未终，
馆娃日落歌吹濛。
月寒江清夜沉沉，
美人一笑千黄金。
垂罗舞縠扬哀音，
郢中白雪且莫吟，
子夜吴歌动君心。
动君心，
冀君赏。
愿作天池双鸳鸯，
一朝飞去青云上。
吴刀剪彩缝舞衣，
明妆丽服夺春晖。
扬眉转袖若雪飞，
倾城独立世所稀。
激楚结风醉忘归，
高堂月落烛已微，
玉钗挂缨君莫违。
