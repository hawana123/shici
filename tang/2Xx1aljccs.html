减瘦经多难，
忧伤集晚年。
吟高风过树，
坐久夜凉天。
旅退惭随众，
孤飞怯向前。
钓朋蓑叟在，
药术衲僧传。
鬓秃趋荣路，
肠焦鄙盗泉。
品徒诚有隔，
推唱意何坚。
寒地殊知感，
秋灯耿不眠。
从来甘默尔，
自此倍怡然。
兰为官须握，
蒲因学更编。
预愁摇落后，
子美笑无毡。
