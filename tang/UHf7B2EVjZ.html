秋风清，
秋月明。
落叶聚还散，
寒鸦栖复惊。
相思相见知何日，
此时此夜难为情。
入我相思门，
知我相思苦。
长相思兮长相忆，
短相思兮无穷极。
早知如此绊人心，
何如当初莫相识。
