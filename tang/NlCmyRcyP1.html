			<h1>夏景冲澹偶然作二首</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
祗隈蒲褥岸乌纱，
味道澄怀景便斜。
红印寄泉惭郡守，
青筐与笋愧僧家。
茗炉尽日烧松子，
书案经时剥瓦花。
园吏暂栖君莫笑，
不妨犹更著南华。
一室无喧事事幽，
还如贞白在高楼。
天台画得千回看，
湖目芳来百度游。
无限世机吟处息，
几多身计钓前休。
他年谒帝言何事，
请赠刘伶作醉侯。
