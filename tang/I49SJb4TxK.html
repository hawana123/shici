			<div class="info"><span class="date">作者：沈颂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
游子空有怀，
赏心杳无路。
前程数千里，
乘夜连轻驭。
缭绕松筱中，
苍茫犹未曙。
遥闻孤村犬，
暗指人家去。
疲马怀涧泉，
征衣犯霜露。
喧呼谿鸟惊，
沙上或骞翥。
娟娟东岑月，
照耀独归虑。
