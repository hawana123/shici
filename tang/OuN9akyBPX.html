			<h1>送舍弟频赴齐州三首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岷岭南蛮北，
徐关东海西。
此行何日到，
送汝万行啼。
绝域惟高枕，
清风独杖藜。
危时暂相见，
衰白意都迷。
风尘暗不开，
汝去几时来。
兄弟分离苦，
形容老病催。
江通一柱观，
日落望乡台。
客意长东北，
齐州安在哉。
诸姑今海畔，
两弟亦山东。
去傍干戈觅，
来看道路通。
短衣防战地，
匹马逐秋风。
莫作俱流落，
长瞻碣石鸿。
