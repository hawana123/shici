			<h1>寄台省知己</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
久怀声籍甚，
千里致双鱼。
宦路终推毂，
亲帏且著书。
才名贾太傅，
文学马相如。
辙迹东巡海，
何时适我闾？
