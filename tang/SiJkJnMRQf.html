			<h1>京口题崇上人山亭</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
清旦历香岩，
岩径纡复直。
花林开宿雾，
游目清霄极。
分明窗户中，
远近山川色。
金沙童子戏，
香饭诸天食。
叫叫海鸿声，
轩轩江燕翼。
寄言清净者，
闾阎徒自踣。
