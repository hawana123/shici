			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

灵松灵松，
是何根株。
盘擗枝干，
与群木殊。
世眼争知苍翠容，
薜萝遮体深朦胧。
先秋瑟瑟生谷风，
青阴倒卓寒潭中。
八月天威行肃杀，
万木凋零向霜雪。
唯有此松高下枝，
一枝枝在无摧折。
痴冻顽冰如铁坚，
重重锁到槎牙颠。
老鳞枯节相把捉，
踉跄立在青崖前。
有时深洞兴雷雹，
飞电绕身光闪烁。
乍似苍龙惊起时，
攫雾穿云欲腾跃。
夜深山月照高枝，
疏影细落莓苔矶。
千年朽枿魍魉出，
一株寒韵锵琉璃。
安得良工妙图雘，
写将偃蹇悬烟阁。
飞瀑声中战岁寒，
红霞影里擎萧索。
