			</div>

		<article class="post">
			
尚书剑履出明光，
居守旌旗赴洛阳。
世上功名兼将相，
人间声价是文章。
衙门晓辟分天仗，
宾幕初开辟省郎。
从发坡头向东望，
春风处处有甘棠。
