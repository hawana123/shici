			<h1>奉陪裴相公重阳日游安乐池亭</h1>
			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绛霄轻霭翊三台，
稽阮襟怀管乐才。
莲沼昔为王俭府，
菊篱今作孟嘉杯。
宁知北阙元勋在，
却引东山旧客来。
自笑吐茵还酩酊，
日斜空从绛衣回。
