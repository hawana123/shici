			<h1>夜寒寄卢给事二首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
刻羽流商否，
霜风动地吹。
迩来唯自惜，
知合是谁知。
堑雪消难尽，
邻僧睡太奇。
知音不可得，
始为一吟之。
心苦味不苦，
世衰吾道微。
清如吞雪雹，
谁把比珠玑。
作者相收拾，
常人任是非。
旧居沧海上，
归去即应归。
