			<h1>感时三首</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
不觉年华似箭流，
朝看春色暮逢秋。
正嗟新冢垂青草，
便见故交梳白头。
虽道了然皆是梦，
应还达者即无愁。
破除生死须齐物，
谁向穹苍问事由。
日乌往返无休息，
朝出扶桑暮却回。
夜雨旋驱残热去，
江风吹送早寒来。
才怜饮处飞花片，
又见书边聚雪堆。
莫恃少年欺白首，
须臾还被老相催。
世途扰扰复憧憧，
真恐华夷事亦同。
岁月自消寒暑内，
荣枯尽在是非中。
今朝犹作青襟子，
明日还成白首翁。
堪笑愚夫足纷竞，
不知流水去无穷。
