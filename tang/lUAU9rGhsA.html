			<h1>题张氏隐居二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春山无伴独相求，
伐木丁丁山更幽。
涧道馀寒历冰雪，
石门斜日到林丘。
不贪夜识金银气，
远害朝看麋鹿游。
乘兴杳然迷出处，
对君疑是泛虚舟。
之子时相见，
邀人晚兴留。
霁潭□（“檀”换鱼旁）发发，
春草鹿呦呦。
杜酒偏劳劝，
张梨不外求。
前村山路险，
归醉每无愁。
