			<div class="info"><span class="date">作者：杜审言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
使出凤凰池，
京师阳春晚。
圣朝尚边策，
诏谕兵戈偃。
拜手明光殿，
摇心上林苑。
种落逾青羌，
关山度赤坂。
疆场及无事，
雅歌而餐饭。
宁独锡和戎，
更当封定远。
