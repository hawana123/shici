			<h1>江岸独步</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
醉卓寒筇傍水行，
渔翁不会独吟情。
龟能顾印谁相重，
鹤偶乘轩自可轻。
簪组百年终长物，
文章千古亦虚名。
是非得丧皆闲事，
休向南柯与梦争。


		</article>
