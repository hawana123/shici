			<h1>州城西园入斋祠社</h1>
			<div class="info"><span class="date">作者：陈叔达</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
升坛预洁祀，
诘早肃分司。
达气风霜积，
登光日色迟。
农教先八政，
阳和秩四时。
祈年服垂冕，
告币动褰帷。
瘗地尊馀奠，
人天庶有资。
椒兰卒清酌，
簠簋彻香萁。
折俎分归胙，
充庭降受厘。
方凭知礼节，
况奉化雍熙。


		</article>
