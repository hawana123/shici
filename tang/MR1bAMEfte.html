			<h1>江南谪居十韵</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

自哂沉冥客，
曾为献纳臣。
壮心徒许国，
薄命不如人。
才展凌云翅，
俄成失水鳞。
葵枯犹向日，
蓬断即辞春。
泽畔长愁地，
天边欲老身。
萧条残活计，
冷落旧交亲。
草合门无径，
烟消甑有尘。
忧方知酒圣，
贫始觉钱神。
虎尾难容足，
羊肠易覆轮。
行藏与通塞，
一切任陶钧。
