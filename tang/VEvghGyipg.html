			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
候晓逾闽峤，
乘春望越台。
宿云鹏际落，
残月蚌中开。
薜荔摇青气，
桄榔翳碧苔。
桂香多露裛，
石响细泉回。
抱叶玄猿啸，
衔花翡翠来。
南中虽可悦，
北思日悠哉。
鬒发俄成素，
丹心已作灰。
何当首归路，
行剪故园莱。
