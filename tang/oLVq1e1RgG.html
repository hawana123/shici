			<h1>酬崔博士</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自知顽叟更何能，
唯学雕虫谬见称。
长被有情邀唱和，
近来无力更祗承。
青松树杪三千鹤，
白玉壶中一片冰。
今日为君书壁右，
孤城莫怕世人憎。


		</article>
