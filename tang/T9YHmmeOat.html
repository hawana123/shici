			<h1>和裴仆射相公假山十一韵</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
公乎真爱山，
看山旦连夕。
犹嫌山在眼，
不得着脚历。
枉语山中人，
匄我涧侧石。
有来应公须，
归必载金帛。
当轩乍骈罗，
随势忽开坼。
有洞若神剜，
有岩类天划。
终朝岩洞间，
歌鼓燕宾戚。
孰谓衡霍期，
近在王侯宅。
傅氏筑已卑，
磻溪钓何激。
逍遥功德下，
不与事相摭。
乐我盛明朝，
于焉傲今昔。
