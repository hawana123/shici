			</div>

试览镜湖物，
中流见底清。
不知鲈鱼味，
但识鸥鸟情。
帆得樵风送，
春逢谷雨晴。
将探夏禹穴，
稍背越王城。
府掾有包子，
文章推贺生。
沧浪醉後唱，
因此寄同声。
