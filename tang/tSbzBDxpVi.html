		<article class="post">
			
睡起褰帘日出时，
今辰初恨间容辉。
千行泪激傍人感，
一点心随健步归。
却望山川空黯黯，
回看僮仆亦依依。
定知兄弟高楼上，
遥指征途羡鸟飞。
