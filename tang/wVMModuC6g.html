			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
幽咽新芦管，
凄凉古竹枝。
似临猿峡唱，
疑在雁门吹。
调为高多切，
声缘小乍迟。
粗豪嫌觱篥，
细妙胜参差。
云水巴南客，
风沙陇上儿。
屈原收泪夜，
苏武断肠时。
仰秣胡驹听，
惊栖越鸟知。
何言胡越异，
闻此一同悲。
