			<h1>夏口送长宁杨明府归荆南，因寄幕府诸公</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
关西杨太尉，
千载德犹闻。
白日俱终老，
清风独至君。
身承远祖遗，
才出众人群。
举世贪荆玉，
全家恋楚云。
向烟帆杳杳，
临水叶纷纷。
草覆昭丘绿，
江从夏口分。
高名光盛府，
异姓宠殊勋。
百越今无事，
南征欲罢军。
