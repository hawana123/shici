			<h1>七日登乐游故墓</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
四序周缇籥，
三正纪璇耀。
绿野变初黄，
旸山开晓眺。
中天擢露掌，
匝地分星徼。
汉寝眷遗灵，
秦江想余吊。
蚁泛青田酌，
莺歌紫芝调。
柳色摇岁华，
冰文荡春照。
远迹谢群动，
高情符众妙。
兰游澹未归，
倾光下岩窈。
