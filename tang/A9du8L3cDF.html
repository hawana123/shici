今日竹林宴，
我家贤侍郎。
三杯容小阮，
醉后发清狂。
船上齐桡乐，
湖心泛月归。
白鸥闲不去，
争拂酒筵飞。
刬却君山好，
平铺湘水流。
巴陵无限酒，
醉杀洞庭秋。
