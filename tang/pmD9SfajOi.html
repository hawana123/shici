			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
二庭追虏骑，
六月动周师。
庙略天人授，
军麾相国持。
复言征二妙，
才命重当时。
画省连征橐，
横门共别词。
云迎出塞马，
风卷度河旗。
计日方夷寇，
旋闻杕杜诗。
