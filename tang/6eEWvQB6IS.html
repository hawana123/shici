			<h1>河西太守杜公挽歌四首</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蒙叟悲藏壑，
殷宗惜济川。
长安非旧日，
京兆是新阡。
黄霸官犹屈，
苍生望已愆。
唯馀卿月在，
留向杜陵悬。
鼓角城中出，
坟茔郭外新。
雨随思太守，
云从送夫人。
蒿里埋双剑，
松门闭万春。
回瞻北堂上，
金印已生尘。
忆昨明光殿，
新承天子恩。
剖符移北地，
授钺领西门。
塞草迎军幕，
边云拂使轩。
至今闻陇外，
戎虏尚亡魂。
漫漫澄波阔，
沉沉大厦深。
秉心常匪席，
行义每挥金。
汲引窥兰室，
招携入翰林。
多君有令子，
犹注世人心。
