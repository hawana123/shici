			<h1>奉和圣制三月三日</h1>
			<div class="info"><span class="date">作者：陈希烈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
上巳迂龙驾，
中流泛羽觞。
酒因朝太子，
诗为乐贤王。
锦缆方舟渡，
琼筵大乐张。
风摇垂柳色，
花发异林香。
野老歌无事，
朝臣饮岁芳。
皇情被群物，
中外洽恩光。
