			<h1>春台望</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暇景属三春，
高台聊四望。
目极千里际，
山川一何壮。
太华见重岩，
终南分叠嶂。
郊原纷绮错，
参差多异状。
佳气满通沟，
迟步入绮楼。
初莺一一鸣红树，
归雁双双去绿洲。
太液池中下黄鹤，
昆明水上映牵牛。
闻道汉家全盛日，
别馆离宫趣非一。
甘泉逶迤亘明光，
五柞连延接未央。
周庐徼道纵横转，
飞阁回轩左右长。
须念作劳居者逸，
勿言我后焉能恤。
为想雄豪壮柏梁，
何如俭陋卑茅室。
阳乌黯黯向山沉，
夕鸟喧喧入上林。
薄暮赏余回步辇，
还念中人罢百金。
