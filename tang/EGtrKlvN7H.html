			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
忽忽岁云暮，
相望限风烟。
长歌欲对酒，
危坐遂停弦。
停弦变霜露，
对酒怀朋故。
朝看佳赡晚，
夜间鸿雁度。
鸿度何时还，
桂晚不同攀。
浮云映丹壑，
明1满青山。
青山云路深，
丹壑月华临。
耿耿离优积，
空令星鬓侵。
