			<h1>奉述飞白书势</h1>
			<div class="info"><span class="date">作者：岑文本</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
六文开玉篆，
八体曜银书。
飞毫列锦绣，
拂素起龙鱼。
凤举崩云绝，
鸾惊游雾疏。
别有临池草，
恩沾垂露馀。
