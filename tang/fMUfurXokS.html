			</div>

忧勤承圣绪，
开泰喜时康。
恭己临群后，
垂衣御八荒。
务闲春向暮，
朝罢日犹长。
紫殿初筵列，
彤庭广乐张。
成功归辅弼，
致理赖忠良。
共此欢娱事，
千秋乐未央。
