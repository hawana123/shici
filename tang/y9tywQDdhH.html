			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
老人独坐倚官树，
欲语潸然泪便垂。
陌上归心无产业，
城边战骨有亲知。
馀生尚在艰难日，
长路多逢轻薄儿。
绿水青山虽似旧，
如今贫后复何为。
