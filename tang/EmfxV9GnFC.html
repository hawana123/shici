空塘水碧春雨微，
东风散漫杨柳飞。
依依南浦梦犹在，
脉脉高唐云不归。
江头日暮多芳草，
极目伤心烟悄悄。
隔江红杏一枝明，
似玉佳人俯清沼。
休向春台更回望，
销魂自古因惆怅。
银河碧海共无情，
两处悠悠起风浪。
