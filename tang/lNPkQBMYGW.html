			<h1>送李廓侍御赴剑南</h1>
			<div class="info"><span class="date">作者：顾非熊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸟道见狼烟，
元戎正急贤。
图书借朋友，
吟咏入戈鋋。
山色城池近，
江声鼓角连。
不应夸战胜，
知在檄蛮篇。


		</article>
