			<h1>奉送孔十兄宾客承恩致政归东都旧居</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
达人旷迹通出处，
每忆安居旧山去。
乞身已见抗疏频，
优礼新闻诏书许。
家法遥传阙里训，
心源早逐嵩丘侣。
南史编年著盛名，
东朝侍讲常虚伫。
角巾华发忽自遂，
命服金龟君更与。
白云出岫暂逶迤，
鸿鹄入冥无处所。
归路依依童稚乐，
都门蔼蔼壶觞举。
能将此道助皇风，
自可殊途并伊吕。
