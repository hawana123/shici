			<h1>李卿东池夜宴得池字</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
政成机不扰，
心惬宴忘疲。
去烛延高月，
倾罍就小池。
舞盘回雪动，
弦奏跃鱼随。
自是山公兴，
谁令下士知。
