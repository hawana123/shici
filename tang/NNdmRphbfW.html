帝烛荧煌下九天，
蓬莱宫晓玉炉烟。
无央鸾凤随金母，
来贺熏风一万年。
正殿云开露冕旒，
下方珠翠压鳌头。
天鸡唱罢南山晓，
春色光辉十二楼。
万宇灵祥拥帝居，
东华元老荐屠苏。
龙池遥望非烟拜，
五色曈曨在玉壶。
宝祚河宫一向清，
龟鱼天篆益分明。
近臣谁献登封草，
五岳齐呼万岁声。
