			<h1>题水月台</h1>
			<div class="info"><span class="date">作者：李涉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平流白日无人爱，
桥上闲行若个知。
水似晴天天似水，
两重星点碧琉璃。
