			<h1>边夜有怀</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汉地行逾远，
燕山去不穷。
城荒犹筑怨，
碣毁尚铭功。
古戍烟尘满，
边庭人事空。
夜关明陇月，
秋塞急胡风。
倚伏良难定，
荣枯岂易通。
旅魂劳泛梗，
离恨断征蓬。
苏武封犹薄，
崔駰宦不工。
惟馀北叟意，
欲寄南飞鸿。
