			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
叹息鲁先师，
生逢周室卑。
有心律天道，
无位救陵夷。
历聘不能用，
领徒空尔为。
儒风正礼乐，
旅象入蓍龟。
西狩非其应，
中都安足施。
世衰由我贱，
泣下为人悲。
遗教光文德，
兴王叶梦期。
土田封后胤，
冕服饰虚仪。
钟鼓胶庠荐，
牲牢郡邑祠。
闻君喟然叹，
偏在上丁时。
