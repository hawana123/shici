			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
王氏贵先宗，
衡门栖道风。
传心晤有物，
秉化游无穷。
学奥九流异，
机玄三语同。
书乃墨场绝，
文称词伯雄。
白屋藩魏主，
苍生期谢公。
一祗贤良诏，
遂谒承明宫。
补衮望奚塞，
尊儒位未充。
罢官七门里，
归老一丘中。
尝忝长者辙，
微言私谓通。
我行会稽郡，
路出广陵东。
物在人已矣，
都疑淮海空。
