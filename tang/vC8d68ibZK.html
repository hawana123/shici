			<h1>寄赠虢州张参军</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
三十事诸侯，
贤豪冠北州。
桃花迎骏马，
苏合染轻裘。
观妓将军第，
题诗关尹楼。
青林朝送客，
绿屿晚回舟。
好栗分通子，
名香赠莫愁。
洗杯新酒熟，
把烛故人留。
百雉归云过，
千峰宿雨收。
蒹葭露下晚，
菡萏水中秋。
忆昨陪行乐，
常时接献酬。
佳期虽雾散，
惠问亦川流。
开卷酲堪解，
含毫思苦抽。
无因达情意，
西望日悠悠。
