少陵最高处，
旷望极秋空。
君山喷清源，
脉散秦川中。
荷锸自成雨，
由来非鬼工。
如何盛明代，
委弃伤豳风。
泾灞徒络绎，
漆沮虚会同。
东流滔滔去，
沃野飞秋蓬。
大禹平水土，
吾人得其宗。
发机回地势，
运思与天通。
早欲献奇策，
丰财叙西戎。
岂知年三十，
未识大明宫。
