			<h1>新丰作贻殷四校书</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉皇思旧邑，
秦地作新丰。
南出华阳路，
西分长乐宫。
安知天地久，
不与昔年同。
鸡犬暮声合，
城池秋霁空。
纷吾从此去，
望极咸阳中。
不见芸香阁，
徒思文雅雄。


		</article>
