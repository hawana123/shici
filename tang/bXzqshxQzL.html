			<h1>答长宁令杨辙</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
皓月升林表，
公堂满清辉。
嘉宾自远至，
觞饮夜何其。
宰邑视京县，
归来无寸资。
瑰文溢众宝，
雅正得吾师。
广川含澄澜，
茂树擢华滋。
短才何足数，
枉赠愧妍词。
欢盼良见属，
素怀亦已披。
何意云栖翰，
不嫌蓬艾卑。
但恐河汉没，
回车首路岐。
