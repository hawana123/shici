			<h1>经咸阳北原</h1>
			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秦山曾共转，
秦云自舒卷。
古来争雄图，
到此多不返。
野(犭穴)穴孤坟，
农人耕废苑。
川长波又逝，
日与岁俱晚。
夜入咸阳中，
悲吞不能饭。


		</article>
