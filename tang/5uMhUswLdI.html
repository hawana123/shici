			<h1>冬至夜郡斋宴别前华阴卢主簿</h1>
			<div class="info"><span class="date">作者：张登</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
虎宿方冬至，
鸡人积夜筹。
相逢一尊酒，
共结两乡愁。
王俭花为府，
卢谌幄内璆。
明朝更临水，
怅望岭南流。
