			<h1>登北邙还望京洛</h1>
			<div class="info"><span class="date">作者：郑世翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
步登北邙坂，
踟蹰聊写望。
宛洛盛皇居，
规模穷大壮。
三河分设险，
两崤资巨防。
飞观紫烟中，
层台碧云上。
青槐夹驰道，
迢迢修且旷。
左右多第宅，
参差居将相。
清晨谒帝返，
车马相追访。
胥徒各异流，
文物纷殊状。
嚣尘暗天起，
箫管从风飏。
伊余孤且直，
生平独沦丧。
山幽有桂丛，
何为坐惆怅。
