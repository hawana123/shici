			<h1>送元昼上人归苏州兼寄张厚二首</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自卜闲居荆水头，
感时相别思悠悠。
一樽酒尽青山暮，
千里书回碧树秋。
深巷久贫知寂寞，
小诗多病尚风流。
昼公此去应相问，
为说沾巾忆旧游。
三年无事客吴乡，
南陌春园碧草长。
共醉八门回画舸，
独还三径掩书堂。
前山雨过池塘满，
小院秋归枕簟凉。
经岁别离心自苦，
何堪黄叶落清漳。
