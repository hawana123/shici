			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
愚谷与谁去，
唯将黎子同。
非须一处住，
不那两心空。
宁问春将夏，
谁论西复东。
不知吾与子，
若个是愚公。
吾家愚谷里，
此谷本来平。
虽则行无迹，
还能响应声。
不随云色暗，
只待日光明。
缘底名愚谷，
都由愚所成。
借问愚公谷，
与君聊一寻。
不寻翻到谷，
此谷不离心。
行处曾无险，
看时岂有深。
寄言尘世客，
何处欲归临。
