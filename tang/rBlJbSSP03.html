			<h1>鹦鹉咏</h1>
			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉槛瑶轩任所依，
东风休忆岭头归。
金笼共惜好毛羽，
红觜莫教多是非。
便向郄堂夸饮啄，
还应祢笔发光辉。
乘时得路何须贵，
燕雀鸾凰各有机。


		</article>
