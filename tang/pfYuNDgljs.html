			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

玉塞含凄见雁行，
北垣新诏拜龙骧。
弟兄间世真飞将，
貔虎归时似故乡。
鼓角因风飘朔气，
旌旗映水发秋光。
河源收地心犹壮，
笑向天西万里霜。
倚天长剑截云孤，
报国纵横见丈夫。
五载登坛真宰相，
七重分阃正司徒。
曾闻转战平坚寇，
共说题诗压腐儒。
料敌知机在方寸，
不劳心力讲阴符。
