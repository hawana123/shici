			<h1>送康洽入京进乐府歌</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
识子十年何不遇，
只爱欢游两京路。
朝吟左氏娇女篇，
夜诵相如美人赋。
长安春物旧相宜，
小苑蒲萄花满枝。
柳色偏浓九华殿，
莺声醉杀五陵儿。
曳裾此日从何所，
中贵由来尽相许。
白夹春衫仙吏赠，
乌皮隐几台郎与。
新诗乐府唱堪愁，
御妓应传鳷鹊楼。
西上虽因长公主，
终须一见曲陵侯。
