			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
非老亦非少，
年过三纪余。
非贱亦非贵，
朝登一命初。
才小分易足，
心宽体长舒。
充肠皆美食，
容膝即安居。
况此松斋下，
一琴数帙书。
书不求甚解，
琴聊以自娱。
夜直入君门，
晚归卧吾庐。
形骸委顺动，
方寸付空虚。
持此将过日，
自然多晏如。
昏昏复默默，
非智亦非愚。
