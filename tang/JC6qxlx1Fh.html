			<h1>送韦商州弼</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
会府应文昌，
商山镇国阳。
闻君监郡史，
暂罢尚书郎。
王事嗟相失，
人情贵不忘。
累年同画省，
四海接文场。
点翰芳春色，
传杯明月光。
故交从此去，
遥忆紫芝香。


		</article>
