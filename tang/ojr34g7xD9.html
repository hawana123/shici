云翁耕扶桑，
种黍养日乌。
手挼六十花甲子，
循环落落如弄珠。
长绳系日未是愚，
有翁临镜捋白须。
饥魂吊骨吟古书，
冯唐八十无高车。
人生如云在须臾，
何乃自苦八尺躯，
裂衣换酒且为娱，
劝君朝饮一瓢，
夜饮一壶。
杞天崩，
雷腾腾，
桀非尧是何足凭。
桐君桂父岂胜我，
醉里白龙多上升。
菖蒲花开鱼尾定，
金丹始可延君命。
