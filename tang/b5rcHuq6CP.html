			<h1>早祭风伯，因怀李十一舍人</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远郡虽褊陋，
时祀奉朝经。
夙兴祭风伯，
天气晓冥冥。
导骑与从吏，
引我出东垌。
水雾重如雨，
山火高于星。
忽忆早朝日，
与君趋紫庭。
步登龙尾道，
却望终南青。
一别身向老，
所思心未宁。
至今想在耳，
玉音尚玲玲。
