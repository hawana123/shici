		<article class="post">
			
楚子畋郊野，
布罟笼天涯。
浮云张作罗，
万草结成(罗下换且)。
意在绝飞鸟，
臂弓腰莫邪。
远将射勾践，
次欲诛夫差。
壮志一朝尽，
他囗囗繁华。
当时能猎贤，
保国兼保家。
