忆昔明皇初御天，
玉舆频此驻神仙。
龙盘藻井喷红艳，
兽坐金床吐碧烟。
云外笙歌岐薛醉，
月中台榭后妃眠。
自从戎马生河雒，
深锁蓬莱一百年。
