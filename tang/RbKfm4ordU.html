			<h1>故南阳夫人樊氏挽歌</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
锦衣馀翟茀，
绣毂罢鱼轩。
淑女诗长在，
夫人法尚存。
凝笳随晓旆，
行哭向秋原。
归去将何见，
谁能返戟门。
