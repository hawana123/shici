			<h1>送别驾赴晋陵即舍人叔之兄</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诸宗称叔父，
从子亦光辉。
谢脁中书直，
王祥别乘归。
江帆冲雨上，
海树隔潮微。
南阮贫无酒，
唯将泪湿衣。
