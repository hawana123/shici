			<h1>和从叔禄愔元日早朝</h1>
			<div class="info"><span class="date">作者：李元操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
铜浑变秋节，
玉律动年灰。
暧暧城霞旦，
隐隐禁门开。
众灵凑仙府，
百神朝帝台。
叶令双凫至，
梁王驷马来。
戈鋋映林阙，
歌管拂尘埃。
保章望瑞气，
尚书免火灾。
冠冕多秀士，
簪裾饶上才。
谁怜张仲蔚，
日暮反蒿莱。


		</article>
