			<h1>酬郑户曹骊山感怀</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
苍山何郁盘，
飞阁凌上清。
先帝昔好道，
下元朝百灵。
白云已萧条，
麋鹿但纵横。
泉水今尚暖，
旧林亦青青。
我念绮襦岁，
扈从当太平。
小臣职前驱，
驰道出灞亭。
翻翻日月旗，
殷殷鼙鼓声。
万马自腾骧，
八骏按辔行。
日出烟峤绿，
氛氲丽层甍。
登临起遐想，
沐浴欢圣情。
朝燕咏无事，
时丰贺国祯。
日和弦管音，
下使万室听。
海内凑朝贡，
贤愚共欢荣。
合沓车马喧，
西闻长安城。
事往世如寄，
感深迹所经。
申章报兰藻，
一望双涕零。
