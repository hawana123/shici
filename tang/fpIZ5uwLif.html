往岁真人朝玉皇，
四真三代住繁阳。
初开九鼎丹华熟，
继蹑五云天路长。
烟锁翠岚迷旧隐，
池凝寒镜贮秋光。
时从白鹿岩前往，
应许潜通不死乡。
