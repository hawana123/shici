			<h1>秋夜忆兴善院寄苗发</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
右军多住寺，
此夜后池秋。
自与山僧伴，
那因洛客愁。
卷帘霜霭霭，
满目水悠悠。
若有诗相赠，
期君忆惠休。
