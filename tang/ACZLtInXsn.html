			<h1>经王处士原居</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旧宅谁相近，
唯僧近竹关。
庭闲云满井，
窗晓雪通山。
来客半留宿，
借书多寄还。
明时未中岁，
莫便一生闲。
