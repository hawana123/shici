			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

华原磬，
华原磬，
古人不听今人听。
泗滨石，
泗滨石，
今人不击古人击。
今人古人何不同，
用之舍之由乐工。
乐工虽在耳如壁，
不分清浊即为聋。
梨园弟子调律吕，
知有新声不如古。
古称浮磬出泗滨，
立辨致死声感人。
宫悬一听华原石，
君心遂忘封疆臣。
果然胡寇从燕起，
武臣少肯封疆死。
始知乐与时政通，
岂听铿锵而已矣。
磬襄入海去不归，
长安市儿为乐师。
华原磬与泗滨石，
清浊两声谁得知。
