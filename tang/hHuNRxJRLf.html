劳劳千里身，
襟袂满行尘。
深夜悬双泪，
短亭思远人。
苍江程未息，
黑水梦何频。
明月轻桡去，
唯应钓赤鳞。
有恨秋来极，
无端别后知。
夜阑终耿耿，
明发竟迟迟。
信已凭鸿去，
归唯与燕期。
只应明月见，
千里两相思。
