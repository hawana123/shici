		<article class="post">
			
东海儒宗事业全，
冰棱孤峭类神仙。
诗同李贺精通鬼，
文拟刘轲妙入禅。
珠履早曾从相府，
玳簪今又别官筵。
篇章几谢传西楚，
空想雄风度十年。
