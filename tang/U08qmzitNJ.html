律穷方数寸，
室暗在三重。
伶管灰先动，
秦正节已逢。
商声辞玉笛，
羽调入金钟。
密叶翻霜彩，
轻冰敛水容。
望鸿南去绝，
迎气北来浓。
愿托无凋性，
寒林自比松。
