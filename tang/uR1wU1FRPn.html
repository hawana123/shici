			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
仲宣领骑射，
结束皆少年。
匹马黄河岸，
射雕清霜天。
旌旗防日北，
道路上云巅。
古雪无销铄，
新冰有堆填。
清溪徒耸诮，
白璧自招贤。
岂比重恩者，
闭门方独全。
