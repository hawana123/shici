			<h1>闻沈彬赴吴都请辟</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长讶高眠得稳无，
果随征辟起江湖。
鸳鸯已列樽罍贵，
鸥鹤休怀钓渚孤。
白日不妨扶汉祚，
清才何让赋吴都。
可能更忆相寻夜，
雪满诸峰火一炉。
