			<h1>自江州司马授忠州刺史仰荷圣泽聊书鄙诚</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
炎瘴抛身远，
泥涂索脚难。
网初鳞拨剌，
笼久翅摧残。
雷电颁时令，
阳和变岁寒。
遗簪承旧念，
剖竹授新官。
乡觉前程近，
心随外事宽。
生还应有分，
西笑问长安。
