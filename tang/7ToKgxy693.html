			<h1>送乌行中石淙别业</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒水长绳汲，
丁泠数滴翻。
草通石淙脉，
砚带海潮痕。
岳色何曾远，
蝉声尚未繁。
劳思当此夕，
苗稼在西原。


		</article>
