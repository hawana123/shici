三十六峰危似冠，
晴楼百尺独登看。
高凌鸟外青冥窄，
翠落人间白昼寒。
不觉衡阳遮雁过，
如何钟阜斗龙盘。
始知万岁声长在，
只待东巡动玉鸾。
