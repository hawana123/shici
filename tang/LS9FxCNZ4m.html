			<h1>冬日洛城北谒玄元皇帝庙</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
配极玄都閟，
凭虚禁御长。
守祧严具礼，
掌节镇非常。
碧瓦初寒外，
金茎一气旁。
山河扶绣户，
日月近雕梁。
仙李盘根大，
猗兰奕叶光。
世家遗旧史，
道德付今王。
画手看前辈，
吴生远擅场。
森罗移地轴，
妙绝动宫墙。
五圣联龙衮，
千官列雁行。
冕旒俱秀发，
旌旆尽飞扬。
翠柏深留景，
红梨迥得霜。
风筝吹玉柱，
露井冻银床。
身退卑周室，
经传拱汉皇。
谷神如不死，
养拙更何乡。
