			<h1>咏画障</h1>
			<div class="info"><span class="date">作者：上官仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳晨丽日桃花浦，
珠帘翠帐凤凰楼。
蔡女菱歌移锦缆，
燕姬春望上琼钩。
新妆漏影浮轻扇，
冶袖飘香入浅流。
未减行雨荆台下，
自比凌波洛浦游。
