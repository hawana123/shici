			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
禹门西面逐飘蓬，
忽喜仙都得入踪。
贾氏许频趋季虎，
荀家因敢谒头龙。
手扶日月重轮起，
数是乾坤正气钟。
五色笔驱神出没，
八花砖接帝从容。
诗酬御制风骚古，
论似人情鼎鼐浓。
岂有地能先凤掖，
别无山更胜鳌峰。
攀鸿日浅魂飞越，
为鲤年深势噞喁。
泽国雨荒三径草，
秦关雪折一枝筇。
吹成暖景犹葭律，
引上纤萝在岳松。
愿向明朝荐幽滞，
免教号泣触登庸。
