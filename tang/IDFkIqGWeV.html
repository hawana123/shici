			<h1>安州应城玉女汤作</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
神女殁幽境，
汤池流大川。
阴阳结炎炭，
造化开灵泉。
地底烁朱火，
沙傍歊素烟。
沸珠跃明月，
皎镜函空天。
气浮兰芳满，
色涨桃花然。
精览万殊入，
潜行七泽连。
愈疾功莫尚，
变盈道乃全。
濯濯气清泚，
晞发弄潺湲。
散下楚王国，
分浇宋玉田。
可以奉巡幸，
奈何隔穷偏。
独随朝宗水，
赴海输微涓。
