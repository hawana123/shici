			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
王门岂无酒，
侯门岂无肉。
主人贵且骄，
待客礼步足。
望尘而拜者，
朝夕走碌碌。
王生独拂衣，
遐举如云鹄。
宁归白云外，
饮水卧空谷。
不能随众人，
敛手低眉目。
扣门与我别，
沽酒留君宿。
好去采薇人，
终南山正绿。
