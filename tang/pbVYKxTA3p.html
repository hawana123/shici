			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
为报玉川子，
知君未是贤。
低头虽有地，
仰面辄无天。
骨肉清成瘦，
莴蔓老觉膻。
家书与心事，
相伴过流年。
卢子躘踵也，
贤愚总莫惊。
蚊虻当家口，
草石是亲情。
万卷堆胸朽，
三光撮眼明。
翻悲广成子，
闲气说长生。
物外无知己，
人间一癖王。
生涯身是梦，
耽乐酒为乡。
日月黏髭须，
云山锁肺肠。
愚公只公是，
不用谩惊张。
