			<h1>重阳四首</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
檐前减燕菊添芳，
燕尽庭前菊又荒。
老大比他年少少，
每逢佳节更悲凉。
雨寒莫待菊花催，
须怕晴空暖并开。
开却一枝开却尽，
且随幽蝶更徘徊。
青娥懒唱无衣换，
黄菊新开乞酒难。
长有长亭惆怅事，
隔河更得对凭栏。
白发怕寒梳更懒，
黄花晴日照初开。
篱头应是蝶相报，
已被邻家携酒来。
