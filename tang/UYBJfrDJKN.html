			<h1>蜀中经蛮后寄陶雍</h1>
			<div class="info"><span class="date">作者：马乂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
酋马渡泸水，
北来如鸟轻。
几年期凤阙，
一日破龟城。
此地有征战，
谁家无死生。
人悲还旧里，
鸟喜下空营。
弟侄意初定，
交朋心尚惊。
自从经难后，
吟苦似猿声。
