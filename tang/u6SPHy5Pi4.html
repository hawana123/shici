			<h1>苦雨杂言寄鲁望</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴中十日涔涔雨，
歊蒸庳下豪家苦。
可怜临顿陆先生，
独自翛然守环堵。
儿饥仆病漏空厨，
无人肯典破衣裾。
蜾蠃时时上几案，
蛙黾往往跳琴书。
桃花米斗半百钱，
枯荒湿坏炊不然。
两床苮席一素几，
仰卧高声吟太玄。
知君志气如铁石，
瓯冶虽神销不得。
乃知苦雨不复侵，
枉费毕星无限力。
鹿门人作州从事，
周章似鼠唯知醉。
府金廪粟虚请来，
忆著先生便知愧。
愧多馈少真徒然，
相见唯知携酒钱。
豪华满眼语不信，
不如直上天公笺。
天公笺，
方修次，
且榜鸣篷来一醉。
