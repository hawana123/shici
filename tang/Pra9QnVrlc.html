			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
浮生失意频，
起絮又飘沦。
发自谁家树，
飞来独院春。
朝容萦断砌，
晴影过诸邻。
乱掩宫中蝶，
繁冲陌上人。
随波应到海，
沾雨或依尘。
会向慈恩日，
轻轻对此身。
