			<h1>送友游吴越</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去越从吴过，
吴疆与越连。
有园多种橘，
无水不生莲。
夜市桥边火，
春风寺外船。
此中偏重客，
君去必经年。
