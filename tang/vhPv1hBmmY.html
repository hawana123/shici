			<h1>述祖德赠湖上诸沈</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我祖文章有盛名，
千年海内重嘉声。
雪飞梁苑操奇赋，
春发池塘得佳句。
世业相承及我身，
风流自谓过时人。
初看甲乙矜言语，
对客偏能鸲鹆舞。
饱用黄金无所求，
长裾曳地干王侯。
一朝金尽长裾裂，
吾道不行计亦拙。
岁晚高歌悲苦寒，
空堂危坐百忧攒。
昔时轩盖金陵下，
何处不传沈与谢。
绵绵芳籍至今闻，
眷眷通宗有数君。
谁见予心独飘泊，
依山寄水似浮云。
