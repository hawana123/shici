			<h1>自勉</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
试算平生事，
中年欠五年。
知非未落后，
读易尚加前。
分受诗魔役，
宁容俗态牵。
闲吟见秋水，
数只钓鱼船。
