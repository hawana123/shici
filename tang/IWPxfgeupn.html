			<h1>上礼部杨侍郎</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
郢匠抡材日，
辕轮必尽呈。
敢言当一干，
徒欲隶诸生。
末学惭邹鲁，
深仁录弟兄。
馀波知可挹，
弱植更求荣。
绩愧他年败，
功期此日成。
方因旧桃李，
犹冀载飞鸣。
道浅犹怀分，
时移但自惊。
关门惊暮节，
林壑废春耕。
十里嵩峰近，
千秋颍水清。
烟花迷戍谷，
墟落接阳城。
渺默思乡梦，
迟回知己情。
劳歌终此曲，
还是苦辛行。
