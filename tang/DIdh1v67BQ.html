			</div>

	<div class="container">
		<article class="post">
			
飞鸟不到处，
僧房终南巅。
龙在水长碧，
雨开山更鲜。
步出白日上，
坐依清溪边。
地寒松桂短，
石险道路偏。
晚磬送归客，
数声落遥天。
