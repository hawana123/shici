			<h1>画角东城</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
河转曙萧萧，
鸦飞睥睨高。
帆长(扌票)越甸，
壁冷挂吴刀。
淡菜生寒日，
鲕鱼(氵巽)白涛。
水花沾抹额，
旗鼓夜迎潮。
谢秀才有妾缟练，
改从于人，
秀才引留之不得，
后生感忆。
座人制诗嘲诮。
贺复继四首。
谁知泥忆云，
望断梨花春。
荷丝制机练，
竹叶剪花裙。
月明啼阿姊，
灯暗会良人。
也识君夫婿，
金鱼挂在身。
