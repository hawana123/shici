			<h1>鞠歌行</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉不自言如桃李，
鱼目笑之卞和耻。
楚国青蝇何太多，
连城白璧遭谗毁。
荆山长号泣血人，
忠臣死为刖足鬼。
听曲知甯戚，
夷吾因小妻。
秦穆五羊皮，
买死百里奚。
洗拂青云上，
当时贱如泥。
朝歌鼓刀叟，
虎变磻溪中。
一举钓六合，
遂荒营丘东。
平生渭水曲，
谁识此老翁。
奈何今之人，
双目送飞鸿。
