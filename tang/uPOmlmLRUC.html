			<h1>和裴结端公早朝</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鱼钥千门启，
鸡人唱晓传。
冕旒临玉殿，
丞相入炉烟。
列位同居左，
分行忝在前。
仰闻天语近，
俯拜珮声连。
彩仗祥光动，
彤庭霁色鲜。
威仪谁可纪，
柱史有新篇。


		</article>
