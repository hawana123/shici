			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
田家俯长道，
邀我避炎氛。
当暑日方昼，
高天无片云。
桑间禾黍气，
柳下牛羊群。
野雀栖空屋，
晨昏不复闻。
前登澳梁坂，
极望温泉分。
逆旅方三舍，
西山犹未曛。
