			<h1>春日喜逢乡人刘松</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
故人不见五春风，
异地相逢岳影中。
旧业久抛耕钓侣，
新闻多说战争功。
生民有恨将谁诉，
花木无情只自红。
莫把少年愁过日，
一尊须对夕阳空。
