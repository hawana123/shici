			<h1>献新安于尚书</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九土雄师竟若何，
未如良牧与天和。
月留清俸资家少，
岁计阴功及物多。
四野绿云笼稼穑，
千山明月静干戈。
行人耳满新安事，
尽是无愁父老歌。
