			<h1>祠紫盖山经玉泉山寺</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
指途跻楚望，
策马傍荆岑。
稍稍松篁入，
泠泠涧谷深。
观奇逐幽映，
历险忘岖嶔。
上界投佛影，
中天扬梵音。
焚香忏在昔，
礼足誓来今。
灵异若有对，
神仙真可寻。
高僧闻逝者，
远俗是初心。
藓驳经行处，
猿啼燕坐林。
归真已寂灭，
留迹岂湮沉。
法地自兹广，
何云千万金。
