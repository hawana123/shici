			<h1>昆明池织女石</h1>
			<div class="info"><span class="date">作者：童翰卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一片昆明石，
千秋织女名。
见人虚脉脉，
临水更盈盈。
苔作轻衣色，
波为促杼声。
岸云连鬓湿，
沙月对眉生。
有脸莲同笑，
无心鸟不惊。
还如朝镜里，
形影两分明。


		</article>
