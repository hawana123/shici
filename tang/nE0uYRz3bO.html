		<div class="container">
			<h1>送和州张员外为江都令</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
经年相望隔重湖，
一旦相逢在上都。
塞诏官班聊慰否，
埋轮意气尚存无。
由来圣代怜才子，
始觉清风激懦夫。
若向西冈寻胜赏，
旧题名处为踌躇。


		</article>
