	<div class="container">
		<article class="post">
			
画堂观妙妓，
长夜正留宾。
烛吐莲花艳，
妆成桃李春。
髻鬟低舞席，
衫袖掩歌唇。
汗湿偏宜粉，
罗轻讵著身？
调移筝柱促，
欢会酒杯频。
倘使曹王见，
应嫌洛浦神。
