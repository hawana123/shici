令节在丰岁，
皇情喜乂安。
丝竹调六律，
簪裾列千官。
烟霜暮景清，
水木秋光寒。
筵开曲池上，
望尽终南端。
天文丽庆霄，
墨妙惊飞鸾。
愿言黄花酒，
永奉今日欢。
