			<h1>赠庞炼师女人</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
家住涪江汉语娇，
一声歌戛玉楼箫。
睡融春日柔金缕，
妆发秋霞战翠翘。
两脸酒醺红杏妒，
半胸酥嫩白云饶。
若能携手随仙令，
皎皎银河渡鹊桥。
