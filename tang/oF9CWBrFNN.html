		<article class="post">
			
车轮不可遮，
马足不可绊。
长怨十字街，
使郎心四散。
新人千里去，
故人千里来。
翦刀横眼底，
方觉泪难裁。
登山不愁峻，
涉海不愁深。
中擘庭前枣，
教郎见赤心。
