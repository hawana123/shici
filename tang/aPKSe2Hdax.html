			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
灌顶清凉一滴通，
大毗卢藏遍虚空。
欲飞蔷卜花无尽，
须待陀罗尼有功。
金杵力摧魔界黑，
水精光透夜灯红。
可堪东献明天子，
命服新酬赞国风。
