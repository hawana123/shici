			</div>
		</div>

		<article class="post">
			
岂独科斗死，
所嗟文字捐。
蒿蔓转骄弄，
菱荇减婵娟。
未遂摆鳞志，
空思吹浪旋。
何当再霖雨，
洗濯生华鲜。
