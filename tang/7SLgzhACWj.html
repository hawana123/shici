鬼书报秦亡，
天地亦云闭。
赤龙吟大野，
老母哭白帝。
苍苍无白日，
项氏徒先济。
六合已姓刘，
鸿门事难制。
坑降嬴政在，
衣锦人望替。
宿昔见汉兵，
龙蛇满旌棨。
始矜山可拔，
终叹骓不逝。
区区亚父心，
未究天人际。
萧张马无汗，
盛业垂千世。
