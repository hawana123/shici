			<h1>感讽五首·其二</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
奇俊无少年，
日车何躃躃。
我待纡双绶，
遗我星星发。
都门贾生墓，
青蝇久断绝。
寒食摇扬天，
愤景长肃杀。
皇汉十二帝，
唯帝称睿哲。
一夕信竖儿，
文明永沦歇。


		</article>
