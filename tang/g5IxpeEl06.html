			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
天上何所有，
迢迢白玉绳。
斜低建章阙，
耿耿对金陵。
汉水旧如练，
霜江夜清澄。
长川泻落月，
洲渚晓寒凝。
独酌板桥浦，
古人谁可征。
玄晖难再得，
洒酒气填膺。
