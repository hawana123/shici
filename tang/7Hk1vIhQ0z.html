			<h1>白雪歌</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
皇穹何处飞琼屑，
散下人间作春雪。
五花马踏白云衢，
七香车碾瑶墀月。
苏岩乳洞拥山家，
涧藤古栗盘银蛇。
寒郊复叠铺柳絮，
古碛烂熳吹芦花。
流泉不下孤汀咽，
断臂老猿声欲绝。
鸟啄冰潭玉镜开，
风敲檐溜水晶折。
拂户初疑粉蝶飞，
看山又讶白鸥归。
孙康冻死读书闱，
火井不暖温泉微。
