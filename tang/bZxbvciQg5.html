			<h1>送虢州王录事之任</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谓子文章达，
当年羽翼高。
一经俄白首，
三命尚青袍。
未遇须藏器，
安卑莫告劳。
盘根倘相值，
试用发硎刀。
