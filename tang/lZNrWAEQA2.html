			<h1>苏端林亭对酒喜雨</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小雨飞林顶，
浮凉入晚多。
能知留客处，
偏与好风过。
濯锦翻红蕊，
跳珠乱碧荷。
芳尊深几许，
此兴可酣歌。
