			<h1>读修睦上人歌篇</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
李白亡，
李贺死，
陈陶赵睦寻相次。
须知代不乏骚人，
贯休之后，
惟修睦而已矣。
睦公睦公真可畏，
开口向人无所忌。
才似烟霞生则媚，
直如屈轶佞则指。
意下纷纷造化机，
笔头滴滴文章髓。
明月清风三十年，
被君驱使如奴婢。
劝君休，
莫容易，
世俗由来稀则贵。
珊瑚高架五云毫，
小小不须烦藻思。
