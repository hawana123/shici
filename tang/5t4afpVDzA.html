			<h1>送陈明府归衡阳</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雏鹤兼留下，
单车出柳烟。
三年两殊考，
一日数离筵。
久别湖波绿，
相思岳月圆。
翠萝曾隐处，
定恐却求仙。
