			</div>
		</div>

		<article class="post">
			
何须服药觅升天，
粉阁为郎即是仙。
买宅但幽从索价，
栽松取活不争钱。
退朝寺里寻荒塔，
经宿城南看野泉。
道气清凝分晓爽，
诗情冷瘦滴秋鲜。
学通儒释三千卷，
身拥旌旗二十年。
春巷偶过同户饮，
暖窗时与对床眠。
破除心力缘书癖，
伤瘦花枝为酒颠。
今日总来归圣代，
丈人先达幸相怜。
