			<h1>寻山</h1>
			<div class="info"><span class="date">作者：于邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
到此绝车轮，
萋萋草树春。
青山如有利，
白石亦成尘。
水阔应无路，
松深不见人。
如知巢与许，
千载迹犹新。
