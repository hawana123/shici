			<h1>旅寓书事</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日日惊身事，
凄凄欲断魂。
时清不自立，
发白傍谁门。
中路残秋雨，
空山一夜猿。
公卿得见面，
怀抱细难言。
