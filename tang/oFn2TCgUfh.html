			<h1>寄题甘露寺北轩</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
曾向蓬莱宫里行，
北轩阑槛最留情。
孤高堪弄桓伊笛，
缥缈宜闻子晋笙。
天接海门秋水色，
烟笼隋苑暮钟声。
他年会著荷衣去，
不向山僧说姓名。
