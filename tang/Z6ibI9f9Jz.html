		<article class="post">
			
伏波恩信动南夷，
交趾喧传四瑞诗。
燕鼠孕灵褒上德，
龟莲增耀答无私。
回翔雪侣窥檐处，
照映红巢出水时。
尽写流传在轩槛，
嘉祥从此百年知。
