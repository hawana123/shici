			<h1>丁都护歌</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云阳上征去，
两岸饶商贾。
吴牛喘月时，
拖船一何苦。
水浊不可饮，
壶浆半成土。
一唱督护歌，
心摧泪如雨。
万人凿盘石，
无由达江浒。
君看石芒砀，
掩泪悲千古。


		</article>
