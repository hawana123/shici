			<h1>奉和天枢成宴夷夏群僚应制</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
辙迹光西崦，
勋庸纪北燕。
何如万方会，
颂德九门前。
灼灼临黄道，
迢迢入紫烟。
仙盘正下露，
高柱欲承天。
山类丛云起，
珠疑大火悬。
声流尘作劫，
业固海成田。
帝泽倾尧酒，
宸歌掩舜弦。
欣逢下生日，
还睹上皇年。


		</article>
