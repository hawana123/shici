	<div class="container">
		<article class="post">
			
青冥寒江渡，
驾竹为长桥。
竿湿烟漠漠，
江永风萧萧。
连笮动袅娜，
征衣飒飘飖。
急流鸨鹢散，
绝岸鼋鼍骄。
西辕自兹异，
东逝不可要。
高通荆门路，
阔会沧海潮。
孤光隐顾眄，
游子怅寂寥。
无以洗心胸，
前登但山椒。
