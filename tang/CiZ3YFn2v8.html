			</div>

		<article class="post">
			
平原门下十馀人，
独受恩多未杀身。
每叹陆家兄弟少，
更怜杨氏子孙贫。
柴门岂断施行马，
鲁酒那堪醉近臣。
赖有军中遗令在，
犹将谈笑对风尘。
