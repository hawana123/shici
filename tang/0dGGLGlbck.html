			<h1>哭单父梁九少府</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
开箧泪沾臆，
见君前日书。
夜台今寂寞，
独是子云居。
畴昔探灵奇，
登临赋山水。
同舟南浦下，
望月西江里。
契阔多别离，
绸缪到生死。
九原即何处，
万事皆如此。
晋山徒峨峨，
斯人已冥冥。
常时禄且薄，
殁后家复贫。
妻子在远道，
弟兄无一人。
十上多苦辛，
一官恒自哂。
青云将可致，
白日忽先尽。
唯有身后名，
空留无远近。
