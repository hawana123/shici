			<h1>送致仕沈彬郎中游茅山</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
挂却朝冠披鹤氅，
羽人相伴恣遨游。
忽因风月思茅岭，
便挈琴樽上叶舟。
野寺宿时魂梦冷，
海门吟处水云秋。
华阳洞府年光永，
莫向仙乡拟驻留。
