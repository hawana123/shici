			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鸣桡轧轧溪溶溶，
废绿平烟吴苑东。
水清莲媚两相向，
镜里见愁愁更红。
白马金鞭大堤上，
西江日夕多风浪。
荷心有露似骊珠，
不是真圆亦摇荡。
