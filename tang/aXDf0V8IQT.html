嵌巉嵩石峭，
皎洁伊流清。
立为远峰势，
激作寒玉声。
夹岸罗密树，
面滩开小亭。
忽疑严子濑，
流入洛阳城。
是时群动息，
风静微月明。
高枕夜悄悄，
满耳秋泠泠。
终日临大道，
何人知此情。
此情苟自惬，
亦不要人听。
