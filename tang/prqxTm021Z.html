		<article class="post">
			
宋璟姚崇死，
中庸遂变移。
如何游万里，
只为一胡儿。
泣溻乾坤色，
飘零日月旗。
火从龙阙起，
泪向马嵬垂。
始忆张丞相，
全师郭子仪。
百官皆剽劫，
九庙尽崩隳。
尘扑银轮暗，
雷奔栈阁危。
幸臣方赐死，
野老不胜悲。
及溜飘沦日，
行宫寂寞时。
人心虽未厌，
天意亦难知。
圣两归丹禁，
承乾动四夷。
因知纳谏诤，
始是太平基。
