			<h1>奉和九日幸临渭亭登高应制得风字</h1>
			<div class="info"><span class="date">作者：李迥秀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
重九临商节，
登高出汉宫。
正逢萸实满，
还对菊花丛。
霁云开就日，
仙藻丽秋风。
微臣预在镐，
窃抃遂无穷。
