荐冰朝日后，
辟庙晓光清。
不改晶荧质，
能彰雨露情。
且无霜共洁，
岂与水均明。
在捧摇寒色，
当呈表素诚。
凝姿陈俎豆，
浮彩映窗楹。
皎皎盘盂侧，
棱棱严气生。
