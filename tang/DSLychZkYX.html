			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
清河逝水大匆匆，
东观无人失至公。
天上君恩三载隔，
鉴中鸾影一时空。
坟生苦雾苍茫外，
门掩寒云寂寞中。
惆怅斯人又如此，
一声蛮笛满江风。
