朝草天子奏，
夜语思忧琴。
因声含香气，
其韵流水音。
仙乐朱凤意，
灵芝紫鸾心。
翻然远求友，
岂独双归林。
松吹暑中冷，
星花池上深。
倘俾有声乐，
请以丝和金。
