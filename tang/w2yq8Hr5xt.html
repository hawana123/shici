濯水经何日，
随风故有人。
绿衣犹偪画，
丹顶尚迷真。
暗淡云沈古，
青苍藓剥新。
映襟知惹泪，
侵鞯想萦尘。
掣曳无由睹，
流传久自珍。
武威应认得，
牵挽几当春。
