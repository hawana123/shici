			<h1>大麦行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大麦干枯小麦黄，
妇女行泣夫走藏。
东至集壁西梁洋，
问谁腰镰胡与羌。
岂无蜀兵三千人，
部领辛苦江山长。
安得如鸟有羽翅，
托身白云还故乡。
