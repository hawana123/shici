			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
南朝谢脁城，
东吴最深处。
亡国去如鸿，
遗寺藏烟坞。
楼飞九十尺，
廊环四百柱。
高高下下中，
风绕松桂树。
青苔照朱阁，
白鸟两相语。
溪声入僧梦，
月色晖粉堵。
阅景无旦夕，
凭阑有今古。
留我酒一樽，
前山看春雨。
