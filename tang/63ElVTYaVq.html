			<h1>题鲜于秋林园</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨后园林好，
幽行迥野通。
远山芳草外，
流水落花中。
客醉悠悠惯，
莺啼处处同。
夕阳自一望，
日暮杜陵东。
