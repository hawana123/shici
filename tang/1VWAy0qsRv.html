			<h1>奉酬寇十侍御锡见寄四韵，复寄寇</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
往别郇瑕地，
于今四十年。
来簪御府笔，
故泊洞庭船。
诗忆伤心处，
春深把臂前。
南瞻按百越，
黄帽待君偏。
