			<h1>奉和圣制漕桥东送新除岳牧</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宝贤不遗俊，
台阁尽鹓鸾。
未若调人切，
其如简帝难。
上才膺出典，
中旨念分官。
特以专城贵，
深惟列郡安。
政行思务本，
风靡属胜残。
有令田知急，
无分狱在宽。
至言题睿札，
殊渥洒仙翰。
诏饯三台降，
朝荣万国欢。
举杯临水发，
张乐拥桥观。
式伫东封会，
锵锵检玉坛。
