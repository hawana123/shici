			<h1>薛卿教长行歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
桂阳仙柳道家说，
昔传苏君今是薛。
聊将握槊偶时人，
便被人间称冠绝。
黄杨文局龟螭蟠，
琢成骰子双琅玕。
初疑月破云中堕，
复怪星移指下攒。
谁识兵奇势可保，
坐看将军上一道。
有时彩王非所希，
笑击单于出重围。
凫惊隼击疾若飞，
左顾右盻生光辉。
家本联姻汉戚里，
身是长安贵公子。
名高艺绝何翩翩，
几回决胜君王前。
扈游长乐与祈年，
人望青云白日边。
谪宦江南岁阴晚，
还将此道聊自遣。
由来君子行最长，
予亦知君寄心远。
