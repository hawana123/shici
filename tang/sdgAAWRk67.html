			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梦啼呜咽觉无语，
杳杳微微望烟浦。
楼空客散燕交飞，
江静帆飞日亭午。
鱼是鱼苦笋香味新，
杨柳酒旗三月春。
风光百计牵人老，
争奈多情是病身。
