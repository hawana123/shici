			<h1>祭汾阴乐章</h1>
			<div class="info"><span class="date">作者：贾曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蠲我渐饎，
洁我膋芗。
有豆孔硕，
为羞既臧。
至诚无昧，
精意惟芳。
神其醉止，
欣欣乐康。
