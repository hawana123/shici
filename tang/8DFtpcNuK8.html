			</div>

		<article class="post">
			
木槿花开畏日长，
时摇轻扇倚绳床。
初晴草蔓缘新笋，
频雨苔衣染旧墙。
十旬河朔应虚醉，
八柱天台好纳凉。
无事始然知静胜，
深垂纱帐咏沧浪。
