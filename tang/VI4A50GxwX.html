			<h1>送清会上人游京</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
佳游限衰疾，
一笑向西风。
思见青门外，
曾临素浐东。
峰明云际寺，
日出露寒宫。
行道禅长在，
香尘不染空。
