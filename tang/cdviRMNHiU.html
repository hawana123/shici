素丝带金地，
窗间掬飞尘。
偷得凤凰钗，
门前乞行人。
新长青丝发，
哑哑言语黠。
随人敲铜镜，
街头救明月。
东家新长儿，
与妾同时生。
并长两心熟，
到大相呼名。
