		<article class="post">
			
不惜十指弦，
为君千万弹。
常恐新声至，
坐使故声残。
弃置今日悲，
即是昨日欢。
将新变故易，
持故为新难。
青山有蘼芜，
泪叶长不干。
空令后代人，
采掇幽思兰。
