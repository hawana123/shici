		<article class="post">
			
独逢尧典日，
再睹汉官时。
未效风霜劲，
空惭雨露私。
夜钟清万户，
曙漏拂千旗。
并向殊庭谒，
俱承别馆追。
斗城怜旧路，
涡水惜归期。
峰树还相伴，
江云更对垂。
试回沧海棹，
莫妒敬亭诗。
只是书应寄，
无忘酒共持。
但令心事在，
未肯鬓毛衰。
最怅巴山里，
清猿醒梦思。
