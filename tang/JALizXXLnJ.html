			<h1>题鲍行军小阁</h1>
			<div class="info"><span class="date">作者：严维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宇下无留事，
经营意独新。
文房已得地，
相阁是推轮。
]席上招贤急，
山阴对雪频。
虚明先旦暮，
启闭异冬春。
谈笑兵家法，
逢迎幕府宾。
还将负暄处，
时借在阴人。


		</article>
