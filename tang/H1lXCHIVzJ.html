才妙心仍远，
名疏迹可追。
清秋闻礼暇，
新雨到山时。
胜事唯愁尽，
幽寻不厌迟。
弄云怜鹤去，
隔水许僧期。
贤相敦高躅，
雕龙忆所思。
芙蓉洗清露，
愿比谢公诗。
