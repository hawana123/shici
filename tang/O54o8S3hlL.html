			<h1>病中五绝句</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

世间生老病相随，
此事心中久自知。
今日行年将七十，
犹须惭愧病来迟。
方寸成灰鬓作丝，
假如强健亦何为。
家无忧累身无事，
正是安闲好病时。
李君墓上松应拱，
元相池头竹尽枯。
多幸乐天今始病，
不知合要苦治无？
[李、元皆予执友也。
杓直少予八岁，
即世已九年。
微之少予七年，
薨已八年矣。
今予始病，
得非幸乎。
]目昏思寝即安眠，
足软妨行便坐禅。
身作医王心是药，
不劳和扁到门前。
交亲不要苦相忧，
亦拟时时强出游。
但有心情何用脚，
陆乘肩舆水乘舟。
