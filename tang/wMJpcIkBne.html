			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
天路来兮双黄鹄，
云上飞兮水上宿，
抚翼和鸣整羽族。
不得已，
忽分飞，
家在玉京朝紫微，
主人临水送将归。
悲笳嘹唳垂舞衣，
宾欲散兮复相依。
几往返兮极浦，
尚裴回兮落晖。
岸上火兮相迎，
将夜入兮边城。
鞍马归兮佳人散，
怅离忧兮独含情。
