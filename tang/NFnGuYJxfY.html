			<h1>夜宴谣</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长钗坠发双蜻蜓，
碧尽山斜开画屏。
虬须公子五侯客，
一饮千钟如建瓴。
鸾咽姹唱圆无节，
眉敛湘烟袖回雪。
清夜恩情四座同，
莫令沟水东西别。
亭亭蜡泪香珠残，
暗露晓风罗幕寒。
飘飖戟带俨相次，
二十四枝龙画竿。
裂管萦弦共繁曲，
芳樽细浪倾春醁。
高楼客散杏花多，
脉脉新蟾如瞪目。
