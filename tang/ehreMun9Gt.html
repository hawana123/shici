			<h1>玛瑙杯歌</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑶溪碧岸生奇宝，
剖质披心出文藻。
良工雕饰明且鲜，
得成珍器入芳筵。
含华炳丽金尊侧，
翠斝琼觞忽无色。
詹弦急管催献酬，
倏若飞空生羽翼，
湛湛兰英照豹斑，
满堂词客尽朱颜。
花光来去传香袖，
霞影高低傍玉山。
王孙彩笔题新咏，
碎锦连珠复辉映。
世情贵耳不贵奇，
谩说海底珊瑚枝。
宁及琢磨当妙用，
燕歌楚舞长相随。
