			<h1>负薪行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夔州处女发半华，
四十五十无夫家。
更遭丧乱嫁不售，
一生抱恨堪咨嗟。
土风坐男使女立，
应当门户女出入。
十犹八九负薪归，
卖薪得钱应供给。
至老双鬟只垂颈，
野花山叶银钗并。
筋力登危集市门，
死生射利兼盐井。
面妆首饰杂啼痕，
地褊衣寒困石根。
若道巫山女粗丑，
何得此有昭君村。
