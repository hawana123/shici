			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
轻风略略柳欣欣，
晴色空濛远似尘。
斗柄未回犹带闰，
江痕潜上已生春。
兰成宅里寻枯树，
宋玉亭前别故人。
心断洛阳三两处，
窈娘堤抱古天津。
