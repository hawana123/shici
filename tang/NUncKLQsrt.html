			<h1>宫莺</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
领得春光在帝家，
早从深谷出烟霞。
闲栖仙禁日边柳，
饥啄御园天上花。
睍睆只宜陪阁凤，
间关多是问宫娃。
可怜鹦鹉矜言语，
长闭雕笼岁月赊。
