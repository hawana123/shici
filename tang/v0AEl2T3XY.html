			<h1>与歌者米嘉荣</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
唱得凉州意外声，
旧人唯数米嘉荣。
近来时世轻先辈，
好染髭须事后生。
