			<h1>送杜越江佐觐省往新安江</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
去帆楚天外，
望远愁复积。
想见新安江，
扁舟一行客。
清流数千丈，
底下看白石。
色混元气深，
波连洞庭碧。
鸣桹去未已，
前路行可觌。
猿鸟悲啾啾，
杉松雨声夕。
送君东赴归宁期，
新安江水远相随。
见说江中孤屿在，
此行应赋谢公诗。
