			<h1>江令石</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
思量江令意，
爱石甚悠悠。
贪向深宫去，
死同亡国休。
两株荒草里，
千古暮江头。
若似黄金贵，
隋军也不留。
