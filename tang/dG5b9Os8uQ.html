			<h1>夏晚有怀平泉林居</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
孟夏守畏途，
舍舟在徂暑。
愀然何所念，
念我龙门坞。
密竹无蹊径，
高松有四五。
飞泉鸣树间，
飒飒如度雨。
菌桂秀层岭，
芳荪媚幽渚。
稚子候我归，
衡门独延伫。
谁言圣与哲，
曾是不怀土。
公旦既思周，
宣尼亦念鲁。
矧余窜炎裔，
日夕谁晤语。
眷阙悲子牟，
班荆感椒举。
凄凄视环玦，
恻恻步庭庑。
岂待庄舄吟，
方知倦羁旅。
