			</div>

南北东西无所羁，
挂冠目在胜分司。
探花尝酒多先到，
拜表行香尽不知。
炮笋烹鱼饱餐后，
拥袍枕臂醉眠时。
报君一语君应笑，
兼亦无心羡保(嫠下换厘)。
