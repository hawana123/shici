			</div>

日逐滋南寇，
天威抚北垂。
析珪行仗节，
持印且分麾。
羽檄双凫去，
兵车驷马驰。
虎旗悬气色，
龙剑抱雄雌。
候月期戡翦，
经时念别离。
坐闻关陇外，
无复引弓儿。
