			<h1>界围岩水帘</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
界围汇湘曲，
青壁环澄流。
悬泉粲成帘，
罗注无时休。
韵磬叩凝碧，
锵锵彻岩幽。
丹霞冠其巅，
想像凌虚游。
灵境不可状，
鬼工谅难求。
忽如朝玉皇，
天冕垂前旒。
楚臣昔南逐，
有意仍丹丘。
今我始北旋，
新诏释缧囚。
采真诚眷恋，
许国无淹留。
再来寄幽梦，
遗贮催行舟。
