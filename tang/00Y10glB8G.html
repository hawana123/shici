			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

早宦阅人事，
晚怀生道机。
时从学省出，
独望郊园归。
野彴度春水，
山花映岩扉。
石头解金章，
林下步绿薇。
青松郁成坞，
修竹盈尺围。
吟风起天籁，
蔽日无炎威。
危径盘羊肠，
连甍耸翚飞。
幽谷响樵斧，
澄潭环钓矶。
因高见帝城，
冠盖扬光辉。
白云难持寄，
清韵投所希。
二公如长离，
比翼翔太微。
含情谢林壑，
酬赠骈珠玑。
顾予久郎潜，
愁寂对芳菲。
一闻丘中趣，
再抚黄金徽。
