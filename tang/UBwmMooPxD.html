			<h1>晚次临泾</h1>
			<div class="info"><span class="date">作者：喻凫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
路入犬羊群，
城寒雉堞曛。
居人只尚武，
过客谩投文。
马怯奔浑水，
雕沈莽苍云。
沙田积蒿艾，
竟夕见烧焚。
