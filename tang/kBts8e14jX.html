			<h1>送薛郎中赴江州</h1>
			<div class="info"><span class="date">作者：张蠙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
几州闻出刺，
谣美有江民。
正面传天旨，
悬心祷岳神。
尺书先假路，
红旆旋烧尘。
郡显山川别，
衙开将吏新。
散招僧坐暑，
闲载客行春。
听事棋忘着，
探题酒乱巡。
好编高隐传，
多貌上升真。
近日居清近，
求人在此人。
