			<h1>退居漫题七首</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

花缺伤难缀，
莺喧奈细听。
惜春春已晚，
珍重草青青。
堤柳自绵绵，
幽人无恨牵。
只忧诗病发，
莫寄校书笺。
燕语曾来客，
花催欲别人。
莫愁春又过，
看著又新春。
身外都无事，
山中久避喧。
破巢看乳燕，
留果待啼猿。
诗家通籍美，
工部与司勋。
高贾虽难敌，
微官偶胜君。
努力省前非，
人生上寿稀。
青云无直道，
暗室有危机。
燕拙营巢苦，
鱼贪触网惊。
岂缘身外事，
亦似我劳形。
