			<h1>西池送白二十二东归兼寄令狐相公联句</h1>
			<div class="info"><span class="date">作者：裴度</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
促坐宴回塘，
送君归洛阳。
彼都留上宰，
为我说中肠。
--裴度威凤池边别，
冥鸿天际翔。
披云见居守，
望日拜封章。
--刘禹锡春尽年华少，
舟通景气长。
送行欢共惜，
寄远意难忘。
--张籍东道瞻轩盖，
西园醉羽觞。
谢公深眷眄，
商皓信辉光。
--行式旧德推三友，
新篇代八行。
（以下缺）
