			<h1>同德精舍养疾，寄河南兵曹东厅掾</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
逍遥东城隅，
双树寒葱茜。
广庭流华月，
高阁凝馀霰。
杜门非养素，
抱疾阻良宴。
孰谓无他人，
思君岁云变。
官曹亮先忝，
陈躅惭俊彦。
岂知晨与夜，
相代不相见。
缄书问所如，
酬藻当芬绚。
