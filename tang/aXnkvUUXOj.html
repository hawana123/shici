			<h1>开成二年夏闻新蝉赠梦得</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
十年来常与梦得索居，
同在洛下，
每闻蝉多有寄答，
今喜以此篇唱之。
十载与君别，
常感新蝉鸣。
今年共君听，
同在洛阳城。
噪处知林静，
闻时觉景清。
凉风忽袅袅，
秋思先秋生。
残槿花边立，
老槐阴下行。
虽无索居恨，
还动长年情。
且喜未聋耳，
年年闻此声。
