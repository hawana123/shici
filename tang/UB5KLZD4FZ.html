去年曾看牡丹花，
蛱蝶迎人傍彩霞。
今日再游光福寺，
春风吹我入仙家。
当筵芬馥歌唇动，
倚槛娇羞醉眼斜。
来岁未朝金阙去，
依前和露载归衙。
