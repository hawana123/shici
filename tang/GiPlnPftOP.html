			<h1>羊栏浦夜陪宴会</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
戈槛营中夜未央，
雨沾云惹侍襄王。
球来香袖依稀暖，
酒凸觥心泛滟光。
红弦高紧声声急，
珠唱铺圆袅袅长。
自比诸生最无取，
不知何处亦升堂？
