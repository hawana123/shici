			<h1>杂曲歌辞·春游吟</h1>
			<div class="info"><span class="date">作者：李章</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
初春遍芳甸，
千里蔼盈瞩。
美人摘新英，
步步玩春绿。
所思杳何处，
宛在吴江曲。
可怜不得共芳菲，
日暮归来泪满衣。


		</article>
