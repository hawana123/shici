			<h1>宿云溪观，赋得秋灯引送客</h1>
			<div class="info"><span class="date">作者：杨衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云房寄宿秋夜客，
一灯荧荧照虚壁。
虫声呼客客未眠，
几人语话清景侧。
不可离别愁纷多，
秋灯秋灯奈别何。
