			<h1>站疲姆魅疽鲁尽６篮薏撞拢锢……</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
邦君采菊地，
近接旅人居。
一命招衰疾，
清光照里闾。
去官惭比谢，
下榻贵同徐。
莫怪沙边倒，
偏沾杯酌馀。
