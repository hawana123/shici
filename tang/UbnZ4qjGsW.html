			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
阁前竹萧萧，
阁下水潺潺。
拂簟卷帘坐，
清风生其间。
静闻新蝉鸣，
远见飞鸟还。
但有巾挂壁，
而无客叩关。
二疏返故里，
四老归旧山。
吾亦适所愿，
求闲而得闲。
