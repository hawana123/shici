			<h1>西陵峡</h1>
			<div class="info"><span class="date">作者：杨炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绝壁耸万仞，
长波射千里。
盘薄荆之门，
滔滔南国纪。
楚都昔全盛，
高丘烜望祀。
秦兵一旦侵，
夷陵火潜起。
四维不复设，
关塞良难恃。
洞庭且忽焉，
孟门终已矣。
自古天地辟，
流为峡中水。
行旅相赠言，
风涛无极已。
及余践斯地，
瑰奇信为美。
江山若有灵，
千载伸知己。
