			<h1>酬皇甫十少尹暮秋久雨喜晴有怀见示</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨馀独坐卷帘帷，
便得诗人喜霁诗。
摇落从来长年感，
惨舒偏是病身知。
扫开云雾呈光景，
流尽潢污见路岐。
何况菊香新酒熟，
神州司马好狂时。
