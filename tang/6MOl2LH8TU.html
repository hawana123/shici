			<h1>月生</h1>
			<div class="info"><span class="date">作者：刘猛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月生十五前，
日望光彩圆。
月满十五后，
日畏光彩瘦。
不见夜花色，
一尊成暗酒。
匣中苔背铜，
光短不照空。
不惜补明月，
惭无此良工。
