			<h1>重到江州感旧游题郡楼十一韵</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

掌纶知是忝，
剖竹信为荣。
才薄官仍重，
恩深责尚轻。
昔征从典午，
今出自承明。
凤诏休挥翰，
渔歌欲濯缨。
还乘小(舟娄)(碟左换舟)，
却到古湓城。
醉客临江待，
禅僧出郭迎。
青山满眼在，
白发半头生。
又校三年老，
何曾一事成。
重过萧寺宿，
再上庾楼行。
云水新秋思，
闾阎旧日情。
郡民犹认得，
司马咏诗声。
