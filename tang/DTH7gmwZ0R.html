			<h1>送郑子宽弃官东游便归女几</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八月湖浸天，
扬帆入秋色。
岷峨雪气来，
寒涨潇湘碧。
子真冥鸿志，
不逐笼下翼。
九女叠云屏，
於焉恣栖息。
新诗山水思，
静入陶谢格。
困醉松花春，
追攀紫烟客。
相逢十年旧，
嚬笑等欢慽。
一饭玉露蔬，
中肠展堆积。
停食不尽意，
倾意怅可惜。
云水一分飞，
离忧洞庭侧。
回车三乡路，
仙菊正堪摘。
寄谢杜兰香，
何年别张硕。


		</article>
