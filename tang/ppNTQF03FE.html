			<h1>野寺后池寄友</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
佛寺连野水，
池幽夏景清。
繁木荫芙蕖，
时有水禽鸣。
通溪岸暂断，
分渚流复萦。
伴僧钟磬罢，
月来池上明。
友人竟不至，
东北见高城。
独游自寂寞，
况此恨盈盈。
