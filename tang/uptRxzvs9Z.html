			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
蝉噪秋枝槐叶黄，
石榴香老愁寒霜。
流霞包染紫鹦粟，
黄蜡纸裹红瓠房。
玉刻冰壶含露湿，
斓斑似带湘娥泣。
萧娘初嫁嗜甘酸，
嚼破水精千万粒。
