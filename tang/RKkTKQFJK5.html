			<h1>泊雁</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泊雁鸣深渚，
收霞落晚川。
柝随风敛阵，
楼映月低弦。
漠漠汀帆转，
幽幽岸火然。
壑危通细路，
沟曲绕平田。
