			<h1>游阳河岸</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
终日游山困，
今朝始傍河。
寻芳愁路尽，
逢景畏人多。
鸟语催沽酒，
鱼来似听歌。
醉时眠石上，
肢体自婆娑。
