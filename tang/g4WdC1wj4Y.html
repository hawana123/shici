			<h1>扬州三首</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
炀帝雷塘土，
迷藏有旧楼。
谁家唱《水调》，
明月满扬州。
[炀帝凿汴渠成，
自造《水调》。
]骏马宜闲出，
千金好暗投。
喧阗醉年少，
半脱紫茸裘。
秋风放萤苑，
春草斗鸡台。
金络擎雕去，
鸾环拾翠来。
蜀船红锦重，
越橐水沉堆。
处处皆华表，
淮王奈却回。
街垂千步柳，
霞映两重城。
天碧台阁丽，
风凉歌管清。
纤腰间长袖，
玉佩杂繁缨。
柂轴诚为壮，
豪华不可名。
自是荒淫罪，
何妨作帝京。
