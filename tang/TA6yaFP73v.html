			<h1>东归留题太常徐卿草堂</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不谢古名将，
吾知徐太常。
年才三十馀，
勇冠西南方。
顷曾策匹马，
独出持两枪。
虏骑无数来，
见君不敢当。
汉将小卫霍，
蜀将凌关张。
卿月益清澄，
将星转光芒。
复居少城北，
遥对岷山阳。
车马日盈门，
宾客常满堂。
曲池荫高树，
小径穿丛篁。
江鸟飞入帘，
山云来到床。
题诗芭蕉滑，
封酒棕花香。
诸将射猎时，
君在翰墨场。
圣主赏勋业，
边城最辉光。
与我情绸缪，
相知久芬芳。
忽作万里别，
东归三峡长。
