			<h1>鹭鸶</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
深窥思不穷，
揭趾浅沙中。
一点山光净，
孤飞潭影空。
暗栖松叶露，
双下蓼花风。
好是沧波侣，
垂丝趣亦同。
