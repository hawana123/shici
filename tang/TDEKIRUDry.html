			<h1>秋日途中</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
竹林已萧索，
客思正如雠。
旧业吴江外，
新蝉楚驿头。
遥天疏雨过，
列岫乱云收。
今夕谁家宿，
孤吟月色秋。
