			<h1>和裴迪登新津寺寄王侍郎</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何限倚山木，
吟诗秋叶黄。
蝉声集古寺，
鸟影度寒塘。
风物悲游子，
登临忆侍郎。
老夫贪佛日，
随意宿僧房。


		</article>
