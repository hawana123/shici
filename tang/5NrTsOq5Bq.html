			<h1>忆山寄僧</h1>
			<div class="info"><span class="date">作者：雍陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
尘路谁知蹋雪踪，
到来空认出云峰。
天晴远见月中树，
风便细听烟际钟。
阅世数思僧并院，
忆山长羡鹤归松。
新愁旧恨多难说，
半在眉间半在胸。
