西塞山前水似蓝，
乱云如絮满澄潭。
孤峰渐映湓城北，
片月斜生梦泽南。
爨动晓烟烹紫蕨，
露和香蒂摘黄柑。
他年却棹扁舟去，
终傍芦花结一庵。
