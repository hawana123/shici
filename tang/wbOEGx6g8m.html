			</div>
		</div>

	<div class="container">
		<article class="post">
			
苍翠岧峣逼窅冥，
下方雷雨上方晴。
飞流便向砌边挂，
片月影从窗外行。
驯鹿不知谁结侣，
野禽都是自呼名。
只应禅者无来去，
坐看千山白发生。
