			<h1>山中晓兴</h1>
			<div class="info"><span class="date">作者：元季川</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
河汉降玄霜，
昨来节物殊。
愧无神仙姿，
岂有阴阳俱。
灵鸟望不见，
慨然悲高梧。
华叶随风扬，
珍条杂榛芜。
为君寒谷吟，
叹息知何如。


		</article>
