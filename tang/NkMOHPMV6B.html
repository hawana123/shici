			<h1>咏浮沤为辛明府作</h1>
			<div class="info"><span class="date">作者：郑缙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
行潦散轻沤，
清规吐未收。
雨来波际合，
风起浪中浮。
晶晃明苔砌，
参差绕芥舟。
影疑星泛晓，
光似露涵秋。
皎皎珠同净，
漂漂梗共流。
洁容无变染，
圆知有谦柔。
欲作微涓效，
先从淡水游。


		</article>
