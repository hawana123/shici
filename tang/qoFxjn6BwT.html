			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
月缺花残莫怆然，
花须终发月终圆。
更能何事销芳念，
亦有浓华委逝川。
一曲艳歌留婉转，
九原春草妒婵娟。
王孙莫学多情客，
自古多情损少年。
