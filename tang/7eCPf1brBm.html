			<h1>观打鱼歌</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绵州江水之东津，
鲂鱼鱍鱍色胜银。
渔人漾舟沈大网，
截江一拥数百鳞。
众鱼常才尽却弃，
赤鲤腾出如有神。
潜龙无声老蛟怒，
回风飒飒吹沙尘。
饔子左右挥双刀，
脍飞金盘白雪高。
徐州秃尾不足忆，
汉阴槎头远遁逃。
鲂鱼肥美知第一，
既饱欢娱亦萧瑟。
君不见朝来割素鬐，
咫尺波涛永相失。
