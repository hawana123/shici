			<h1>新屋</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
耳顺何为土木勤，
叔孙墙屋有前闻。
纵然一世如红叶，
犹得十年吟白云。
性逸且图称野客，
才难非敢傲明君。
清甜数尺沙泉井，
平与邻家昼夜分。
