			<h1>因假归白阁西草堂</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
雷声傍太白，
雨在八九峰。
东望白阁云，
半入紫阁松。
胜概纷满目，
衡门趣弥浓。
幸有数亩田，
得延二仲踪。
早闻达士语，
偶与心相通。
误徇一微官，
还山愧尘容。
钓竿不复把，
野碓无人舂。
惆怅飞鸟尽，
南谿闻夜钟。
