			<h1>丁寓田家有赠</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君心尚栖隐，
久欲傍归路。
在朝每为言，
解印果成趣。
晨鸡鸣邻里，
群动从所务。
农夫行饷田，
闺妾起缝素。
开轩御衣服，
散帙理章句。
时吟招隐诗，
或制闲居赋。
新晴望郊郭，
日映桑榆暮。
阴昼小苑城，
微明渭川树。
揆予宅闾井，
幽赏何由屡。
道存终不忘，
迹异难相遇。
此时惜离别，
再来芳菲度。
