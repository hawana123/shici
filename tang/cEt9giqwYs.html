			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风景日夕佳。
与君赋新诗。
澹然望远空。
如意方支颐。
春风动百草。
兰蕙生我篱。
暧暧日暖闺。
田家来致词。
欣欣春还皋。
淡淡水生陂。
桃李虽未开。
荑萼满芳（一作其）枝。
请君理还策。
敢告将农时。
