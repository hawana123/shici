		<article class="post">
			
坐想亲爱远，
行嗟天地阔。
积疹甘毁颜，
沉忧更销骨。
迢迢游子心，
望望归云没。
乔木非故里，
高楼共明月。
夜深秋风多，
闻雁来天末。
