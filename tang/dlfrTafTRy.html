西斋寂已暮，
叩门声嘀嘀。
知是君宿来，
自拂尘埃席。
村家何所有？
茶果迎来客。
贫静似僧居，
竹林依四壁。
厨灯斜影出，
檐雨余声滴。
不是爱闲人，
肯来同此夕？
