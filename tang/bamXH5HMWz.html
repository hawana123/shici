			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
紫皇宫殿重重开，
夫人飞入琼瑶台。
绿香绣帐何时歇？
青云无光宫水咽。
翩联桂花坠秋月，
孤鸾惊啼商丝发。
红壁阑珊悬佩珰，
歌台小妓遥相望。
玉蟾滴水鸡人唱，
露华兰叶参差光。
