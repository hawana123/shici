神仙风格本难俦，
曾从前皇翠辇游。
红踯躅繁金殿暖，
碧芙蓉笑水宫秋。
宝筝钿剥阴尘覆，
锦帐香消画烛幽。
一旦色衰归故里，
月明犹梦按梁州。
