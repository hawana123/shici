			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君知妾有夫，
赠妾双明珠。
感君缠绵意，
系在红罗褥。
妾家高楼连苑起，
良人持戟明光里。
知君用心如明月，
事夫誓拟同生死。
还君明珠双泪垂，
恨不相逢未嫁时。
