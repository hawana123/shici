			<h1>入潼关</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
都城三百里，
雄险此回环。
地势遥尊岳，
河流侧让关。
秦皇曾虎视，
汉祖昔龙颜。
何处枭凶辈，
干戈自不闲。
