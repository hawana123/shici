			<h1></h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
词赋曾夸鸀鳿流，
果为名误别沧洲。
虽蒙静置疏笼晚，
不似闲栖折苇秋。
自昔稻粱高鸟畏，
至今珪组野人仇。
防徽避缴无穷事，
好与裁书谢白鸥。


		</article>
