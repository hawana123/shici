			<h1>寄裴施州</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
廊庙之具裴施州，
宿昔一逢无此流。
金钟大镛在东序，
冰壶玉衡悬清秋。
自从相遇感多病，
三岁为客宽边愁。
尧有四岳明至理，
汉二千石真分忧。
几度寄书白盐北，
苦寒赠我青羔裘。
霜雪回光避锦袖，
龙蛇动箧蟠银钩。
紫衣使者辞复命，
再拜故人谢佳政。
将老已失子孙忧，
后来况接才华盛。
