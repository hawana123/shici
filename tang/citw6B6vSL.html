		<article class="post">
			
门外烟横载酒船，
谢公携客醉华筵。
寻花偶坐将军树，
饮酒方重刺史天。
几曲艳歌春色里，
数行高鸟暮云边。
分明听得舆人语，
愿及行春更一年。
