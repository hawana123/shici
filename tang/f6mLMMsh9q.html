			<h1>长社窦明府宅夜送王屋道士常究子</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旦随三鸟去，
羽节凌霞光。
暮与双凫宿，
云车下紫阳。
天坛临月近，
洞水出山长。
海峤年年别，
丘陵徒自伤。
