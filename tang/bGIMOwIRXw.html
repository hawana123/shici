			<h1>叙可笑事</h1>
			<div class="info"><span class="date">作者：张元一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朱前疑著绿，
逯仁杰著朱。
阎知微骑马，
马吉甫骑驴。
将名作姓李千里，
将姓作名吴栖梧。
左台胡御史，
右台御史胡。


		</article>
