			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
不改延洪祚，
因成揖让朝。
讴歌同戴启，
遏密共思尧。
雨露施恩广，
梯航会葬遥。
号弓那独切，
曾感昔年招。
前春文祖庙，
大舜嗣尧登。
及此逾年感，
还因是月崩。
寿缘追孝促，
业在继明兴。
俭诏同今古，
山川绕灞陵。
七月悲风起，
凄凉万国人。
羽仪经巷内，
輼转城闉。
ǖ暝色依陵早，
秋声入辂新。
自嗟同草木，
不识永贞春。
