			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
凤衔新诏降恩华，
又见旌旗出浑家。
故吏来辞辛属国，
精兵愿逐李轻车。
毡裘君长迎风驭，
锦带酋豪踏雪衙。
其奈明年好春日，
无人唤看牡丹花。
