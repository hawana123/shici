			<h1>自始兴溪夜上赴岭</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
尝蓄名山意，
兹为世网牵。
征途屡及此，
初服已非然。
日落青岩际，
溪行绿筱边。
去舟乘月后，
归鸟息人前。
数曲迷幽嶂，
连圻触暗泉。
深林风绪结，
遥夜客情悬。
非梗胡为泛，
无膏亦自煎。
不知于役者，
相乐在何年。


		</article>
