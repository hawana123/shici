			<h1>寄张徵古</h1>
			<div class="info"><span class="date">作者：沈如筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寂历远山意，
微冥半空碧。
绿萝无冬春，
彩云竟朝夕。
张子海内奇，
久为岩中客。
圣君当梦想，
安得老松石。
