山色入层城，
钟声临复岫。
乘闲息边事，
探异怜春候。
曲阁下重阶，
回廊遥对霤。
石间花遍落，
草上云时覆。
钻火见樵人，
饮泉逢野兽。
道情亲法侣，
时望登朝右。
执宪纠奸邪，
刊书正讹谬。
茂才当时选，
公子生人秀。
赠答继篇章，
欢娱重朋旧。
垂帘独衰疾，
击缶酬金奏。
