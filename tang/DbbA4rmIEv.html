			<h1>闻杜鹃</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万古潇湘波上云，
化为流血杜鹃身。
长疑啄破青山色，
只恐啼穿白日轮。
花落玄宗回蜀道，
雨收工部宿江津。
声声犹得到君耳，
不见千秋一甑尘。
