绣林锦野，
春态相压。
谁家少年，
马蹄蹋蹋。
斗鸡走狗夜不归，
一掷赌却如花妾。
惟云不颠不狂，
其名不彰，
悲夫！
木落萧萧，
蛩鸣唧唧。
不觉朱蔫脸红，
霜劫鬓漆。
世途多事，
泣向秋日。
方吟少壮不努力，
老大徒伤悲，
如何？
