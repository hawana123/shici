			<h1>哭刘四尚书</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
士友惜贤人，
天朝丧守臣。
才华推独步，
声气幸相亲。
理析寰中妙，
儒为席上珍。
笑言成月旦，
风韵挹天真。
丹地膺推择，
青油寄抚循。
岂言朝象魏，
翻是卧漳滨。
命赐龙泉重，
追荣密印陈。
撤弦惊物故，
庀具见家贫。
牢落风悲笛，
汍澜涕泣巾。
只嗟蒿里月，
非复柳营春。
黄绢碑文在，
青松隧路新。
音容无处所，
归作北邙尘。
