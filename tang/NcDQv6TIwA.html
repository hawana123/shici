			<h1>霍山在龙川县</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
七千七百七十丈，
丈丈藤萝势入天。
未必展来空似翅，
不妨开去也成莲。
月将河汉分岩转，
僧与龙蛇共窟眠。
直是画工须阁笔，
况无名画可流传。
