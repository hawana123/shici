			<h1>送清远上人归楚山旧寺</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
波中出吴境，
霞际登楚岑。
山寺一别来，
云萝三改阴。
诗夸碧云句，
道证青莲心。
应笑泛萍者，
不知松隐深。
