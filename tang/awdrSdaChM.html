			<h1>和友人许裳题宣平里古藤</h1>
			<div class="info"><span class="date">作者：张蠙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
欲结千年茂，
生来便近松。
迸根通井润，
交叶覆庭秾。
历代频更主，
盘空渐变龙。
昼风圆影乱，
宵雨细声重。
盖密胜丹桂，
层危类远峰。
嫩条悬野鼠，
枯节叫秋蛩。
翠老霜难蚀，
皴多藓乍封。
几家遥共玩，
何寺不堪容。
客对忘离榻，
僧看误过钟。
顷因陪预作，
终夕绕枝筇。
