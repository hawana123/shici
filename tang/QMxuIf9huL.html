			<h1>杜秀才画立走水牛歌</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昆仑儿，
骑白象，
时时锁著师子项。
奚奴跨马不搭鞍，
立走水牛惊汉官。
江村小儿好夸骋，
脚踏牛头上牛领。
浅草平田攃过时，
大虫著钝几落井。
杜生知我恋沧洲，
画作一障张床头。
八十老婆拍手笑，
妒他织女嫁牵牛。
