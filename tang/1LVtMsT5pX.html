			<h1>享太庙乐章·雍和</h1>
			<div class="info"><span class="date">作者：魏征</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
于穆清庙，
聿修严祀。
四县载陈，
三献斯止。
笾豆撤荐，
人祗介祉。
神惟格思，
锡祚不已。
