			<h1>赠宾贡</h1>
			<div class="info"><span class="date">作者：裴说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
惟君怀至业，
万里信悠悠。
路向东溟出，
枝来北阙求。
家无一夜梦，
帆挂隔年秋。
鬓发争禁得，
孤舟往复愁。
