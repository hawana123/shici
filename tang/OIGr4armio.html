			<h1>送贾侍御克复后入京</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
对酒心不乐，
见君动行舟。
回看暮帆隐，
独向空江愁。
晴云淡初夜，
春塘深慢流。
温颜风霜霁，
喜气烟尘收。
驰馹数千里，
朝天十二楼。
因之报亲爱，
白发生沧洲。


		</article>
