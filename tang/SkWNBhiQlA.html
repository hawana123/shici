			<h1>奉和圣制庆玄元皇帝玉像之作应制</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
明君梦帝先，
宝命上齐天。
秦后徒闻乐，
周王耻卜年。
玉京移大像，
金箓会群仙。
承露调天供，
临空敞御筵。
斗回迎寿酒，
山近起炉烟。
愿奉无为化，
斋心学自然。
