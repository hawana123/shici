			</div>

忽忽忘前事，
事愿能相乖。
衣马日羸弊，
谁辨行与才。
善道居贫贱，
洁服蒙尘埃。
行行无定止，
懔坎难归来。
慈母忧疾疹，
室家念栖莱。
幸君夙姻亲，
深见中外怀。
俟子惜时节，
怅望临高台。
