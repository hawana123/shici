衔命将辞国，
非才忝侍臣。
天中恋明主，
海外忆慈亲。
伏奏违金阙，
騑骖去玉津。
蓬莱乡路远，
若木故园林。
西望怀恩日，
东归感义辰。
平生一宝剑，
留赠结交人。
