		<div class="container">
			<h1>王兵马使二角鹰</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
悲台萧飒石巃嵸，
哀壑杈桠浩呼汹。
中有万里之长江，
回风滔日孤光动。
角鹰翻倒壮士臂，
将军玉帐轩翠气。
二鹰猛脑徐侯穟，
目如愁胡视天地。
杉鸡竹兔不自惜，
溪虎野羊俱辟易。
鞲上锋棱十二翮，
将军勇锐与之敌。
将军树勋起安西，
昆仑虞泉入马蹄。
白羽曾肉三狻猊，
敢决岂不与之齐。
荆南芮公得将军，
亦如角鹰下翔云。
恶鸟飞飞啄金屋，
安得尔辈开其群，
驱出六合枭鸾分。


		</article>
