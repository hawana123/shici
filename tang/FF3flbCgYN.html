			<h1>寂上人院联句</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

瘿床空默坐，
清景不知斜。
暗数菩提子，
闲看薜荔花。
--皮日休有情惟墨客，
无语是禅家。
背日聊依桂，
尝泉欲试茶。
--陆龟蒙石形蹲玉虎，
池影闪金蛇。
经笥安岩匼，
瓶囊挂树桠。
--皮日休书传沧海外，
龛寄白云涯。
竹色寒凌箔，
灯光静隔纱。
--陆龟蒙趁幽翻小品，
逐胜讲南华。
莎彩融黄露，
莲衣染素霞。
--皮日休水堪伤聚沫，
风合落天葩。
若许传心印，
何辞古堞赊。
--陆龟蒙
