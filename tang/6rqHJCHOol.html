			<h1>温泉行</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
出身天宝今年几，
顽钝如锤命如纸。
作官不了却来归，
还是杜陵一男子。
北风惨惨投温泉，
忽忆先皇游幸年。
身骑厩马引天仗，
直入华清列御前。
玉林瑶雪满寒山，
上升玄阁游绛烟。
平明羽卫朝万国，
车马合沓溢四鄽。
蒙恩每浴华池水，
扈猎不蹂渭北田。
朝廷无事共欢燕，
美人丝管从九天。
一朝铸鼎降龙驭，
小臣髯绝不得去。
今来萧瑟万井空，
唯见苍山起烟雾。
可怜蹭蹬失风波，
仰天大叫无奈何。
弊裘羸马冻欲死，
赖遇主人杯酒多。
