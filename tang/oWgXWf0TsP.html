			</div>

西看叠嶂几千重，
秀色孤标此一峰。
丹灶久闲荒宿草，
碧潭深处有潜龙。
灵仙已去空岩室，
到客唯闻古寺钟。
远对白云幽隐在，
年年不离旧杉松。
