			<h1>再和</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我有嘉宾宴乍欢，
画帘纹细凤双盘。
影笼沼沚修篁密，
声透笙歌羯鼓干。
散后便依书箧寐，
渴来潜想玉壶寒。
樱桃零落红桃媚，
更俟旬余共醉看。
