			<h1>处州李使君改任遂州因寄赠</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
庭树几株阴入户，
主人何在客闻蝉。
钥开原上高楼锁，
瓶汲池东古井泉。
趁静野禽曾后到，
休吟邻叟始安眠。
仙都山水谁能忆，
西去风涛书满船。
