闇淡绯衫称老身，
半披半曳出朱门。
袖中吴郡新诗本，
襟上杭州旧酒痕。
残色过梅看向尽，
故香因洗嗅犹存。
曾经烂熳三年著，
欲弃空箱似少恩。
