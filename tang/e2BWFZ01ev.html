			<h1>伤张玖秀才</h1>
			<div class="info"><span class="date">作者：唐求</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
铜梁剑阁几区区，
十上探珠不见珠。
卞玉影沈沙草暗，
骅骝声断陇城孤。
入关词客秋怀友，
出户孀妻晓望夫。
吴水楚山千万里，
旅魂归到故乡无。
