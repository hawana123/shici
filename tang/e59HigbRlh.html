			<h1>览姚合《极玄集》</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
至览如日月，
今时即古时。
发如边草白，
谁念射声□。
好鸟挨花落，
清风出院迟。
知音郭有道，
始为一吟之。
