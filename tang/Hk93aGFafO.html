			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
暮去朝来无歇期，
炎凉暗向雨中移。
夜长只合愁人觉，
秋冷先应瘦客知。
两幅彩笺挥逸翰，
一声寒玉振清辞。
无忧无病身荣贵，
何故沉吟亦感时？
