			<h1>岳州别梁六入朝</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远莅长沙渚，
欣逢贾谊才。
江山疲应接，
风日复晴开。
江树云间断，
湘山水上来。
近洲朝鹭集，
古戍夜猿哀。
岸杼含苍捄，
河蒲秀紫台。
月馀偏地赏，
心尽故人杯。
自我违京洛，
嗟君此溯洄。
容华因别老，
交旧与年颓。
梦见长安陌，
朝宗实盛哉。
