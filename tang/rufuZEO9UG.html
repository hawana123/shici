			<h1>浙东筵上有寄</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
襄王席上一神仙，
眼色相当语不传。
见了又休真似梦，
坐来虽近远于天。
陇禽有意犹能说，
江月无心也解圆。
更被东风劝惆怅，
落花时节定翩翩。


		</article>
