古物神光雪见羞，
未能擎出恐泉流。
暗临黑水蛟螭泣，
潜倚空山鬼魅愁。
生怕雷霆号涧底，
长闻风雨在床头。
垂情不用将闲气，
恼乱司空犯斗牛。
