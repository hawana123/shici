			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
束带还骑马，
东西却渡船。
林中才有地，
峡外绝无天。
虚白高人静，
喧卑俗累牵。
他乡悦迟暮，
不敢废诗篇。
