			<h1>鄂渚招王昌龄张偾</h1>
			<div class="info"><span class="date">作者：常建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
刈芦旷野中，
沙土(上)飞黄云。
天晦无精光，
茫茫悲远君。
楚山隔湘水，
湖畔落日曛。
春雁又北飞，
音书固难闻。
谪居未为叹，
谗枉何由分。
午日逐蛟(蛇)龙，
宜为吊冤文。
翻覆古共然，
名(官)宦安足云。
贫士任枯槁，
捕鱼清江濆。
有时荷锄犁，
旷野自耕耘。
不然春山隐，
溪间花(何)氤氲。
山鹿自有场，
贤达亦顾群。
二贤归去来，
世上徒纷纷。
