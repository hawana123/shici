			<div class="info"><span class="date">作者：陈季</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
神女泛瑶瑟，
古祠严野亭。
楚云来泱漭，
湘水助清泠。
妙指微幽契，
繁声入杳冥。
一弹新月白，
数曲暮山青。
调苦荆人怨，
时遥帝子灵。
遗音如可赏，
试奏为君听。
