			<h1>徐十八晦落第</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嘉谷不夏熟，
大器当晚成。
徐生异凡鸟，
安得非时鸣。
汲汲有所为，
驱驱无本情。
懿哉苍梧凤，
终见排云征。
