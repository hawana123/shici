			<h1>莺</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日落林西鸟未知，
自先飞上最高枝。
千啼万语不离恨，
已去又来如有期。
惯识江南春早处，
长惊蓟北梦回时。
谢家园里成吟久，
只欠池塘一句诗。
