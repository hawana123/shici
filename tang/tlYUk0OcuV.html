暖律变寒光，
东君景渐长。
我悲游海峤，
君说住柴桑。
雪色随高岳，
冰声陷古塘。
草根微吐翠，
梅朵半含霜。
酒市多逋客，
渔家足夜航。
匡庐云傍屋，
彭蠡浪冲床。
绿摆杨枝嫩，
红挑菜甲香。
凤凰城已尽，
鹦鹉赋应狂。
伫见龙辞沼，
宁忧雁失行。
不应双剑气，
长在斗牛傍。
