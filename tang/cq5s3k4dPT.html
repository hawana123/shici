			<h1>送隆公上人</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
独携谭柄去，
千里指人寰。
未断生徒望，
难教白日闲。
空江横落照，
大府向西山。
好骋陈那孔，
谁云劫石顽。
