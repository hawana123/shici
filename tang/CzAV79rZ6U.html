			<h1>送王尊师归湖州</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烟芜满洞青山绕，
幢节飘空紫凤飞。
金阙乍看迎日丽，
玉箫遥听隔花微。
多开石髓供调膳，
时御霓裳奉易衣。
莫学辽东华表上，
千年始欲一回归。
