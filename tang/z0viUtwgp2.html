			<h1>早春过七岭，寄题硖石裴丞厅壁</h1>
			<div class="info"><span class="date">作者：萧颖士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
出硖寄趣少，
晚行偏忆君。
依然向来处，
官路溪边云。
兹路岂不剧，
能无俗累纷。
槐阴永未合，
泉声细犹闻。
弥叹春罢酒，
牵卑从此分。
登高望城入，
斜影半风薰。
