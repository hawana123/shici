			<h1>送韦侍御湖南幕府</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
执宪随征虏，
逢秋出故关。
雨多愁郢路，
叶下识衡山。
地远从军乐，
兵强分野闲。
皇家不易将，
此去未应还。
