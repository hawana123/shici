暑雨青山里，
随风到野居。
乱沤浮曲砌，
悬溜响前除。
尘镜愁多掩，
蓬头懒更梳。
夜窗凄枕席，
阴壁润图书。
萧飒宜新竹，
龙钟拾野蔬。
石泉空自咽，
药圃不堪锄。
浊水淙深辙，
荒兰拥败渠。
繁枝留宿鸟，
碎浪出寒鱼。
桑屐时登望，
荷衣自卷舒。
应怜在泥滓，
无路托高车。
