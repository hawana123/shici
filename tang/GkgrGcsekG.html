			<h1>送豆卢策秀才</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
岁交冰未泮，
地卑海气昏。
子有京师游，
始发吴阊门。
新黄含远林，
微绿生陈根。
诗人感时节，
行道当忧烦。
古来濩落者，
俱不事田园。
文如金石韵，
岂乏知音言。
方辞郡斋榻，
为酌离亭樽。
无为倦羁旅，
一去高飞翻。
