			<h1>杂言无锡惠山寺流泉歌</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
寺有泉兮泉在山，
锵金鸣玉兮长潺潺。
作潭镜兮澄寺内，
泛岩花兮到人间。
土膏脉动知春早，
隈隩阴深长苔草。
处处萦回石磴喧，
朝朝盥漱山僧老。
僧自老，
松自新。
流活活，
无冬春。
任疏凿兮与汲引，
若有意兮山中人。
偏依佛界通仙境，
明灭玲珑媚林岭。
宛如太室临九潭，
讵减天台望三井。
我来结绶未经秋，
已厌微官忆旧游。
且复迟回犹未去，
此心只为灵泉留。
