			<h1>感鹤</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
鹤有不群者，
飞飞在野田。
饥不啄腐鼠，
渴不饮盗泉。
贞姿自耿介，
杂鸟何翩(儇羽去亻)。
同游不同志，
如此十余年。
一兴嗜欲念，
遂为(矢曾)缴牵。
委质小池内，
争食群鸡前。
不惟怀稻粱，
兼亦竞腥膻。
不惟恋主人，
兼亦狎乌鸢。
物心不可知，
天性有时迁。
一饱尚如此，
况乘大夫轩。
