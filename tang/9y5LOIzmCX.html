			<h1>南至日太史登台书云物</h1>
			<div class="info"><span class="date">作者：裴逵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圆丘才展礼，
佳气近初分。
太史新簪笔，
高台纪彩云。
烟空和缥缈，
晓色共氛氲。
道泰资贤辅，
年丰荷圣君。
恭惟司国瑞，
兼用察人文。
应念怀铅客，
终朝望碧雰。


		</article>
