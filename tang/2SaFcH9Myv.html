			<h1>同河南李少尹毕员外宅夜饮,时……</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
故人美酒胜浊醪，
故人清词合风骚。
长歌满酌惟吾曹，
高谈正可挥麈毛。
半醉忽然持蟹螯，
洛阳告捷倾前后。
武侯腰间印如斗，
郎官无事时饮酒。
杯中绿蚁吹转来，
瓮上飞花拂还有。
前年持节将楚兵，
去年留司在东京，
今年复拜二千石，
盛夏五月西南行。
彭门剑门蜀山里，
昨逢军人劫夺我，
到家但见妻与子。
赖得饮君春酒数十杯，
不然令我愁欲死。
