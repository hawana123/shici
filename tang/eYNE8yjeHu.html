			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
子规夜夜啼槠叶，
远道逢春半是愁。
芳草伴人还易老，
落花随水亦东流。
山临睥睨恒多雨，
地接潇湘畏及秋。
唯羡君为周柱史，
手持黄纸到沧洲。
