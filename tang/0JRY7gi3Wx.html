			<div class="info"><span class="date">作者：贾宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

征途几迢递，
客子倦西东。
乘流如泛梗，
逐吹似惊蓬。
飘飖万里外，
辛苦百年中。
异县心期阻，
他乡风月同。
云归全岭暗，
日落半江红。
自然堪迸泪，
非是泣途穷。
