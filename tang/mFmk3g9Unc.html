			</div>

	<div class="container">
		<article class="post">
			
野性难驯狎，
荒郊自闭门。
心闲同海鸟，
日夕恋山村。
屡枉琼瑶赠，
如今道术存。
远峰时振策，
春雨耐香源。
复有故人在，
宁闻卢鹊喧。
青青草色绿，
终是待王孙。
