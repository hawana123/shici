不斗门馆华，
不斗林园大。
但斗为主人，
一坐十余载。
回看甲乙第，
列在都城内。
素垣夹朱门，
蔼蔼遥相对。
主人安在哉，
富贵去不回。
池乃为鱼凿，
林乃为禽栽。
何如小园主，
拄杖闲即来。
亲宾有时会，
琴酒连夜开。
以此聊自足，
不羡大池台。
