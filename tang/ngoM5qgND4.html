仲夏斋戒月，
三旬断腥膻。
自觉心骨爽，
行起身翩翩。
始知绝粒人，
四体更轻便。
初能脱病患，
久必成神仙。
御寇驭泠风，
赤松游紫烟。
常疑此说谬，
今乃知其然。
我年过半百，
气衰神不全。
已垂两鬓丝，
难补三丹田。
但减荤血味，
稍结清净缘。
脱巾且修养，
聊以终天年。
