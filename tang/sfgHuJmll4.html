穹庐杂种乱金方，
武将神兵下玉堂。
天子旌旗过细柳，
匈奴运数尽枯杨。
关头落月横西岭，
塞下凝云断北荒。
漠漠边尘飞众鸟，
昏昏朔气聚群羊。
依稀蜀杖迷新竹，
仿佛胡床识故桑。
临海旧来闻骠骑，
寻河本自有中郎。
坐看战壁为平土，
近待军营作破羌。
