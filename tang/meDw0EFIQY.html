相期只为话篇章，
踏雪曾来宿此房。
喧滑尽消城漏滴，
窗扉初掩岳茶香。
旧山春暖生薇蕨，
大国尘昏惧杀伤。
应有太平时节在，
寒宵未卧共思量。
