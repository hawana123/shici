			<h1>奉和九月九日登慈恩寺浮屠应制</h1>
			<div class="info"><span class="date">作者：岑羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宝台耸天外，
玉辇步云端。
日丽重阳景，
风摇季月寒。
梵堂遥集雁，
帝乐近翔鸾。
愿献延龄酒，
长承湛露欢。
