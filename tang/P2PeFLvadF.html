			</div>

		<article class="post">
			
初携书剑别湘潭，
金榜标名第十三。
昔日声名喧洛下，
近来诗价满江南。
长为邑令情终屈，
纵处曹郎志未甘。
莫学冯唐便休去，
明君晚事未为惭。
