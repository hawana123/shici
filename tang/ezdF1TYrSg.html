			<h1>杂忆五首</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
今年寒食月无光，
夜色才侵已上床。
忆得双文通内里，
玉栊深处暗闻香。
花笼微月竹笼烟，
百尺丝绳拂地悬。
忆得双文人静后，
潜教桃叶送秋千。
寒轻夜浅绕回廊，
不辨花丛暗辨香。
忆得双文胧月下，
小楼前后捉迷藏。
山榴似火叶相兼，
亚拂砖阶半拂檐。
忆得双文独披掩，
满头花草倚新帘。
春冰消尽碧波湖，
漾影残霞似有无。
忆得双文衫子薄，
钿头云映褪红酥。
