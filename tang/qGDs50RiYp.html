			<h1>喜陈懿老示新制</h1>
			<div class="info"><span class="date">作者：朱昼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一别一千日，
一日十二忆。
苦心无闲时，
今夕见玉色。
玉色复何异，
弘明含群德。
有文如星宿，
飞入我胸臆。
忧愁方破坏，
欢喜重补塞。
使我心貌全，
且非黄金力。
将攀下风手，
愿假仙鸾翼。


		</article>
