			<h1>和萧少卿见庆新居</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
湘浦怀沙已不疑，
京城赐第岂前期。
鼓声到晚知坊远，
山色来多与静宜。
簪屦尚应怜故物，
稻粱空自愧华池。
新诗问我偏饶思，
还念鹪鹩得一枝。
