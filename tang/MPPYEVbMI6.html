			<h1>和卫尉寺柳</h1>
			<div class="info"><span class="date">作者：杜之松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉将本屯营，
辽河有戍城。
大夫曾取姓，
先生亦得名。
高枝拂远雁，
疏影度遥星。
不辞攀折苦，
为入管弦声。
