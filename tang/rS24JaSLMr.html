入室少情意，
出门多路岐。
黄鹤有归日，
荡子无还时。
人谁无分命，
妾身何太奇。
君为东南风，
妾作西北枝。
青楼邻里妇，
终年画长眉。
自倚对良匹，
笑妾空罗帏。
郎本东家儿，
妾本西家女。
对门中道间，
终谓无离阻。
岂知中道间，
遣作空闺主。
自是爱封侯，
非关备胡虏。
知子去从军，
何处无良人。
