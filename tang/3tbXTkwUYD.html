			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
故园千里渺遐情，
黄叶萧条白露生。
惊鹊绕枝风满幌，
寒钟送晓月当楹。
蓬山高价传新韵，
槐市芳年挹盛名。
莫怪孔融悲岁序，
五侯门馆重娄卿。
