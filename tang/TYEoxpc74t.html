			<h1>短灯檠歌</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长檠八尺空自长，
短檠二尺便且光。
黄帘绿幕朱户闭，
风露气入秋堂凉。
裁衣寄远泪眼暗，
搔头频挑移近床。
太学儒生东鲁客，
二十辞家来射策。
夜书细字缀语言，
两目眵昏头雪白。
此时提携当案前，
看书到晓那能眠。
一朝富贵还自恣，
长檠高张照珠翠。
吁嗟世事无不然，
墙角君看短檠弃。
