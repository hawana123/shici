			<h1>东归次采石江</h1>
			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东下经牛渚，
依然是故关。
客程临岸尽，
乡思入鸥闲。
雨涨巴来浪，
云增楚际山。
渔翁知未达，
相顾不开颜。
