南泛孤舟景自饶，
蒹葭汀浦晚萧萧。
秋风汉水旅愁起，
寒木楚山归思遥。
独夜猿声和落叶，
晴江月色带回潮。
故园新过重阳节，
黄菊满篱应未凋。
