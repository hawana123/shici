			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
贾生未达犹窘迫，
身驰匹马邯郸陌。
片云郊外遥送人，
斗酒城边暮留客。
顾予他日仰时髦，
不堪此别相思劳。
雨色新添漳水绿，
夕阳远照苏门高。
把袂相看衣共缁，
穷愁只是惜良时。
亦知到处逢下榻，
莫滞秋风西上期。
