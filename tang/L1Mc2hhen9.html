出宰山水县，
读书松桂林。
萧条捐末事，
邂逅得初心。
哀狖醒俗耳，
清泉洁尘襟。
诗成有共赋，
酒熟无孤斟。
青竹时默钓，
白云日幽寻。
南方本多毒，
北客恒惧侵。
谪谴甘自守，
滞留愧难任。
投章类缟带，
伫答逾兼金。
