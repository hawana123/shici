边郊草具腓，
河塞有兵机。
上宰调梅寄，
元戎细柳威。
武貔东道出，
鹰隼北庭飞。
玉匣谋中野，
金舆下太微。
投醪衔饯酌，
缉衮事征衣。
勿谓公孙老，
行闻奏凯归。
