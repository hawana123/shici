			</div>

隔宿书招客，
平明饮暖寒。
麴神寅日合，
酒圣卯时欢。
促膝才飞白，
酡颜已渥丹。
碧筹攒米碗，
红袖拂骰盘。
醉后歌尤异，
狂来舞可难。
抛杯语同坐，
莫作老人看。
