			<h1>早发陕州途中赠严秘书</h1>
			<div class="info"><span class="date">作者：清江</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
此身虽不系，
忧道亦劳生。
万里江湖梦，
千山雨雪行。
人家依旧垒，
关路闭层城。
未尽交河虏，
犹屯细柳兵。
艰难嗟远客，
栖托赖深情。
贫病吾将有，
精修许少卿。
