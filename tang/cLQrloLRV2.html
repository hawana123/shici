			<h1>画松</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
涧底阴森验笔精，
笔闲开展觉神清。
曾当月照还无影，
若许风吹合有声。
枝偃只应玄鹤识，
根深且与茯苓生。
天台道士频来见，
说似株株倚赤城。
