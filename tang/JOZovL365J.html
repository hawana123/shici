才美临淄北，
名高淮海东。
羽仪三省遍，
渔猎五车通。
玉殿孤新榜，
珠英落旧丛。
徒悬一宝剑，
何处访徐公。
叹息书林友，
才华天下选。
并赋三阳宫，
集诗集贤殿。
具物衣如在，
咄嗟长不见。
既哀薤露词，
岂忘平生眷。
