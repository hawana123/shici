			<h1>泾州观元戎出师</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒日征西将，
萧萧万马丛。
吹笳覆楼雪，
祝纛满旗风。
遮虏黄云断，
烧羌白草空。
金铙肃天外，
玉帐静霜中。
朔野长城闭，
河源旧路通。
卫青师自老，
魏绛赏何功。
枪垒依沙迥，
辕门压塞雄。
燕然如可勒，
万里愿从公。


		</article>
