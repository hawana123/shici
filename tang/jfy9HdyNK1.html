			<h1>送郑使君</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
刺婺廉闽动帝台，
唯将清净作梯媒。
绿沈枪卓妖星落，
白玉壶澄苦雾开。
仁爱久悬溪上月，
恩光又发岭头梅。
天资刘邵龚黄笔，
神助韩彭卫霍才。
古驿剑江分掩映，
画旗花舫下喧豗。
凤麟帟幕芙蓉坼，
洞壑清威霹雳来。
礼乐封疆添礼乐，
尘埃时节勿尘埃。
荔支花下驱千骑，
薝卜林中礼万回。
视事蛮奴磨玉砚，
邀宾海月射金杯。
讴歌合合千门乐，
鼙角雄雄一阁雷。
君父恩深头早白，
子孙荣袭日难陪。
东阳缁素如何好，
空向生祠祝上台。
