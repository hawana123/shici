			<h1>和袭美江南道中怀茅山广文南阳……</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
一片轻帆背夕阳，
望三峰拜七真堂。
天寒夜漱云牙净，
雪坏晴梳石发香。
自拂烟霞安笔格，
独开封检试砂床。
莫言洞府能招隐，
会辗飙轮见玉皇。
壶中行坐可携天，
何况林间息万缘。
组绶任垂三品石，
佩环从落四公泉。
丹台已运阴阳火，
碧简须雕次第仙。
想得雷平春色动，
五芝烟甲又芊眠。
良常应不动移文，
金醴从酸亦自醺。
桂父旧歌飞绛雪，
桐孙新韵倚玄云。
春临柳谷莺先觉，
曙醮芜香鹤共闻。
珍重双双玉条脱，
尽凭三岛寄羊君。
