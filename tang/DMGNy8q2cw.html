			<h1>试中和节诏赐公卿尺诗</h1>
			<div class="info"><span class="date">作者：李观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淑节韶光媚，
皇明宠赐崇。
具寮颁玉尺，
成器幸良工。
岂止寻常用，
将传度量同。
人何不取利，
物亦赖其功。
紫翰宣殊造，
丹诚厉匪躬。
奉之无失坠，
恩泽自天中。
