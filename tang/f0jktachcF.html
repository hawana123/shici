江春行求瘼，
偶与真境期。
见说三陵下，
前朝开佛祠。
停舟仰丽刹，
绣组发香墀。
咫尺空界色，
天人花落时。
盛游限羸疾，
悚踊瞻旌旗。
峰翠羡闲步，
松声入遥思。
素高淮阳理，
况负东山姿。
迨此一登览，
深情见新诗。
