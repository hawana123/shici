			<h1>古泉驿</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昔闻陈仲子，
守义辞三公。
身赁妻织屦，
乐亦在其中。
岂无穷贱苦，
羞与倾巧同。
长白临河上，
於陵入济东。
我行吊遗迹，
感叹古泉空。
