			<h1>永州陪郑太守登舟夜宴席上各赋诗</h1>
			<div class="info"><span class="date">作者：蒋肱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江头朱绂间青衿，
岂是仙舟不可寻。
谁敢强登徐稚榻，
自怜还学谢安吟。
月凝兰棹轻风起，
妓劝金罍尽醉斟。
剪尽蜡红人未觉，
归时城郭晓烟深。
