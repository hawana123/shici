			<h1>酬娄秀才将之淮南见赠之什</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远弃甘幽独，
谁云值故人。
好音怜铩羽，
濡沫慰穷鳞。
困志情惟旧，
相知乐更新。
浪游轻费日，
醉舞讵伤春。
风月欢宁间，
星霜分益亲。
已将名是患，
还用道为邻。
机事齐飘瓦，
嫌猜比拾尘。
高冠余肯赋，
长铗子忘贫。
晚惊移律，
暌携忽此辰。
开颜时不再，
绊足去何因。
海上销魂别，
天边吊影身。
只应西涧水，
寂寞但垂纶。
