			<h1>和浙西李大夫霜夜对月，听小童……</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
海门双青暮烟歇，
万顷金波涌明月。
侯家小儿能觱篥，
对此清光天性发。
长江凝练树无风，
浏栗一声霄汉中。
涵胡画角怨边草，
萧瑟清蝉吟野丛。
冲融顿挫心使指，
雄吼如风转如水。
思妇多情珠泪垂，
仙禽欲舞双翅起。
郡人寂听衣满霜，
江城月斜楼影长。
才惊指下繁韵息，
已见树杪明星光。
谢公高斋吟激楚，
恋阙心同在羁旅。
一奏荆人白雪歌，
如闻雒客扶风邬。
吴门水驿按山阴，
文字殷勤寄意深。
欲识阳陶能绝处，
少年荣贵道伤心。
