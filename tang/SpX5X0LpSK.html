返真难合道，
怀旧仍无吊。
浮俗渐浇淳，
斯人谁继妙。
声容在心耳，
宁觉阻言笑。
玄堂闭几春，
拱木齐云峤。
鹤传居士舞，
猿得苏门啸。
酹酒片阳微，
空山想埋照。
