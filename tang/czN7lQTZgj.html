			<h1>董岭水</h1>
			<div class="info"><span class="date">作者：周朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湖州安吉县，
门与白云齐。
禹力不到处，
河声流向西。
去衙山色远，
近水月光低。
中有高人在，
沙中曳杖藜。
