			<h1>过终南柳处士</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五老正相寻，
围棋到煮金。
石摧丹井闭，
月过洞门深。
猿鸟三时下，
藤萝十里阴。
绿泉多草气，
青壁少花林。
自愧非仙侣，
何言见道心。
悠哉宿山口，
雷雨夜沈沈。


		</article>
