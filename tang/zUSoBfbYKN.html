			</div>

几年司谏直承明，
今日求真礼上清。
曾犯龙鳞容不死，
欲骑鹤背觅长生。
刘纲有妇仙同得，
伯道无儿累更轻。
若许移家相近住，
便驱鸡犬上层城。
