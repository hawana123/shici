		<article class="post">
			
燕有黄金台，
远致望诸君。
嗛嗛事强怨，
三岁有奇勋。
悠哉辟疆理，
东海漫浮云。
宁知世情异，
嘉谷坐熇焚。
致令委金石，
谁顾蠢蠕群。
风波欻潜构，
遗恨意纷纭。
岂不善图后，
交私非所闻。
为忠不顾内，
晏子亦垂文。
