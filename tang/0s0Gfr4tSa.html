		<article class="post">
			
雨雪正霏霏，
令人不忆归。
地炉僧坐暖，
山枿火声肥。
隔纸烘茶蕊，
移铛剥芋衣。
知君在霄汉，
此兴得还稀。
郢客相寻夜，
荒庭雪洒篙。
虚堂看向曙，
吟坐共忘劳。
溪冻声全减，
灯寒焰不高。
他人莫相笑，
未易会吾曹。
