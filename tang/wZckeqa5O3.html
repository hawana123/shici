			<h1>送苏倩游天台</h1>
			<div class="info"><span class="date">作者：张子容</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灵异寻沧海，
笙歌访翠微。
江鸥迎共狎，
云鹤待将飞。
琪树尝仙果，
琼楼试羽衣。
遥知神女问，
独怪阮郎归。
