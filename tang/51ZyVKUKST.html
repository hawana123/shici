		<article class="post">
			
西陆宜先启，
春寒寝庙清。
历官分气候，
天子荐精诚。
已辨瑶池色，
如和玉珮鸣。
礼馀神转肃，
曙后月残明。
雅合霜容洁，
非同雪体轻。
空怜一掬水，
珍重此时情。
