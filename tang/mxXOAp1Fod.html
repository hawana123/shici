			<h1>题温处士山居</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谁知白云外，
别有绿萝春。
苔绕溪边径，
花深洞里人。
逸妻看种药，
稚子伴垂纶。
颍上逃尧者，
何如此养真。
