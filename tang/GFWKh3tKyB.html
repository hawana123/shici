芳草落花如锦地，
二十长游醉乡里。
红缨不重白马骄，
垂柳金丝香拂水。
吴娥未笑花不开，
绿鬓耸堕兰云起。
陆郎倚醉牵罗袂，
夺得宝钗金翡翠。
