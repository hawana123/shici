			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
前宫路非远，
旧苑春将遍。
玉户看早梅，
雕梁数飞燕。
身轻逐舞袖，
香暖传歌扇。
自和秋风词，
长侍昭阳殿。
谁信后庭人，
年年独不见。
