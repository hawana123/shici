东出卢龙塞，
浩然客思孤。
亭堠列万里，
汉兵犹备胡。
边尘涨北溟，
虏骑正南驱。
转斗岂长策，
和亲非远图。
惟昔李将军，
按节出皇都。
总戎扫大漠，
一战擒单于。
常怀感激心，
愿效纵横谟。
倚剑欲谁语，
关河空郁纡。
