戈甲从军久，
风云识阵难。
今朝拜韩信，
计日斩成安。
燕颔多奇相，
狼头敢犯边。
寄言班定远，
正是立功年。
旄头夜落捷书飞，
来奏金门著赐衣。
白马将军频破敌，
黄龙戍卒几时归。
