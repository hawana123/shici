			<h1>故西河郡杜太守挽歌三首</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天上去西征，
云中护北平。
生擒白马将，
连破黑雕城。
忽见刍灵苦，
徒闻竹使荣。
空留左氏传，
谁继卜商名。
返葬金符守，
同归石窌妻。
卷衣悲画翟，
持翣待鸣鸡。
容卫都人惨，
山川驷马嘶。
犹闻陇上客，
相对哭征西。
涂刍去国门，
秘器出东园。
太守留金印，
夫人罢锦轩。
旌旗转衰木，
箫鼓上寒原。
坟树应西靡，
长思魏阙恩。
