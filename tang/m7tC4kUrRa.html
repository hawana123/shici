			<h1>湘弦曲</h1>
			<div class="info"><span class="date">作者：庄南杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚云铮铮戛秋露，
巫云峡雨飞朝暮。
古磬高敲百尺楼，
孤猿夜哭千丈树。
云轩碾火声珑珑，
连山卷尽长江空。
莺啼寂寞花枝雨，
鬼啸荒郊松柏风。
满堂怨咽悲相续，
苦调中含古离曲。
繁弦响绝楚魂遥，
湘江水碧湘山绿。
