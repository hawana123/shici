			<h1>上元县</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南朝三十六英雄，
角逐兴亡尽此中。
有国有家皆是梦，
为龙为虎亦成空。
残花旧宅悲江令，
落日青山吊谢公。
止竟霸图何物在，
石麟无主卧秋风。
