日晏霜浓十二月，
林疏石瘦第三溪。
云沙有径萦寒烧，
松屋无人闻昼鸡。
几聚衣冠埋作土，
当年歌舞醉如泥。
早知涉世真成梦，
不弃山田春雨犁。
