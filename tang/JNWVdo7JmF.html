			<h1>奉和春初幸太平公主南庄应制</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
主家山第早春归，
御辇春游绕翠微。
买地铺金曾作埒，
寻河取石旧支机。
云间树色千花满，
竹里泉声百道飞。
自有神仙鸣凤曲，
并将歌舞报恩晖。
