			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
笠泽多异竹，
移之植后楹。
一架三百本，
绿沈森冥冥。
圆紧珊瑚节，
钐利翡翠翎。
俨若青帝仗，
矗如紫姑屏。
槭槭微风度，
漠漠轻霭生。
如神语钧天，
似乐奏洞庭。
一玩九藏冷，
再闻百骸醒。
有根可以执，
有蕧可以馨。
愿禀君子操，
不敢先凋零。
