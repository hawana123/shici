			<h1>早秋寺居酬张侍御六韵见寄</h1>
			<div class="info"><span class="date">作者：喻凫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
六十上清冥，
晓缄东越藤。
山光紫衣陟，
寺影白云凝。
湿叶起寒鸟，
深林惊古僧。
微风窗静展，
细雨阁吟登。
清韵岳磬远，
佳音湖水澄。
却思前所献，
何以豸冠称。
