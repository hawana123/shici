			<h1>南阳道中作</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

登郢属岁阴，
及宛懵所适。
复闻东汉主，
遣此南都迹。
佳气蔼厥初，
霸图纷在昔。
兹邦称贵近，
与世尝薰赫。
遭遇感风云，
变衰空草泽。
不识邓公树，
犹传阴后石。
驱马历闉闍，
荆榛翳阡陌。
事去物无象，
感来心不怿。
怀古对穷秋，
兴言伤远客。
眇默遵岐路，
辛勤弊行役。
云雁号相呼，
林麇走自索。
顾忆徇书剑，
未尝安枕席。
岂暇墨突黔，
空持辽豕白。
迷复期非远，
归欤赏农隙。
