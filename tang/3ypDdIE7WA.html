			<h1>三月三日勤政楼侍宴应制</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
彩仗连宵合，
琼楼拂曙通。
年光三月里，
宫殿百花中。
不数秦王日，
谁将洛水同。
酒筵嫌落絮，
舞袖怯春风。
天保无为德，
人欢不战功。
仍临九衢宴，
更达四门聪。
