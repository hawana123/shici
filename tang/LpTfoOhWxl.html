			<h1>庆封宅古井行</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
古甓团团藓花碧，
鼎渫寒泉深百尺。
江南戴白尽能言，
此地曾为庆封宅。
庆封嗜酒荒齐政，
齐人剪族封奔迸。
虽过鲁国羞鲁儒，
欲弄吴民窃吴柄。
吴分岩邑号朱方，
子家负固心强梁。
泽车豪马驰似水，
锦凤玉龙森若墙。
一朝云梦围兵至，
胸陷锋铓脑涂地。
因知富德不富财，
颜氏箪瓢有深意。
宣父尝违盗泉水，
懦夫立事贪夫止。
今歌此井示吴人，
断绠沉瓶自兹始。
