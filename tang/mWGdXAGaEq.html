			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

南风吹山作平地，
帝遣天吴移海水。
王母桃花千遍红，
彭祖巫咸几回死？
青毛骢马参差钱，
娇春杨柳含细烟。
筝人劝我金屈卮，
神血未凝身问谁？
不需浪饮丁都护，
世上英雄本无主。
买丝绣作平原君，
有酒惟浇赵州土。
漏催水咽玉蟾蜍，
卫娘发薄不胜梳。
看见秋眉换新绿，
二十男儿那刺促。
