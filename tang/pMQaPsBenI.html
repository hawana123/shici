			<h1>送大理张卿</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春色依依惜解携，
月卿今夜泊隋堤。
白沙洲上江蓠长，
绿树村边谢豹啼。
迁客比来无倚仗，
故人相去隔云泥。
越禽唯有南枝分，
目送孤鸿飞向西。
