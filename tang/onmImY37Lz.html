			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
迢迢香炉峰，
心存耳目想。
终年牵物役，
今日方一往。
攀萝踏危石，
手足劳俯仰。
同游三四人，
两人不敢上。
上到峰之顶，
目眩神恍恍。
高低有万寻，
阔狭无数丈。
不穷视听界，
焉识宇宙广。
江水细如绳，
湓城小于掌。
纷吾何屑屑，
未能脱尘鞅。
归去思自嗟，
低头入蚁壤。
