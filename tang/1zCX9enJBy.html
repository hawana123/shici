			<h1>投刑部裴郎中</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
两榜驱牵别海涔，
佗门不合觅知音。
瞻恩虽隔云雷赐，
向主终知犬马心。
礼闱后人窥作镜，
庙堂前席待为霖。
已齐日月悬千古，
肯误风尘使陆沉。
拜首敢将诚吐血，
蜕形唯待诺如金。
愁闻南院看期到，
恐被东墙旧恨侵。
缁化衣空难抵雪，
黑销头尽不胜簪。
数行泪里依投志，
直比沧溟未是深。
