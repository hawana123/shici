			<h1>送滕庶子致仕归婺州</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春风秋月携歌酒，
八十年来玩物华。
已见曾孙骑竹马，
犹听侍女唱梅花。
入乡不杖归时健，
出郭乘轺到处夸。
儿著绣衣身衣锦，
东阳门户胜滕家。
