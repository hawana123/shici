玉阶春冷未催班，
暂拂尘衣就笏眠。
孤立小心还自笑，
梦魂潜绕御炉烟。
紫云重叠抱春城，
廊下人稀唱漏声。
偷得微吟斜倚柱，
满衣花露听宫莺。
