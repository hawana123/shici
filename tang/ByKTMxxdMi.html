		<article class="post">
			
精华在笔端，
咫尺匠心难。
日月中堂见，
江湖满座看。
夜凝岚气湿，
秋浸壁光寒。
料得昔人意，
平生诗思残。
右丞今已殁，
遗画世间稀。
咫尺江湖尽，
寻常鸥鸟飞。
山光全在掌，
云气欲生衣。
以此常为玩，
平生沧海机。
