			<h1>山人劝酒</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
苍苍云松，
落落绮皓。
春风尔来为阿谁，
蝴蝶忽然满芳草。
秀眉霜雪颜桃花，
骨青髓绿长美好。
称是秦时避世人，
劝酒相欢不知老。
各守麋鹿志，
耻随龙虎争。
欻起佐太子，
汉王乃复惊。
顾谓戚夫人，
彼翁羽翼成。
归来商山下，
泛若云无情。
举觞酹巢由，
洗耳何独清。
浩歌望嵩岳，
意气还相倾。
