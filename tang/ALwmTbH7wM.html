			<h1>横吹曲辞·折杨柳</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东城攀柳叶，
柳叶低着草。
少壮莫轻年，
轻年有衰老。
柳发遍川冈，
登高堪断肠。
雨烟轻漠漠，
何树近君乡。
赠君折杨柳，
颜色岂能久。
上客莫沾巾，
佳人正回首。
新柳送君行，
古柳伤君情。
突兀临荒渡，
婆娑出旧营。
隋家两岸尽，
陶宅五株荣。
日暮偏愁望，
春山有鸟声。
