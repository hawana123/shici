			<h1>题仙岩瀑布呈陈明府</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
方知激蹙与喷飞，
直恐古今同一时。
远壑流来多石脉，
寒空扑碎作凌澌。
谢公岩上冲云去，
织女星边落地迟。
聚向山前更谁测，
深沉见底是澄漪。
