乡名里号一朝新，
乃觉台恩重万钧。
建水闽山无故事，
长卿严助是前身。
清泉引入旁添润，
嘉树移来别带春。
莫凭栏干剩留驻，
内庭虚位待才臣。
虽言闽越系生贤，
谁是还家宠自天。
山简槐兼诸郡命，
郑玄惭秉六经权。
鸟行去没孤烟树，
渔唱还从碧岛川。
休说迟回未能去，
夜来新梦禁中泉。
君王面赐紫还乡，
金紫中推是甲裳。
华构便将垂美号，
故山重更发清光。
水澄此日兰宫镜，
树忆当年柏署霜。
珍重朱栏兼翠拱，
来来皆自读书堂。
