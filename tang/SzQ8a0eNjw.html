			<h1>答韩湘</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
疏散无世用，
为文乏天格。
把笔日不休，
忽忽有所得。
所得良自慰，
不求他人识。
子独访我来，
致诗过相饰。
君子无浮言，
此诗应亦直。
但虑忧我深，
鉴亦随之惑。
子在名场中，
屡战还屡北。
我无数子明，
端坐空叹息。
昨闻过春关，
名系吏部籍。
三十登高科，
前涂浩难测。
诗人多峭冷，
如水在胸臆。
岂随寻常人，
五藏为酒食。
期来作酬章，
危坐吟到夕。
难为间其辞，
益贵我纸墨。
