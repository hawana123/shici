			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
仙游渡颍水，
访隐同元君。
忽遗苍生望，
独与洪崖群。
卜地初晦迹，
兴言且成文。
却顾北山断，
前瞻南岭分。
遥通汝海月，
不隔嵩丘云。
之子合逸趣，
而我钦清芬。
举迹倚松石，
谈笑迷朝曛。
益愿狎青鸟，
拂衣栖江濆。
