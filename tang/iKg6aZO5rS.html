			<h1>郡中对雨，赠元锡兼简杨凌</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宿雨冒空山，
空城响秋叶。
沉沉暮色至，
凄凄凉气入。
萧条林表散，
的砾荷上集。
夜雾著衣重，
新苔侵履湿。
遇兹端忧日，
赖与嘉宾接。
