			<h1>题娥皇庙</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
娥皇挥涕处，
东望九疑天。
往事难重问，
孤峰尚惨然。
夜深寒峒响，
秋近碧萝鲜。
未省明君意，
遗踪万古传。
