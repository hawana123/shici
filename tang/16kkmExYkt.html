			<h1>寄雍陶先辈</h1>
			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
久别青云士，
幽人分固然。
愁心不易去，
蹇步卒难前。
尽落经霜叶，
频阴欲雪天。
归山自有限，
岂待白头年。
