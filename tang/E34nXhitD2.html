			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
柳脸半眠丞相树，
佩马钉铃踏沙路。
断烬遗香袅翠烟，
烛骑蹄鸣上天去。
帝家玉龙开九关，
帝前动笏移南山。
独垂重印押千官，
金窠篆字红屈盘。
沙路归来闻好语，
旱火不光天下雨。
