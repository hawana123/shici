	<div class="container">
		<article class="post">
			
玉泉何处记，
四折水纹浮。
润下宁逾矩，
居方在上流。
映空虚漾漾，
涵白净悠悠。
影碎疑冲斗，
光清耐触舟。
珪璋分辨状，
沙砾共怀柔。
愿赴朝宗日，
萦回入御沟。
