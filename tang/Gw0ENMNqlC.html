			<h1>再经秭归二首</h1>
			<div class="info"><span class="date">作者：王周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
总角曾随上峡船，
寻思如梦可凄然。
夜来孤馆重来宿，
枕底滩声似旧年。
秭归城邑昔曾过，
旧识无人奈老何。
独有凄清难改处，
月明闻唱竹枝歌。
