			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平生白云志。
早爱赤松游。
事亲恨未立。
从宦此中州。
主人亦何（ 一作何发 ）问。
旅客非悠悠。
方谒明天子。
清宴奉良筹。
再取连城璧。
三陟平津侯。
不然拂衣去。
归从海上鸥。
宁随当代子。
倾侧且沈浮。
