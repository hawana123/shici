			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

方秀美盘游，
频年降天罕。
水共伊川接，
山将阙门断。
捧日照恩华，
攀云引疲散。
野宿霜入帐，
孤衾寒不暖。
静闻宫漏疏，
卧视庭月满。
开炉命温酎，
中夜发清管。
风送关山长，
气遒星岁短。
寓言情思惬，
适兴真意坦。
寰中病羁挂，
方外嫌纵诞。
愿君乐盛时，
无嗟带纕缓。
