			<h1>江行早发</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
舟子相呼起，
长江未五更。
几看星月在，
犹带梦魂行。
鸟乱村林迥，
人喧水栅横。
苍茫平野外，
渐认远峰名。
