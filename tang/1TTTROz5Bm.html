			<h1>至鸭栏驿上白马矶赠裴侍御</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
侧叠万古石，
横为白马矶。
乱流若电转，
举棹扬珠辉。
临驿卷缇幕，
升常接绣衣。
情亲不避马，
为我解霜威。
