			<h1>酬李少府曹长官舍见赠</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
低腰复敛手，
心体不遑安。
一落风尘下，
方知为吏难。
公事与日长，
宦情随岁阑。
惆怅青袍袖，
芸香无半残。
赖有李夫子，
此怀聊自宽。
两心如止水，
彼此无波澜。
往往簿书暇，
相劝强为欢。
白马晓踏雪，
渌觞春暖寒。
恋月夜同宿，
爱山晴共看。
野性自相近，
不是为同官。
