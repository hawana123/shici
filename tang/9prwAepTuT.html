			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
弄舟去曷来南塘水，
荷叶映身摘莲子。
暑衣清净鸳鸯喜，
作浪舞花惊不起。
殷勤护惜纤纤指，
水菱初熟多新刺。
采莲去曷来水无风，
莲潭如镜松如龙。
夏衫短袖交斜红，
艳歌笑斗新芙蓉，
戏鱼住听莲花东。
