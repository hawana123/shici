			<h1>溪中月下寄扬子尉封亮</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蘅若夺幽色，
衔思恍无悰。
宵长霜雾多，
岁晏淮海风。
团团山中月，
三五离夕同。
露凝朱弦绝，
觞至兰玉空。
清光液流波，
盛明难再逢。
尝恐河汉远，
坐窥烟景穷。
小人谅处阴，
君子树大功。
永愿厉高翼，
慰我丹桂丛。
