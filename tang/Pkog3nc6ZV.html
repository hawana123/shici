			<h1>送人游淮海</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
背樯灯色暗，
宿客梦初成。
半夜竹窗雨，
满池荷叶声。
簟凉秋閤思，
木落故山情。
明发又愁起，
桂花溪水清。
