		<article class="post">
			
摩诃池上春光早，
爱水看花日日来。
秾李雪开歌扇掩，
绿杨风动舞腰回。
芜台事往空留恨，
金谷时危悟惜才。
昼短欲将清夜继，
西园自有月裴回。
