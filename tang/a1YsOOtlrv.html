			<h1>渭上送人南归</h1>
			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远役与归愁，
同来渭水头。
南浮应到海，
北去阻无州。
楚雨天连地，
胡风夏甚秋。
江人如见问，
为话复贫游。
