硕贤静广州，
信为天下贞。
屈兹大将佐，
藉彼延阁英。
声动柳吴兴，
郊饯意不轻。
吾知段夫子，
高论关苍生。
处以德为藩，
出则道可行。
遥知南楼会，
新景当诗情。
天高林瘴洗，
秋远海色清。
时泰罢飞檄，
唯应颂公成。
