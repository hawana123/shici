一卷疏芜一百篇，
名成未敢暂忘筌。
何如海日生残夜，
一句能令万古传。
七岁侍行湖外去，
岳阳楼上敢题诗。
如今寒晚无功业，
何以胜任国士知。
一第由来是出身，
垂名俱为国风陈。
此生若不知骚雅，
孤宦如何作近臣？
