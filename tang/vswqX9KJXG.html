			<h1>奉使自蓝田玉山南行</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
征骖入云壑，
始忆步金门。
通籍微躯幸，
归途明主恩。
匪唯徇行役，
兼得慰晨昏。
是节暑云炽，
纷吾心所尊。
海县且悠缅，
山邮日骏奔。
徒知恶嚣事，
未暇息阴论。
峣武经陈迹，
衡湘指故园。
水闻南涧险，
烟望北林繁。
远霭千岩合，
幽声百籁喧。
阴泉夏犹冻，
阳景昼方暾。
懿此高深极，
徒令梦想存。
盛明期有报，
长往复奚言。
