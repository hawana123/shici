			<h1>草书屏风</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何处一屏风，
分明怀素踪。
虽多尘色染，
犹见墨痕浓。
怪石奔秋涧，
寒藤挂古松。
若教临水畔，
字字恐成龙。


		</article>
