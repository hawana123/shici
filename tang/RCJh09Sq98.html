			<h1>明冰篇</h1>
			<div class="info"><span class="date">作者：富嘉谟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
北陆苍茫河海凝，
南山阑干昼夜冰，
素彩峨峨明月升。
深山穷谷不自见，
安知采斫备嘉荐，
阴房涸沍掩寒扇。
阳春二月朝始暾，
春光潭沱度千门，
明冰时出御至尊。
彤庭赫赫九仪备，
腰玉煌煌千官事，
明冰毕赋周在位。
忆昨沙漠寒风涨，
昆仑长河冰始壮，
漫汗崚嶒积亭障。
嗈嗈鸣雁江上来，
禁苑池台冰复开，
摇青涵绿映楼台。
豳歌七月王风始，
凿冰藏用昭物轨，
四时不忒千万祀。
