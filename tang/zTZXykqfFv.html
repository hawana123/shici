			<h1>府斋感怀酬梦得</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
府伶呼唤争先到，
家酝提携动辄随。
合是人生开眼日，
自当年老敛眉时。
丹砂炼作三铢土，
玄发看成一把丝。
劳寄新诗远安慰，
不闻枯树再生枝。
