			<h1>送萧颖士赴东府，得散字</h1>

			</div>

		<article class="post">
			
官闲幕府下，
聊以任纵诞。
文学鲁仲尼，
高标嵇中散。
出门时雨润，
对酒春风暖。
感激知己恩，
别离魂欲断。
邬载策名十二载，
独立先斯文。
迩来及门者，
半已升青云。
青云岂无姿，
黄鹄素不群。
一辞芸香吏，
几岁沧江濆。
散职既不羁，
天听亦昭闻。
虽承急贤诏，
未谒陶唐君。
薄俸还自急，
此言那足云。
和风媚东郊，
时物滋南薰。
蕙草正可摘，
豫章犹未分。
宗师忽千里，
使我心氛氲。
第二百一十卷
