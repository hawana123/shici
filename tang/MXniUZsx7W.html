			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天子念黎庶，
诏书换诸侯。
仙郎授剖符，
华省辍分忧。
置酒会前殿，
赐钱若山丘。
天章降三光，
圣泽该九州。
吾兄镇河朔，
拜命宣皇猷。
驷马辞国门，
一星东北流。
夏云照银印，
暑雨随行輈。
赤笔仍在箧，
炉香惹衣裘。
此地邻东溟，
孤城吊沧洲。
海风掣金戟，
导吏呼鸣驺。
郊原北连燕，
剽劫风未休。
鱼盐隘里巷，
桑柘盈田畴。
为郡岂淹旬，
政成应未秋。
易俗去猛虎，
化人似驯鸥。
苍生已望君，
黄霸宁久留。
