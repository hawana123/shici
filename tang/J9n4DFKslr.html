			<h1>观荆玉篇</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸱夷双白玉。
此玉有缁磷。
悬之千金价。
举世莫知真。
丹青非异色。
轻重有殊伦。
勿信玉工言（ 一作勿信工言子）。
徒悲荆国人。


		</article>
