			<h1>和朝郎中扬子玩雪寄山阴严维</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凝阴晦长箔，
积雪满通川。
征客寒犹去，
愁人昼更眠。
谢家兴咏日，
汉将出师年。
闻有招寻兴，
随君访戴船。
