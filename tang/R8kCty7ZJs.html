			<h1>送友人游太原</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
孤帆几日悬，
楚客思飘然。
水宿南湖夜，
山离旧国年。
秋风高送雁，
寒雨入停蝉。
此去勤书札，
时常中路传。
