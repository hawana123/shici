			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杖擿春烟暖向阳，
烦君为我致盈筐。
深挑乍见牛唇液，
细掐徐闻鼠耳香。
紫甲采从泉脉畔，
翠牙搜自石根傍。
雕胡饭熟饣是餬软，
不是高人不合尝。
