不得月中桂，
转思陵上柏。
闲取画图看，
烦纡果冰释。
桂生在青冥，
万古烟雾隔。
下荫玄兔窟，
上映嫦娥魄。
圆缺且不常，
高低图难测。
若非假羽翰，
折攀何由得。
天远眼虚穿，
夜阑头自白。
未知陵上柏，
一定不移易。
有意兼松茂，
无情从麝食。
不在是非间，
与人为愤激。
他年上缣素，
今日悬屋壁。
灵怪不可知，
风雨疑来逼。
明朝归故园，
唯此同所适。
回首寄团枝，
无劳惠消息。
