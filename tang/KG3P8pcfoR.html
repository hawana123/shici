			<h1>秋幕中夜独坐迟明因陪…谒上公因书……</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

风凄露泫然，
明月在山巅。
独倚古庭树，
仰看深夜天。
叶翻萤不定，
虫思草无边。
南舍机杼发，
东方云景鲜。
簪裘肃已整，
车骑俨将前。
百雉拱双戟，
万夫尊一贤。
琳琅多谋蕴，
律吕更相宣。
晓桂香浥露，
新鸿晴满川。
熙熙造化功，
穆穆唐尧年。
顾己草同贱，
誓心金匪坚。
蹇辞惭自寡，
渴病老难痊。
书此更何问，
边韶唯昼眠。
