			</div>
		</div>

		<article class="post">
			
心似白云归帝乡，
暂停良画别龚黄。
烟波乍晓浮兰棹，
魂梦先飞近御香。
一路伴吟汀草绿，
几程清思水风凉。
想应敷对忠言后，
不放乡云离太阳。
