			<h1>幸凤泉汤</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西狩观周俗，
南山历汉宫。
荐鲜知路近，
省敛觉年丰。
阴谷含神爨，
汤泉养圣功。
益龄仙井合，
愈疾醴源通。
不重鸣岐凤，
谁矜陈宝雄。
愿将无限泽，
沾沐众心同。


		</article>
