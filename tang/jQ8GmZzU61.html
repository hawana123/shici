			<h1>送沈秀才下第东归</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曲言恶者谁，
悦耳如弹丝。
直言好者谁，
刺耳如长锥。
沈生才俊秀，
心肠无邪欺。
君子忌苟合，
择交如求师。
毁出疾夫口，
腾入礼部闱。
下第子不耻，
遗才人耻之。
东归家室远，
掉辔时参差。
浙云近吴见，
汴柳接楚垂。
明年春光别，
回首不复疑。
