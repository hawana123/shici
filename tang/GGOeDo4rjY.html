			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
县庭无事似山斋，
满砌青青旋长苔。
闲抚素琴曹吏散，
自烹新茗海僧来。
买将病鹤劳心养，
移得闲花用意栽。
几度访君留我醉，
瓮香皆值酒新开。
