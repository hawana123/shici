		<article class="post">
			
去郭来寻隐者居，
柳阴假步小篮舆。
每期会面初偿约，
却计论心旧得书。
浅绿垣墙绵薜荔，
淡红池沼映芙渠。
为言肯共留连饮，
涧有青芹罟有鱼。
