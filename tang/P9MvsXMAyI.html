			<h1>杭州官舍偶书</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
钱塘刺史谩题诗，
贫褊无恩懦少威。
春尽酒杯花影在，
潮回画槛水声微，
闲吟山际邀僧上，
暮入林中看鹤归。
无术理人人自理，
朝朝渐觉簿书稀。
