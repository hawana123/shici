			<h1>大蜀皇帝寿春节进尧铭舜颂二首·尧铭</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金册昭昭，
列圣孤标。
仲尼有言，
巍巍帝尧。
承天眷命，
罔厥矜骄。
四德炎炎，
阶蓂不凋。
永孚于休，
垂衣飘飖。
吾皇则之，
小心翼翼。
秉阳亭毒，
不遑暇食。
土阶苔绿，
茅茨雪滴。
君既天赋，
相亦天锡。
德輈金镜，
以圣继圣。
汉高将将，
太宗兵柄。
吾皇则之，
日新德盛。
朽索六马，
罔坠厥命。
熙熙蓼萧，
块润风调。
舞擎干羽，
囿入刍荛。
既玉其叶，
亦金其枝。
叶叶枝枝，
百工允釐。
享国如尧，
不疑不疑。
