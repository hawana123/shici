			<h1>同诸公秋霁曲江俯见南山</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天静终南高，
俯映江水明。
有若蓬莱下，
浅深见澄瀛。
群峰悬中流，
石壁如瑶琼。
鱼龙隐苍翠，
鸟兽游清泠。
菰蒲林下秋，
薜荔波中轻。
山戛浴兰阯，
水若居云屏。
岚气浮渚宫，
孤光随曜灵。
阴阴豫章馆，
宛宛百花亭。
大君及群臣，
宴乐方嘤鸣。
吾党二三子，
萧辰怡性情。
逍遥沧洲时，
乃在长安城。
