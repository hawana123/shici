			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

孤兴日自深，
浮云非所仰。
窗中西城峻，
树外东川广。
晏起簪葛巾，
闲吟倚藜杖。
阮公道在醉，
庄子生常养。
五柳转扶疏，
千峰恣来往。
清秋香粳获，
白露寒菜长。
吴国滞风烟，
平陵延梦想。
时人趋缨弁，
高鸟违罗网。
世事徒乱纷，
吾心方浩荡。
唯将山与水，
处处谐真赏。
