			<h1>同德寺阁集眺</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
芳节欲云晏，
游遨乐相从。
高阁照丹霞，
飗飗含远风。
寂寥氛氲廓，
超忽神虑空。
旭日霁皇州，
岹峣见两宫。
嵩少多秀色，
群山莫与崇。
三川浩东注，
瀍涧亦来同。
阴阳降大和，
宇宙得其中。
舟车满川陆，
四国靡不通。
旧堵今既葺，
庶氓亦已丰。
周览思自奋，
行当遇时邕。
