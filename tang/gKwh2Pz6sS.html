			<h1>题汉州西湖</h1>
			<div class="info"><span class="date">作者：房琯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高流缠峻隅，
城下缅丘墟。
决渠信浩荡，
潭岛成江湖。
结宇依回渚，
水中信可居。
三伏气不蒸，
四达暑自徂。
同人千里驾，
邻国五马车。
月出共登舟，
风生随所如。
举麾指极浦，
欲极更盘纡。
缭绕各殊致，
夜尽情有馀。
遭乱意不开，
即理还暂祛。
安得长晤语，
使我忧更除。
