			<h1>江行</h1>
			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大江横抱武昌斜，
鹦鹉洲前户万家。
画舸春眠朝未足，
梦为蝴蝶也寻花。
烟花已入鸬鹚港，
画舸犹沿鹦鹉洲。
醉卧醒吟都不觉，
今朝惊在汉江头。


		</article>
