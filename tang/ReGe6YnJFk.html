			<h1>题祖山人池上怪石</h1>
			<div class="info"><span class="date">作者：张碧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒姿数片奇突兀，
曾作秋江秋水骨。
先生应是厌风云，
著向江边塞龙窟。
我来池上倾酒尊，
半酣书破青烟痕。
参差翠缕摆不落，
笔头惊怪黏秋云。
我闻吴中项容水墨有高价，
邀得将来倚松下。
铺却双缯直道难，
掉首空归不成画。
