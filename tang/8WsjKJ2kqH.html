			<h1>送李殷游边</h1>
			<div class="info"><span class="date">作者：刘驾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
十年梦相识，
一觏俄远别。
征驾在我傍，
草草意难说。
君居洞庭日，
诗句满魏阙。
如何万里来，
青桂看人折。
行装不及备，
西去偶然诀。
孟夏出都门，
红尘客衣热。
荒城见羊马，
野馆具薇蕨。
边境渐无虞，
旅宿常待月。
西园置酒地，
日夕簪裾列。
壮志安可留，
槐花樽前发。
