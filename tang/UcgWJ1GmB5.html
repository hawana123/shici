			<div class="info"><span class="date">作者：牟融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青山重叠巧裁攒，
引水流泉夜激湍。
岚锁岩扉清昼暝，
云归松壑翠阴寒。
不因李相门前见，
曾向袁生画里看。
老我不堪诗思杳，
几回吟倚曲栏干。
