寂寥荒馆闭闲门，
苔径阴阴屐少痕。
白发颠狂尘梦断，
青毡泠落客心存。
高山流水琴三弄，
明月清风酒一樽。
醉后曲肱林下卧，
此生荣辱不须论。
萧萧华发满头生，
深远蓬门倦送迎。
独喜冥心无外慕，
自怜知命不求荣。
闲情欲赋思陶令。
卧病何人问马卿。
林下贫居甘困守，
尽教城市不知名。
