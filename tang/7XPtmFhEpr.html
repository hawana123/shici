			<h1>题玉芝双奉院</h1>
			<div class="info"><span class="date">作者：顾在镕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
入门如洞府，
花木与时稀。
夜坐山当户，
秋吟叶满衣。
犬随童子出，
鸟避俗人飞。
至药应将熟，
年年火气微。
