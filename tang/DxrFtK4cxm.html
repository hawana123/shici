			<h1>偶游</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曲巷斜临一水间，
小门终日不开关。
红珠斗帐樱桃熟，
金尾屏风孔雀闲。
云髻几迷芳草蝶，
额黄无限夕阳山。
与君便是鸳鸯侣，
休向人间觅往还。
