			<h1>秋夕听罗山人弹三峡流泉</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
皤皤岷山老，
抱琴鬓苍然。
衫袖拂玉徽，
为弹三峡泉。
此曲弹未半，
高堂如空山。
石林何飕飗，
忽在窗户间。
绕指弄呜咽，
青丝激潺湲。
演漾怨楚云，
虚徐韵秋烟。
疑兼阳台雨，
似杂巫山猿。
幽引鬼神听，
净令耳目便。
楚客肠欲断，
湘妃泪斑斑。
谁裁青桐枝，
縆以朱丝弦。
能含古人曲，
递与今人传。
知音难再逢，
惜君方老年。
曲终月已落，
惆怅东斋眠。
