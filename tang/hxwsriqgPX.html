			<div class="info"><span class="date">作者：王烈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

行客满长路，
路长良足哀。
白日持角弓，
射人而取财。
千金谁家子，
纷纷死黄埃。
见者不敢言，
言者不得回。
家人各望归，
岂知长不来。
