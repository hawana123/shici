			<h1>奉和许给事夜直简诸公</h1>
			<div class="info"><span class="date">作者：崔颢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西掖黄枢近，
东曹紫禁连。
地因才子拜，
人用省郎迁。
夜直千门静，
河明万象悬。
建章宵漏急，
阊阖晓钟传。
宠列貂蝉位，
恩深侍从年。
九重初起草，
五夜即成篇。
顾己无官次，
循涯但自怜。
远陪兰署作，
空此仰神仙。
