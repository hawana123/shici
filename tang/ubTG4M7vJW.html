秦王龙剑燕后琴，
珊瑚宝匣镂双心。
谁家女儿抱香枕，
开衾灭烛愿侍寝。
琼窗半上金缕帱，
轻罗隐面不障羞。
青绮帏中坐相忆，
红罗镜里见愁色。
檐花照月莺对栖，
空将可怜暗中啼。
