			<h1>扈从南出雀鼠谷</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
豫动三灵赞，
时巡四海威。
陕关凌曙出，
平路半春归。
霍镇迎云罕，
汾河送羽旂。
山南柳半密，
谷北草全稀。
迟日宜华盖，
和风入袷衣。
上林千里近，
应见百花飞。


		</article>
