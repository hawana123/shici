禹穴今朝到，
邪溪此路通。
著书闻太史，
炼药有仙翁。
鹤往笼犹挂，
龙飞剑已空。
石帆摇海上，
天镜落湖中。
水低寒云白，
山边坠叶红。
归舟何虑晚，
日暮使樵风。
