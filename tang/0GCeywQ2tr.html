			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
主家隐溪口，
微路入花源。
数日朝青阁，
彩云独在门。
双楼夹一殿，
玉女侍玄元。
扶橑尽蟠木，
步檐多画繙。
新松引天籁，
小柏绕山樊。
坐弄竹阴远，
行随溪水喧。
石池辨春色，
林兽知人言。
未逐凤凰去，
真宫在此原。
