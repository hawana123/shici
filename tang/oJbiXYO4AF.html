			<h1>过凌霄洞天谒张先生祠</h1>
			<div class="info"><span class="date">作者：于鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
戢戢乱峰里，
一峰独凌天。
下看如尖高，
上有十里泉。
志人爱幽深，
一住五十年。
悬牍到其上，
乘牛耕药田。
衣食不下求，
乃是云中仙。
山僧独知处，
相引冲碧烟。
断崖昼昏黑，
槎臬横只椽。
面壁攀石棱，
养力方敢前。
累歇日已没，
始到茅堂边。
见客不问谁，
礼质无周旋。
醉卧枕欹树，
寒坐展青毡。
折松扫藜床，
秋果颜色鲜。
炼蜜敲石炭，
洗澡乘瀑泉。
白犬舐客衣，
惊走闻腥膻。
乃知轩冕徒，
宁比云壑眠。
