			<h1>相和歌辞·贾客词</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贾客无定游，
所游惟利并。
眩俗杂良苦，
乘时知重轻。
心计析秋毫，
摇钩侔悬衡。
锥刀既无弃，
转化日已盈。
邀福祷波神，
施财游化城。
妻约雕金钏，
女垂贯珠缨。
高赀比封君，
奇货通幸卿。
趋时鸷鸟思，
藏镪盘龙形。
大艑浮通川，
高楼次旗亭。
行止皆有乐，
关梁似无征。
农夫何为者，
辛苦事寒耕。
