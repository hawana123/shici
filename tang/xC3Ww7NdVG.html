			<h1>鼎臣学士侍郎、楚金舍人学士以再伤……</h1>
			<div class="info"><span class="date">作者：汤悦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人物同迁谢，
重成念旧悲。
连华得琼玖，
合奏发埙篪。
余枿虽无取，
残芳尚获知。
问君何所似，
珍重杜秋诗。
