			<h1>干霄亭晚望怀王棨侍郎</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霜打汀岛赤，
孤烟生池塘。
清吟倚大树，
瑶草何馨香。
久别青云士，
常思白石房。
谁能共归去，
流水似鸣珰。
