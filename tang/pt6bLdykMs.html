			<h1>罩鱼歌</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝罩罩城南，
暮罩罩城西。
两浆鸣幽幽，
莲子相高低。
持罩入深水，
金鳞大如手。
鱼尾迸圆波，
千珠落湘藕。
风飔飔，
雨离离，
菱尖茭刺鸂鶒飞。
水连网眼白如影，
淅沥篷声寒点微。
楚岸有花花盖屋，
金塘柳色前溪曲。
悠溶杳若去无穷，
五色澄潭鸭头绿。


		</article>
