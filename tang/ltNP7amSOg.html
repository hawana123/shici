黄雀痴，
黄雀痴，
谓言青鷇是我儿。
一一口衔食，
养得成毛衣。
到大啁啾解游飏，
各自东西南北飞。
薄暮空巢上，
羁雌独自归。
凤凰九雏亦如此，
慎莫愁思憔悴损容辉。
