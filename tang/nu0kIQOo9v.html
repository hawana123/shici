			<h1>奉送李相公重镇襄阳</h1>
			<div class="info"><span class="date">作者：李逢吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
海内埏埴遍，
汉阴旌旆还。
望留丹阙下，
恩在紫霄间。
冰雪背秦岭，
风烟经武关。
树皆人尚爱，
辕即吏曾攀。
自惜两心合，
相看双鬓斑。
终期谢戎务，
同隐凿龙山。
