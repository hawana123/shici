乐贤闻往诰，
褒德偶兹辰。
端揆升元老，
师谋择累仁。
紫庭崇让毕，
粉署礼容陈。
既荷恩荣旧，
俱承宠命新。
天文悬瑞色，
圣酒泛华茵。
杂遝喧箫鼓，
欢娱洽搢绅。
掖垣招近侍，
虚薄侧清尘。
共保坚贞节，
常期雨露均。
