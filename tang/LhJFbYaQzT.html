			<div class="info"><span class="date">作者：上官仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
上路抵平津，
后堂罗荐陈。
缔交开狎赏，
丽席展芳辰。
密树风烟积，
回塘荷芰新。
雨霁虹桥晚，
花落凤台春。
翠钗低舞席，
文杏散歌尘。
方惜流觞满，
夕鸟已城闉。


		</article>
