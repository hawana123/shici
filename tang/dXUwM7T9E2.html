			<h1>赠女道士郑玉华二首</h1>
			<div class="info"><span class="date">作者：施肩吾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玄发新簪碧藕花，
欲添肌雪饵红砂。
世间风景那堪恋，
长笑刘郎漫忆家。
明镜湖中休采莲，
却师阿母学神仙。
朱丝误落青囊里，
犹是箜篌第几弦。
