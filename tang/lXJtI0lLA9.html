			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
古藤池水盘树根，
左攫右拏龙虎蹲。
横空直上相陵突，
丰茸离纚若无骨，
风雷霹雳连黑枝，
人言其下藏妖魑。
空庭落叶乍开合，
十月苦寒常倒垂。
忆昨花飞满空殿，
密叶吹香饭僧遍。
南阶双桐一百尺，
相与年年老霜霰。
