			<h1>吊建州李员外</h1>
			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
铭旌归故里，
猿鸟亦凄然。
已葬桐江月，
空回建水船。
客传为郡日，
僧说读书年。
恐有吟魂在，
深山古木边。
