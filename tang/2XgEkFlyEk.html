			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吴宫夜长宫漏款，
帘幕四垂灯焰暖。
西施自舞王自管，
雪纻翻翻鹤翎散，
促节牵繁舞腰懒。
舞腰懒，
王罢饮，
盖覆西施凤花锦，
身作匡床臂为枕。
朝佩拟拟王晏寝，
酒醒阍报门无事。
子胥死后言为讳，
近王之臣谕王意。
共笑越王穷惴惴，
夜夜抱冰寒不睡。
