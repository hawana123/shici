			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
结庐东城下，
直望江南山。
青霭远相接，
白云来复还。
拂筵红藓上，
开幔绿条间。
物应春偏好，
情忘趣转闲。
宪臣饶美度，
联事惜徂颜。
有酒空盈酌，
高车不可攀。
