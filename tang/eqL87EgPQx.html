			<h1>伏览吕侍郎丘员外旧题十三代祖历山……</h1>
			<div class="info"><span class="date">作者：湛贲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
名遂贵知己，
道胜方晦迹。
高居葺莲宫，
遗文焕石壁。
桑田代已变，
池草春犹碧。
识曲遇周郎，
知音荷宗伯。
调逸南平兆，
风清建安迹。
祖德今发扬，
还同书史册。
