			<h1>赋得风动万年枝</h1>
			<div class="info"><span class="date">作者：樊阳源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
珍木罗前殿，
乘春任好风。
振柯方袅袅，
舒叶乍濛濛。
影动丹墀上，
声传紫禁中。
离披偏向日，
凌乱半分空。
轻拂祥烟散，
低摇翠色同。
长令占天眷，
四气借全功。


		</article>
