			<h1>和孙朴韦蟾孔雀咏</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
此去三梁远，
今来万里携。
西施因网得，
秦客被花迷。
可在青鹦鹉，
非关碧野鸡。
约眉怜翠羽，
刮目想金篦。
瘴气笼飞远，
蛮花向坐低。
轻于赵皇后，
贵极楚悬黎。
都护矜罗幕，
佳人炫绣袿。
屏风临烛釦，
捍拨倚香脐。
旧思牵云叶，
新愁待雪泥。
爱堪通梦寐，
画得不端倪。
地锦排苍雁，
帘钉镂白犀。
曙霞星斗外，
凉月露盘西。
妒好休夸舞，
经寒且少啼。
红楼三十级，
稳稳上丹梯。
