			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
地近轻数见，
地远重一面。
一面如何重，
重甚珍宝片。
自经失欢笑，
几度腾霜霰。
此心镇悬悬，
天象固回转。
长安秋风高，
子在东甸县。
仪形信寂蔑，
风雨岂乖间。
凭人报消息，
何易凭笔砚。
俱不尽我心，
终须对君宴。
