			<h1>谒璿上人并序</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
上人外人内天。
不定不乱。
舍法而渊泊。
无心而云动。
色空无碍。
不物物也。
默语无际。
不言言也。
故吾徒得神交焉。
玄关大启。
德海群泳。
时雨既降。
春物具美。
序于诗者。
人百其言。
少年不足言，
识道年已长。
事往安可悔，
馀生幸能养。
誓从断臂血，
不复婴世网。
浮名寄缨珮，
空性无羁鞅。
夙承大导师，
焚香此瞻仰。
颓然居一室，
覆载纷万象。
高柳早莺啼，
长廊春雨响。
床下阮家屐，
窗前筇竹杖。
方将见身云，
陋彼示天壤。
一心在法要，
愿以无生奖。
