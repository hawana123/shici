			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

湘江滨，
湘江滨，
兰红芷白波如银，
终须一去呼湘君。
问湘神，
云中君，
不知何以交灵均。
我恐湘江之鱼兮，
死后尽为人。
曾食灵均之肉兮，
个个为忠臣。
又想灵均之骨兮终不曲。
千年波底色如玉，
谁能入水少取得，
香沐函题贡上国。
贡上国，
即全胜和璞悬璃，
垂棘结绿。
