			<h1>古柏行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
孔明庙前有老柏，
柯如青铜根如石。
霜皮溜雨四十围，
黛色参天二千尺。
君臣已与时际会，
树木犹为人爱惜。
云来气接巫峡长，
月出寒通雪山白。
忆昨路绕锦亭东，
先主武侯同閟宫。
崔嵬枝干郊原古，
窈窕丹青户牖空。
落落盘踞虽得地，
冥冥孤高多烈风。
扶持自是神明力，
正直原因造化功。
大厦如倾要梁栋，
万牛回首丘山重。
不露文章世已惊，
未辞翦伐谁能送。
苦心岂免容蝼蚁，
香叶终经宿鸾凤。
志士幽人莫怨嗟，
古来材大难为用。
