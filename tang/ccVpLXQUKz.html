还应毫末长，
始见拂丹霄。
得子从西国，
成阴见昔朝。
势随双刹直，
寒出四墙遥。
带月啼春鸟，
连空噪暝蜩。
远根穿古井，
高顶起凉飙。
影动悬灯夜，
声繁过雨朝。
静迟松桂老，
坚任雪霜凋。
永共终南在，
应随劫火烧。
