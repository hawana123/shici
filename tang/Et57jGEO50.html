			<h1>叹昨日三首</h1>
			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昨日之日不可追，
今日之日须臾期。
如此如此复如此，
壮心死尽生鬓丝。
秋风落叶客肠断，
不办斗酒开愁眉。
贤名圣行甚辛苦，
周公孔子徒自欺。
天下薄夫苦耽酒，
玉川先生也耽酒。
薄夫有钱恣张乐，
先生无钱养恬漠。
有钱无钱俱可怜，
百年骤过如流川。
平生心事消散尽，
天上白日悠悠悬。
上帝板板主何物，
日车劫劫西向没。
自古贤圣无奈何，
道行不得皆白骨。
白骨土化鬼入泉，
生人莫负平生年。
何时出得禁酒国，
满瓮酿酒曝背眠。
