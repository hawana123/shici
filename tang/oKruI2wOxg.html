陵上有老柏，
柯叶寒苍苍。
朝为风烟树，
暮为宴寝床。
以其多奇文，
宜升君子堂。
刮削露节目，
拂拭生辉光。
玄斑状狸首，
素质如截肪。
虽充悦目玩，
终乏周身防。
华彩诚可爱，
生理苦已伤。
方知自残者，
为有好文章。
