			<h1>奉和苑舍人宿直晓玩新池寄南省友</h1>
			<div class="info"><span class="date">作者：沈东美</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
传闻阊阖里，
寓直有神仙。
史为三坟博，
郎因五字迁。
晨临翔凤沼，
春注跃龙泉。
去似登天上，
来如看镜前。
影摇宸翰发，
波净列星悬。
既济仍怀友，
流谦欲进贤。
弹冠声实贵，
覆被渥恩偏。
温室言虽阻，
文场契独全。
玉珂光赫奕，
朱绂气蝉联。
兴逸潘仁赋，
名高谢脁篇。
青云仰不逮，
白雪和难牵。
苒苒胡为此，
甘心老岁年。
