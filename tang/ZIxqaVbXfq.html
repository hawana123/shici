			<h1>题女道士居</h1>
			<div class="info"><span class="date">作者：秦系</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不饵住云溪，
休丹罢药畦。
杏花虚结子，
石髓任成泥。
扫地青牛卧，
栽松白鹤栖。
共知仙女丽，
莫是阮郎妻。
