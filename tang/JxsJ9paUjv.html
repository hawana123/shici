			<h1>有竹一篇七章</h1>
			<div class="info"><span class="date">作者：萧颖士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

有竹斯竿，
于阁之前。
君子秉心，
惟其贞坚兮。
有竿斯竹，
于阁之侧。
君子秉操，
惟其正直兮。
彼蔚者竹，
萧其森矣。
有开者阁，
宛其深矣。
回檐幽砌，
如翼如齿。
冬之宵，
霰雪斯瀌。
我有金炉，
熹其以歊。
夏之日，
炎景斯郁。
我有珍簟，
凄其以栗。
彼纷者务，
体其豫矣。
有旨者酒，
欢其且矣。
友僚萃止，
跗萼载靴。
彼美公之姓兮，
那欤应积庆兮，
期子惟去之柄兮。
