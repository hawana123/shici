			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
三幅吹空縠，
孰写仙禽状。
骨它耳侧以听，
赤精旷如望。
引吭看云势，
翘足临池样。
颇似近蓐席，
还如入方丈。
尽日空不鸣，
穷年但相向。
未许子晋乘，
难教道林放。
貌既合羽仪，
骨亦符法相。
愿升君子堂，
不必思昆阆。
