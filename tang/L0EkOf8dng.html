			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

姜侯设脍当严冬，
昨日今日皆天风。
河东未渔不宜得，
凿冰恐侵河伯宫。
饔人受鱼鲛人手，
洗鱼磨刀鱼眼红。
无声细下飞碎雪，
有骨已剁嘴春葱。
偏劝腹腴愧年少，
软炊香饭缘老翁。
落砧何曾白纸湿，
放箸未觉金盘空。
新欢便饱姜侯德，
清觞异味情屡极。
东归贪路自觉难，
欲别上马身无力。
可怜为人好心事，
于我见子真颜色。
不恨我衰子贵时，
怅望且为今相义。
