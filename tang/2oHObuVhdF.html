铸时天匠待英豪，
紫焰寒星匣倍牢。
三尺何年拂尘土，
四溟今日绝波涛。
雄应垓下收蛇阵，
滞想溪头伴豹韬。
惜是真龙懒抛掷，
夜来冲斗气何高。
