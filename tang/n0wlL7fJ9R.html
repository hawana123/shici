			<h1>鸂鶒</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一宿南塘烟雨时，
好风摇动绿波微。
惊离晓岸冲花去，
暖下春汀照影飞。
华屋撚弦弹鼓舞，
绮窗含笔澹毛衣。
画屏见后长回首，
争得雕笼莫放归。
