			<div class="info"><span class="date">作者：孙頠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
亚相独推贤，
乘轺向远边。
一心倾汉日，
万里望胡天。
忠信皇恩重，
要荒圣德传。
戎人方屈膝，
塞月复婵娟。
别思流莺晚，
归朝候雁先。
当书外垣传，
回奏赤墀前。
