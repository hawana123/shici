南方春景好，
念子缓归心。
身方脱野服，
冠未系朝簪。
足恣平生赏，
无虞外役侵。
汀洲观鸟戏，
向月和猿吟。
税驾楚山广，
扬帆湘水深。
采奇搜石穴，
怀胜即枫林。
怅望极霞际，
流情堕海阴。
前朝杳难问，
叹息洒鸣琴。
