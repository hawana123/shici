			<h1>早度蒲津关</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
钟鼓严更曙，
山河野望通。
鸣銮下蒲坂，
飞旆入秦中。
地险关逾壮，
天平镇尚雄。
春来津树合，
月落戍楼空。
马色分朝景，
鸡声逐晓风。
所希常道泰，
非复候繻同。
