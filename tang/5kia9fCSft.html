			<h1>陪李七司马皂江上观造竹桥，即……</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
伐竹为桥结构同，
褰裳不涉往来通。
天寒白鹤归华表，
日落青龙见水中。
顾我老非题柱客，
知君才是济川功。
合欢却笑千年事，
驱石何时到海东。
把烛成桥夜，
回舟坐客时。
天高云去尽，
江迥月来迟。
衰谢多扶病，
招邀屡有期。
异方乘此兴，
乐罢不无悲。
