			<h1>洛下卜居</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
三年典郡归，
所得非金帛。
天竺石两片，
华亭鹤一只。
饮啄供稻粱，
包裹用茵席。
诚知是劳费，
其奈心爱惜。
远从余杭郭，
同到洛阳陌。
下担拂云根，
开笼展霜翮。
贞姿不可杂，
高性宜其适。
遂就无尘坊，
仍求有水宅。
东南得幽境，
树老寒泉碧。
池畔多竹阴，
门前少人迹。
未请中庶禄，
且脱双骖易。
岂独为身谋？
安吾鹤与石。
