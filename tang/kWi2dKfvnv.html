			<h1>和令狐相公晚泛汉江书怀，寄洋州崔……</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
雨过远山出，
江澄暮霞生。
因浮济川舟，
遂作适野行。
郊树映缇骑，
水禽避红旌。
田夫捐畚锸，
织妇窥柴荆。
古岸夏花发，
遥林晚蝉清。
沿洄方玩境，
鼓角已登城。
部内有良牧，
望中寄深情。
临觞念佳期，
泛瑟动离声。
寂寞一病士，
夙昔接群英。
多谢谪仙侣，
几时还玉京。
