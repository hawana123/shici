			<h1>登越王楼见乔公诗偶题</h1>
			<div class="info"><span class="date">作者：王铤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
云架重楼出郡城，
虹梁雅韵仲宣情。
越王空置千年迹，
丞相兼扬万古名。
过鸟时时冲客会，
闲风往往弄江声。
谬将蹇步寻高躅，
鱼目骊珠岂继明。
