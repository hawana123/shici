			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白雉振朝声，
飞来表太平。
楚郊疑凤出，
陈宝若鸡鸣。
童子怀仁至，
中郎作赋成。
冀君看饮啄，
耿介独含情。
