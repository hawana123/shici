			<h1>蜀中赠广上人</h1>
			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曾持麈尾引金根，
万乘前头草五言。
疏讲青龙归禁苑，
歌抄白雪乞梨园。
朝惊云气遮天阁，
暮踏猿声入剑门。
今日西川无子美，
诗风又起浣花村。
