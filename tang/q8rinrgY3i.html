			<h1>寄武陵贯微上人二首</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
知泛沧浪棹未还，
西峰房锁夜潺潺。
春陪相府游仙洞，
雪共宾寮对玉山。
诗里几添新菡萏，
衲痕应换旧斓斑。
莫忘一句曹溪妙，
堪塞孙孙骋度关。
吴头东面楚西边，
云接苍梧水浸天。
两地别离身已老，
一言相合道休传。
风骚妙欲凌春草，
踪迹闲思绕岳莲。
不是傲他名利世，
吾师本在雪山巅。
