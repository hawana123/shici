			<div class="info"><span class="date">作者：周繇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
潭心烟雾破斜晖，
殷殷雷声隔翠微。
崖蹙盘涡翻蜃窟，
滩吹白石上渔矶。
陵风舴艋讴哑去，
出水鸬鹚薄泊飞。
秋霁更谁同此望，
远钟时见一僧归。
