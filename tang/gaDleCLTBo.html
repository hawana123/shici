			</div>

九陌低迷谁问我，
五湖流浪可悲君。
著书笑破苏司业，
赋咏思齐郑广文。
理棹好携三百首，
阻风须饮几千分。
耒阳江口春山绿，
恸哭应寻杜甫坟。
