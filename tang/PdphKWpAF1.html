			<h1>送刘兵曹还陇山居</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
离堂徒宴语，
行子但悲辛。
虽是还家路，
终为陇上人。
先秋雪已满，
近夏草初新。
唯有闻羌笛，
梅花曲里春。
