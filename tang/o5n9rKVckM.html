			<h1>同韦舍人早朝</h1>
			<div class="info"><span class="date">作者：郑愔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑞阙龙居峻，
宸庭凤掖深。
才良寄天綍，
趋拜侣朝簪。
飞马看来影，
喧车识驻音。
重轩轻雾入，
洞户落花侵。
闻有题新翰，
依然想旧林。
同声惭卞玉，
谬此托韦金。


		</article>
