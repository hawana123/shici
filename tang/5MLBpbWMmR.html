			<h1>喜舍弟羲叟及第上礼部魏公</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
国以斯文重，
公仍内署来。
风标森太华，
星象逼中台。
朝满迁莺侣，
门多吐凤才。
宁同鲁司寇，
惟铸一颜回。


		</article>
