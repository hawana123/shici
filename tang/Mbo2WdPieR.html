			<h1>行次夏口先寄李大夫</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
连山断处大江流，
红旆逶迤镇上游。
幕下翱翔秦御史，
军前奔走汉诸侯。
曾陪剑履升鸾殿，
欲谒旌幢入鹤楼。
假著绯袍君莫笑，
恩深始得向忠州。
