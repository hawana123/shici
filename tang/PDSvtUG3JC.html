			<h1>汴州离乱后忆韩愈、李翱</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
会合一时哭，
别离三断肠。
残花不待风，
春尽各飞扬。
欢去收不得，
悲来难自防。
孤门清馆夜，
独卧明月床。
忠直血白刃，
道路声苍黄。
食恩三千士，
一旦为豺狼。
海岛士皆直，
夷门士非良。
人心既不类，
天道亦反常。
自杀与彼杀，
未知何者臧。
