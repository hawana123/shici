			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
南越千年事，
兴怀一旦来。
歌钟非旧俗，
烟月有层台。
北望人何在，
东流水不回。
吹窗风杂瘴，
沾槛雨经梅。
壮气曾难揖，
空名信可哀。
不堪登览处，
花落与花开。
