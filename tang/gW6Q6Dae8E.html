			</div>

		<article class="post">
			
空中望小山，
山下见馀雪。
皎皎河汉女，
在兹养真骨。
登门骇天书，
启籥问仙诀。
池光摇水雾，
灯色连松月。
合砖起花台，
折草成玉节。
天鸡弄白羽，
王母垂玄发。
北有上年宫，
一路在云霓。
上心方向道，
时复朝金阙。
