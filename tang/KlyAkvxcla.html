			<h1>津亭</h1>
			<div class="info"><span class="date">作者：胡宿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
津亭欲阕戒棠舟，
五两风来不暂留。
西北浮云连魏阙，
东南初日满秦楼。
层城渺渺人伤别，
芳草萋萋客倦游。
平乐旧欢收不得，
更凭飞梦到瀛洲。
