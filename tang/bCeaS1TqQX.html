	<div class="container">

慈恩塔上名，
昨日败垂成。
赁舍应无直，
居山岂钓声。
半年犹小隐，
数日得闲行。
映竹窥猿剧，
寻云探鹤情。
爱花高酒户，
煮药污茶铛。
莫便多时住，
烟霄路在城。
