			<h1>送厉图南往荆州觐伯</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云水入荆湘，
古来鱼鸟乡。
故关重隔远，
春日独行长。
山溜含清韵，
江雷吐夜光。
郡中词客会，
游子更升堂。


		</article>
