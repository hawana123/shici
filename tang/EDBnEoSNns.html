			<div class="info"><span class="date">作者：孙光宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
景阳钟动宫莺转，
露凉金殿。
轻飙吹起琼花绽，
玉叶如剪。
晚来高阁上，
珠帘卷，
见坠香千片。
修蛾慢脸陪雕辇，
后庭新宴。
石城依旧空江国，
故宫春色。
七尺青丝芳草绿，
绝世难得。
玉英凋落尽，
更何人识，
野棠如织。
只是教人添怨忆，
怅望无极。
