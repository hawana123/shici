			<h1>与王二十一员外涯游枋口柳溪</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万株古柳根，
拏此磷磷溪。
野榜多屈曲，
仙浔无端倪。
春桃散红烟，
寒竹含晚凄。
晓听忽以异，
芳树安能齐。
共疑落镜中，
坐泛红景低。
水意酒易醒，
浪情事非迷。
小儒峭章句，
大贤嘉提携。
潜窦韵灵瑟，
翠崖鸣玉珪。
主人稷卨翁，
德茂芝朮畦。
凿出幽隐端，
气象皆升跻。
曾是清乐抱，
逮兹几省溪。
宴位席兰草，
滥觞惊凫鹥。
灵味荐鲂瓣，
金花屑橙齑。
江调摆衰俗，
洛风远尘泥。
徒言奏狂狷，
讵敢忘筌蹄。
