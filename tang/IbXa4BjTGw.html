			<h1>移居西湖作二首</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
火云阳焰欲烧空，
小槛幽窗想旧峰。
白汗此时流枕簟，
清风何处动杉松。
残更正好眠凉月，
远寺俄闻报晓钟。
只待秋声涤心地，
衲衣新洗健形容。
官园树影昼阴阴，
咫尺清凉莫浣心。
桃李别教人主掌，
烟花不称我追寻。
蜩螗晚噪风枝稳，
翡翠闲眠宿处深。
争似出尘地行止，
东林苔径入西林。
