			<h1>赠别何邕</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
生死论交地，
何由见一人。
悲君随燕雀，
薄宦走风尘。
绵谷元通汉，
沱江不向秦。
五陵花满眼，
传语故乡春。


		</article>
