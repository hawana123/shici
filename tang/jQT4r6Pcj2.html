			<h1>咏山樽二首</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蟠木不雕饰，
且将斤斧疏。
樽成山岳势，
材是栋梁馀。
外与金罍并，
中涵玉醴虚。
惭君垂拂拭，
遂忝玳筵居。
拥肿寒山木，
嵌空成酒樽。
愧无江海量，
偃蹇在君门。


		</article>
