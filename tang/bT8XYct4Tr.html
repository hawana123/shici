春日迟迟木香阁，
窈窕佳人褰绣幕。
淋漓玉露滴紫蕤，
绵蛮黄鸟窥朱萼。
横汉碧云歌处断，
满地花钿舞时落。
树影参差斜入檐，
风动玲珑水晶箔。
