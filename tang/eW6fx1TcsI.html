			<h1>哭陈歙州</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
千秋万古葬平原，
素业清风及子孙。
旅榇归程伤道路，
举家行哭向田园。
空山寂寂开新垄，
乔木苍苍掩旧门。
儒行公才竟何在，
独怜棠树一枝存。
