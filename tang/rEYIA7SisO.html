摇落伤年日，
羁留念远心。
水亭吟断续，
月幌梦飞沉。
古木含风久，
疏萤怯露深。
人闲始遥夜，
地迥更清砧。
结爱曾伤晚，
端忧复至今。
未谙沧海路，
何处玉山岑。
滩激黄牛暮，
云屯白帝阴。
遥知沾洒意，
不减欲分襟。
