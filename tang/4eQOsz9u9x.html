促促复促促，
家贫夫妇欢不足。
今年为人送租船，
去年捕鱼在江边。
家中姑老子复小，
自执吴绡输税钱。
家家桑麻满地黑，
念君一身空努力。
愿教牛蹄团团羊角直，
君身常在应不得。
