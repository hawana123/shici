			<h1>赠别穆元林</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
贰职久辞满，
藏名三十年。
丹墀策频献，
白首官不迁。
明主日征士，
吏曹何忽贤。
空怀济世业，
欲棹沧浪船。
举酒洛门外，
送君春海边。
彼乡有令弟，
小邑试烹鲜。
转浦云壑媚，
涉江花岛连。
绿芳暗楚水，
白鸟飞吴烟。
赠赆亦奚贵，
流乱期早旋。
金闺会通籍，
生事岂徒然。
