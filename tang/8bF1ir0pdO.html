			<h1>观法驾自凤翔回</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欃抢一扫灭，
阊阖九重开。
海晏鲸鲵尽，
天旋日月来。
圣情苏品物，
龙御辟云雷。
晓漏移仙仗，
朝阳出帝台。
周惭散马出，
禹让濬川回。
欲识封人愿，
南山举酒杯。


		</article>
