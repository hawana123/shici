			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
诏选将军护北戎，
身骑白马臂彤弓。
柳营远识金貂贵，
榆塞遥知玉帐雄。
秋槛鼓鼙惊朔雪，
晓阶旗纛起边风。
蓬莱每望平安火，
应奏班超定远功。
