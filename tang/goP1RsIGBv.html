			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不知谁氏子，
炼魄家洞天。
鹤待成丹日，
人寻种杏田。
灵山含道气，
物性皆自然。
白鹿顾瑞草，
骊龙蟠玉泉。
得兹象外趣，
便割区中缘。
石窦采云母，
霞堂陪列仙。
主人善止客，
柯烂忘归年。
