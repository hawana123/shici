			<h1>春日朝罢呈台中僚友</h1>
			<div class="info"><span class="date">作者：羊士谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
退食鹓行振羽仪，
九霄双阙迥参差。
云披彩仗春风度，
日暖香阶昼刻移。
玉树笼烟鳷鹊观，
石渠流水凤凰池。
时清执法惭无事，
未有长杨汉主知。


		</article>
