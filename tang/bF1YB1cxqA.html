			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
掩抑复凄清，
非琴不是筝。
还弹乐府曲，
别占阮家名。
古调何人识，
初闻满座惊。
落盘珠历历，
摇佩玉铮铮。
似劝杯中物，
如含林下情。
时移音律改，
岂是昔时声。
