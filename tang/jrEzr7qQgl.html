			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
书剑少青眼，
烟波初白头。
乡关背梨岭，
客路转蘋洲。
处困道难固，
乘时恩易酬。
镜中非访戴，
剑外欲依刘。
高枕海天暝，
落帆江雨秋。
鼍声应远鼓，
蜃气学危楼。
智士役千虑，
达人经百忧。
唯闻陶靖节，
多在醉乡游。
