			</div>

	<div class="container">
		<article class="post">
			
东旭早光芒，
渚禽已惊聒。
②卧闻渔浦口，
桡声暗相拔。
日出气象分，
始知江路阔。
③美人常晏起，
照影弄流沫。
饮水畏惊猿，
祭鱼时见獭。
④舟行自无闷，
况值晴景豁。
