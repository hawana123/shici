			</div>

上苑连侯第，
清明及暮春。
九天初改火，
万井属良辰。
颁赐恩逾洽，
承时庆自均。
翠烟和柳嫩，
红焰出花新。
宠命尊三老，
祥光烛万人。
太平当此日，
空复荷陶甄。
