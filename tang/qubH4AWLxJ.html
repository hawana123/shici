			<h1>西戎献马</h1>
			<div class="info"><span class="date">作者：周存</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天马从东道，
皇威被远戎。
来参八骏列，
不假贰师功。
影别流沙路，
嘶流上苑风。
望云时蹀足，
向月每争雄。
禀异才难状，
标奇志岂同。
驱驰如见许，
千里一朝通。


		</article>
