			<h1>上杜使君</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
为鱼须处海，
为木须在岳。
一登君子堂，
顿觉心寥廓。
右听青女镜，
左听宣尼铎。
政术似蒲卢，
诗情出冲漠。
从来苦清苦，
近更加澹薄。
讼庭何所有，
一只两只鹤。
烟霞色拥墙，
禾黍香侵郭。
严霜与美雨，
皆从二天落。
苍生苦疮痍，
如何尽消削。
圣君新雨露，
更作谁恩渥。
即捉五色笔，
密勿金銮角。
即同房杜手，
把乾坤橐籥。
休说卜圭峰，
开门对林壑。
