			<h1>荆门秋日寄友人</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青溪知不远，
白首要难归。
空想烟云里，
春风鸾鹤飞。
谁论传法偈，
自补坐禅衣。
未谢侯门去，
寻常即掩扉。
