			<h1>元日楼前观仗</h1>
			<div class="info"><span class="date">作者：薛逢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
千门曙色锁寒梅，
五夜疏钟晓箭催。
宝马占堤朝阙去，
香车争路进名来。
天临玉几班初合，
日照金鸡仗欲回。
更傍紫微瞻北斗，
上林佳气满楼台。
曈曈初日照楼台，
漠漠祥云雉扇开。
星驻冕旒三殿晓，
云翻珠翠六宫来。
山呼圣寿烟霞动，
风转金章鸟兽回。
欲识普恩无远近，
万方欢忭一声雷。
