琼树偏春早，
光飞处处宜。
晓浮三殿日，
暗度万年枝。
婀娜摇仙禁，
缤翻映玉池。
含芳烟乍合，
拂砌影初移。
为近韶阳煦，
皆先众卉垂。
成阴知可待，
不与众芳随。
