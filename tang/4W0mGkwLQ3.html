			<h1>还举人歌行卷</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
厚于铁围山上铁，
薄似双成仙体缬。
蜀机凤雏动蹩躠，
珊瑚枝枝撑著月。
王恺家中藏难掘，
颜回饥僝愁天雪。
古松直笔雷不折，
雪衣女啄蟠桃缺。
珮入龙宫步迟迟，
绣帘银殿何参差，
即不知骊龙失珠知不知。


		</article>
