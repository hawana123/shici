			<h1>西川与蔡十九同别子超</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相欢虽则不多时，
相别那能不敛眉。
蜀客赋高君解爱，
楚宫腰细我还知。
百年恩爱无终始，
万里因缘有梦思。
肠断门前旧行处，
不堪全属五陵儿。
