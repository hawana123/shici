			<h1>登蓟城西北楼送崔著作融入都</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蓟楼望燕国。
负剑喜兹登。
清规子方奏。
单戟我无能。
仲冬边风急。
云汉复霜棱。
慷慨竟何道。
西南恨失朋。
