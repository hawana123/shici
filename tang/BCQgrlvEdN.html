			<h1>酬吴七见寄</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
曲江有病客，
寻常多掩关。
又闻马死来，
不出身更闲。
闻有送书者，
自起出门看。
素缄署丹字，
中有琼瑶篇。
口吟耳自听，
当暑忽(倏犬换羽)然。
似漱寒玉水，
如闻商风弦。
首章叹时节，
末句思笑言。
懒慢不相访，
隔街如隔山。
尝闻陶潜语，
心远地自偏。
君住安邑里，
左右车徒喧。
竹药闭深院，
琴樽开小轩。
谁知市南地，
转作壶中天。
君本上清人，
名在石堂间。
不知有何过，
谪作人间仙。
常恐岁月满，
飘然归紫烟。
莫忘蜉蝣内，
进士有同年。
