翼亮登三命，
谟猷本一心。
致斋移秘府，
祗事见冲襟。
皓月当延阁，
祥风自禁林。
相庭方积玉，
王度已如金。
运偶唐虞盛，
情同丙魏深。
幽兰与白雪，
何处寄庸音。
