			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
江州司马平安否，
惠远东林住得无。
湓浦曾闻似衣带，
庐峰见说胜香炉。
题诗岁晏离鸿断，
望阙天遥病鹤孤。
莫谩拘牵雨花社，
青云依旧是前途。
