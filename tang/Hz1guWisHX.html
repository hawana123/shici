			<h1>九华山谣</h1>
			<div class="info"><span class="date">作者：王季文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
九华峥嵘占南陆，
莲花擢本山半腹。
翠屏横截万里天，
瀑水落深千丈玉。
云梯石磴入杳冥，
俯看四极如中庭。
丹崖压下庐霍势，
白日隐出牛斗星。
杉松一岁抽数尺，
琼草夤缘秀层壁。
南风拂晓烟雾开，
满山葱蒨铺鲜碧。
雷霆往往从地发，
龙卧豹藏安可别。
峻极遥看戛昊苍，
挺生岂得无才杰。
神仙惮险莫敢登，
驭风驾鹤循丘陵。
阳乌不见峰顶树，
大火尚结岩中冰。
灵光爽气曛复旭，
晴天倒影西江渌。
具区彭蠡夹两旁，
正可别作当少阳。
