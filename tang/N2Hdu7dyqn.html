			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
碧天忽已高，
白日犹未短。
玲珑晓楼阁，
清脆秋丝管。
张翰一杯酣，
嵇康终日懒。
尘中足忧累，
云外多疏散。
病木斧斤遗，
冥鸿羁绁断。
逍遥二三子，
永愿为闲伴。
