			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
知君高隐占贤星，
卷叶时时注佛经。
姓被名公题旧里，
诗将丽句号新亭。
来观新月依清室，
欲漱香泉护触瓶。
我有主人江太守，
如何相伴住禅灵。
谁知卧病不妨禅，
迹寄诗流性似偏。
叶示黄金童子爱，
书题青字古人传。
时高独鹤来云外，
每羡闲花在眼前。
对此留君还欲别，
应思石瀃访春泉。
