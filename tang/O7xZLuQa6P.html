衣冠在汉庭，
台榭接天成。
彩凤翻箫曲，
祥鳣入馆名。
歌钟芳月曙，
林嶂碧云生。
乱水归潭净，
高花映竹明。
退朝追宴乐，
开阁醉簪缨。
长袖留嘉客，
栖乌下禁城。
