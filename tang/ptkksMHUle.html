尔家叹穷鸟，
吾族赋归田。
莫道荣枯异，
同嗟世网牵。
黄陵浮汨渚，
青草会湘川。
去国逾三岁，
兹山老二年。
寒鸮鸣舍下，
昏虎卧篱前。
客泪堪斑竹，
离亭欲赠荃。
放言久无次，
触兴感成篇。
