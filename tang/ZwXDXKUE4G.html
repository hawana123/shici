			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天云如烧人如炙，
天地炉中更何适。
蝉喘雷干冰井融，
些子清风有何益。
守羊真人聃之役，
高吟招隐倚碧壁。
紫气红烟鲜的的，
涧茗园瓜麹尘色，
骄冷奢凉合相忆。
