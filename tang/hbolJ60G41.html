			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
太华万余重，
岧峣只此峰。
当秋倚寥泬，
入望似芙蓉。
翠拔千寻直，
青危一朵秾。
气分毛女秀，
灵有羽人踪。
倒影侵官路，
流香激庙松。
尘埃终不及，
车马自憧憧。
