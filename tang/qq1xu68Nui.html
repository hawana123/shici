			<div class="info"><span class="date">作者：刘湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
百蛮乱南方，
群盗如猬起。
骚然疲中原，
征战从此始。
白门太和城，
来往一万里。
去者无全生，
十人九人死。
岱马卧阳山，
燕兵哭泸水。
妻行求死夫，
父行求死子。
苍天满愁云，
白骨积空垒。
哀哀云南行，
十万同已矣。
