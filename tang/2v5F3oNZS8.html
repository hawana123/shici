			<h1>和于中丞登扶风亭</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
避石攀萝去不迷，
行时举步似丹梯。
东轩海日已先照，
下界晨鸡犹未啼。
郭里云山全占寺，
村前竹树半藏溪。
谢公吟望多来此，
此地应将岘首齐。
