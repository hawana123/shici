			<h1>龙</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
衔烛耀幽都，
含章拟凤雏。
西秦饮渭水，
东洛荐河图。
带火移星陆，
升云出鼎湖。
希逢圣人步，
庭阙正晨趋。
