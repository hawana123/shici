			</div>
		</div>

		<article class="post">
			
贳酒携琴访我频，
始知城市有闲人。
君臣药在宁忧病，
子母钱成岂患贫。
年长每劳推甲子，
夜寒初共守庚申。
近来闻说烧丹处，
玉洞桃花万树春。
