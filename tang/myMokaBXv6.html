出府归吾庐，
静然安且逸。
更无客干谒，
时有僧问疾。
家僮十余人，
枥马三四匹。
慵发经旬卧，
兴来连日出。
出游爱何处，
嵩碧伊瑟瑟。
况有清和天，
正当疏散日。
身闲自为贵，
何必居荣秩。
心足即非贫，
岂唯金满室。
吾观权势者，
苦以身徇物。
炙手外炎炎，
履冰中栗栗。
朝饥口忘味，
夕惕心忧失。
但有富贵名，
而无富贵实。
