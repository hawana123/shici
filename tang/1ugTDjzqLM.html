			<h1>重归宜春偶成十六韵寄朝中知己</h1>
			<div class="info"><span class="date">作者：袁皓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
水香甘似醴，
知是入袁溪。
黄竹成丛密，
青萝夹岸低。
暖流鸂鶒戏，
深树鹧鸪啼。
黄犬惊迎客，
青牛困卧泥。
有村皆绩纺，
无地不耕犁。
乡曲多耆旧，
逢迎尽杖藜。
殷勤倾白酒，
相劝有黄鸡。
归老官知忝，
还乡路不迷。
直言干忌讳，
权路耻依栖。
拙学趋时态，
闲思与牧齐。
稻粮饶燕雀，
江海溢凫鹥。
昔共逢离乱，
今来息鼓鼙。
恩仁沾品物，
教化及雕题。
上贡贞元禄，
曾叨宠记批。
何须归紫禁，
便是到丹梯。
珍重长安道，
从今息马嘶。
