		<article class="post">
			
憧憧洛阳道，
尘下生春草。
行者岂无家，
无人在家老。
鸡鸣前结束，
争去恐不早。
百年路傍尽，
白日车中晓。
求富江海狭，
取贵山岳小。
二端立在途，
奔走无由了。
