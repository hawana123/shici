			<h1>题陈处士幽居</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
松轩尘外客，
高枕自萧疏。
雨后苔侵井，
霜来叶满渠。
闲看镜湖画，
秋得越僧书。
若待前溪月，
谁人伴钓鱼。
