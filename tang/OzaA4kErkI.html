			<h1>赠三侍御</h1>
			<div class="info"><span class="date">作者：常建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高山临大泽，
正月芦花干。
阳色薰两崖，
不改青松寒。
士贤守孤贞，
古来皆共难。
明君错甚(任)才，
台上飞三鸾。
操与霜雪明，
量与江海宽。
束身视天涯，
安能穷波澜。
孤鹤在枳棘，
一枝非所安。
逸翮望绝霄，
见欲凌云端。
层台何其高，
山石流洪湍。
固知非天池，
鸣跃同所欢。
谁念独枯槁，
四十长江干。
责躬贵知己，
效拙从一官。
折翮悲高风，
苦饥候朝餐。
湖月映大海，
天空何漫漫。
托身未知所，
谋道庶不刊。
吟彼乔木诗，
一夕常三叹。
