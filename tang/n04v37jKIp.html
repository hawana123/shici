			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
朝餐多不饱，
夜卧常少睡。
自觉寝食间，
都无少年味。
平生好诗酒，
今亦将舍弃。
酒唯下药饮，
无复曾欢醉。
诗多听人吟，
自不题一字。
病姿引衰相，
日夜相继至。
况当尚少朝，
弥惭居近侍。
终当求一郡，
聚少渔樵费。
合口便归山，
不问人间事。
