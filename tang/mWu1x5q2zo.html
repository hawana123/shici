			<h1>登骊山高顶寓目</h1>
			<div class="info"><span class="date">作者：李显</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四郊秦汉国，
八水帝王都。
阊阖雄里閈，
城阙壮规模。
贯渭称天邑，
含岐实奥区。
金门披玉馆，
因此识皇图。
