			<h1>巩城东庄道中作</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
北陵散寒鸟，
西山照初日。
婉娈晋阳京，
踟蹰野人室。
南轩草间去，
后乘林中出。
霭霭长路暖，
迟迟狭路归。
蜉蝣时蔽月，
枳棘复伤衣。
城上东风起，
河边早雁飞。
夏王纪冬令，
殷人乃正月。
涯口度新云，
山阴留故雪。
幸逢耆耋话，
馀待亲邻别。
总辔出丛薄，
歇鞍登峻隅。
春源既荡漭，
伏战亦睢盱。
未获遵平道，
徒言信薄夫。
