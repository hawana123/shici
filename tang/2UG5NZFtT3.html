江天梅雨湿江蓠，
到处烟香是此时。
苦竹岭无归去日，
海棠花落旧栖枝。
春宵思极兰灯暗，
晓月啼多锦幕垂。
唯有佳人忆南国，
殷勤为尔唱愁词。
