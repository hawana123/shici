			<h1>鸳鸯二首</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
双丝绢上为新样，
连理枝头是故园。
翠浪万回同过影，
玉沙千处共栖痕。
若非足恨佳人魄，
即是多情年少魂。
应念孤飞争别宿，
芦花萧瑟雨黄昏。
钿鎞雕镂费深功，
舞妓衣边绣莫穷。
无日不来湘渚上，
有时还在镜湖中。
烟浓共拂芭蕉雨，
浪细双游菡萏风。
应笑豪家鹦鹉伴，
年年徒被锁金笼。
