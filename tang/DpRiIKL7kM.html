地阔分吴塞，
枫高映楚天。
曲塘春尽雨，
方响夜深船。
行纪添新梦，
羁愁甚往年。
何时京洛路，
马上见人烟。
初程风信好，
回望失津楼。
日带潮声晚，
烟含楚色秋。
戍旗当远客，
岛树转惊鸥。
此去非名利，
孤帆任白头。
