			<h1>和仆射牛相公春日闲坐见怀</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
官曹崇重难频入，
第宅清闲且独行。
阶蚁相逢如偶语，
园蜂速去恐违程。
人于红药惟看色，
莺到垂杨不惜声。
东洛池台怨抛掷，
移文非久会应成。
