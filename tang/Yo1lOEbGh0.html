		<article class="post">
			
月若半环云若吐，
高楼帘卷当南浦。
应是石城艇子来，
两桨咿哑过花坞。
正值连宵酒未醒，
不宜此际兼微雨。
直教笔底有文星，
亦应难状分明苦。
