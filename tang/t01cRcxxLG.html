孟嘉从宴地，
千乘复登临。
缘危陟高步，
凭旷写幽襟。
黄花玩初馥，
翠物喜盈斟。
云杂组绣色，
乐和山水音。
旆摇秋吹急，
筵卷夕光沉。
都人瞻骑火，
犹知隔寺深。
