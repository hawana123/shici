			<h1>鸡鸣埭曲</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南朝天子射雉时，
银河耿耿星参差。
铜壶漏断梦初觉，
宝马尘高人未知。
鱼跃莲东荡宫沼，
濛濛御柳悬栖鸟。
红妆万户镜中春，
碧树一声天下晓。
盘踞势穷三百年，
朱方杀气成愁烟。
彗星拂地浪连海，
战鼓渡江尘涨天。
绣龙画雉填宫井，
野火风驱烧九鼎。
殿巢江燕砌生蒿，
十二金人霜炯炯。
芊绵平绿台城基，
暖色春容荒古陂。
宁知玉树后庭曲，
留待野棠如雪枝。
