			<h1>群鸦咏</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
新宫骊山阴，
龙衮时出豫。
朝阳照羽仪，
清吹肃逵路。
群鸦随天车，
夜满新丰树。
所思在腐馀，
不复忧霜露。
河低宫阁深，
灯影鼓钟曙。
缤纷集寒枝，
矫翼时相顾。
冢宰收琳琅，
侍臣尽鸳鹭。
高举摩太清，
永绝矰缴惧。
兹禽亦翱翔，
不以微小故。
