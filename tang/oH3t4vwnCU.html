山立只盈寻，
高奇药圃阴。
风涛打欲碎，
岩穴蛰方深。
藓点晴偏绿，
蛩藏晓竞吟。
岁寒终不变，
堪比古人心。
徒劳水府寻，
宛在玉堂阴。
兰圃安虽窄，
盆池映转深。
山僧来尽爱，
诗客见先吟。
若是买花者，
年年不计心。
