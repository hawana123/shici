			<h1>经端溪峡中</h1>
			<div class="info"><span class="date">作者：杨衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
阴岸东流水，
上有微风生。
素羽漾翠涧，
碧苔敷丹英。
重林宿雨晦，
远岫孤霞明。
飞猱相攀牵，
白云乱纵横。
有客溯轻楫，
阅胜匪羁程。
逍遥一息间，
粪土五侯荣。
搴茗庶蠲热，
漱泉聊析酲。
寄言丝竹者，
讵识松风声。
