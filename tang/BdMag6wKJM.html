			<h1>冬日送凉州刺史</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
宠饯西门外，
双旌出汉陵。
未辞金殿日，
已梦雪山灯。
地远终峰尽，
天寒朔气凝。
新年行已到，
旧典听难胜。
吏扫盘雕影，
人遮散马乘。
移军驼驮角，
下塞掾河冰。
猎近昆仑兽，
吟招碛石僧。
重输右藏实，
方见左车能。
兵聚边风急，
城宽夜月澄。
连营烟火岭，
望诏几回登。
