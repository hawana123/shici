			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
君与田苏即旧游，
我于交分亦绸缪。
二年隔绝黄泉下，
尽日悲凉曲水头。
鸥鸟似能齐物理，
杏花疑欲伴人愁。
寡妻稚子应寒食，
遥望江陵一泪流。
