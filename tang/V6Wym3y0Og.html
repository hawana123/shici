			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
晓看呈使范，
知欲敕星轺。
水国难驱传，
山城便倚桡。
秉筹先独立，
持法称高标。
旌旆临危堞，
金丝发丽谯。
别愁当翠巘，
冤望隔风潮。
木落孤帆迥，
江寒叠鼓飘。
客鸿吴岛尽，
残雪剡汀消。
坐想休秦狱，
春应到柳条。
