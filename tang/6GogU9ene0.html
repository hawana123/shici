佛刹接重城，
红楼切太清。
紫云连照耀，
丹槛郁峥嵘。
[广宣]榱栋烟虹入，
轩窗日月平。
参差五陵晚，
分背八川明。
[李益]松韵风初过，
莲陂浪欲倾。
敬瞻疑谛见，
围绕学无生。
[杜羔]
