			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
筋力未全衰，
仆马不至弱。
又多山水趣，
心赏非寂寞。
扪萝上烟岭，
蹋石穿云壑。
谷鸟晚仍啼，
洞花秋不落。
提笼复携(木盍)，
遇胜时停泊。
泉憩茶数瓯，
岚行酒一酌。
独吟还独啸，
此兴殊未恶。
假使在城时，
终年有何乐。
