	<div class="container">
		<article class="post">
			
龙兴白水汉兴符，
圣主时乘运斗枢。
岸上丰茸五花树，
波中的皪千金珠。
操环昔闻迎夏启，
发匣先来瑞有虞。
风色云光随隐见，
赤云神化象江湖。
