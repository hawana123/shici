筑城处，
千人万人齐把杵。
重重土坚试行锥，
军吏执鞭催作迟。
来时一年深碛里，
尽著短衣渴无水。
力尽不得抛杵声，
杵声未尽人皆死。
家家养男当门户，
今日作君城下土。
