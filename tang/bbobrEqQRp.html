			<h1>感知上刑部郑侍郎</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
寄掩白云司，
蜀都高卧时。
邻僧照寒竹，
宿鸟动秋池。
帝诵嘉莲表，
人吟宝剑诗。
石渠流月断，
画角截江吹。
闲出黄金勒，
前飞白鹭鹚。
公心外国说，
重望两朝推。
静藓斜圭影，
孤窗响锡枝。
兴幽松雪见，
心苦砚冰知。
缘杖虫声切，
过门马足迟。
漏残终卷读，
日下大名垂。
平碛容雕上，
仙山许狖窥。
数联金口出。
死免愧丘为。
