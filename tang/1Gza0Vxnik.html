			<h1>将离澧浦置酒野屿奉怀沈正字昆弟三……</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
春月三改兔，
花枝成绿阴。
年光东流水，
浩叹伤羁心。
酌桂烟屿晚，
鴂鸣江草深。
良图一超忽，
万恨空相寻。
上国刈翘楚，
才微甘陆沉。
无灯假贫女，
有泪沾牛衾。
衡岳三麒麟，
各振黄钟音。
卿云被文彩，
芳价摇词林。
夫子芸阁英，
养鳞湘水浔。
晴沙踏兰菊，
隐几当青岑。
明月洞庭上，
悠扬挂离襟。
停觞一摇笔，
聊寄生刍吟。
