			<h1>宿丹崖翁宅</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扁舟欲到泷口湍，
春水湍泷上水难。
投竿来泊丹崖下，
得与崖翁尽一欢。
丹崖之亭当石颠，
破竹半山引寒泉。
泉流掩映在木杪。
有若白鸟飞林间。
往往随风作雾雨，
湿人巾履满庭前。
丹崖翁，
爱丹崖，
弃官几年崖下家。
儿孙棹船抱酒瓮，
醉里长歌挥钓车。
吾将求退与翁游，
学翁歌醉在鱼舟。
官吏随人往未得，
却望丹崖惭复羞。
