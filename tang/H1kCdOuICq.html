			<h1>舟行阻风寄李十一舍人</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
扁舟厌泊烟波上，
轻策闲寻浦屿间。
虎蹋青泥稠似印，
风吹白浪大于山。
且愁江郡何时到，
敢望京都几岁还。
今日料君朝退后，
迎寒新酎暖开颜。
[李十一好小酎酒，
故云。
]
