			<h1>吴越怀古</h1>
			<div class="info"><span class="date">作者：李远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴越千年奈怨何，
两宫清吹作樵歌。
姑苏一败云无色，
范蠡长游水自波。
霞拂故城疑转旆，
月依荒树想嚬蛾。
行人欲问西施馆，
江鸟寒飞碧草多。
