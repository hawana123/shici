			<h1>秋宿洞庭</h1>
			<div class="info"><span class="date">作者：周贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洞庭初叶下，
旅客不胜愁。
明月天涯夜，
青山江上秋。
一官成白首，
万里寄沧洲。
只被浮名系，
宁无愧海鸥。
