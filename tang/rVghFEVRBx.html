			<h1>西亭早秋送徐员外</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鼎铉辞台座，
麾幢领益州。
曲池连月晓，
横角满城秋。
有美皇华使，
曾同白社游。
今年重相见，
偏觉艳歌愁。
