			<h1>舞曲歌辞·吴俞儿舞歌·矛俞</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
手盘风，
头背分，
电光战扇，
欲刺敲心留半线。
缠肩绕脰縖合，
眩旋，
卓植赴列，
夺避中节。
前冲函礼穴，
上指孛彗灭，
与君一用来有截。
