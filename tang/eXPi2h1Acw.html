			<h1>下第东归途中书事</h1>
			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
峡路谁知倦此情，
往来多是半年程。
孤吟洛苑逢春尽，
几向秦城见月明。
高柳断烟侵岳影，
古堤斜日背滩声。
东归海上有余业，
牢落田园荒草平。
