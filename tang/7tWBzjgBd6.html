神仙可学无，
百岁名大约。
天地何苍茫，
人间半哀乐。
浮生亮多惑，
善事翻为恶。
争先等驰驱，
中路苦瘦弱。
长老思养寿，
后生笑寂寞。
五谷非长年，
四气乃灵药。
列子何必待，
吾心满寥廓。
