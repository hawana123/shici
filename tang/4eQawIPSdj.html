			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
风光冉冉东西陌，
几日娇魂寻不得。
蜜房羽客类芳心，
冶叶倡条遍相识。
暖蔼辉迟桃树西，
高鬟立共桃鬟齐。
雄龙雌凤杳何许，
絮乱丝繁天亦迷。
醉起微阳若初曙，
映帘梦断闻残语。
愁将铁网罥珊瑚，
海阔天翻迷处所。
衣带无情有宽窄，
春烟自碧秋霜白。
研丹擘石天不知，
愿得天牢锁冤魄。
夹罗委箧单绡起，
香肌冷衬琤琤珮。
今日东风自不胜，
化作幽光入西海。
