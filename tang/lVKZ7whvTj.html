			<h1>昔游</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
昔谒华盖君，
深求洞宫脚。
玉棺已上天，
白日亦寂寞。
暮升艮岑顶，
巾几犹未却。
弟子四五人，
入来泪俱落。
余时游名山，
发轫在远壑。
良觌违夙愿，
含凄向寥廓。
林昏罢幽磬，
竟夜伏石阁。
王乔下天坛，
微月映皓鹤。
晨溪向虚駃，
归径行已昨。
岂辞青鞋胝，
怅望金匕药。
东蒙赴旧隐，
尚忆同志乐。
休事董先生，
于今独萧索。
胡为客关塞，
道意久衰薄。
妻子亦何人，
丹砂负前诺。
虽悲鬒发变，
未忧筋力弱。
扶藜望清秋，
有兴入庐霍。
