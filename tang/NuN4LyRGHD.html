			<h1>奉和圣制送张说巡边</h1>
			<div class="info"><span class="date">作者：徐坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
至德抚遐荒，
神兵赴朔方。
帝思元帅重，
爰择股肱良。
累相承安世，
深筹协子房。
寄崇专斧钺，
礼备设坛场。
鼙鼓喧雷电，
戈剑凛风霜。
四騑将戒道，
十乘启先行。
圣锡加恒数，
天文耀宠光。
出郊开帐饮，
寅饯盛离章。
雨濯梅林润，
风清麦野凉。
燕山应勒颂，
麟阁伫名扬。
