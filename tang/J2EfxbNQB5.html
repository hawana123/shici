			<h1>送杜秀才东游</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东游谁见待，
尽室寄长安。
别后叶频落，
去程山已寒。
大河风色度，
旷野烧烟残。
匣有青铜镜，
时将照鬓看。
