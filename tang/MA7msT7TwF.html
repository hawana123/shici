			</div>

孟孙唯问孝，
莱子复辞官。
幸遂温凊愿，
其甘稼穑难。
采芝供上药，
拾槿奉晨餐。
栋里云藏雨，
山中暑带寒。
非时应有笋，
闲地尽生兰。
赐告承优诏，
长筵永日欢。
