			<h1>九华贺雨吟</h1>
			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陶公焦思念生灵，
变旱为丰合杳冥。
雷劈老松疑虎怒，
雨冲阴洞觉龙腥。
万畦香稻蓬葱绿，
九朵奇峰扑亚青。
吟贺西成饶旅兴，
散丝飞洒满长亭。


		</article>
