			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
琵琶洲近斗牛星，
鸾凤曾于此放情。
已觉地灵因昴降，
更闻川媚有珠生。
一滩红树留佳气，
万古清弦续政声。
戟户尽移天上去，
里人空说旧簪缨。
