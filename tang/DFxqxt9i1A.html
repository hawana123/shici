		<article class="post">
			
三十气太壮，
胸中多是非。
六十身太老，
四体不支持。
四十至五十，
正是退闲时。
年长识命分，
心慵少营为。
见酒兴犹在，
登山力未衰。
吾年幸当此，
且与白云期。
