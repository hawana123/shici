			<div class="info"><span class="date">作者：周繇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
匡庐千万峰，
影匝郡城中。
忽佩虎符去，
遥疑鸟道通。
烟霞时满郭，
波浪暮连空。
树翳楼台月，
帆飞鼓角风。
郡斋多岳客，
乡户半渔翁。
王事行春外，
题诗寄远公。
