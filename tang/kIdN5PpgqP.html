			<h1>新月与儿女夜坐听琴举酒</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
泥泥露凝叶，
骚骚风入林。
以兹皓月圆，
不厌良夜深。
列坐屏轻箑，
放怀弦素琴。
儿女各冠笄，
孙孩绕衣襟。
乃知大隐趣，
宛若沧洲心。
方结偕老期，
岂惮华发侵。
笑语向兰室，
风流传玉音。
愧君袖中字，
价重双南金。
