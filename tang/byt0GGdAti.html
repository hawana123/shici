			<h1>南海幕和段先辈送韦侍御赴阙</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
树色川光入暮秋，
使车西发不胜愁。
璧连标格惊分散，
雪课篇章互唱酬。
魏阙别当飞羽翼，
燕台独且占风流。
满园歌管凉宵月，
此后相思几上楼。


		</article>
