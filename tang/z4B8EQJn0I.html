			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
炉爇旃檀不称贫，
霏霏玉露湿禅巾。
紫金地上三更月，
红藕香中一病身。
少室少年偏入梦，
多时多事去无因。
如今憔悴头成雪，
空想嵯峨羡故人。
