			<h1>谒柱山会禅师</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
我本山东人，
平生多感慨。
弱冠游咸京，
上书金马外。
结交当世贤，
驰声溢四塞。
勉修贵及早，
狃捷不知退。
锱铢扬芬馨，
寻尺招瑕颣。
淹留郢南都，
摧颓羽翰碎。
安能咎往事，
且欲去沉痗。
吾师得真如，
寄在人寰内。
哀我堕名网，
有如翾飞辈。
曈曈揭智烛，
照使出昏昧。
静见玄关启，
歆然初心会。
夙尚一何微，
今得信可大。
觉路明证入，
便门通忏悔。
悟理言自忘，
处屯道犹泰。
色身岂吾宝，
慧性非形碍。
思此灵山期，
未卜何年载。
