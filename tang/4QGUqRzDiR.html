			<h1>林卧</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
偶得鱼鸟趣，
复兹水木凉。
远峰带雨色，
落日摇川光。
臼中西山药，
袖里淮南方。
唯爱隐几时，
独游无何乡。
