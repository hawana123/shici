			<h1>送衢州崔员外</h1>
			<div class="info"><span class="date">作者：薛逢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
笑分铜虎别京师，
岭下山川想到时。
红树暗藏殷浩宅，
绿萝深覆偃王祠。
风茅向暖抽书带，
露竹迎风舞钓丝。
休指岩西数归日，
知君已负白云期。


		</article>
