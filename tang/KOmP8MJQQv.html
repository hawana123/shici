			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
君为东蒙客，
往来东蒙畔。
云卧临峄阳，
山行穷日观。
少年词赋皆可听，
秀眉白面风清泠。
身上未曾染名利，
口中犹未知膻腥。
今日还山意无极，
岂辞世路多相识。
归见莱芜九十翁，
为论别后长相忆。
