			<h1>登秦岭作，时陷贼归国</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
朝出猛兽林，
躨跜登高峰。
僮仆履云雾，
随我行太空。
羲和舒灵晖，
倏忽西极通。
回首望泾渭，
隐隐如长虹。
九逵合苍芜，
五陵遥瞳矇。
鹿游大明殿，
雾湿华清宫。
网罗蠛蠓时，
顾齿熊罴锋。
失途走江汉，
不能有其功。
气逐招摇星，
魂随阊阖风。
惟言宇宙清，
复使车书同。
林木被繁霜，
合沓连山红。
鹏鹗励羽翼，
俯视荆棘丛。
誓将食鶬鸮，
然后归崆峒。
