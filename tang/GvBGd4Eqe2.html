			<h1>假日书事呈院中司徒</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十日公府静，
巾栉起清晨。
寒蝉近衰柳，
古木似高人。
学佛宁忧老，
为儒自喜贫。
海山归未得，
芝朮梦中春。
