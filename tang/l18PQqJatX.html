			<h1>和陈洗马山庄新泉</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
已开山馆待抽簪，
更要岩泉欲洗心。
常被松声迷细韵，
忽流花片落高岑。
便疏浅濑穿莎径，
始有清光映竹林。
何日煎茶酝香酒，
沙边同听暝猿吟。
