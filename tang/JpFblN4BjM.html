			<h1>桃竹杖引，赠章留后</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江心蟠石生桃竹，
苍波喷浸尺度足。
斩根削皮如紫玉，
江妃水仙惜不得。
梓潼使君开一束，
满堂宾客皆叹息。
怜我老病赠两茎，
出入爪甲铿有声。
老夫复欲东南征，
乘涛鼓枻白帝城。
路幽必为鬼神夺，
拔剑或与蛟龙争。
重为告曰：杖兮杖兮，
尔之生也甚正直，
慎勿见水踊跃学变化为龙。
使我不得尔之扶持，
灭迹于君山湖上之青峰。
噫，
风尘澒洞兮豺虎咬人，
忽失双杖兮吾将曷从。
