			<div class="info"><span class="date">作者：阎防</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
轻策临绝壁，
招提谒金仙。
舟车无由径，
岩峤乃属天。
踯躅淹昃景，
夷犹望新弦。
石门变暝色，
谷口生人烟。
阳雁叫平楚，
秋风急寒川。
驰晖苦代谢，
浮脆惭贞坚。
永欲卧丘壑，
息心依梵筵。
誓将历劫愿，
无以外物牵。
