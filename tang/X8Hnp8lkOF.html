			<h1>答长安丞裴说</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
出身忝时士，
于世本无机。
爰以林壑趣，
遂成顽钝姿。
临流意已凄，
采菊露未稀。
举头见秋山，
万事都若遗。
独践幽人踪，
邈将亲友违。
髦士佐京邑，
怀念枉贞词。
久雨积幽抱，
清樽宴良知。
从容操剧务，
文翰方见推。
安能戢羽翼，
顾此林栖时。
