			<h1>陪族叔当涂宰游化城寺升公清风亭</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
化城若化出，
金榜天宫开。
疑是海上云，
飞空结楼台。
升公湖上秀，
粲然有辩才。
济人不利己，
立俗无嫌猜。
了见水中月，
青莲出尘埃。
闲居清风亭，
左右清风来。
当暑阴广殿，
太阳为裴回。
茗酌待幽客，
珍盘荐凋梅。
飞文何洒落，
万象为之摧。
季父拥鸣琴，
德声布动雷。
虽游道林室，
亦举陶潜杯。
清乐动诸天，
长松自吟哀。
留欢若可尽，
劫石乃成灰。
第一百八十卷
