			<h1>奉和袭美吴中言情见寄次韵</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
菰烟芦雪是侬乡，
钓线随身好坐忘。
徒爱右军遗点画，
闲披左氏得膏肓。
无因月殿闻移屟，
只有风汀去采香。
莫问江边渔艇子，
玉皇看赐羽衣裳。
