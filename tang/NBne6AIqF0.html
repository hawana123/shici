前三年，
元微之为予编次文集而叙之。
凡五秩，
每秩十卷，
迄长庆二年冬，
号白氏长庆集。
尔来复有格诗、律诗、碑、志、序、记、表、赞，
以类相附，
合为卷轴，
又从五十一以降，
卷而第之。
是时大和二年秋，
予春秋五十又七，
目昏头白，
衰也久矣，
拙音狂句，
亦已多矣。
由兹而后，
宜其绝笔，
若余习未尽，
时时一咏，
亦不自知也。
因附前集报微之，
故复序于卷首云尔。
