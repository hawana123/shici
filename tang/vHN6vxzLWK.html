			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
前月发京口，
今辰次淮涯。
二旬四百里，
自问行何迟。
还乡无他计，
罢郡有余资。
进不慕富贵，
退未忧寒饥。
以此易过日，
腾腾何所为。
逢山辄倚棹，
遇寺多题诗。
酒醒夜深后，
睡足日高时。
眼底一无事，
心中百不知。
想到京国日，
懒放亦如斯。
何必冒风水，
促促赴程归。
