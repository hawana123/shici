			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
高蝉旦夕唳，
景物浮凉气。
木叶渐惊年，
锦字因络纬。
稍断当窗梦，
更凄临水意。
清香笋蒂风，
晓露莲花泪。
馀引未全歇，
凝悲寻迥至。
星井欲望河，
月扇看藏笥。
谁念因声感，
放歌写人事。
