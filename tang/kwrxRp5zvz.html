			<h1>小洞庭洄源亭宴四郡太守诗</h1>
			<div class="info"><span class="date">作者：苏源明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
小洞庭兮牵方舟，
风袅袅兮离平流。
牵方舟兮小洞庭，
云微微兮连绝陉。
层澜壮兮缅以没，
重岩转兮超以忽。
冯夷逝兮护轻桡，
蛟龙行兮落增潮。
泊中湖兮澹而闲，
并曲溆兮怅而还。
适予手兮非予期，
将解袂兮丛予思。
尚君子兮寿厥身，
承明主兮忧斯人。
