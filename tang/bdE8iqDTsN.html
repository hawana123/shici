			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山寺临池水，
春愁望远生。
蹋桥逢鹤起，
寻竹值泉横。
新柳丝犹短，
轻蘋叶未成。
还如虎溪上，
日暮伴僧行。
