			<h1>晚秋东游寄猗氏第五明府解县韩明府</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
步出青门去，
疏钟隔上林。
四郊多难日，
千里独归心。
暮鸟声偏苦，
秋云色易阴。
乱坟松柏少，
野径草茅深。
灞涘袁安履，
汾南宓贱琴。
何由听白雪，
只益泪沾襟。


		</article>
