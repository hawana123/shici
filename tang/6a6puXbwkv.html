			<div class="info"><span class="date">作者：皇甫曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

南忆新安郡，
千山带夕阳。
断猿知夜久，
秋草助江长。
疏发应成素，
青松独耐霜。
爱才称汉主，
题柱待回乡。
