			<h1>入朝曲</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金陵控海浦，
渌水带吴京。
铙歌列骑吹，
飒沓引公卿。
槌钟速严妆，
伐鼓启重城。
天子凭玉几，
剑履若云行。
日出照万户，
簪裾烂明星。
朝罢沐浴闲，
遨游阆风亭。
济济双阙下，
欢娱乐恩荣。


		</article>
