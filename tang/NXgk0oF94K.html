			<h1>赠柳氏妓</h1>
			<div class="info"><span class="date">作者：郑还古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冶艳出神仙，
歌声胜管弦。
词轻白纻曲，
歌遏碧云天。
未拟生裴秀，
如何乞郑玄。
不堪金谷水，
横过坠楼前。
