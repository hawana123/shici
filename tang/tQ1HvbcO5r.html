			<h1>晚出沣上，赠崔都水</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
临流一舒啸，
望山意转延。
隔林分落景，
馀霞明远川。
首起趣东作，
已看耘夏田。
一从民里居，
岁月再徂迁。
昧质得全性，
世名良自牵。
行忻携手归，
聊复饮酒眠。
