			<h1>奉和九月九日应制</h1>
			<div class="info"><span class="date">作者：贺敱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
商飙凝素籥，
玄览贲黄图。
晓霜惊断雁，
晨吹结栖乌。
寒花低岸菊，
凉叶下庭梧。
泽宫申旧典，
相圃叶前模。
玉砌分雕戟，
金沟转镂衢。
带星飞夏箭，
映月上轩弧。
庆展簪裾洽，
恩融雨露濡。
天文发丹篆，
宝思掩玄珠。
承欢徒抃舞，
负弛窃忘躯。
第四十六卷
