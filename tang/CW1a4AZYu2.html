			<h1>西京崇德里居</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
进乏梯媒退又难，
强随豪贵殢长安。
风从昨夜吹银汉，
泪拟何门落玉盘。
抛掷红尘应有恨，
思量仙桂也无端。
锦鳞赪尾平生事，
却被闲人把钓竿。
