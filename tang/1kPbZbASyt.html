请君留楚调，
听我吟燕歌。
家在辽水头，
边风意气多。
出身为汉将，
正值戎未和。
雪中凌天山，
冰上渡交河。
大小百馀战，
封侯竟蹉跎。
归来灞陵下，
故旧无相过。
雄剑委尘匣，
空门垂雀罗。
玉簪还赵女，
宝瑟付齐娥。
昔日不为乐，
时哉今奈何。
