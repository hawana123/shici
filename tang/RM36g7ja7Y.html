			<h1>山中言事八韵寄李支使</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
岂知经史深相误，
两鬓垂丝百事休。
受业几多为弟子，
成名一半作公侯。
前时射鹄徒抛箭，
此日求鱼未上钩。
竹里断云来枕上，
岩边片月在床头。
过庭急雨和花落，
绕舍澄泉带叶流。
缅想远书聆鹊喜，
窥寻嘉果觉猿偷。
旧诗改处空留韵，
新酝尝来不满篘。
阮瑀如能问寒馁，
风光当日入沧洲。
