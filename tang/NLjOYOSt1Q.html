			<h1>奉和出颍至淮应令</h1>
			<div class="info"><span class="date">作者：虞世南</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
良晨喜利涉，
解缆入淮浔。
寒流泛鹢首，
霜吹响哀吟。
潜鳞波里跃，
水鸟浪前沉。
邗沟非复远，
怅望悦宸襟。


		</article>
