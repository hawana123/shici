			<h1>宿报恩寺水阁</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寺锁双峰寂不开，
幽人中夜独裴回。
池文带月铺金簟，
莲朵含风动玉杯。
往往竹梢摇翡翠，
时时杉子掷莓苔。
可怜此际谁曾见，
唯有支公尽看来。
