			<div class="info"><span class="date">作者：蒋防</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
剖竹随皇命，
分忧镇大藩。
恩波怀魏阙，
献纳望天阍。
政奉南风顺，
心依北极尊。
梦魂通玉陛，
动息寄朱轩。
直以蒸黎念，
思陈政化源。
如何子牟意，
今古道斯存。
