			<h1>奉和圣制送张尚书巡边</h1>
			<div class="info"><span class="date">作者：袁晖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
出师宣九命，
分阃用三台。
始应幕中画，
言从天上来。
丹青不独任，
韬略遂双该。
坐见威棱洽，
弥彰事业恢。
旌旗晓云送，
鞞鼓朔风催。
虏气消残月，
边声韵落梅。
羽书雄北地，
龙漠寝南垓。
宠战黄金尽，
输诚白日回。
离章宸翰发，
祖宴国门开。
欲识恩华盛，
平生文武材。
