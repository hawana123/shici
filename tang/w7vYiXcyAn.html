			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
扰扰都城晓四开，
不关名利也尘埃。
千门甲第身遥入，
万里铭旌死后来。
洛水暮烟横莽苍，
邙山秋日露崔嵬。
须知此事堪为镜，
莫遣黄金漫作堆。
