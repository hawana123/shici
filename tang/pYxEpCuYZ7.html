			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一炉薪尽室空然，
万象何妨在眼前。
时有兴来还觅句，
已无心去即安禅。
山门影落秋风树，
水国光凝夕照天。
借问荀家兄弟内，
八龙头角让谁先。
