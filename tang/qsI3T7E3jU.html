			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

我爱正考甫，
思贤作商颂。
我爱扬子云，
理乱皆如凤。
振衣中夜起，
露花香旖旎。
扑碎骊龙明月珠，
敲出凤凰五色髓。
陋巷萧萧风淅淅，
缅想斯人胜珪璧。
寂寥千载不相逢，
无限区区尽虚掷。
君不见沉约道，
佳人不在兹，
春光为谁惜。
安得龙猛笔，
点石为黄金。
散问酷吏家，
使无贪残心。
甘棠密叶成翠幄，
颍凤不来天地塞。
所以倾城人，
如今不可得。
