			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

日暮心无(谬左换忄)，
吏役正营营。
忽惊芳信至，
复与新诗并。
是时天无云，
山馆有月明。
月下读数偏，
风前吟一声。
一吟三四叹，
声尽有余清。
雅哉君子文，
咏性不咏情。
使我灵府中，
鄙吝不得生。
始知听韶获，
可使心和平。
