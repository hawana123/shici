			<h1>嘲归仁绍龟诗</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
硬骨残形知几秋，
尸骸终是不风流。
顽皮死后钻须遍，
都为平生不出头。
