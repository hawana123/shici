			<h1>商山早行</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晨起动征铎，
客行悲故乡。
鸡声茅店月，
人迹板桥霜。
槲叶落山路，
枳花明驿墙。
因思杜陵梦，
凫雁满回塘。
