文雅关西族，
衣冠赵北都。
有声真汉相，
无颣胜隋珠。
当轴龙为友，
临池凤不孤。
九天开内殿，
百辟看晨趋。
诫满澄欹器，
成功别大垆。
馀芳在公论，
积庆是神扶。
步武离台席，
徊翔集帝梧。
铨材秉秦镜，
典乐去齐竽。
潇洒风尘外，
逢迎诗酒徒。
唯应待华诰，
更食万钱厨。
