昔年我见杯中渡，
今日人言鹤上逢。
两虎定随千岁鹿，
双林添作几株松。
方瞳应是新烧药，
短脚知缘旧施舂。
为僧时先有脚疾。
欲请僧繇远相画，
苦愁频变本形容。
