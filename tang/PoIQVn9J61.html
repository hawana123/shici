			<h1>岁除夜会乐城张少府宅</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
畴昔通家好，
相知无间然。
续明催画烛，
守岁接长筵。
旧曲梅花唱，
新正柏酒传。
客行随处乐，
不见度年年。
