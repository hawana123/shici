			<h1>北窗三友</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

今日北窗下，
自问何所为。
欣然得三友，
三友者为谁？
琴罢辄举酒，
酒罢辄吟诗。
三友递相引，
循环无已时。
一弹惬中心，
一咏畅四肢。
犹恐中有间，
以酒弥缝之。
岂独吾拙好，
古人多若斯。
嗜诗有渊明，
嗜琴有启期。
嗜酒有伯伦，
三人皆吾师。
或乏儋石储，
或穿带索衣。
弦歌复觞咏，
乐道知所归。
三师去已远，
高风不可追。
三友游甚熟，
无日不相随。
左掷白玉卮，
右拂黄金徽。
兴酣不叠纸，
走笔操狂词。
谁能持此词，
为我谢亲知。
纵未以为是，
岂以我为非？
