			<h1>颍阳别元丹丘之淮阳</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吾将元夫子，
异姓为天伦。
本无轩裳契，
素以烟霞亲。
尝恨迫世网，
铭意俱未伸。
松柏虽寒苦，
羞逐桃李春。
悠悠市朝间，
玉颜日缁磷。
所失重山岳，
所得轻埃尘。
精魄渐芜秽，
衰老相凭因。
我有锦囊诀，
可以持君身。
当餐黄金药，
去为紫阳宾。
万事难并立，
百年犹崇晨。
别尔东南去，
悠悠多悲辛。
前志庶不易，
远途期所遵。
已矣归去来，
白云飞天津。
