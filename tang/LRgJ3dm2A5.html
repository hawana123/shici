			<h1>送杜士瞻楚州觐省</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风流与才思，
俱似晋时人。
淮月归心促，
江花入兴新。
云深沧海暮，
柳暗白田春。
共道官犹小，
怜君孝养亲。
