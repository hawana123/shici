			<h1>览友人卷</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
新诗开卷处，
造化竭精英。
雪霁楚山碧，
月高湘水清。
初吟尘虑息，
再味古风生。
自此寰区内，
喧腾二雅名。
