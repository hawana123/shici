			<h1>仙女台</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寂寂旧桑田，
谁家女得仙。
应无鸡犬在，
空有子孙传。
古木花犹发，
荒台路未迁。
暮来云一片，
疑是欲归年。
