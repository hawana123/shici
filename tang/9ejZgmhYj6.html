不饮浊水澜，
空滞此汴河。
坐见绕岸水，
尽为还海波。
四时不在家，
弊服断线多。
远客独憔悴，
春英落婆娑。
汴水饶曲流，
野桑无直柯。
但为君子心，
叹息终靡他。
