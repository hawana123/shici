溪中鸟鸣春景旦，
一派寒冰忽开散。
璧方镜员流不断，
白云鳞鳞满河汉。
叠处浅，
旋处深。
撇捩寒鱼上复沉，
群鹅鼓舞扬清音。
主人有客簪白笔，
玉壶贮水光如一。
持此赠君君饮之，
圣君识君冰玉姿。
