			<h1>空梁落燕泥</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春至今朝燕，
花时伴独啼。
飞斜珠箔隔，
语近画梁低。
帷卷闲窥户，
床空暗落泥。
谁能长对此，
双去复双栖。


		</article>
