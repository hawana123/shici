			<h1>游溪待月</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
溪色思泛月，
沿洄欲未归。
残灯逢水店，
疏磬忆山扉。
夜浦鱼惊少，
空林鹊绕稀。
可中才望见，
撩乱捣寒衣。
