	<div class="container">
		<article class="post">
			
庾公欢此别，
路远意犹赊。
为出塘边柳，
荣归府中花。
驰阳照古堞，
遥思凝寒笳。
延步下前渚，
溯觞流浅沙。
湖光引行色，
轻舸傍残霞。
