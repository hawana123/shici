日出乘钓舟，
袅袅持钓竿。
涉淇傍荷花，
骢马闲金鞍。
侠客白云中，
腰间悬辘轳。
出门事嫖姚，
为君西击胡。
胡兵汉骑相驰逐，
转战孤军西海北。
百尺旌竿沉黑云，
边笳落日不堪闻。
