			</div>
		</div>

	<div class="container">

马厌谷兮，
士不厌糠籺；
土被文绣兮，
士无短褐。
彼其得志兮，
不我虞；
一朝失志兮，
其何如。
已焉哉，
嗟嗟乎鄙夫。
