			<h1>藓花</h1>
			<div class="info"><span class="date">作者：文丙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寂寞人偏重，
无心愧牡丹。
秋风凋不得，
流水泛应难。
怪石纵教遍，
幽庭一任盘。
若逢公子顾，
重叠是朱栏。
