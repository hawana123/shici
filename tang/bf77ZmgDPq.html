			<div class="info"><span class="date">作者：张蠙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
华阳洞里持真经，
心嫌来客风尘腥。
惟餐白石过白日，
拟骑青竹上青冥。
翔螭岂作汉武驾，
神娥徒降燕昭庭。
长生不必论贵贱，
却是幽人骨主灵。
