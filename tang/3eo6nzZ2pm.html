		<article class="post">
			
君至石头驿，
寄书黄鹤楼。
开缄识远意，
速此南行舟。
风水无定准，
湍波或滞留。
忆昨新月生，
西檐若琼钩。
今来何所似，
破镜悬清秋。
恨不三五明，
平湖泛澄流。
此欢竟莫遂，
狂杀王子猷。
巴陵定遥远，
持赠解人忧。
