			<h1>夏日谒智远禅师</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾师当几祖，
说法云无空。
禅心三界外，
宴坐天地中。
院静鬼神去，
身与草木同。
因知护王国，
满钵盛毒龙。
抖擞尘埃衣，
谒师见真宗。
何必千万劫，
瞬息去樊笼。
盛夏火为日，
一堂十月风。
不得为弟子，
名姓挂儒宫。
