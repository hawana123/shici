			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
明时非罪谪何偏，
鵩鸟巢南更数千。
酒满椰杯消毒雾，
风随蕉叶下泷船。
人多药户生狂蛊，
吏有珠官出俸钱。
只以直诚天自信，
不劳诗句咏贪泉。
