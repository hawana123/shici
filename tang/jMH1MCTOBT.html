		<article class="post">
			
薄罗衫子金泥缝，
困纤腰怯铢衣重。
笑迎移步小兰丛，
亸金翘玉凤。
娇多情脉脉，
羞把同心拈弄。
楚天云雨却相和，
又入阳台梦。
