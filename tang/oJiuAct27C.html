			<h1>白云向空尽</h1>
			<div class="info"><span class="date">作者：焦郁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白云升远岫，
摇曳入晴空。
乘化随舒卷，
无心任始终。
欲销仍带日，
将断更因风。
势薄飞难定，
天高色易穷。
影收元气表，
光灭太虚中。
倘若从龙去，
还施济物功。


		</article>
