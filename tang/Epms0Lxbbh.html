			<h1>马嵬行</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿野扶风道，
黄尘马嵬驿。
路边杨贵人，
坟高三四尺。
乃问里中儿，
皆言幸蜀时。
军家诛戚族，
天子舍妖姬。
群吏伏门屏，
贵人牵帝衣。
低回转美目，
风日为无晖。
贵人饮金屑，
倏忽舜英暮。
平生服杏丹，
颜色真如故。
属车尘已远，
里巷来窥觑。
共爱宿妆妍，
君王画眉处。
履綦无复有，
履组光未灭。
不见岩畔人，
空见凌波袜。
邮童爱踪迹，
私手解鞶结。
传看千万眼，
缕绝香不歇。
指环照骨明，
首饰敌连城。
将入咸阳市，
犹得贾胡惊。
