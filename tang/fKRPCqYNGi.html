振鹭齐飞日，
迁莺远听闻。
明光共待漏，
清鉴各披云。
喜得廊庙举，
嗟为台阁分。
故林怀柏悦，
新幄阻兰薰。
冠去神羊影，
车迎瑞雉群。
远从南斗外，
遥仰列星文。
