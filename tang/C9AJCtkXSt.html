			<h1>和尚书咏泉山瀑布十二韵</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
名齐火浣溢山椒，
谁把惊虹挂一条。
天外倚来秋水刃，
海心飞上白龙绡。
民田凿断云根引，
僧圃穿通竹影浇。
喷石似烟轻漠漠，
溅崖如雨冷潇潇。
水中蚕绪缠苍壁，
日里虹精挂绛霄。
寒漱绿阴仙桂老，
碎流红艳野桃夭。
千寻练写长年在，
六出花开夏日消。
急恐划分青嶂骨，
久应绷裂翠微腰。
濯缨便可讥渔父，
洗耳还宜傲帝尧。
林际猿猱偏得饭，
岸边乌鹊拟为桥。
赤城未到诗先寄，
庐阜曾游梦已遥。
数夜积霖声更远，
郡楼欹枕听良宵。
