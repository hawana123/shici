			</div>

野艇容三人，
晚池流浼浼。
悠然倚棹坐，
水思如江海。
宿雨洗沙尘，
晴风荡烟霭。
残阳上竹树，
枝叶生光彩。
我本偶然来，
景物如相待。
白鸥惊不起，
绿芡行堪采。
齿发虽已衰，
性灵未云改。
逢诗遇杯酒，
尚有心情在。
