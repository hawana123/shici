			<h1>示獠奴阿段</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山木苍苍落日曛，
竹竿褭褭细泉分。
郡人入夜争馀沥，
竖子寻源独不闻。
病渴三更回白首，
传声一注湿青云。
曾惊陶侃胡奴异，
怪尔常穿虎豹群。
