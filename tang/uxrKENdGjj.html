			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
何因散地共徘徊，
人道君才我不才。
骑少马蹄生易蹶，
用稀印锁涩难开。
妻知年老添衣絮，
婢报天寒拨酒醅。
更愧小胥咨拜表，
单衫冲雪夜深来。
