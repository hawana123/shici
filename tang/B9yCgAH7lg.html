			<div class="info"><span class="date">作者：毛熙震</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
远山愁黛碧，
横波慢脸明。
腻香红玉茜罗轻，
深院晚堂人静，
理银筝。
鬓动行云影，
裙遮点屐声。
娇羞爱问曲中名，
杨柳杏花时节，
几多情。
惹恨还添恨，
牵肠即断肠。
凝情不语一枝芳，
独映画帘闲立，
绣衣香。
暗想为云女，
应怜傅粉郎。
晚来轻步出闺房，
髻慢钗横无力，
纵猖狂。
