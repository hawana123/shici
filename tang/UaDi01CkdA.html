		<div class="container">
			<h1>同綦毋学士月夜闻雁</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
栖宿岂无意，
飞飞更远寻。
长途未及半，
中夜有遗音。
月思关山笛，
风号流水琴。
空声两相应，
幽感一何深。
避缴归南浦，
离群叫北林。
联翩俱不定，
怜尔越乡心。


		</article>
