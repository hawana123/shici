			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
田家老翁住东陂，
说道平生隐在兹。
鬓白未曾记日月，
山青每到识春时。
门前种柳深成巷，
野谷流泉添入池。
牛壮日耕十亩地，
人闲常扫一茅茨。
客来满酌清尊酒，
感兴平吟才子诗。
岩际窟中藏鼹鼠，
潭边竹里隐鸬鹚。
村墟日落行人少，
醉后无心怯路歧。
今夜只应还寄宿，
明朝拂曙与君辞。
