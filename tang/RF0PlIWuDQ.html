			<h1>奉和郎中游仙山四瀑泉兼寄李吏部包……</h1>
			<div class="info"><span class="date">作者：戴公怀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
今日永嘉守，
复追山水游。
因寻莽苍野，
遂得轩辕丘。
访古事难究，
览新情屡周。
溪垂绿筱暗，
岩度白云幽。
过石奇不尽，
出林香更浮。
凭高拥虎节，
搏险窥龙湫。
淙溷泻三四，
奔腾千万秋。
寒惊殷雷动，
暑骇繁霜流。
沫溅群鸟外，
光摇数峰头。
丛崖散滴沥，
近谷藏飕飗。
况此特形胜，
自余非等俦。
灵光掩五岳，
仙气均十洲。
书以谢群彦，
永将叙徽猷。
当思共攀陟，
东南看斗牛。
