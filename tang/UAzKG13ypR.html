			<h1>寄周十七起居</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冬冬九陌鼓声齐，
百辟朝天马乱嘶。
月照浓霜寒更远，
风吹红烛举还低。
官清立在金炉北，
仗下归眠玉殿西。
莫笑老人多独出，
晴山荒景觅诗题。
