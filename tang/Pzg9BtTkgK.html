			<h1>上昭国水部从叔郎中</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
极南极北游，
东泛复西流。
行匝中华地，
魂销四海秋。
题诗在琼府，
附舶出青州。
不遇一公子，
弹琴吊古丘。


		</article>
