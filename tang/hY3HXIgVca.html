			<h1>下第东归道中作</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一回落第一宁亲，
多是途中过却春。
心火不销双鬓雪，
眼泉难濯满衣尘。
苦吟风月唯添病，
遍识公卿未免贫。
马壮金多有官者，
荣归却笑读书人。
