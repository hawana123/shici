			<h1>酬兵部李侍郎晚过东厅之作</h1>
			<div class="info"><span class="date">作者：包佶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
酒礼惭先祭，
刑书已旷官。
诏驰黄纸速，
身在绛纱安。
圣位登堂静，
生徒跪席寒。
庭槐暂摇落，
幸为入春看。
