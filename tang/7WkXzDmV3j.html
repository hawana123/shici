			<h1>观太常奏新乐</h1>
			<div class="info"><span class="date">作者：孔德绍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大君膺宝历，
出豫表功成。
钧天金石响，
洞庭弦管清。
八音动繁会，
九变叶希声。
和云留睿赏，
熏风悦圣情。
盛烈光韶濩，
易俗迈咸英。
窃吹良无取，
率舞抃群生。


		</article>
