			<h1>奉酬崔璐进士见寄次韵</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
伊余幼且贱，
所禀自以殊。
弱岁谬知道，
有心匡皇符。
意超海上鹰，
运跼辕下驹。
纵性作古文，
所为皆自如。
但恐才格劣，
敢夸词彩敷。
句句考事实，
篇篇穷玄虚。
谁能变羊质，
竞不获骊珠。
粤有造化手，
曾开天地炉。
文章邺下秀，
气貌淹中儒。
展我此志业，
期君持中枢。
苍生眼穿望，
勿作磻谿谟。
