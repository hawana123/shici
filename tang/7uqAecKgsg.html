			</div>

	<div class="container">
		<article class="post">
			
梧桐落，
蓼花秋。
烟初冷，
雨才收，
萧条风物正堪愁。
人去后，
多少恨，
在心头。
燕鸿远，
羌笛怨，
渺渺澄江一片。
山如黛，
月如钩，
笙歌散，
魂梦断，
倚高楼。
