		<article class="post">
			
林花发岸口，
气色动江新。
此夜江中月，
流光花上春。
分明石潭里，
宜照浣纱人。
交甫怜瑶佩，
仙妃难重期。
沉沉绿江晚，
惆怅碧云姿。
初逢花上月，
言是弄珠时。
