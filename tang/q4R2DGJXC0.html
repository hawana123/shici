		<article class="post">
			
飘白霓，
挂丹梯。
应从织女机边落，
不遣浔阳湖向西。
火雷劈山珠喷日，
五老峰前九江溢。
九江悠悠万古情，
古人行尽今人行。
老人也欲上山去，
上个深山无姓名。
