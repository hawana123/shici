谁家起甲第，
朱门大道边？
丰屋中栉比，
高墙外回环。
累累六七堂，
栋宇相连延。
一堂费百万，
郁郁起青烟。
洞房温且清，
寒暑不能干。
高堂虚且迥，
坐卧见南山。
绕廊紫藤架，
夹砌红药栏。
攀枝摘樱桃，
带花移牡丹。
主人此中坐，
十载为大官。
厨有臭败肉，
库有贯朽钱。
谁能将我语，
问尔骨肉间：岂无穷贱者，
忍不救饥寒？
如何奉一身，
直欲保千年？
不见马家宅，
今作奉诚园。
