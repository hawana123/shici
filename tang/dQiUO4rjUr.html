			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夙驾送举人，
东方犹未明。
自谓出太早，
已有车马行。
骑火高低影，
街鼓参差声。
可怜早朝者，
相看意气生。
日出尘埃飞，
群动互营营。
营营各何求，
无非利与名。
而我常晏起，
虚住常安城。
春深官又满，
日有归山情。
