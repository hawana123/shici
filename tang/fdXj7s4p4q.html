			<h1>假龙吟歌</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
石轧铜杯，
吟咏枯瘁。
苍鹰摆血，
白凤下肺。
桂子自落，
云弄车盖。
木死沙崩恶溪岛，
阿母得仙今不老。
(萏上换穴)中跳汰截清涎，
隈(土需)卧水埋金爪。
崖蹬苍苔吊石发，
江君掩帐(竹员)(竹当)折。
莲花去国一千年，
雨后闻腥犹带铁。
