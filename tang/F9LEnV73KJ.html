			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
杞梓滞江滨，
光华向日新。
难兄金作友，
媚子玉为人。
山水含秋兴，
池亭借善邻。
檐松风送静，
院竹鸟来驯。
翠斝吹黄菊，
雕盘鲙紫鳞。
缓歌将醉舞，
为拂绣衣尘。
