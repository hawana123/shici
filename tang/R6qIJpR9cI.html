			<h1>咏马</h1>
			<div class="info"><span class="date">作者：韩琮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾经伯乐识长鸣，
不似龙行不敢行。
金埒未登嘶若是，
盐车犹驾瘦何惊。
难逢王济知音癖，
欲就燕昭买骏名。
早晚飞黄引同皂，
碧云天上作鸾鸣。
