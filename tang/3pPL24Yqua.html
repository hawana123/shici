旧隐青山紫桂阴，
一书迢递寄归心。
谢公楼上晚花盛。
扬子宅前春草深。
吴岫雨来溪鸟浴，
楚江云暗岭猿吟，
野人宁忆沧洲畔，
会待吹嘘定至音。
