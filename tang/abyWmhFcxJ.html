			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

蜘蛛天下足，
巴蜀就中多。
缝隙容长踦，
虚空织横罗。
萦缠伤竹柏，
吞噬及虫蛾。
为送佳人喜，
珠栊无奈何。
网密将求食，
丝斜误著人。
因依方纪绪，
挂罥遂容身。
截道蝉冠碍，
漫天玉露频。
儿童怜小巧，
渐欲及车轮。
稚子怜圆网，
佳人祝喜丝。
那知缘暗隙，
忽被啮柔肌。
毒腠攻犹易，
焚心疗恐迟。
看看长祆绪，
和扁欲涟洏。
