葱岭秋尘起，
全军取月支。
山川引行阵，
蕃汉列旌旗。
转战疲兵少，
孤城外救迟。
边人逢圣代，
不见偃戈时。
微雪军将出，
吹笳天未明。
观兵登古戍，
斩将对双旌。
分阵瞻山势，
潜兵制马鸣。
如今青史上，
已有灭胡名。
单于骄爱猎，
放火到军城。
乘月调新马，
防秋置远营。
空山朱戟影，
寒碛铁衣声。
度水逢胡说，
沙阴有伏兵。
