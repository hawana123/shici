帖里大还丹，
多年色不移。
前宵盗吃却，
今日碧空飞。
惭愧深珍重，
珍重邓天师。
他年炼得药，
留著与内芝。
吾师知此术，
速炼莫为迟。
三清专相待，
大罗的有期。
