			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

东风香草路，
南客心容与。
白皙吴王孙，
青蛾柳家女。
都门数骑出，
河口片帆举。
夜簟眠橘洲，
春衫傍枫屿。
山阴政简甚从容，
到罢惟求物外踪。
落日花边剡溪水，
晴烟竹里会稽峰。
才子风流苏伯玉，
同官晓暮应相逐。
加餐共爱鲈鱼肥，
醒酒仍怜甘蔗熟。
知君练思本清新，
季子如今得为邻。
他日知寻始宁墅，
题诗早晚寄西人。
第一百三十四卷
