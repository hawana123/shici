			<h1>谢贯微上人寄示古风今体四轴</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
四轴骚词书八行，
捧吟肌骨遍清凉。
谩求龙树能医眼，
休问图澄学洗肠。
今体尽搜初剖判，
古风淳凿未玄黄。
不知谁肯降文阵，
闇点旌旗敌子房。
