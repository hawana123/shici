半空跻宝塔，
晴望尽京华。
竹绕渭川遍，
山连上苑斜。
四门开帝宅，
阡陌俯人家。
累劫从初地，
为童忆聚沙。
一窥功德见，
弥益道心加。
坐觉诸天近，
空香送落花。
