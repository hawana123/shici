			<h1>舍弟占归草堂检校聊示此诗</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
久客应吾道，
相随独尔来。
孰知江路近，
频为草堂回。
鹅鸭宜长数，
柴荆莫浪开。
东林竹影薄，
腊月更须栽。
第二百二十八卷
