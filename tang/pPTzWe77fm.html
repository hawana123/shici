			<h1>夏初访鲁望偶题小斋</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
半里芳阴到陆家，
藜床相劝饭胡麻。
林间度宿抛棋局，
壁上经旬挂钓车。
野客病时分竹米，
邻翁斋日乞藤花。
踟蹰未放闲人去，
半岸纱帩待月华。
