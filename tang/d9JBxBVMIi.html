			<h1>答韦山人隐起龙文药瓢歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野人药瓢天下绝，
全如浑金割如月。
彪炳文章智使然，
生成在我不在天。
若言有物不由物，
何意中虚道性全。
韦生能诗兼好异，
获此灵瓢远相遗。
仙侯玉帖人漫传，
若士青囊世何秘。
一捧一开如见君，
药盛五色香氛氲。
背上骊龙蟠不睡，
张鳞摆颔生风云。
世人强知金丹道，
默仙不成秽仙老。
年少纷如陌上尘，
不见吾瓢尽枯槁。
聊将系肘步何轻，
便有三山孤鹤情。
东方小儿乏此物，
遂令仙籍独无名。
