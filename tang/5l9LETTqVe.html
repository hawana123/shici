		<article class="post">
			
字读之即仆旧诗其落句云绿水红莲一朵开千花百草无颜色然不知题者何人也微之吟叹不足因缀一章兼录仆诗本同寄省其诗乃是十五年前初及第时赠长安妓人阿软绝句缅思往事杳若梦中怀旧感今因酬长句十五年前似梦游，
曾将诗句结风流。
偶助笑歌嘲阿软，
可知传诵到通州。
昔教红袖佳人唱，
今遣青衫司马愁。
惆怅又闻题处所，
雨淋江馆破墙头。
