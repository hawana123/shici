			<h1>江西逢僧省文</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闽地高僧楚地逢，
僧游蛮锡挂垂松。
白云逸性都无定，
才出双峰爱五峰。
高僧不负雪峰期，
却伴青霞入翠微。
百叶岩前霜欲降，
九枝松上鹤初归。
风生碧涧鱼龙跃，
威振金楼燕雀飞。
想得白莲花上月，
满山犹带旧光辉。
