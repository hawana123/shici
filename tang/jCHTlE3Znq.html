解印出公府，
斗薮尘土衣。
百吏放尔散，
双鹤随我归。
归来履道宅，
下马入柴扉。
马嘶返旧枥，
鹤舞还故池。
鸡犬何忻忻，
邻里亦依依。
年颜老去日，
生计胜前时。
有帛御冬寒，
有谷防岁饥。
饱于东方朔，
乐于荣启期。
人生且如此，
此外吾不知。
