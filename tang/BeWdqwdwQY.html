			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

汉家代久淳风薄，
帝重微行极荒乐。
青娥三千奉一人，
班女不以色事君。
朝停玉辇诏同载，
三十六宫皆眄睐。
不惊六马缓天仪，
从容鸣环前致辞。
君恩如海深难竭，
妾命如丝轻易绝。
愿陪阿母同小星，
敢使太阳齐万物。
周末幽王不可宗，
妾闻上圣遗休风。
五更三老侍白日，
八十一女居深宫。
愿将辇内有馀席，
回赐忠臣妾恩泽。
一时节义动贤君，
千年名姓香氛氲，
渐台水死何伤闻。
