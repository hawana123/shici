			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
紫府求贤士，
清溪祖逸人。
江湖与城阙，
异迹且殊伦。
间有幽栖者，
居然厌俗尘。
林泉先得性，
芝桂欲调神。
地道逾稽岭，
天台接海滨。
音徽从此间，
万古一芳春。
