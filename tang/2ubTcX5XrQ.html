			<h1>奉答岑参补阙见赠</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
窈窕清禁闼，
罢朝归不同。
君随丞相后，
我往日华东。
冉冉柳枝碧，
娟娟花蕊红。
故人得佳句，
独赠白头翁。
