			<h1>晓发武阳馆即事书情</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
清晨策羸车，
嘲唽闻村鸡。
行将骑吏亲，
日与情爱暌。
东风变林樾，
南亩事耕犁。
青菰冒白水，
方塘接广畦。
杂英被长坂，
野草蔓幽蹊。
泻卤成沃壤，
枯株发柔荑。
芳树莺命雏，
深林麏引麑。
杳杳途未极，
团团日已西。
哲士务缨弁，
鄙夫恋蓬藜。
终当税尘驾，
盥濯依春溪。
