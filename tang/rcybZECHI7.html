			<h1>瞿唐怀古</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西南万壑注，
勍敌两崖开。
地与山根裂，
江从月窟来。
削成当白帝，
空曲隐阳台。
疏凿功虽美，
陶钧力大哉。


		</article>
