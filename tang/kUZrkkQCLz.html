			<h1>春尽日宴罢感事独吟</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
五年三月今朝尽，
客散筵空独掩扉。
病共乐天相伴住，
春随樊子一时归。
闲听莺语移时立，
思逐杨花触处飞。
金带缒腰衫委地，
年年衰瘦不胜衣。
