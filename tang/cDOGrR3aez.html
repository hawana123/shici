			<h1>缑山西峰草堂作</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
结庐对中岳，
青翠常在门。
遂耽水木兴，
尽作渔樵言。
顷来阙章句，
但欲闲心魂。
日色隐空谷，
蝉声喧暮村。
曩闻道士语，
偶见清净源。
隐几阅吹叶，
乘秋眺归根。
独游念求仲，
开径招王孙。
片雨下南涧，
孤峰出东原。
栖迟虑益澹，
脱略道弥敦。
野霭晴拂枕，
客帆遥入轩。
尚平今何在，
此意谁与论。
伫立云去尽，
苍苍月开园。
