			<div class="info"><span class="date">作者：孙光宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
艳冶青楼女，
风流似楚真。
骊珠美玉未为珍，
窈窕一枝芳柳，
入腰身。
舞袖频回雪，
歌声几动尘。
慢凝秋水顾情人，
只缘倾国，
著处觉生春。
映月论心处，
偎花见面时。
倚郎和袖抚香肌，
遥指画堂深院，
许相期。
解佩君非晚，
虚襟我未迟。
愿如连理合欢枝，
不似五陵狂荡，
薄情儿。
