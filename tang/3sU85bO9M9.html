			<h1>赠兴平郑明府</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
海内兵犹在，
关西赋未均。
仍劳持斧使，
尚宰茂陵人。
遥夜重城掩，
清宵片月新。
绿琴听古调，
白屋被深仁。
迹与儒生合，
心惟静者亲。
深情先结契，
薄宦早趋尘。
贫病休何日，
艰难过此身。
悠悠行远道，
冉冉过良辰。
明主知封事，
长沮笑问津。
栖遑忽相见，
欲语泪沾巾。


		</article>
