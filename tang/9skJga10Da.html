			<h1>同从弟南斋玩月忆山阴崔少府</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高卧南斋时，
开帷月初吐。
清辉澹水木，
演漾在窗户。
荏苒几盈虚，
澄澄变今古。
美人清江畔，
是夜越吟苦。
千里共如何，
微风吹兰杜。
