			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
将军将秦师，
西南奠遐服。
故垒清江上，
苍烟晦乔木。
登临直萧辰，
周览壮前躅。
堑平陈叶满，
墉高秋蔓绿。
废井抽寒菜，
毁台生鲁谷。
耕人得古器，
宿雨多遗镞。
楚塞郁重叠，
蛮溪纷诘曲。
留此数仞基，
几人伤远目。
