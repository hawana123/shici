			<h1>寄子安</h1>
			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
醉别千卮不浣愁，
离肠百结解无由。
蕙兰销歇归春圃，
杨柳东西绊客舟。
聚散已悲云不定，
恩情须学水长流。
有花时节知难遇，
未肯厌厌醉玉楼。


		</article>
