			<h1>省试观庆云图诗</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
设色既成象，
卿云示国都。
九天开秘祉，
百辟赞嘉谟。
抱日依龙衮，
非烟近御炉。
高标连汗漫，
迥望接虚无。
裂素荣光发，
舒华瑞色敷。
恒将配尧德，
垂庆代河图。
