			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寇贼起东山，
英俊方未闲。
闻君新应募，
籍籍动京关。
出身文翰场，
高步不可攀。
青袍未及解，
白羽插腰间。
昔为琼树枝，
今有风霜颜。
秋郊细柳道，
走马一夕还。
丈夫当为国，
破敌如摧山。
何必事州府，
坐使鬓毛斑。
