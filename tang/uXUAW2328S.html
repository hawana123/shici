			</div>

		<article class="post">
			
车骑新从梁苑回，
履声佩响入中台。
凤池望在终重去，
龙节功成且纳来。
金勒最宜乘雪出，
玉觞何必待花开。
尚书首唱郎中和，
不计官资只计才。
