			<h1>辰州闻大驾还宫</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闻道銮舆归魏阙，
望云西拜喜成悲。
宁知陇水烟销日，
再有园林秋荐时。
渭水战添亡虏血，
秦人生睹旧朝仪。
自惭出守辰州畔，
不得亲随日月旗。
