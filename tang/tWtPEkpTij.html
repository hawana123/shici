			<h1>秋日送严湘侍御归京</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蟾影珪圆湖始波，
楚人相别恨偏多。
知君有路升霄汉，
独我无由出薜萝。
虽道危时难进取，
到逢清世又如何。
谁听甯戚敲牛角，
月落星稀一曲歌。


		</article>
