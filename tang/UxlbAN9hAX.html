			<h1>南阳广文欲于荆襄卜居，袭美有……</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不知天隐在何乡，
且欲烟霞迹暂双。
鹤庙未能齐月驭，
鹿门聊拟并云窗。
藓衔荒磴移桑屐，
花浸春醪挹石缸。
莫惜查头容钓伴，
也应东印有余江。


		</article>
