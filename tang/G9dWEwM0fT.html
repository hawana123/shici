			<h1>归雁</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
北走南征象我曹，
天涯迢递翼应劳。
似悲边雪音犹苦，
初背岳云行未高。
月岛聚栖防暗缴，
风滩斜起避惊涛。
时人不问随阳意，
空拾栏边翡翠毛。
