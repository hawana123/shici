			<h1>义通里寓居即事</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
家住寒梅翠岭东，
长安时节咏途穷。
牡丹窠小春余雨，
杨柳丝疏夏足风。
愁鬓已还年纪白，
衰容宁藉酒杯红。
长卿甚有凌云作，
谁与清吟绕帝宫。
