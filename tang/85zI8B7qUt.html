			<h1>河南府试秋夕闻新雁</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湘南飞去日，
蓟北乍惊秋。
叫出陇云夜，
闻为客子愁。
一声初触梦，
半白已侵头。
旅馆移欹枕，
江城起倚楼。
余灯依古壁，
片月下沧洲。
寂听良宵彻，
踌躇感岁流。


		</article>
