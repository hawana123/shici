			<h1>昨日</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨日紫姑神去也，
今朝青鸟使来赊。
未容言语还分散，
少得团圆足怨嗟。
二八月轮蟾影破，
十三弦柱雁行斜。
平明钟后更何事，
笑倚墙边梅树花。
