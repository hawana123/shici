			<h1>春日过田明府遇焦山人</h1>
			<div class="info"><span class="date">作者：苏广文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
陶公归隐白云溪，
买得春泉溉药畦。
夜静林间风虎啸，
月明竹上露禽栖。
陈仓邑吏惊烽火，
太白山人讶鼓鼙。
相见只言秦汉事，
武陵溪里草萋萋。
