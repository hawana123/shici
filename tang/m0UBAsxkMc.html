			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
珠殿香輧倚翠棱，
寒栖吾道寄孙登。
岂应肘后终无分，
见说仙中亦有僧。
云敛石泉飞险窦，
月明山鼠下枯藤。
还如华顶清谈夜，
因有新诗寄郑弘。
