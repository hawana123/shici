			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
劲叶森利剑，
孤茎挺端标。
才高四五尺，
势若干青霄。
移栽东窗前，
爱尔寒不凋。
病夫卧相对，
日夕闲萧萧。
昨为山中树，
今为檐下条。
虽然遇赏玩，
无乃近尘嚣。
犹胜涧谷底，
埋没随众樵。
不见郁郁松，
委质山上苗？
