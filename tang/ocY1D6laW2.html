秋凉卷朝簟，
春暖撤夜衾。
虽是无情物，
欲别尚沉吟。
况与有情别，
别随情浅深。
二年欢笑意，
一旦东西心。
独留诚可念，
同行力不任。
前事讵能料，
后期谅难寻。
唯有潺湲泪，
不惜共沾襟。
