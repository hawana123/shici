			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

周公负斧扆，
成王何夔夔。
武王昔不豫，
剪爪投河湄。
贤圣遇谗慝，
不免人君疑。
天风拔大木，
禾黍咸伤萎。
管蔡扇苍蝇，
公赋鸱鸮诗。
金縢若不启，
忠信谁明之。
摇裔双彩凤，
婉娈三青禽。
往还瑶台里，
鸣舞玉山岑。
以欢秦娥意，
复得王母心。
区区精卫鸟，
衔木空哀吟。
长安春色归，
先入青门道。
绿杨不自持，
从风欲倾倒。
海燕还秦宫，
双飞入帘栊。
相思不相见，
托梦辽城东。
