			<h1>对雪寄新定冯使君二首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙掌空思归未能，
焚香冥目对残灯。
岂知瑞雪千山合，
空觉春寒半夜增。
翳月素云埋粉堞，
堆巢孤鹤下金绳。
因思太守忧民切，
吟对琼枝喜不胜。
政化由来通上灵，
丰年祥瑞满窗明。
气严坐久灯凝焰，
片大更深屋作声。
飘掩烟霞何处去，
奇支斜杉竹向帘倾。
雪林中客虽无事，
还有新诗半夜成。
