		<article class="post">
			
松下有琴闲未收，
一灯高为桂丛留。
诗情似到山家夜，
树色轻含御水秋。
小(木盍)提携宜永日，
半斑容鬓漫生愁。
因君抚掌问时俗，
紫阁堆檐不举头。
