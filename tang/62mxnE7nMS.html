			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

同人家鄠杜，
相见罢官时。
野坐苔生石，
荒居菊入篱。
听蝉临水久，
送鹤背山迟。
未拟还城阙，
溪僧别有期。
休官不到阙，
求静匪营他。
种药唯愁晚，
看云肯厌多。
渚边逢鹭下，
林表伴僧过。
闲检仙方试，
松花酒自和。
