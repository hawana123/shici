			<h1>九日幸临渭亭登高应制得历字</h1>
			<div class="info"><span class="date">作者：薛稷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暮节乘原野，
宣游俯崖壁。
秋登华实满，
气严鹰隼击。
仙菊含霜泛，
圣藻临云锡。
愿陪九九辰，
长奉千千历。
