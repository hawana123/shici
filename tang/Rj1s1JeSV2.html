			<h1>秋日阮隐居致薤三十束</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
隐者柴门内，
畦蔬绕舍秋。
盈筐承露薤，
不待致书求。
束比青刍色，
圆齐玉箸头。
衰年关鬲冷，
味暖并无忧。
