			<h1>赠别华阴道士</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
紫府先生旧同学，
腰垂彤管贮灵药。
耻论方士小还丹，
好饮仙人太玄酪。
芙蓉山顶玉池西，
一室平临万仞溪。
昼洒瑶台五云湿，
夜行金烛七星齐。
回身暂下青冥里，
方外相寻有知己。
卖鲊市中何许人，
钓鱼坐上谁家子。
青青百草云台春，
烟驾霓衣白角巾。
露叶独归仙掌去，
回风片雨谢时人。
