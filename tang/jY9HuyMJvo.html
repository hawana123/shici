			<div class="info"><span class="date">作者：常理</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
十五玉童色，
双蛾青弯弯。
鸟衔樱桃花，
此时刺绣闲。
娇小恣所爱，
误人金指环。
艳花句引落，
灭烛屏风关。
妾怕愁中画，
君偷薄里还。
初谓来心平若案，
谁知别意险如山。
乍啼罗袖娇遮面，
不忍看君莫惜颜。
