			<h1>杂曲歌辞·杨柳枝</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凤楼高映绿阴阴，
凝碧多含雨露深。
莫谓一枝柔软力，
几曾牵破别离心。
馆娃宫畔响廊前，
依托吴王养翠烟。
剑去国亡台榭毁，
却随红树噪秋蝉。
浓低似中陶潜酒，
软极如伤宋玉风。
多谢将军绕营种，
翠中闲卓战旗红。
高僧爱惜遮江寺，
游子伤残露野桥。
争似着行垂上苑，
碧桃红杏对摇摇。
