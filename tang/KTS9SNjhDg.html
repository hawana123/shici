			<h1>酬包佶郎中览拙卷后见寄</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
令伯支离晚读书，
岂知词赋称相如。
枉逢花木无新思，
拙就溪潭损旧居。
禁路看山歌自缓，
云司玩月漏应疏。
沉忧敢望金门召，
空愧巴歈并子虚。
