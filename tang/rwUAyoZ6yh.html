			<h1>泛沔州城南郎官湖</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
张公多逸兴，
共泛沔城隅。
当时秋月好，
不减武昌都。
四座醉清光，
为欢古来无。
郎官爱此水，
因号郎官湖。
风流若未减，
名与此山俱。
