			<h1>主人故亭</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
主人昔专城，
城南起高亭。
贵与宾客游，
工者夜不宁。
酒食宴圃人，
栽接望早成。
经年使家僮，
远道求异英。
郡中暂闲暇，
绕树引诸生。
开泉浴山禽，
为爱山中声。
世间事难保，
一日各徂征。
死生不相及，
花落实方荣。
我来至此中，
守吏非本名。
重君昔为主，
相与下马行。
旧岛日日摧，
池水不复清。
岂无后人赏，
所贵手自营。
浇酒向所思，
风起如有灵。
此去不重来，
重来伤我形。
