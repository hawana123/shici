			<h1>出猎</h1>
			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚王云梦泽，
汉帝长杨宫。
岂若因农暇，
阅武出轘嵩。
三驱陈锐卒，
七萃列材雄。
寒野霜氛白，
平原烧火红。
雕戈夏服箭，
羽骑绿沉弓。
怖兽潜幽壑，
惊禽散翠空。
长烟晦落景，
灌木振岩风。
所为除民瘼，
非是悦林丛。


		</article>
