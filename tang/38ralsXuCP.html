			<h1>鲁郡途中遇徐十八录事</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谁谓嵩颍客，
遂经邹鲁乡。
前临少昊墟，
始觉东蒙长。
独行岂吾心，
怀古激中肠。
圣人久已矣，
游夏遥相望。
裴回野泽间，
左右多悲伤。
日出见阙里，
川平知汶阳。
弱冠负高节，
十年思自强。
终然不得意，
去去任行藏。
