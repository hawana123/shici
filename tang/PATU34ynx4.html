			</div>

汶阳离思水无穷，
去住情深梦寐中。
岁晚虫鸣寒露草，
日西蝉噪古槐风。
川分远岳秋光静，
云尽遥天霁色空。
对酒不能伤此别，
尺书凭雁往来通。
