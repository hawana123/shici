			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
峡内归田客，
江边借马骑。
非寻戴安道，
似向习家池。
峡险风烟僻，
天寒橘柚垂。
筑场看敛积，
一学楚人为。
短景难高卧，
衰年强此身。
山家蒸栗暖，
野饭谢麋新。
世路知交薄，
门庭畏客频。
牧童斯在眼，
田父实为邻。
