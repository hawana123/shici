			<h1>独游青龙寺</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
春风入香刹，
暇日独游衍。
旷然莲花台，
作礼月光面。
乘兹第八识，
出彼超二见。
摆落区中缘，
无边广弘愿。
长廊朝雨毕，
古木时禽啭。
积翠暧遥原，
杂英纷似霰。
凤城腾日窟，
龙首横天堰。
蚁步避危阶，
蝇飞响深殿。
大通智胜佛，
几劫道场现。
