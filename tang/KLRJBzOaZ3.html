			<h1>白菊杂书四首</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
黄昏寒立更披襟，
露浥清香悦道心。
却笑谁家扃绣户，
正薰龙麝暖鸳衾。
四面云屏一带天，
是非断得自翛然。
此生只是偿诗债，
白菊开时最不眠。
狂才不足自英雄，
仆妾驱令学贩舂。
侯印几人封万户，
侬家只办买孤峰。
黄鹂啭处谁同听，
白菊开时且剩过。
漫道南朝足流品，
由来叔宝不宜多。
