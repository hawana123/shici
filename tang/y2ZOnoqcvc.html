			</div>
		</div>

幽意无断绝，
此去随所偶。
晚风吹行舟，
花路入溪口。
际夜转西壑，
隔山望南斗。
潭烟飞溶溶，
林月低向后。
生事且弥漫，
愿为持竿叟。
