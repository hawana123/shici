几点社翁雨，
一番花信风。
水鸟歌妇女，
衣襟便佞舌。
溪山自是清凉国，
松竹合封萧洒侯。
山上花明水上曛，
一桡青翰破霞文。
白帝霜舆欲御秋。
但说漱流并枕石，
不辞蝉腹与龟肠。
头方不会王门事，
尘土空缁白苎衣。
秋来懒上向吴亭。
