			<div class="info"><span class="date">作者：董思恭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

新年犹尚小，
那堪远聘秦。
裾衫沾马汗，
眉黛染胡尘。
举眼无相识，
路逢皆异人。
唯有梅将李，
犹带故乡春。
琵琶马上弹，
行路曲中难。
汉月正南远，
燕山直北寒。
髻鬟风拂乱，
眉黛雪沾残。
斟酌红颜改，
徒劳握镜看。
