			<h1>酬李处士山中见赠</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
厥初游太学，
相与极周旋。
含采共朝暮，
知言同古先。
孟阳题剑阁，
子云献甘泉。
斯须旷千里，
婉娩将十年。
今来艳阳月，
好鸟鸣翩翩。
同声既求友，
不肖亦怀贤。
引领迟芳信，
果枉瑶华篇。
成颂非其德，
高文徒自妍。
声尘邈超越，
比兴起孤绝。
始信郢中人，
乃能歌白雪。
跂予北堂夜，
摇笔酬明哲。
绿竹动清风，
层轩静华月。
想像南山下，
恬然谢朝列。
犹恐鶗鴂鸣，
坐看芳草歇。
邀以青松色，
同之白华洁。
永愿登龙门，
相将持此节。
