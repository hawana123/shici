			<h1>行次古城店泛江作，不揆鄙拙，奉呈……</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
老年常道路，
迟日复山川。
白屋花开里，
孤城麦秀边。
济江元自阔，
下水不劳牵。
风蝶勤依桨，
春鸥懒避船。
王门高德业，
幕府盛才贤。
行色兼多病，
苍茫泛爱前。


		</article>
