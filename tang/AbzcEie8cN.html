岁暮风动地，
夜寒雪连天。
老夫何处宿，
暖帐温炉前。
两重褐绮衾，
一领花茸毡。
粥熟呼不起，
日高安稳眠。
是时心与身，
了无闲事牵。
以此度风雪，
闲居来六年。
忽思远游客，
复想早朝士。
踏冻侵夜行，
凌寒未明起。
心为身君父，
身为心臣子。
不得身自由，
皆为心所使。
我心既知足，
我身自安止。
方寸语形骸，
吾应不负尔。
