			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绿萝萦数匝，
本在草堂间。
秋色寄高树，
昼阴笼近山。
移花疏处过，
劚药困时攀。
日暮微风起，
难寻旧径还。
