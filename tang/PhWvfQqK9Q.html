			<h1>赠云阳裴明府</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南北三年一解携，
海为深谷岸为蹊。
已闻陈胜心降汉，
谁为田横国号齐？
暴客至今犹战鹤，
故人何处尚驱鸡？
归来能作烟波伴，
我有鱼舟在五溪。


		</article>
