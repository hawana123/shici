			<h1>春送从叔游襄阳</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
言别恨非一，
弃置我宗英。
向用五经笥，
今为千里行。
裹粮顾庭草，
羸马诘朝鸣。
斗酒对寒食，
杂花宜晚晴。
春衣采洲路，
夜饮南阳城。
客梦岘山晓，
渔歌江水清。
楚俗少相知，
远游难称情。
同人应馆谷，
刺史在郊迎。
只合侍丹扆，
翻令辞上京。
时方春欲暮，
叹息向流莺。
