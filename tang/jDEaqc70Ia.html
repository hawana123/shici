樱桃花下会亲贤，
风远铜乌转露盘。
蝶下粉墙梅乍坼，
蚁浮金斝酒难干。
云和缓奏泉声咽，
珠箔低垂水影寒。
狂简斐然吟咏足，
却邀群彦重吟看。
