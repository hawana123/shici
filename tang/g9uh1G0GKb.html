			<h1>和渭北刘大夫借便秋遮虏寄朝中亲友</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
巨镇为邦屏，
全材作国祯。
韬钤汉上将，
文墨鲁诸生。
豹虎关西卒，
金汤渭北城。
宠深初受(綮下换木)，
威重正扬兵。
阵占山河布，
军谙水草行。
夏苗侵虎落，
宵遁失蕃营。
云队攒戈戟，
风行卷旆旌。
堠空烽火灭，
气胜鼓鼙鸣。
胡马辞南牧，
周师罢北征。
回头问天下，
何处有搀枪？
