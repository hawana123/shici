		<article class="post">
			
遗业荒凉近故都，
门前堤路枕平湖。
绿杨阴里千家月，
红藕香中万点珠。
此地别来双鬓改，
几时归去片帆孤。
他年犹拟金貂换，
寄语黄公旧酒垆。
