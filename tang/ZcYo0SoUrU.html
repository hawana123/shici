人吟侧景抱冻竹，
鹤梦缺月沈枯梧。
清涧无波鹿无魄，
白云有根虬有须。
云虬涧鹿真逸调，
刀名锥利非良图。
不然快作燕市饮，
笑抚肉枅眠酒垆。
