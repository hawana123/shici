			<h1>奉和圣制同二相以下群官乐游园宴</h1>
			<div class="info"><span class="date">作者：胡皓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五酺终宴集，
三锡又欢娱。
仙阜崇高异，
神州眺览殊。
南山临皓雪，
北阙对明珠。
广座鹓鸿满，
昌庭驷马趋。
绮罗含草树，
丝竹吐郊衢。
衔杯不能罢，
歌舞乐唐虞。


		</article>
