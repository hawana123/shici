			<h1>寄虔州薛大夫</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
祝融峰下别，
三载梦魂劳。
地转南康重，
官兼亚相高。
海鹏终负日，
神马背眠槽。
会得窥成绩，
幽窗染兔毫。
