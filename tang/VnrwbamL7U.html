远闻房太守，
归葬陆浑山。
一德兴王后，
孤魂久客间。
孔明多故事，
安石竟崇班。
他日嘉陵涕，
仍沾楚水还。
丹旐飞飞日，
初传发阆州。
风尘终不解，
江汉忽同流。
剑动新身匣，
书归故国楼。
尽哀知有处，
为客恐长休。
