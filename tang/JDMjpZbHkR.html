			<h1>初发江陵有怀</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
极望涔阳浦，
江天渺不分。
扁舟从此去，
鸥鸟自为群。
他日怀真赏，
中年负俗纷。
适来果微尚，
倏尔会斯文。
复想金闺籍，
何如梦渚云。
我行多胜寄，
浩思独氛氲。


		</article>
