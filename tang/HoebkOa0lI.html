			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
江雨飒长夏，
府中有馀清。
我公会宾客，
肃肃有异声。
初筵阅军装，
罗列照广庭。
庭空六马入，
駊騀扬旗旌。
回回偃飞盖，
熠熠迸流星。
来缠风飙急，
去擘山岳倾。
材归俯身尽，
妙取略地平。
虹霓就掌握，
舒卷随人轻。
三州陷犬戎，
但见西岭青。
公来练猛士，
欲夺天边城。
此堂不易升，
庸蜀日已宁。
吾徒且加餐，
休适蛮与荆。
