仲春时景好，
草木渐舒荣。
公门且无事，
微雨园林清。
决决水泉动，
忻忻众鸟鸣。
闲斋始延瞩，
东作兴庶氓。
即事玩文墨，
抱冲披道经。
于焉日淡泊，
徒使芳尊盈。
