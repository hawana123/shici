			</div>

愚公方住谷，
仁者本依山。
共誓林泉志，
胡为尊俎间。
华莲开菡萏，
荆玉刻孱颜。
爽气临周道，
岚光入汉关。
满壶从蚁泛，
高阁已苔斑。
想就安车召，
宁期负矢还。
潘游全璧散，
郭去半舟闲。
定笑幽人迹，
鸿轩不可攀。
