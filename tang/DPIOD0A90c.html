			<h1>卓女怨</h1>
			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
妾本怀春女，
春愁不自任。
迷魂随凤客，
娇思入琴心。
托援交情重，
当垆酌意深。
谁家有夫婿，
作赋得黄金。
