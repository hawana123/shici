凤律惊秋气，
龙梭静夜机。
星桥百枝动，
云路七香飞。
映月回雕扇，
凌霞曳绮衣。
含情向华幄，
流态入重闱。
欢馀夕漏尽，
怨结晓骖归。
谁念分河汉，
还忆两心违。
