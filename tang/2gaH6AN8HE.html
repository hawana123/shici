圣图夷九折，
神化掩三分。
缄愁赴局道，
题拙奉虞黛。
熄鳞度深谷，
遥袅上高云。
碧流递索注，
青山互纠纷。
涧松咽风绪，
岩花灌露文。
思北常依驭，
图南第丧群。
无由召宣室，
何以答吾君。
