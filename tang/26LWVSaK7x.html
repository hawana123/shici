			<div class="info"><span class="date">作者：张齐贤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
祼圭既濯，
郁鬯既陈。
画幕云举，
黄流玉醇。
仪充献酌，
礼盛众禋。
地察惟孝，
愉焉飨亲。
