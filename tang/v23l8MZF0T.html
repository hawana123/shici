			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

松头柏顶碧森森，
虚槛寒吹夏景深。
静社可追长往迹，
白莲难问久修心。
山围四面才容寺，
月到中宵始满林。
争学忘言住幽胜，
吾师遗集尽清吟。
峰前林下东西寺，
地角天涯来往僧。
泉月净流闲世界，
杉松深锁尽香灯。
争无大士重修社，
合有诸贤更服膺。
曾寄邻房挂瓶锡，
雨闻岩溜解春冰。
