			<h1>洛下闲居寄山南令狐相公</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
已收身向园林下，
犹寄名于禄仕间。
不锻嵇康弥懒静，
无金疏傅更贫闲。
支分门内余生计，
谢绝朝中旧往还。
唯是相君忘未得，
时思汉水梦巴山。
