			<h1>送张兵曹赴营田</h1>
			<div class="info"><span class="date">作者：魏兼恕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
河曲今无战，
王师每务农。
选才当重委，
足食乃深功。
草色孤城外，
云阴绝漠中。
萧关休叹别，
归望在乘骢。
