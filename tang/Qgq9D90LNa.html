共待辉光夜，
翻成黯澹秋。
正宜清路望，
潜起滴阶愁。
棹倚袁宏渚，
帘垂庾亮楼。
桂无香实落，
兰有露花休。
玉漏添萧索，
金尊阻献酬。
明年佳景在，
相约向神州。
