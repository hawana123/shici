			<h1>还山贻湛法师</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
幼闻无生理，
常欲观此身。
心迹罕兼逐，
岖崎多在尘。
晚途归旧壑，
偶与支公邻。
导以微妙法，
结为清净因。
烦恼业顿舍，
山林情转阴。
朝来问疑义，
夕话得清真。
墨妙称古绝，
词华惊世人。
禅房闭虚静，
花药连冬春。
平石藉琴砚，
落泉洒衣巾。
欲知冥灭意，
朝夕海鸥驯。
