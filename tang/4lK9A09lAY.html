			</div>

稍稍晨鸟翔，
淅淅草上霜。
人生早罹苦，
寿命恐不长。
二十学已成，
三十名不彰。
岂无同门友，
贵贱易中肠。
驱马行万里，
悠悠过帝乡。
幸因弦歌末，
得上君子堂。
众乐互喧奏，
独子备笙簧。
坐中无知音，
安得神扬扬。
愿因高风起，
上感白日光。
