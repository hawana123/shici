江馆维舟为庾公，
暖波微渌雨濛濛。
红桥迤逦春岩下，
朱旆联翩晓树中。
柳滴圆波生细浪，
梅含香艳吐轻风。
郢歌莫问青山吏，
鱼在深池鸟在笼。
