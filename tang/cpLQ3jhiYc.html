			<div class="info"><span class="date">作者：蒋冽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
持宪当休明，
饬躬免颠沛。
直绳备豪右，
正色清冠盖。
寄切才恨薄，
职雄班匪大。
坐居三独中，
立在百僚外。
简牍时休暇，
依然秋兴多。
披书唯骨鲠，
循迹少闲和。
庭树凌霜柏，
池倾萎露荷。
岁寒应可见，
感此遂成歌。
