			<h1>杂兴</h1>
			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
意智未成百不解，
见人富贵亦心爱。
等闲对酒呼三达，
屠羊杀牛皆自在。
放心为乐笙歌攒，
壮气激作风霜寒。
厨中玉馔盈金盘，
方丈厌见嫌不餐。
飞鹰跃马实快性，
唇腐齿烂空巑岏。
岂期福极翻成祸，
祸成身诛家亦破。
昨朝惆怅不如君，
今日悲君不如我。
否泰交加无定主，
懒学风云戢翎羽。
绿酒清琴好养生，
出将入相无心取。
三五图书旧揣摩，
五千道德新规矩。
