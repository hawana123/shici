			<h1>送族弟凝至晏□</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪满原野白，
戎装出盘游。
挥鞭布猎骑，
四顾登高丘。
兔起马足间，
苍鹰下平畴。
喧呼相驰逐，
取乐销人忧。
舍此戒禽荒，
微声列齐讴。
鸣鸡发晏堌，
别雁惊涞沟。
西行有东音，
寄与长河流。


		</article>
