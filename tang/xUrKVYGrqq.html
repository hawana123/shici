			<h1>泉</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
非凿非疏出洞门，
源深流嶮合还分。
高成瀑布漱逋客，
清入御沟朝圣君。
迸滴几山穿破石，
迅飞层峤喷开云。
旧斋一带连松竹，
明月窗前枕上闻。
