		<article class="post">
			
江上人家桃树枝，
春寒细雨出疏篱。
影遭碧水潜勾引，
风妒红花却倒吹。
吹花困癫傍舟楫，
水光风力俱相怯。
赤憎轻薄遮入怀，
珍重分明不来接。
湿久飞迟半日高，
萦沙惹草细于毛。
蜜蜂蝴蝶生情性，
偷眼蜻蜓避百劳。
