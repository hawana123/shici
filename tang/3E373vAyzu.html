			<div class="info"><span class="date">作者：顾非熊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

塞山行尽到乌延，
万顷沙堆见极边。
河上月沉鸿雁起，
碛中风度犬羊膻。
席箕草断城池外，
护柳花开帐幕前。
此处游人堪下泪，
更闻终日望狼烟。
贺兰山便是戎疆，
此去萧关路几荒。
无限城池非汉界，
几多人物在胡乡。
诸侯持节望吾土，
男子生身负我唐。
回望风光成异域，
谁能献计复河湟。
