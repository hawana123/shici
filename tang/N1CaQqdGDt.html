			<h1>玩月金陵城西孙楚酒楼，达曙歌吹，……</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
昨玩西城月，
青天垂玉钩。
朝沽金陵酒，
歌吹孙楚楼。
忽忆绣衣人，
乘船往石头。
草裹乌纱巾，
倒被紫绮裘。
两岸拍手笑，
疑是王子猷。
酒客十数公，
崩腾醉中流。
谑浪棹海客，
喧呼傲阳侯。
半道逢吴姬，
卷帘出揶揄。
我忆君到此，
不知狂与羞。
一月一见君，
三杯便回桡。
舍舟共连袂，
行上南渡桥。
兴发歌绿水，
秦客为之摇。
鸡鸣复相招，
清宴逸云霄。
赠我数百字，
字字凌风飙。
系之衣裘上，
相忆每长谣。
