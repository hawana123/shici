			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
车法肇宗周，
鼷文阐大猷。
还将君子变，
来蕴太公筹。
委质超羊鞟，
飞名列虎侯。
若令逢雨露，
长隐南山幽。
