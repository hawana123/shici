			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
解薜登天朝，
去师偶时哲。
岂惟山中人，
兼负松上月。
宿昔同游止，
致身云霞末。
开轩临颍阳，
卧视飞鸟没。
好依盘石饭，
屡对瀑泉渴。
理齐小狎隐，
道胜宁外物。
舍弟官崇高，
宗兄此削发。
荆扉但洒扫，
乘闲当过歇。
