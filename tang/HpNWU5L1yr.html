			<h1>寄赠诗僧秀公</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
灵一心传清塞心，
可公吟后础公吟。
近来雅道相亲少，
惟仰吾师所得深。
好句未停无暇日，
旧山归老有东林。
冷曹孤宦甘寥落，
多谢携筇数访寻。
