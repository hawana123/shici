勋高绝少年，
分卫玉阶前。
雄勇明王重，
温恭执友贤。
功书唐史满，
名到虏庭偏。
剑彩浮龙影，
衣香袭御烟。
搜书秋霁阁，
走马夕阳田。
急兔投深草，
瞋鹰下半天。
野人盈邸第，
朝客醉盘筵。
位在将军列，
官随宪府迁。
刻心思报国，
吁气欲开边。
选帅如公议，
须知少比肩。
