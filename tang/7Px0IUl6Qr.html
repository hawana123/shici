飞书一幅锦文回，
恨写深情寄雁来。
机上月残香阁掩，
树梢烟澹绿窗开。
霏霏雨罢歌终曲，
漠漠云深酒满杯。
归日几人行问卜，
徽音想望倚高台。
轻帆数点千峰碧，
水接云山四望遥。
晴日海霞红霭霭，
晓天江树绿迢迢。
清波石眼泉当槛，
小径松门寺对桥。
明月钓舟渔浦远，
倾山雪浪暗随潮。
