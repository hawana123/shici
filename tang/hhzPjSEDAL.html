			<h1>太和公主还宫</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天骄发使犯边尘，
汉将推功遂夺亲。
离乱应无初去貌，
死生难有却回身。
禁花半老曾攀树，
宫女多非旧识人。
重上凤楼追故事，
几多愁思向青春。
