			<h1>送王秀才谒池州吴都督</h1>
			<div class="info"><span class="date">作者：王初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
池阳去去跃雕鞍，
十里长亭百草干。
衣袂障风金镂细，
剑光横雪玉龙寒。
晴郊别岸乡魂断，
晓树啼乌客梦残。
南馆星郎东道主，
摇鞭休问路行难。


		</article>
