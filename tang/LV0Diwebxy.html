			<h1>古塞下曲四首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古塞腥膻地，
胡兵聚如蝇。
寒雕中髇石，
落在黄河冰。
苍茫逻逤城，
枿枿贼气兴。
铸金祷秋穹，
还拟相凭陵。
战骨践成尘，
飞入征人目。
黄云忽变黑，
战鬼作阵哭。
阴风吼大漠，
火号出不得。
谁为天子前，
唱此边城曲。
日向平沙出，
还向平沙没。
飞蓬落军营，
惊雕去天末。
帝乡青楼倚霄汉，
歌吹掀天对花月。
岂知塞上望乡人，
日日双眸滴清血。
狼烟在阵云，
匈奴爱轻敌。
领兵不知数，
牛羊复吞碛。
严冬大河枯，
嫖姚去深击。
战血染黄沙，
风吹映天赤。
