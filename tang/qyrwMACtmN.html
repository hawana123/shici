			<h1>送睦州侯郎中赴阙</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昔著政声闻国外，
今留儒术化江东。
青云旧路归仙掖，
白凤新词入圣聪。
弦管未知银烛晓，
旌旗已侍锦帆风。
郡人难议酬恩德，
遍在三年礼遇中。
