			<h1>夏日奉使南海在道中作</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缅然万里路，
赫曦三伏时。
飞走逃深林，
流烁恐生疵。
行李岂无苦，
而我方自怡。
肃事诚在公，
拜庆遂及私。
展力惭浅效，
街恩感深慈。
且欲汤火蹈，
况无鬼神欺。
朝发高山阿，
夕济长江湄。
秋瘴宁我毒，
夏水胡不夷。
信知道存者，
但问心所之。
吕梁有出人，
乃觉非虚词。
