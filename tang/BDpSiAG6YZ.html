			<h1>醉后赠张九旭</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
世上谩相识，
此翁殊不然。
兴来书自圣，
醉后语尤颠。
白发老闲事，
青云在目前。
床头一壶酒，
能更几回眠。
