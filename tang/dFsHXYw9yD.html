			<h1>送友人喻坦之归睦州</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
归心常共知，
归路不相随。
彼此无依倚，
东西又别离。
山花含雨湿，
江树近潮欹。
莫恋渔樵兴，
生涯各有为。


		</article>
