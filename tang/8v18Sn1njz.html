			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
立身荣贵复何如，
龙节红旗从板舆。
妙略多推霍骠骑，
能文独见沈尚书。
临风高会千门帐，
映水连营百乘车。
他日感恩惭未报，
举家犹似涸池鱼。
