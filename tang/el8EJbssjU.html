			<h1>走笔追王内丘</h1>
			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

自识夫子面，
便获夫子心。
夫子一启颜，
义重千黄金。
平原孟尝骨已土，
始有夫子堪知音。
忽然夫子不语，
带席帽，
骑驴去。
余对醁醽不能斟，
君且来，
余之瞻望心悠哉。
零雨其濛愁不散，
闲花寂寂斑阶苔。
不如对此景，
含笑倾金罍。
莫问四肢畅，
暂取眉头开。
弦琴待夫子，
夫子来不来。
