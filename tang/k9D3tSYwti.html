			<h1>山中逢道士云公</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春余草木繁，
耕种满田园。
酌酒聊自劝，
农夫安与言。
忽闻荆山子，
时出桃花源。
①采樵过北谷，
卖药来西村。
村烟日云夕，
榛路有归客。
杖策前相逢，
沂然是畴昔。
邂逅欢觏止，
殷勤叙离隔。
谓予搏扶桑，
轻举振六翮。
②奈何偶昌运，
独见遗草泽。
既笑接舆狂，
仍怜孔丘厄。
物情趋势利，
吾道贵闲寂。
偃息西山下，
门庭罕人迹。
何时还清溪，
从尔炼丹液。
