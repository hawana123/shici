			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朱弹星丸粲日光，
绿琼枝散小香囊。
龙绡壳绽红纹粟，
鱼目珠涵白膜浆。
梅熟已过南岭雨，
橘酸空待洞庭霜。
蛮山蹋晓和烟摘，
拜捧金盘奉越王。
日日熏风卷瘴烟，
南园珍果荔枝先。
灵鸦啄破琼津滴，
宝器盛来蚌腹圆。
锦里只闻销醉客，
蕊宫惟合赠神仙。
何人刺出猩猩血，
深染罗纹遍壳鲜。
