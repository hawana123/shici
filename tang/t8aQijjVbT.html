			<h1>何九于客舍集</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客有住桂阳，
亦如巢林鸟。
罍觞且终宴，
功业会未了。
山月空霁时，
江明高楼晓。
门前泊舟楫，
行次入松筱。
此意投赠君，
沧波风袅袅。


		</article>
