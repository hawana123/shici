			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

炎炎者烈火，
营营者小蝇。
火不热真玉，
蝇不点清冰。
此苟无所受，
彼莫能相仍。
乃知物性中，
各有能不能。
古称怨报死，
则人有所惩。
惩淫或应可，
在道未为弘。
譬如蜩(晏鸟)徒，
啾啾(口桌)龙鹏。
宜当委之去，
寥廓高飞腾。
岂能泥尘下，
区区酬怨憎。
胡为坐自苦，
吞悲仍抚膺？
