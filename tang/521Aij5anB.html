			<h1>杂曲歌辞·羽林行</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝出羽林宫，
入参云台议。
独请万里行，
不奏和亲事。
君王重年少，
深纳开边利。
宝马雕玉鞍，
一朝从万骑。
煌煌都门外，
祖帐光七贵。
歌钟乐行军，
云物惨别地。
箫笳整部曲，
幢盖动郊次。
临风亲戚怀，
满袖儿女泪。
行行复何赠，
长剑报恩字。


		</article>
