			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
可怜颜色好阴凉，
叶剪红笺花扑霜。
伞盖低垂金翡翠，
薰笼乱搭绣衣裳。
春芽细炷千灯焰，
夏蕊浓焚百和香。
见说上林无此树，
只教桃柳占年芳。
