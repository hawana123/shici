			<h1>邺城怀古</h1>
			<div class="info"><span class="date">作者：孟云卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朝发淇水南，
将寻北燕路。
魏家旧城阙，
寥落无人住。
伊昔天地屯，
曹公独中据。
群臣将北面，
白日忽西暮。
三台竟寂寞，
万事良难固。
雄图安在哉，
衰草沾霜露。
崔嵬长河北，
尚见应刘墓。
古树藏龙蛇，
荒茅伏狐兔。
永怀故池馆，
数子连章句。
逸兴驱山河，
雄词变云雾。
我行睹遗迹，
精爽如可遇。
斗酒将酹君，
悲风白杨树。
