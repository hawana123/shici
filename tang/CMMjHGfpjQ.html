			<h1>侍宴安乐公主山庄应制</h1>
			<div class="info"><span class="date">作者：李乂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金舆玉辇背三条，
水阁山楼望九霄。
野外初迷七圣道，
河边忽睹二灵桥。
悬冰滴滴依虬箭，
清吹冷冷杂凤箫。
回晚平阳歌舞合，
前溪更转木兰桡。


		</article>
