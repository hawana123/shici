			<h1>北禽</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为恋巴江好，
无辞瘴雾蒸。
纵能朝杜宇，
可得值苍鹰。
石小虚填海，
芦铦未破矰。
知来有乾鹊，
何不向雕陵。
