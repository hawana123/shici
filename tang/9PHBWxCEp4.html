			<div class="info"><span class="date">作者：陶翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
舣棹乘早潮，
潮来如风雨。
樟台忽已隐，
界峰莫及睹。
崩腾心为失，
浩荡目无主。
豗忄画浪始闻，
漾漾入鱼浦。
云景共澄霁，
江山相吞吐。
伟哉造化工，
此事从终古。
流沫诚足诫，
商歌调易若。
颇因忠信全，
客心犹栩栩。
