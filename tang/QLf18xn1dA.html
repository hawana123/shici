			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
斜光照墟落，
穷巷牛羊归。
野老念牧童，
倚杖候荆扉。
雉雊麦苗秀，
蚕眠桑叶稀。
田夫荷锄立，
相见语依依。
即此羡闲逸，
怅然吟式微。
