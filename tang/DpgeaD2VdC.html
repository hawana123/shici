			<h1>拥鼻</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
拥鼻悲吟一向愁，
寒更转尽未回头。
绿屏无睡秋分簟，
红叶伤心月午楼。
却要因循添逸兴，
若为趋竞怆离忧。
殷勤凭仗官渠水，
为到西溪动钓舟。
