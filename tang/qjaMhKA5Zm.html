			<h1>饮后戏示弟子</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
吾为尔先生，
尔为吾弟子。
孔门有遗训，
复坐吾告尔。
先生馔酒食，
弟子服劳止。
孝敬不在他，
在兹而已矣。
欲我少忧愁，
欲我多欢喜。
无如酝好酒，
酒须多且旨。
旨即宾可留，
多即(上三田下缶)不耻。
吾更有一言，
尔宜听入耳。
人老多忧贫，
人病多忧死。
我今虽老病，
所忧不在此。
忧在半酣时，
樽空座客起。
