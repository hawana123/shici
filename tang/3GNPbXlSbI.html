			<h1>立春日晓望三素云</h1>
			<div class="info"><span class="date">作者：陈师穆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
晴晓初春日，
高心望素云。
彩光浮玉辇，
紫气隐元君。
缥缈中天去，
逍遥上界分。
鸾骖攀不及，
仙吹远难闻。
礼候于斯睹，
明循在解纷。
人归悬想处，
霞色自氛氲。
