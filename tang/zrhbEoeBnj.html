			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
野水平桥路，
春沙映竹村。
风轻粉蝶喜，
花暖蜜蜂喧。
把酒宜深酌，
题诗好细论。
府中瞻暇日，
江上忆词源。
迹忝朝廷旧，
情依节制尊。
还思长者辙，
恐避席为门。
