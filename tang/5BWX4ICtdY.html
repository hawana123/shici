			</div>

临蒸且莫叹炎方，
为报秋来雁几行。
林邑东回山似戟，
牂牁南下水如汤。
蒹葭淅沥含秋雾，
橘柚玲珑透夕阳。
非是白蘋洲畔客，
还将远意问潇湘。
