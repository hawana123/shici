			<h1>和滕迈先辈伤马</h1>
			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浮云变化失龙儿，
始忆嘶风喷沫时。
蹄想尘中翻碧玉，
尾休烟里掉青丝。
曾同客舍吞饥渴，
久共名场踏嶮巇。
今日枥前兴一叹，
不关行李乏金羁。
