			</div>

		<article class="post">
			
少年事远游，
出入燕与秦。
离居岁周天，
犹作劳歌人。
负剑渡颍水，
归马自知津。
缘源到旧庐，
揽涕寻荒榛。
邻里喜相劳，
壶觞展殷勤。
酒阑击筑语，
及此离会因。
丈夫随世波，
岂料百年身。
今日负鄙愿，
多惭故山春。
