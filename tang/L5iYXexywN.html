			<h1>日暖万年枝</h1>
			<div class="info"><span class="date">作者：王约</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霭霭彤庭里，
沈沈玉砌陲。
初升九华日，
潜暖万年枝。
煦妪光偏好，
青葱色转宜。
每因韶景丽，
长沐惠风吹。
隐映当龙阙，
氛氲隔凤池。
朝阳光照处，
唯有近臣知。


		</article>
