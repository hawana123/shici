			<h1>示胡二郎歌</h1>
			<div class="info"><span class="date">作者：成都醉道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欲究丹砂理，
幽玄无处寻。
不离铅与汞，
无出水中金。
金欲炼时须得水，
水遇土兮终不起。
但知火候不参差，
自得还丹微妙旨。
人世分明知有死，
刚只留心恋朱紫。
岂知光景片时间，
将谓人生长似此。
何不回心师至道，
免逐年光虚自老。
临樽只解醉醺酣，
对镜方知渐枯槁。
二郎切切听我语，
仙乡咫尺无寒暑。
与君说尽只如斯，
莫恋娇奢不肯去。
感君恩义言方苦，
火急回心求出路。
吟成数句赠君辞，
不觉便成今与古。
