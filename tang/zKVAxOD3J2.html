			<h1>栖岩寺隋文帝马脑盏歌</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天宫宝器隋朝物，
锁在金函比金骨。
开函捧之光乃发，
阿修罗王掌中月。
五云如拳轻复浓，
昔曾噀酒今藏龙。
规形环影相透彻，
乱雪繁花千万重。
可怜贞质无今古，
可叹隋陵一抔土。
宫中艳女满宫春，
得亲此宝能几人。
一留寒殿殿将坏，
唯有幽光通隙尘。
山中老僧眉似雪，
忍死相传保扃鐍。
