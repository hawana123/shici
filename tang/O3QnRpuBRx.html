窗外虚明雪乍晴，
檐前垂霤尽成冰。
长廊瓦叠行行密，
晚院风高寸寸增。
玉指乍拈簪尚愧，
金阶时坠磬难胜。
晨餐堪醒曹参酒，
自恨空肠病不能。
