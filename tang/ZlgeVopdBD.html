寒月照秋城，
秋风泉涧鸣。
过时见兰蕙，
独夜感衰荣。
酒散同移疾，
心悲似远行。
以愚求作友，
何德敢称兄。
谷变波长急，
松枯药未成。
恐看新鬓色，
怯问故人名。
野泽云阴散，
荒原日气生。
羁飞本难定，
非是恶弦惊。
