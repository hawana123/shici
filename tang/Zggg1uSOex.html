			<h1>早发大庾岭</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晨跻大庾险，
驿鞍驰复息。
雾露昼未开，
浩途不可测。
嵥起华夷界，
信为造化力。
歇鞍问徒旅，
乡关在西北。
出门怨别家，
登岭恨辞国。
自惟勖忠孝，
斯罪懵所得。
皇明颇照洗，
廷议日纷惑。
兄弟远沦居，
妻子成异域。
羽翮伤已毁，
童幼怜未识。
踌蹰恋北顾，
亭午晞霁色。
春暖阴梅花，
瘴回阳鸟翼。
含沙缘涧聚，
吻草依林植。
适蛮悲疾首，
怀巩泪沾臆。
感谢鹓鹭朝，
勤修魑魅职。
生还倘非远，
誓拟酬恩德。
