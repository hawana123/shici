秦吉了，
出南中，
彩毛青黑花颈红。
耳聪心慧舌端巧，
鸟语人言无不通。
昨日长爪鸢，
今朝大嘴鸟。
鸢捎乳燕一窠覆，
乌琢母鸡双眼枯。
鸡号堕地燕惊去，
然后拾卵攫其雏。
岂无雕与鹗？
嗉中肉饱不肯搏。
亦有鸾鹤群，
闲立扬高如不闻。
秦吉了，
人云尔是能言鸟，
岂不见鸡燕之冤苦？
吾闻凤凰百鸟主，
尔竟不为凤凰之前致一言，
安用噪噪闲言语。
