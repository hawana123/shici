旌旗闪闪摇天末，
长笛横吹虏尘阔。
跨下嘶风白练狞，
腰间切玉青蛇活。
击革扌从金燧牛尾，
犬羊兵败如山死。
九泉寂寞葬秋虫，
湿云荒草啼秋思。
