		<article class="post">
			
平日时风好涕流，
谗书虽盛一名休。
寰区叹屈瞻天问，
夷貊闻诗过海求。
向夕便思青琐拜，
近年寻伴赤松游。
何当世祖从人望，
早以公台命卓侯。
