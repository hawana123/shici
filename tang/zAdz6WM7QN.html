			<h1>题元注林园</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谢家门馆似山林，
碧石青苔满树阴。
乳鹊眄巢花巷静，
鸣鸠鼓翼竹园深。
桔槔转水兼通药，
方丈留僧共听琴。
独有野人箕踞惯，
过君始得一长吟。
