			<h1>宿寿安山阴馆闻泉</h1>
			<div class="info"><span class="date">作者：崔橹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一支清急万山来，
穿竹喧飞破石苔。
梦在故乡临欲到，
声闻孤枕却惊回。
多愁鬓发余甘老，
有限年光尔莫催。
缘忆旧游相似处，
月明山响子陵台。


		</article>
