			<h1>授马氏女诗</h1>
			<div class="info"><span class="date">作者：黄冠野夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
女是寄生枝，
男是冬青木。
冬青驾白鹅，
寄生跨黄鹿。
若遇寇相凌，
稳便抛家族。
早早上三清，
莫候丹砂熟。
