			<div class="info"><span class="date">作者：毛熙震</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
莺啼燕语芳菲节，
瑞庭花发。
昔时欢宴歌声揭，
管弦清越。
自从陵谷追游歇，
画梁尘黦。
伤心一片如珪月，
闲锁宫阙。
轻盈舞伎含芳艳，
竞妆新脸。
步摇珠翠修蛾敛，
腻鬟云染。
歌声慢发开檀点，
绣衫斜掩。
时将纤手匀红脸，
笑拈金靥。
越罗小袖新香茜，
薄笼金钏。
倚阑无语摇轻扇，
半遮匀面。
春残日暖莺娇懒，
满庭花片。
争不教人长相见，
画堂深院。
