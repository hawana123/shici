			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
步陟招提宫，
北极山海观。
千岩递萦绕，
万壑殊悠漫。
乔木转夕阳，
文轩划清涣。
泄云多表里，
惊潮每昏旦。
问予金门客，
何事沧洲畔。
谬以三署资，
来刺百城半。
人隐尚未弭，
岁华岂兼玩。
东山桂枝芳，
明发坐盈叹。
