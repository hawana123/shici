			<h1>述德兼陈情上哥舒大夫</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天为国家孕英才，
森森矛戟拥灵台。
浩荡深谋喷江海，
纵横逸气走风雷。
丈夫立身有如此，
一呼三军皆披靡。
卫青谩作大将军，
白起真成一竖子。
