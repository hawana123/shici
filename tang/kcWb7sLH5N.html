		<article class="post">
			
管鲍化为尘，
交友存如线。
升堂俱自媚，
得路难相见。
懿君敦三益，
颓俗期一变。
心同袭芝兰，
气合回霜霰。
石门云卧久，
玉洞花寻遍。
王濬爱旌旗，
梁竦劳州县。
烟鸿秋更远，
天马寒愈健。
愿事郭先生，
青囊书几卷。
