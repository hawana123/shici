			<h1>张彭州前与缑氏冯少府各惠寄一篇，……</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

君昔掌文翰，
西垣复石渠。
朱衣乘白马，
辉光照里闾。
余时忝南省，
接宴愧空虚。
一别守兹郡，
蹉跎岁再除。
长怀关河表，
永日简牍馀。
郡中有方塘，
凉阁对红蕖。
金玉蒙远贶，
篇咏见吹嘘。
未答平生意，
已没九原居。
秋风吹寝门，
长恸涕涟如。
覆视缄中字，
奄为昔人书。
发鬓已云白，
交友日凋疏。
冯生远同恨，
憔悴在田庐。
