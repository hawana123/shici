			<h1>观王右丞维沧洲图歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
沧洲误是真，
萋萋忽盈视。
便有春渚情，
褰裳掇芳芷。
飒然风至草不动，
始悟丹青得如此。
丹青变化不可寻，
翻空作有移人心。
犹言雨色斜拂座，
乍似水凉来入襟。
沧洲说近三湘口，
谁知卷得在君手。
披图拥褐临水时，
翛然不异沧洲叟。
