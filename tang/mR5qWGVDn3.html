			<h1>峨眉山月歌送蜀僧晏入中京</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
我在巴东三峡时，
西看明月忆峨眉。
月出峨眉照沧海，
与人万里长相随。
黄鹤楼前月华白，
此中忽见峨眉客。
峨眉山月还送君，
风吹西到长安陌。
长安大道横九天，
峨眉山月照秦川。
黄金狮子乘高座，
白玉麈尾谈重玄。
我似浮云殢吴越，
君逢圣主游丹阙。
一振高名满帝都，
归时还弄峨眉月。
