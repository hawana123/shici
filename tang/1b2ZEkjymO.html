			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
清泚阶下流，
云自谷口源。
念昔白衣士，
结庐在石门。
道高杳无累，
景静得忘言。
山夕绿阴满，
世移清赏存。
吏役岂遑暇，
幽怀复朝昏。
云泉非所濯，
萝月不可援。
长往遂真性，
暂游恨卑喧。
出身既事世，
高躅难等论。
