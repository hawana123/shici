			<h1>玩半开花赠皇甫郎中</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
勿讶春来晚，
无嫌花发迟。
人怜全盛日，
我爱半开时。
紫蜡粘为蒂，
红苏点作蕤。
成都新夹缬，
梁汉碎胭脂。
树杪真珠颗，
墙头小女儿。
浅深妆驳落，
高下火参差。
蝶戏争香朵，
莺啼选稳枝。
好教郎作伴，
合共酒相随。
醉玩无胜此，
狂嘲更让谁？
犹残少年兴，
未似老人诗。
西日凭轻照，
东风莫杀吹。
明朝应烂熳，
后夜更离披。
林下遥相忆，
樽前暗有期。
衔杯嚼蕊思，
唯我与君知。
