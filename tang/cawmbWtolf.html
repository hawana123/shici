			<h1>投李大夫</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自小僻于诗，
篇篇恨不奇。
苦吟无暇日，
华发有多时。
进取门难见，
升沈命未知。
秋风夜来急，
还恐到京迟。
