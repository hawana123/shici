朝吊李家孤，
暮问崔家疾。
[时李十一侍郎诸子尚居忧，
崔二十二员外三年卧病。
]回马独归来，
低眉心郁郁。
平生所善者，
多不过六七。
如何十年间，
零落三无一。
刘曾梦中见，
元向花前失。
[刘三十二校书没后，
尝梦见之，
元八少尹，
今春樱桃花时长逝)。
]渐老与谁游，
春城好风日。
