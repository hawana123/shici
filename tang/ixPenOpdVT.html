			<h1>秋晚登楼望南江入始兴郡路</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
潦收沙衍出，
霜降天宇晶。
伏槛一长眺，
津途多远情。
思来江山外，
望尽烟云生。
滔滔不自辨，
役役且何成。
我来飒衰鬓，
孰云飘华缨。
枥马苦踡跼，
笼禽念遐征。
岁阴向晼晚，
日夕空屏营。
物生贵得性，
身累由近名。
内顾觉今是，
追叹何时平。
