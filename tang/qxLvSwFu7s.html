			<h1>寄陇右严判官</h1>
			<div class="info"><span class="date">作者：刘方平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
副相西征重，
苍生属望晨。
还同周薄伐，
不取汉和亲。
虏阵摧枯易，
王师决胜频。
高旗临鼓角，
太白静风尘。
赤狄争归化，
青羌已请臣。
遥传阃外美，
盛选幕中宾。
玉剑光初发，
冰壶色自真。
忠贞期报主，
章服岂荣身。
边草含风绿，
征鸿过月新。
胡笳长出塞，
陇水半归秦。
绝漠多来往，
连年厌苦辛。
路经西汉雪，
家掷后园春。
谁念烟云里，
深居汝颍滨。
一丛黄菊地，
九日白衣人。
松叶疏开岭，
桃花密映津。
缣书若有寄，
为访许由邻。
