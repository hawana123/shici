			<h1>登慈恩寺塔</h1>
			<div class="info"><span class="date">作者：杨玢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫云楼下曲江平，
鸦噪残阳麦陇青。
莫上慈恩最高处，
不堪看又不堪听。
