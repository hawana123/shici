洞庭白波木叶稀，
燕鸿始入吴云飞。
吴云寒，
燕鸿苦。
风号沙宿潇湘浦，
节士悲秋泪如雨。
白日当天心，
照之可以事明主。
壮士愤，
雄风生。
安得倚天剑，
跨海斩长鲸。
