审官思共理，
多士属惟唐。
历选台庭旧，
来熙帝业昌。
入朝师百辟，
论道协三光。
垂拱咨元老，
亲贤辅少阳。
登庸崇礼送，
宠德耀宸章。
御酒飞觞洽，
仙闱雅乐张。
荷恩思有报，
陈力愧无良。
愿罄公忠节，
同心奉我皇。
