			<h1>泛曲阿后湖，简同游诸公</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
元气浮积水，
沉沉深不流。
春风万顷绿，
映带至徐州。
为客难适意，
逢君方暂游。
夤缘白蘋际，
日暮沧浪舟。
渡口微月进，
林西残雨收。
水云去仍湿，
沙鹤鸣相留。
且习子陵隐，
能忘生事忧。
此中深有意，
非为钓鱼钩。
