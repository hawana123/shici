			<h1>上河阳李大夫</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
上将秉神略，
至兵无猛威。
三军当严冬，
一抚胜重衣。
霜剑夺众景，
夜星失长辉。
苍鹰独立时，
恶鸟不敢飞。
武牢锁天关，
河桥纽地机。
大将奚以安，
守此称者稀。
贫士少颜色，
贵门多轻肥。
试登山岳高，
方见草木微。
山岳恩既广，
草木心皆归。
