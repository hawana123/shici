			<h1>樊登见寄四首</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
新辞翦秋水，
洗我胸中尘。
无由惬良会，
极目空怀人。
醉来拔剑歌，
字字皆阳春。
轻黄著柳条，
新春喜更始。
感时重搔首，
怅望不能已。
无由托深情，
倾泻芳尊里。
明月入我室，
天风吹我袍。
良夜最岑寂，
旅况何萧条。
驰情望海波，
一鹤鸣九皋。
悠悠括城北，
眄眄岩泉西。
宿草暝烟绿，
苦竹含云低。
幽怀不可托，
鹧鸪空自啼。
