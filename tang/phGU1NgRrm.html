			<h1>秋夕山斋即事</h1>
			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
衡门无事闭苍苔，
篱下萧疏野菊开。
半夜秋风江色动，
满山寒叶雨声来。
雁飞关塞霜初落，
书寄乡闾人未回。
独坐高窗此时节，
一弹瑶瑟自成哀。
