			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
行路难，
君好看，
惊波不在黤黮间，
小人心里藏奔湍。
七盘九折寒崷崪，
翻车倒盖犹堪出。
未似是非唇舌危，
暗中潜毁平人骨。
君不见楚灵均，
千古沉冤湘水滨。
又不见李太白，
一朝却作江南客。
下浸与高盘，
不为行路难。
是非真险恶，
翻覆作峰峦。
漆愧同时黑，
朱惭巧处丹。
令人畏相识，
欲画白云看。
