			<h1>梁司马画马歌</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
画精神，
画筋骨，
一团旋风瞥灭没。
仰秣如上贺兰山，
低头欲饮长城窟。
此马昂然独此群，
阿爷是龙飞入云。
黄沙枯碛无寸草，
一日行过千里道。
展处把笔欲描时，
司马一騧赛倾倒。
