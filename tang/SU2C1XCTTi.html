		<article class="post">
			
短褐身披满渍苔，
灵溪深处观门开。
却从城里移琴去，
许到山中寄药来。
临水古坛秋醮罢，
宿杉幽鸟夜飞回。
丹梯愿逐真人上，
日夕归心白发催。
