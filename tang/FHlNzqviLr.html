			<h1>潘丞孩子</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
爱子性情奇，
初生玉树枝。
人曾天上见，
名向月中知。
我识婴儿意，
何须待佩觿。
