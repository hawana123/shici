			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
是日重泉下，
言探径寸珠。
龙鳞今不逆，
鱼目也应殊。
掌上星初满，
盘中月正孤。
酬恩光莫及，
照乘色难逾。
欲问投人否，
先论按剑无。
傥怜希代价，
敢对此冰壶。
