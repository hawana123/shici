右相历中台，
移松武库栽。
紫茸抽组绶，
青实长玫瑰。
便有干霄势，
看成构厦材。
数分天柱半，
影逐日轮回。
旧赏台阶去，
新知谷口来。
息阴常仰望，
玩境几裴回。
翠粒晴悬露，
苍鳞雨起苔。
凝音助瑶瑟，
飘蕊泛金罍。
月桂花遥烛，
星榆叶对开。
终须似鸡树，
荣茂近昭回。
