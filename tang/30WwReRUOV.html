			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
朱夏热所婴，
清旭步北林。
小园背高冈，
挽葛上崎崟。
旷望延驻目，
飘摇散疏襟。
潜鳞恨水壮，
去翼依云深。
勿谓地无疆，
劣于山有阴。
石榞遍天下，
水陆兼浮沈。
自我登陇首，
十年经碧岑。
剑门来巫峡，
薄倚浩至今。
故园暗戎马，
骨肉失追寻。
时危无消息，
老去多归心。
志士惜白日，
久客藉黄金。
敢为苏门啸，
庶作梁父吟。
