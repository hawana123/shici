			<h1>哭刑部侍郎乔公诗</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
举世重文雅，
夫君更质真。
曾嗟混鸡鹤，
终日异淄磷。
词赋离骚客，
封章谏诤臣。
襟怀道家侣，
标格古时人。
逸老诚云福，
遗形未免贫。
求文空得草，
埋玉遂为尘。
静想忘年契，
冥思接武晨。
连宵洽杯酒，
分日掌丝纶。
蠹简书陈事，
遗孤托世亲。
前贤同此叹，
非我独沾巾。
