			<h1>酬白二十二舍人早春曲江见招</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曲江冰欲尽，
风日已恬和。
柳色看犹浅，
泉声觉渐多。
紫蒲生湿岸，
青鸭戏新波。
仙掖高情客，
相招共一过。
