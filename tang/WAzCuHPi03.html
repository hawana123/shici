			<h1>秋江夜泊寄刘钧正字</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闲忆诗人思倍劳，
维舟清夜泥风骚。
鱼龙不动澄江远，
云雾皆收皎月高。
潮满钓舟迷浦屿，
霜繁野树叫猿猱。
此时吟苦君知否，
双鬓从他有二毛。
