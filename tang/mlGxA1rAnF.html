		<div class="container">
			<h1>送王七尉松滋得阳台云</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君不见巫山神女作行云，
霏红沓翠晓氛氲。
婵娟流入襄王梦，
倏条还随零雨分。
空中飞去复飞来，
朝朝暮暮下阳台。
愁君此去为仙尉，
便逐行云去不回。


		</article>
