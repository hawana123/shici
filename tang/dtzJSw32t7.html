			<h1>谒先主庙</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
惨淡风云会，
乘时各有人。
力侔分社稷，
志屈偃经纶。
复汉留长策，
中原仗老臣。
杂耕心未已，
欧血事酸辛。
霸气西南歇，
雄图历数屯。
锦江元过楚，
剑阁复通秦。
旧俗存祠庙，
空山立鬼神。
虚檐交鸟道，
枯木半龙鳞。
竹送清溪月，
苔移玉座春。
闾阎儿女换，
歌舞岁时新。
绝域归舟远，
荒城系马频。
如何对摇落，
况乃久风尘。
孰与关张并，
功临耿邓亲。
应天才不小，
得士契无邻。
迟暮堪帷幄，
飘零且钓缗。
向来忧国泪，
寂寞洒衣巾。
