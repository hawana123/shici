			<h1>离霅溪感事献郑员外</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
足恨饶悲不自由，
萍无根蒂水长流。
庾公明月吟连曙，
谢守青山看入秋。
一饭意专堪便死，
千金诺在转难酬。
云沈鸟去回头否，
平子才多好赋愁。
