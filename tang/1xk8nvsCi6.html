			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

东吴远别客西秦，
怀旧伤时暗洒巾。
满野多成无主冢，
防边半是异乡人。
山河再阔千余里，
城市曾经一百春。
闲与将军议戎事，
伊兰犹未绝胡尘。
蹉跎远入犬羊中，
荏苒将成白首翁。
三楚田园归未得，
五原岐路去无穷。
天垂大野雕盘草，
月落孤城角啸风。
难问开元向前事，
依稀犹认隗嚣宫。
