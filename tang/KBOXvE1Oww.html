			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
峭壁连崆峒，
攒峰叠翠微。
鸟声堪驻马，
林色可忘机。
怪石时侵径，
轻萝乍拂衣。
路长愁作客，
年老更思归。
且悦岩峦胜，
宁嗟意绪违。
山行应未尽，
谁与玩芳菲。
