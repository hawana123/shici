			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
前阁雨帘愁不卷，
后堂芳树阴阴见。
石城景物类黄泉，
夜半行郎空柘弹。
绫扇唤风阊阖天，
轻帷翠幕波渊旋。
蜀魂寂寞有伴未，
几夜瘴花开木棉。
桂宫留影光难取，
嫣薰兰破轻轻语。
直教银汉堕怀中，
未遣星妃镇来去。
浊水清波何异源，
济河水清黄河浑。
安得薄雾起缃裙，
手接云輧呼太君。
