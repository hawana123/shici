			</div>

		<article class="post">
			
玉珮金章紫花绶，
纻衫藤带白纶巾。
晨兴拜表称朝士，
晚出游山作野人。
达磨传心令息念，
玄元留意遣同尘。
八关净戒斋销日，
一曲狂歌醉送春。
酒肆法堂方丈室，
其间岂是两般身。
