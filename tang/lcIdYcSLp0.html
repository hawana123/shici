			<h1>归燕词</h1>
			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
羽翼势虽微，
云霄亦可期。
飞翻自有路，
鸿鹄莫相嗤。
待侣临书幌，
寻泥傍藻池。
冲人穿柳径，
捕蝶绕花枝。
广厦来应遍，
深宫去不疑。
雕梁声上下，
烟浦影参差。
旧地人潜换，
新巢雀谩窥。
双双暮归处，
疏雨满江湄。


		</article>
