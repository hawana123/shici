			<h1>水堂醉卧问杜三十一</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闻君洛下住多年，
何处春流最可怜？
为问魏王堤岸下，
何如同德寺门前？
无妨水色堪闲玩，
不得泉声伴醉眠。
那似此堂帘幕底，
连明连夜碧潺(氵爰)。
