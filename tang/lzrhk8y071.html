			<h1>送王谏议任东都居守</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
车徒凤掖东，
去去洛阳宫。
暂以青蒲隔，
还看紫禁同。
经过乘雨露，
潇洒出鸳鸿。
官署名台下，
云山旧苑中。
暮天双阙静，
秋月九重空。
且喜成周地，
诗人播国风。


		</article>
