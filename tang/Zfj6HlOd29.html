			<h1>春末送陈先辈之清源</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贫中惟是长年华，
每羡君行自叹嗟。
归日捧持明月宝，
去时期刻刺桐花。
春风避酒多游寺，
晓骑听鸡早入衙。
千乘侯王若相问，
飞书与报白云家。
