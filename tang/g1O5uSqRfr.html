			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
相逢须语笑，
人世别离频。
晓至长侵月，
思乡动隔春。
见僧心暂静，
从俗事多迍。
宇宙诗名小，
山河客路新。
翠桐犹入爨，
清镜未辞尘。
逸足思奔骥，
随群且退鳞。
宴乖红杏寺，
愁在绿杨津。
老病难为乐，
开眉赖故人。
