			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
十年倡家妇，
三秋边地人。
红妆楼上歇，
白发陇头新。
夜夜风霜苦，
年年征戍频。
山西长落日，
塞北久无春。
团扇辞恩宠，
回文赠苦辛。
胡兵屡攻战，
汉使绝和亲。
消息如瓶井，
沉浮似路尘。
空馀千里月，
照妾两眉嚬。
