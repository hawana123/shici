			<h1>和进士张曙闻雁见寄</h1>
			<div class="info"><span class="date">作者：崔涂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
断行哀响递相催，
争趁高秋作恨媒。
云外关山闻独去，
渡头风雨见初来。
也知榆塞寒须别，
莫恋蘋汀暖不回。
试向富春江畔过，
故园犹合有池台。
