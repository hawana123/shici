			<h1>秋雨叹</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨中白草秋烂死，
阶下决明颜色鲜。
著叶满枝翠羽盖，
开花无数黄金钱。
凉风萧萧吹汝急，
恐汝后时难独立。
堂上书生空白头，
临风三嗅馨香泣。
