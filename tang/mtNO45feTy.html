			<h1>闻黄鹂</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
倦闻子规朝暮声，
不意忽有黄鹂鸣。
一声梦断楚江曲，
满眼故园春意生。
目极千里无山河，
麦芒际天摇清波。
王畿优本少赋役，
务闲酒熟饶经过。
此时晴烟最深处，
舍南巷北遥相语。
翻日迥度昆明飞，
凌风邪看细柳翥。
我今误落千万山，
身同伧人不思还。
乡禽何事亦来此，
令我生心忆桑梓。
闭声回翅归务速，
西林紫椹行当熟。
