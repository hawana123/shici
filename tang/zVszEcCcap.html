			</div>

		<article class="post">
			
清晨坐虚斋，
群动寂未喧。
泊然一室内，
因见万化源。
得丧心既齐，
清净教益敦。
境来每自惬，
理胜或不言。
亭柯见荣枯，
止水知清浑。
悠悠世上人，
此理法难论。
