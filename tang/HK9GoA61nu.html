			<div class="info"><span class="date">作者：莫宣卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
建礼俨朝冠，
重门耿夜阑。
碧空蟾魄度，
清禁漏声残。
候晓车舆合，
凌霜剑佩寒。
星河犹皎皎，
银箭尚珊珊。
杳霭祥光起，
霏微瑞气攒。
忻逢圣明代，
长愿接鹓鸾。
