			<h1>观杭州柘枝</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
舞停歌罢鼓连催，
软骨仙蛾暂起来。
红罨画衫缠腕出，
碧排方胯背腰来。
旁收拍拍金铃摆，
却踏声声锦袎摧。
看著遍头香袖褶，
粉屏香帕又重隈。
