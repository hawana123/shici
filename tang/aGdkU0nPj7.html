			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绝徼南通栈，
孤城北枕江。
猿声连月槛，
鸟影落天窗。
海石分棋子，
郫筒当酒缸。
生归话辛苦，
别夜对凝釭。
