			</div>

霞骨坚来玉自愁，
琢成飞燕古钗头。
澄沙脆弱闻应伏，
青铁沈埋见亦羞。
最称风亭批碧简，
好将云窦渍寒流。
君能把赠闲吟客，
遍写江南物象酬。
