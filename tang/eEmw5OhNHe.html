			<h1>送李尚书郎君昆季侍从归觐滑州</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤雏联翼美王孙，
彩服戎装拟塞垣。
金鼎对筵调野膳，
玉鞭齐骑引行轩。
冰河一曲旌旗满，
墨诏千封雨露繁。
更说务农将罢战，
敢持歌颂庆晨昏。
