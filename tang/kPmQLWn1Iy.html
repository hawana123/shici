			<h1>怀锦水居止二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
军旅西征僻，
风尘战伐多。
犹闻蜀父老，
不忘舜讴歌。
天险终难立，
柴门岂重过。
朝朝巫峡水，
远逗锦江波。
万里桥南宅，
百花潭北庄。
层轩皆面水，
老树饱经霜。
雪岭界天白，
锦城曛日黄。
惜哉形胜地，
回首一茫茫。
