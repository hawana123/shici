		<article class="post">
			
冬日诚可爱，
不如夜漏多。
幸君霜露里，
车马犯寒过。
学耕不逢年，
稂莠败黍禾。
岂唯亲宾散，
鸟鼠移巢窠。
独见青松心，
凌霜庇柔萝。
壮日贱若此，
留恩意如何。
因忆古丈夫，
一言重山河。
临风弹楚剑，
为子奏燕歌。
