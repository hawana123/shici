			<h1>留别岑参兄弟</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江城建业楼，
山尽沧海头。
副职守兹县，
东南棹孤舟。
长安故人宅，
秣马经前秋。
便以风雪暮，
还为纵饮留。
貂蝉七叶贵，
鸿鹄万里游。
何必念钟鼎，
所在烹肥牛。
为君啸一曲，
且莫弹箜篌。
徒见枯者艳，
谁言直如钩。
岑家双琼树，
腾光难为俦。
谁言青门悲，
俯期吴山幽。
日西石门峤，
月吐金陵洲。
追随探灵怪，
岂不骄王侯。
