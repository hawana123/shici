			<h1>煌煌京洛行</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圣君垂衣裳，
荡荡若朝旭。
大观无遗物，
四夷来率服。
清晨回北极，
紫气盖黄屋。
双阙耸双鳌，
九门如川渎。
梯山航海至，
昼夜车相续。
我恐红尘深，
变为黄河曲。


		</article>
