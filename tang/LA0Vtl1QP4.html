			</div>
		</div>

		<article class="post">
			
石家旧地聊登望，
宠辱从兹信可惊。
鸟度野花迷锦障，
蝉吟古树想歌声。
虽将玉貌同时死，
却羡苍头此日生。
多积黄金买刑戮，
千秋成得绿珠名。
