			<h1>哭于鹄</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青山无逸人，
忽觉大国贫。
良玉沉幽泉，
名为天下珍。
野性疏时俗，
再拜乃从军。
气高终不合，
去如镜上尘。
我初有章句，
相合者唯君。
今来吊嗣子，
对陇烧新文。
耕者废其耜，
爨者绝其薪。
苟无新衣裳，
曷用光我身。
奠酒徒拜手，
哀怀安能陈。
徒保金石韵，
千载人所闻。
