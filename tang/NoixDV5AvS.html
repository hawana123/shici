幽沉谢世事，
俯默窥唐虞。
上下观古今，
起伏千万途。
遇欣或自笑，
感戚亦以吁。
缥帙各舒散，
前后互相逾。
瘴痾扰灵府，
日与往昔殊。
临文乍了了，
彻卷兀若无。
竟夕谁与言，
但与竹素俱。
倦极便倒卧，
熟寐乃一苏。
欠伸展肢体，
吟咏心自愉。
得意适其适，
非愿为世儒。
道尽即闭口，
萧散捐囚拘。
巧者为我拙，
智者为我愚。
书史足自悦，
安用勤与劬。
贵尔六尺躯，
勿为名所驱。
