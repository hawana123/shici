			<h1>奉和张荆州巡农晚望</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
太清霁云雷，
阳春陶物象。
明牧行春令，
仁风助升长。
时和俗勤业，
播殖农厥壤。
阴阴桑陌连，
漠漠水田广。
郡中忽无事，
方外还独往。
日暮驻归轩，
湖山有佳赏。
宣城传逸韵，
千载谁此响。
