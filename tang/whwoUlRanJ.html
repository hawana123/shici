			</div>

萍岸新淘见碧霄，
中流相去忽成遥。
空余孤屿来诗景，
无复横槎碍柳条。
红旆路幽山翠湿，
锦帆风起浪花飘。
共知浸润同雷泽，
何虑川源有旱苗。
