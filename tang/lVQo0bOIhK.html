		<article class="post">
			
愁与发相形，
一愁白数茎。
有发能几多，
禁愁日日生。
古若不置兵，
天下无战争。
古若不置名，
道路无欹倾。
太行耸巍峨，
是天产不平。
黄河奔浊浪，
是天生不清。
四蹄日日多，
双轮日日成。
二物不在天，
安能免营营。
