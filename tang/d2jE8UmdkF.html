			<h1>寄李十四员外布十二韵</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

名参汉望苑，
职述景题舆。
巫峡将之郡，
荆门好附书。
远行无自苦，
内热比何如。
正是炎天阔，
那堪野馆疏。
黄牛平驾浪，
画鹢上凌虚。
试待盘涡歇，
方期解缆初。
闷能过小径，
自为摘嘉蔬。
渚柳元幽僻，
村花不扫除。
宿阴繁素柰，
过雨乱红蕖。
寂寂夏先晚，
泠泠风有馀。
江清心可莹，
竹冷发堪梳。
直作移巾几，
秋帆发弊庐。
