			<h1>奉和窦容州</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
明公莫讶容州远，
一路潇湘景气浓。
斑竹初成二妃庙，
碧莲遥耸九疑峰。
禁林闻道长倾凤，
池水那能久滞龙。
自叹风波去无极，
不知何日又相逢。
