			</div>

		<article class="post">
			
上德如流水，
安仁道若山。
闻君秉高节，
而得奉清颜。
鸿渐升仪羽，
牛刀列下班。
处腴能不润，
居剧体常闲。
去诈人无谄，
除邪吏息奸。
欲知清与洁，
明月在澄湾。
