庾亮楼中初见时，
武昌春柳似腰肢。
相逢相失还如梦，
为雨为云今不知。
鄂渚濛濛烟雨微，
女郎魂逐暮云归。
只应长在汉阳渡，
化作鸳鸯一只飞。
