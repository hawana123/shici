水国南无畔，
扁舟北未期。
乡情淮上失，
归梦郢中疑。
木落知寒近，
山长见日迟。
客行心绪乱，
不及洛阳时。
永夕卧烟塘，
萧条天一方。
秋风淮水落，
寒夜楚歌长。
宿莽非中土，
鲈鱼岂我乡。
孤舟行已倦，
南越尚茫茫。
