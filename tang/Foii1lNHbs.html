			<h1>秋日题汝阳潭壁</h1>
			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
独坐秋阴生，
悲来从所适。
行见汝阳潭，
飞萝蒙水石。
悬瓢木叶上，
风吹何历历。
幽人不耐烦，
振衣步闲寂。
回流清见底，
金沙覆银砾。
错落非一文，
空胧几千尺。
鱼鳞可怜紫，
鸭毛自然碧。
吟咏秋水篇，
渺然忘损益。
秋水随形影，
清浊混心迹。
岁暮归去来，
东山余宿昔。
