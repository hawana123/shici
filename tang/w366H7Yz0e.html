			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一夜霜风凋玉芝，
苍生望绝士林悲。
空怀济世安人略，
不见男婚女嫁时。
遗草一函归太史，
旅坟三尺近要离。
朔方徙岁行当满，
欲为君刊第二碑。
