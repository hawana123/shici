			<h1>应天长</h1>
			<div class="info"><span class="date">作者：毛文锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
平江波暖鸳鸯语，
两两钓船归极浦。
芦洲一夜风和雨，
飞起浅沙翘雪鹭。
渔灯明远渚，
兰棹今宵何处。
罗袂从风轻举，
愁杀采莲女。
