出门见南山，
喜逐松径行。
穷高欲极远，
始到白云亭。
长山绕井邑，
登望宜新晴。
州渚曲湘水，
萦回随郡城。
九疑千万峰，
嵺嵺天外青。
烟云无远近，
皆傍林岭生。
俯视松竹间，
石水何幽清。
涵映满轩户，
娟娟如镜明。
何人病惛浓，
积醉且未醒。
与我一登临，
为君安性情。
