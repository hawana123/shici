		<article class="post">
			
两重江外片帆斜，
数里林塘绕一家。
门掩右军余水石，
路横诸谢旧烟霞。
扁舟几处逢溪雪，
长笛何人怨柳花。
若到天台洞阳观，
葛洪丹井在云崖。
