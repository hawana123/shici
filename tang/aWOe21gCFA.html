		<article class="post">
			
缄题重叠语殷勤，
存没交亲自此分。
前月使来犹理命，
今朝诗到是遗文。
银钩见晚书无报，
玉树埋深哭不闻。
最感一行绝笔字，
尚言千万乐天君。
[令狐与梦得手札后云：见乐天君，
为伸千万之诚也。
]
