		<article class="post">
			
栖隐非别事，
所愿离风尘。
不辞城邑游，
礼乐拘束人。
迩来归山林，
庶事皆吾身。
何者为形骸，
谁是智与仁。
寂寞了闲事，
而后知天真。
咳唾矜崇华，
迂俯相屈伸。
如何巢与由，
天子不知臣。
