		<article class="post">
			
洞口仙岩类削成，
泉香石冷昼含清。
龙旗画月中天下，
凤管披云此地迎。
树作帷屏阳景翳，
芝如宫阙夏凉生。
今朝出豫临悬圃，
明日陪游向赤城。
