丞相当时植，
幽襟对此开。
人知舟楫器，
天假栋梁材。
错落龙鳞出，
褵褷鹤翅回。
重阴罗武库，
细响静山台。
得地公堂里，
移根涧水隈。
吴臣梦寐远，
秦岳岁年摧。
转觉飞缨缪，
何因继组来。
几寻珠履迹，
愿比角弓培。
柏悦犹依社，
星高久照台。
后凋应共操，
无复问良媒。
