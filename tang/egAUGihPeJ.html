			<h1>送薛九被谗去鲁</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宋人不辨玉，
鲁贱东家丘。
我笑薛夫子，
胡为两地游。
黄金消众口，
白璧竟难投。
梧桐生蒺藜，
绿竹乏佳宾。
凤凰宿谁家，
遂与群鸡匹。
田家养老马，
穷士归其门。
蛾眉笑躃者，
宾客去平原。
却斩美人首，
三千还骏奔。
毛公一挺剑，
楚赵两相存。
孟尝习狡兔，
三窟赖冯谖。
信陵夺兵符，
为用侯生言。
春申一何愚，
刎首为李园。
贤哉四公子，
抚掌黄泉里。
借问笑何人，
笑人不好士。
尔去且勿喧，
桃李竟何言。
沙丘无漂母，
谁肯饭王孙。
