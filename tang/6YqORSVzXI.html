			<h1>赠许牍秀才</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
理论与妙用，
皆从人外来。
山河澄正气，
雪月助宏才。
傲世寄渔艇，
藏名归酒杯。
升沈在方寸，
即恐起风雷。
