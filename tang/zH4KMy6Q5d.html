			<h1>仪坤庙乐章·金奏</h1>
			<div class="info"><span class="date">作者：徐彦伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
阴灵效祉，
轩曜降精。
祥符淑气，
庆集柔明。
瑶俎既列，
雕桐发声。
徽猷永远，
比德皇英。
