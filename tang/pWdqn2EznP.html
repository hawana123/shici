		<article class="post">
			
九重宣旨下丹墀，
面对天颜赐锦衣。
中使擎来三殿晓，
宝箱开处五云飞。
德音耳聆君恩重，
金印腰悬己力微。
更待临轩陈鼓吹，
星轺便指故乡归。
