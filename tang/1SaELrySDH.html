			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
善鼓云和瑟，
常闻帝子灵。
冯夷空自舞，
楚客不堪听。
苦调凄金石，
清音入杳冥。
苍梧来怨慕，
白芷动芳馨。
流水传潇浦，
悲风过洞庭。
曲终人不见，
江上数峰青。
