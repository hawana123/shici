			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
棕拂且薄陋，
岂知身效能。
不堪代白羽，
有足除苍蝇。
荧荧金错刀，
擢擢朱丝绳。
非独颜色好，
亦用顾盼称。
吾老抱疾病，
家贫卧炎蒸。
咂肤倦扑灭，
赖尔甘服膺。
物微世竞弃，
义在谁肯征。
三岁清秋至，
未敢阙缄藤。
