			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

沣头峡口钱唐岸，
三别都经二十年。
且喜筋骸俱健在，
勿嫌须鬓各皤然。
君归北阙朝天帝，
我住东京作地仙。
博望自来非弃置，
承明重入莫拘牵。
醉收杯杓停灯语，
寒展衾(衤周)对枕眠。
犹被分司官系绊，
送君不得过甘泉。
