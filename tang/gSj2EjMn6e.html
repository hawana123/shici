			<h1>清明日龙门游泛</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晴晓国门通，
都门蔼将发。
纷纷洛阳道，
南望伊川阙。
衍漾乘和风，
清明送芬月。
林窥二山动，
水见千龛越。
罗袂罥杨丝，
香桡犯苔发。
群心行乐未，
唯恐流芳歇。


		</article>
