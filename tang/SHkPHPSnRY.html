		<article class="post">
			
朝发宜都渚，
浩然思故乡。
故乡不可见，
路隔巫山阳。
巫山彩云没，
高丘正微茫。
伫立望已久，
涕落沾衣裳。
岂兹越乡感，
忆昔楚襄王。
朝云无处所，
荆国亦沦亡。
