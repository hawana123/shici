			<h1>赠卫八处士</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人生不相见，
动如参与商。
今夕复何夕，
共此灯烛光。
少壮能几时，
鬓发各已苍。
访旧半为鬼，
惊呼热中肠。
焉知二十载，
重上君子堂。
昔别君未婚，
儿女忽成行。
怡然敬父执，
问我来何方。
问答乃未已，
驱儿罗酒浆。
夜雨剪春韭，
新炊间黄粱。
主称会面难，
一举累十觞。
十觞亦不醉，
感子故意长。
明日隔山岳，
世事两茫茫。
