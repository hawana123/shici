			<h1>李羽处士寄新酝走笔戏酬</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高谈有伴还成薮，
沉醉无期即是乡。
已恨流莺欺谢客，
更将浮蚁与刘郎。
檐前柳色分张绿，
窗外花枝借助香。
所恨玳筵红烛夜，
草玄寥落近回塘。
