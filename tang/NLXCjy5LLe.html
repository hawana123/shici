			<h1>春晚桐江上闲望作</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江上车声落日催，
纷纷扰扰起红埃。
更无人望青山立，
空有帆冲夜色来。
沙鸟似云钟外去，
汀花如火雨中开。
可怜潇洒鸱夷子，
散发扁舟去不回。
