			<h1>早春浐水送友人</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青门烟野外，
渡浐送行人。
鸭卧溪沙暖，
鸠鸣社树春。
残波青有石，
幽草绿无尘。
杨柳东风里，
相看泪满巾。
