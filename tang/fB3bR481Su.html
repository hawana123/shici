			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
西蜀冬不雪，
春农尚嗷嗷。
上天回哀眷，
朱夏云郁陶。
执热乃沸鼎，
纤絺成缊袍。
风雷飒万里，
霈泽施蓬蒿。
敢辞茅苇漏，
已喜黍豆高。
三日无行人，
二江声怒号。
流恶邑里清，
矧兹远江皋。
荒庭步鹳鹤，
隐几望波涛。
沉疴聚药饵，
顿忘所进劳。
则知润物功，
可以贷不毛。
阴色静陇亩，
劝耕自官曹。
四邻耒耜出，
何必吾家操。
