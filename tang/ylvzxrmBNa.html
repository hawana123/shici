			</div>

献谋既我违，
积愤从心痗。
鸿门入已迫，
赤帝时潜退。
宝位方苦竞，
玉斗何情爱。
犹看虹气凝，
讵惜冰姿碎。
而嗟大事返，
当起千里悔。
谁为西楚王，
坐见东城溃。
