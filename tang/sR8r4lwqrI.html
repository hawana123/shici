			<div class="info"><span class="date">作者：李逢吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
子有雄文藻思繁，
龆年射策向金门。
前随鸾鹤登霄汉，
却望风沙走塞垣。
独忆忘机陪出处，
自怜何力继飞翻。
那堪两地生离绪，
蓬户长扃行旅喧。
