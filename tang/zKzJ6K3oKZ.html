			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
胡兵一动朔方尘，
不使銮舆此重巡。
清洛但流呜咽水，
上阳深锁寂寥春。
云收少室初晴雨，
柳拂中桥晚渡津。
欲问升平无故老，
凤楼回首落花频。
