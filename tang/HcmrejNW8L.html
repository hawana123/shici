			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
瑟瑟凉海气，
西来送愁容。
金风死绿蕙，
玉露生寒松。
所思在溟碧，
无因一相逢。
登楼睇去翼，
目尽沧波重。
虚窗度流萤，
斜月啼幽蛩。
疏红落残艳，
冷水凋芙蓉。
岁暮空太息，
年华逐遗踪。
凝情耿不寐，
揽涕起疏慵。
