			<h1>赋得月照冰池</h1>
			<div class="info"><span class="date">作者：叶季良</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霁夕云初敛，
栖娥月未亏。
圆光生碧海，
素色满瑶池。
天迥轮空见，
波凝影讵窥。
浮霜玉比彩，
照像镜同规。
皎洁寒偏净，
裴回夜转宜。
谁怜幽境在，
长与赏心随。


		</article>
