			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
心期怅已阻，
交道复何如。
自我辞丹阙，
惟君到故庐。
忘机贫负米，
忆戴出无车。
怜犬吠初服，
家人愁斗储。
秋堂入闲夜，
云月思离居。
穷巷闻砧冷，
荒枝应鹊疏。
宦名随落叶，
生事感枯鱼。
临水仍挥手，
知音未弃余。
