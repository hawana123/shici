永日无人事，
芳园任兴行。
陶庐树可爱，
潘宅雨新晴。
傅粉琅玕节，
熏香菡萏茎。
榴花裙色好，
桐子药丸成。
柳蠹枝偏亚，
桑空叶再生。
睢盱欲斗雀，
索漠不言莺。
动植随四气，
飞沉含五情。
抢榆与水击，
小大强为名。
