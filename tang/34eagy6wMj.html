			</div>

		<article class="post">
			
往谪浔阳去，
夜憩辋溪曲。
今为钱塘行，
重经兹寺宿。
尔来几何岁？
溪草二八绿。
不见旧房僧，
苍然新树木。
虚空走日月，
世界迁陵谷。
我生寄期间，
孰能逃倚伏？
随缘又南去，
好住东廊竹。
