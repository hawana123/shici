			<h1>酬令狐郎中见寄</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
望郎临古郡，
佳句洒丹青。
应自丘迟宅，
仍过柳恽汀。
封来江渺渺，
信去雨冥冥。
句曲闻仙诀，
临川得佛经。
朝吟支客枕，
夜读漱僧瓶。
不见衔芦雁，
空流腐草萤。
土宜悲坎井，
天怒识雷霆。
象卉分疆近，
蛟涎浸岸腥。
补羸贪紫桂，
负气托青萍。
万里悬离抱，
危于讼閤铃。
