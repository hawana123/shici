			<h1>贻郑昌图</h1>
			<div class="info"><span class="date">作者：楚儿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
应是前生有宿冤，
不期今世恶因缘。
蛾眉欲碎巨灵掌，
鸡肋难胜子路拳。
只拟吓人传铁券，
未应教我踏青莲。
曲江昨日君相遇，
当下遭他数十鞭。
