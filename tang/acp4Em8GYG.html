			<h1>崔五宅送刘跂入京</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
行人惜寸景，
系马暂留欢。
昨日辞小沛，
何时到长安。
乡中饮酒礼，
客里行路难。
清洛云鸿度，
故关风日寒。
维将道可乐，
不念身无官。
生事东山远，
田园芳岁阑。
东归余谢病，
西去子加餐。
宋伯非徒尔，
明时正可干。
躬耕守贫贱，
失计在林端。
宿昔奉颜色，
惭无双玉盘。
