			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

官俸将生计，
虽贫岂敢嫌。
金多输陆贾，
酒足胜陶潜。
[陶潜诗云：常苦酒不足。
]床暖僧敷坐，
楼晴妓卷帘。
日遭斋破用，
春赖闰加添。
[每月常持十斋。
是年闰正月也。
]老向欢弥切，
狂于饮不廉。
十年闲未足，
亦恐涉无厌。
