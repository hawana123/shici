			</div>

紫塞流沙北，
黄图灞水东。
一朝辞俎豆，
万里逐沙蓬。
候月恒持满，
寻源屡凿空。
野昏边气合，
烽迥戍烟通。
膂力风尘倦，
疆场岁月穷。
河流控积石，
山路远崆峒。
壮志凌苍兕，
精诚贯白虹。
君恩如可报，
龙剑有雌雄。
