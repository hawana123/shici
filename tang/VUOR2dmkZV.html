			<h1>寄李处士</h1>
			<div class="info"><span class="date">作者：秦韬玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吕望甘罗道已彰，
只凭时数为门张。
世途必竟皆应定，
人事都来不在忙。
要路强干情本薄，
旧山归去意偏长。
因君指似封侯骨，
渐拟回头别醉乡。


		</article>
