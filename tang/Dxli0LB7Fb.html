			<h1>和曹侍御除夜有怀</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
有病无媒客，
多慵亦太疏。
自怜成叔夜，
谁与荐相如。
嗜退思年老，
谙空笑岁除。
迹闲过寺宿，
头暖近阶梳。
春立穷冬后，
阳生旧物初。
叶多庭不扫，
根在径新锄。
田事终归彼，
心情倦老於。
斫材须见像，
藏剑岂为鱼。
效浅惭尹禄，
恩多负辟书。
酬知必拟共，
勿使浪踌躇。
