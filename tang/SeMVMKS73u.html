静忆溪边宅，
知君许谢公。
晓霜凝耒耜，
初日照梧桐。
涧鼠喧藤蔓，
山禽窜石丛。
白云当岭雨，
黄叶绕阶风。
野果垂桥上，
高泉落水中。
欢荣来自间，
羸贱赏曾通。
月满珠藏海，
天晴鹤在笼。
馀阴如可寄，
愿得隐墙东。
