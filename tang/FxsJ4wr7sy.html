			<h1>酬李处士见赠</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
干上非无援，
才多却累身。
云霄未得路，
江海作闲人。
久别唯谋道，
相逢不话贫。
行藏一如此，
可便老风尘。
