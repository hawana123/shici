			<h1>题新竹</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青苔劚破植贞坚，
细碧竿排郁眼鲜。
小凤凰声吹嫩叶，
短蛟龙尾袅轻烟。
节环腻色端匀粉，
根拔秋光暗长鞭。
怪得入门肌骨冷，
缀风黏月满庭前。
