东北春风至，
飘飘带雨来。
拂黄先变柳，
点素早惊梅。
树蔼悬书阁，
烟含作赋台。
河鱼未上冻，
江蛰已闻雷。
美人宵梦著，
金屏曙不开。
无缘一启齿，
空酌万年杯。
