			<h1>郡中春宴，因赠诸客</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仆本儒家子，
待诏金马门。
尘忝亲近地，
孤负圣明恩。
一旦奉优诏，
万里牧远人。
可怜岛夷帅，
自称为使君。
身骑(戕右换羊)(戕右换可)马，
口食涂江鳞。
暗淡绯衫故，
斓斑白发新。
是时岁二月，
玉历布春分。
颁条示皇泽，
命宴及良辰。
冉冉趋府吏，
蚩蚩聚州民。
有如蛰虫鸟，
亦应天地春。
薰草席铺座，
藤枝酒注樽。
中庭无平地，
高下随所陈。
蛮鼓声坎坎，
巴女舞蹲蹲。
使君居上头，
掩口语众宾。
勿笑风俗陋，
勿欺官府贫。
蜂巢与蚁穴，
随分有君臣。


		</article>
