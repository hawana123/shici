			<h1>送卢端公归台卢校书之夏县</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绵绵堤草拂征轮，
龙虎俱辞楚水滨。
只见胜之为御史，
不知梅福是仙人。
地推八米源流盛，
才笑三张事业贫。
一种西归一般达，
柏台霜冷夏城春。
