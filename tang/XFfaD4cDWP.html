			<h1>和主司王起</h1>
			<div class="info"><span class="date">作者：蒯希逸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一振声华入紫薇，
三开秦镜照春闱。
龙门旧列金章贵，
莺谷新迁碧落飞。
恩感风雷宜变化，
诗裁锦绣借光辉。
谁知散质多荣忝，
鸳鹭清尘接布衣。
