			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高楼贺监昔曾登，
壁上笔踪龙虎腾。
中国书流尚皇象，
北朝文士重徐陵。
偶因独见空惊目，
恨不同时便伏膺。
唯恐尘埃转磨灭，
再三珍重嘱山僧。
