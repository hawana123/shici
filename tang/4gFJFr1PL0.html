			<h1>送李中丞、杨判官</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
射策名先著，
论兵气自雄。
能全季布诺，
不道鲁连功。
流水蒹葭外，
诸山睥睨中。
别君秋日晚，
回首夕阳空。
