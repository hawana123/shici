			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
贫闲日高起，
门巷昼寂寂。
时暑放朝参，
天阴少人客。
槐花满田地，
仅绝人行迹。
独在一床眠，
清凉风雨夕。
勿嫌坊曲远，
近即多牵役。
勿嫌禄俸薄，
厚即多忧责。
平生尚恬旷，
老大宜安适。
何以养吾真，
官闲居处僻。
