		<article class="post">
			
妾家望江口，
少年家财厚。
临江起珠楼，
不卖文君酒。
当年乐贞独，
巢燕时为友。
父兄未许人，
畏妾事姑舅。
西墙邻宋玉，
窥见妾眉宇。
一旦及天聪，
恩光生户牖。
谓言入汉宫，
富贵可长久。
君王纵有情，
不奈陈皇后。
谁怜颊似桃，
孰知腰胜柳。
今日在长门，
从来不如丑。
