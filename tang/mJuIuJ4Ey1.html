			<div class="info"><span class="date">作者：刘叉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
酸寒孟夫子，
苦爱老叉诗。
生涩有百篇，
谓是琼瑶辞。
百篇非所长，
忧来豁穷悲。
唯有刚肠铁，
百炼不柔亏。
退之何可骂，
东野何可欺。
文王已云没，
谁顾好爵縻。
生死守一丘，
宁计饱与饥。
万事付杯酒，
从人笑狂痴。
