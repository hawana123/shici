给事为郎日，
青溪醉隐衔。
冰池通极浦，
雪径绕高岩。
珠玉砂同弃，
松筠草共芟。
帝图忧一失，
臣节耻三缄。
代有王陵戆，
时无靳尚谗。
定应标直笔，
宁为发空函。
雾黑连云栈，
风狂截海帆。
石梯迎雨润，
沙井带潮咸。
蜡屐青筇杖，
篮舆白罽衫。
应劳北归梦，
山路正巉巉。
