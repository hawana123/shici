长随圣泽堕尧天，
濯遍幽兰叶叶鲜。
才喜轻尘销陌上，
已愁新月到阶前。
文腾要地成非久，
珠缀秋荷偶得圆。
几处花枝抱离恨，
晓风残月正潸然。
