			<h1>送崔约下第归扬州</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
满座诗人吟送酒，
离城此会亦应稀。
春风下第时称屈，
秋卷呈亲自束归。
日晚山花当马落，
天阴水鸟傍船飞。
江边道路多苔藓，
尘土无由得上衣。
