四郊初雨歇，
高树滴犹残。
池满红莲湿，
云收绿野宽。
花开半山晓，
竹动数村寒。
斗雀翻衣袂，
惊鱼触钓竿。
樽前多野客，
膝下尽郎官。
劚石通泉脉，
移松出药栏。
关东分务重，
天下似公难。
半醉思韦白，
题诗染彩翰。
