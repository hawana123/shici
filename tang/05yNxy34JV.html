			<h1>宴柳毅诗</h1>
			<div class="info"><span class="date">作者：洞庭龙君</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大天苍苍兮大地茫茫，
人各有志兮何可思量。
狐神鼠圣兮薄社依墙，
雷霆一发兮其孰敢当。
荷贞人兮信义长，
令骨肉兮还故乡，
永言惭愧兮何时忘。
上天配合兮生死有途，
此不当妇兮彼不当夫。
腹心辛苦兮泾水之隅，
风霜满鬓兮雨雪罗襦。
赖明公兮引素书，
令骨肉兮家如初，
永言珍重兮无时无。
碧云悠悠兮泾水东流，
伤嗟美人兮雨泣花愁。
尺书远达兮以解君忧，
哀冤果雪兮还处其休。
荷君和雅兮感甘羞，
山家寂寞兮难久留，
欲将辞去兮悲绸缪。
