			<h1>江中晚钓，寄荆南一二相识</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚郭微雨收，
荆门遥在目。
漾舟水云里，
日暮春江绿。
霁华静洲渚，
暝色连松竹。
月出波上时，
人归渡头宿。
一身已无累，
万事更何欲。
渔父自夷犹，
白鸥不羁束。
既怜沧浪水，
复爱沧浪曲。
不见眼中人，
相思心断续。
