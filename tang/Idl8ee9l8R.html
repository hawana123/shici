			<h1>九日奉陪侍中宴白楼</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
露白菊氛氲，
西楼盛袭文。
玉筵秋令节，
金钺汉元勋。
说剑风生座，
抽琴鹤绕云。
謏儒无以答，
愿得备前军。
