			<h1>奉和圣制天长节赐宰臣歌应制</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太阳升兮照万方，
开阊阖兮临玉堂，
俨冕旒兮垂衣裳。
金天净兮丽三光，
彤庭曙兮延八荒。
德合天兮礼神遍，
灵芝生兮庆云见。
唐尧后兮稷契臣，
匝宇宙兮华胥人。
