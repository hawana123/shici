			<h1>公无渡河</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
黄河西来决昆仑，
咆哮万里触龙门。
波滔天，
尧咨嗟。
大禹理百川，
儿啼不窥家。
杀湍湮洪水，
九州始蚕麻。
其害乃去，
茫然风沙。
被发之叟狂而痴，
清晨临流欲奚为。
旁人不惜妻止之，
公无渡河苦渡之。
虎可搏，
河难凭，
公果溺死流海湄。
有长鲸白齿若雪山，
公乎公乎挂罥于其间，
箜篌所悲竟不还。
