晨登西斋望，
不觉至夕曛。
正当秋夏交，
原野起烟氛。
坐听凉飙举，
华月稍披云。
漠漠山犹隐，
滟滟川始分。
物幽夜更殊，
境静兴弥臻。
息机非傲世，
于时乏嘉闻。
究空自为理，
况与释子群。
