			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
十日一理发，
每梳飞旅尘。
三旬九过饮，
每食唯旧贫。
万物皆及时，
独余不觉春。
失名谁肯访，
得意争相亲。
直木有恬翼，
静流无躁鳞。
始知喧竞场，
莫处君子身。
野策藤竹轻，
山蔬薇蕨新。
潜歌归去来，
事外风景真。
