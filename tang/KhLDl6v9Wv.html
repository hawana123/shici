			<div class="info"><span class="date">作者：崔融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
饮马临浊河，
浊河深不测。
河水日东往，
河源乃西极。
思君正如此，
谁为生羽翼。
日夕大川阴，
云霞千里色。
所思在何处，
宛在机中织。
离梦当有魂，
愁容定无力。
夙龄负奇志，
中夜三叹息。
拔剑斩长榆，
弯弓射小棘。
班张固非拟，
卫霍行可即。
寄谢闺中人，
努力加飧食。
