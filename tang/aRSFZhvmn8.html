			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
少年一相见，
飞辔河洛间。
欢游不知罢，
中路忽言还。
泠泠鹍弦哀，
悄悄冬夜闲。
丈夫虽耿介，
远别多苦颜。
君行拜高堂，
速驾难久攀。
鸡鸣俦侣发，
朔雪满河关。
须臾在今夕，
樽酌且循环。
