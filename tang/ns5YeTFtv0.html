			<h1>古意曲</h1>
			<div class="info"><span class="date">作者：刘瑶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梧桐阶下月团团，
洞房如水秋夜阑。
吴刀剪破机头锦，
茱萸花坠相思枕。
绿窗寂寞背灯时，
暗数寒更不成寝。
