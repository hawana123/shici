			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
上将坛场拜，
南荒羽檄招。
远人来百越，
元老事三朝。
雾绕龙山暗，
山连象郡遥。
路分江淼淼，
军动马萧萧。
画角知秋气，
楼船逐暮潮。
当令输贡赋，
不使外夷骄。
