			<div class="info"><span class="date">作者：韩思复</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
大乐和畅，
殷荐明神。
一降通感，
八变必臻。
有求斯应，
无德不亲。
降灵醉止，
休征万人。
