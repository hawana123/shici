			</div>

	<div class="container">
		<article class="post">
			
忆昔采芝庐岳顶，
清宫常接绛霄人。
玉书闲展石楼晓，
瑶瑟醉弹琪树春。
惟恨仙桃迟结实，
不忧沧海易成尘。
似醒一梦归凡世，
空向彤霞寄梦频。
