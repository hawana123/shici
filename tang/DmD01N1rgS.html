除官去未间，
半月恣游讨。
朝寻霞外寺，
暮宿波上岛。
新树少于松，
平湖半连草。
跻攀有次第，
赏玩无昏早。
有时骑马醉，
兀兀冥天造。
穷通与生死，
其奈吾怀抱？
江山信为美，
齿发行将老。
在郡诚未厌，
归乡去亦好。
