			</div>

	<div class="container">
		<article class="post">
			
狂僧不为酒，
狂笔自通天。
将书云霞片，
直至清明巅。
手中飞黑电，
象外泻玄泉。
万物随指顾，
三光为回旋。
聚书云霮，
洗砚山晴鲜。
ɑ忽怒画蛇虺，
喷然生风烟。
江人愿停笔，
惊浪恐倾船。
