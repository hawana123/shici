			<h1>谢人寄南榴卓子</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
幸附全材长，
良工劚器殊。
千林文柏有，
一尺锦榴无。
品格宜仙果，
精光称玉壶。
怜君远相寄，
多愧野蔬粗。


		</article>
