			<h1>喜无可上人游山回</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一食复何如，
寻山无定居。
相逢新夏满，
不见半年余。
听话龙潭雪，
休传鸟道书。
别来还似旧，
白发日高梳。
