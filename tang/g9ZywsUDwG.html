			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
有柏生崇冈，
童童状车盖。
偃蹙龙虎姿，
主当风云会。
神明依正直，
故老多再拜。
岂知千年根，
中路颜色坏。
出非不得地，
蟠据亦高大。
岁寒忽无凭，
日夜柯叶改。
丹凤领九雏，
哀鸣翔其外。
鸱鸮志意满，
养子穿穴内。
客从何乡来，
伫立久吁怪。
静求元精理，
浩荡难倚赖。
