			<h1>送陆肱入关</h1>
			<div class="info"><span class="date">作者：尚颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
舟行复陆行，
始得到咸京。
准拟何人口，
吹嘘六义名。
乱山遥减翠，
业菊早含英。
衣锦还乡日，
他时有此荣。
