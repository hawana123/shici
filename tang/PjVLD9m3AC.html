			<h1>三月三十日程氏馆饯杜十四归京</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

江春今日尽，
程馆祖筵开。
我正南冠絷，
君寻北路回。
谋身诚太拙，
从宦苦无媒。
处困方明命，
遭时不在才。
逾年长倚玉，
连夜共衔杯。
涸溜沾濡沫，
余光照死灰。
行看鸿欲翥，
敢惮酒相催。
拍逐飞觥绝，
香随舞袖来。
消梨抛五遍，
娑葛三台。
已许尊前倒，
临风泪莫颓。
