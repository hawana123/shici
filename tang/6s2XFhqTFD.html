		<article class="post">
			
出塞魂屡惊，
怀贤意难说。
谁知吾道间，
乃在客中别。
日夕捧琼瑶，
相思无休歇。
伊人虽薄宦，
举代推高节。
述作凌江山，
声华满冰雪。
一登蓟丘上，
四顾何惨烈。
