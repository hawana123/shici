			<h1>和李侍郎古意</h1>
			<div class="info"><span class="date">作者：乔知之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
妾家巫山隔汉川，
君度南庭向胡苑。
高楼迢递想金天，
河汉昭回更怆然。
夜如何其夜未央，
闲花照月愁洞房。
自矜夫婿胜王昌，
三十曾作侍中郎。
一从流落戍渔阳，
怀哉万恨结中肠。
南山幂幂兔丝花，
北陵青青女萝树。
由来花叶同一根，
今日枝条分两处。
三星差池光照灼，
北斗西指秋云薄。
茎枯花谢枝憔悴，
香销色尽花零落。
美人长叹艳容萎，
含情收取摧折枝。
调丝独弹声未移，
感君行坐星岁迟。
闺中宛转今若斯，
谁能为报征人知。
