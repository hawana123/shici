古史散左右，
诗书置后前。
岂殊蠹书虫，
生死文字间。
古道自愚蠢，
古言自包缠。
当今固殊古，
谁与为欣欢。
独携无言子，
共升昆仑颠。
长风飘襟裾，
遂起飞高圆。
下视禹九州，
一尘集豪端。
遨嬉未云几，
下已亿万年。
向者夸夺子，
万坟厌其巅。
惜哉抱所见，
白黑未及分。
慷慨为悲咤，
泪如九河翻。
指摘相告语，
虽还今谁亲。
翩然下大荒，
被发骑骐驎。
