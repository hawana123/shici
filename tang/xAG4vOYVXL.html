			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万滴相随万响兼，
路尘天产尽旁沾。
源从颢气何因绝，
派助前溪岂觉添。
豪客每来清夏葛，
愁人才见认秋檐。
嘉名已极终难称，
别是风流不是帘。
