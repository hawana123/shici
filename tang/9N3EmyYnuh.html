			<h1>送段觉之西蜀结婚</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
词赋名高身不闲，
采衣如锦度函关。
镜中鸾影胡威去，
剑外花归卫玠还。
秋浪远侵黄鹤岭，
暮云遥断碧鸡山。
时人若问西游客，
心在重霄鬓欲斑。
