		<article class="post">
			
毫末用功成一水，
水源山脉固难寻。
逡巡便可见波浪，
咫尺不能知浅深。
但有片云生海口，
终无明月在潭心。
我来拟学磻溪叟，
白首钓璜非陆沈。
