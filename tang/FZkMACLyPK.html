			<h1>渡西陵十六韵</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨送奔涛远，
风收骇浪平。
截流张旆影，
分岸走鼙声。
兽逐衔波涌，
龟艨喷棹轻。
海门凝雾暗，
江渚湿云横。
雁翼看舟子，
鱼鳞辨水营。
骑交遮戍合，
戈簇拥沙明。
谬履千夫长，
将询百吏情。
下车占黍稷，
冬雨害粢盛。
望祷依前圣，
垂休冀厚生。
半江犹惨澹，
全野已澄清。
爱景三辰朗，
祥农万庾盈。
浦程通曲屿，
海色媚重城。
弓日鞬櫜动，
旗风虎豹争。
及郊挥白羽，
入里卷红旌。
恺悌思陈力，
端庄冀表诚。
临人与安俗，
非止奉师贞。
