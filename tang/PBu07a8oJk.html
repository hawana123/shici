			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
染罗衣，
秋蓝难着色。
不是无心人，
为作台邛客。
花烧中(氵单)城，
颜郎身已老。
惜许两少年，
抽心似春草。
今日见银牌，
今夜鸣玉宴。
牛头高一尺，
隔坐应相见。
月从东方转，
酒从东方转。
觥船饫口红，
蜜炬千枝烂。
