			<h1>新桃行</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桃生叶婆娑，
枝叶四向多。
高未出墙颠，
蒿苋相凌摩。
植之三年馀，
今年初试花。
秋来已成实，
其阴良已嘉。
青蝉不来鸣，
安得迅羽过。
常恶牵丝虫，
蒙幂成网罗。
顾托戏儿童，
勿折吾柔柯。
明年结其实，
磊磊充汝家。


		</article>
