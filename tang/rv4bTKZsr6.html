			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
积旱忽飞澍，
烝民心亦倾。
郊云不待族，
雨色飞江城。
燋稼濯又发，
败荷滋更荣。
时随雾縠重，
乍集柳丝轻。
一宿恐鱼飞，
数朝征鹳鸣。
毒暑澄为冷，
高尘涤还清。
乃知阴骘数，
制在造化情。
及此接欢贺，
临风闻颂声。
