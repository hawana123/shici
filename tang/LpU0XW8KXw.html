			<h1>答僧澈</h1>
			<div class="info"><span class="date">作者：知玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
观君法苑思冲虚，
使我真乘刃有馀。
若使龙光时可待，
应怜僧肇论成初。
五车外典知谁敌，
九趣多才恐不如。
萧寺讲轩横淡荡，
帝乡云树正扶疏。
几生曾得闍瑜意，
今日堪将贝叶书。
一振微言冠千古，
何人执卷问吾庐。
