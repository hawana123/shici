			<h1>与杨十二巨源、卢十九经济同游大安……</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
片石与孤松，
曾经物外逢。
月临栖鹤影，
云抱老人峰。
蜀客君当问，
秦官我旧封。
积膏当琥珀，
新劫长芙蓉。
待补苍苍去，
樛柯早变龙。


		</article>
