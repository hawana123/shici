			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
太行横偃脊，
百里芳崔巍。
济滨花异颜，
枋口云如裁。
新画彩色湿，
上界光影来。
深红缕草木，
浅碧珩溯洄。
千家门前饮，
一道传禊杯。
玉鳞吞金钩，
仙璇琉璃开。
朴童茂言语，
善俗无惊猜。
狂吹寝恒宴，
晓清梦先回。
治生鲜惰夫，
积学多深材。
再游讵癫戆，
一洗惊尘埃。
