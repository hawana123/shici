			<h1>衡州送李十一兵曹赴浙东</h1>
			<div class="info"><span class="date">作者：吕温</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
慷慨视别剑，
凄清泛离琴。
前程楚塞断，
此恨洞庭深。
文字已久废，
循良非所任。
期君碧云上，
千里一扬音。
