			<h1>九日落星山登高</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋暮天高稻穟成，
落星山上会诸宾。
黄花泛酒依流俗，
白发满头思古人。
岩影晚看云出岫，
湖光遥见客垂纶。
风烟不改年长度，
终待林泉老此身。


		</article>
