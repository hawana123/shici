			<h1>赠岐山姜明府</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

昨夜闻山雨，
归心便似迟。
几回惊叶落，
即到白头时。
雁影将魂去，
虫声与泪期。
马卿兼病老，
宋玉对秋悲。
谢客才为别，
陶公已见思。
非关口腹累，
自是雪霜姿。
酿酒栽黄菊，
炊粳折绿葵。
山河方入望，
风日正宜诗。
牧竖寒骑马，
边烽晚立旗。
兰凋犹有气，
柳脆不成丝。
别后如相问，
高僧知所之。
