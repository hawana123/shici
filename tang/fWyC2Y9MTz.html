			<h1>寄武功姚主簿</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
居枕江沱北，
情悬渭曲西。
数宵曾梦见，
几处得书披。
驿路穿荒坂，
公田带淤泥。
静棋功奥妙，
闲作韵清凄。
锄草留丛药，
寻山上石梯。
客回河水涨，
风起夕阳低。
空地苔连井，
孤村火隔溪。
卷帘黄叶落，
锁印子规啼。
陇色澄秋月，
边声入战鼙。
会须过县去，
况是屡招携。
