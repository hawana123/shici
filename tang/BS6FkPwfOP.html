			<h1>早发平昌</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
解缆春风后，
鸣榔晓涨前。
阳乌出海树，
云雁下江烟。
积气冲长岛，
浮光溢大川。
不能怀魏阙，
心赏独泠然。
