			</div>

日日闲车马，
谁来访此身。
一门兼鹤静，
四院与僧邻。
雨室墙穿溜，
风窗笔染尘。
空余气长在，
天子用平人。
故国有如梦，
省来长远游。
清晨起闲院，
疏雨似深秋。
宿寝书棱叠，
行吟杖迹稠。
天晴岂能出，
春暖未更裘。
