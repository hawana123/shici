			<h1>避地寒食</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
避地淹留已自悲，
况逢寒食欲沾衣。
浓春孤馆人愁坐，
斜日空园花乱飞。
路远渐忧知己少，
时危又与赏心违。
一名所系无穷事，
争敢当年便息机。
