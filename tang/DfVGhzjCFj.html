			<h1>早入清远峡</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
传闻峡山好，
旭日棹前沂。
雨色摇丹嶂，
泉声聒翠微。
两岩天作带，
万壑树披衣。
秋菊迎霜序，
春藤碍日辉。
翳潭花似织，
缘岭竹成围。
寂历环沙浦，
葱茏转石圻。
露馀江未热，
风落瘴初稀。
猿饮排虚上，
禽惊掠水飞。
榜童夷唱合，
樵女越吟归。
良候斯为美，
边愁自有违。
谁言望乡国，
流涕失芳菲。
