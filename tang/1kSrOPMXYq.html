			<h1>奉和圣制送张说上集贤学士赐宴</h1>
			<div class="info"><span class="date">作者：程行谌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圣主崇文化，
锵锵得盛才。
相因归梦立，
殿以集贤开。
象系微言阐，
诗书至道该。
尧尊承帝泽，
禹膳自天来。
礼洽欢逾长，
风恬暑更回。
国朝将舜颂，
同是一康哉。


		</article>
