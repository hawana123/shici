江湖犹足事，
食宿戍鼙喧。
久客秋风起，
孤舟夜浪翻。
乡音离楚水，
庙貌入湘源。
岸阔凫鹥小，
林垂橘柚繁。
津官来有意，
渔者笑无言。
早晚酬僧约，
中条有药园。
