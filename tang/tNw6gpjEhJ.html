			<h1>赠康洽</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
黄须康兄酒泉客，
平生出入王侯宅。
今朝醉卧又明朝，
忽忆故乡头已白。
流年恍惚瞻西日，
陈事苍茫指南陌。
声名恒压鲍参军，
班位不过扬执戟。
迩来七十遂无机，
空是咸阳一布衣。
后辈轻肥贱衰朽，
五侯门馆许因依。
自言万物有移改，
始信桑田变成海。
同时献赋人皆尽，
共壁题诗君独在。
步出东城风景和，
青山满眼少年多。
汉家尚壮今则老，
发短心长知奈何。
华堂举杯白日晚，
龙钟相见谁能免。
君今已反我正来。
朱颜宜笑能几回。
借问朦胧花树下，
谁家畚插筑高台。
