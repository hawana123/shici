			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

建节出王都，
雄雄大丈夫。
除书加右职，
骑吏拥前驱。
满月张繁弱，
含霜耀鹿卢。
平明跃騕褭，
清夜击珊瑚。
定远功那比，
平津策乃迂。
执心思报国，
效节在忘躯。
破胆销丹浦，
颦蛾舞绿珠。
危冠徒自爱，
长毂事应殊。
成绩封千室，
畴劳使五符。
收功轻骠卫，
致埋迈黄虞。
开济今如此，
英威古不侔。
闭关草玄者，
无乃误为儒。
