			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
奉诏登左掖，
束带参朝议。
何言初命卑，
且脱风尘吏。
杜甫陈子昂，
才名括天地。
当时非不遇，
尚无过斯位。
况余蹇薄者，
宠至不自意。
惊近白日光，
惭非青云器。
天子方从谏，
朝廷无忌讳。
岂不思匪躬，
适遇时无事。
受命已旬月，
饱食随班次。
谏纸忽盈箱，
对之终自愧。
