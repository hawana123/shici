		<article class="post">
			
梦非熊虎数年间，
驱尽豺狼宇宙闲。
传道单于闻校猎，
相期不敢过阴山。
日隐寒山猎未归，
鸣弦落羽雪霏霏。
梁园射尽南飞雁，
淮楚人惊阳鸟啼。
松月东轩许独游，
深恩未报复淹留。
梁园日暮从公猎，
每过青山不举头。
