			<h1>东园玩菊</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
少年昨已去，
芳岁今又阑。
如何寂寞意，
复此荒凉园。
园中独立久，
日淡风露寒。
秋蔬尽芜没，
好树亦凋残。
唯有数丛菊，
新开篱落间。
携觞聊就酌，
为尔一留连。
忆我少小日，
易为兴所牵。
见酒无时节，
未饮已欣然。
近从年长来，
渐觉取乐难。
常恐更衰老，
强饮亦无欢。
顾谓尔菊花，
后时何独鲜？
诚知不为我，
借尔暂开颜。
