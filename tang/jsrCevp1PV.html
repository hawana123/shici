			<h1>得山中道友书寄苗钱二员外</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
有谋皆轗轲，
非病亦迟回。
壮志年年减，
驰晖日日催。
还山不及伴，
到阙又无媒。
高卧成长策，
微官称下才。
诗人识何谢，
居士别宗雷。
迹向尘中隐，
书从谷口来。
药栏遭鹿践，
涧户被猿开。
野鹤巢云窦，
游龟上水苔。
新欢追易失，
故思渺难裁。
自有归期在，
劳君示劫灰。
