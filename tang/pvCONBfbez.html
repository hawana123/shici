			<h1>扬州看辛夷花</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
腊前千朵亚芳丛，
细腻偏胜素柰功。
螓首不言披晓雪，
麝脐无主任春风。
一枝拂地成瑶圃，
数树参庭是蕊宫。
应为当时天女服，
至今犹未放全红。
