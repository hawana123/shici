			<h1>奉和御制平胡</h1>
			<div class="info"><span class="date">作者：裴漼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
玄漠圣恩通，
由来书轨同。
忽闻窥月满，
相聚寇云中。
庙略占黄气，
神兵出绛宫。
将军行逐虏，
使者亦和戎。
一举轒輼灭，
再麾沙漠空。
直将威禁暴，
非用武为雄。
饮至明军礼，
酬勋锡武功。
干戈还载戢，
文德在唐风。
