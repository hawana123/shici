			<h1>踏潮歌</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
屯门积日无回飙，
沧波不归成踏潮。
轰如鞭石矻且摇，
亘空欲驾鼋鼍桥。
惊湍蹙缩悍而骄，
大陵高岸失岧峣。
四边无阻音响调，
背负元气掀重霄。
介鲸得性方逍遥，
仰鼻嘘吸扬朱翘。
海人狂顾迭相招，
罽衣髽首声哓哓。
征南将军登丽谯，
赤旗指麾不敢嚣。
翌日风回沴气消，
归涛纳纳景昭昭。
乌泥白沙复满海，
海色不动如青瑶。
