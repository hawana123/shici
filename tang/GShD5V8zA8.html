			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
塘水汪汪凫唼喋，
忆上江南木兰楫。
绣颈金须荡倒光，
团团皱绿鸡头叶。
露凝荷卷珠净圆，
紫菱刺短浮根缠。
小姑归晚红妆浅，
镜里芙蓉照水鲜。
东沟潏潏劳回首，
欲寄一杯琼液酒。
知道无郎却有情，
长教月照相思柳。
