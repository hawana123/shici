			<h1>哭刘言史</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
诗人业孤峭，
饿死良已多。
相悲与相笑，
累累其奈何。
精异刘言史，
诗肠倾珠河。
取次抱置之，
飞过东溟波。
可惜大国谣，
飘为四夷歌。
常于众中会，
颜色两切磋。
今日果成死，
葬襄之洛河。
洛岸远相吊，
洒泪双滂沱。
