			<h1>次同冠峡</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今日是何朝，
天晴物色饶。
落英千尺堕，
游丝百丈飘。
泄乳交岩脉，
悬流揭浪标。
无心思岭北，
猿鸟莫相撩。
