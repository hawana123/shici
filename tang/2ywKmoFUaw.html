			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
戚历杉阴入草堂，
老僧相见似相忘。
吟多几转莲花漏，
坐久重焚柏子香。
鱼惯斋时分净食，
鸽能闲处傍禅床。
云林满眼空羁滞，
欲对弥天却自伤。
