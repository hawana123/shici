			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
请君膝上琴，
弹我白头吟。
忆昔君前娇笑语，
两情宛转如萦素。
宫中为我起高楼，
更开华池种芳树。
春天百草秋始衰，
弃我不待白头时。
罗襦玉珥色未暗，
今朝已道不相宜。
扬州青铜作明镜，
暗中持照不见影。
人心回互自无穷，
眼前好恶那能定。
君恩已去若再返，
菖蒲花生月长满。
