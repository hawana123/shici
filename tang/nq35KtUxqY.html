			<h1>送王建秘书往渭南庄</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白须芸阁吏，
羸马月中行。
庄僻难寻路，
官闲易出城。
看山多失饭，
过寺故题名。
秋日田家作，
唯添集卷成。
