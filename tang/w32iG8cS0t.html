			</div>

坐看孤峭却劳神，
还是微吟到日曛。
松鹤认名呼得下，
沙蝉飞处听犹闻。
夜阑亦似深山月，
雨后唯关满屋云。
便此消遥应不易，
朱衣红旆未容君。
