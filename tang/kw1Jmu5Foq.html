			<h1>闲居拟齐梁四首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夜雨山草滋，
爽籁生古木。
闲吟竹仙偈，
清于嚼金玉。
蟋蟀啼坏墙，
苟免悲局促。
道人优昙花，
迢迢远山绿。
果熟无低枝，
芳香入屏帷。
故人久不来，
萱草何离离。
苦吟斋貌减，
更被杉风吹。
独赖湖上翁，
时为烹露葵。
红藕映嘉鲂，
澄池照孤坐。
池痕放文彩，
雨气增慵堕。
山翁寄术药，
幸得秋病可。
终召十七人，
云中备香火。
清气生沧洲，
残云落林薮。
放鹤久不归，
不知更归否。
支策到江湄，
江皋木叶飞。
自怜为客远，
还如鹊绕枝。
南枝复北枝，
玉露沾毛衣。
