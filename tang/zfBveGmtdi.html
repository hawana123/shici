			<h1>和李绅助教不赴看花</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
笑辞聘礼深坊住，
门馆长闲似退居。
太学官资清品秩，
高人公事说经书。
年华未是登朝晚，
春色何因向酒疏。
且看牡丹吟丽句，
不知此外复何如。
