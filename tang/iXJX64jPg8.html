			<h1>啰唝曲六首</h1>
			<div class="info"><span class="date">作者：刘采春</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
不喜秦淮水，
生憎江上船。
载儿夫婿去，
经岁又经年。
借问东园柳，
枯来得几年。
自无枝叶分，
莫恐太阳偏。
莫作商人妇，
金钗当卜钱。
朝朝江口望，
错认几人船。
那年离别日，
只道住桐庐。
桐庐人不见，
今得广州书。
昨日胜今日，
今年老去年。
黄河清有日，
白发黑无缘。
昨日北风寒，
牵船浦里安。
潮来打缆断，
摇橹始知难。
