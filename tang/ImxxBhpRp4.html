王家事已奇，
孟氏庆无涯。
献子还生子，
羲之又有之。
凤兮且莫叹，
鲤也会闻诗。
小小豫章甲，
纤纤玉树姿。
人来唯仰乳，
母抱未知慈。
我欲拣其养，
放麛者是谁。
