			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翠染琅  粉渐开，
东南移得会稽栽。
游丝挂处渔竿去，
绿水夹时龙影来。
风触有声含六律，
露沾如洗绝浮埃。
王猷旧宅无人到，
抱却清阴盖绿苔。
