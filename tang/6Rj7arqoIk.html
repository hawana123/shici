			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
海鹤一为别，
高程方杳然。
影摇江海路，
思结潇湘天。
皎然仰白日，
真姿栖紫烟。
含情九霄际，
顾侣五云前。
遐心属清都，
凄响激朱弦。
超摇间云雨，
迢递各山川。
东南信多水，
会合当有年。
雄飞戾冥寞，
此意何由传。
