			<h1>赠别河南李功曹</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
耿耿抱私戚，
寥寥独掩扉。
临觞自不饮，
况与故人违。
故人方琢磨，
瑰朗代所稀。
宪礼更右职，
文翰洒天机。
聿来自东山，
群彦仰馀辉。
谈笑取高第，
绾绶即言归。
洛都游燕地，
千里及芳菲。
今朝章台别，
杨柳亦依依。
云霞未改色，
山川犹夕晖。
忽复不相见，
心思乱霏霏。
