宝器一泓银汉水，
锦鳞才动即先知。
似涵明月波宁隔，
欲上轻冰律未移。
薄雾罩来分咫尺，
碧绡笼处较毫厘。
文翁未得沈香饵，
拟置金盘召左慈。
