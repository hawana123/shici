			</div>

	<div class="container">

郊原飞雨至，
城阙湿云埋。
迸点时穿牖，
浮沤欲上阶。
偏滋解箨竹，
并洒落花槐。
晚润生琴匣，
新凉满药斋。
从容朝务退，
放旷掖曹乖。
尽日无来客，
闲吟感此怀。
