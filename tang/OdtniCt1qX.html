			<h1>蟹</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
湖田十月清霜堕，
晚稻初香蟹如虎。
扳罾拖网取赛多，
篾篓挑将水边货。
纵横连爪一尺长，
秀凝铁色含湖光。
蟛蜞石蟹已曾食，
使我一见惊非常。
买之最厌黄髯老，
偿价十钱尚嫌少。
漫夸丰味过蝤蛑，
尖脐犹胜团脐好。
充盘煮熟堆琳琅，
橙膏酱渫调堪尝。
一斗擘开红玉满，
双螯啰出琼酥香。
岸头沽得泥封酒，
细嚼频斟弗停手。
西风张翰苦思鲈，
如斯丰味能知否？
物之可爱尤可憎，
尝闻取刺于青蝇。
无肠公子固称美，
弗使当道禁横行。
