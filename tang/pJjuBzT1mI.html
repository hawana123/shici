			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

君将海月珮，
赠之光我行。
见知言不浅，
怀报意非轻。
反照临岐思，
中年未达情。
河梁人送别，
秋汉雁相鸣。
衰柳摇边吹，
寒云冒古城。
西游还献赋，
应许托平生。
