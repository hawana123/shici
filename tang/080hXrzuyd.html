			<h1>独在开元寺避暑，颇怀鲁望，因飞笔联句</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烦暑虽难避，
僧家自有期。
泉甘于马乳，
苔滑似龙漦。
--皮日休任诞襟全散，
临幽榻旋移。
松行将雅拜，
篁阵欲交麾。
--陆龟蒙望塔青髇识，
登楼白鸽知。
石经森欲动，
珠像俨将怡。
--皮日休筠簟临杉穗，
纱巾透雨丝。
静谭蝉噪少，
凉步鹤随迟。
--皮日休烟重回蕉扇，
轻风拂桂帷。
对碑吴地说，
开卷梵天词。
--陆龟蒙积水鱼梁坏，
残花病枕奇支。
怀君潇洒处，
孤梦绕罘罳。
--陆龟蒙
