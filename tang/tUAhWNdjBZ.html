			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
此心曾与木兰舟，
直到天南潮水头。
隔岭篇章来华岳，
出关书信过泷流。
峰悬驿路残云断，
海浸城根老树秋。
一夕瘴烟风卷尽，
月明初上浪西楼。
