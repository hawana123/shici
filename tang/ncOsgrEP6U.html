			<h1>陪窦侍御灵云南亭宴诗，得雷字</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人幽宜眺听，
目极喜亭台。
风景知愁在，
关山忆梦回。
只言殊语默，
何意忝游陪。
连唱波澜动，
冥搜物象开。
新秋归远树，
残雨拥轻雷。
檐外长天尽，
尊前独鸟来。
常吟塞下曲，
多谢幕中才。
河汉徒相望，
嘉期安在哉。
