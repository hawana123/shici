			<h1>答刘禹锡白太守行</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吏满六百石，
昔贤辄去之。
秩登二千石，
今我方罢归。
我秩讶已多，
我归渐已迟。
犹胜尘土下，
终老无休期。
卧乞百日告，
起吟五篇诗。
[谓将罢官自咏五首。
]朝与府吏别，
暮与州民辞。
去年到郡时，
麦穗黄离离。
今年去郡日，
稻花白霏霏。
为郡已周岁，
半岁罹旱饥。
襦裤无一片，
甘棠无一枝。
何乃老与幼，
泣别尽沾衣。
下惭苏人泪，
上愧刘君辞。
