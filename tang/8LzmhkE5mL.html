鶺鴒中峰近，
高奇古人遗。
常欲乞此地，
养松挂藤丝。
昨闻双旌出，
一川花满时。
恨无翔云步，
远赴关山期。
跻险与谁赏，
折芳应自怡。
遥知忘归趣，
喜得春景迟。
已见郢人唱，
新题石门诗。
