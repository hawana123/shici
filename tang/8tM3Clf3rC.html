			<h1>观水墨障子</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
若非神助笔，
砚水恐藏龙。
研尽一寸墨，
扫成千仞峰。
壁根堆乱石，
床罅插枯松。
岳麓穿因鼠，
湘江绽为蛩。
挂衣岚气湿，
梦枕浪头舂。
只为少颜色，
时人著意慵。
