			<h1>题灵岩寺</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寺即吴馆娃宫，
鸣屐廊、砚池、采香径遗迹在焉。
娃宫屟廊寻已倾，
砚池香径又欲平。
二三月时何草绿，
几百年来空月明。
使君虽老颇多思，
携觞领妓处处行。
今愁古恨入丝竹，
一曲凉州无限情。
直自当时到今日，
中间歌吹更无声。
