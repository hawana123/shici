			<h1>同诸公登慈恩寺塔</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高标跨苍天，
烈风无时休。
自非旷士怀，
登兹翻百忧。
方知象教力，
足可追冥搜。
仰穿龙蛇窟，
始出枝撑幽。
七星在北户，
河汉声西流。
羲和鞭白日，
少昊行清秋。
秦山忽破碎，
泾渭不可求。
俯视但一气，
焉能辨皇州。
回首叫虞舜，
苍梧云正愁。
惜哉瑶池饮，
日晏昆仑丘。
黄鹄去不息，
哀鸣何所投。
君看随阳雁，
各有稻粱谋。
