			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
文教资武功，
郊畋阅邦政。
不知仁育久，
徒看禽兽盛。
夜霰氛埃灭，
朝日山川净。
绰仗飞走繁，
抨弦筋角劲。
帝射参神道，
龙驰合人性。
五豝连一发，
百中皆先命。
勇爵均万夫，
雄图罗七圣。
星为吉符老，
雪作丰年庆。
喜听行猎诗，
威神入军令。
