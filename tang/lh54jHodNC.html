			<h1>聚蚊谣</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
沉沉夏夜兰堂开，
飞蚊伺暗声如雷。
嘈然欻起初骇听，
殷殷若自南山来。
喧腾鼓舞喜昏黑，
昧者不分听者惑。
露花滴沥月上天，
利觜迎人著不得。
我躯七尺尔如芒，
我孤尔众能我伤。
天生有时不可遏，
为尔设幄潜匡床。
清商一来秋日晓，
羞尔微形饲丹鸟。
