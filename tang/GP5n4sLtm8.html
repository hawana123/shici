			<h1>送僧入马头山</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
马头宝峰，
秀塞寒空。
有叟有叟，
真隐其中。
无味醍醐，
亦非般若。
白趾碧目，
数百潇洒。
苦竹大于杉，
白熊卧如马。
金钟撼壑，
布水喷瓦。
芙蓉堂开峰月入，
岳精踏雪立屋下。
伊余解攀缘，
已是非常者。
更有叟，
独往来，
与我语。
情无刚强，
气透今古。
竹笠援补，
芒鞋藤乳。
北风倒人，
干雪不聚，
满头霜雪汤雪去。
汤雪去，
无人及，
空望真气江上立。
