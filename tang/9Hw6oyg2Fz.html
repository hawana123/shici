			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
西京凤邸跃龙泉，
佳气休光镇在天。
轩后雾图今已得，
秦王水剑昔常传。
恩鱼不似昆明钓，
瑞鹤长如太液仙。
愿侍巡游同旧里，
更闻箫鼓济楼船。
