			</div>

卯时偶饮斋时卧，
林下高桥桥上亭。
松影过窗眠始觉，
竹风吹面醉初醒。
就荷叶上包鱼(鱼乍) ，
当石渠中浸酒瓶。
生计悠悠身兀兀，
甘从妻唤作刘伶。
