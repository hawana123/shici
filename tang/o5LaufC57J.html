			<h1>素上人影塔</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
物化同枯木，
希夷明月珠。
本来生灭尽，
何者是虚无。
一坐看如故，
千龄独向隅。
至人非别有，
方外不应殊。
