			<h1>江邑春霖奉赠陈侍御</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江上花木冻，
雨中零落春。
应由放忠直，
在此成漂沦。
嘉艳皆损污，
好音难殷勤。
天涯多远恨，
雪涕盈芳辰。
坐哭青草上，
卧吟幽水滨。
兴言念风俗，
得意唯波鳞。
枕席病流湿，
檐楹若飞津。
始知吴楚水，
不及京洛尘。
风浦荡归棹，
泥陂陷征轮。
两途日无遂，
相赠唯沾巾。
