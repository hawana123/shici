			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一夜圆吭绝不鸣，
八公虚道得千龄。
方添上客云眠思，
忽伴中仙剑解形。
但掩丛毛穿古堞，
永留寒影在空屏。
君才幸自清如水，
更向芝田为刻铭。
