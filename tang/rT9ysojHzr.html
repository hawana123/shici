			<h1>赠终南山傅山人</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
七十未成事，
终南苍鬓翁。
老来诗兴苦，
贫去酒肠空。
蟠蛰身仍病，
鹏抟力未通。
已无烧药本，
唯有著书功。
白马时何晚，
青龙岁欲终。
生涯枯叶下，
家口乱云中。
潭静鱼惊水，
天晴鹤唳风。
悲君还姓傅，
独不梦高宗。
