			<h1>重阳日次荆南路经武宁驿</h1>
			<div class="info"><span class="date">作者：崔橹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
茱萸冷吹溪口香，
菊花倒绕山脚黄。
家山去此强百里，
弟妹待我醉重阳。
风健早鸿高晓景，
露清圆碧照秋光。
莫看时节年年好，
暗送搔头逐手霜。
