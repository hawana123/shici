命服虽同黄纸上，
官班不共紫垣前。
青衫脱早差三日，
白发生迟校九年。
曩者定交非势利，
老来同病是诗篇。
终身拟作卧云伴，
逐月须收烧药钱。
五品足为婚嫁主，
绯袍着了好归田。
