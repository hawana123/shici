东南路尽吴江畔，
正是穷愁暮雨天。
鸥鹭不嫌斜两岸，
波涛欺得逆风船。
偶逢岛寺停帆看，
深羡渔翁下钓眠。
今古若论英达算，
鸱夷高兴固无边。
