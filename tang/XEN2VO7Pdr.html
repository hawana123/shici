			<h1>和太原郑中丞登龙兴寺阁</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青窗朱户半天开，
极目凝神望几回。
晋国颓墉生草树，
皇家瑞气在楼台。
千条水入黄河去，
万点山从紫塞来。
独恨侍游违长者，
不知高意是谁陪。


		</article>
