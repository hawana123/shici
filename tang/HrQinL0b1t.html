			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
院静苍苔积，
庭幽怪石奇支。
蝉声当槛急，
虹影向檐垂。
昼漏犹怜永，
丛兰未觉衰。
疏篁巢翡翠，
折苇覆鸬鹚。
对酒襟怀旷，
围棋旨趣迟。
景皆随所尚，
物各遂其宜。
道与时相会，
才非世所羁。
赋诗贻座客，
秋事尔何悲。
