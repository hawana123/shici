			<h1>同崔傅答贤弟</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洛阳才子姑苏客。
桂苑（一作杜宛）殊非故（一作旧）乡陌。
九江枫树几回青。
一片扬州五湖白。
扬州时有下江兵。
兰陵镇前吹笛声。
夜火人归富春郭。
秋风鹤唳石头城。
周郎陆弟为俦侣。
对舞前溪歌白［纟宁］。
曲几书留小史家。
草堂棋赌山阴墅。
衣冠若话外台臣。
先数夫君席上珍。
更闻台阁求三语。
遥想风流第一人。


		</article>
