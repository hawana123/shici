			<h1>看压新醅寄怀袭美</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓压糟床渐有声，
旋如荒涧野泉清。
身前古态熏应出，
世上愁痕滴合平。
饮啄断年同鹤俭，
风波终日看人争。
尊中若使常能渌，
两绶通侯总强名。
