			<h1>大社观献捷诗</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淮海妖氛灭，
乾坤嘉气通。
班师郊社内，
操袂凯歌中。
庙算无遗策，
天兵不战功。
小臣同鸟兽，
率舞向皇风。


		</article>
