			<h1>井络</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
井络天彭一掌中，
漫夸天设剑为峰。
阵图东聚燕江石，
边柝西悬雪岭松。
堪叹故君成杜宇，
可能先主是真龙。
将来为报奸雄辈，
莫向金牛访旧踪。


		</article>
