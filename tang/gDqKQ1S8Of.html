			<h1>赠郭将军</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
将军少年出武威，
入掌银台护紫微。
平明拂剑朝天去，
薄暮垂鞭醉酒归。
爱子临风吹玉笛，
美人向月舞罗衣。
畴昔雄豪如梦里，
相逢且欲醉春晖。
