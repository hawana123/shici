			<h1>汉上逢同年崔八</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去岁曾游帝里春，
杏花开过各离秦。
偶先托质逢知己，
独未还家作旅人。
世上路岐何缭绕，
空中光景自逡巡。
一回相见一回别，
能得几时年少身。
