			<h1>春江独钓</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
独钓春江上，
春江引趣长。
断烟栖草碧，
流水带花香。
心事同沙鸟，
浮生寄野航。
荷衣尘不染，
何用濯沧浪。


		</article>
