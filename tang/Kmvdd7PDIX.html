			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
肠断题诗如执别，
芳茵愁更绕阑铺。
风飘金蕊看全落，
露滴檀英又暂苏。
失意婕妤妆渐薄，
背身妃子病难扶。
回看池馆春休也，
又是迢迢看画图。
