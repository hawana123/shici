囊中书是居山写，
海畔家贫乞食还。
吾子莫愁登第晚，
古人惟爱贱游闲。
舟行散适江亭上，
郡宴歌吟蜡烛间。
从此乐章休叙战，
汉兵无阵亦无蛮。
