			<h1>僻居秋思寄友人</h1>
			<div class="info"><span class="date">作者：伍乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
门巷秋归更寂寥，
雨余闲砌委兰苗。
梦回月夜虫吟壁，
病起茅斋药满瓢。
泽国旧游关远思，
竹林前会负佳招。
身名未立犹辛苦，
何许流年晚鬓凋。
