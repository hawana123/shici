			<h1>对雨述怀示弟承检</h1>
			<div class="info"><span class="date">作者：翁承赞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淋淋霎霎结秋霖，
欲使秦城叹陆沈。
晓势遮回朝客马，
夜声滴破旅人心。
青苔重叠封颜巷，
白发萧疏引越吟。
不有惠连同此景，
江南归思几般深。
