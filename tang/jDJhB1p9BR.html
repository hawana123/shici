			<h1>浣溪沙</h1>
			<div class="info"><span class="date">作者：李珣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
入夏偏宜澹薄妆，
越罗衣褪郁金黄，
翠钿檀注助容光。
相见无言还有恨，
几回判却又思量，
月窗香径梦悠飏。
晚出闲庭看海棠，
风流学得内家妆，
小钗横戴一枝芳。
镂玉梳斜云鬓腻，
缕金衣透雪肌香，
暗思何事立残阳。
访旧伤离欲断魂，
无因重见玉楼人，
六街微雨镂香尘。
早为不逢巫峡梦，
那堪虚度锦江春，
遇花倾酒莫辞频。
红藕花香到槛频，
可堪闲忆似花人，
旧欢如梦绝音尘。
翠叠画屏山隐隐，
冷铺文簟水潾潾，
断魂何处一蝉新。
