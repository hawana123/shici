			<h1>赠窦蔡二记室入蜀</h1>
			<div class="info"><span class="date">作者：陈政</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昆山积良宝，
大厦构众材。
马卿委官去，
邹子背淮来。
风流信多美，
朝夕豫平台。
逸翮独不群，
清才复遒上。
六辅昔推名，
二江今振响。
英华虽外发，
磨琢终内朗。
四海奋羽仪，
清风久播驰。
沈郁林难厕，
青山翻易阻。
回首望烟霞，
谁知慕俦侣。
飘然不系舟，
为情自可求。
若奉西园夜，
浩想北园愁。
无因逐萍藻，
从尔泛清流。
