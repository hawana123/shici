	<div class="container">

卧云道士来相辞，
相辞倏忽何所之。
紫阁春深烟霭霭，
东风花柳折枝枝。
药成酒熟有时节，
寒食恐失松间期。
冥鸿一见伤弓翼，
高飞展转心无疑。
满酌数杯酒，
狂吟几首诗。
留不住，
去不悲，
醯鸡蜉蝣安得知。
