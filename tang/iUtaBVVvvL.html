高门有才子，
能履古人踪。
白社陶元亮，
青云阮仲容。
田园忽归去，
车马杳难逢。
废巷临秋水，
支颐向暮峰。
行鱼避杨柳，
惊鸭触芙蓉。
石窦红泉细，
山桥紫菜重。
凤雏终食竹，
鹤侣暂巢松。
愿接烟霞赏，
羁离计不从。
