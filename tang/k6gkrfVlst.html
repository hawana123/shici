			<h1>奉和圣制送张说巡边</h1>
			<div class="info"><span class="date">作者：张嘉贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天锡我宗盟，
元戎付夏卿。
多才兼将相，
必勇独横行。
经纬称人杰，
文章作代英。
山川看是阵，
草木想为兵。
不待河冰合，
犹防塞月明。
有谋当系丑，
无战且绥氓。
阃外传三略，
云中冀一平。
感恩同义激，
怅别屡魂惊。
直视前旌掣，
遥闻后骑鸣。
还期方定日，
复此出郊迎。
