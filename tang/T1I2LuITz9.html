			<h1>相和歌辞·飞来双白鹤</h1>
			<div class="info"><span class="date">作者：虞世南</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
飞来双白鹤，
奋翼远凌烟。
双栖集紫盖，
一举背青田。
飏影过伊洛，
流声入管弦。
鸣群倒景外，
刷羽阆风前。
映海疑浮雪，
拂涧泻飞泉。
燕雀宁知去，
蜉蝣不识还。
何言别俦侣，
从此间山川。
顾步已相失，
裴回反自怜。
危心犹警露，
哀响讵闻天。
无因振六翮，
轻举复随仙。


		</article>
