			<h1>寄司空曙李端联句</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
长安一分首，
万里隔烟波。
--王早海上青山暮，
天涯白发多。
--耿湋寻僧因看竹，
访道或求鹅。
--辛晃云树无猿鸟，
阴崖足薜萝。
--耿湋醉中留越客，
兴里眄庭柯。
--辛晃黄叶身仍逐，
丹霄背未摩。
--耿湋别愁连旦暮，
归梦绕关河。
--辛晃高柳寒蝉对，
空阶夜雨和。
--耿湋年华空荏苒，
名宦转蹉跎。
--辛晃南陌东城路，
春来几度过。
--耿湋
