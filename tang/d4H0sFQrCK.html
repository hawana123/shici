			<h1>凝碧池侍宴应制得出水槎</h1>
			<div class="info"><span class="date">作者：武三思</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
彼木生何代，
为槎复几年。
欲乘银汉曲，
先泛玉池边。
拥溜根横岸，
沉波影倒悬。
无劳问蜀客，
此处即高天。
