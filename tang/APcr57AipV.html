			<h1>觱篥歌</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
蜡烟如纛新蟾满，
门外平沙草芽短。
黑头丞相九天归。
夜听飞琼吹朔管。
情远气调兰蕙薰，
天香瑞彩含絪缊。
皓然纤指都揭血，
日暖碧霄无片云。
含商咀徵双幽咽，
软縠疏罗共萧屑。
不尽长圆叠翠愁，
柳风吹破澄潭月。
鸣梭淅沥金丝蕊，
恨语殷勤陇头水。
汉将营前万里沙，
更深一一霜鸿起。
十二楼前花正繁，
交枝簇蒂连壁门。
景阳宫女正愁绝，
莫使此声催断魂。
