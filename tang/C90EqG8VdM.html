			<h1>送友生入越投知己</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
才大终难住，
东浮景渐暄。
知将刖足恨，
去击李膺门。
宿雾开花坞，
春潮入苎村。
预思秋荐后，
一鹗出乾坤。
