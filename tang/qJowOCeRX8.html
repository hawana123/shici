			<h1>郊庙歌辞·享惠昭太子庙乐章·亚献终献</h1>
			<div class="info"><span class="date">作者：裴度</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
重轮始发祥，
齿胄方兴学。
冥然升紫府，
铿尔荐清乐。
奠斝致馨香，
在庭纷羽籥。
礼成神既醉，
仿佛缑山鹤。
