			<h1>赐诸州刺史以题座右</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
眷言思共理，
鉴梦想维良。
猗欤此推择，
声绩著周行。
贤能既俟进，
黎献实伫康。
视人当如子，
爱人亦如伤。
讲学试通论，
阡陌劝耕桑。
虚誉不可饰，
清知不可忘。
求名迹易见，
安贞德自彰。
讼狱必以情，
教民贵有常。
恤惸且存老，
抚弱复绥强。
勉哉各祗命，
知予眷万方。
