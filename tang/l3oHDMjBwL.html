			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
晨趋紫禁中，
夕待金门诏。
观书散遗帙，
探古穷至妙。
片言苟会心，
掩卷忽而笑。
青蝇易相点，
白雪难同调。
本是疏散人，
屡贻褊促诮。
云天属清朗，
林壑忆游眺。
或时清风来，
闲倚栏下啸。
严光桐庐溪，
谢客临海峤。
功成谢人间，
从此一投钓。
