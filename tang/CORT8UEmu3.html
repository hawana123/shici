			<h1>钱塘对酒曲</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风天雁悲西陵愁，
使君红旗弄涛头。
东海神鱼骑未得，
江天大笑闲悠悠。
嵯峨吴山莫夸碧，
河阳经年一宵白。
南州彩凤为君生，
古狱愁蛇待恩泽。
三清羽童来何迟，
十二玉楼胡蝶飞。
炎荒翡翠九门去，
辽东白鹤无归期。
鸱夷公子休悲悄，
六鳌如镜天始老。
尊前事去月团圆，
琥珀无情忆苏小。


		</article>
