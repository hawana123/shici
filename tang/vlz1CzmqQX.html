		<article class="post">
			
晨午殊丰足，
伊何挠肺肠。
形容侵老病，
山水忆韬藏。
必谢金台去，
还携铁锡将。
东林露坛畔，
旧对白莲房。
毕竟拟何求，
随缘去住休。
天涯游胜境，
海上宿仙洲。
梦好寻无迹，
诗成旋不留。
从他笑轻事，
独自忆庄周。
