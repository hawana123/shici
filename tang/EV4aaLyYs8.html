著处繁花务是日，
长沙千人万人出。
渡头翠柳艳明眉，
争道朱蹄骄啮膝。
此都好游湘西寺，
诸将亦自军中至。
马援征行在眼前，
葛强亲近同心事。
金镫下山红粉晚，
牙樯捩柁青楼远。
古时丧乱皆可知，
人世悲欢暂相遣。
弟侄虽存不得书，
干戈未息苦离居。
逢迎少壮非吾道，
况乃今朝更祓除。
