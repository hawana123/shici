			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

昔在南阳城，
唯餐独山蕨。
忆与崔宗之，
白水弄素月。
时过菊潭上，
纵酒无休歇。
泛此黄金花，
颓然清歌发。
一朝摧玉树，
生死殊飘忽。
留我孔子琴，
琴存人已殁。
谁传广陵散，
但哭邙山骨。
泉户何时明，
长扫狐兔窟。
