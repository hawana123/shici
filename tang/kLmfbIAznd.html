香灭帘垂春漏永，
整鸳衾。
罗带重，
双凤，
缕黄金。
窗外月光临，
沉沉。
断肠无处寻，
负春心。
永夜抛人何处去，
绝来音。
香阁掩，
眉敛，
月将沈。
争忍不相寻，
怨孤衾。
换我心，
为你心，
始知相忆深。
