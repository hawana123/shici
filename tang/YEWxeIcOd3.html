			<h1>上长史王公责躬</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
覆舟无伯夷，
覆车无仲尼。
自咎失明义，
宁由贝锦诗。
松柏日已坚，
桃李日以滋。
顾己独暗昧，
所居成蒺藜。
大贤荐时文，
丑妇用蛾眉。
惕惕愧不已，
岂敢论其私。
方朔既有言，
子建亦有诗。
恻隐及先世，
析薪成自悲。
灵鸟酬德辉，
黄雀报仁慈。
若公庶伏罪，
此事安能迟。
