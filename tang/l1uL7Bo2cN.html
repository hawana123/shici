			<h1>赠崔郎中宗之</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
胡雁拂海翼，
翱翔鸣素秋。
惊云辞沙朔，
飘荡迷河洲。
有如飞蓬人，
去逐万里游。
登高望浮云，
仿佛如旧丘。
日从海傍没，
水向天边流。
长啸倚孤剑，
目极心悠悠。
岁晏归去来，
富贵安可求。
仲尼七十说，
历聘莫见收。
鲁连逃千金，
珪组岂可酬。
时哉苟不会，
草木为我俦。
希君同携手，
长往南山幽。
