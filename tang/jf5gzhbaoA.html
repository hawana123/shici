			<h1>赠会稽张少府</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高节何曾似任官，
药苗香洁备常餐。
一分酒户添犹得，
五字诗名隐即难。
笑我无媒生鹤发，
知君有意忆渔竿。
明年莫便还家去，
镜里云山且共看。
