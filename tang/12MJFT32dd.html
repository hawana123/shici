			<h1>访同年虞部李郎中</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
策蹇相寻犯雪泥，
厨烟未动日平西。
门庭野水褵褷鹭，
邻里短墙咿喔鸡。
未入庆霄君择肉，
畏逢华毂我吹齑。
地炉贳酒成狂醉，
更觉襟怀得丧齐。


		</article>
