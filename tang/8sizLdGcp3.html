			<h1>巽公院五咏·苦竹桥</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
危桥属幽径，
缭绕穿疏林。
迸箨分苦节，
轻筠抱虚心。
俯瞰涓涓流，
仰聆萧萧吟。
差池下烟日，
嘲哳鸣山禽。
谅无要津用，
栖息有余阴。
