			<div class="info"><span class="date">作者：殷尧恭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
玄都开秘箓，
白石礼先生。
上界秋光静，
中元夜景清。
星辰朝帝处，
鸾鹤步虚声。
玉洞花长发，
珠宫月最明。
扫坛天地肃，
投简鬼神惊。
倘赐刀圭药，
还成不死名。
