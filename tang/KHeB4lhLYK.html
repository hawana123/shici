			<h1>越裳献白翟</h1>
			<div class="info"><span class="date">作者：孙昌胤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圣哲符休运，
伊皋列上台。
覃恩丹徼远，
入贡素翚来。
北阙欣初见，
南枝顾未回。
敛容残雪净，
矫翼片云开。
驯扰将无惧，
翻飞幸莫猜。
甘从上苑里，
饮啄自裴回。


		</article>
