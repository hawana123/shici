			<h1>闻开元寺开笋园寄章上人</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
园锁开声骇鹿群，
满林鲜箨水犀文。
森森竞泫林梢雨，
木雙木雙争穿石上云。
并出亦如鹅管合，
各生还似犬牙分。
折烟束露如相遗，
何胤明朝不茹荤。
