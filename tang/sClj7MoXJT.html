平原十里外，
稍稍云岩深。
遂及清净所，
都无人世心。
名僧既礼谒，
高阁复登临。
石壁倚松径，
山田多栗林。
超遥尽巘崿，
逼侧仍岖嶔。
吾欲休世事，
于焉聊自任。
