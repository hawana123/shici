竟日散如丝，
吟看半掩扉。
秋声在梧叶，
润气逼书帏。
曲涧泉承去，
危檐燕带归。
寒蛩悲旅壁，
乱藓滑渔矶。
爽欲除幽簟，
凉须换熟衣。
疏篷谁梦断，
荒径独游稀。
偏称江湖景，
不妨鸥鹭飞。
最怜为瑞处，
南亩稻苗肥。
