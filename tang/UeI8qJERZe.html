			<h1>单于川对雨二首</h1>
			<div class="info"><span class="date">作者：苏味道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
崇朝遘行雨，
薄晚屯密云。
缘阶起素沫，
竟水聚圆文。
河柳低未举，
山花落已芬。
清尊久不荐，
淹留遂待君。
飞雨欲迎旬，
浮云已送春。
还从濯枝后，
来应洗兵辰。
气合龙祠外，
声过鲸海滨。
伐邢知有属，
已见静边尘。
