			</div>

	<div class="container">
		<article class="post">
			
空门寂寞汝思家，
礼别云房下九华。
爱向竹栏骑竹马，
懒于金地聚金沙。
添瓶涧底休招月，
烹茗瓯中罢弄花。
好去不须频下泪，
老僧相伴有烟霞。
