性与时相远，
身将世两忘。
寄名朝士籍，
寓兴少年场。
老岂无谈笑，
贫犹有酒浆。
随时来伴侣，
逐日用风光。
数数游何爽，
些些病未妨。
天教荣启乐，
人恕接舆狂。
改业为逋客，
移家住醉乡。
不论招梦得，
兼拟诱奇章。
要路风波险，
权门市井忙。
世间无可恋，
不是不思量。
