			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

寓赏本殊致，
意幽非我情。
吾常有流浅，
外物无重轻。
各言艺幽深，
彼美香素茎。
岂为赏者设，
自保孤根生。
易地无赤株，
丽土亦同荣。
赏际林壑近，
泛余烟露清。
余怀既郁陶，
尔类徒纵横。
妍蚩苟不信，
宠辱何为惊。
贞隐谅无迹，
激时犹拣名。
幽丛霭绿畹，
岂必怀归耕。
