			<h1>数陪李梓州泛江，有女乐在诸舫，戏……</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上客回空骑，
佳人满近船。
江清歌扇底，
野旷舞衣前。
玉袖凌风并，
金壶隐浪偏。
竞将明媚色，
偷眼艳阳天。
白日移歌袖，
清霄近笛床。
翠眉萦度曲，
云鬓俨分行。
立马千山暮，
回舟一水香。
使君自有妇，
莫学野鸳鸯。
