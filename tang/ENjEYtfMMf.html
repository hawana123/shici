			<h1>乘月过西郊渡</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
远山含紫氛，
春野霭云暮。
值此归时月，
留连西涧渡。
谬当文墨会，
得与群英遇。
赏逐乱流翻，
心将清景悟。
行车俨未转，
芳草空盈步。
已举候亭火，
犹爱村原树。
还当守故扃，
怅恨秉幽素。
