			<h1>江上答崔宣城</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太华三芙蓉，
明星玉女峰。
寻仙下西岳，
陶令忽相逢。
问我将何事，
湍波历几重。
貂裘非季子，
鹤氅似王恭。
谬忝燕台召，
而陪郭隗踪。
水流知入海，
云去或从龙。
树绕芦洲月，
山鸣鹊镇钟。
还期如可访，
台岭荫长松。


		</article>
