			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
日与麋鹿群，
贤哉买山叟。
庞眉忽相见，
避世一何久。
林栖古崖曲，
野事佳春后。
瓠叶覆荆扉，
栗苞垂瓮牖。
独歌还独酌，
不耕亦不耦。
硗田隔云溪，
多雨长稂莠。
烟霞得情性，
身世同刍狗。
寄谢营道人，
天真此翁有。
