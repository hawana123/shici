			<h1>天马辞二首</h1>
			<div class="info"><span class="date">作者：张仲素</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天马初从渥水来，
郊歌曾唱得龙媒。
不知玉塞沙中路，
苜蓿残花几处开。
躞蹀宛驹齿未齐，
摐金喷玉向风嘶。
来时欲尽金河道，
猎猎轻风在碧蹄。
