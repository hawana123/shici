			<div class="info"><span class="date">作者：羊士谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

殿省秘清晓，
夔龙升紫微。
星辰拱帝座，
剑履翊天机。
耿耿金波缺，
沉沉玉漏稀。
彩笺蹲鸷兽，
画扇列名翚。
志业丹青重，
恩华雨露霏。
三台昭建极，
一德庆垂衣。
昌运瞻文教，
雄图本武威。
殊勋如带远，
佳气似烟非。
抗节衷无隐，
同心尚弼违。
良哉致君日，
维岳有光辉。
