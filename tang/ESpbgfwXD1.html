			<h1>送李著作倅杭州</h1>
			<div class="info"><span class="date">作者：张谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
辍史空三署，
题舆佐一方。
祖筵开霁景，
征陌直朝光。
水陆风烟隔，
秦吴道路长。
伫闻敷善政，
邦国咏惟康。
