			<h1>和王员外雪晴早朝</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫微晴雪带恩光，
绕仗偏随鸳鹭行。
长信月留宁避晓，
宜春花满不飞香。
独看积素凝清禁，
已觉轻寒让太阳。
题柱盛名兼绝唱，
风流谁继汉田郎。


		</article>
