			<h1>书绅诗</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
和静有真质，
斯人称最灵。
感物惑天性，
触里纷多名。
祸机生隐微，
智者鉴未形。
败礼因近习，
哲人自居贞。
当令念虑端，
鄙嫚不能萌。
苟非不逾矩，
焉得遂性情。
谨之在事初，
动用各有程。
千里起步武，
彗云自纤茎。
心源一流放，
骇浪奔长鲸。
渊木苟端深，
枝流则贞清。
和理通性术，
悠久方昭明。
先师留中庸，
可以导此生。
