			<h1>酬郭先辈</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
太原郭夫子，
行高文炳蔚。
弱龄负世誉，
一举游月窟。
仙籍第三人，
时人故称屈。
昔余吏西省，
倾盖名籍籍。
及我窜群舒，
向风心郁郁。
归来暮江上，
云雾一披拂。
雷雨不下施，
犹作池中物。
念君介然气，
感时思奋发。
示我数篇文，
与古争驰突。
彩褥粲英华，
理深刮肌骨。
古诗尤精奥，
史论皆宏拔。
举此措诸民，
何忧民不活。
吁嗟吾道薄，
与世长迂阔。
顾我徒有心，
数奇身正绌。
论兵属少年，
经国须儒术。
夫子无自轻，
苍生正愁疾。
