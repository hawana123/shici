			</div>

		<article class="post">
			
初升谏署是真仙，
浪透桃花恰五年。
垂白郎官居座末，
著绯人吏立阶前。
百寮班列趋丹陛，
两掖风清上碧天。
从此追飞何处去，
金鸾殿与玉堂连。
