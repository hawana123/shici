			<h1>送韩使君除洪州都曹</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
述职抚荆衡，
分符袭宠荣。
往来看拥传，
前后赖专城。
勿翦棠犹在，
波澄水更清。
重推江汉理，
旋改豫章行。
召父多遗爱，
羊公有令名。
衣冠列祖道，
耆旧拥前旌。
岘首晨风送(接)，
江陵夜火迎。
无才惭孺子，
千里愧同声。
