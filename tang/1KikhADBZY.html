			<h1>寄远曲</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
美人别来无处所，
巫山月明湘江雨。
千回相见不分明，
井底看星梦中语。
两心相对尚难知，
何况万里不相疑。
