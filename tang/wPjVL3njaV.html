人日题诗寄草堂，
遥怜故人思故乡。
柳条弄色不忍见，
梅花满枝空断肠。
身在远藩无所预，
心怀百忧复千虑。
今年人日空相忆，
明年人日知何处。
一卧东山三十春，
岂知书剑老风尘。
龙钟还忝二千石，
愧尔东西南北人。
