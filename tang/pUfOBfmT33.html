对此嘉树林，
独有戚戚颜。
抱瘵知旷职，
淹旬非乐闲。
释子来问讯，
诗人亦扣关。
道同意暂遣，
客散疾徐还。
园径自幽静，
玄蝉噪其间。
高窗瞰远郊，
暮色起秋山。
英曹幸休暇，
悢悢心所攀。
