			<h1>奉和裴令公新成午桥庄绿野堂即事</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
旧径开桃李，
新池凿凤凰。
只添丞相阁，
不改午桥庄。
远处尘埃少，
闲中日月长。
青山为外屏，
绿野是前堂。
引水多随势，
栽松不趁行。
年华玩风景，
春事看农桑。
花妒谢家妓，
兰偷荀令香。
游丝飘酒席，
瀑布溅琴床。
巢许终身稳，
萧曹到老忙。
千年落公便，
进退处中央。
[时裴加中书令，
