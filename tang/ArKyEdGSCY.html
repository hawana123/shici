			<h1>癸卯岁赴南丰道中闻京师失守寄权士……</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
种田不遇岁，
策名不遭时。
胡尘晦落日，
西望泣路岐。
猛虎啸北风，
麇麚皆载驰。
深泥架疲牛，
踸踔余何之。
诘屈白道转，
缭绕清溪随。
荒谷啸山鬼，
深林啼子规。
长叹指故山，
三奏归来词。
不逢眼中人，
调苦车逶迟。
士繇松筠操，
幼深琼树姿。
别来平安否，
何阶一申眉。
白云失帝乡，
远水恨天涯。
昂藏双威凤，
曷月还西枝。
努力爱华发，
盛年振羽仪。
但令迍难康，
不负沧洲期。
莫作新亭泣，
徒使夷吾嗤。
