			<h1>春日咏梅花二首</h1>
			<div class="info"><span class="date">作者：王初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
靓妆才罢粉痕新，
递晓风回散玉尘。
若遣有情应怅望，
已兼残雪又兼春。
青帝来时值远芳，
残花残雪尚交光。
隔年拟待春消息，
得见春风已断肠。
