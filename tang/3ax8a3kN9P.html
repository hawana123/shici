			<h1>送国子令狐博士赴兴元觐省</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
相门才子高阳族，
学省清资五品官。
谏院过时荣棣萼，
谢庭归去踏芝兰。
山中花带烟岚晚，
栈底江涵雪水寒。
伯仲到家人尽贺，
柳营莲府递相欢。
