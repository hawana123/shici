			</div>
		</div>

	<div class="container">
		<article class="post">
			
花竹有薄埃，
嘉游集上才。
白蘋安石渚，
红叶子云台。
朱户雀罗设，
黄门驭骑来。
不知淮水浊，
丹藕为谁开。
偶到乌衣巷，
含情更惘然。
西州曲堤柳，
东府旧池莲。
星坼悲元老，
云归送墨仙。
谁知济川楫，
今作野人船。
