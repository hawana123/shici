			<h1>房中曲</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蔷薇泣幽素，
翠带花钱小。
娇郎痴若云，
抱日西帘晓。
枕是龙宫石，
割得秋波色。
玉簟失柔肤，
但见蒙罗碧。
忆得前年春，
未语含悲辛。
归来已不见，
锦瑟长于人。
今日涧底松，
明日山头檗。
愁到天池翻，
相看不相识。
