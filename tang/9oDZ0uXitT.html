			<h1>寄贺杜荀鹤及第</h1>
			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一战平畴五字劳，
昼归乡去锦为袍。
大鹏出海翎犹湿，
骏马辞天气正豪。
九子旧山增秀绝，
二南新格变风骚。
由来稽古符公道，
平地丹梯甲乙高。
