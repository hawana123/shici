			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
攀崖复缘涧，
遂造幽人居。
鸟鸣泉谷暖，
土起萌甲舒。
聊登石楼憩，
下玩潭中鱼。
田妇有嘉献，
泼撒新岁馀。
常怪投钱饮，
事与贤达疏。
今我何为答，
鳏寡欲焉如。
