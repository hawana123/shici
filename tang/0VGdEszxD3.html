			<div class="info"><span class="date">作者：法振</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
归风白马引嘶声，
落日犹看楚客情。
塞口竹缘空戍没，
潮头沙拥慢冈成。
松田且欲亲耕种，
郡守何偏问姓名。
东道宿程投故栅，
依依渔父解相迎。
