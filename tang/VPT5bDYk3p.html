			<h1>赠王判官时余归隐居庐山屏风叠</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昔别黄鹤楼，
蹉跎淮海秋。
俱飘零落叶，
各散洞庭流。
中年不相见，
蹭蹬游吴越。
何处我思君，
天台绿萝月。
会稽风月好，
却绕剡溪回。
云山海上出，
人物镜中来。
一度浙江北，
十年醉楚台。
荆门倒屈宋，
梁苑倾邹枚。
苦笑我夸诞，
知音安在哉。
大盗割鸿沟，
如风扫秋叶。
吾非济代人，
且隐屏风叠。
中夜天中望，
忆君思见君。
明朝拂衣去，
永与海鸥群。
