省趋弘阁侍貂珰，
指座深恩刻寸肠。
秦苑已荒空逝水，
楚天无限更斜阳。
时昏却笑朱弦直，
事过方闻锁骨香。
入室故寮流落尽，
路人惆怅见灵光。
