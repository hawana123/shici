侧闻郡守至，
偶乘黄犊出。
不别桃源人，
一见经累日。
蝉鸣念秋稼，
兰酌动离瑟。
临水降麾幢，
野艇才容膝。
参差碧山路，
目送江帆疾。
涉海得骊珠，
栖梧惭凤质。
愧非郑公里，
归扫蒙笼室。
