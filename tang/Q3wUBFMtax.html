			<h1>酬韩校书愈打球歌</h1>
			<div class="info"><span class="date">作者：张建封</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仆本修文持笔者，
今来帅领红旌下。
不能无事习蛇矛，
闲就平场学使马。
军中伎痒骁智材，
竞驰骏逸随我来。
护军对引相向去，
风呼月旋朋先开。
俯身仰击复傍击，
难于古人左右射。
齐观百步透短门，
谁羡养由遥破的。
儒生疑我新发狂，
武夫爱我生雄光。
杖移鬃底拂尾后，
星从月下流中场。
人不约，
心自一。
马不鞭，
蹄自疾。
凡情莫辨捷中能，
拙目翻惊巧时失。
韩生讶我为斯艺，
劝我徐驱作安计。
不知戎事竟何成，
且愧吾人一言惠。
