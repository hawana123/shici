			<div class="info"><span class="date">作者：灵澈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
新莺傍檐晓更悲，
孤音清泠啭素枝。
口边血出语未尽，
岂是怨恨人不知。
不食枯桑葚，
不衔苦李花。
偶然弄枢机，
婉转凌烟霞。
众雏飞鸣何跼促，
自觇游蜂啄枯木。
玄猿何事朝夜啼，
白鹭长在汀洲宿。
黑雕黄鹤岂不高，
金笼玉钩伤羽毛。
三江七泽去不得，
风烟日暮生波涛。
飞去来，
莫上高城头，
莫下空园里。
城头鸱乌拾膻腥，
空园燕雀争泥滓。
愿当结舌含白云，
五月六月一声不可闻。
