圣主崇文教，
层霄降德音。
尊贤泽既厚，
式宴宠逾深。
复有夔龙相，
良哉简帝心。
得人惟迈昔，
多士谅推今。
书殿荣光满，
儒门喜气临。
顾惟诚滥吹，
徒此接衣簪。
