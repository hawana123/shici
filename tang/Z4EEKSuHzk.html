我见苏州昆山佛殿中，
金城柱上有二龙。
老僧相传道是僧繇手，
寻常入海共龙斗。
又闻蜀国玉局观有孙遇迹，
蟠屈身长八十尺。
游人争看不敢近，
头觑寒泉万丈碧。
