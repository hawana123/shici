			<h1>寄杨六</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
青宫官冷静，
赤县事繁剧。
一闲复一忙，
动作经时隔。
清觞久废酌，
白日顿虚掷。
念此忽踟蹰，
悄然心不适。
岂无旧交结？
久别或迁易。
亦有新往还，
相见多形迹。
唯君于我分，
坚久如金石。
何况老大来，
人情重姻戚。
会稀岁月急，
此事真可惜。
几回开口笑，
便到髭须白。
公门苦鞅掌，
尽日无间隙。
犹冀乘暝来，
静言同一夕。
