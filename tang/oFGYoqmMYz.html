		<div class="container">
			<h1>谢往桂林至彤庭窃咏</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
辰象森罗正，
句陈翊卫宽。
鱼龙排百戏，
剑佩俨千官。
城禁将开晚，
宫深欲曙难。
月轮移枍诣，
仙路下栏干。
共贺高禖应，
将陈寿酒欢。
金星压芒角，
银汉转波澜。
王母来空阔，
羲和上屈盘。
凤凰传诏旨，
獬廌冠朝端。
造化中台座，
威风上将坛。
甘泉犹望幸，
早晚冠呼韩。


		</article>
