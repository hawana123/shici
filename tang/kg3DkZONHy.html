			<h1>月夜江行寄崔员外宗之</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
飘飘江风起，
萧飒海树秋。
登舻美清夜，
挂席移轻舟。
月随碧山转，
水合青天流。
杳如星河上，
但觉云林幽。
归路方浩浩，
徂川去悠悠。
徒悲蕙草歇，
复听菱歌愁。
岸曲迷后浦，
沙明瞰前洲。
怀君不可见，
望远增离忧。
