			<h1>送长史李少府入蜀</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
行行独出故关迟，
南望千山无尽期。
见舞巴童应暂笑，
闻歌蜀道又堪悲。
孤城晚闭清江上，
匹马寒嘶白露时。
别后此心君自见，
山中何事不相思。
