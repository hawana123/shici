			<h1>春日使府寓怀二首</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一想流年百事惊，
已抛渔父戴尘缨。
青春背我堂堂去，
白发欺人故故生。
道困古来应有分，
诗传身后亦何荣。
谁怜合负清朝力，
独把风骚破郑声。
平生无解亦无操，
永日书生坐独劳。
唯觉宦情如水薄，
不知人事有山高。
孤心好直迍犹强，
病发慵梳痒更搔。
何事故溪归未得，
几抛清浅泛红桃。
