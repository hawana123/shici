			<h1>过荆门</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
路出荆门远，
行行日欲西。
草枯蛮冢乱，
山断汉江低。
野店丛蒿短，
烟村簇树齐。
翻思故林去，
在处有猿啼。


		</article>
