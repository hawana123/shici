		<article class="post">
			
六朝胜事已尘埃，
犹有闲人怅望来。
只道鬼神能护物，
不知龙象自成灰。
犀惭水府浑非怪，
燕说吴宫未是灾。
还识平泉故侯否，
一生踪迹比楼台。
