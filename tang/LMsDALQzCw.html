			<h1>送林刺史简言之漳州</h1>
			<div class="info"><span class="date">作者：陈去疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江树欲含曛，
清歌一送君。
征骖辞荔浦，
别袂暗松云。
路狭横柯度，
山深坠叶闻。
明朝宿何处，
未忍醉中分。
