			<div class="info"><span class="date">作者：孙昌胤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

京邑叹离群，
江楼喜遇君。
开筵当九日，
泛菊外浮云。
朗咏山川霁，
酣歌物色新。
君看酒中意，
未肯丧斯文。
