			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
偶然弃官去，
投迹在田中。
日出照茅屋，
园林养愚蒙。
虽云无一资，
樽酌会不空。
且忻百谷成，
仰叹造化功。
出入与民伍，
作事靡不同。
时伐南涧竹，
夜还沣水东。
贫蹇自成退，
岂为高人踪。
览君金玉篇，
彩色发我容。
日月欲为报，
方春已徂冬。
