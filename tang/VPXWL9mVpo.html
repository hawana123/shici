		<article class="post">
			
形神不灭论初成，
爱马乘闲入帝京。
四十三年虚过了，
方知僧里有唐生。
想到头陀最上方，
桂阴犹认惠宗房。
因行恋烧归来晚，
窗下犹残一字香。
