			</div>

	<div class="container">
		<article class="post">
			
书四韵奉寄】李德裕白首过遗庙，
朱轮入故城。
已惭联左揆，
犹喜抗前旌。
曳履忘年旧，
弹冠久要情。
重看题壁处，
岂羡弃繻生。
