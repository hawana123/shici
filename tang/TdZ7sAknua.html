			<h1>上杜元颖相公</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
学士金銮殿后居，
天中行坐侍龙舆。
承恩不许离床谢，
密诏常教倚案书。
马上唤遮红觜鸭，
船头看钓赤鳞鱼。
闲曹散吏无相识，
犹记荆州拜谒初。


		</article>
