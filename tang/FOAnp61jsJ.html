			<h1>和耿拾遗元日观早朝</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
元日争朝阙，
奔流若会溟。
路尘和薄雾，
骑火接低星。
门响双鱼钥，
车喧百子铃。
冕旒当翠殿，
幢戟满彤庭。
积岁方编瑞，
乘春即省刑。
大官陈禹玉，
司历献尧蓂。
寿酒三觞退，
箫韶九奏停。
太阳开物象，
霈泽及生灵。
南陌高山碧，
东方晓气青。
自怜扬子贱，
归草太玄经。
