			<h1>酬李十六岐</h1>
			<div class="info"><span class="date">作者：王季友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
炼丹文武火未成，
卖药贩履俱逃名。
出谷迷行洛阳道，
乘流醉卧滑台城。
城下故人久离怨，
一欢适我两家愿。
朝饮杖悬沽酒钱，
暮餐囊有松花饭。
于何车马日憧憧，
李膺门馆争登龙。
千宾揖对若流水，
五经发难如叩钟。
下笔新诗行满壁，
立谈古人坐在席。
问我草堂有卧云，
知我山储无儋石。
自耕自刈食为天，
如鹿如麋饮野泉。
亦知世上公卿贵，
且养丘中草木年。
