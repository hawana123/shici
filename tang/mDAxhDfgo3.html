			<div class="info"><span class="date">作者：苏拯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吴王从骄佚，
天产西施出。
岂徒伐一人，
所希救群物。
良由上天意，
恶盈戒奢侈。
不独破吴国，
不独生越水。
在周名褒姒，
在纣名妲己。
变化本多涂，
生杀亦如此。
君王政不修，
立地生西子。
