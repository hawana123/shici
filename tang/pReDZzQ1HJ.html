			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
主暗臣忠枉就刑，
遂教强国醉中倾。
人亡建业空城在，
花落西江春水平。
万古壮夫犹抱恨，
至今词客尽伤情。
徒劳铁锁长千尺，
不觉楼船下晋兵。
