			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
旧山归隐浪摇青，
绿鬓山童一帙经。
诗帖布帆猿鸟看，
药煎金鼎鬼神听。
洞深头上聆仙语，
船静鼻中闻海腥。
此处先生应不住，
吾君南望漫劳形。
