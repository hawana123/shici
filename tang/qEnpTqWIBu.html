			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
松间风未起，
万叶不自吟。
池上月未来，
清辉同夕阴。
宫徵不独运，
埙篪自相寻。
一从别乐天，
诗思日已沉。
吟君洛中作，
精绝百炼金。
乃知孤鹤情，
月露为知音。
微之从东来，
威凤鸣归林。
羡君先相见，
一豁平生心。
