			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
西掖官曹近，
南溟道路遥。
使星将渡汉，
仙棹乍乘潮。
柳映灵和折，
梅依大庾飘。
江帆风淅淅，
山馆雨萧萧。
陆贾真迂阔，
终童久寂寥。
送君何限意，
把酒一长谣。
