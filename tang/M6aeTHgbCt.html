			<h1>奉和鲁望樵人十咏·樵子</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相约晚樵去，
跳踉上山路。
将花饵鹿麛，
以果投猿父。
束薪白云湿，
负担春日暮。
何不寿童乌，
果为玄所误。
