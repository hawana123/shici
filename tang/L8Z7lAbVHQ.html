			</div>

六驳食猛虎，
耻从驽马群。
一朝长鸣去，
矫若龙行云。
壮士怀远略，
志存解世纷。
周粟犹不顾，
齐圭安肯分。
抱剑辞高堂，
将投崔冠军。
长策扫河洛，
宁亲归汝坟。
当令千古后，
麟阁著奇勋。
