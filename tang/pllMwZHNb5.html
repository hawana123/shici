			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
篮舆腾腾一老夫，
褐裘乌帽白髭须。
早衰饶病多蔬食，
筋力消磨合有无？
不准拟身年六十，
上山仍未要人扶。
忆昔谪居炎瘴地，
巴猿引哭虎随行。
多于贾谊长沙苦，
小校潘安白发生。
[予自左迁江峡，
凡经七年。
]不准拟身年六十，
游春犹自有心情。
