			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南驱匹马会心期，
东望扁舟惬梦思。
熨斗山前春色早，
香炉峰顶暮烟时。
空林欲访庞居士，
古寺应怀远法师。
两地由来堪取兴，
三贤他日幸留诗。
