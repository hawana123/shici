			<h1>同友生题僧院杜鹃花</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
若比众芳应有在，
难同上品是中春。
牡丹为性疏南国，
朱槿操心不满旬。
留得却缘真达者，
见来宁作独醒人。
鹤林太盛今空地，
莫放枝条出四邻。


		</article>
