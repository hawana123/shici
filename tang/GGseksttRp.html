			<h1>种白蘘荷</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
血虫化为疠，
夷俗多所神。
衔猜每腊毒，
谋富不为仁。
蔬果自远至，
杯酒盈肆陈。
言甘中必苦，
何用知其真。
华洁事外饰，
尤病中州人。
钱刀恐贾害，
饥至益逡巡。
窜伏常战栗，
怀故逾悲辛。
庶氏有嘉草，
攻禬事久泯。
炎帝垂灵编，
言此殊足珍。
崎岖乃有得，
托以全余身。
纷敷碧树阴，
眄睐心所亲。
