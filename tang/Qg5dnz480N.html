			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：李煜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梵宫百尺同云护，
渐白满苍苔路。
破腊梅花□早露。
银涛无际，
玉山万里，
寒罩江南树。
鸦啼影乱天将暮，
海月纤痕映烟雾。
修竹低垂孤鹤舞。
杨花风弄，
鹅毛天剪，
总是诗人误。


		</article>
