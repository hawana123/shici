			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白鹤飞天书，
南荆访高士。
五云在岘山，
果得参寥子。
肮脏辞故园，
昂藏入君门。
天子分玉帛，
百官接话言。
毫墨时洒落，
探玄有奇作。
著论穷天人，
千春秘麟阁。
长揖不受官，
拂衣归林峦。
余亦去金马，
藤萝同所欢。
相思在何处，
桂树青云端。
