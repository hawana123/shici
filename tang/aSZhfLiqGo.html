			<div class="info"><span class="date">作者：李虞仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旭日烟云殿，
朝阳烛帝居。
断霞生峻宇，
通阁丽晴虚。
流彩连朱槛，
腾辉照绮疏。
曈曨晨景里，
明灭晓光初。
户牖仙山近，
轩楹凤翼舒。
还如王母过，
遥度五云车。
