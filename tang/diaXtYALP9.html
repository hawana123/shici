			<h1>送梦上人归京</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
伊余龙钟归海涯，
千山万水情自怡。
梦公别我还上国，
江边惨执行迟迟。
向我道云中觅伴未得伴，
又示我数首新诗尽是诗。
只恐不如此，
若如此如此，
即须天子知。
萧萧金吹荆门口，
槐菊斗黄落叶走。
前程胜事未可涯，
但恐圭峰难入手。
莲峰掌记韩拾遗，
雁行雍穆世所稀。
二十年前即别离，
凭师一话吟朝饥。
