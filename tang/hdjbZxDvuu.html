			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
春向晚，
春晚思悠哉。
风云日已改，
花叶自相催。
漠漠空中去，
何时天际来。
春已暮，
冉冉如人老，
映叶见残花，
连天是青草。
可怜桃与李，
从此同桑枣。
春景去，
此去何时回。
游人千万恨，
落日上高台。
寂寞繁花尽，
流莺归莫来。
