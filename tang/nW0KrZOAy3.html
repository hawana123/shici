			<h1>次追和清远道士诗韵</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一代先后贤，
声容剧河汉。
况兹迈古士，
复历苍崖窜。
辰经几十万，
邈与灵寿玩。
海岳尚推移，
都鄙固芜漫。
羸僧下高阁，
独鸟没远岸。
啸初风雨来，
吟余钟呗乱。
如何炼精魄，
万祀忽欲半。
宁为断臂忧，
肯作秋柏散。
吾闻酆宫内，
日月自昏旦。
左右修文郎，
纵横洒篇翰。
斯人久冥漠，
得不垂慨叹。
庶或有神交，
相从重兴赞。
