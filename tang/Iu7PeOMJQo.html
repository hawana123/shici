			<h1>酬俞钧</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乡书一忝荐延恩，
二纪三朝泣省门。
虽忝立名经圣鉴，
敢期兴咏叠嘉言。
莫论蟾月无梯接，
大底龙津有浪翻。
今日朝廷推草泽，
伫君承诏出云根。
