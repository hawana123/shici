山前犹见月，
陌上未逢人。
果熟秋先落，
禽寒夜未栖。
深逢野草皆为药，
静见樵人恐是仙。
厌听啼鸟梦醒后，
慵扫落花春尽时。
废土有人耕不畏，
古厅无讼醉何妨。
