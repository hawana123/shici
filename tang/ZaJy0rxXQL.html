			<h1>金谷园歌</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
石氏灭，
金谷园中水流绝。
当时豪右争骄侈，
锦为步障四十里。
东风吹花雪满川，
紫气凝阁朝景妍。
洛阳陌上人回首，
丝竹飘飖入青天。
晋武平吴恣欢燕，
馀风靡靡朝廷变。
嗣世衰微谁肯忧，
二十四友日日空追游。
追游讵可足，
共惜年华促。
祸端一发埋恨长，
百草无情春自绿。
