			<h1>田家三首</h1>
			<div class="info"><span class="date">作者：王绩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
阮籍生涯懒，
嵇康意气疏。
相逢一醉饱，
独坐数行书。
小池聊养鹤，
闲田且牧猪。
草生元亮径，
花暗子云居。
倚床看妇织，
登垄课儿锄。
回头寻仙事，
并是一空虚。
家住箕山下，
门枕颍川滨。
不知今有汉，
唯言昔避秦。
琴伴前庭月，
酒劝后园春。
自得中林士，
何忝上皇人。
平生唯酒乐，
作性不能无。
朝朝访乡里，
夜夜遣人酤。
家贫留客久，
不暇道精粗。
抽帘持益炬，
拔箦更燃炉。
恒闻饮不足，
何见有残壶。
