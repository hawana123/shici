吾家青萍剑，
操割有馀闲。
往来纠二邑，
此去何时还。
鞍马月桥南，
光辉歧路间。
贤豪相追饯，
却到栖霞山。
群花散芳园，
斗酒开离颜。
乐酣相顾起，
征马无由攀。
