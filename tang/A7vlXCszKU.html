			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
妾本洛阳人，
狂夫幽燕客。
渴饮易水波，
由来多感激。
胡马西北驰，
香騣摇绿丝。
鸣鞭从此去，
逐虏荡边陲。
昔去有好言，
不言久离别。
燕支多美女，
走马轻风雪。
见此不记人，
恩情云雨绝。
啼流玉箸尽，
坐恨金闺切。
织锦作短书，
肠随回文结。
相思欲有寄，
恐君不见察。
焚之扬其灰，
手迹自此灭。
