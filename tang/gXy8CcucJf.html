			<h1>谢卢少卿惠千文</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
庐山有石镜，
高倚无尘垢。
昼景分烟萝，
夜魄侵星斗。
苞含物象列，
搜照鱼龙吼。
寄谢天地间，
毫端皆我有。
