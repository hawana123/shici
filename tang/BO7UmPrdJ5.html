			<h1>道家四首奉敕撰</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金坛启曙闱，
真气肃微微。
落月衔仙窦，
初霞拂羽衣。
香随龙节下，
云逐凤箫飞。
暂住蓬莱戏，
千年始一归。
窈窕流精观，
深沉紫翠庭。
金奁调上药，
宝案读仙经。
作赋看神雨，
乘槎辨客星。
只应谢人俗，
轻举托云輧。
金炉承道诀，
玉牒启玄机。
云逐笙歌度，
星流宫殿飞。
乘风嬉浩荡，
窥月弄光辉。
唯有三山鹤，
应同千载归。
道记开中箓，
真官表上清。
焚香三鸟至，
炼药九仙成。
天上灵书下，
空中妙伎迎。
迎来出烟雾，
渺渺戏蓬瀛。
