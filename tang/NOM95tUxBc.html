			<h1>北庭贻宗学士道别</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万事不可料，
叹君在军中。
读书破万卷，
何事来从戎。
曾逐李轻车，
西征出太蒙。
荷戈月窟外，
擐甲昆仑东。
两度皆破胡，
朝廷轻战功。
十年只一命，
万里如飘蓬。
容鬓老胡尘，
衣裘脆边风。
忽来轮台下，
相见披心胸。
饮酒对春草，
弹棋闻夜钟。
今且还龟兹，
臂上悬角弓。
平沙向旅馆，
匹马随飞鸿。
孤城倚大碛，
海气迎边空。
四月犹自寒，
天山雪濛濛。
君有贤主将，
何谓泣途穷。
时来整六翮，
一举凌苍穹。
