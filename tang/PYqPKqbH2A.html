			<h1>和陆拾遗题谏院松</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
落落孤松何处寻，
月华西畔结根深。
晓含仙掌三清露，
晚上宫墙百雉阴。
野鹤不归应有怨，
白云高去太无心。
碧岩秋涧休相望，
捧日元须在禁林。
