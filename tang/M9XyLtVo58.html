辛苦关西车骑官，
几年旌节客河兰。
金泥舞虎精神暗，
银缕交龙气色寒。
欲和古诗成窦锦，
倍悲秋扇损齐纨。
莫劳雁足传书信，
愿向凌烟阁上看。
