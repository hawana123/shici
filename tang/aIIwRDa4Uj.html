			<h1>酬王秀才</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
相于分倍亲，
静论到吟真。
王泽曾无外，
风骚甚少人。
鸿随秋过尽，
雪向腊飞频。
何处多幽胜，
期君作近邻。
