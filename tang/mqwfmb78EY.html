			<h1>寄刘方平</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
十年不出蹊林中，
一朝结束甘从戎。
严子持竿心寂历，
寥落荒篱遮旧宅。
终日碧湍声自喧，
暮秋黄菊花谁摘。
每望南峰如对君，
昨来不见多黄云。
石径幽人何所在，
玉泉疏钟时独闻。
与君从来同语默，
岂是悠悠但相识。
天畔三秋空复情，
袖中一字无由得。
世人易合复易离，
故交弃置求新知。
叹息青青长不改，
岁寒霜雪贞松枝。
