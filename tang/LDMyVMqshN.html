			<h1>送李余及第归蜀</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蜀山高岧峣，
蜀客无平才。
日饮锦江水，
文章盈其怀。
十年作贡宾，
九年多邅回。
春来登高科，
升天得梯阶。
手持冬集书，
还家献庭闱。
人生此为荣，
得如君者稀。
李白蜀道难，
羞为无成归。
子今称意行，
所历安觉危。
与子久相从，
今朝忽乖离。
风飘海中船，
会合难自期。
长安米价高，
伊我常渴饥。
临岐歌送子，
无声但陈词。
义交外不亲，
利交内相违。
勉子慎其道，
急若食与衣。
苦爇道路赤，
行人念前驰。
一杯不可轻，
远别方自兹。
