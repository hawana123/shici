紫云团影电飞瞳，
骏骨龙媒自不同。
骑过玉楼金辔响，
一声嘶断落花风。
崚嶒高耸骨如山，
远放春郊苜蓿间。
百战沙场汗流血，
梦魂犹在玉门关。
