		<article class="post">
			
秋日游古寺，
秋山正苍苍。
泛舟次岩壑，
稽首金仙堂。
下有寒泉流，
上有珍禽翔。
石门吐明月，
竹木涵清光。
中夜河沈沈，
但闻松桂香。
旷然出尘境，
忧虑澹已忘。
