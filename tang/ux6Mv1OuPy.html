			<h1>别唐十五诫，因寄礼部贾侍郎</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九载一相逢，
百年能几何。
复为万里别，
送子山之阿。
白鹤久同林，
潜鱼本同河。
未知栖集期，
衰老强高歌。
歌罢两凄恻，
六龙忽蹉跎。
相视发皓白，
况难驻羲和。
胡星坠燕地，
汉将仍横戈。
萧条四海内，
人少豺虎多。
少人慎莫投，
多虎信所过。
饥有易子食，
兽犹畏虞罗。
子负经济才，
天门郁嵯峨。
飘摇适东周，
来往若崩波。
南宫吾故人，
白马金盘陀。
雄笔映千古，
见贤心靡他。
念子善师事，
岁寒守旧柯。
为吾谢贾公，
病肺卧江沱。
