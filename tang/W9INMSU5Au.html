			<h1>送许拾遗恩归江宁拜亲</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诏书下青琐，
驷马还吴洲。
束帛仍赐衣，
恩波涨沧流。
微禄将及亲，
向家非远游。
看君五斗米，
不谢万户侯。
知出西掖垣，
如到南徐州。
归心望海日，
乡梦登江楼。
大江盘金陵，
诸山横石头。
枫树隐茅屋，
橘林系渔舟。
种药疏故畦，
钓鱼垂旧钩。
对月京口夕，
观涛海门秋。
天子怜谏官，
论事不可休。
早来丹墀下，
高驾无淹留。
