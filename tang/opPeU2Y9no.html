			<h1>同狱者叹狱中无燕</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何许乘春燕，
多知辨夏台。
三时欲并尽，
双影未尝来。
食蕊嫌丛棘，
衔泥怯死灰。
不如黄雀语，
能雪冶长猜。


		</article>
