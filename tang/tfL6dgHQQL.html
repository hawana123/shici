五十头白翁，
南北逃世难。
疏布缠枯骨，
奔走苦不暖。
已衰病方入，
四海一涂炭。
乾坤万里内，
莫见容身畔。
妻孥复随我，
回首共悲叹。
故国莽丘墟，
邻里各分散。
归路从此迷，
涕尽湘江岸。
