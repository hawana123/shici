			</div>

箭飞峡中水，
锯立峡中石。
峡与水为隘，
水与石相击。
濆为生险艰，
声发甚霹雳。
三老航一叶，
百丈空千尺。
苍黄徒尔为，
倏忽何可测。
篙之小难制，
戙之独有力。
猗嗟戙之为，
彬彬坚且直。
有如用武人，
森森矗戈戟。
有如敢言士，
落落吐胸臆。
拯危居坦夷，
济险免兢惕。
志彼哲匠心，
俾其来者识。
