轩盖光照地，
行人为徘徊。
呼传君子出，
乃是故人来。
访我入穷巷，
引君登小台。
台前多竹树，
池上无尘埃。
贫家何所有，
新酒三两杯。
停杯款曲语，
上马复迟回。
留守不外宿，
日斜宫漏催。
但留金刀赠，
未接玉山颓。
家酝不敢惜，
待君来即开。
村妓不辞出，
恐君冁然咳。
