			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
此老已云殁，
邻人嗟亦休。
竟无宣室召，
徒有茂陵求。
妻子寄他食，
园林非昔游。
空馀繐帷在，
淅淅野风秋。
燕入非旁舍，
鸥归只故池。
断桥无复板，
卧柳自生枝。
遂有山阳作，
多惭鲍叔知。
素交零落尽，
白首泪双垂。
