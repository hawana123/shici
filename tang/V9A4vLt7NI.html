			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
能向府亭内，
置兹山与林。
他人骕骦马，
而我薜萝心。
雨止禁门肃，
莺啼官柳深。
长廊閟军器，
积水背城阴。
窗外王孙草，
床头中散琴。
清风多仰慕，
吾亦尔知音。
