			<h1>纳后夕侍宴</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天上轩星正，
云间湛露垂。
礼容过渭水，
宴喜胜瑶池。
彩雾笼花烛，
升龙肃羽仪。
君臣欢乐日，
文物盛明时。
帘卷银河转，
香凝玉漏迟。
华封倾祝意，
觞酒与声诗。
时平物茂岁功成，
重翟排云到玉京。
四海未知春色至，
今宵先入九重城。
银烛金炉禁漏移，
月轮初照万年枝。
造舟已似文王事，
卜世应同八百期。
汉主承乾帝道光，
天家花烛宴昭阳。
六衣盛礼如金屋，
彩笔分题似柏梁。
