			<h1>寓怀寄苏州刘郎中</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一闻周召佐明时，
西望都门强策羸。
天子好文才自薄，
诸侯力荐命犹奇。
贺知章口徒劳说，
孟浩然身更不疑。
唯是胜游行未遍，
欲离京国尚迟迟。
