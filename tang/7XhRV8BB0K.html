我有阴江竹，
能令朱夏寒。
阴通积水内，
高入浮云端。
甚疑鬼物凭，
不顾翦伐残。
东偏若面势，
户牖永可安。
爱惜已六载，
兹晨去千竿。
萧萧见白日，
汹汹开奔湍。
度堂匪华丽，
养拙异考槃。
草茅虽薙葺，
衰疾方少宽。
洗然顺所适，
此足代加餐。
寂无斤斧响，
庶遂憩息欢。
