			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
近山如画墙，
远山如帚长。
我从云中来，
回头白茫茫。
惜去乃尔觉，
常时自相忘。
相忘岂不佳，
遣此怀春伤。
飘洒从何来，
衣巾湿微凉。
初疑风雨集，
冉冉游尘黄。
无归亦自可，
信美非吾乡。
登舟望东云，
犹向帆端翔。
