			</div>

素旆低寒水，
清笳出晓风。
鸟来伤贾傅，
马立葬滕公。
松柏青山上，
城池白日中。
一朝今古隔，
唯有月明同。
祸集钩方失，
灾生剑忽飞。
无由就日拜，
空忆自天归。
门吏看还葬，
宫官识赐衣。
东堂哀赠毕，
从此故臣稀。
