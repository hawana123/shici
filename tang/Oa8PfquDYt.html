			<h1>读淮南李相行营至楚州诗</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
阃外建牙威不宾，
古来戡难忆忠臣。
已分舟楫归元老，
更使熊罴属丈人。
玄象合教沧海晏，
青龙喜应太山春。
来年二月登封礼，
去望台星扈日轮。
