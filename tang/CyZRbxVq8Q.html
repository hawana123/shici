			<h1>秋日于天中寺寻复礼上人</h1>
			<div class="info"><span class="date">作者：武三思</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
妙域三时殿，
香岩七宝宫。
金绳先界道，
玉柄即谈空。
喻筏知何极，
传灯竟不穷。
弥天高义远，
初地胜因通。
理诣归一处，
心行不二中。
有无双惑遣，
真俗两缘同。
摘叶疑焚翠，
投花若散红。
网珠遥映日，
檐铎近吟风。
定沼寒光素，
禅枝暝色葱。
愿随方便力，
长冀释尘笼。
