			<h1>奉和别越王</h1>
			<div class="info"><span class="date">作者：李敬玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
飞盖回兰坂，
宸襟伫柏梁。
别馆分泾渭，
归路指衡漳。
关山通曙色，
林籞遍春光。
帝念纡千里，
词波照五潢。


		</article>
