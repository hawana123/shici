			<h1>郡中端居，有怀袁州王员外使君</h1>
			<div class="info"><span class="date">作者：羊士谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
忆作同门友，
承明奉直庐。
禁闱人自异，
休浣迹非疏。
珥笔金华殿，
三朝玉玺书。
恩光荣侍从，
文彩应符徐。
青眼真知我，
玄谈愧起予。
兰卮招促膝，
松砌引长裾。
丽日流莺早，
凉天坠露初。
前山临紫阁，
曲水眺红蕖。
谁为音尘旷，
俄惊岁月除。
风波移故辙，
符守忽离居。
济物阴功在，
分忧盛业余。
弱翁方大用，
延首迟双鱼。
