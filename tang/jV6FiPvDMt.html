			<h1>白舍人曹长寄新诗，有游宴之盛……</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苏州刺史例能诗，
西掖今来替左司。
二八城门开道路，
五千兵马引旌旗。
水通山寺笙歌去，
骑过虹桥剑戟随。
若共吴王斗百草，
不如应是欠西施。
