今春扶病移沧海，
几度承恩对白花。
送客屡闻帘外鹊，
销愁已辨酒中蛇。
瓶开枸杞悬泉水，
鼎炼芙蓉伏火砂。
误入尘埃牵吏役，
羞将簿领到君家。
