为长心易忧，
早孤意常伤。
出门先踌躇，
入户亦彷徨。
此生一何苦，
前事安可忘。
兄弟先我没，
孤幼盈我傍。
旧居近东南，
河水新为梁。
松柏今在兹，
安忍思故乡。
四时与日月，
万物各有常。
秋风已一起，
草木无不霜。
行行当自勉，
不忍再思量。
