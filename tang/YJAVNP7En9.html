			</div>

		<article class="post">
			
城阙望烟霞，
常悲仙路赊。
宁知樵子径，
得到葛洪家。
犬吠松间月，
人行洞里花。
留诗千岁鹤，
送客五云车。
访世山空在，
观棋日未斜。
不知尘俗士，
谁解种胡麻。
