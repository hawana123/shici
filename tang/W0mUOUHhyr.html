			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
掘地破重城，
烧山搜伏兵。
金徽互呜咽，
玉笛自凄清。
使发西都耸，
尘空北岳横。
长河涉有路，
旷野宿无程。
沙雨黄莺啭，
辕门青草生。
马归秦苑牧，
人在虏云耕。
落日牛羊聚，
秋风鼓角鸣。
如何汉天子，
青冢杳含情。
