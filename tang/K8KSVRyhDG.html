			<h1>赠卢沙弥小师</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怕见世间事，
削头披佛衣。
年小未受戒，
会解如老师。
天与出家肠，
一食斋不饥。
麻履踏雪路，
与马不肯骑。
嫌我身腥膻，
似我见戎夷。
彼此见会异，
对面成别离。
我师文宣王，
立教垂书诗。
但全仁义心，
自然便慈悲。
两教大体同，
无处辨是非。
莫以衣服别，
到头不相知。
