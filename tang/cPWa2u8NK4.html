			<h1>同贺八送兖公赴荆州</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
畴昔同声友，
骞飞出凤池。
风云一荡薄，
日月屡参差。
此别黄叶下，
前期安可知。
谁怜楚南树，
不为岁寒移.

		</article>
