			<h1>观李凑所画美人障子</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
爱尔含天姿，
丹青有殊智。
无间已得象，
象外更生意。
西子不可见，
千载无重还。
空令浣沙态，
犹在含毫间。
一笑岂易得，
双蛾如有情。
窗风不举袖，
但觉罗衣轻。
华堂翠幕春风来，
内阁金屏曙色开。
此中一见乱人目，
只疑行到云阳台。
