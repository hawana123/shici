			<h1>初入集贤院赠李献仁</h1>
			<div class="info"><span class="date">作者：崔峒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕代官初罢，
江湖路便分。
九迁从命薄，
四十幸人闻。
迹愧趋丹禁，
身曾系白云。
何由返沧海，
昨日谒明君。


		</article>
