			<h1>咏白莲</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
腻于琼粉白于脂，
京兆夫人未画眉。
静婉舞偷将动处，
西施嚬效半开时。
通宵带露妆难洗，
尽日凌波步不移。
愿作水仙无别意，
年年图与此花期。
细嗅深看暗断肠，
从今无意爱红芳。
折来只合琼为客，
把种应须玉甃塘。
向日但疑酥滴水，
含风浑讶雪生香。
吴王台下开多少，
遥似西施上素妆。
