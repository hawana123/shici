			<div class="info"><span class="date">作者：贺遂亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
意气百年内，
平生一寸心。
欲交天下士，
未面已虚襟。
君子重名义，
直道冠衣簪。
风云行可托，
怀抱自然深。
落霞静霜景，
坠叶下风林。
若上南登岸，
希访北山岑。
