			<h1>经曲阜城</h1>
			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
行经阙里自堪伤，
曾叹东流逝水长。
萝蔓几凋荒陇树，
莓苔多处古宫墙。
三千弟子标青史，
万代先生号素王。
萧索风高洙泗上，
秋山明月夜苍苍。


		</article>
