			<h1>琴曲歌辞·霹雳引</h1>
			<div class="info"><span class="date">作者：沉佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岁七月，
火伏而金生。
客有鼓瑟于门者，
奏霹雳之商声。
始戛羽以騞砉，
终扣宫而砰铃。
电耀耀兮龙跃，
雷阗阗兮雨冥。
气呜唅以会雅，
态欻翕以横生。
有如驱千旗，
制五兵，
截荒虺，
斫长鲸。
孰与广陵比，
意别鹤俦精而已。
俾我雄子魄动，
毅夫发立，
怀恩不浅，
武义双辑。
视胡若芥，
翦羯如拾。
岂徒慨慷中筵，
备群娱之翕习哉。
