	<div class="container">
		<article class="post">
			
百丈素崖裂，
四山丹壁开。
龙潭中喷射，
昼夜生风雷。
但见瀑泉落，
如潈云汉来。
闻君写真图，
岛屿备萦回。
石黛刷幽草，
曾青泽古苔。
幽缄倘相传，
何必向天台。
