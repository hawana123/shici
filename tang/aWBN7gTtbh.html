			<h1>酬庞十兵曹</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
忆昔游京华，
自言生羽翼。
怀书访知己，
末路空相识。
许国不成名，
还家有惭色。
托身从畎亩，
浪迹初自得。
雨泽感天时，
耕耘忘帝力。
同人洛阳至，
问我睢水北。
遂尔款津涯，
净然见胸臆。
高谈悬物象，
逸韵投翰墨。
别岸迥无垠，
海鹤鸣不息。
梁城多古意，
携手共凄恻。
怀贤想邹枚，
登高思荆棘。
世情恶疵贱，
之子怜孤直。
酬赠感并深，
离忧岂终极。
