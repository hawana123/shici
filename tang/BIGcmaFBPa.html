亭晚人将别，
池凉酒未酣。
关门劳夕梦，
仙掌引归骖。
荷叶藏鱼艇，
藤花罥客簪。
残云收夏暑，
新雨带秋岚。
失路情无适，
离怀思不堪。
赖兹庭户里，
别有小江潭。
