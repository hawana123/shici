			<h1>奉和圣制早度蒲津关</h1>
			<div class="info"><span class="date">作者：徐安贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙掌临秦甸，
虹桥辟晋关。
两都分地险，
一曲度河湾。
路得津门要，
时称古戍闲。
城花春正发，
岸柳曙堪攀。
后乘犹临水，
前旌欲换山。
长安回望日，
宸御六龙还。


		</article>
