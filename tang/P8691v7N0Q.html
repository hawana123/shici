			</div>

		<article class="post">
			
孤云无定鹤辞巢，
自负焦桐不说劳。
服药几年期碧落，
验符何处咒丹毫。
子陵山晓红云密，
青草湖平雪浪高。
从此人稀见踪迹，
还应选地种仙桃。
