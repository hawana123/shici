			<h1>生禖屏风歌</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉墀暗接昆仑井，
井上无人金索冷。
画壁阴森九子堂，
阶前细月铺花影。
绣屏银鸭香蓊蒙，
天上梦归花绕丛。
宜男漫作后庭草，
不似樱桃千子红。
