			<h1>酬陆员外歙州许员外郢州二使君</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴洲云海接，
楚驿梦林长。
符节分忧重，
鹓鸿去路翔。
艳歌愁翠黛，
宝瑟韵清商。
洲草遥池合，
春风晓旆张。
晋臣多乐广，
汉主识冯唐。
不作经年别，
离魂亦未伤。


		</article>
