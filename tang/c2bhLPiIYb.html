			<h1>孟夫子生生亭赋</h1>
			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉川子沿孟冬之寒流兮，
辍棹上登生生亭。
夫子何之兮，
面逐云没兮南行。
百川注海而心不写兮，
落日千里凝寒精。
予日衰期人生之世斯已矣，
爰为今日犹犹岐路之心生。
悲夫,南国风涛,鱼龙畜伏。
予小子戆朴,必不能济夫子欲。
嗟自惭承夫子而不失予兮，
传古道甚分明。
予且广孤目遐赍于天壤兮，
庶得外尽万物变化之幽情。
然后惭愧而来归兮，
大息吾躬于夫子之亭。
