			<h1>奉济驿重送严公四韵</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远送从此别，
青山空复情。
几时杯重把，
昨夜月同行。
列郡讴歌惜，
三朝出入荣。
江村独归处，
寂寞养残生。
