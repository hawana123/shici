			<h1>洛中寒食二首</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千门万户掩斜晖，
绣幰金衔晚未归。
击鞠王孙如锦地，
斗鸡公子似花衣。
嵩云静对行台起，
洛鸟闲穿上苑飞。
唯有路傍无意者，
献书未纳问淮肥。
远近垂杨映钿车，
天津桥影压神霞。
弄春公子正回首，
趁节行人不到家。
洛水万年云母竹，
汉陵千载野棠花。
欲知豪贵堪愁处，
请看邙山晚照斜。
