			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
京城数尺雪，
寒气倍常年。
泯泯都无地，
茫茫岂是天。
崩奔惊乱射，
挥霍讶相缠。
不觉侵堂陛，
方应折屋椽。
出门愁落道，
上马恐平鞯。
朝鼓矜凌起，
山斋酩酊眠。
吾方嗟此役，
君乃咏其妍。
冰玉清颜隔，
波涛盛句传。
朝飧思共饭，
夜宿忆同毡。
举目无非白，
雄文乃独玄。
