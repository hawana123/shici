			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
士卒何草草，
筑城潼关道。
大城铁不如，
小城万丈馀。
借问潼关吏，
修关还备胡。
要我下马行，
为我指山隅。
连云列战格，
飞鸟不能逾。
胡来但自守，
岂复忧西都。
丈人视要处，
窄狭容单车。
艰难奋长戟，
万古用一夫。
哀哉桃林战，
百万化为鱼。
请嘱防关将，
慎勿学哥舒。
