人幽想灵山，
意惬怜远水。
习静务为适，
所居还复尔。
汲流涨华池，
开酌宴君子。
苔径试窥践，
石屏可攀倚。
入门见中峰，
携手如万里。
横琴了无事，
垂钓应有以。
高馆何沉沉，
飒然凉风起。
