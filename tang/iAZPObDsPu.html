			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
东家小女不惜钱，
买得鹦鹉独自怜。
自从死却家中女，
无人更共鹦鹉语。
十日不饮一滴浆，
泪渍绿毛头似鼠。
舌关哑咽畜哀怨，
开笼放飞离人眼。
短声亦绝翠臆翻，
新墓崔嵬旧巢远。
此禽有志女有灵，
定为连理相并生。
