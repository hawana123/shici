			<div class="info"><span class="date">作者：刘昚虚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
青冥南山口，
君与缁锡邻。
深路入古寺，
乱花随暮春。
纷纷对寂寞，
往往落衣巾。
松色空照水，
经声时有人。
晚心复南望，
山远情独亲。
应以修往业，
亦惟立此身。
深林度空夜，
烟月资清真。
莫叹文明日，
弥年徒隐沦。
