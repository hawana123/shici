			<h1>谢王大夫奏表</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
非唯言下变荣衰，
大海可倾山可移。
如剖夜光归暗室，
似驱春气入寒枝。
死灰到底翻腾焰，
朽骨随头却长肥。
便杀微躬复何益，
生成恩重报无期。
