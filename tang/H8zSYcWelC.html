			</div>

翼翼宸恩永，
煌煌福地开。
离光升宝殿，
震气绕香台。
上界幡花合，
中天伎乐来。
愿君无量寿，
仙乐屡徘徊。
朗朗神居峻，
轩轩瑞象威。
圣君成愿果，
太子拂天衣。
至乐三灵会，
深仁四皓归。
还闻涡水曲，
更绕白云飞。
