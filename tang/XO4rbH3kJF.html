			<h1>见诸姬学玉台体</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
艳唱召燕姬，
清弦待卢女。
由来道姓秦，
谁不知家楚。
传杯见目成，
结带明心许。
宁辞玉辇迎，
自堪金屋贮。
朝朝作行云，
襄王迷处所。


		</article>
