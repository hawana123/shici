			<h1>严郑公宅同咏竹</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿竹半含箨，
新梢才出墙。
色侵书帙晚，
阴过酒樽凉。
雨洗娟娟净，
风吹细细香。
但令无剪伐，
会见拂云长。
