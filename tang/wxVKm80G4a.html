			<h1>石鼓歌</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
周宣大猎兮岐之阳，
刻石表功兮炜煌煌。
石如鼓形数止十，
风雨缺讹苔藓涩。
今人濡纸脱其文，
既击既扫白黑分。
忽开满卷不可识，
惊潜动蛰走云云。
喘逶迤，
相纠错，
乃是宣王之臣史籀作。
一书遗此天地间，
精意长存世冥寞。
秦家祖龙还刻石，
碣石之罘李斯迹。
世人好古犹共传，
持来比此殊悬隔。
