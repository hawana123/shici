			<h1>塞下曲四首</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蕃州部落能结束，
朝暮驰猎黄河曲。
燕歌未断塞鸿飞，
牧马群嘶边草绿。
秦筑长城城已摧，
汉武北上单于台。
古来征战虏不尽，
今日还复天兵来。
黄河东流流九折，
沙场埋恨何时绝。
蔡琰没去造胡笳，
苏武归来持汉节。
为报如今都护雄，
匈奴且莫下云中。
请书塞北阴山石，
愿比燕然车骑功。
