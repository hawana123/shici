			<div class="info"><span class="date">作者：赵冬曦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
南湖美泉石，
君子玩幽奇。
湾澳陪临泛，
岩峿共践窥。
秋风赪桂竦，
春景绿杨垂。
郢路委分竹，
湘滨拥去麾。
枉帆怀胜赏，
留景惜差池。
水木且不弃，
情由良可知。
