			<h1>同光岁送人及第东归</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西笑道何光，
新朝旧桂堂。
春官如白傅，
内试似文皇。
变化龙三十，
升腾凤一行。
还家几多兴，
满袖月中香。
