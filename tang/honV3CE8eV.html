幽人无近迹，
别易会则稀。
黄鹤亦姓丁，
寥寥何处飞。
时见海上山，
绕云心依依。
谅无驭风术，
中路愁虚归。
童发慕道心，
壮年堕尘机。
白日不饶我，
如今事皆非。
群羊化石尽，
双凫与我违。
□岳黄金富，
轩辕晓霞衣。
谁令日在眼，
容色烟云微。
