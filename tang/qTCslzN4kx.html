			<h1>春日闲居三首</h1>
			<div class="info"><span class="date">作者：秦系</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
一似桃源隐，
将令过客迷。
碍冠门柳长，
惊梦院莺啼。
浇药泉流细，
围棋日影低。
举家无外事，
共爱草萋萋。
长谣朝复暝，
幽独几人知。
老鹤兼雏弄，
丛篁带笋移。
白云将袖拂，
青镜出檐窥。
邀取渔家叟，
花间把酒卮。
寂寂池亭里，
轩窗间绿苔。
游鱼牵荇没，
戏鸟踏花摧。
