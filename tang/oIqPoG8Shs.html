扫断马蹄痕，
衙回自闭门。
长枪江米熟，
小树枣花春。
向壁悬如意，
当帘阅角巾。
犬书曾去洛，
鹤病悔游秦。
土甑封茶叶，
山杯锁竹根。
不知船上月，
谁棹满溪云？
