			<h1>献白尹</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
醉舞任生涯，
褐宽乌帽斜。
庾公先在郡，
疏傅早还家。
林晚鸟争树，
园春蜂护花。
高吟应更逸，
嵩洛旧烟霞。
