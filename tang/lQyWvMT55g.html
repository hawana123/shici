			<h1>寄献萧相公</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东去江干是胜游，
鼎湖兴望不堪愁。
谢安近日违朝旨，
傅说当时允帝求。
暂向聊城飞一箭，
长为沧海系扁舟。
分明此事无人见，
白首相看未肯休。
