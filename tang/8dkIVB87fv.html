			<h1>早秋陪韩明府泛阮元公溪</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨信清残暑，
萧条古县西。
早凉生浦溆，
秋意满高低。
前事虽堆案，
闲情得溯溪。
何言战未胜，
空寂用还齐。
