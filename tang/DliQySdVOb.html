			<h1>陪章留后侍御宴南楼</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绝域长夏晚，
兹楼清宴同。
朝廷烧栈北，
鼓角满天东。
屡食将军第，
仍骑御史骢。
本无丹灶术，
那免白头翁。
寇盗狂歌外，
形骸痛饮中。
野云低渡水，
檐雨细随风。
出号江城黑，
题诗蜡炬红。
此身醒复醉，
不拟哭途穷。
