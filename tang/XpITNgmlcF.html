夫为君上兮，
慈顺明恕，
可以化人。
忍行昏恣，
独乐其身；
一徇所欲，
万方悲哀。
于斯而喜，
当云何哉？
夫为君上兮，
兢慎俭约，
可以保身，
忍行荒惑，
虐暴于人；
前世失国，
如王者多。
于斯不寤，
当如之何。
