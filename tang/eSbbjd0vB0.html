			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
山中琉璃境，
物外琅琊溪。
房廊逐岩壑，
道路随高低。
碧濑漱白石，
翠烟含青蜺。
客来暂游践，
意欲忘簪珪。
树杪灯火夕，
云端钟梵齐。
时同虽可仰，
迹异难相携。
唯当清宵梦，
仿佛愿攀跻。
