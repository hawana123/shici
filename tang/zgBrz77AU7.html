			<h1>内题赋得巫山雨</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
神女向高唐，
巫山下夕阳。
裴回作行雨，
婉恋逐荆王。
电影江前落，
雷声峡外长。
霁云无处所，
台馆晓苍苍。
