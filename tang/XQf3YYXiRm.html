只合沧洲钓与耕，
忽依萤烛愧功成。
未游宦路叨卑宦，
才到名场得大名。
梁苑二年陪众客，
温陵十载佐双旌。
钱财尽是侯王惠，
骨肉偕承里巷荣。
拙赋偏闻镌印卖，
恶诗亲见画图呈。
多栽桃李期春色，
阔凿池塘许月明。
寒益轻裯饶美寝，
出乘车马免徒行。
粗支菽粟防饥歉，
薄有杯盘备送迎。
僧俗共邻栖隐乐，
妻孥同爱水云清。
如今便死还甘分，
莫更嫌他白发生。
