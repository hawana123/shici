洒密蔽璇穹，
霏霏杳莫穷。
迟于雨到地，
疾甚絮随风。
四野苍茫际，
千家晃朗中。
夜迷三绕鹊，
昼断一行鸿。
结片飞琼树，
栽花点蕊宫。
壅应边尽北，
填合海无东。
高爱危峰积，
低愁暖气融。
月交都浩渺，
日射更玲珑。
送腊辞寒律，
迎春入旧丛。
自怜曾末至，
聊复赋玄功。
