			<h1>至德二载，甫自京金光门出，间道归凤翔，乾元初从左拾遗移华州掾，与亲故别，因出此门，有悲往事</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
此道昔归顺，
西郊胡正繁。
至今残破胆，
应有未招魂。
近得归京邑，
移官岂至尊。
无才日衰老，
驻马望千门。
