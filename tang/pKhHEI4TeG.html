		<article class="post">
			
何处发昆仑，
连乾复浸坤。
波浑经雁塞，
声振自龙门。
岸裂新冲势，
滩余旧落痕。
横沟通海上，
远色尽山根。
勇逗三峰坼，
雄标四渎尊。
湾中秋景树，
阔外夕阳村。
沫乱知鱼呴，
槎来见鸟蹲。
飞沙当白日，
凝雾接黄昏。
润可资农亩，
清能表帝恩。
雨吟堪极目，
风度想惊魂。
显瑞龟曾出，
阴灵伯固存。
盘涡寒渐急，
浅濑暑微温。
九曲终柔胜，
常流可暗吞。
人间无博望，
谁复到穷源。
