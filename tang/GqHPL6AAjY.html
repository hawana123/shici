			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

我为东南行，
始登商山道。
商山无数峰，
最爱仙娥好。
参差树若插，
(匝巾换合)匝云如抱。
渴望寒玉泉，
香闻紫芝草。
青崖屏削碧，
白石床铺缟。
向无如此物，
安足留四皓？
感彼私自问，
归山何不早？
可能尘土中，
远随众人老？
