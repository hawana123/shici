幽燕沙雪地，
万里尽黄云。
朝吹归秋雁，
南飞日几群。
中有孤凤雏，
哀鸣九天闻。
我乃重此鸟，
彩章五色分。
胡为杂凡禽，
雏鹜轻贱君。
举手捧尔足，
疾心若火焚。
拂羽泪满面，
送之吴江濆。
去影忽不见，
踌躇日将曛。
