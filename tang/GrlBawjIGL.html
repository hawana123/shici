			</div>

		<article class="post">
			
六月滩声如猛雨，
香山楼北畅师房。
夜深起凭栏杆立，
满耳潺(氵爰)满面凉。
纱巾草履竹疏衣，
晚下香山蹋翠微。
一路凉风十八里，
卧乘篮舆睡中归。
