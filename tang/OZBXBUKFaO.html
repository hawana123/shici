			<h1>过蜀龙门</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
龙门非禹凿，
诡怪乃天功。
西南出巴峡，
不与众山同。
长窦亘五里，
宛转复嵌空。
伏湍喣潜石，
瀑水生轮风。
流水无昼夜，
喷薄龙门中。
潭河势不测，
藻葩垂彩虹。
我行当季月，
烟景共舂融。
江关勤亦甚，
巘崿意难穷。
势将息机事，
炼药此山东。
