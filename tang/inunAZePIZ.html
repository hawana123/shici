			<h1>赴职梓潼留别畏之员外同年</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
佳兆联翩遇凤凰，
雕文羽帐紫金床。
桂花香处同高第，
柿叶翻时独悼亡。
乌鹊失栖长不定，
鸳鸯何事自相将。
京华庸蜀三千里，
送到咸阳见夕阳。
