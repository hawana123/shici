			<h1>送张仆射朝见毕归镇</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青光照目青门曙，
玉勒雕戈拥驺驭。
东方连帅南阳公，
文武吉甫如古风。
独奉新恩来谒帝，
感深更见新诗丽。
共看三接欲为霖，
却念百城同望岁。
双旌去去恋储胥，
归路莺花伴隼旟。
今日汉庭求上略，
留侯自有一编书。
