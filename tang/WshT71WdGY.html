			<h1>过郭代公故宅</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
豪俊初未遇，
其迹或脱略。
代公尉通泉，
放意何自若。
及夫登衮冕，
直气森喷薄。
磊落见异人，
岂伊常情度。
定策神龙后，
宫中翕清廓。
俄顷辨尊亲，
指挥存顾托。
群公有惭色，
王室无削弱。
迥出名臣上，
丹青照台阁。
我行得遗迹，
池馆皆疏凿。
壮公临事断，
顾步涕横落。
高咏宝剑篇，
神交付冥漠。


		</article>
