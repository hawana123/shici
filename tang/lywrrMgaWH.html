			<h1>重至衡阳伤柳仪曹</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
忆昨与故人，
湘江岸头别。
我马映林嘶，
君帆转山灭。
马嘶循古道，
帆灭如流电。
千里江蓠春，
故人今不见。
