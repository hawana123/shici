			<h1>早秋单父南楼酬窦公衡</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白露见日灭，
红颜随霜凋。
别君若俯仰，
春芳辞秋条。
泰山嵯峨夏云在，
疑是白波涨东海。
散为飞雨川上来，
遥帷却卷清浮埃。
知君独坐青轩下，
此时结念同所怀。
我闭南楼看道书，
幽帘清寂在仙居。
曾无好事来相访，
赖尔高文一起予。
