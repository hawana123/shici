卢姬少小魏王家，
绿鬓红唇桃李花。
魏王绮楼十二重，
水晶帘箔绣芙蓉。
白玉栏杆金作柱，
楼上朝朝学歌舞。
前堂后堂罗袖人，
南窗北窗花发春。
翠幌珠帘斗丝管，
一弹一奏云欲断。
君王日晚下朝归，
鸣环佩玉生光辉。
人生今日得骄贵，
谁道卢姬身细微。
