			<h1>送姚评事</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
儒服从戎去，
须知胜事全。
使君开幕日，
天子偃戈年。
风雨依嵩岭，
桑麻接楚田。
新诗随过客，
旋满洛阳传。
