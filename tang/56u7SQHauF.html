			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

交友沦殁尽，
悠悠劳梦思。
平生所厚者，
昨夜梦见之。
梦中几许事，
枕上无多时。
款曲数杯酒，
从容一局棋。
[棋酒皆梦中所见事。
]初见韦尚书[弘景]，
金紫何辉辉。
中遇李侍郎[建]，
笑言甚怡怡。
终为崔常侍[玄亮]，
意色苦依依。
一夕三改变，
梦心不惊疑。
此事人尽怪，
此理谁得知。
我粗知此理，
闻于竺乾师。
识行妄分别，
智隐迷是非。
若转识为智，
菩提其庶几。
