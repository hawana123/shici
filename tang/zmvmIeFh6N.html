			<h1>洛中送韩七中丞之吴兴口号五首</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
昔年意气结群英，
几度朝回一字行。
海北江南零落尽，
两人相见洛阳城。
自从云散各东西，
每日欢娱却惨凄。
离别苦多相见少，
一生心事在书题。
今朝无意诉离杯，
何况清弦急管催。
本欲醉中轻远别，
不知翻引酒悲来。
骆驼桥上蘋风急，
鹦鹉杯中箬下春。
水碧山青知好处，
开颜一笑向何人。
溪中士女出笆篱，
溪上鸳鸯避画旗。
何处人间似仙境，
春山携妓采茶时。
