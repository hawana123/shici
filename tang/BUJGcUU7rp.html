			<h1>送陈章甫</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四月南风大麦黄，
枣花未落桐叶长。
青山朝别暮还见，
嘶马出门思旧乡。
陈侯立身何坦荡，
虬须虎眉仍大颡。
腹中贮书一万卷，
不肯低头在草莽。
东门酤酒饮我曹，
心轻万事如鸿毛。
醉卧不知白日暮，
有时空望孤云高。
长河浪头连天黑，
津吏停舟渡不得。
郑国游人未及家，
洛阳行子空叹息。
闻道故林相识多，
罢客昨日今如何。
