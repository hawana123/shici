		<article class="post">
			
斜日满江楼，
天涯照背流。
同人在何处，
远目认孤舟。
帆省当时席，
歌声旧日讴。
人浮津济晚，
棹倚泬寥秋。
晴阔忻全见，
归迟怪久游。
离居意无限，
贪此望难休。
