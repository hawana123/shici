			</div>

		<article class="post">
			
人间无阿童，
犹唱水中龙。
白草侵烟死，
秋藜绕地红。
古书平黑石，
神剑断青铜。
耕势鱼鳞起，
坟科马鬣封。
菊花垂湿露，
棘径卧干蓬。
松柏愁香涩，
南原几夜风！
