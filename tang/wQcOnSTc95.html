			<h1>中秋维舟君山看月二首</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汗漫铺澄碧，
朦胧吐玉盘。
雨师清滓秽，
川后扫波澜。
气射繁星灭，
光笼八表寒。
来从云涨迥，
路上碧霄宽。
熠耀游何处，
蟾蜍食渐残。
棹翻银浪急，
林映白虹攒。
练彩连河晓，
冰晖压树干。
夜深高不动，
天下仰头看。


		</article>
