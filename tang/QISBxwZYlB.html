			<h1>秋浦清溪雪夜对酒，客有唱山鹧鸪者</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
披君作我貂，
对君白玉壶。
雪花酒上灭，
顿觉夜寒无。
客有桂阳至，
能吟山鹧鸪。
清风动窗竹，
越鸟起相呼。
持此足为乐，
何烦笙与竽。
