			<h1>有感二首</h1>
			<div class="info"><span class="date">作者：牟融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
何事离怀入梦频，
贫居寂寞四无邻。
诗因韵险难成律，
酒为愁多不顾身。
眼底故人惊岁别，
尊前华发逐时新。
十年飘泊如萍迹，
一度登临一怅神。
搔首临风独倚栏，
客边惊觉岁华残。
栖迟未遇常鋾荐，
邂逅宁弹贡禹冠。
有兴不愁诗韵险，
无聊只怕酒杯乾。
何如日日长如醉，
付与诗人一笑看。
