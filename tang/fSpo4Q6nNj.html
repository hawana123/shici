			<h1>赋得吴王送女潮歌，送李判官之……</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
见说吴王送女时，
行宫直到荆溪口。
溪上千年送女潮，
为感吴王至今有。
乃知昔人由志诚，
流水无情翻有情。
平波忽起二三尺，
此上疑与神仙宅。
今人犹望荆之湄，
长令望者增所思。
吴王已殁女不返，
潮水无情那有期。
溪草何草号帝女，
溪竹何竹号湘妃。
灵涛旦暮自堪伤，
的烁婵娟又争发。
客归千里自兹始，
览古高歌感行子。
不知别后相见期，
君意何如此潮水。
