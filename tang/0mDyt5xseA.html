			</div>

	<div class="container">
		<article class="post">
			
少年落魄楚汉间，
风尘萧瑟多苦颜。
自言管葛竟谁许，
长吁莫错还闭关。
一朝君王垂拂拭，
剖心输丹雪胸臆，
忽蒙白日回景光，
直上青云生羽翼，
幸陪鸾辇出鸿都，
身骑飞龙天马驹。
王公大人借颜色，
金璋紫绶来相趋。
当时结交何纷纷，
片言道合惟有君。
待吾尽节报明主，
然后相携卧白云。
