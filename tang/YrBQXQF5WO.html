			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
莲后红何患，
梅先白莫夸。
才飞建章火，
又落赤城霞。
不卷锦步障，
未登油壁车。
日西相对罢，
休浣向天涯。
勇多侵路去，
恨有碍灯还。
嗅自微微白，
看成沓沓殷。
坐疑忘物外，
归去有帘间。
君问伤春句，
千辞不可删。
