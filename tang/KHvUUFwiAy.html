	<div class="container">
		<article class="post">
			
长闻乡人语，
此家胜良贾。
骨肉化饥魂，
仓中有饱鼠。
青春满桑柘，
旦夕鸣机杼。
秋风一夜来，
累累闻砧杵。
西邻有原宪，
蓬蒿绕环堵。
自乐固穷心，
天意在何处。
当门见堆子，
已作桑田主。
安得四海中，
尽为虞芮土。
