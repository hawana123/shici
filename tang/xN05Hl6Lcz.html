			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
吟近秋光思不穷，
酷探骚雅愧无功。
茫然心苦千篇拙，
暝坐神凝万象空。
月上开襟当北户，
竹边回首揖西风。
知音频有新诗赠，
白雪纷纷落郢中。
