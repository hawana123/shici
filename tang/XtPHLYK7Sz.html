西山爽气生襟袖，
南浦离愁入梦魂。
人泊孤舟青草岸，
鸟鸣高树夕阳村。
偷生亦似符天意，
未死深疑负国恩。
白面儿郎犹巧宦，
不知谁与正乾坤。
