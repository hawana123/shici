			<h1>书怀寄元郎中</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
转觉人间无气味，
常因身外省因缘。
经过独爱游山客，
计校唯求买药钱。
重作学官闲尽日，
一离江坞病多年。
吟君钓客词中说，
便欲南归榜小船。
