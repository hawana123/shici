			<h1>酬于侍郎湖南见寄十四韵</h1>
			<div class="info"><span class="date">作者：包佶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

桂岭千崖断，
湘流一派通。
长沙今贾傅，
东海旧于公。
章甫经殊俗，
离骚继雅风。
金闺文作字，
玉匣气成虹。
翰墨时招侣，
丹青夙在公。
主恩留左掖，
人望积南宫。
巧拙循名异，
浮沉顾位同。
九迁归上略，
三已契愚衷。
责谢庭中吏，
悲宽塞上翁。
楚材欣有适，
燕石愧无功。
山晓重岚外，
林春苦雾中。
雪花翻海鹤，
波影倒江枫。
去札频逢信，
回帆早挂空。
避贤方有日，
非敢爱微躬。
