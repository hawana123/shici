			<h1>走马川行奉送封大夫出师西征</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君不见走马川行雪海边，
平沙莽莽黄入天。
轮台九月风夜吼，
一川碎石大如斗，
随风满地石乱走。
匈奴草黄马正肥，
金山西见烟尘飞，
汉家大将西出师。
将军金甲夜不脱，
半夜军行戈相拨，
风头如刀面如割。
马毛带雪汗气蒸，
五花连钱旋作冰，
幕中草檄砚水凝。
虏骑闻之应胆慑，
料知短兵不敢接，
车师西门伫献捷。
