			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
新酒秦淮缩项鳊，
凌霄花下共流连。
别来客邸空翘首，
细雨春风忆往年。
寒灯孤对拥青毡，
牢落何如似客边。
却忆花前酣后饮，
醉呼明月上遥天。
客里逢春一惘然，
梅花落尽柳如烟。
无情最恨东来雁，
底事音书不肯传。
