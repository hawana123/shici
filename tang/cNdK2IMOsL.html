北固岩端寺，
佳名自上台。
地从京口断，
山到海门回。
曙色烟中灭，
潮声日下来。
一隅通雉堞，
千仞耸楼台。
林暗疑降虎，
江空想度杯。
福庭增气象，
仙磬落昭回。
觉路花非染，
流年景谩催。
隋宫凋绿草，
晋室散黄埃。
西蜀波湍尽，
东溟日月开。
如登最高处，
应得见蓬莱。
