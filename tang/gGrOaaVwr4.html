			<h1>送王端公之太原归觐相公</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柱史今何适，
西行咏陟冈。
也知人惜别，
终美雁成行。
春雨桃花静，
离尊竹叶香。
到时丞相阁，
应喜棣华芳。
