晨登歇马岭，
遥望伏牛山。
孤出群峰首，
熊熊元气间。
太和亦崔嵬，
石扇横闪倏。
细岑互攒倚，
浮巘竞奔蹙。
白云遥入怀，
青霭近可掬。
徒寻灵异迹，
周顾惬心目。
晨拂鸟路行，
暮投人烟宿。
粳稻远弥秀，
栗芋秋新熟。
石髓非一岩，
药苗乃万族。
间关踏云雨，
缭绕缘水木。
西见商山芝，
南到楚乡竹。
楚竹幽且深，
半杂枫香林。
浩歌清潭曲，
寄尔桃源心。
