			<h1>雉子斑</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
辟邪伎作鼓吹惊，
雉子班之奏曲成，
喔咿振迅欲飞鸣。
扇锦翼，
雄风生。
双雌同饮啄，
趫悍谁能争。
乍向草中耿介死，
不求黄金笼下生。
天地至广大，
何惜遂物情。
善卷让天子，
务光亦逃名。
所贵旷士怀，
朗然合太清。


		</article>
