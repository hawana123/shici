			<h1>绛州过夏留献郑尚书</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朝朝沈醉引金船，
不觉西风满树蝉。
光景暗消银烛下，
梦魂长寄玉轮边。
因循每被时流诮，
奋发须由国士怜。
明月客肠何处断，
绿槐风里独扬鞭。
