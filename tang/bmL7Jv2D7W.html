独在西峰末，
怜君和气多。
劳生同朽索，
急景似倾波。
禅者行担锡，
樵师语隔坡。
旱□生赤藓，
古木架青萝。
石涧新蝉脱，
茅檐旧燕窠。
篇章蒙见许，
松月好相过。
思苦通真理，
吟清合大和。
□□□□□，
风起送渔歌。
