			<h1>贡举人谒先师闻雅乐</h1>
			<div class="info"><span class="date">作者：王起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蔼蔼观光士，
来同鹄鹭群。
鞠躬遗像在，
稽首雅歌闻。
度曲飘清汉，
馀音遏晓云。
两楹凄已合，
九仞杳难分。
断续同清吹，
洪纤入紫氛。
长言听已罢，
千载仰斯文。


		</article>
