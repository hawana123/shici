			<h1>寄左省杜拾遗</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
联步趋丹陛，
分曹限紫微。
晓随天仗入，
暮惹御香归。
白发悲花落，
青云羡鸟飞。
圣朝无阙事，
自觉谏书稀。
