长安三千里，
喜行不言永。
清路黄尘飞，
大河沧流静。
更怀西川府，
主公昔和鼎。
伊郁瑶瑟情，
威迟花骢影。
此时已难别，
日又无停景。
出饯阙相从，
心随过前岭。
