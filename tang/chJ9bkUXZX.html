金陵一超忽，
玉烛几还周。
露积吴台草，
风入郢门楸。
林虚宿断雾，
磴险挂悬流。
拾青非汉策，
化缁类秦裘。
牵迹犹多蹇，
劳生未寡尤。
独此他乡梦，
空山明月秋。
