			<h1>初入湘中有喜</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
征鞍穷郢路，
归棹入湘流。
望鸟唯贪疾，
闻猿亦罢愁。
两边枫作岸，
数处橘为洲。
却记从来意，
翻疑梦里游。


		</article>
