			<h1>送友下第游雁门</h1>
			<div class="info"><span class="date">作者：刘驾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
相别灞水湄，
夹水柳依依。
我愿醉如死，
不见君去时。
所诣星斗北，
直行到犹迟。
况复挈空囊，
求人悲路岐。
北门记室贤，
爱我学古诗。
待君如待我，
此事固不疑。
雁门春色外，
四月雁未归。
主人拂金台，
延客夜开扉。
舒君郁郁怀，
饮彼白玉卮。
若不化女子，
功名岂无期。
