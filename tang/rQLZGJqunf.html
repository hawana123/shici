			</div>

		<article class="post">
			
牛斗正齐群木末，
鸟行横截众山腰。
路盘砌下兼穿竹，
井在岩头亦统潮。
海岸四更看日出，
石房三月任花烧。
未能割得繁华去，
难向此中甘寂寞。
