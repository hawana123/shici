			<h1>忆平泉山居，赠沈吏部一首</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔闻羊叔子，
茅屋在东渠。
岂不念归路，
徘徊畏简书。
乃知轩冕客，
自与田园疏。
殁世有遗恨，
精诚何所如。
嗟予寡时用，
夙志在林闾。
虽抱山水癖，
敢希仁智居。
清泉绕舍下，
修竹荫庭除。
幽径松盖密，
小池莲叶初。
从来有好鸟，
近复跃鲦鱼。
少室映川陆，
鸣皋对蓬庐。
张何旧寮寀，
相勉在悬舆。
常恐似伯玉，
瞻前惭魏舒。
