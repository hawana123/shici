			<h1>驾部郑郎中三十八丈尹贰东周荣……</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香浮玉陛晓辞天，
袍拂蒲茸称少年。
郎署转曹虽久次，
京河亚尹是优贤。
纵游云水无公事，
贵买琴书有俸钱。
今日龙门看松雪，
探春明日向平泉。
