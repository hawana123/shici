			<h1>奉和立春游苑迎春应制</h1>
			<div class="info"><span class="date">作者：马怀素</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玄籥飞灰出洞房，
青郊迎气肇初阳。
仙舆暂下宜春苑，
御醴行开荐寿觞。
映水轻苔犹隐绿，
缘堤弱柳未舒黄。
唯有裁花饰簪鬓，
恒随圣藻狎年光。


		</article>
