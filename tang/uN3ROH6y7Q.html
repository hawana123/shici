			<h1>送浙东德师侍御罢府西归</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
王谢遗踪玉籍仙，
三年闲上鄂君船。
诗怀白阁僧吟苦，
俸买青田鹤价偏。
行次野枫临远水，
醉中衰菊卧凉烟。
芙蓉散尽西归去，
唯有山阴九万笺。


		</article>
