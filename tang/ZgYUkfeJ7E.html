			<h1>寄渚宫遗民弘里生</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳弱湖堤曲，
篱疏水巷深。
酒阑初促席，
歌罢欲分襟。
波月欺华烛，
汀云润故琴。
镜清花并蒂，
床冷簟连心。
荷叠平桥暗，
萍稀败舫沉。
城头五通鼓，
窗外万家砧。
异县鱼投浪，
当年鸟共林。
八行香未灭，
千里梦难寻。
未肯睽良愿，
空期嗣好音。
他时因咏作，
犹得比南金。
