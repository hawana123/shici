羽衣缥缈拂尘嚣，
怅别河梁赠柳条。
阆苑云深孤鹤迥，
蓬莱天近一身遥。
香浮宝辇仙风润，
花落瑶坛绛雨消。
自是长生林下客，
也陪鸳鹭入清朝。
