			<h1>寄华州周侍郎立秋日奉诏祭岳诗</h1>
			<div class="info"><span class="date">作者：李景让</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
关河豁静晓云开，
承诏秋祠太守来。
山霁莲花添翠黛，
路阴桐叶少尘埃。
朱轓入庙威仪肃，
玉佩升坛步武回。
往岁今朝几时事，
谢君非重我非才。


		</article>
