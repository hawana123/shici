			<h1>赠房卢氏琯</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
达人无不可。
忘己爱苍生。
岂复少十室。
弦歌在两楹。
浮人日已归。
但坐事农耕。
桑榆郁相望。
邑里多鸡鸣。
秋山一何净。
苍翠临寒城。
视事兼偃卧。
对书不簪缨。
萧条人吏疏。
鸟雀下空庭。
鄙夫心所尚。
晚节异平生。
将从海岳居。
守静解天刑。
或可累安邑。
茅茨君试营。
