			<h1>再到钟陵作</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
六七年来到豫章，
旧游知己半凋伤。
春风还有花千树，
往事都如梦一场。
无限丘墟侵郭路，
几多台榭浸湖光。
只应唯有西山色，
依旧崔巍上寺墙。
