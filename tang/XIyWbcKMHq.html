申甫生周日，
宣慈举舜年。
何如偶昌运，
比德迈前贤。
宠获元良密，
荣瞻端揆迁。
职优三事老，
位在百僚先。
北极回宸渥，
南宫饰御筵。
飞文瑶札降，
赐酒玉杯传。
谬列台衡重，
俱承雨露偏。
誓将同竭力，
相与郊尘涓。
