			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
上不欺星辰，
下不欺鬼神。
知心两如此，
然后何所陈。
食鱼味在鲜，
食蓼味在辛。
掘井须到流，
结交须到头。
此语诚不谬，
敌君三万秋。
