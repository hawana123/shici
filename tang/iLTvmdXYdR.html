			<h1>漫书五首</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长拟求闲未得闲，
又劳行役出秦关。
逢人渐觉乡音异，
却恨莺声似故山。
溪边随事有桑麻，
尽日山程十数家。
莫怪行人频怅望，
杜鹃不是故乡花。
海上昔闻麋爱鹤，
山中今日鹿憎龟。
爱憎止竟须关分，
莫把微才望所知。
世路快心无好事，
恩门嘉话合书绅。
神藏鬼伏能千变，
亦胜忘机避要津。
四翁识势保安闲，
须为生灵暂出山。
一种老人能算度，
磻溪心迹愧商颜。
