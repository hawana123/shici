			</div>

疾眼逢春四壁空，
夜来山雪破东风。
未知王母千年熟，
且共刘郎一笑同。
已落又开横晚翠，
似无如有带朝红。
僧虔蜡炬高三尺，
莫惜连宵照露丛。
