平生闻高义，
书剑百夫雄。
言登青云去，
非此白头翁。
胡兵屯塞下，
汉骑属云中。
君为白马将，
腰佩騂角弓。
单于不敢射，
天子伫深功。
蜀山余方隐，
良会何时同。
