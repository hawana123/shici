			<h1>送张七判官还京觐省</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春兰方可采，
此去叶初齐。
函谷莺声里，
秦山马首西。
庭闱新柏署，
门馆旧桃蹊。
春色长安道，
相随入禁闺。
