			<h1>追和虎丘寺清远道士诗</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
成道自衰周，
避世穷炎汉。
荆杞虽云梗，
烟霞尚容窜。
兹岑信灵异，
吾怀惬流玩。
石涩古铁鉎，
岚重轻埃漫。
松膏腻幽径，
蘋沫著孤岸。
诸萝幄幕暗，
众鸟陶匏乱。
岩罅地中心，
海光天一半。
玄猿行列归，
白云次第散。
蟾蜍生夕景，
沆瀣余清旦。
风日采幽什，
墨客学灵翰。
嗟予慕斯文，
一咏复三叹。
显晦虽不同，
兹吟粗堪赞。
