			<h1>送陶铣弃举荆南觐省</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
明时不爱璧，
浪迹东南游。
何必世人识，
知君轻五侯。
采兰度汉水，
问绢过荆州。
异国有归兴，
去乡无客愁。
天寒楚塞雨，
月净襄阳秋。
坐见吾道远，
令人看白头。
