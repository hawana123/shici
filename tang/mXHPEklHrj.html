武昌老人七十馀，
手把庾令相问书。
自言少小学吹笛，
早事曹王曾赏激。
往年镇戍到蕲州，
楚山萧萧笛竹秋。
当时买材恣搜索，
典却身上乌貂裘。
古苔苍苍封老节，
石上孤生饱风雪。
商声五音随指发，
水中龙应行云绝。
曾将黄鹤楼上吹，
一声占尽秋江月。
如今老去语尤迟，
音韵高低耳不知。
气力已微心尚在，
时时一曲梦中吹。
