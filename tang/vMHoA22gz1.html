			<h1>和崔正谏登秋日早朝</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸡鸣朝谒满，
露白禁门秋。
爽气临旌戟，
朝光映冕旒。
河宗来献宝，
天子命焚裘。
独负池阳议，
言从建礼游。
