			<h1>岁日寄京师诸季端武等</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
献岁抱深恻，
侨居念归缘。
常患亲爱离，
始觉世务牵。
少事河阳府，
晚守淮南壖。
平生几会散，
已及蹉跎年。
昨日罢符竹，
家贫遂留连。
部曲多已去，
车马不复全。
闲将酒为偶，
默以道自诠。
听松南岩寺，
见月西涧泉。
为政无异术，
当责岂望迁。
终理来时装，
归凿杜陵田。
