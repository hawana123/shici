			</div>

		<article class="post">
			
梁王籍宠就东藩，
还召邹枚坐兔园。
今日好论天下事，
昔年同受主人恩。
石头城下春潮满，
金柅亭边绿树繁。
唯有音书慰离别，
一杯相送别无言。
