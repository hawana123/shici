			<h1>贺明朝</h1>
			<div class="info"><span class="date">作者：欧阳炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
忆昔花间初识面，
红袖半遮妆脸。
轻转石榴裙带，
故将纤纤玉指，
偷拈双凤金线。
碧梧桐锁深深院，
谁料得两情，
何日教缱绻。
羡春来双燕，
飞到玉楼，
朝暮相见。
忆昔花间相见后，
只凭纤手，
暗抛红豆。
人前不解，
巧传心事，
别来依旧，
孤负春昼。
碧罗衣上蹙金绣，
睹对对鸳鸯，
空裛泪痕透。
想韶颜非久，
终是为伊，
只恁偷瘦。
