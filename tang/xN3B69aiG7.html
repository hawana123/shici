			<h1>孟仓曹步趾领新酒酱二物满器见遗老夫</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚岸通秋屐，
胡床面夕畦。
藉糟分汁滓，
瓮酱落提携。
饭粝添香味，
朋来有醉泥。
理生那免俗，
方法报山妻。
