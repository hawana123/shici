			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
众星已穷次，
青帝方行春。
永感易成戚，
离居难重陈。
阖门守初夜，
燎火到清晨。
或念无生法，
多伤未出尘。
广庭日将晏，
虚室自为宾。
愿以桑榆末，
常逢甲子新。
