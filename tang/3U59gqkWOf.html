			<h1>秋闺月</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
三五二八月如练，
海上天涯应共见。
不知何处玉楼前，
乍入深闺玳瑁筵。
露浓香径和愁坐，
风动罗帏照独眠。
初卷珠帘看不足。
斜抱箜篌未成曲。
稍映妆台临绮窗，
遥知不语泪双双。
此时愁望知何极，
万里秋天同一色。
霭霭遥分陌上光，
迢迢对此闺中忆。
早晚归来欢宴同，
可怜歌吹月明中。
此夜不堪肠断绝，
愿随流影到辽东。
