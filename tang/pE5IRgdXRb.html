			<h1>自宣城赴官上京</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潇洒江湖十过秋，
酒杯无日不迟留。
谢公城畔溪惊梦，
苏小门前柳拂头。
千里云山何处好？
几人襟韵一生休？
尘冠挂却知闲事，
终把蹉跎访旧游。
