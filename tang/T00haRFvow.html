			<h1>鹦鹉洲</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹦鹉来过吴江水，
江上洲传鹦鹉名。
鹦鹉西飞陇山去，
芳洲之树何青青。
烟开兰叶香风暖，
岸夹桃花锦浪生。
迁客此时徒极目，
长洲孤月向谁明。
