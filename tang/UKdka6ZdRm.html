			</div>

		<article class="post">
			
独占龙冈部，
深持虎节居。
尽心敷吏术，
含笑掩兵书。
礼饰华缨重，
才牵雅制馀。
茂阴延驿路，
温液逗官渠。
南亩行春罢，
西楼待客初。
瓮头开绿蚁，
砧下落红鱼。
牧伯风流足，
輶轩若涩虚。
今宵铃阁内，
醉舞复何如。
