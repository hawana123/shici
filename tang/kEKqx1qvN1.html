			<h1>送黄颇归袁</h1>
			<div class="info"><span class="date">作者：姚鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莫倦连期在醉乡，
孔门多恋惜分行。
文章声价从来重，
霄汉途程此去长。
何处听猿临万壑，
几宿因月滞三湘。
炉峰若上应相忆，
不得同过惠远房。


		</article>
