			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
故人千里道，
沧波一年别。
夜上明月楼，
相思楚天阔。
潇潇清秋暮，
袅袅凉风发。
湖色淡不流，
沙鸥远还灭。
烟波日已远，
音问日已绝。
岁晏空含情，
江皋绿芳歇。
