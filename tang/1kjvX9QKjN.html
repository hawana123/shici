			<h1>将之泸郡旅次遂州遇裴晤员外谪……</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谁解登高问上玄，
谪仙何事谪诗仙，
云遮列宿离华省，
树荫澄江入野船。
黄鸟晚啼愁瘴雨，
青梅早落中蛮烟。
不知几首南行曲，
留与巴儿万古传。
昔年共照松溪影，
松折溪荒僧已无。
今日重思锦城事，
雪销花谢梦何殊。
乱离未定身俱老，
骚雅全休道甚孤。
我拜师门更南去，
荔枝春熟向渝泸。
