			<h1>玉山谣奉送王隐者</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤凰城南玉山高，
石脚耸立争雄豪。
攒峰胎玉气色润，
百泉透云流不尽。
万古分明对眼开，
五烟窈窕呈祥近。
有客师事金身仙，
用金买得山中田。
闲开玉水灌芝草，
静醉天酒松间眠。
心期南溟万里外，
出山几遇光阴改。
水玉丁东不可闻，
冰华皎洁应如待。
秋风引吾歌去来，
玉山彩翠遥相催。
殷勤千树玉山顶，
碧洞寥寥寒锦苔。
