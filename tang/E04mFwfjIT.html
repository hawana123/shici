			<h1>画鹘行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高堂见生鹘，
飒爽动秋骨。
初惊无拘挛，
何得立突兀。
乃知画师妙，
功刮造化窟。
写作神骏姿，
充君眼中物。
乌鹊满樛枝，
轩然恐其出。
侧脑看青霄，
宁为众禽没。
长翮如刀剑，
人寰可超越。
乾坤空峥嵘，
粉墨且萧瑟。
缅思云沙际，
自有烟雾质。
吾今意何伤，
顾步独纡郁。
