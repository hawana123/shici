			<h1>武昌怀古</h1>
			<div class="info"><span class="date">作者：栖一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
战国城池尽悄然，
昔人遗迹遍山川。
笙歌罢吹几多日，
台榭荒凉七百年。
蝉响夕阳风满树，
雁横秋岛雨漫天。
堪嗟世事如流水，
空见芦花一钓船。


		</article>
