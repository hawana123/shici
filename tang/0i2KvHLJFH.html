		<article class="post">
			
不知何处好消忧，
公退携壶即上楼。
职事久参侯伯幕，
梦魂长绕帝王州。
黄山向晚盈轩翠，
黟水含春绕槛流。
遥想玉堂多暇日，
花时谁伴出城游？
