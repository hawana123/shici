			<h1>同王征君湘中有怀</h1>
			<div class="info"><span class="date">作者：严维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八月洞庭秋，
潇湘水北流。
还家万里梦，
为客五更愁。
不用看书帙，
偏宜上酒楼。
故人京洛满，
何日复同游。
