修文中禁启，
改字令名加。
台座征人杰，
书坊应国华。
赋诗开广宴，
赐酒酌流霞。
云散明金阙，
池开照玉沙。
掖垣留宿鸟，
温树落馀花。
谬此天光及，
衔恩醉日斜。
