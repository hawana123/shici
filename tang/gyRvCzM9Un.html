			<h1>凤凰台怪和歌四首</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
深闺闲锁难成梦，
那得同衾共绣床。
一自与郎江上别，
霜天更自觉宵长。
愁听黄莺唤友声，
空闺曙色梦初成。
窗间总有花笺纸，
难寄妾心字字明。
寂静璇闺度岁年，
并头莲叶又如钱。
愁人独处那堪此，
安得君来独枕眠。
卧病匡床香屡添，
夜深犹有一丝烟。
怀君无计能成梦，
更恨砧声到枕边。
