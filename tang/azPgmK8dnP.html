			<h1>经李蒙颍阳旧居</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
同心而早世，
天道亦何论。
独有山阳宅，
平生永不谖。
青溪引白鸟，
流涕吊芳荪。
蔓草入空室，
丛篁深毁垣。
旧游还在眼，
神理更忘言。
唯见东山月，
人亡不去门。
