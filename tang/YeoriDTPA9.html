			<h1>华州榜寄诸门生</h1>
			<div class="info"><span class="date">作者：薛昭纬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
时君过听委平衡，
粉署华灯到晓明。
开卷固难窥浩汗，
执衡空欲慕公平。
机云笔舌临文健，
沈宋章篇发咏清。
自笑观光辉下阙。
