桐庐县前洲渚平，
桐庐江上晚潮生。
莫言独有山川秀，
过日仍闻官长清。
麦陇虚凉当水店，
鲈鱼鲜美称莼羹。
王孙客棹残春去，
相送河桥羡此行。
