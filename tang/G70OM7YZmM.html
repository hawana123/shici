			<h1>扈从鄠杜间奉呈刑部尚书舅崔黄……</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠辇红旗出帝京，
长杨鄠杜昔知名。
云山一一看皆美，
竹树萧萧画不成。
羽骑将过持袂拂，
香车欲度卷帘行。
汉家曾草巡游赋，
何似今来应圣明。


		</article>
