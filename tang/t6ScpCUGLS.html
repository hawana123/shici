			<h1>送崔侍御书记赴山北座主尚书招辟</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
书记向丘门，
旌幢夹谷尊。
从来游幕意，
此去并酬恩。
雁叫嫌冰合，
骢嘶喜雪繁。
同为入室士，
不觉别销魂。
