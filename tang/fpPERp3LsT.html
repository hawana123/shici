			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
北风送微寒，
徒侣勤远征。
忧人席不暖，
残月马上明。
飘飘岐路间，
长见日初生。
重嶂晓色浅，
疏猿寒啼清。
人间多岐路，
常恐终身行。
回见四方人，
车轮无留声。
空谷亦堪隐，
下田非懒耕。
古人有遗训，
饱食非亲荣。
我生礼义乡，
少小见太平。
圣贤犹羁旅，
况复非其名。
