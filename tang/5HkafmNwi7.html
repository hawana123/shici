			<h1>送裴侍御归上都</h1>
			<div class="info"><span class="date">作者：张谓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚地劳行役，
秦城罢鼓鼙。
舟移洞庭岸，
路出武陵谿。
江月随人影，
山花趁马蹄。
离魂将别梦，
先已到关西。
