			<h1>新婚别</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
兔丝附蓬麻，
引蔓故不长。
嫁女与征夫，
不如弃路旁。
结发为妻子，
席不暖君床。
暮婚晨告别，
无乃太匆忙。
君行虽不远，
守边赴河阳。
妾身未分明，
何以拜姑嫜。
父母养我时，
日夜令我藏。
生女有所归，
鸡狗亦得将。
君今往死地，
沈痛迫中肠。
誓欲随君去，
形势反苍黄。
勿为新婚念，
努力事戎行。
妇人在军中，
兵气恐不扬。
自嗟贫家女，
久致罗襦裳。
罗襦不复施，
对君洗红妆。
仰视百鸟飞，
大小必双翔。
人事多错迕，
与君永相望。
