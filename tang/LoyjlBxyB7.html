			<h1>山居秋暝</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
空山新雨后，
天气晚来秋。
明月松间照，
清泉石上流。
竹喧归浣女，
莲动下渔舟。
随意春芳歇，
王孙自可留。
