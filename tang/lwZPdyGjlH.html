			<h1>对酒醉题屈突明府厅</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
陶令八十日，
长歌归去来。
故人建昌宰，
借问几时回。
风落吴江雪，
纷纷入酒杯。
山翁今已醉，
舞袖为君开。
