			<h1>晦日宴高氏林亭</h1>
			<div class="info"><span class="date">作者：王茂时</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
践胜寻良会，
乘春玩物华。
还随张放友，
来向石崇家。
止水分岩镜，
闲庭枕浦沙。
未极林泉赏，
参差落照斜。


		</article>
