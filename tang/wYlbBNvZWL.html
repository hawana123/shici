任道骄奢必败亡，
且将繁盛悦嫔嫱。
几千奁镜成楼柱，
六十间云号殿廊。
后主猎回初按乐，
胡姬酒醒更新妆。
绮罗堆里春风畔，
年少多情一帝王。
神器传时异至公，
败亡安可怨匆匆。
犯寒猎士朝频戮，
告急军书夜不通。
并部义旗遮日暗，
邺城飞焰照天红。
周朝将相还无体，
宁死何须入铁笼。
