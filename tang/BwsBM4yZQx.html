			<h1>入峭峡安居溪伐木溪源幽邃林岭相映……</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
肃徒歌伐木，
骛楫漾轻舟。
靡迤随回水，
潺湲溯浅流。
烟沙分两岸，
露岛夹双洲。
古树连云密，
交峰入浪浮。
岩潭相映媚，
溪谷屡环周。
路迥光逾逼，
山深与转幽。
麇鼯寒思晚，
猿鸟暮声秋。
誓息兰台策，
将从桂树游。
因书谢亲爱，
千岁觅蓬丘。
