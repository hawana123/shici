浮光上东洛，
杨彩满圆灵。
明灭沦江水，
盈虚逐砌蓂。
不分沙岸白，
偏照海山清。
练色临窗牖，
蟾光霭户庭。
成轮疑璧影，
初魄类弓形。
远近凝清质，
娟娟出众星。
