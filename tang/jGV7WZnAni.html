			<h1>述松</h1>
			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远谷呈材干，
何由入栋梁。
岁寒虚胜竹，
功绩不如桑。
秋露落松子，
春深裛嫩黄。
虽蒙匠者顾，
樵采日难防。
