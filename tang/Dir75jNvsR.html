			<h1>征东至淇门答宋十一参军之问</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南星中大火。
将子涉清淇。
西林改微月。
征旆空自持。
碧潭去已远。
瑶华（ 一作草 ）折遗谁。
若（ 一作君 ）问辽阳戍。
悠悠（ 一作摇摇 ）天际旗。


		</article>
