			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

檐外青阳有二梅，
折来堪下冻醪杯。
高杉自欲生龙脑，
小弁谁能寄鹿胎。
丽事肯教饶沈谢，
谈微何必减宗雷。
还闻拟结东林社，
争奈渊明醉不来。
忽忆高僧坐夏堂，
厌泉声闹笑云忙。
山重海澹怀中印，
月冷风微宿上方。
病后书求嵩少药，
定回衣染贝多香。
何时更问逍遥义，
五粒松阴半石床。
