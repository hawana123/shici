			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
漾舟千山内，
日入泊枉渚。
我生本飘飘，
今复在何许。
石根青枫林，
猿鸟聚俦侣。
月明游子静，
畏虎不得语。
中夜怀友朋，
乾坤此深阻。
浩荡前后间，
佳期付荆楚。
