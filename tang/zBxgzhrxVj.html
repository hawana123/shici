			<h1>奉同朝贤送新罗使</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淼淼望远国，
一萍秋海中。
恩传日月外，
梦在波涛东。
浪兴豁胸臆，
泛程舟虚空。
既兹吟仗信，
亦以难私躬。
实怪赏不足，
异鲜悦多丛。
安危所系重，
征役谁能穷。
彼俗媚文史，
圣朝富才雄。
送行数百首，
各以铿奇工。
冗隶窃抽韵，
孤属思将同。
