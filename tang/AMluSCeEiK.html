			<h1>送蔡希曾都尉还陇右，因寄高三十五书记</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蔡子勇成癖，
弯弓西射胡。
健儿宁斗死，
壮士耻为儒。
官是先锋得，
材缘挑战须。
身轻一鸟过，
枪急万人呼。
云幕随开府，
春城赴上都。
马头金狎帢，
驼背锦模糊。
咫尺云山路，
归飞青海隅。
上公犹宠锡，
突将且前驱。
汉使黄河远，
凉州白麦枯。
因君问消息，
好在阮元瑜。


		</article>
