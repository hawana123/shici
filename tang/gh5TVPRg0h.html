			<h1>蜀中将归留辞韩相公贯之</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宁体即云构，
方前恒玉食。
贫居岂及此，
要自怀归忆。
在梦关山远，
如流岁华逼。
明晨首乡路，
迢递孤飞翼。
