等闲拜日晚，
夫妻犹相疮。
况是贤人冤，
何必哭飞扬。
昨夜梦得剑，
为君藏中肠。
会将当风烹，
血染布衣裳。
劳君又叩门，
词句失寻常。
我不忍出厅，
血字湿土墙。
血字耿不灭，
我心惧惶惶。
会有铿锵夫，
见之目生光。
生光非等闲，
君其且安详。
