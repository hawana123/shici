			<h1>颂德上贾常侍</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
边臣说使朝天子，
发语轰然激夏雷。
高节羽书期独传，
分符绛郡滞长材。
啁啾鸟恐鹰鹯起，
流散人归父母来。
自顾此身无所立，
恭谈祖德朵颐开。


		</article>
