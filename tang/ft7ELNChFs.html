			<h1>同族弟金城尉叔卿烛照山水壁画歌</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

高堂粉壁图蓬瀛，
烛前一见沧洲清。
洪波汹涌山峥嵘，
皎若丹丘隔海望赤城。
光中乍喜岚气灭，
谓逢山阴晴后雪。
回溪碧流寂无喧，
又如秦人月下窥花源。
了然不觉清心魂，
只将叠嶂鸣秋猿。
与君对此欢未歇，
放歌行吟达明发。
却顾海客扬云帆，
便欲因之向溟渤。
