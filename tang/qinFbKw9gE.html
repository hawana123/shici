			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
宠光五世腰青组，
出入珠宫引箫鼓。
醉舞雄王玳瑁床，
娇嘶骏马珊瑚柱。
胡儿夹鼓越婢随，
行捧玉盘尝荔枝。
罗山道士请人送，
林邑使臣调象骑。
爱君一身游上国，
阙下名公如旧识。
万里初怀印绶归，
湘江过尽岭花飞。
五侯焦石烹江笋，
千户沉香染客衣。
别后想君难可见，
苍梧云里空山县。
汉苑芳菲入夏阑，
待君障日蒲葵扇。
