			<h1>初冬从幸汉故青门应制</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汉王建都邑，
渭水对青门。
朝市俱东逝，
坟陵共北原。
荒凉萧相阙，
芜没邵平园。
全盛今何在，
英雄难重论。
故基仍岳立，
遗堞尚云屯。
当极土功壮，
安知人力烦。
天游戒东首，
怀昔驻龙轩。
何必金汤固，
无如道德藩。
微臣谅多幸，
参乘偶殊恩。
预此陈古事，
敢奏兴亡言。
