			<h1>闲居酬张起居见赠</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
在林非避世，
守拙自离群。
弱羽谢风水，
穷愁依典坟。
良知不遐弃，
新咏独相闻。
能使幽兴苦，
坐忘清景曛。
前山带乔木，
暮鸟联归云。
向夕野人思，
难忘骑省文。
