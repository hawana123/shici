			<h1>和郑少尹祭中岳寺北访萧居士越上方</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
肃寺祠灵境，
寻真到隐居。
夤缘幽谷远，
萧散白云馀。
晚节持僧律，
他年著道书。
海边曾狎鸟，
濠上正观鱼。
寂静求无相，
淳和睹太初。
一峰绵岁月，
万性任盈虚。
篱隔溪钟度，
窗临涧木疏。
谢公怀旧壑，
回驾复何如。
