			<h1>望月</h1>
			<div class="info"><span class="date">作者：郑锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高堂新月明，
虚殿夕风清。
素影纱窗霁，
浮凉羽扇轻。
稍随微露滴，
渐逐晓参横。
遥忆云中咏，
萧条空复情。
