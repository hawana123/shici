			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夜雪有佳趣，
幽人出书帷。
微寒生枕席，
轻素封阶墀。
坐罢楚弦曲，
起吟班扇诗。
明宜灭烛后，
净爱褰帘时。
窗引曙色早，
庭销春气迟。
山阴应有兴，
不卧待徽之。
