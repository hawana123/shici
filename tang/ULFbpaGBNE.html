			<h1>经江宁览旧迹至玄武湖</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
南国更数世，
北湖方十洲。
天清华林苑，
日晏景阳楼。
果下回仙骑，
津傍驻彩斿。
凫鹥喧凤管，
荷芰斗龙舟。
七子陪诗赋，
千人和棹讴。
应言在镐乐，
不让横汾秋。
风俗因纾慢，
江山成易由。
驹王信不武，
孙叔是无谋。
佳气日将歇，
霸功谁与修。
桑田东海变，
麋鹿姑苏游。
否运争三国，
康时劣九州。
山虽幕府在，
馆岂豫章留。
水淀还相阅，
菱歌亦故遒。
雄图不足问，
唯想事风流。
