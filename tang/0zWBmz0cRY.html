			<div class="info"><span class="date">作者：崔立之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
时令忽已变，
年光俄又春。
高低惠风入，
远近芳气新。
靡靡才偃草，
泠泠不动尘。
温和乍扇物，
煦妪偏感人。
去出桂林漫，
来过蕙圃频。
晨辉正澹荡，
披拂长相亲。
