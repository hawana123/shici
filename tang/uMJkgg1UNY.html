			<h1>一七令·同留守王仆射各赋春中一物</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
莺。
能语，
多情。
春将半，
天欲明。
始逢南陌，
复集东城。
林疏时见影，
花密但闻声。
营中缘催短笛，
楼上来定哀筝。
千门万户垂杨里，
百转如簧烟景晴。
