去郭轩楹敞，
无村眺望赊。
澄江平少岸，
幽树晚多花。
细雨鱼儿出，
微风燕子斜。
城中十万户，
此地两三家。
蜀天常夜雨，
江槛已朝晴。
叶润林塘密，
衣干枕席清。
不堪祗老病，
何得尚浮名。
浅把涓涓酒，
深凭送此生。
