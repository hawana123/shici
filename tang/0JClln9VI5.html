			<h1>和杨三舍人晚秋与崔二舍人、张秘监……</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑶圃高秋会，
金闺奉诏辰。
朱轮天上客，
白石洞中人。
珮响泉声杂，
朝衣羽服亲。
九重青琐闭，
三秀紫芝新。
化药秦方士，
偷桃汉侍臣。
玉笙王子驾，
辽鹤令威身。
叹逝颓波速，
缄词丽曲春。
重将凄恨意，
苔壁问遗尘。


		</article>
