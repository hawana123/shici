			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
衣服田方无内客，
一入庐云断消息。
应为山中胜概偏，
惠持惠远多踪迹。
寻阳有个虚舟子，
相忆由来无一事。
江边月色到岩前，
此际心情必相似。
似不似，
寄数字。
