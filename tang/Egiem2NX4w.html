魏武平生不好香，
枫胶蕙炷洁宫房。
可知遗令非前事，
却有余薰在绣囊。
花飞蝶骇不愁人，
水殿云廊别置春。
晓日靓妆千骑女，
白樱桃下紫纶巾。
