		<article class="post">
			
为郎非白头，
作牧授沧洲。
江界乘潮入，
山川值胜游。
暑气随转扇，
凉月傍开楼。
便欲归田里，
抛官逐隐侯。
罢郎东出守，
半路得浮舟。
大旆行当夏，
桐江到未秋。
云闲分岛寺，
涛静见沙鸥。
谁伴临清景，
吟诗上郡楼。
