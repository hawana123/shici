			</div>

		<article class="post">
			
哲人卧病日，
贱子泣玉年。
常恐宝镜破，
明月难再圆。
文字未改素，
声容忽归玄。
始知知音稀，
千载一绝弦。
旧馆有遗琴，
清风那复传。
