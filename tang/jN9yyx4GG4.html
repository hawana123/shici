			</div>

汉宫行庙略，
簪笏落民间。
直道三湘水，
高情四皓山。
赐衣僧脱去，
奏表主批还。
地得松萝坞，
泉通雨雪湾。
东门添故事，
南省缺新班。
片石秋从露，
幽窗夜不关。
梦余蟾隐映，
吟次鸟绵蛮。
可惜相如作，
当时事悉闲。
