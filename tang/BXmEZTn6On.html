			<h1>与崔策登西山</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹤鸣楚山静，
露白秋江晓。
连袂度危桥，
萦回出林杪。
西岑极远目，
毫末皆可了。
重叠九疑高，
微茫洞庭小。
迥穷两仪际，
高出万象表。
驰景泛颓波，
遥风递寒筱。
谪居安所习，
稍厌从纷扰。
生同胥靡遗，
寿比彭铿夭。
蹇连困颠踣，
愚蒙怯幽眇。
非令亲爱疏，
谁使心神悄。
偶兹遁山水，
得以观鱼鸟。
吾子幸淹留，
缓我愁肠绕。
