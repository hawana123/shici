		<article class="post">
			
有侄始六岁，
字之为阿龟。
有女生三年，
其名曰罗儿。
一始学笑语，
一能诵歌诗。
朝戏抱我足，
夜眠枕我衣。
汝生何其晚，
我年行已衰。
物情小可念，
人意老多慈。
酒美竟须坏，
月圆终有亏。
亦如恩爱缘，
乃是忧恼资。
举世同此累，
吾安能去之。
