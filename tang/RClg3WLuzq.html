天若不爱酒，
酒星不在天。
地若不爱酒，
地应无酒泉。
天地既爱酒，
爱酒不愧天。
已闻清比圣，
复道浊如贤。
贤圣既已饮，
何必求神仙。
三杯通大道，
一斗合自然。
但得酒中趣，
勿为醒者传。
