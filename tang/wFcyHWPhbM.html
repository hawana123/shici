			<h1>乐府杂曲·鼓吹曲辞·芳树</h1>
			<div class="info"><span class="date">作者：徐彦伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉花珍簟上，
金缕画屏开。
晓月怜筝柱，
春风忆镜台。
筝柱春风吹晓月，
芳树落花朝暝歇。
稿砧刀头未有时，
攀条拭泪坐相思。
