			<h1>送于员外归隐蓝田</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾吟工部两峰寒，
今日星郎得挂冠。
吾道不行归始是，
世情如此住应难。
围棋已访生云石，
把钓先寻急雨滩。
若遇秦时雪髯客，
紫芝兼可备朝餐。
