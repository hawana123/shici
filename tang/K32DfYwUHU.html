			<h1>登首阳山谒夷齐庙</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
古人已不见，
乔木竟谁过。
寂寞首阳山，
白云空复多。
苍苔归地骨，
皓首采薇歌。
毕命无怨色，
成仁其若何。
我来入遗庙，
时候微清和。
落日吊山鬼，
回风吹女萝。
石崖向西豁，
引领望黄河。
千里一飞鸟，
孤光东逝波。
驱车层城路，
惆怅此岩阿。
