			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
离居星岁易，
失望死生分。
酒瓮凝余桂，
书签冷旧芸。
江风吹雁急，
山木带蝉曛。
一叫千回首，
天高不为闻。
有美扶皇运，
无谁荐直言。
已为秦逐客，
复作楚冤魂。
湓浦应分派，
荆江有会源。
并将添恨泪，
一洒问乾坤。
