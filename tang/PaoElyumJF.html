			<h1>送崔秀才赴上元兼省叔父</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒塘敛暮雪，
腊鼓迎春早。
匹马五城人，
重裘千里道。
淮山轻露湿，
江树狂风扫。
楚县九酝醲，
扬州百花好。
练湖东望接云阳，
女市西游入建康。
行乐远夸红布旆，
风流近赌紫香囊。
诗家行辈如君少，
极目苦心怀谢脁。
烟开日上板桥南，
吴岫青青出林表。
第二百四十四卷
