至化之深兮，
猗猗娭娭。
如煦如吹，
如负如持，
而不知其慈。
故莫周莫止，
静和而止。
至化之极兮，
瀛瀛溶溶。
如涵如封，
如随如从，
而不知其功。
故莫由莫己，
顺时而理。
