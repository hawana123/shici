			<h1>鲤鱼</h1>
			<div class="info"><span class="date">作者：项斯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
似龙鳞又足，
只是欠登门。
月里腮犹湿，
泥中目未昏。
乞锄防蚁穴，
望水写金盆。
他日能为雨，
公田报此恩。
