时既暮兮节欲春，
山林寂兮怀幽人。
登奇峰兮望白云，
怅缅邈兮象欲纷。
白云悠悠去不返，
寒风飕飕吹日晚。
不见其人谁与言，
归坐弹琴思逾远。
