苏子卧北海，
马翁渡南洲。
迹恨事乃立，
功达名遂休。
夜闻羽书至，
召募此边州。
铁骑耀楚甲，
玉匣横吴钩。
雪厚群山冻，
蓬飞荒塞秋。
久戍曷辞苦，
数战期封侯。
不学竖儒辈，
谈经空白头。
