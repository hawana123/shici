			<h1>赠从兄襄阳少府皓</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
结发未识事，
所交尽豪雄。
却秦不受赏，
击晋宁为功。
托身白刃里，
杀人红尘中。
当朝揖高义，
举世钦英风。
小节岂足言，
退耕舂陵东。
归来无产业，
生事如转蓬。
一朝乌裘敝，
百镒黄金空。
弹剑徒激昂，
出门悲路穷。
吾兄青云士，
然诺闻诸公。
所以陈片言，
片言贵情通。
棣华倘不接，
甘与秋草同。
