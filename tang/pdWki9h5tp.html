			<h1>送霅川郑员外</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
明时塞诏列分麾，
东拥朱轮出帝畿。
铜虎贵提天子印，
银鱼荣傍老莱衣。
歌听茗坞春山暖，
诗咏蘋洲暮鸟飞。
知有掖垣南步在，
可能须待政成归。
