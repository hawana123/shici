			<h1>送友人下第归省</h1>
			<div class="info"><span class="date">作者：殷遥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君此卜行日，
高堂应梦归。
莫将和氏泪，
滴著老莱衣。
岳雨连河细，
田禽出麦飞。
到家调膳后，
吟好送斜晖。
