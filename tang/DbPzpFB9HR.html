			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
大旆拥金羁，
书生得者稀。
何劳问官职，
岂不见光辉。
赫赫人争看，
翩翩马欲飞。
不期前岁尹，
驻节语依依。
[前年春，
余为河南尹，
王为少尹。
]
