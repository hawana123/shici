			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
明君封禅日重光，
天子垂衣历数长。
九州四海常无事，
万岁千秋乐未央。
日观仙云随凤辇，
天门瑞雪照龙衣。
繁弦绮席方终夜，
妙舞清歌欢未归。
翠凤逶迤登介丘，
仙鹤裴回天上游。
借问乾封何所乐，
人皆寿命得千秋。
千年圣主应昌期，
万国淳风王化基。
请比上古无为代，
何如今日太平时。
