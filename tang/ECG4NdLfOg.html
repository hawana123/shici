			</div>

	<div class="container">
		<article class="post">
			
筇杖担琴背俗尘，
路寻茅岭有谁群。
仙翁物外应相遇，
灵药壶中必许分。
香入肌肤花洞酒，
冷侵魂梦石床云。
伊予亦有朝修志，
异日遨游愿见君。
