故人汉阳使，
走马向南荆。
不厌楚山路，
只怜襄水清。
津头习氏宅，
江上夫人城。
夜入橘花宿，
朝穿桐叶行。
害群应自慑，
持法固须平。
暂得青门醉，
斜光速去程。
