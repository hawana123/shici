			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
梅花不肯傍春光，
自向深冬著艳阳。
龙笛远吹胡地月，
燕钗初试汉宫妆。
风虽强暴翻添思，
雪欲侵凌更助香。
应笑暂时桃李树，
盗天和气作年芳。
