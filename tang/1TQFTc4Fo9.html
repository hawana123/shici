			<h1>奉寄婺州李使君舍人</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
建隼罢鸣珂，
初传来暮歌。
渔樵识太古，
草树得阳和。
东道诸生从，
南依远客过。
天清婺女出，
土厚绛人多。
永日空相望，
流年复几何。
崖开当夕照，
叶去逐寒波。
眼暗经难受，
身闲剑懒磨。
似鸮占贾谊，
上马试廉颇。
穷分安藜藿，
衰容胜薜萝。
只应随越鸟，
南翥托高柯。
