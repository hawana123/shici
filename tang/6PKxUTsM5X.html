			<h1>及第后谢座主</h1>
			<div class="info"><span class="date">作者：周匡物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一从东越入西秦，
十度闻莺不见春。
试向昆山投瓦砾，
便容灵沼濯埃尘。
悲欢暗负风云力，
感激潜生草木身。
中夜自将形影语，
古来吞炭是何人。
