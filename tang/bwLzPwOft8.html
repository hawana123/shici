			<h1>白沙亭逢吴叟歌</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙池宫里上皇时，
罗衫宝带香风吹。
满朝豪士今已尽，
欲话旧游人不知。
白沙亭上逢吴叟，
爱客脱衣且沽酒。
问之执戟亦先朝，
零落难艰却负樵。
亲观文物蒙雨露，
见我昔年侍丹霄。
冬狩春祠无一事，
欢游洽宴多颁赐。
尝陪月夕竹宫斋，
每返温泉灞陵醉。
星岁再周十二辰，
尔来不语今为君。
盛时忽去良可恨，
一生坎壈何足云。
