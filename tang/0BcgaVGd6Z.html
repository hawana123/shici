			<h1>江墅言怀</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
病身兼稚子，
田舍劣相容。
迹共公卿绝，
贫须稼穑供。
月方行到闰，
霜始近言浓。
树少栖禽杂，
村孤守犬重。
汀洲藏晚弋，
篱落露寒舂。
野弁欹还整，
家书拆又封。
杉篁宜夕照，
窗户倚疏钟。
南北唯闻战，
纵横未胜农。
大春虽苦学，
叔夜本多慵。
直使貂裘弊，
犹堪过一冬。
