			<h1>和窦中丞晚入容江作</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汉郡三十六，
郁林东南遥。
人伦选清臣，
天外颁诏条。
桂水步秋浪，
火山凌雾朝。
分圻辨风物，
入境闻讴谣。
莎岸见长亭，
烟林隔丽谯。
日落舟益驶，
川平旗自飘。
珠浦远明灭，
金沙晴动摇。
一吟道中作，
离思悬层霄。
