雨后来更好，
绕池遍青青。
柳花闲度竹，
菱叶故穿萍。
独坐殊未厌，
孤斟讵能醒。
持竿至日暮，
幽咏欲谁听。
兹游苦不数，
再到遂经旬。
萍盖污池净，
藤笼老树新。
林乌鸣讶客，
岸竹长遮邻。
子云只自守，
奚事九衢尘。
