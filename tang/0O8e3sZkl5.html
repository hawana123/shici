塞口连浊河，
辕门对山寺。
宁知鞍马上，
独有登临事。
七级凌太清，
千崖列苍翠。
飘飘方寓目，
想像见深意。
高兴殊未平，
凉风飒然至。
拔城阵云合，
转旆胡星坠。
大将何英灵，
官军动天地。
君怀生羽翼，
本欲附骐骥。
款段苦不前，
青冥信难致。
一歌阳春后，
三叹终自愧。
