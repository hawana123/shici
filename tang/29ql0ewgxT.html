		<article class="post">
			
池上卧烦暑，
不栉复不巾。
有时清风来，
自谓羲皇人。
天晴云归尽，
雨洗月色新。
公事常不闲，
道书日生尘。
早年家王屋，
五别青萝春。
安得还旧山，
东谿垂钓纶。
