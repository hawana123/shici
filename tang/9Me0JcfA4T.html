			</div>

		<article class="post">
			
飘飖经远道，
客思满穷秋。
浩荡对长涟，
君行殊未休。
崎岖山海侧，
想像无前俦。
何意照乘珠，
忽然欲暗投。
东路方箫条，
楚歌复悲愁。
暮帆使人感，
去鸟兼离忧。
行矣当自爱，
壮年莫悠悠。
余亦从此辞，
异乡难久留。
赠言岂终极，
慎勿滞沧洲。
