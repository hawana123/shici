			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
主人年少已能诗，
更有松轩挂夕晖。
芳草似袍连径合，
白云如鸟傍檐飞。
但将竹叶消春恨，
莫遣杨花上客衣。
若有前山好烟雨，
与君吟到暝钟归。
