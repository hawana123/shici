			<h1>毙驴</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蹇驴秋毙瘗荒田，
忍把敲吟旧竹鞭。
三尺焦桐背残月，
一条藜杖卓寒烟。
通吴白浪宽围国，
倚蜀青山峭入天。
如画海门支肘望，
阿谁家卖钓鱼船。
