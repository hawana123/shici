			<h1>悼吴兴汤衡评事</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君生霅水清，
君殁霅水浑。
空令骨肉情，
哭得白日昏。
大夜不复晓，
古松长闭门。
琴弦绿水绝，
诗句青山存。
昔为芳春颜，
今为荒草根。
独问冥冥理，
先儒未曾言。
