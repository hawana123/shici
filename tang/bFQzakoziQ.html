			<h1>经安州感故郑郎中二首</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
云梦江头见故城，
人间四十载垂名。
马蹄践处东风急，
鸡舌销时北阙惊。
岳客出来寻古剑，
野猿相聚叫孤茔。
腾身飞上凤凰阁，
惆怅终乖吾党情。
锦帐先生作牧州，
干戈缺后见荒丘。
兼无姓贾儿童在，
空有还珠烟水流。
江句行人吟刻石，
月肠是处象登楼。
旅魂频此归来否，
千载云山属一游。
