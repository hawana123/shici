			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
浩露烟壒尽，
月光闲有馀。
松篁细阴影，
重以帘牖疏。
泛览星粲粲，
轻河悠碧虚。
纤云不成叶，
脉脉风丝舒。
丹灶炽东序，
烧香罗玉书。
飘飘魂神举，
若骖鸾鹤舆。
感念夙昔意，
华尚簪与裾。
簪裾讵几许，
累创吞钩鱼。
今闻馨香道，
一以悟臭帑。
悟觉誓不惑，
永抱胎仙居。
昼夜欣所适，
安知岁云除。
行行二三友，
君怀复何如。
