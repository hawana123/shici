			<h1>送李九贬南阳</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉柱金罍醉不欢，
云山驿道向东看，
鸿声断续暮天远，
柳影萧疏秋日寒。
霜降幽林沾蕙若，
弦惊翰苑失鸳鸾。
秋来回首君门阻，
马上应歌行路难。
