			<h1>杨参军庄送宇文邈</h1>
			<div class="info"><span class="date">作者：姚系</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋云冒原隰，
野鸟满林声。
爱此田舍事，
稽君车马程。
离堂惨不喧，
脉脉复盈盈。
兰叶一经霜，
香销为赠轻。
灯光耿方寂，
虫思隐馀清。
相望忽无际，
如含江海情。


		</article>
