			<h1>中和乐九章·歌诸王第七</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
星陈帝子，
岳列天孙。
义光带砺，
象著乾坤。
我有明德，
利建攸存。
苴以茅社，
锡以牺尊。
藩屏王室，
翼亮尧门。
八才两献，
夫何足论。
