			<h1>奉和杜相公新移长兴宅，呈元相公</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
间世生贤宰，
同心奉至尊。
功高开北第，
机静灌中园。
入并蝉冠影，
归分骑士喧。
窗闻汉宫漏，
家识杜陵源。
献替常焚藁，
优闲独对萱。
花香逐荀令，
草色对王孙。
有地先开阁，
何人不扫门。
江湖难自退，
明主托元元。
