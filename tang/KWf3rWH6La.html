			<h1>元日含元殿下立仗丹凤楼门下宣……</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天垂台耀扫欃枪，
寿献香山祝圣明。
丹凤楼前歌九奏，
金鸡竿下鼓千声。
衣冠南面薰风动，
文字东方喜气生。
从此登封资庙略，
两河连海一时清。
临轩启扇似云收，
率土朝天剧水流。
瑞色含春当正殿，
香烟捧日在高楼。
三朝气蚤迎恩泽，
万岁声长绕冕旒。
请问汉家功第一，
麒麟阁上识酂侯。


		</article>
