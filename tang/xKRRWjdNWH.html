			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
茅氏常论七真记，
壶公爱说三山事。
宁知梅福在人间，
独为苍生作仙吏。
日服丹砂骨自清，
肤如冰雪心更明。
山中玉笋是仙药，
袖里素书题养生。
愿随黄鹤一轻举，
仰望青霄独延伫。
平生好骏君已知，
何必山阴访王许。
