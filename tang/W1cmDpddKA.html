			<h1>风光草际浮</h1>
			<div class="info"><span class="date">作者：裴杞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
澹荡和风至，
芊绵碧草长。
徐吹遥扑翠，
半偃乍浮光。
叶似翻宵露，
丛疑扇夕阳。
逶迤明曲渚，
照耀满回塘。
白芷生还暮，
崇兰泛更香。
谁知揽结处，
含思向余芳。


		</article>
