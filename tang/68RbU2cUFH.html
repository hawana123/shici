烟郭遥闻向晚鸡，
水平舟静浪声齐。
高林带雨杨梅熟，
曲岸笼云谢豹啼。
二女庙荒汀树老，
九疑山碧楚天低。
湘南自古多离怨，
莫动哀吟易惨凄。
