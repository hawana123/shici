			<h1>吴宫教美人战</h1>
			<div class="info"><span class="date">作者：颜粲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
有客陈兵画，
功成欲霸吴。
玉颜承将略，
金钿指军符。
转佩风云暗，
鸣鼙锦绣趋。
雪花频落粉，
香汗尽流珠。
掩笑谁干令，
严刑必用诛。
至今孙子术，
犹可静边隅。


		</article>
