			<h1>和御史韦大夫喜霁之作</h1>
			<div class="info"><span class="date">作者：褚亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晴天度旅雁，
斜影照残虹。
野净馀烟尽，
山明远色同。
沙平寒水落，
叶脆晚枝空。
白简光朝幰，
彤驺出禁中。
息驾游兰坂，
雕文折桂丛。
无因轻羽扇，
徒自仰仁风。


		</article>
