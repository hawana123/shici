			<h1>酬主客仲员外见贺正除</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五年承乏奉如纶，
才薄那堪侍从臣。
禁署独闻清漏晓，
命书惭对紫泥新。
周班每喜簪裾接，
郢曲偏宜讽咏频。
忆昔曲台尝议礼，
见君论著最相亲。
