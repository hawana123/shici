			<h1>休沐东还胄贵里示端</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
宦游三十载，
田野久已疏。
休沐遂兹日，
一来还故墟。
山明宿雨霁，
风暖百卉舒。
泓泓野泉洁，
熠熠林光初。
竹木稍摧翳，
园场亦荒芜。
俯惊鬓已衰，
周览昔所娱。
存没恻私怀，
迁变伤里闾。
欲言少留心，
中复畏简书。
世道良自退，
荣名亦空虚。
与子终携手，
岁晏当来居。
