			<h1>奉和圣制行次成皋应制</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夏氏阶隋乱，
自言河朔雄。
王师进谷水，
兵气临山东。
前扫成皋阵，
却下洛阳宫。
义合帝图起，
威加天宇同。
轩台百年外，
虞典一巡中。
战龙思王业，
倚马赋神功。


		</article>
