			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
雨余虚馆竹阴清，
独坐书窗轸旅情。
芳草衡门无马迹，
古槐深巷有蝉声。
夕阳云尽嵩峰出，
远岸烟消洛水平。
今夜南原赏佳景，
月高风定苦吟生。
