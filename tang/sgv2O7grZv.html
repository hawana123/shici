			<h1>送韦觐谪潘州</h1>
			<div class="info"><span class="date">作者：李明远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
北鸟飞不到，
南人谁去游。
天涯浮瘴水，
岭外向潘州。
草木春秋暮，
猿猱日夜愁。
定知迁客泪，
应只对君流。
