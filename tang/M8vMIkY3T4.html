			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
凉风冷露萧索天，
黄蒿紫菊荒凉田。
绕冢秋花少颜色，
细虫小蝶飞翻翻。
中有腾腾独行者，
手拄渔竿不骑马。
晚从南涧钓鱼回，
歇此墟中白杨下。
褐衣半故白发新，
人逢知我是何人？
谁言渭浦栖迟客，
曾作甘泉侍从臣。
