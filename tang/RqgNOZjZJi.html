			<h1>和李尹种葛</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
弱质人皆弃，
唯君手自栽。
藟含霜后竹，
香惹腊前梅。
拟托凌云势，
须凭接引材。
清阴如可惜，
黄鸟定飞来。
