			<h1>出京别崔学士</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一从门馆遍投文，
旋忝恩知骤出群。
不道鹤鸡殊羽翼，
许依龙虎借风云。
命奇未便乘东律，
言重终期雪北军。
欲逐飘蓬向岐路，
数宵垂泪恋清芬。
