			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

王夫子，
送君为一尉，
东南三千五百里。
道途虽远位虽卑，
月俸犹堪活妻子。
男儿口读古人书，
束带敛手来从事。
尽将徇禄给一家，
远则行道佐时理。
行道佐时须待命，
委身下位无为耻。
命苟未来且求食，
官无高卑及远迩。
男儿上既未能济天下，
下又不至饥寒死。
吾观九品至一品，
其间气味都相似。
紫绶朱绂青布衫，
颜色不同而已矣。
王夫子，
别有一事欲劝君，
遇酒逢春且欢喜。
