			<div class="info"><span class="date">作者：徐彦伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
戍客戍清波，
幽闺幽思多。
暗梁闻语燕，
夜烛见飞蛾。
宝鸭藏脂粉，
金屏缀绮罗。
裁衣卷纹素，
织锦度鸣梭。
有使通西极，
缄书寄北河。
年光只恐尽，
征战莫蹉跎。
