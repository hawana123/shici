故都遥想草萋萋，
上帝深疑亦自迷。
塞雁已侵池籞宿，
宫鸦犹恋女墙啼。
天涯烈士空垂涕，
地下强魂必噬脐。
掩鼻计成终不觉，
冯驩无路斅鸣鸡。
