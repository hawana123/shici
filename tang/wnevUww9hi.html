迢递天上直，
寂寞丘中琴。
忆尔山水韵，
起予仁智心。
凝情在正始，
超想疏烦襟。
凉生子夜后，
月照禁垣深。
远风霭兰气，
微露清桐阴。
方袭缁衣庆，
永奉南薰吟。
