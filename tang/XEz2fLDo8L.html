			<h1>新秋即事三首</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
痴号多于顾恺之，
更无余事可从知。
酒坊吏到常先见，
鹤料符来每探支。
凉后每谋清月社，
晚来专赴白莲期。
共君无事堪相贺，
又到金齑玉鲙时。
堪笑高阳病酒徒，
幅巾潇洒在东吴。
秋期净扫云根瘦，
山信回缄乳管粗。
白月半窗抄朮序，
清泉一器授芝图。
乞求待得西风起，
尽挽烟帆入太湖。
露槿风杉满曲除，
高秋无事似云庐。
醉多已任家人厌，
病久还甘吏道疏。
青桂巾箱时寄药，
白纶卧具半抛书。
君卿唇舌非吾事，
且向江南问鳆鱼。
