			<h1>题支山南峰僧</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云侵坏衲重隈肩，
不下南峰不记年。
池里群鱼曾受戒，
林间孤鹤欲参禅。
鸡头竹上开危径，
鸭脚花中擿废泉。
无限吴都堪赏事，
何如来此看师眠。
