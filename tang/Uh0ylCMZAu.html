			<h1>鱼上冰</h1>
			<div class="info"><span class="date">作者：王季则</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
北陆收寒尽，
东风解冻初。
冰消通浅溜，
气变跃潜鱼。
应节似知化，
扬鬐任所如。
浮沉非乐藻，
沿溯异传书。
结网时空久，
临川意有馀。
为龙将可望，
今日愧才虚。


		</article>
