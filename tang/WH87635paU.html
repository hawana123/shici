			<h1>荆渚感怀寄僧达禅弟三首</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
电击流年七十三，
齿衰气沮竟何堪。
谁云有句传天下，
自愧无心寄岭南。
晓漱气嫌通市井，
晚烹香忆落云潭。
邻峰道者应弹指，
藓剥藤缠旧石龛。
十五年前会虎溪，
白莲斋后便来西。
干戈时变信虽绝，
吴楚路长魂不迷。
黄叶喻曾同我悟，
碧云情近与谁携。
春残相忆荆江岸，
一只杜鹃头上啼。
鹤岭僧来细话君，
依前高尚迹难群。
自抛南岳三生石，
长傍西山数片云。
丹访葛洪无旧灶，
诗寻灵观有遗文。
莫将离别为相隔，
心似虚空几处分。
