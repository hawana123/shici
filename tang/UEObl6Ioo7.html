			<h1>乙酉岁舍弟扶侍归兴义庄居后独止舍……</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谁言旧居止，
主人忽成客。
僮仆强与言，
相惧终脉脉。
出亦何所求，
入亦何所索。
饮食迷精粗，
衣裳失宽窄。
回风卷闲簟，
新月生空壁。
士有百役身，
官无一姓宅。
丈夫耻自饰，
衰须从飒白。
兰交早已谢，
榆景徒相迫。
惟予心中镜，
不语光历历。
