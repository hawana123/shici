			<div class="info"><span class="date">作者：畅当</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江斋一入何亭亭，
因寄沦涟心杳冥。
绿绮琴弹白雪引，
乌丝绢勒黄庭经。
