			<h1>海水</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
海水非不广，
邓林岂无枝。
风波一荡薄，
鱼鸟不可依。
海水饶大波，
邓林多惊风。
岂无鱼与鸟，
巨细各不同。
海有吞舟鲸，
邓有垂天鹏。
苟非鳞羽大，
荡薄不可能。
我鳞不盈寸，
我羽不盈尺。
一木有余阴，
一泉有馀泽。
我将辞海水，
濯鳞清冷池。
我将辞邓林，
刷羽蒙笼枝。
海水非爱广，
邓林非爱枝。
风波亦常事，
鳞鱼自不宜。
我鳞日已大，
我羽日已修。
风波无所苦，
还作鲸鹏游。
