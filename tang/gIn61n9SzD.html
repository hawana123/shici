			<h1>杼山禅居寄赠东溪吴处士冯一首</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青云何润泽，
下有贤人隐。
路入菱湖深，
迹与黄鹤近。
野风吹白芷，
山月摇清轸。
诗祖吴叔庠，
致君名不尽。
身当青山秀，
文体多郢声。
澄澈湘水碧，
泬寥楚山青。
时人格不同，
至今罕知名。
昔贤敦师友，
此道君独行。
既得庐霍趣，
乃高雷远情。
别时春风多，
扫尽雪山雪。
为君中夜起，
孤坐石上月。
悠然遗尘想，
邈矣达性说。
故人不在兹，
幽桂惜未结。
