			<h1>晚次鄂州</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
云开远见汉阳城，
犹是孤帆一日程。
估客昼眠知浪静，
舟人夜语觉潮生。
三湘衰鬓逢秋色，
万里归心对月明。
旧业已随征战尽，
更堪江上鼓鼙声。
