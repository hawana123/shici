			<h1>泛茅山东溪</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清晨登仙峰，
峰远行未极。
江海霁初景，
草木含新色。
而我任天和，
此时聊动息。
望乡白云里，
发棹清溪侧。
松柏生深山，
无心自贞直。
