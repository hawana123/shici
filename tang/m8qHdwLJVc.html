			<h1>云门寺西六七里闻符公兰若最幽与薛……</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谓予独迷方，
逢子亦在野。
结交指松柏，
问法寻兰若。
小溪劣容舟，
怪石屡惊马。
所居最幽绝，
所住皆静者。
云簇兴座隅，
天空落阶下。
上人亦何闻，
尘念都已舍。
四禅合真如，
一切是虚假。
愿承甘露润，
喜得惠风洒。
依止托山门，
谁能效丘也。
