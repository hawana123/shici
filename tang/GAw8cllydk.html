上人今去白蘋洲，
霅水苕溪我旧游。
夜雨暗江渔火出，
夕阳沈浦雁花收。
闲听别鸟啼红树，
醉看归僧棹碧流。
若见儒公凭寄语，
数茎霜鬓已惊秋。
