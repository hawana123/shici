			<h1>校猎义成，喜逢大雪，率题九韵，以……</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
弧矢威天下，
旌旗游近县。
一面施鸟罗，
三驱教人战。
暮云成积雪，
晓色开行殿。
皓然原隰同，
不觉林野变。
北风勇士马，
东日华组练。
触地银獐出，
连山缟鹿见。
月兔落高矰，
星狼下急箭。
既欣盈尺兆，
复忆磻溪便。
岁丰将遇贤，
俱荷皇天眷。


		</article>
