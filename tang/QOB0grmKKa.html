			<h1>山行入泾州</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
倦此山路长，
停骖问宾御。
林峦信回惑，
白日落何处。
徙倚望长风，
滔滔引归虑。
微雨随云收，
蒙蒙傍山去。
西临有边邑，
北走尽亭戍。
泾水横白烟，
州城隐寒树。
所嗟异风俗，
已自少情趣。
岂伊怀土多，
触目忻所遇。
