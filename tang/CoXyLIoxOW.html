			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

泾川三百里，
若耶羞见之。
锦石照碧山，
两边白鹭鸶。
佳境千万曲，
客行无歇时。
上有琴高水，
下有陵阳祠。
仙人不见我，
明月空相知。
问我何事来，
卢敖结幽期。
蓬山振雄笔，
绣服挥清词。
江湖发秀色，
草木含荣滋。
置酒送惠连，
吾家称白眉。
愧无海峤作，
敢阙河梁诗。
见尔复几朝，
俄然告将离。
中流漾彩鹢，
列岸丛金羁。
叹息苍梧凤，
分栖琼树枝。
清晨各飞去，
飘落天南垂。
望极落日尽，
秋深暝猿悲。
寄情与流水，
但有长相思。
