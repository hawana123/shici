			<h1>题赠高闲上人</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
檐卜花间客，
轩辕席上珍。
笔江秋菡萏，
僧国瑞麒麟。
内殿初招隐，
曹溪得后尘。
龙蛇惊粉署，
花雨对金轮。
白马方依汉，
朱星又入秦。
剧谈凌凿齿，
清论倒波旬。
拂石先天古，
降龙旧国春。
珠还合浦老，
龙去玉州贫。
鸳鹭输黄绢，
场坛绕白蘋。
鼎湖闲入梦，
金阁静通神。
海气成方丈，
山泉落净巾。
猕猴深爱月，
鸥鸟不猜人。
拂岳萧萧竹，
垂空澹澹津。
汉珠难觅对，
荆璞本来真。
伊傅多联壁，
刘雷竞买邻。
江边有国宝，
时为劚星辰。
