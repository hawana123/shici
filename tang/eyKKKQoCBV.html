			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
金火不相待，
炎凉雨中变。
林晴有残蝉，
巢冷无留燕。
沉吟卷长簟，
恻怆收团扇。
向夕稍无泥，
闲步青苔院。
月出砧杵动，
家家捣秋练。
独对多病妻，
不能理针线。
冬衣殊未制，
夏服行将绽。
何以迎早秋？
一杯聊自劝。
