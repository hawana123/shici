			<h1>奉和韦曲庄言怀，贻东曲外族诸弟</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
韦曲冠盖里，
鲜原郁青葱。
公台睦中外，
墅舍邻西东。
驺驭出国门，
晨曦正曈曨。
燕居平外土，
野服参华虫。
疆畎分古渠，
烟霞连灌丛。
长幼序以齿，
欢言无不同。
忆昔全盛时，
勋劬播休功。
代业扩宇内，
光尘蔼墟中。
慨息多永叹，
歌诗厚时风。
小生忝瓜葛，
慕义斯无穷。
