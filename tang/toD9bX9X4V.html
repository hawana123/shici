			<h1>摩多楼子</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉塞去金人，
二万四千里。
风吹沙作云，
一时渡辽水。
天白水如练，
甲丝双串断。
行行莫苦辛，
城月犹残半。
晓气朔烟上，
(走录)(走足)胡马蹄。
行人临水别，
陇水长东西。


		</article>
