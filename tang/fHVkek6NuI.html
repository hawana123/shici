馆娃宫中露华冷，
月落啼鸦散金井。
吴王扶头酒初醒，
秉烛张筵乐清景。
美人不眠怜夜永，
起舞亭亭乱花影。
新裁白苎胜红绡，
玉佩珠缨金步摇。
回鸾转凤意自娇，
银筝锦瑟声相调。
君恩如水流不断，
但愿年年此同宵。
东风吹花落庭树，
春色催人等闲去。
大家为欢莫延伫，
顷刻铜龙报天曙。
