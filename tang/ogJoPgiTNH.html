			<h1>荆门上张丞相</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
共理分荆国，
招贤愧楚材。
召南风更阐，
丞相阁还开。
覯止欣眉睫，
沉沦拔草莱。
坐登徐孺榻，
频接李膺杯。
始蔚蝉鸣柳，
俄看雪间梅。
四时年龠尽，
千里客程催。
日下瞻归翼，
沙边厌曝鳃。
伫闻宣室召，
星象复中台。
