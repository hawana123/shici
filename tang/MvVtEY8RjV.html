			<h1>寄普州贾司仓岛</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乱山重复叠，
何路访先生。
岂料多才者，
空垂不世名。
闲曹犹得醉，
薄俸亦胜耕。
莫问吟诗石，
年年芳草平。


		</article>
