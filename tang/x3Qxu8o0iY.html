			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
弱冠遭世难，
二纪犹未平。
羁离官远郡，
虎豹满西京。
上怀犬马恋，
下有骨肉情。
归去在何时，
流泪忽沾缨。
忧来上北楼，
左右但军营。
函谷行人绝，
淮南春草生。
鸟鸣野田间，
思忆故园行。
何当四海晏，
甘与齐民耕。
