			<h1>金谷园怀古</h1>
			<div class="info"><span class="date">作者：邵谒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
在富莫骄奢，
骄奢多自亡。
为女莫骋容，
骋容多自伤。
如何金谷园，
郁郁椒兰房。
昨夜绮罗列，
今日池馆荒。
竹死不变节，
花落有馀香。
美人抱义死，
千载名犹彰。
娇歌无遗音，
明月留清光。
浮云易改色，
衰草难重芳。
不学韩侯妇，
衔冤报宋王。
