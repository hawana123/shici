嵩峰有客远相寻，
尘满麻衣袖苦吟。
花尽草长方闭户，
道孤身老正伤心。
红堆落日云千仞，
碧撼凉风竹一林。
惆怅雅声消歇去，
喜君聊此暂披襟。
