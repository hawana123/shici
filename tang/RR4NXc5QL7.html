清晨孤亭里，
极目对前岑。
远与天水合，
长霞生夕林。
苍然平楚意，
杳霭半秋阴。
落日川上尽，
关城云外深。
方予事岩壑，
及此欲抽簪。
诗就蓬山道，
还兹契宿心。
