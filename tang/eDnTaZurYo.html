			<h1>盐官王长官新创瑞隐亭</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
指画便分元化力，
周回秀绝自清机。
孤云恋石寻常住，
落絮萦风特地飞。
雏鸟啼花催酿酒，
惊鱼溅水误沾衣。
明年秩满难将去，
何似先教画取归。
