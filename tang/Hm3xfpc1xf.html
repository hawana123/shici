			<h1>送李明府之任</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
身为百里长，
家宠五诸侯。
含笑听猿狖，
摇鞭望斗牛。
梅花堪比雪，
芳草不知秋。
别后南风起，
相思梦岭头。
