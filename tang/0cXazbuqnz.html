			<h1>府西池北新葺水斋即事招宾偶题十六韵</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
缭绕府西面，
潺(氵爰)池北头。
凿开明月峡，
决破白苹洲。
清浅漪澜急，
夤缘浦屿幽。
直冲行径断，
平入卧斋流。
石叠青棱玉，
波翻白片鸥。
喷时千点雨，
澄处一泓油。
绝境应难别，
同心岂易求？
少逢人爱玩，
多是我淹留。
夹岸铺长簟，
当轩泊小舟。
枕前看鹤浴，
床下见鱼游。
洞户斜开扇，
疏帘半上钩。
紫浮萍泛泛，
碧亚竹修修。
读罢书仍展，
棋终局未收。
午茶能散睡，
卯酒善销愁。
檐雨晚初霁，
窗风凉欲休。
谁能伴老尹，
时复一闲游？
