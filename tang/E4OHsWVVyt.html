			<h1>古塞下曲</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
行人朝走马，
直指蓟城傍。
蓟城通漠北，
万里别吾乡。
海上千烽火，
沙中百战场。
军书发上郡，
春色度河阳。
袅袅汉宫柳，
青青胡地桑。
琵琶出塞曲，
横笛断君肠。
