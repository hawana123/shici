			<h1>送张舍人佐江州同薛璩十韵</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
束带趋承明，
守官唯谒者。
清晨听银蚪，
薄暮辞金马。
受辞未尝易，
当是方知寡。
清范何风流，
高文有风雅。
忽佐江上州，
当自浔阳下。
逆旅到三湘，
长途应百舍。
香炉远峰出，
石镜澄湖泻。
董奉杏成林，
陶潜菊盈把。
范蠡常好之，
庐山我心也。
送君思远道，
欲以数行洒。
