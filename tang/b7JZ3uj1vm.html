			<h1>献王大夫</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高情不与俗人知，
耻学诸生取桂枝。
荀宋五言行世早，
巢由三诏出溪迟。
操心已在精微域，
落笔皆成典诰词。
一鹗难成燕雀伍，
非熊本是帝王师。
贤臣虽蕴经邦术，
明主终无谏猎时。
莫道百僚忧礼绝，
兼闻七郡怕天移。
直缘材力头头赡，
专被文星步步随。
不信重言通造化，
须臾便可变荣衰。
