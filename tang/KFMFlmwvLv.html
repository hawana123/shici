			<h1>离歌辞五首</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
莫折红芳树，
但知尽意看。
狂风幸无意，
那忍折教残。
朝日城南路，
旌旗照绿芜。
使君何处去，
桑下觅罗敷。
事与年俱往，
情将分共深。
莫惊容鬓改，
只是旧时心。
暂别劳相送，
佳期愿莫违。
朱颜不须老，
留取待郎归。
拂匣收珠佩，
回灯拭薄妆。
莫嫌春夜短，
匹似楚襄王。
