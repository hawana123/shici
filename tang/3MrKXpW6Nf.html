			<h1>送雍陶游蜀</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春色三千里，
愁人意未开。
木梢穿栈出，
雨势隔江来。
荒馆因花宿，
深山羡客回。
相如何物在，
应只有琴台。
