			<h1>逢唐兴刘主簿弟</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
分手开元末，
连年绝尺书。
江山且相见，
戎马未安居。
剑外官人冷，
关中驿骑疏。
轻舟下吴会，
主簿意何如。
