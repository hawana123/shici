			<h1>春日山居寄友人</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野吟何处最相宜，
春景暄和好入诗。
高下麦苗新雨后，
浅深山色晚晴时。
半岩云脚风牵断，
平野花枝鸟踏垂。
倒载干戈是何日，
近来麋鹿欲相随。
