			<h1>酬裴侍御对雨感时见赠</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨色秋来寒，
风严清江爽。
孤高绣衣人，
潇洒青霞赏。
平生多感激，
忠义非外奖。
祸连积怨生，
事及徂川往。
楚邦有壮士，
鄢郢翻扫荡。
申包哭秦庭，
泣血将安仰。
鞭尸辱已及，
堂上罗宿莽。
颇似今之人，
蟊贼陷忠谠。
渺然一水隔，
何由税归鞅。
日夕听猿怨，
怀贤盈楚想。
