			<h1>莹禅师房观山海图</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
真僧闭精宇，
灭迹含达观。
列嶂图云山，
攒峰入霄汉。
丹崖森在目，
清昼疑卷幔。
蓬壶来轩窗，
瀛海入几案。
烟涛争喷薄，
岛屿相凌乱。
征帆飘空中，
瀑水洒天半。
峥嵘若可陟，
想像徒盈叹。
杳与真心冥，
遂谐静者玩。
如登赤城里，
揭步沧洲畔。
即事能娱人，
从兹得消散。
