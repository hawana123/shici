秋色有佳兴，
况君池上闲。
悠悠西林下，
自识门前山。
千里横黛色，
数峰出云间。
嵯峨对秦国，
合沓藏荆关。
残雨斜日照，
夕岚飞鸟还。
故人今尚尔，
叹息此颓颜。
