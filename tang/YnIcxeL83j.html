黄葛生洛溪，
黄花自绵幂。
青烟蔓长条，
缭绕几百尺。
闺人费素手，
采缉作絺绤。
缝为绝国衣，
远寄日南客。
苍梧大火落，
暑服莫轻掷。
此物虽过时，
是妾手中迹。
