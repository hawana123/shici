			<h1>送滕迈郎中赴睦州</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
郡斋秋尽一江横，
频命郎官地更清。
星月去随新诏动，
旌旗遥映故山明。
诗寻片石依依晚，
帆挂孤云杳杳轻。
想到钓台逢竹马，
只应歌咏伴猿声。
