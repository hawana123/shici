			<h1>题新津北桥楼得郊字</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
望极春城上，
开筵近鸟巢。
白花檐外朵，
青柳槛前梢。
池水观为政，
厨烟觉远庖。
西川供客眼，
唯有此江郊。
