			</div>

		<article class="post">
			
不易识蓬瀛，
凭高望有程。
盘根出巨浸，
远色到孤城。
隐隐排云峻，
层层就日明。
净收残霭尽，
浮动嫩岚轻。
纵目徒多暇，
驰心累发诚。
从容更何往，
此路彻三清。
