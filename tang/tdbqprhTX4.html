			</div>

		<article class="post">
			
虽慵兴犹在，
虽老心犹健。
昨日山水游，
今朝花酒宴。
山榴艳似火，
玉蕊飘如霰。
荣落逐瞬迁，
炎凉随刻变。
未收木绵褥，
已动蒲葵扇。
且喜物与人，
年年得相见。
