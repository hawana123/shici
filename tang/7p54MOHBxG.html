			</div>

	<div class="container">
		<article class="post">
			
七月六日苦炎热，
对食暂餐还不能。
每愁夜中自足蝎，
况乃秋后转多蝇。
束带发狂欲大叫，
簿书何急来相仍。
南望青松架短壑，
安得赤脚蹋层冰。
