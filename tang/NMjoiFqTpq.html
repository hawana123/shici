			<h1>二灵寺守岁</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
守岁山房迥绝缘，
灯光香灺共萧然。
无人更献椒花颂，
有客同参柏子禅。
已悟化城非乐界，
不知今夕是何年。
忧心悄悄浑忘寐，
坐待扶桑日丽天。
