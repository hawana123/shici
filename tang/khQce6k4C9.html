			<h1>汉宫新宠</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
位在嫔妃最上头，
笑他长信女悲秋。
日中月满可能久，
花落色衰殊未忧。
公主镜中争翠羽，
君王袖底夺金钩。
妾家兄弟知多少，
恰要同时拜列侯。
