			<h1>上元夜效小庾体</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三五月华新。
遨游逐上春。
相邀洛城曲。
追宴小平津。
楼上看珠妓。
车中见玉人。
芳宵殊未极。
随意守灯轮。
（ 一本截首末二联作绝句，
题云灯）。


		</article>
