			<h1>栖霞寺东峰寻南齐明征君故居</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山人今不见，
山鸟自相从。
长啸辞明主，
终身卧此峰。
泉源通石径，
涧户掩尘容。
古墓依寒草，
前朝寄老松。
片云生断壁，
万壑遍疏钟。
惆怅空归去，
犹疑林下逢。
