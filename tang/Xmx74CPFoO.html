			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天下无义剑，
中原多疮痍。
哀哀陆大夫，
正直神反欺。
子路已成血，
嵇康今尚嗤。
为君每一恸，
如剑在四肢。
折羽不复飞，
逝水不复归。
直松摧高柯，
弱蔓将何依。
朝为春日欢，
夕为秋日悲。
泪下无尺寸，
纷纷天雨丝。
积怨成疾疹，
积恨成狂痴。
怨草岂有边，
恨水岂有涯。
怨恨驰我心，
茫茫日何之。
