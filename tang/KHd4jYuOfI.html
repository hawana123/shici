			<h1>海上寄萧立</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朔风剪塞草，
寒露日夜结。
行行到瀛壖，
归思生暮节。
驿楼见万里，
延首望辽碣。
远海入大荒，
平芜际穷发。
旧国在梦想，
故人胡且越。
契阔阻风期，
荏苒成雨别。
海西望京口，
两地各天末。
索居动经秋，
再笑知曷月。
日南望中尽，
唯见飞鸟灭。
音尘未易得，
何由慰饥渴。
