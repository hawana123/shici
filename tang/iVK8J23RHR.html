			<div class="info"><span class="date">作者：令狐楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
丽藻飞来自相庭，
五文相错八音清。
初瞻绮色连霞色，
又听金声继玉声。
才出山西文与武，
欢从塞北弟兼兄。
白头老尹三川上，
双和阳春喜复惊。
