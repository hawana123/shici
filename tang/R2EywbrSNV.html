将军带十围，
重锦制戎衣。
猿臂销弓力，
虬须长剑威。
首登平乐宴，
新破大宛归。
楼上诛姬笑，
门前问客稀。
暮烽玄兔急，
秋草紫骝肥。
未奉君王诏，
高槐昼掩扉。
