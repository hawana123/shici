			<h1>诸官游招隐寺</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山馆人已空，
青萝换风雨。
自从永明世，
月向龙宫吐。
凿井长幽泉，
白云今如古。
应真坐松柏，
锡杖挂窗户。
口云七十余，
能救诸有苦。
回指岩树花，
如闻道场鼓。
金色身坏灭，
真如性无主。
僚友同一心，
清光遣谁取？
