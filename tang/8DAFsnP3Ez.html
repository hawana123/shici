			<h1>涧底松</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
有松百尺大十围，
生在涧底寒且卑。
涧深山险人路绝，
老死不逢工度之。
天子明堂欠梁木，
此求彼有两不知。
谁喻苍苍造物意，
但与之材不与地。
金张世禄原宪贫，
牛衣寒贱貂蝉贵。
貂蝉与牛衣，
高下虽有殊。
高者未必贤，
下者未必愚。
君不见沉沉海底生珊瑚。
历历天上种白榆。
