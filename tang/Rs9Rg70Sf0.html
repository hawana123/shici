		<article class="post">
			
爱君青袍色，
芳草能相似。
官重法家流，
名高墨曹吏。
春衣淮上宿，
美酒江边醉。
楚酪沃雕胡，
湘羹糁香饵。
前朝山水国，
旧日风流地。
苏山逐青骢，
江家驱白鼻。
右军尚少年，
三领东方骑。
亦过小丹阳，
应知百城贵。
