诗礼挹馀波，
相欢在琢磨。
琴尊方会集，
珠玉忽骈罗。
谢族风流盛，
于门福庆多。
花攒骐骥枥，
锦绚凤凰窠。
咏雪因饶妹，
书经为爱鹅。
仍闻广练被，
更有远儒过。
