			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
便风船尾香粳熟，
细雨层头赤鲤跳。
待得江餐闲望足，
日斜方动木兰桡。
村边紫豆花垂次，
岸上红梨叶战初。
莫怪烟中重回首，
酒家青纻一行书。
