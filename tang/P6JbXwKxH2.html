			<h1>醉吟三首</h1>
			<div class="info"><span class="date">作者：张氲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
去岁无田种，
今春乏酒材。
从他花鸟笑，
佯醉卧楼台。
下调无人睬，
高心又被瞋。
不知时俗意，
教我若为人。
入市非求利，
过朝不为名。
有时随俗物，
相伴且营营。
