			<h1>瀑布泉</h1>
			<div class="info"><span class="date">作者：冷朝阳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潺湲半空里，
霖落石房边。
风激珠光碎，
山欹练影偏。
急流难起浪，
迸沫只如烟。
自古惟今日，
凄凉一片泉。
