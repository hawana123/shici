		</div>

金殿销香闭绮栊，
玉壶传点咽铜龙。
狂飙不惜萝阴薄，
清露偏知桂叶浓。
斑竹岭边无限泪，
景阳宫里及时钟。
岂知为雨为云处，
只有高唐十二峰。
