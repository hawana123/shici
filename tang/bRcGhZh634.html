			<h1>秋浦感主人归燕寄内</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霜凋楚关木，
始知杀气严。
寥寥金天廓，
婉婉绿红潜。
胡燕别主人，
双双语前檐。
三飞四回顾，
欲去复相瞻。
岂不恋华屋，
终然谢珠帘。
我不及此鸟，
远行岁已淹。
寄书道中叹，
泪下不能缄。
