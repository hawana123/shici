			<h1>人日城南登高</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
初正候才兆，
涉七气已弄。
霭霭野浮阳，
晖晖水披冻。
圣朝身不废，
佳节古所用。
亲交既许来，
子妷亦可从。
盘蔬冬春杂，
尊酒清浊共。
令征前事为，
觞咏新诗送。
扶杖凌圯阯，
刺船犯枯葑。
恋池群鸭回，
释峤孤云纵。
人生本坦荡，
谁使妄倥偬。
直指桃李阑，
幽寻宁止重。
