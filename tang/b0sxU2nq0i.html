			<h1>和主司王起</h1>
			<div class="info"><span class="date">作者：张道符</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三开文镜继芳声，
暗暗云霄接去程。
会压洪波先得路，
早升清禁共垂名。
莲峰对处朱轮贵，
金榜传时玉韵成。
更许下才听白雪，
一枝今过郄诜荣。


		</article>
