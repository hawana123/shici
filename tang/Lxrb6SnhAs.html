			<h1>送颜司议使蜀访图书</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轺驾一封急，
蜀门千岭曛。
讵分江转字，
但见路缘云。
山馆夜听雨，
秋猿独叫群。
无为久留滞，
圣主待遗文。


		</article>
