			<h1>和汴州李相公勉人日喜春</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
年来日日春光好，
今日春光好更新。
独献菜羹怜应节，
遍传金胜喜逢人。
烟添柳色看犹浅，
鸟踏梅花落已频。
东閤此时闻一曲，
翻令和者不胜春。
