春霁江山似画图，
醉垂鞭袂出康衢。
猖狂乱打貔貅鼓，
懒慢迟修鸳鹭书。
老色渐来欺鬓发，
闲情将欲傲簪裾。
苔钱遍地知多少，
买得花枝不落无。
