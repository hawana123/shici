淮南小山白毫子，
乃在淮南小山里。
夜卧松下云，
朝餐石中髓。
小山连绵向江开，
碧峰巉岩绿水回。
余配白毫子，
独酌流霞杯。
拂花弄琴坐青苔，
绿萝树下春风来。
南窗萧飒松声起，
凭崖一听清心耳。
可得见，
未得亲。
八公携手五云去，
空馀桂树愁杀人。
