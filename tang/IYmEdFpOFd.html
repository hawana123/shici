		<article class="post">
			
越风东南清，
楚日潇湘明。
试逐伯鸾去，
还作灵均行。
江蓠伴我泣，
海月投人惊。
失意容貌改，
畏途性命轻。
时闻丧侣猿，
一叫千愁并。
