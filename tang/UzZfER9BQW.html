倾晖速短炬，
走海无停川。
冀餐圆丘草，
欲以还颓年。
此事不可得，
微生若浮烟。
骏发跨名驹，
雕弓控鸣弦。
鹰豪鲁草白，
狐兔多肥鲜。
邀遮相驰逐，
遂出城东田。
一扫四野空，
喧呼鞍马前。
归来献所获，
炮炙宜霜天。
出舞两美人，
飘摇若云仙。
留欢不知疲，
清晓方来旋。
