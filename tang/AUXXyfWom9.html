			<h1>从岐王过杨氏别业应教</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
杨子谈经所，
淮王载酒过。
兴阑啼鸟换，
坐久落花多。
径转回银烛，
林开散玉珂。
严城时未启，
前路拥笙歌。
