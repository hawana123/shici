			<h1>苦雨奉寄陇西公兼呈王征士</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今秋乃淫雨，
仲月来寒风。
群木水光下，
万象云气中。
所思碍行潦，
九里信不通。
悄悄素浐路，
迢迢天汉东。
愿腾六尺马，
背若孤征鸿。
划见公子面，
超然欢笑同。
奋飞既胡越，
局促伤樊笼。
一饭四五起，
凭轩心力穷。
嘉蔬没混浊，
时菊碎榛丛。
鹰隼亦屈猛，
乌鸢何所蒙。
式瞻北邻居，
取适南巷翁。
挂席钓川涨，
焉知清兴终。


		</article>
