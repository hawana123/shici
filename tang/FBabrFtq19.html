			<h1>游灵岩寺</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
始入松路永，
独忻山寺幽。
不知临绝槛，
乃见西江流。
吴岫分烟景，
楚甸散林丘。
方悟关塞眇，
重轸故园愁。
闻钟戒归骑，
憩涧惜良游。
地疏泉谷狭，
春深草木稠。
兹焉赏未极，
清景期杪秋。
