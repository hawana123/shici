			<h1>别李十一五绝</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巴南分与亲情别，
不料与君床并头。
为我远来休怅望，
折君灾难是通州。
京城每与闲人别，
犹自伤心与白头。
今日别君心更苦，
别君缘是在通州。
万里尚能来远道，
一程那忍便分头。
鸟笼猿槛君应会，
十步向前非我州。
来时见我江南岸，
今日送君江上头。
别后料添新梦寐，
虎惊蛇伏是通州。
闻君欲去潜销骨，
一夜暗添新白头。
明朝别后应肠断，
独棹破船归到州。
