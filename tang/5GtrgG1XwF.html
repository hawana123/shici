			<h1>奉和圣制途经华岳应制</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西岳镇皇京，
中峰入太清。
玉銮重岭应，
缇骑薄云迎。
霁日悬高掌，
寒空类削成。
轩游会神处，
汉幸望仙情。
旧庙青林古，
新碑绿字生。
群臣原封岱，
还驾勒鸿名。
