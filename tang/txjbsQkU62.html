			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鱼龙多处凿门开，
万古人知夏禹材。
青嶂远分从地断，
洪流高泻自天来。
风云有路皆烧尾，
波浪无程尽曝腮。
心感膺门身过此，
晚山秋树独徘徊。
