			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
虫鸣归旧里，
田野秋农闲。
即事敦夙尚，
衡门方再关。
夕阳入东篱，
爽气高前山。
霜蕙后时老，
巢禽知暝还。
侍臣黄枢宠，
鸣玉青云间。
肯想观鱼处，
寒泉照发斑。
