			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
古人惜昼短，
劝令秉烛游。
况此迢迢夜，
明月满西楼。
复有盈樽酒，
置在城上头。
期君君不至，
人月两悠悠。
照水烟波白，
照人肌发秋。
清光正如此，
不醉即须愁。
