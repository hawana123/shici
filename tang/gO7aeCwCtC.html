			<div class="info"><span class="date">作者：孙頠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
析析有新意，
微微曙色幽。
露含疏月净，
光与晓烟浮。
迥野遥凝素，
空林望已秋。
著霜寒未结，
凝叶滴还流。
比玉偏清洁，
如珠讵可收。
裴回阡陌上，
瞻想但淹留。
