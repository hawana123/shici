真僧法号号僧伽，
有时与我论三车。
问言诵咒几千遍，
口道恒河沙复沙。
此僧本住南天竺，
为法头陀来此国。
戒得长天秋月明，
心如世上青莲色。
意清净，
貌棱棱。
亦不减，
亦不增。
瓶里千年铁柱骨，
手中万岁胡孙藤。
嗟予落魄江淮久，
罕遇真僧说空有。
一言散尽波罗夷，
再礼浑除犯轻垢。
