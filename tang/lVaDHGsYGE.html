			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
二年岐路有西东，
长忆优游楚驿中。
虎帐谈高无客继，
马卿官傲少人同。
世危肯使依刘表，
山好犹能忆谢公。
此去此恩言不得，
谩将闲泪对春风。
