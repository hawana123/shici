		</div>

		<article class="post">
			
十五小家女，
双鬟人不如。
蛾眉暂一见，
可直千金馀。
自从得向蓬莱里，
出入金舆乘玉趾。
梧桐树上春鸦鸣，
晓伴君王犹未起。
莫道君恩长不休，
婕妤团扇苦悲秋。
君看魏帝邺都里，
惟有铜台漳水流。
