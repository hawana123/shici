			<h1>赠长安毕郎中</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高门寒沼水连云，
鹭识朱衣傍主人。
地肺半边晴带雪，
天街一面静无尘。
朝回座客酬琴价，
衙退留僧写鹤真。
从此几迁为计相，
蓬莱三刻奏东巡。
