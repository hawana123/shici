			<h1>送翁员外承赞</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谁言吾党命多奇，
荣美如君历数稀。
衣锦还乡翻是客，
回车谒帝却为归。
凤旋北阙虚丹穴，
星复南宫逼紫微。
已分十旬无急诏，
天涯相送只沾衣。
