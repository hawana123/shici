			<h1>送归中丞使新罗册立吊祭</h1>
			<div class="info"><span class="date">作者：吉中孚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
官称汉独坐，
身是鲁诸生。
绝域通王制，
穷天向水程。
岛中分万象，
日处转双旌。
气积鱼龙窟，
涛翻水浪声。
路长经岁去，
海尽向山行。
复道殊方礼，
人瞻汉使荣。
