			<h1>闻西蟾从弟卜岩居岳西有寄</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瀑布见高低，
岩开岩壁西。
碧云多旧作，
红叶几新题。
滴沥中疏磬，
嵌空半倚梯。
仍闻樵子径，
□不到前溪。
