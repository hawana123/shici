			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
酷烈复离披，
玄功莫我知。
青苔浮落处，
暮柳间开时。
带醉游人插，
连阴被叟移。
晨前清露湿，
晏后恶风吹。
香少传何许，
妍多画半遗。
岛苏涟水脉，
庭绽粒松枝。
偶泛因沉砚，
闲飘欲乱棋。
绕山生玉垒，
和郡遍坤维。
负赏惭休饮，
牵吟分失饥。
明年应不见，
留此赠巴儿。
