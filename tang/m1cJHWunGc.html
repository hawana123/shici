			<h1>题子侄书院双松</h1>
			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自种双松费几钱，
顿令院落似秋天。
能藏此地新晴雨，
却惹空山旧烧烟。
枝压细风过枕上，
影笼残月到窗前。
莫教取次成闲梦，
使汝悠悠十八年。
