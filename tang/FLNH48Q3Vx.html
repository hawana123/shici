			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闻道稽山去，
偏宜谢客才。
千岩泉洒落，
万壑树萦回。
东海横秦望，
西陵绕越台。
湖清霜镜晓，
涛白雪山来。
八月枚乘笔，
三吴张翰杯。
此中多逸兴，
早晚向天台。
