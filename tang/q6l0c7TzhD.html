		<article class="post">
			
白华照寒水，
怡我适野情。
前趋问长老，
重复欣嘉名。
蹇连易衰朽，
方刚谢经营。
敢期齿杖赐，
聊且移孤茎。
丛萼中竞秀，
分房外舒英。
柔条乍反植，
劲节常对生。
循玩足忘疲，
稍觉步武轻。
安能事翦伐，
持用资徒行。
