银泥裙映锦障泥，
画舸停桡马簇蹄。
清管曲终鹦鹉语，
红旗影动泼汗嘶。
渐销醉色朱颜浅，
欲语离情翠黛低。
莫忘使君吟咏处，
女坟湖北虎丘西。
