			<h1>七老会诗</h1>
			<div class="info"><span class="date">作者：胡杲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闲居同会在三春，
大抵愚年最出群。
霜鬓不嫌杯酒兴，
白头仍爱玉炉熏。
裴回玩柳心犹健，
老大看花意却勤。
凿落满斟判酩酊，
香囊高挂任氤氲。
搜神得句题红叶，
望景长吟对白云。
今日交情何不替，
齐年同事圣明君。
