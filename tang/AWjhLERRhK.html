			<h1>奉和晦日幸昆明池应制</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
炎历事边陲，
昆明始凿池。
豫游光后圣，
征战罢前规。
霁色清珍宇，
年芳入锦陂。
御杯兰荐叶，
仙仗柳交枝。
二石分河泻，
双珠代月移。
微臣比翔泳，
恩广自无涯。
