八解禅林秀，
三明给苑才。
地偏香界远，
心净水亭开。
傍险山查立，
寻幽石迳回。
瑞花长自下，
灵药岂须栽。
碧网交红树，
清泉尽绿苔。
戏鱼闻法聚，
闲鸟诵经来。
弃象玄应悟，
忘言理必该。
静中何所得，
吟咏也徒哉。
