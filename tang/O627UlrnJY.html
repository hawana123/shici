			<h1>润州二首</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
句吴亭东千里秋，
放歌曾作昔年游。
青苔寺里无马迹，
绿水桥边多酒楼。
大抵南朝皆旷达，
可怜东晋最风流。
月明更想桓伊在，
一笛闻吹《出塞》愁。
谢眺诗中佳丽地，
夫差传里水犀军。
城高铁瓮横强弩，
柳暗朱楼多梦云。
[润州城，
孙权筑，
号为铁瓮。
]画角爱飘江北去，
钓歌长向月中闻。
扬州尘土试回首，
不惜千金借与君。
