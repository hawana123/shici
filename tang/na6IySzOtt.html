有客伤春复怨离，
夕阳亭畔草青时。
泪从红蜡无由制，
肠比朱弦恐更危。
梅向好风惟是笑，
柳因微雨不胜垂。
双溪未去饶归梦，
夜夜孤眠枕独欹。
