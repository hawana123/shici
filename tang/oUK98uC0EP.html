			<h1>寄临海郡崔稚璋</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
美酒步兵厨，
古人尝宦游。
赤城临海峤，
君子今督邮。
吏隐丰暇日，
琴壶共冥搜。
新诗寒玉韵，
旷思孤云秋。
志士诚勇退，
鄙夫自包羞。
终当就知己，
莫恋潺湲流。
