			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
丧乱闻吾弟，
饥寒傍济州。
人稀吾不到，
兵在见何由。
忆昨狂催走，
无时病去忧。
即今千种恨，
惟共水东流。
且喜河南定，
不问邺城围。
百战今谁在，
三年望汝归。
故园花自发，
春日鸟还飞。
断绝人烟久，
东西消息稀。
