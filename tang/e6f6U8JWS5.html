			</div>

		<article class="post">
			
烦君更上筑金台，
世难民劳藉俊才。
自有声名驰羽檄，
不妨谈笑奉尊罍。
元规楼迥清风满，
匡俗山春画障开。
莫忘故人离别恨，
海潮回处寄书来。
