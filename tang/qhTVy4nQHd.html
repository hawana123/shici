			<h1>喜贺拔先辈衡阳除正字</h1>
			<div class="info"><span class="date">作者：周朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黄纸晴空坠一缄，
圣朝恩泽洗冤谗。
李膺门客为闲客，
梅福官衔改旧衔。
名自石渠书典籍，
香从芸阁着衣衫。
寰中不用忧天旱，
霖雨看看属傅岩。
