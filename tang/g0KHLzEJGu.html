			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
莫嫌地窄林亭小，
莫厌贫家活计微。
大有高门锁宽宅，
主人到老不曾归。
东里素帷犹未彻，
南邻丹(旗右下换兆)又新悬。
衡门蜗舍自惭愧，
收得身来已五年。
世事平分众所知，
何尝苦乐不相随。
唯余耽酒狂歌客，
只有乐时无苦时。
