			<h1>和袭美寒日书斋即事三首，每篇……</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

不必探幽上郁冈，
公斋吟啸亦何妨。
唯求薏苡供僧食，
别著氍毹待客床。
春近带烟分短蕙，
晓来冲雪撼疏篁。
余杭山酒犹封在，
遥嘱高人未肯尝。
已上星津八月槎，
文通犹自学丹砂。
仙经写得空三洞，
隐士招来别九华。
静对真图呼绿齿，
偶开神室问黄芽。
方诸更是怜才子，
锡赉于君合有差。
名价皆酬百万余，
尚怜方丈讲玄虚。
西都宾问曾成赋，
东海人求近著书。
茅洞烟霞侵寤寐，
檀溪风月挂樵渔。
清朝还要廷臣在，
两地宁容便结庐。
