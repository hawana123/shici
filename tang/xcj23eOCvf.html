自知群从为儒少，
岂料词场中第频。
桂折一枝先许我，
杨穿三叶尽惊人。
[始予进士及第，
行简次之，
敏中又次之。
]转于文墨须留意，
贵向烟霄早致身。
莫学尔兄年十五，
蹉跎始得掌丝纶。
