			</div>

长安千万人，
出门各有营。
唯我与夫子，
信马悠悠行。
行到曲江头，
反照草树明。
南山好颜色，
病客有心情。
水禽翻白羽，
风荷袅翠茎。
何必沧浪去，
即此可濯缨。
时景不重来，
赏心难再并。
坐愁红尘里，
夕鼓咚咚声。
归来经一宿，
世虑稍复生。
赖闻瑶华唱，
再得尘襟清。
