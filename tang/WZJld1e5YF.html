			<h1>海上和柴军使清明书事</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
清明时节好烟光，
英杰高吟兴味长。
捧日即应还禁卫，
当春何惜醉朐阳。
千山过雨难藏翠，
百卉临风不藉香。
却是旅人凄屑甚，
夜来魂梦到家乡。
