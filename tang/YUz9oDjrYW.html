			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
莳药穿林复在巘，
浓香秀色深能浅。
云气垂来浥露偏，
松阴占处知春晚。
拂曙残莺百啭催，
萦泉带石几花开。
不随飞鸟缘枝去，
如笑幽人出谷来。
对之不觉忘疏懒，
废卷荷锄嫌日短。
岂无萱草树阶墀，
惜尔幽芳世所遗。
但使芝兰出萧艾，
不辞手足皆胼胝。
宁学陶潜空嗜酒，
颓龄舍此事东菑。
