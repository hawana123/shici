			<h1>秋思呈尹植裴说</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
静向懒相偶，
年将衰共催。
前途欢不集，
往事恨空来。
昼景委红叶，
月华销绿苔。
沈思竟何有，
坐结玉琴哀。
