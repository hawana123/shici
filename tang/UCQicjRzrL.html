策杖寻隐士，
行行路渐赊。
石梁横涧断，
土室映山斜。
孝然纵有舍，
威辇遂无家。
置酒烧枯叶，
披书坐落花。
新垂滋水钓，
旧结茂陵罝。
岁岁长如此，
方知轻世华。
