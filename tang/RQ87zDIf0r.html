			<h1>省试霓裳羽衣曲</h1>
			<div class="info"><span class="date">作者：李肱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
开元太平时，
万国贺丰岁。
梨园献旧曲，
玉座流新制。
凤管递参差，
霞衣竞摇曳。
宴罢水殿空，
辇余春草细。
蓬壶事已久，
仙乐功无替。
讵肯听遗音，
圣明知善继。
