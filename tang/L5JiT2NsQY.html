			<h1>岁暮寄微之三首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
微之别久能无叹，
知退书稀岂免愁。
甲子百年过半后，
光阴一岁欲终头。
池冰晓合胶船底，
楼雪晴销露瓦沟。
自觉欢情随日减，
苏州心不及杭州。
白头岁暮苦相思，
除却悲吟无可为。
枕上从妨一夜睡，
灯前读尽十年诗。
[读前后唱和诗。
]龙钟校正骑驴日，
憔悴通江司马时。
[通州、江州。
]若并如今是全活，
纡朱拖紫且开眉。
荣进虽频退亦频，
与君才命不调匀。
若不九重中掌事，
即须千里外抛身。
紫垣南北厅曾对，
沧海东西郡又邻。
唯欠结庐嵩洛下，
一时归去作闲人。
