			<h1>送缙云苗太守</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
手疏谢明主。
腰章为长吏。
方从会稽邸（一作郊）。
更发汝南骑。
按节下松阳。
清江响铙吹。
露冕见三吴。
方知百城贵。


		</article>
