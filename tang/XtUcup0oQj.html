			<h1>杂曲歌辞·湋乃曲</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
偏存名迹在人间，
顺俗与时未安闲。
来谒大官兼问政，
扁舟却入九疑山。
湘江二月春水平，
满月和风宜夜行。
唱桡欲过平阳戍，
守吏相呼问姓名。
千里枫林烟雨深，
无朝无暮有猿吟。
停桡静听曲中意，
好是云山韶濩音。
零陵郡北湘水东，
浯溪形胜满湘中。
溪口石颠堪自逸，
谁能相伴作渔翁。
下泷船似入深渊，
上泷船似欲升天。
泷南始到九疑郡，
应绝高人乘兴船。
