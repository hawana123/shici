			<h1>奉和圣制送张说上集贤学士赐宴</h1>
			<div class="info"><span class="date">作者：李元纮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
硕儒延凤沼，
金马被鸿私。
馔玉趋丹禁，
笺花降紫墀。
衔恩倾旨酒，
鼓舞咏康时。
暂觏群书缉，
逾昭盛业丕。
接筵欣有命，
搦管愧无词。
自惊一何幸，
太阳还及葵。


		</article>
