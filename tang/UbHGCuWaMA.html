			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
形觉清羸道觉肥，
竹门前径静相宜。
一壶村酒无求处，
数朵庭花见落时。
章句偶为前辈许，
话言多被俗人疑。
一枝仙桂如攀得，
只此山前是老期。
