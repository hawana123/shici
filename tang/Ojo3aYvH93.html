			<h1>宿东林寺题愿公院</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
古寺沈沈僧未眠，
支颐将客说闲缘。
一溪月色非尘世，
满洞松声似雨天。
檐底水涵抄律烛，
窗间风引煮茶烟。
无由住得吟相伴，
心系青云十五年。
