			<h1>寄永平友人</h1>
			<div class="info"><span class="date">作者：牟融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
故人千里隔天涯，
几度临风动远思。
贾谊上书曾伏阙，
仲舒陈策欲匡时。
高风落落谁同调，
往事悠悠我独悲。
何日归来话畴昔，
一樽重叙旧襟期。
朔风猎猎惨寒沙，
关月寥寥咽暮笳。
放逐一心终去国，
驱驰千里未还家。
青蝇点玉原非病，
沧海遗珠世所嗟。
直道未容淹屈久，
暂劳踪迹寄天涯。
