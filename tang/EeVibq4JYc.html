			<h1>长沙送李十一</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
与子避地西康州，
洞庭相逢十二秋。
远愧尚方曾赐履，
竟非吾土倦登楼。
久存胶漆应难并，
一辱泥涂遂晚收。
李杜齐名真忝窃，
朔云寒菊倍离忧。
