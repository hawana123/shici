			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
连峰积长阴，
白日递隐见。
飕飕林响交，
惨惨石状变。
山分积草岭，
路异明水县。
旅泊吾道穷，
衰年岁时倦。
卜居尚百里，
休驾投诸彦。
邑有佳主人，
情如已会面。
来书语绝妙，
远客惊深眷。
食蕨不愿馀，
茅茨眼中见。
