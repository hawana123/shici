			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
汉将承恩西破戎，
捷书先奏未央宫。
天子预开麟阁待，
只今谁数贰师功。
官军西出过楼兰，
营幕傍临月窟寒。
蒲海晓霜凝马尾，
葱山夜雪扑旌竿。
鸣笳叠鼓拥回军，
破国平蕃昔未闻。
丈夫鹊印摇边月，
大将龙旗掣海云。
日落辕门鼓角鸣，
千群面缚出蕃城。
洗兵鱼海云迎阵，
秣马龙堆月照营。
蕃军遥见汉家营，
满谷连山遍哭声。
万箭千刀一夜杀，
平明流血浸空城。
暮雨旌旗湿未干，
胡烟白草日光寒。
昨夜将军连晓战，
蕃军只见马空鞍。
