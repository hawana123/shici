			<h1>题刘处士居</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
压破岚光半亩余，
竹轩兰砌共清虚。
泉经小槛声长急，
月过修篁影旋疏。
溪鸟时时窥户牖，
山云往往宿庭除。
干戈谩道因天意，
渭水高人自钓鱼。
