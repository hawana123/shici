			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
萧乎萧乎，
忆萧者嵩山之卢。
卢扬州，
萧歙州。
相思过春花，
鬓毛生麦秋。
千灾万怪天南道，
猩猩鹦鹉皆人言。
山魈吹火虫入碗，
鸩鸟咒诅鲛吐涎。
就中南瘴欺北客，
凭君数磨犀角吃，
我忆君心千百间。
千百间君何时还，
使我夜夜劳魂魄。
