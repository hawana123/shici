幸得趋紫殿，
却忆侍丹墀。
史笔众推直，
谏书人莫窥。
平生恒自负，
垂老此安卑。
同类皆先达，
非才独后时。
庭槐宿鸟乱，
阶草夜虫悲。
白发今无数，
青云未有期。
