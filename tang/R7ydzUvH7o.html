			</div>

		<article class="post">
			
出震清多难，
乘时播大钧。
操弦调六气，
挥翰动三辰。
运偶升天日，
哀深率土人。
瑶池无辙迹，
谁见属车尘。
凤翣拥铭旌，
威迟异吉行。
汉仪陈秘器，
楚挽咽繁声。
驻綍辞清庙，
凝笳背直城。
唯应留内传，
知是向蓬瀛。
