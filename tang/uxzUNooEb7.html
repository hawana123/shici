			<h1>中丞严公雨中垂寄见忆绝奉答二绝</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨映行宫辱赠诗，
元戎肯赴野人期。
江边老病虽无力，
强拟晴天理钓丝。
何日雨晴云出溪，
白沙青石先无泥。
只须伐竹开荒径，
倚杖穿花听马嘶。
