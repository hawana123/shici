			<h1>失意归吴因寄东台刘复侍御</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自念西上身，
忽随东归风。
长安日下影，
又落江湖中。
离娄岂不明，
子野岂不聪。
至宝非眼别，
至音非耳通。
因缄俗外词，
仰寄高天鸿。
