			<h1>吴宫教战</h1>
			<div class="info"><span class="date">作者：林藻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
强吴矜霸略，
讲武在深宫。
尽出娇娥辈，
先观上将风。
挥戈罗袖卷，
擐甲汗装红。
轻笑分旗下，
含羞入队中。
鼓停行未整，
刑举令方崇。
自可威邻国，
何劳骋战功。


		</article>
