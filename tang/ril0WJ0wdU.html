西岳出浮云。
积雪（一作翠）在太清。
连天凝（一作疑）黛色。
百里遥青冥。
白日为之（一作大）寒。
森沈华阴城。
昔闻乾坤闭（一作开）。
造（一作变）化生巨灵。
右足踏方止（一作山）。
左手推削成。
天地忽开拆。
大河注东溟。
遂为西峙岳（一作岳崎）。
雄雄镇秦京。
大君包覆载。
至德被群生。
上帝伫昭告。
金天思奉迎。
人（一作神）祗望幸久。
何独禅云亭。
