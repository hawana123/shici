			<h1>献襄阳于大夫</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
襄阳青山郭，
汉江白铜堤。
谢公领兹郡，
山水无尘泥。
铁马万霜雪，
绛旗千虹霓。
风漪参差泛，
石板重叠跻。
旧泪不复堕，
新欢居然齐。
还耕竟原野，
归老相扶携。
物色增暧暧，
寒芳更萋萋。
渊清有遐略，
高躅无近蹊。
即此富苍翠，
自然引翔栖。
曩游常抱忆，
夙好今尚暌。
愿言从逸辔，
暇日凌清溪。
