			<h1>浣纱篇赠陆上人</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
越女颜如花，
越王闻浣纱。
国微不自宠，
献作吴宫娃。
山薮半潜匿，
苎萝更蒙遮。
一行霸句践，
再笑倾夫差。
艳色夺人目，
斅嚬亦相夸。
一朝还旧都，
靓妆寻若耶。
鸟惊入松网，
鱼畏沉荷花。
始觉冶容妄，
方悟群心邪。
钦子秉幽意，
世人共称嗟。
愿言托君怀，
倘类蓬生麻。
家住雷门曲，
高阁凌飞霞。
淋漓翠羽帐，
旖旎采云车。
春风艳楚舞，
秋月缠胡笳。
自昔专娇爱，
袭玩唯矜奢。
达本知空寂，
弃彼犹泥沙。
永割偏执性，
自长薰修芽。
携妾不障道，
来止妾西家。
