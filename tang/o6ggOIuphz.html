			</div>

		<article class="post">
			
倦客乘归舟，
春溪杳将暮。
群林结暝色，
孤泊有佳趣。
夜山转长江，
赤月吐深树。
飒飒松上吹，
泛泛花间露。
险石俯潭涡，
跳湍碍沿溯。
岂唯垂堂戒，
兼以临深惧。
稍出回雁峰，
明登斩蛟柱。
连云向重山，
杳未见钟路。
