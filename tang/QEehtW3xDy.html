河鼓灵旗动，
嫦娥破镜斜。
满空天是幕，
徐转斗为车。
机罢犹安石，
桥成不碍槎。
谁知观津女，
竟夕望云涯。
天衢启云帐，
神驭上星桥。
初喜渡河汉，
频惊转斗杓。
馀霞张锦幛，
轻电闪红绡。
非是人间世，
还悲后会遥。
