风和气淑宫殿春，
感阳体解思君恩。
眼光滴滴心振振，
重瞳不转忧生民。
女当为妾男当臣，
男力百岁在，
女色片时新。
用不用，
唯一人。
敢放天宠私微身，
六宫万国教谁宾？
