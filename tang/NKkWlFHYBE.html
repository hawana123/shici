			</div>

	<div class="container">
		<article class="post">
			
长忆寻师处，
东林寓泊时。
一秋同看月，
无夜不论诗。
泉美茶香异，
堂深磬韵迟。
鹿驯眠藓径，
猿苦叫霜枝。
别后音尘隔，
年来鬓发衰。
趋名方汲汲，
未果再游期。
