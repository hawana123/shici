		<article class="post">
			
眼穿林罅见郴州，
井里交连侧局楸。
味道不来闲处坐，
劳生更欲几时休。
苏仙宅古烟霞老，
义帝坟荒草木愁。
千古是非无处问，
夕阳西去水东流。
