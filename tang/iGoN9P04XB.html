			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

落景下高堂，
进舟泛回溪。
谁谓筑居小，
未尽乔木西。
远郊信荒僻，
秋色有馀凄。
练练峰上雪，
纤纤云表霓。
童戏左右岸，
罟弋毕提携。
翻倒荷芰乱，
指挥径路迷。
得鱼已割鳞，
采藕不洗泥。
人情逐鲜美，
物贱事已睽。
吾村霭暝姿，
异舍鸡亦栖。
萧条欲何适，
出处无可齐。
衣上见新月，
霜中登故畦。
浊醪自初熟，
东城多鼓鼙。
