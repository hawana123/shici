昆仑九层台，
台上宫城峻。
西母持地图，
东来献虞舜。
虞宫礼成后，
回驾仙风顺。
十二楼上人，
笙歌沸天引。
裴回扶桑路，
白日生离恨。
青鸟更不来，
麻姑断书信。
乃知东海水，
清浅谁能问。
阆峰绮阁几千丈，
瑶水西流十二城。
曾见周灵王太子，
碧桃花下自吹笙。
