			<div class="info"><span class="date">作者：王彦威</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天兵十万勇如貔，
正是酬恩报国时。
汴水波澜喧鼓角，
隋堤杨柳拂旌旗。
前驱红旆关西将，
坐间青娥赵国姬。
寄语长安旧冠盖，
粗官到底是男儿。
