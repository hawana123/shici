			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
月明中庭捣衣石，
掩帷下堂来捣帛。
妇姑相对神力生，
双揎白腕调杵声。
高楼敲玉节会成，
家家不睡皆起听。
秋天丁丁复冻冻，
玉钗低昂衣带动。
夜深月落冷如刀，
湿著一双纤手痛。
回编易裂看生熟，
鸳鸯纹成水波曲。
重烧熨斗帖两头，
与郎裁作迎寒裘。
