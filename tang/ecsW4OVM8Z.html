			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
白白芙蓉花，
本生吴江(氵贲)。
不与红者杂，
色类自区分。
谁移尔至此，
姑苏白使君。
初来苦憔悴，
久乃芳氛氲。
月月叶换叶，
年年根生根。
陈根与故叶，
销化成泥尘。
化者日已远，
来者日复新。
一为池中物，
永别江南春。
忽想西凉州，
中有天宝民。
埋殁汉父祖，
孳生胡子孙。
已忘乡土恋，
岂念君亲恩。
生人尚复尔，
草木何足云。
