			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
阴深山有瘴，
湿垫草多虻。
众噬锥刀毒，
群飞风雨声。
汗粘疮痏痛，
日曝苦辛行。
饱尔蛆残腹，
安知天地情。
千山溪沸石，
六月火烧云。
自顾生无类，
那堪毒有群。
搏牛皮若截，
噬马血成文。
蹄角尚如此，
肌肤安可云。
辛螫终非久，
炎凉本递兴。
秋风自天落，
夏蘖与霜澄。
一镜开潭面，
千锋露石棱。
气平虫豸死，
云路好攀登。
