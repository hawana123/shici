移居既同里，
多幸陪君子。
弘雅重当朝，
弓旌早见招。
植根琼林圃，
直夜金闺步。
劝深子玉铭，
力竞相如赋。
间阔向春闱，
日复想光仪。
格言信难继，
木石强为词。
