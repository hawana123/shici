			<h1>刘相公中书江山画障</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相府征墨妙，
挥毫天地穷。
始知丹青笔，
能夺造化功。
潇湘在帘间，
庐壑横座中。
忽疑凤凰池，
暗与江海通。
粉白湖上云，
黛青天际峰。
昼日恒见月，
孤帆如有风。
岩花不飞落，
涧草无春冬。
担锡香炉缁，
钓鱼沧浪翁。
如何平津意，
尚想尘外踪。
富贵心独轻，
山林兴弥浓。
喧幽趣颇异，
出处事不同。
请君为苍生，
未可追赤松。
