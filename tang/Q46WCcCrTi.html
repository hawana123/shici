			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
镇吴称奥里，
试剧仰通才。
近挹人披雾，
遥闻境震雷。
一朝逢解榻，
累日共衔杯。
连辔登山尽，
浮舟望海回。
以予惭拙宦，
期子遇良媒。
赠曲南凫断，
征途北雁催。
更怜江上月，
还入镜中开。
