			<h1>咏浴</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
再整鱼犀拢翠簪，
解衣先觉冷森森。
教移兰烛频羞影，
自试香汤更怕深。
初似洗花难抑按，
终忧沃雪不胜任。
岂知侍女帘帷外，
剩取君王几饼金。
