			<h1>恒岳晨望有怀</h1>
			<div class="info"><span class="date">作者：李夐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
二仪均四序，
五岳分九州。
灵造良难测，
神功匪易酬。
恒山北临岱，
秀崿东跨幽。
澒洞镇河朔，
嵯峨冠嵩丘。
禋祠彰旧典，
坛庙列平畴。
古树侵云密，
飞泉界道流。
从官叨佐理，
衔命奉珍羞。
荐玉申诚效，
锵金谅有由。
郊原照初日，
林薄委徂秋。
塞近风声厉，
川长雾气收。
他乡饶感激，
归望切祈求。
景福如光愿，
私门当复侯。
