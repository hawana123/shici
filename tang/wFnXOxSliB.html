			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
泗水亭边一分散，
浙江楼上重游陪。
挥鞭二十年前别，
命驾三千里外来。
醉袖放狂相向舞，
愁眉和笑一时开。
留君夜住非无分，
且尽青娥红烛台。
