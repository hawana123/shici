			<h1>寒夜闻霜钟</h1>
			<div class="info"><span class="date">作者：卢景亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洪钟发长夜，
清响出层岑。
暗入繁霜切，
遥传古寺深。
何城乱远漏，
几处杂疏砧。
已警离人梦，
仍沾旅客襟。
待时当命侣，
抱器本无心。
倘若无知者，
谁能设此音。
