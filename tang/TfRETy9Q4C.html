			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
得老加年诚可喜，
当春对酒亦宜欢。
心中别有欢喜事，
开得龙门八节滩。
眼暗头旋耳重听，
唯余心口尚醒醒。
今朝欢喜缘何事，
礼彻佛名百部经。
