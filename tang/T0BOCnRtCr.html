			<h1>吃茗粥作</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
当昼暑气盛，
鸟雀静不飞。
念君高梧阴，
复解山中衣。
数片远云度，
曾不蔽炎晖。
淹留膳茶粥，
共我饭蕨薇。
敝庐既不远，
日暮徐徐归。
