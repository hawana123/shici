		<article class="post">
			
赤日满天地，
火云成山岳。
草木尽焦卷，
川泽皆竭涸。
轻纨觉衣重，
密树苦阴薄。
莞簟不可近，
絺绤再三濯。
思出宇宙外，
旷然在寥廓。
长风万里来，
江海荡烦浊。
却顾身为患，
始知心未觉。
忽入甘露门，
宛然清凉乐。
