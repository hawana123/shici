			<h1>颍州从事西湖亭宴饯</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西湖清宴不知回，
一曲离歌酒一杯。
城带夕阳闻鼓角，
寺临秋水见楼台。
兰堂客散蝉犹噪，
桂楫人稀鸟自来。
独想征车过巩洛，
此中霜菊绕潭开。
