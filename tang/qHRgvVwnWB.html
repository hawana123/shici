			<h1>东林寄别修睦上人</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
行心乞得见秋风，
双履难留去住踪。
红叶正多离社客，
白云无限向嵩峰。
囊中自欠诗千首，
身外谁知事几重。
此别不能为后约，
年华相似逼衰容。
