			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
河边独自看星宿，
夜织天丝难接续。
抛梭振镊动明珰，
为有秋期眠不足。
遥愁今夜河水隔，
龙驾车辕鹊填石。
流苏翠帐星渚间，
环珮无声灯寂寂。
两情缠绵忽如故。
复畏秋风生晓路。
幸回郎意且斯须，
一年中别今始初。
明星未出少停车。
