			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白田见楚老，
歌咏徐安宜。
制锦不择地，
操刀良在兹。
清风动百里，
惠化闻京师。
浮人若云归，
耕种满郊岐。
川光净麦陇，
日色明桑枝。
讼息但长啸，
宾来或解颐。
青橙拂户牖，
白水流园池。
游子滞安邑，
怀恩未忍辞。
翳君树桃李，
岁晚托深期。
