			<h1>乾元初，严黄门自京兆少尹贬牧巴郡……</h1>
			<div class="info"><span class="date">作者：羊士谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

石座双峰古，
云泉九曲深。
寂寥疏凿意，
芜没岁时侵。
绕席流还壅，
浮杯咽复沉。
追怀王谢侣，
更似会稽岑。
谁谓天池翼，
相期宅畔吟。
光辉轻尺璧，
然诺重黄金。
几醉东山妓，
长悬北阙心。
蕙兰留杂佩，
桃李想华簪。
闭阁余何事，
鸣驺亦屡寻。
轩裳遵往辙，
风景憩中林。
横吹多凄调，
安歌送好音。
初筵方侧弁，
故老忽沾襟。
盛世当弘济，
平生谅所钦。
无能愧陈力，
惆怅拂瑶琴。
