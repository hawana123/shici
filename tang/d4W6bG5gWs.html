			<h1>华阴东泉同张处士诣藏律师兼简县内……</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苍崖抱寒泉，
沦照洞金碧。
潜鳞孕明晦，
山灵閟幽赜。
前峰何其诡，
万变穷日夕。
松老风易悲，
山秋云更白。
故人邑中吏，
五里仙雾隔。
美质简琼瑶，
英声铿金石。
烦君竟相问，
问我此何适。
我因赞时理，
书寄西飞翮。
哲匠熙百工，
日月被光泽。
大国本多士，
荆岑无遗璧。
高网弥八纮，
皇图明四辟。
群材既兼畅，
顾我在草泽。
贵无身外名，
贱有区中役。
忽忽百龄内，
殷殷千虑迫。
人生已如寄，
在寄复为客。
旧国不得归，
风尘满阡陌。
