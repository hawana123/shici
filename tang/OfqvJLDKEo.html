			<h1>宿西山修下元斋咏</h1>
			<div class="info"><span class="date">作者：于鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
幽人在何处，
松桧深冥冥。
西峰望紫云，
知处安期生。
沐浴溪水暧，
新衣礼仙名。
脱屐入静堂，
绕像随礼行。
碧纱笼寒灯，
长幡缀金铃。
林下听法人，
起坐枯叶声。
启奏修律仪，
天曙山鸟鸣。
分行布菅茅，
列坐满中庭。
持斋候撞钟，
玉函散宝经。
焚香开卷时，
照耀金室明。
投简石洞深，
称过上帝灵。
学道能苦心，
自古无不成。
