			<h1>悲哉行</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
悲哉为儒者，
力学不知疲。
读书眼欲暗，
秉笔手生胝。
十上方一第，
成名常苦迟。
纵有宦达者，
两鬓已成丝。
可怜少壮日，
适在穷贱时。
丈夫老且病，
焉用富贵为。
沉沉朱门宅，
中有乳臭儿。
状貌如妇人，
光明膏粱肌。
手不把书卷，
身不擐戎衣。
二十袭封爵，
门承勋戚资。
春来日日出，
服御何轻肥。
朝从博徒饮，
暮有倡楼期。
平封[去声]还酒债，
堆金选蛾眉。
声色狗马外，
其余一无知。
山苗与涧松，
地势随高卑。
古来无奈何，
非君独伤悲。
