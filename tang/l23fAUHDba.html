			<h1>通泉驿南去通泉县十五里山水作</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
溪行衣自湿，
亭午气始散。
冬温蚊蚋在，
人远凫鸭乱。
登顿生曾阴，
奇支倾出高岸。
驿楼衰柳侧，
县郭轻烟畔。
一川何绮丽，
尽目穷壮观。
山色远寂寞，
江光夕滋漫。
伤时愧孔父，
去国同王粲。
我生苦飘零，
所历有嗟叹。
