			<h1>秋日</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
爽气变昏旦，
神皋遍原隰。
烟华久荡摇，
石涧仍清急。
柳暗山犬吠，
蒲荒水禽立。
菊花明欲迷，
枣叶光如湿。
天籁思林岭，
车尘倦都邑。
譸张夙所违，
悔吝何由入。
芳草秋可藉，
幽泉晓堪汲。
牧羊烧外鸣，
林果雨中拾。
复此遂闲旷，
翛然脱羁絷。
田收鸟雀喧，
气肃龙蛇蛰。
佳节足丰穰，
良朋阻游集。
沉机日寂寥，
葆素常呼吸。
投迹倦攸往，
放怀志所执。
良时有东菑，
吾将事蓑笠。
