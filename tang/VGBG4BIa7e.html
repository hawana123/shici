			<h1>鹧鸪</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暖戏烟芜锦翼齐，
品流应得近山鸡。
雨昏青草湖边过，
花落黄陵庙里啼。
游子乍闻征袖湿，
佳人才唱翠眉低。
相呼相应湘江阔，
苦竹丛深春日西。
