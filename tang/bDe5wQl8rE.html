			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
相见各头白，
其如离别何。
几年一会面，
今日复悲歌。
少壮乐难得，
岁寒心匪他。
气缠霜匣满，
冰置玉壶多。
遭乱实漂泊，
济时曾琢磨。
形容吾校老，
胆力尔谁过。
秋晚岳增翠，
风高湖涌波。
鶱腾访知己，
淮海莫蹉跎。
