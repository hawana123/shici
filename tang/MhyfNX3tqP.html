			<div class="info"><span class="date">作者：牛殳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

乐中何乐偏堪赏，
无过夜深听方响。
缓击急击曲未终，
暴雨飘飘生坐上。
铿铿铛铛寒重重，
盘涡蹙派鸣蛟龙。
高楼漏滴金壶水，
碎电打著山寺钟。
又似公卿入朝去，
环珮鸣玉长街路。
忽然碎打入破声，
石崇推倒珊瑚树。
长短参差十六片，
敲击宫商无不遍。
此乐不教外人闻，
寻常只向堂前宴。
