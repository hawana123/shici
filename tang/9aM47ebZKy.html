			<h1>李翰林</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谪下三清列八仙，
获调羹鼎侍龙颜。
吟开锁闼窥天近，
醉卧金銮待诏闲。
旧隐不归刘备国，
旅魂长寄谢公山。
遗编往简应飞去，
散入祥云瑞日间。
