			<h1>登扬州栖灵寺塔</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
北塔凌空虚，
雄观压川泽。
亭亭楚云外，
千里看不隔。
遥对黄金台，
浮辉乱相射。
盘梯接元气，
半壁栖夜魄。
稍登诸劫尽，
若骋排霄翮。
向是沧洲人，
已为青云客。
雨飞千栱霁，
日在万家夕。
鸟处高却低，
天涯远如迫。
江流入空翠，
海峤现微碧。
向暮期下来，
谁堪复行役。
