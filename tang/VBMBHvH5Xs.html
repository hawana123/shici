			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
烟昏水郭津亭晚，
回望金陵若动摇。
冲浦回风翻宿浪，
照沙低月敛残潮。
柳经寒露看萧索，
人改衰容自寂寥。
官冷旧谙唯旅馆，
岁阴轻薄是凉飙。
