			<h1>中宗降诞日长宁公主满月侍宴应制</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
神龙见像日，
仙凤养雏年。
大火乘天正，
明珠对月圆。
作新金箧里，
歌奏玉筐前。
今日宜孙庆，
还参祝寿篇。
