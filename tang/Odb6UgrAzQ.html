			<div class="info"><span class="date">作者：李百药</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
东流既瀰瀰，
南纪信滔滔。
水激沉碑岸，
波骇弄珠皋。
含星映浅石，
浮盖下奔涛。
溜阔霞光近，
川长晓气高。
樯乌转轻翼，
戏鸟落风毛。
客心既多绪，
长歌且代劳。
