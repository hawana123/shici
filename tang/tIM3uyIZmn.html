			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

国家省闼吏，
赏之皆与位。
素来不知书，
岂能精吏理。
大者或宰邑，
小者皆尉史。
愚者若混沌，
毒者如雄虺。
伤哉尧舜民，
肉袒受鞭箠。
吾闻古圣王，
天下无遗士。
朝廷及下邑，
治者皆仁义。
国家选贤良，
定制兼拘忌。
所以用此徒，
令之充禄仕。
何不广取人，
何不广历试。
下位既贤哉，
上位何如矣。
胥徒赏以财，
俊造悉为吏。
天下若不平，
吾当甘弃市。
