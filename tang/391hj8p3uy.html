			<h1>鹭鸶</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
求鱼未得食，
沙岸往来行。
岛月独栖影，
暮天寒过声。
堕巢因木折，
失侣遇弦惊。
频向烟霄望，
吾知尔去程。
