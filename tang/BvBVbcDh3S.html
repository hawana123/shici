			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
前年槿篱故，
新作药栏成。
香草为君子，
名花是长卿。
水穿盘石透，
藤系古松生。
画畏开厨走，
来蒙倒屣迎。
蔗浆菰米饭，
蒟酱露葵羹。
颇识灌园意，
於陵不自轻。
