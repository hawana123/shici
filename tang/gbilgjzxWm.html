			<h1>湘江宴饯裴二端公赴道州</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
白日照舟师，
朱旗散广川。
群公饯南伯，
肃肃秩初筵。
鄙人奉末眷，
佩服自早年。
义均骨肉地，
怀抱罄所宣。
盛名富事业，
无取愧高贤。
不以丧乱婴，
保爱金石坚。
计拙百僚下，
气苏君子前。
会合苦不久，
哀乐本相缠。
交游飒向尽，
宿昔浩茫然。
促觞激百虑，
掩抑泪潺湲。
热云集曛黑，
缺月未生天。
白团为我破，
华烛蟠长烟。
鸹鹖催明星，
解袂从此旋。
上请减兵甲，
下请安井田。
永念病渴老，
附书远山巅。
