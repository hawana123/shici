			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西经大蓝山，
南来漆林渡。
水色倒空青，
林烟横积素。
漏流昔吞翕，
沓浪竞奔注。
潭落天上星，
龙开水中雾。
峣岩注公栅，
突兀陈焦墓。
岭峭纷上干，
川明屡回顾。
因思万夫子，
解渴同琼树。
何日睹清光，
相欢咏佳句。
