			<div class="info"><span class="date">作者：陆希声</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
君山苍翠接青冥，
东走洮湖上洞庭。
茅屋向阳梳白发，
竹窗深夜诵丹经。
涌泉回泬鱼龙气，
怪石惊腾鸟兽形。
为问前时金马客，
此焉还作少微星。
不是幽栖矫性灵，
从来无意在膻腥。
满川风物供高枕，
四合云山借画屏。
五鹿归来惊岳岳，
孤鸿飞去入冥冥。
君阳遁叟何为乐，
一炷清香两卷经。
