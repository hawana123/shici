			<div class="info"><span class="date">作者：赵彦昭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宝地龙飞后，
金身佛现时。
千花开国界，
万善累皇基。
北阙承行幸，
西园属住持。
天衣拂旧石，
王舍起新祠。
刹凤迎雕辇，
幡虹驻彩旗。
洞沾小雨润，
窃仰大风诗。
