			<h1>杜位宅守岁</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
守岁阿戎家，
椒盘已颂花。
盍簪喧枥马，
列炬散林鸦。
四十明朝过，
飞腾暮景斜。
谁能更拘束，
烂醉是生涯。
