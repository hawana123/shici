			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
南楚春候早，
馀寒已滋荣。
土膏释原野，
百蛰竞所营。
缀景未及郊，
穑人先耦耕。
园林幽鸟啭，
渚泽新泉清。
农事诚素务，
羁囚阻平生。
故池想芜没，
遗亩当榛荆。
慕隐既有系，
图功遂无成。
聊从田父言，
款曲陈此情。
眷然抚耒耜，
回首烟云横。
