			<h1>赠沈学士张歌人</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
拖袖事当年，
郎教唱客前。
断时轻裂玉，
收处远缲烟。
孤直縆云定，
光明滴水圆。
泥情迟急管，
流恨咽长弦。
吴苑春风起，
河桥酒旆悬。
凭君更一醉，
家在杜陵边。


		</article>
