			<div class="info"><span class="date">作者：李义府</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
金微凝素节，
玉律应清葭。
边马秋声急，
征鸿晓阵斜。
关树凋凉叶，
塞草落寒花。
雾暗长川景，
云昏大漠沙。
溪深路难越，
川平望超忽。
极望断烟飘，
遥落惊蓬没。
霜结龙城吹，
水照龟林月。
日色夏犹冷，
霜华春未歇。
睿作高紫宸，
分明映玄阙
