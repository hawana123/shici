			<h1>东峰亭各赋一物得临轩桂</h1>
			<div class="info"><span class="date">作者：郭澹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青青芳桂树，
幽阴在庭轩。
向日阴还合，
从风叶乍翻。
共看霜雪后，
终不变凉暄。
