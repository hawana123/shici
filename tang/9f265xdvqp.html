沐发清斋宿洞宫，
桂花松韵满岩风。
紫霞晓色秋山霁，
碧落寒光霜月空。
华表鹤声天外迥，
蓬莱仙界海门通。
冥心一悟虚无理，
寂寞玄珠象罔中。
