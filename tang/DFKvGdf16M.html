			<h1>留题姚氏山斋</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
未厌栖林趣，
犹怀济世才。
闲眠知道在，
高步会时来。
露滴从添砚，
蝉吟便送杯。
乱书离缥帙，
迸笋出苔莓。
异果因僧摘，
幽窗为燕开。
春游何处尽，
欲别几迟回。


		</article>
