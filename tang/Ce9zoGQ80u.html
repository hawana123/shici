			<h1>酬徐正字夤</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
已免蹉跎负岁华，
敢辞霜鬓雪呈花。
名从两榜考升第，
官自三台追起家。
匹马有期归辇毂，
故山无计恋桑麻。
莫言蓬阁从容久，
披处终知金在砂。
