			<h1>秋萤引</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉陵秦苑遥苍苍，
陈根腐叶秋萤光。
夜空寥寂金气净，
千门九陌飞悠扬。
纷纶晖映互明灭，
金炉星喷镫花发。
露华洗濯清风吹，
低昂不定招摇垂。
高丽罘罳照珠网，
斜历璇题舞罗幌。
曝衣楼上拂香裙，
承露台前转仙掌。
槐市诸生夜读书，
北窗分明辨鲁鱼。
行子东山起征思，
中郎骑省悲秋气。
铜雀人归自入帘，
长门帐开来照泪。
谁言向晦常自明，
儿童走步娇女争。
天生有光非自衒，
远近低昂暗中见。
撮蚊妖鸟亦夜起，
翅如车轮而已矣。
