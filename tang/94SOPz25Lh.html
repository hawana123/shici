南宫使者有光辉，
欲拜诸陵瑞雪飞。
蘋叶已修青玉荐，
柳花仍拂赤车衣。
应同谷口寻春去，
定似山阴带月归。
寒冷出郊犹未得，
羡公将事看芳菲。
