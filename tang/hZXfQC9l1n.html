庭槐岁月深，
半死尚抽心。
叶少宁障日，
枝疏不碍禽。
帷幄谅无取，
栋梁非所任。
愧在龙楼侧，
羞处凤池阴。
未能辞雨露，
犹得款衣簪。
惜悲生意尽，
空余古木吟。
