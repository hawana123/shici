			<h1>送李侍御入蕃</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远使随双节，
新官属外台。
戎装非好武，
书记本多才。
移帐依泉宿，
迎人带雪来。
心知玉关道，
稀见一花开。
