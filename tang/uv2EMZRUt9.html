			<h1>送郗詹事</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
圣朝列群彦，
穆穆佐休明。
君子独知止，
悬车守国程。
忠良信旧德，
文学播英声。
既获天爵美，
况将齿位并。
书奏蒙省察，
命驾乃东征。
皇恩赐印绶，
归为田里荣。
朝野同称叹，
园绮郁齐名。
长衢轩盖集，
饮饯出西京。
时属春阳节，
草木已含英。
洛川当盛宴，
斯焉为达生。
