			<h1>行路难</h1>
			<div class="info"><span class="date">作者：冯著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
男儿坎轲徒搔首，
入市脱衣且沽酒。
行路难，
权门慎勿干，
平人争路相摧残。
春秋四气更回换，
人事何须再三叹。
君不见雀为鸽，
鹰为鸠，
东海成田谷为岸。
负薪客，
归去来。
龟反顾，
鹤裴回，
黄河岸上起尘埃。
相逢未相识，
何用强相猜。
行路难，
故山应不改，
茅舍汉中在。
白酒杯中聊一歌，
苍蝇苍蝇奈尔何。
