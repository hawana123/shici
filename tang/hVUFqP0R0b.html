			<h1>送永嘉王令之任二首</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
定拟孜孜化海边，
须判素发侮流年。
波涛不应双溪水，
分野长如二月天。
浮客若容开荻地，
钓翁应免税苔田。
前贤未必全堪学，
莫读当时归去篇。
虽展县图如到县，
五程犹入缙云东。
山间阁道盘岩底，
海界孤峰在浪中。
礼法未闻离汉制，
土宜多说似吴风。
字人若用非常术，
唯要旬时便立功。
