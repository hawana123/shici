			<h1>醉留东野</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔年因读李白杜甫诗，
长恨二人不相从。
吾与东野生并世，
如何复蹑二子踪。
东野不得官，
白首夸龙钟。
韩子稍奸黠，
自惭青蒿倚长松。
低头拜东野，
原得终始如駏蛩。
东野不回头，
有如寸筳撞巨钟。
我愿身为云，
东野变为龙。
四方上下逐东野，
虽有离别无由逢。
