成帝夫人泪满怀，
璧宫相趁落空阶。
可怜玉貌花前死，
惟有君恩白燕钗。
霍家有女字成君，
年少教人著绣裙。
枉杀宫中许皇后，
椒房恩泽是浮云。
骏马金鞍白玉鞭，
宫中来取李延年。
承恩直日鸳鸯殿，
一曲清歌在九天。
