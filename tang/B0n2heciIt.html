			<h1>赠韦秘书子春</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谷口郑子真，
躬耕在岩石。
高名动京师，
天下皆籍籍。
斯人竟不起，
云卧从所适。
苟无济代心，
独善亦何益。
惟君家世者，
偃息逢休明。
谈天信浩荡，
说剑纷纵横。
谢公不徒然，
起来为苍生。
秘书何寂寂，
无乃羁豪英。
且复归碧山，
安能恋金阙。
旧宅樵渔地，
蓬蒿已应没。
却顾女几峰，
胡颜见云月。
徒为风尘苦，
一官已白须。
气同万里合，
访我来琼都。
披云睹青天，
扪虱话良图。
留侯将绮里，
出处未云殊。
终与安社稷，
功成去五湖。
