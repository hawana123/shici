		<article class="post">
			
离宫划开赤帝怒，
喝起六龙奔日驭。
下土熬熬若煎煮，
苍生惶惶无处处。
火云峥嵘焚泬寥，
东皋老农肠欲焦。
何当一雨苏我苗，
为君击壤歌帝尧。
