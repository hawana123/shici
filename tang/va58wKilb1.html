			<h1>奉陪浑侍中上巳日泛渭河</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青舸锦帆开，
浮天接上台。
晚莺和玉笛，
春浪动金罍。
舟楫方朝海，
鲸鲵自曝腮。
应怜似萍者，
空逐榜人回。


		</article>
