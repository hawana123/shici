			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宦情本淡薄，
年貌又老丑。
紫绶与金章，
于予亦何有。
有时犹隐几，
答然无所偶。
卧枕一卷书，
起尝一杯酒。
书将引昏睡，
酒用扶衰朽。
客到忽已酣，
脱巾坐搔首。
疏顽倚老病，
容恕惭交友。
忽思庄生言，
亦拟鞭其后。
