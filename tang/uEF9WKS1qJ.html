秋气集南涧，
独游亭午时。
回风一萧瑟，
林影久参差。
始至若有得，
稍深遂忘疲。
羁禽响幽谷，
寒藻舞沦漪。
去国魂已远，
怀人泪空垂。
孤生易为感，
失路少所宜。
索寞竟何事，
徘徊只自知。
谁为后来者，
当与此心期。
