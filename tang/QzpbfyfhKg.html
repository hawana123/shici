			<h1>赠乌程李明府伯宜、沈兵曹仲昌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水国苦凋瘵，
东皋岂遗黍。
云阴无尽时，
日出常带雨。
昨夜西溪涨，
扁舟入檐庑。
野人同鸟巢，
暴客若蜂聚。
岁晏无斗粟，
寄身欲何所。
空羡鸾鹤姿，
翩翩自轻举。


		</article>
