			<h1>唐昌观玉蕊花折有仙人游，怅然……</h1>
			<div class="info"><span class="date">作者：严休复</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
终日斋心祷玉宸，
魂销目断未逢真。
不如满树琼瑶蕊，
笑对藏花洞里人。
羽车潜下玉龟山，
尘世何由睹蕣颜。
唯有多情枝上雪，
好风吹缀绿云鬟。
