			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
岘山江岸曲，
郢水郭门前。
自古登临处，
非今独黯然。
亭楼明落日，
井邑秀通川。
涧竹生幽兴，
林风入管弦。
再飞鹏激水，
一举鹤冲天。
伫立三荆使，
看君驷马旋。
