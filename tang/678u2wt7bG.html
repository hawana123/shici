			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汉宫新燕矜蛾眉，
春台艳妆莲一枝。
迎春侍宴瑶华池，
游龙七盘娇欲飞。
冶袖莺鸾拂朝曦，
摩烟袅雪金碧遗。
愁鸿连翾蚕曳丝，
飒遝明珠掌中移。
仙人龙凤云雨吹，
朝哀暮愁引哑咿。
鸳鸯翡翠承宴私，
南山一笑君无辞。
仙蛾泣月清露垂，
六宫烧烛愁风欷。
