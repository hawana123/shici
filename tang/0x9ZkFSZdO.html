			<h1>铜雀台</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
娇爱更何日，
高台空数层。
含啼映双袖，
不忍看西陵。
漳河东流无复来，
百花辇路为苍苔。
青楼月夜长寂寞，
碧云日暮空徘徊。
君不见邺中万事非昔时，
古人不在今人悲。
春风不逐君王去，
草色年年旧宫路。
宫中歌舞已浮云，
空指行人往来处。
