			<h1>河清与赵氏昆季宴集得拟杜工部</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
胜概殊江右，
佳名逼渭川。
虹收青嶂雨，
鸟没夕阳天。
客鬓行如此，
沧波坐渺然。
此中真得地，
漂荡钓鱼船。
