			<h1>太平谷中玩水上花</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山头水从云外落，
水面花自山中来。
一溪红点我独惜，
几树蜜房谁见开？
应有妖魂随暮雨，
岂无香迹在苍苔。
凝眸不觉斜阳尽，
忘逐樵人蹑石回。
