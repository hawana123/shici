			<h1>兵后寻边三首</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千里烟沙尽日昏，
战余烧罢闭重门。
新成剑戟皆农器，
旧著衣裳尽血痕。
卷地朔风吹白骨，
柱天青气泣幽魂。
自怜长策无人问，
羞戴儒冠傍塞垣。
旗头指处见黄埃，
万马横驰鹘翅回。
剑戟远腥凝血在，
山河先暗阵云来。
角声恶杀悲于哭，
鼓势争强怒若雷。
日暮却登寒垒望，
饱鸱清啸伏尸堆。
风怒边沙迸铁衣，
胡儿胡马正骄肥。
将军对阵谁教入，
战士辞营不道归。
新血溅红黏蔓草，
旧骸堆白映寒晖。
胸中纵有销兵术，
欲向何门说是非？
