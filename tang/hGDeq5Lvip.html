			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
早年闻有蒯先生，
二十余年道不行。
抵掌曾论天下事，
折腰犹悟俗人情。
老还上国欢娱少，
贫聚归资结束轻。
迁客临流倍惆怅，
冷风黄叶满山城。
