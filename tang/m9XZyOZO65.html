清赏非素期，
偶游方自得。
前登绝岭险，
下视深潭黑。
密竹已成暮，
归云殊未极。
春鸟依谷暄，
紫兰含幽色。
已将芳景遇，
复款平生忆。
终念一欢别，
临风还默默。
