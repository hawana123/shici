			<h1>戏题王宰画山水图歌</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十日画一水，
五日画一石。
能事不受相促迫，
王宰始肯留真迹。
壮哉昆仑方壶图，
挂君高堂之素壁。
巴陵洞庭日本东，
赤岸水与银河通，
中有云气随飞龙。
舟人渔子入浦溆，
山木尽亚洪涛风。
尤工远势古莫比，
咫尺应须论万里。
焉得并州快剪刀，
翦取吴松半江水。
