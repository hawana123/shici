何事能销旅馆愁，
红笺开处见银钩。
蓬山雨洒千峰小，
嶰谷风吹万叶秋。
字字朝看轻碧玉，
篇篇夜诵在衾裯。
欲将香匣收藏却，
且惜时吟在手头。
