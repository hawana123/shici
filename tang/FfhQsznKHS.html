			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
征途行色惨风烟，
祖帐离声咽管弦。
翠黛不须留五马，
皇恩只许住三年。
绿藤阴下铺歌席，
红藕花中泊妓船。
处处回头尽堪恋，
就中难别是湖边。
