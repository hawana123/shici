			<h1>送兖州杜别驾之任</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
停车邀别乘，
促轸奏胡笳。
若见楚山暮，
因愁浙水赊。
河堤经浅草，
村径历繁花。
更有堪悲处，
梁城春日斜。
