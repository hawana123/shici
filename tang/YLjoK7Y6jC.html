			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
年年渐见南方物，
事事堪伤北客情。
山鬼(走乔)跳唯一足，
峡猿哀怨过三声。
帆开青草湖中去，
衣湿黄梅雨里行。
别后双鱼难定寄，
近来潮不到湓城。
