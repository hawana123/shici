江霜严兮枫叶丹，
潮声高兮墟落寒。
鸥巢卑兮渔箔短，
远岸没兮光烂烂。
潮之德兮无际，
既充其大兮又充其细。
密幽人兮款柴门，
寂寞流连兮依稀旧痕。
濡腴泽槁兮潮之恩，
不尸其功兮归于混元。
