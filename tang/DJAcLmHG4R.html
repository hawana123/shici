			<h1>寄令狐侍郎</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三山有琼树，
霜雪色逾新。
始自风尘交，
中结绸缪姻。
西掖方掌诰，
南宫复司春。
夕燕华池月，
朝奉玉阶尘。
众宝归和氏，
吹嘘多俊人。
群公共然诺，
声问迈时伦。
孤鸿既高举，
燕雀在荆榛。
翔集且不同，
岂不欲殷勤。
一旦迁南郡，
江湖渺无垠。
宠辱良未定，
君子岂缁磷。
寒暑已推斥，
别离生苦辛。
非将会面目，
书札何由申。
