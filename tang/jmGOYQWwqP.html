从谏停东幸，
垂衣宝历昌。
汉昭登位少，
周代卜年长。
彩仗三清路，
麻衣万国丧。
玄宫今一闭，
终古柏苍苍。
晚色启重扉，
旌旗路渐移。
荆山鼎成日，
湘浦竹斑时。
臣子终身感，
山园七月期。
金茎看尚在，
承露复何为。
紫陌起仙飙，
川原共寂寥。
灵輴万国护，
仪殿百神朝。
漏滴秋风路，
笳吟灞水桥。
微臣空感咽，
踊绝觉天遥。
