			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
零落三四字，
忽成千万年。
那知冥寞客，
不有补亡篇。
斜月吊空壁，
旅人难独眠。
一生能几时，
百虑来相煎。
戚戚故交泪，
幽幽长夜泉。
已矣难重言，
一言一潸然。
