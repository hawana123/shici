			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

一生为墨客，
几世作茶仙。
--耿湋喜是攀阑者，
惭非负鼎贤。
--陆羽禁门闻曙漏，
顾渚入晨烟。
--耿湋拜井孤城里，
携笼万壑前。
--陆羽闲喧悲异趣，
语默取同年。
--耿湋历落惊相偶，
衰羸猥见怜。
--陆羽诗书闻讲诵，
文雅接兰荃。
--耿湋未敢重芳席，
焉能弄彩笺。
--陆羽黑池流研水，
径石涩苔钱。
--耿湋何事亲香案，
无端狎钓船。
--陆羽野中求逸礼，
江上访遗编。
--耿湋莫发搜歌意，
予心或不然。
--陆羽
