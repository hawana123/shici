			<h1>寄宜阳兄弟</h1>
			<div class="info"><span class="date">作者：易重</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
六年雁序恨分离，
诏下今朝遇已知。
上国皇风初喜日，
御阶恩渥属身时。
内庭再考称文异，
圣主宣名奖艺奇。
故里仙才若相问，
一春攀得两重枝。
