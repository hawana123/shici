			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
伯龄不厌山，
山不养伯龄。
松颠有樵堕，
石上无禾生。
不忍六尺躯，
遂作东南行。
诸侯尽食肉，
壮气吞八纮。
不唧溜钝汉，
何由通姓名。
夷齐饿死日，
武王称圣明。
节义士枉死，
何异鸿毛轻。
努力事干谒，
我心终不平。
