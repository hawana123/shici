			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
修蛇横洞庭，
吞象临江岛。
积骨成巴陵，
遗言闻楚老。
水穷三苗国，
地窄三湘道。
岁晏天峥嵘，
时危人枯槁。
思归阴丧乱，
去国伤怀抱。
郢路方丘墟，
章华亦倾倒。
风悲猿啸苦，
木落鸿飞早。
日隐西赤沙，
月明东城草。
关河望已绝，
氛雾行当扫。
长叫天可闻，
吾将问苍昊。
