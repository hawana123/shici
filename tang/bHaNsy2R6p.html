		<article class="post">
			
寒女命自薄，
生来多贱微。
家贫人不聘，
一身无所归。
养蚕多苦心，
茧熟他人丝。
织素徒苦力，
素成他人衣。
青楼富家女，
才生便有主。
终日著罗绮，
何曾识机杼。
清夜闻歌声，
听之泪如雨。
他人如何欢，
我意又何苦。
所以问皇天，
皇天竟无语。
