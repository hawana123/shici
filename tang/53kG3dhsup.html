			<h1>西蜀旅舍春叹，寄朝中故人呈狄评事</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春与人相乖，
柳青头转白。
生平未得意，
览镜私自惜。
四海犹未安，
一身无所适。
自从兵戈动，
遂觉天地窄。
功业悲后时，
光阴叹虚掷。
却为文章累，
幸有开济策。
何负当途人，
无心矜窘厄。
回瞻后来者，
皆欲肆轥轹。
起草思南宫，
寄言忆西掖。
时危任舒卷，
身退知损益。
穷巷草转深，
闲门日将夕。
桥西暮雨黑，
篱外春江碧。
昨者初识君，
相看俱是客。
声华同道术，
世业通往昔。
早须归天阶，
不得安孔席。
吾先税归鞅，
旧国如咫尺。
