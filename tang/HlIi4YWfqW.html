			<h1>和朝回与王炼师游南山下</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

蔼蔼春景余，
峨峨夏云初。
躞蹀退朝骑，
飘摇随风裾。
晨从四丞相，
入拜白玉除。
暮与一道士，
山寻青溪居。
吏隐本齐致，
朝野孰云殊。
道在有中适，
机忘无外虞。
但愧烟霄上，
鸾凤为吾徒。
又惭云水间，
鸥鹤不我疏。
坐倾数杯酒，
卧枕一卷书。
兴酣头兀兀，
睡觉心于于。
以此送日月，
问师为何如。
