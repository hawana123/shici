种树当前轩，
树高柯叶繁。
惜哉远山色，
隐此蒙笼间。
一朝持斧斤，
手自截其端。
万叶落头上，
千峰来面前。
忽似决云雾，
豁达睹青天。
又如所念人，
久别一款颜。
始有清风至，
稍见飞鸟还。
开怀东南望，
目远心辽然。
人各有偏好，
物莫能两全。
岂不爱柔条，
不如见青山。
