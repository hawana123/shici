日下芜城莽苍中，
湿萤撩乱起衰丛。
寒烟陈后长门闭，
夜雨隋家旧苑空。
星散欲陵前槛月，
影低如试北窗风。
羁人此夕方愁绪，
心似寒灰首似蓬。
