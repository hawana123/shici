			<h1>送卫雄下第归同州</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不才先上第，
词客却空还。
边地行人少，
平芜尽日闲。
一蝉陂树里，
众火陇云间。
羡汝归茅屋，
书窗见远山。
