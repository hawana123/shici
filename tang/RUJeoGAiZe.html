			<h1>赠毛仙翁</h1>
			<div class="info"><span class="date">作者：杨嗣复</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
天上玉郎骑白鹤，
肘后金壶盛妙药。
暂游下界傲五侯，
重看当时旧城郭。
羽衣茸茸轻似雪，
云上双童持绛节。
王母亲缝紫锦囊，
令向怀中藏秘诀。
令威子晋皆俦侣，
东岳同寻太真女。
搜奇缀韵和阳春，
文章不是人间语。
药成自固黄金骨，
天地齐兮身不没。
日月宫中便是家，
下视昆仑何突兀。
童姿玉貌谁方比，
玄发绿髯光弥弥。
满朝将相门弟子，
随师尽愿抛尘滓。
九转琅玕必有余，
愿乞刀圭救生死。
