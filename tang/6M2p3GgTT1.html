			<h1>酒泉子</h1>
			<div class="info"><span class="date">作者：孙光宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
空碛无边，
万里阳关道路。
马萧萧，
人去去，
陇云愁。
香貂旧制戎衣窄，
胡霜千里白。
绮罗心，
魂梦隔，
上高楼。
曲槛小楼，
正是莺花二月。
思无憀，
愁欲绝，
郁离襟。
展屏空对潇湘水，
眼前千万里。
泪掩红，
眉敛翠，
恨沉沉。
敛态窗前，
袅袅雀钗抛颈。
燕成双，
鸾对影，
偶新知。
玉纤澹拂眉山小，
镜中嗔共照。
翠连娟，
红缥缈，
早妆时。
