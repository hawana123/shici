			<h1>嘉兴县内池阁</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
指画应心成，
周回气象清。
床前沙鸟语，
案下锦鳞惊。
细柳风吹旋，
新荷露压倾。
微芳缘岸落，
迸笋入波生。
舴艋舟中醉，
莓苔径上行。
高人莫归去，
此处胜蓬瀛。


		</article>
