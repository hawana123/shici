			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
幽独辞群久，
漂流去国赊。
只将琴作伴，
唯以酒为家。
感逝因看水，
伤离为见花。
李三埋地底，
元九谪天涯。
举眼青云远，
回头白日斜。
可能胜贾谊，
犹自滞长沙。
