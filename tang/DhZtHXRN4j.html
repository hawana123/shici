			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
旅托避华馆，
荒楼遂愚慵。
短庭无繁植，
珍果春亦浓。
侧庐废扃枢，
纤魄时卧逢。
耳目乃鄽井，
肺肝即岩峰。
汲泉饮酌余，
见我闲静容。
霜蹊犹舒英，
寒蝶断来踪。
双履与谁逐，
一寻青瘦筇。
