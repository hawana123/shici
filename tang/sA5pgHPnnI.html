			<h1>奉和圣制行次成皋途经先圣擒建德之……</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉东不执象，
河朔方斗龙。
夏灭渐宁乱，
唐兴终奋庸。
皇威正赫赫，
兵气何匈匈。
用武三川震，
归淳六代醲。
成皋睹王业，
天下致人雍。
即此巡于岱，
曾孙受命封。
