夫差日淫放，
举国求妃嫔。
自谓得王宠，
代间无美人。
碧罗象天阁，
坐辇乘芳春。
宫女数千骑，
常游江水滨。
年深玉颜老，
时薄花妆新。
拭泪下金殿，
娇多不顾身。
生前妒歌舞，
死后同灰尘。
冢墓令人哀，
哀于铜雀台。
楚王竟何去，
独自留巫山。
偏使世人见，
迢迢江汉间。
驻舟春谿里，
誓愿拜灵颜。
梦寐睹神女，
金沙鸣珮环。
闲艳绝世姿，
令人气力微。
含笑默不语，
化作朝云飞。
