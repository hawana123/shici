			<h1>郊居秋日酬奚赞府见寄</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
繁菊照深居，
芳香春不如。
闻寻周处士，
知伴庾尚书。
日晚汀洲旷，
天晴草木疏。
闲言挥麈柄，
清步掩蜗庐。
野老能亲牧，
高人念远渔。
幽丛临古岸，
轻叶度寒渠。
暮色无狂蝶，
秋华有嫩蔬。
若为酬郢曲，
从此愧璠玙。
