			</div>

山禽连夜叫，
兼雨未尝休。
尽道思归乐，
应多离别愁。
我家方旅食，
故国在沧洲。
闻此不能寐，
青灯茆屋幽。
一夜鸟飞鸣，
关关彻五更。
似因归路隔，
长使别魂惊。
未省愁雨暗，
就中伤月明。
须知越吟客，
欹枕不胜情。
