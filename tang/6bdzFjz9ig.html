			<h1>和裴杰秀才新樱桃</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
新果真琼液，
未应宴紫兰。
圆疑窃龙颔，
色已夺鸡冠。
远火微微辨，
繁星历历看。
茂先知味好，
曼倩恨偷难。
忍用烹騂酪，
从将玩玉盘。
流年如可驻，
何必九华丹。


		</article>
