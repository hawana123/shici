			<h1>送朱兵曹回越</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
星彩练中见，
澄江岂有泥。
潮生垂钓罢，
楚尽去樯西。
碛鸟辞沙至，
山鼯隔水啼。
会稽半侵海，
涛白禹祠溪。
