			<h1>奉和裴使君清春夜南堂听陈山人弹白雪</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
春宵凝丽思，
闲坐开南围。
郢客弹白雪，
纷纶发金徽。
散从天上至，
集向琼台飞。
弦上凝飒飒，
虚中想霏霏。
通幽鬼神骇，
合道精鉴稀。
变态风更入，
含情月初归。
方知阮太守，
一听识其微。
