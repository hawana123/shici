			<h1>和顾校书新开井</h1>
			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霜锸破桐阴，
青丝试浅深。
月轮开地脉，
镜面写天心。
碧甃花千片，
香泉乳百寻。
欲知争汲引，
听取辘轳音。
