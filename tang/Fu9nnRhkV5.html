			<h1>拟齐梁酬所知见赠二首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
静只焚香坐，
咏怀悲岁阑。
佳人忽有赠，
满手红琅玕。
不独耀肌魄，
将行为羽翰。
酬如上青天，
风雪空漫漫。
美如仙鼎金，
清如纤手琴。
孙登啸一声，
缥缈不可寻。
但觉神洋洋，
如入三昧林。
释手复在手，
古意深复深。
惭无英琼瑶，
何以酬知音。
