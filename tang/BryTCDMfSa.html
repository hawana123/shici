			</div>

独寻仙境上高原，
云雨深藏古帝坛。
天畔晚峰青簇簇，
槛前春树碧团团。
参差郭外楼台小，
断续风中鼓角残。
一带远光何处水，
钓舟闲系夕阳滩。
