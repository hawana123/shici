			<h1>随州献李侍御二首</h1>
			<div class="info"><span class="date">作者：姚鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
彩笔曾专造化权，
道尊翻向宦途闲。
端居有地唯栽药，
静坐无时不忆山。
德望旧悬霄汉外，
政声新溢路岐间。
众知圣主搜贤相，
朝夕欲征黄霸还。
再刖未甘何处说，
但垂双泪出咸秦。
风尘匹马来千里，
蓬梗全家望一身。
旧隐每怀空竟夕，
愁眉不展几经春。
今朝傥降非常顾，
倒屐宁惟有古人。
