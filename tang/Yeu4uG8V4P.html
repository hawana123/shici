			<h1>秋尽</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋尽东行且未回，
茅斋寄在少城隈。
篱边老却陶潜菊，
江上徒逢袁绍杯。
雪岭独看西日落，
剑门犹阻北人来。
不辞万里长为客，
怀抱何时得好开。


		</article>
