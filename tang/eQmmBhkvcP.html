			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
松持节操溪澄性，
一炷烟岚压寺隅。
翡翠鸟飞人不见，
琉璃瓶贮水疑无。
夜闻子落真山雨，
晓汲波圆入画图。
尘拥蜀城抽锁后，
此中犹梦在江湖。
