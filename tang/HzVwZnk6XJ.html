			<h1>同达奚宰游窦子明仙坛</h1>
			<div class="info"><span class="date">作者：朱湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
松桧阴深一径微，
中峰石室到人稀。
仙官不住青山在，
故老相传白日飞。
华表问栽何岁木，
片云留著去时衣。
今朝茂宰寻真处，
暂驻双凫且莫归。
