			<h1>春水生二绝</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
二月六夜春水生，
门前小滩浑欲平。
鸬鹚鸂鶒莫漫喜，
吾与汝曹俱眼明。
一夜水高二尺强，
数日不可更禁当。
南市津头有船卖，
无钱即买系篱旁。


		</article>
