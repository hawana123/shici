			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远谪年犹少，
初归鬓已衰。
门闲故吏去，
室静老僧期。
不见蜘蛛集，
频为佝偻欺。
颖微囊未出，
寒甚谷难吹。
濩落唯心在，
平生有己知。
商歌夜深后，
听者竟为谁。
