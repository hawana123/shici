			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
春尽杂英歇，
夏初芳草深。
薰风自南至，
吹我池上林。
绿苹散还合，
(赤贞)鲤跳复沉。
新叶有佳色，
残莺犹好音。
依然谢家物，
池酌对风琴。
惭无康乐作，
秉笔思沉吟。
境胜才思劣，
诗成不称心。
