炎运精华歇，
清都宝命开。
帝里三方盛，
王庭万国来。
玄武疏遥磴，
金凤上层台。
乍进仙童乐，
时倾避暑杯。
南馆招奇士，
西园引上才。
还惜刘公干，
疲病清漳隈。
