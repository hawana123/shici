上马乘秋欲建勋，
飞弧夜阙出师频。
若无紫塞烟尘事，
谁识青楼歌舞人。
战骨沙中金镞在，
贺筵花畔玉蝉新。
由来边卒皆如此，
只是君门合杀身。
