			<h1>寄万齐融</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
名高不择仕，
委世随虚舟。
小邑常叹屈，
故乡行可游。
青枫半村户，
香稻盈田畴。
为政日清净，
何人同海鸥。
摇巾北林夕，
把菊东山秋。
对酒池云满，
向家湖水流。
岸阴止鸣鹄，
山色映潜虬。
靡靡俗中理，
萧萧川上幽。
昔年至吴郡，
常隐临江楼。
我有一书札，
因之芳杜洲。
