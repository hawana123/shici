			<h1>和杜运使巴峡地暖节物与中土异……</h1>
			<div class="info"><span class="date">作者：王周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
随柳参差破绿芽，
此中依约欲飞花。
春光是处伤离思，
何况归期未有涯。
始看菊蕊开篱下，
又见梅花寄岭头。
揽辔巴西官局冷，
几凭春酒沃乡愁。
花品姚黄冠洛阳，
巴中春早羡孤芳。
不知别有栽培力，
流咏新诗与激昂。
