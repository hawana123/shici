			<h1>韶州送窦司直北归</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江曲山如画，
贪程亦驻舟。
果随岩狖落，
槎带水禽流。
客散他乡夜，
人归故国秋。
樽前挂帆去，
风雨下西楼。
