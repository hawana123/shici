			<div class="info"><span class="date">作者：李远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
萧寺曾过最上方，
碧桐浓叶覆西廊。
游人缥缈红衣乱，
座客从容白日长。
别后旋成庄叟梦，
书来忽报惠休亡。
他时若更相随去，
只是含酸对影堂。
