			<h1>相和歌辞·后苦寒行二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南纪巫庐瘴不绝，
太古以来无尺雪。
蛮夷长老怨苦寒，
昆仑天关冻应折。
玄猿口噤不能啸，
白鹄翅垂眼流血。
安得春泥补地裂。
晚来江门失大木，
猛风中夜吹白屋。
天兵斩断青海戎，
杀气南行动地轴，
不尔苦寒何太酷。
巴东之峡生凌澌，
彼苍回轩人得知。
