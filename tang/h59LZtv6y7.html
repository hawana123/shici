百草让为灵，
功先百草成。
甘传天下口，
贵占火前名。
出处春无雁，
收时谷有莺。
封题从泽国，
贡献入秦京。
嗅觉精新极，
尝知骨自轻。
研通天柱响，
摘绕蜀山明。
赋客秋吟起，
禅师昼卧惊。
角开香满室，
炉动绿凝铛。
晚忆凉泉对，
闲思异果平。
松黄干旋泛，
云母滑随倾。
颇贵高人寄，
尤宜别匮盛。
曾寻修事法，
妙尽陆先生。
