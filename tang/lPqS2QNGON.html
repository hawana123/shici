			<h1>潇湘游</h1>
			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夷女采山蕉，
缉纱浸江水。
野花满髻妆色新，
闲歌欸乃深峡里。
欸乃知从何处生，
当时泣舜肠断声。
翠华寂寞婵娟没，
野筱空余红泪情。
青烟冥冥覆杉桂，
崖壁凌天风雨细。
昔人幽恨此地遗，
绿芳红艳含怨姿。
清猿未尽鼯鼠切，
泪水流到湘妃祠。
北人莫作潇湘游，
九疑云入苍梧愁。
