大唐开鸿业，
巍巍皇猷昌。
止戈戎衣定，
修文继百王。
统天崇雨施，
理物体含章。
深仁谐日月，
抚运迈时康。
幡旗既赫赫，
钲鼓何锽锽。
外夷违命者，
翦覆被大殃。
和风凝宇宙，
遐迩竞呈祥。
四时调玉烛，
七曜巡万方。
维岳降宰辅，
维帝用忠良。
三五咸一德，
昭我皇家唐。
