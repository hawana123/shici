			<h1>陪颜使君饯宣谕萧常侍</h1>

		<article class="post">
			
江涛凋瘵后，
远使发天都。
昏垫宸心及，
哀矜诏命敷。
恤民驱急传，
访旧枉征舻。
外镇藩条最，
中朝顾问殊。
文皆正风俗，
名共溢寰区。
已事方怀阙，
归期早戒涂。
繁笳咽水阁，
高盖拥云衢。
暮色生千嶂，
秋声入五湖。
离歌犹宛转，
归驭已踟躇。
今夕庾公意，
西楼月亦孤。
