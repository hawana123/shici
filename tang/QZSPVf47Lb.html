			<h1>秋晨同淄川毛司马秋九咏·秋水</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贝阙寒流彻，
玉轮秋浪清。
图云锦色净，
写月练花明。
泛曲鹍弦动，
随轩凤辖惊。
唯当御沟上，
凄断送归情。
