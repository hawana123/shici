			<h1>初晴抱琴登马退山对酒望远醉后作</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
年长心易感，
况为忧患缠。
壮图迫世故，
行止两茫然。
王旅方伐叛，
虎臣皆被坚。
鲁人著儒服，
甘就南山田。
挈榼上高磴，
超遥望平川。
沧江大如綖，
隐映入远天。
荒服何所有，
山花雪中然。
寒泉得日景，
吐霤鸣湔湔。
举酒劝白云，
唱歌慰颓年。
微风度竹来，
韵我号钟弦。
一弹一引满，
耳热知心宣。
曲终余亦酣，
起舞山水前。
人生几何时，
太半百忧煎。
今日羁愁破，
始知浊酒贤。
