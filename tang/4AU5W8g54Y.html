今宵星汉共晶光，
应笑罗敷嫁侍郎。
斗柄易倾离恨促，
河流不尽后期长。
静闻天籁疑鸣佩，
醉折荷花想艳妆。
谁见宣猷堂上宴，
一篇清韵振金铛。
