			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
立马送君地，
黯然愁到身。
万途皆有匠，
六义独无人。
莫怪敢言此，
已能甘世贫。
时来贵亦在，
事是掩何因。
投刺皆羁旅，
游边更苦辛。
岐山终蜀境，
泾水复蛮尘。
埋没餐须强，
炎蒸醉莫频。
俗徒欺合得，
吾道死终新。
展分先难许，
论诗永共亲。
归京稍作意，
充斥犯西邻。
