			<h1>寄董卿嘉荣十韵</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闻道君牙帐，
防秋近赤霄。
下临千雪岭，
却背五绳桥。
海内久戎服，
京师今晏朝。
犬羊曾烂熳，
宫阙尚萧条。
猛将宜尝胆，
龙泉必在腰。
黄图遭污辱，
月窟可焚烧。
会取干戈利，
无令斥候骄。
居然双捕虏，
自是一嫖姚。
落日思轻骑，
高天忆射雕。
云台画形像，
皆为扫氛妖。
