密竹有清阴，
旷怀无尘滓。
况乃秋日光，
玲珑晓窗里。
旬休聊自适，
今辰日高起。
栉沐坐前轩，
风轻镜如水。
开卷恣咏谣，
望云闲徙倚。
新菊媚鲜妍，
短萍怜靃靡。
扫除田地静，
摘掇园蔬美。
幽玩惬诗流，
空堂称居士。
客来伤寂寞，
我念遗烦鄙。
心迹两相忘，
谁能验行止。
