			<h1>酬郑毗踯躅咏</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不似人手致，
岂关地势偏。
孤光袅馀翠，
独影舞多妍。
迸火烧闲地，
红星堕青天。
忽惊物表物，
嘉客为留连。


		</article>
