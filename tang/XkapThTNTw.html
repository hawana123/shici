			<h1>秋日闲居寄先达</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
到头身事欲何为，
窗下工夫鬓上知。
乍可百年无称意，
难教一日不吟诗。
风驱早雁冲湖色，
雨挫残蝉点柳枝。
自古书生也如此，
独堪惆怅是明时。
