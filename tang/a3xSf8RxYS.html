			<h1>和陈元光平潮寇诗</h1>
			<div class="info"><span class="date">作者：许天正</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
抱磴从天上，
驱车返岭东。
气昂无丑虏，
策妙诎群雄。
飞絮随风散，
余氛向日镕。
长戈收百甲，
聚骑破千重。
落剑惟戎首，
游绳系胁从。
四野无坚壁，
群生未化融。
龙湖膏泽下，
早晚遍枯穷。
