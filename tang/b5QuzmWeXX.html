			<h1>文宗元圣昭献孝皇帝挽歌三首</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
继体三才理，
承颜九族亲。
禹功留海内，
殷历付天伦。
调露曲常在，
秋风词尚新。
本支方百代，
先让棣华春。
月落宫车动，
风凄仪仗闲。
路唯瞻凤翣，
人尚想龙颜。
御宇方无事，
乘云遂不还。
圣情悲望处，
沉日下西山。
享国十五载，
升天千万年。
龙镳仙路远，
骑吹礼容全。
日下初陵外，
人悲旧剑前。
周南有遗老，
掩泪望秦川。
