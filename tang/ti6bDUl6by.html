			<div class="info"><span class="date">作者：王周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
巴水走若箭，
峡山开如屏。
汹涌匹练白，
巂崒浓蓝青。
崖空蓄云雨，
滩恶惊雷霆。
神仙宅幽邃，
庙貌横杳冥。
隐约可一梦，
缥缈余千龄。
名利有所役，
舟楫无暂停。
悉窣垂肸蚃，
祠祷希安宁。
鸦鸦尔何物，
飞飞来庙庭。
纷纷飏寥泬，
远近随虚舲。
铁石砺觜爪，
金碧辉光翎。
翔集托阴险，
鵮啄贪膻腥。
日既恃威福，
岁久为精灵。
依草与附木，
诬诡殊不经。
城狐与社鼠，
琐细何足听。
况乎人假人，
心阔吞沧溟。
