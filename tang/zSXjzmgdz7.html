			<h1>题王处士山居</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云木沈沈夏亦寒，
此中幽隐几经年。
无多别业供王税，
大半生涯在钓船。
蜀魄叫回芳草色，
鹭鸶飞破夕阳烟。
干戈猬起能高卧，
只个逍遥是谪仙。
