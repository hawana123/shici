洞庭贡橘拣宜精，
太守勤王请自行。
珠颗形容随日长，
琼浆气味得霜成。
登山敢惜驽骀力，
望阙难伸蝼蚁情。
疏贱无由亲跪献，
愿凭朱实表丹诚。
