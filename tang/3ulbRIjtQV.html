绮席风开照露晴，
只将茶荈代云觥。
繁弦似玉纷纷碎，
佳妓如鸿一一惊。
毫健几多飞藻客，
羽寒寥落映花莺，
幽人独自西窗晚，
闲凭香柽反照明。
