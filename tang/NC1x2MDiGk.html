			<h1>池上竹</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一丛婵娟色，
四面清冷波。
气润晚烟重，
光闲秋露多。
翠筠入疏柳，
清影拂圆荷。
岁晏琅玕实，
心期有凤过。
