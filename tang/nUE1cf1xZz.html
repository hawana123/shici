			<h1>豳歌行上新平长史兄粲</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
豳谷稍稍振庭柯，
泾水浩浩扬湍波。
哀鸿酸嘶暮声急，
愁云苍惨寒气多。
忆昨去家此为客，
荷花初红柳条碧。
中宵出饮三百杯，
明朝归揖二千石。
宁知流寓变光辉，
胡霜萧飒绕客衣。
寒灰寂寞凭谁暖，
落叶飘扬何处归。
吾兄行乐穷曛旭，
满堂有美颜如玉。
赵女长歌入彩云，
燕姬醉舞娇红烛。
狐裘兽炭酌流霞，
壮士悲吟宁见嗟。
前荣后枯相翻覆，
何惜馀光及棣华。


		</article>
