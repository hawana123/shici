			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

明明金鹊镜，
了了玉台前。
拂拭交冰月，
光辉何清圆。
红颜老昨日，
白发多去年。
铅粉坐相误，
照来空凄然。
美人赠此盘龙之宝镜，
烛我金缕之罗衣。
时将红袖拂明月，
为惜普照之馀晖。
影中金鹊飞不灭，
台下青鸾思独绝。
稿砧一别若箭弦，
去有日，
来无年。
狂风吹却妾心断，
玉箸并堕菱花前。
