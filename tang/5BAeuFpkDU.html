			<h1>酬致政杨祭酒见寄</h1>
			<div class="info"><span class="date">作者：李逢吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
初还相印罢戎旃，
获守皇居在紫烟。
妄比酂侯功蔑尔，
每怀疏傅意悠然。
应将半俸沾闾里，
料入中条访洞天。
十载别离那可道，
倍令惊喜见来篇。
