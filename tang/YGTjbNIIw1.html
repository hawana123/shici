			<h1>横吹曲辞·出塞曲</h1>
			<div class="info"><span class="date">作者：刘济</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
将军在重围，
音信绝不通。
羽书如流星，
飞入甘泉宫。
倚是并州儿，
少年心胆雄。
一朝随召募，
百战争王公。
去年桑干北，
今年桑干东。
死是征人死，
功是将军功。
汗马牧秋月，
疲兵卧霜风。
仍闻左贤王，
更欲图云中。
