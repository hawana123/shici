			<h1>寄岐山林逢吉明府</h1>
			<div class="info"><span class="date">作者：谭用之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岐山高与陇山连，
制锦无私服晏眠。
鹦鹉语中分百里，
凤凰声里过三年。
秦无旧俗云烟媚，
周有遗风父老贤。
莫役生灵种杨柳，
一枝枝折灞桥边。


		</article>
