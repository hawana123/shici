			</div>
		</div>

虽寄上都眠竹寺，
逸情终忆白云端。
闲登钟阜林泉晚，
梦去沃洲风雨寒。
新试茶经煎有兴，
旧婴诗病舍终难。
常闻秋夕多无寐，
月在高台独凭栏。
