			<h1>寄婺州温郎中</h1>
			<div class="info"><span class="date">作者：厉玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
积雪没兰溪，
邻州望不迷。
波中分雁宿，
树杪接猿啼。
婺女家空在，
星郎手未携。
故山新寺额，
掩泣荷重题。
