			</div>

		<article class="post">
			
露冷风轻霁魄圆，
高楼更在碧山巅。
四溟水合疑无地，
八月槎通好上天。
黯黯星辰环紫极，
喧喧朝市匝青烟。
夜深独与岩僧语，
群动消声举世眠。
