何处曾移菊，
溪桥鹤岭东。
篱疏还有艳，
园小亦无丛。
日晚秋烟里，
星繁晓露中。
影摇金涧水，
香染玉潭风。
罢酒惭陶令，
题诗答谢公。
朝来数花发，
身在尉佗宫。
