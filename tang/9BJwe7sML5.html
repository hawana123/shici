			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

章华宫中九月时，
桂花半落红橘垂。
江头骑火照辇道，
君王夜从云梦归。
霓旌凤盖到双阙，
台上重重歌吹发。
千门万户开相当，
烛笼左右列成行。
下辇更衣入洞房，
洞房侍女尽焚香。
玉阶罗幕微有霜，
齐言此夕乐未央。
玉酒湛湛盈华觞，
丝竹次第鸣中堂。
巴姬起舞向君王，
回身垂手结明珰。
愿君千年万年寿，
朝出射麋夜饮酒。
