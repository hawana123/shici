			<div class="info"><span class="date">作者：刘驾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
举世爱嘉树，
此树何人识。
清秋远山意，
偶向亭际得。
奇柯交若斗，
珍叶密如织。
尘中尚青葱，
更想尘外色。
所宜巢三鸟，
影入瑶池碧。
移根岂无时，
一问紫烟客。
