			<h1>隽阳道中</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客路客路何悠悠，
蝉声向背槐花愁。
争知百岁不百岁，
未合白头今白头。
四五朵山妆雨色，
两三行雁帖云秋。
输他江上垂纶者，
只在船中老便休。


		</article>
