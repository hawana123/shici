			<h1>赠翰林张四学士</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翰林逼华盖，
鲸力破沧溟。
天上张公子，
宫中汉客星。
赋诗拾翠殿，
佐酒望云亭。
紫诰仍兼绾，
黄麻似六经。
内分金带赤，
恩与荔枝青。
无复随高凤，
空馀泣聚萤。
此生任春草，
垂老独漂萍。
倘忆山阳会，
悲歌在一听。
