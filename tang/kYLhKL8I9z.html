			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
潺湲子陵濑，
仿佛如在目。
七里人已非，
千年水空绿。
新安江上孤帆远，
应逐枫林万馀转。
古台落日共萧条，
寒水无波更清浅。
台上渔竿不复持，
却令猿鸟向人悲。
滩声山翠至今在，
迟尔行舟晚泊时。
