十八羽林郎，
戎衣事汉王。
臂鹰金殿侧，
挟弹玉舆旁。
驰道春风起，
陪游出建章。
侍猎长杨下，
承恩更射飞。
尘生马影灭，
箭落雁行稀。
薄暮归随仗，
联翩入琐闱。
玉剑膝边横，
金杯马上倾。
朝游茂陵道，
暮宿凤凰城。
豪吏多猜忌，
无劳问姓名。
