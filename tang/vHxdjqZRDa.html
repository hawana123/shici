			<h1>留别郑三、韦九兼洛下诸公</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆昨相逢论久要，
顾君哂我轻常调。
羁旅虽同白社游，
诗书已作青云料。
蹇质蹉跎竟不成，
年过四十尚躬耕。
长歌达者杯中物，
大笑前人身后名。
幸逢明盛多招隐，
高山大泽征求尽。
此时亦得辞渔樵，
青袍裹身荷圣朝。
犁牛钓竿不复见，
县人邑吏来相邀。
远路鸣蝉秋兴发，
华堂美酒离忧销。
不知何日更携手，
应念兹晨去折腰。
