合卺交欢二十年，
今朝比翼共朝天。
风传漏刻香车度，
日照旌旗彩仗鲜。
顾我华簪鸣玉珮，
看君盛服耀金钿。
相期偕老宜家处，
鹤发鱼轩更可怜。
