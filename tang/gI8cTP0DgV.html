			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

梦上高高天，
高高苍苍高不极。
下视五岳块累累，
仰天依旧苍苍色。
蹋云耸身身更上，
攀天上天攀未得。
西瞻若水兔轮低，
东望蟠桃海波黑。
日月之光不到此，
非暗非明烟塞塞。
天悠地远身跨风，
下无阶梯上无力。
来时畏有他人上，
截断龙胡斩鹏翼。
茫茫漫漫方自悲，
哭向青云椎素臆。
哭声厌咽旁人恶，
唤起惊悲泪飘露。
千惭万谢唤厌人，
向使无君终不寤。
