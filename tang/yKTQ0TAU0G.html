			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
蔼蔼江气春，
南宾闰正月。
梅樱与桃杏，
次第城上发。
红房烂簇火，
素艳纷团雪。
香惜委风飘，
愁牵压枝折。
楼中老太守，
头上新白发。
冷澹病心情，
暄和好时节。
故园音信断，
远郡亲宾绝。
欲问花前樽，
依然为谁设？
引手攀红樱，
红樱落似霰。
仰首看白日，
白日走如箭。
年芳与时景，
顷刻犹衰变。
况是血肉身，
安能长强健？
人心苦迷执，
慕贵忧贫贱。
愁色常在眉，
欢容不上面。
况吾头半白，
把镜非不见。
何必花下杯，
更待他人劝？
