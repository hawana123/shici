天高风袅袅，
乡思绕关河。
寥落归山梦，
殷勤采蕨歌。
病添心寂寞，
愁人鬓蹉跎。
晚树蝉鸣少，
秋阶日上多。
长闲羡云鹤，
久别愧烟萝。
其奈丹墀上，
君恩未报何？
菊，
此花开尽更无花。
”赐酒盈杯谁共持？
宫花满把独相思。
相思只傍花边立，
尽日吟君咏菊诗。
