			<h1>冬末以事之东都，湖城东遇孟云……</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
疾风吹尘暗河县，
行子隔手不相见。
湖城城南一开眼，
驻马偶识云卿面。
向非刘颢为地主，
懒回鞭辔成高宴。
刘侯叹我携客来，
置酒张灯促华馔。
且将款曲终今夕，
休语艰难尚酣战。
照室红炉促曙光，
萦窗素月垂文练。
天开地裂长安陌，
寒尽春生洛阳殿。
岂知驱车复同轨，
可惜刻漏随更箭。
人生会合不可常，
庭树鸡鸣泪如线。
