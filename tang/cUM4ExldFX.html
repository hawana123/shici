			<h1>并州</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
戍旗青草接榆关，
雨里并州四月寒。
谁会凭阑潜忍泪，
不胜天际似江干。
