			<h1>宓公琴台诗三首</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宓子昔为政，
鸣琴登此台。
琴和人亦闲，
千载称其才。
临眺忽凄怆，
人琴安在哉。
悠悠此天壤，
唯有颂声来。
邦伯感遗事，
慨然建琴堂。
乃知静者心，
千载犹相望。
入室想其人，
出门何茫茫。
唯见白云合，
东临邹鲁乡。
皤皤邑中老，
自夸邑中理。
何必升君堂，
然后知君美。
开门无犬吠，
早卧常晏起。
昔人不忍欺，
今我还复尔。
