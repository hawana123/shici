		<article class="post">
			
一片宫墙当道危，
行人为汝去迟迟。
筚圭苑里秋风后，
平乐馆前斜日时。
锢党岂能留汉鼎，
清谈空解识胡儿。
千烧万战坤灵死，
惨惨终年鸟雀悲。
