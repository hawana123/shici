莼鲈方美别吴江，
笔阵诗魔两未降。
山势北蟠龙偃蹇，
泉声东漱玉    。
古陂狐兔穿蛮冢，
破寺荆榛拥佛幢。
信马冷吟迷路处，
隔溪烟雨吠村厖。
