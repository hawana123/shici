秋日萧韦逝，
淮王报峡中。
少年疑柱史，
多术怪仙公。
不但时人惜，
只应吾道穷。
一哀侵疾病，
相识自儿童。
处处邻家笛，
飘飘客子蓬。
强吟怀旧赋，
已作白头翁。
