			<h1>题沈隐侯八咏楼</h1>
			<div class="info"><span class="date">作者：崔颢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梁日东阳守，
为楼望越中。
绿窗明月在，
青史古人空。
江静闻山狖，
川长数塞鸿。
登临白云晚，
流恨此遗风。
