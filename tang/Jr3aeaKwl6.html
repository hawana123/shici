			<h1>送崔学士赴东川</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
羽人仙籍冠浮丘，
欲作酂侯且蜀侯，
导骑已多行剑阁，
亲军全到近绵州。
文翁劝学人应恋，
魏绛和戎戍自休。
唯有夜樽欢莫厌，
庙堂他日少闲游。
