			<h1>甲子岁罢吉水县过钟陵时暮春维……</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
公侯延驻暂踟蹰，
况值风光三月初。
乱落杯盘花片小，
静笼池阁柳阴疏。
舟维南浦程虽阻，
饮预西园兴有余。
却笑田家门下客，
当时容易叹车鱼。
