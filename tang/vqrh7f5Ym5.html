			<h1>夏日梁王席送张岐州</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秦鸡常下雍，
周凤昔鸣岐。
此地推雄抚，
惟良寄在斯。
家传七豹贵，
人擅八龙奇。
高传生光彩，
长林叹别离。
天人开祖席，
朝采候征麾。
翠帟当郊敞，
彤幨向野披。
芃芃秋麦盛，
苒苒夏条垂。
奏计何时入，
台阶望羽仪。
