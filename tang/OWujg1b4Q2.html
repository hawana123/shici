			</div>

远窗浮槛亦成年，
几伴杨公白昼筵。
日暖烟花曾扑地，
气浮星象却归天。
闲将水石侵军垒，
醉引笙歌上钓船。
无限恩波犹在目，
东风吹起细漪涟。
