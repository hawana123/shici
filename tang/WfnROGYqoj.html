		<article class="post">
			
气秀情闲杳莫群，
庐山游去志求文。
已能探虎穷骚雅，
又欲囊萤就典坟。
目豁乍窥千里浪，
梦寒初宿五峰云。
业成早赴春闱约，
要使嘉名海内闻。
