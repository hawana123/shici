下马失炎暑，
重门深绿篁。
宫臣礼嘉客，
林表开兰堂。
兹夕兴难尽，
澄罍照墨场。
鲜风吹印绶，
密坐皆馨香。
美景惜文会，
清吟迟羽觞。
东林晚来好，
目极趣何长。
鸟道挂疏雨，
人家残夕阳。
城隅拥归骑，
留醉恋琼芳。
