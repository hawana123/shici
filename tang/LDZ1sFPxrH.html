			<h1>补新宫</h1>
			<div class="info"><span class="date">作者：丘光庭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
奂奂新宫，
礼乐其融。
尔德惟贤，
尔□维忠。
为忠以公，
斯筵是同。
人之醉我，
与我延宾。
奂奂新宫，
既奂而轮。
其固如山，
其俨如云。
其寝斯安，
□□□分。
我既考落，
以燕群臣。
奂奂新宫，
既祭既延。
我□□镛，
于以醉贤。
有礼无愆，
我有斯宫。
斯宫以安，
康后万年。


		</article>
