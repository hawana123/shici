			<h1>成名后献恩门</h1>
			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为物稍有香，
心遭蠹虫啮。
平人登太行，
万万车轮折。
一辞桂岭猿，
九泣东门月。
年年孟春时，
看花不如雪。
僻居城南隅，
颜子须泣血。
沉埋若九泉，
谁肯开口说。
辛勤学机杼，
坐对秋灯灭。
织锦花不常，
见之尽云拙。
自怜孤生竹，
出土便有节。
每听浮竞言，
喉中似无舌。
忽然风雷至，
惊起池中物。
拔上清云颠，
轻如一毫发。
珑珑金锁甲，
稍稍城乌绝。
名字如鸟飞，
数日便到越。
幽兰生虽晚，
幽香亦难歇。
何以保此身，
终身事无缺。
