			<h1>奉酬张洪州九龄江上见赠</h1>
			<div class="info"><span class="date">作者：孙翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
受命谳封疆，
逢君牧豫章。
於焉审虞芮，
复尔共舟航。
怅别秋阴尽，
怀归客思长。
江皋枉离赠，
持此慰他乡。


		</article>
