翩翩繁华子，
多出金张门。
幸有先人业，
早蒙明主恩。
童年且未学，
肉食骛华轩。
岂乏中林士，
无人荐至尊。
郑公老泉石，
霍子安丘樊。
卖药不二价，
著书盈万言。
息阴无恶木，
饮水必清源。
吾贱不及议，
斯人竟谁论。
