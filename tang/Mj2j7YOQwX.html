织夫何太忙，
蚕经三卧行欲老。
蚕神女圣早成丝，
今年丝税抽征早。
早征非是官人恶。
去岁官家事戎索。
征人战苦束刀疮，
主将勋高换罗幕。
缫丝织帛犹努力，
变缉撩机苦难织。
东家头白双女儿，
为解挑纹嫁不得。
檐前袅袅游丝上，
上有蜘蛛巧来往。
羡他虫豸解缘天，
能向虚空织罗网。
