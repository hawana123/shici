			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
停午闻山钟，
起行散愁疾。
②寻林采芝去，
转谷松翠密。
③傍见精舍开，
长廊饭僧毕。
④石渠流雪水，
金子耀霜橘。
竹房思旧游，
过憩终永日。
入洞窥石髓，
傍崖采蜂蜜。
⑤日暮辞远公，
虎溪相送出。
⑥
