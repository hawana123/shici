			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
嗟嗟号呶子，
世称谪仙俦。
媚俗被鲛绡，
欺天荐昫修。
奔景谓可致，
驰龄言易流。
燕昭昧往事，
嬴政亡前筹。
三山果不见，
九仙忽悠悠。
君看牛山乐，
君见麋浦游。
昨日千金子，
联绵成古丘。
吾将揽明月，
照尔生死流。
至乐享爰居，
惭贻达者尤。
冥冥光尘内，
机丧成海沤。
