			<h1>留别于十一兄逖裴十三游塞垣</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太公渭川水，
李斯上蔡门。
钓周猎秦安黎元，
小鱼鵕兔何足言。
天张云卷有时节，
吾徒莫叹羝触藩。
于公白首大梁野，
使人怅望何可论。
既知朱亥为壮士，
且愿束心秋毫里。
秦赵虎争血中原，
当去抱关救公子。
裴生览千古，
龙鸾炳文章。
悲吟雨雪动林木，
放书辍剑思高堂。
劝尔一杯酒，
拂尔裘上霜。
尔为我楚舞，
吾为尔楚歌。
且探虎穴向沙漠，
鸣鞭走马凌黄河。
耻作易水别，
临岐泪滂沱。
