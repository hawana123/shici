荣闹兴多嫌昼短，
衰闲睡少觉明迟。
当君秉烛衔杯夜，
是我停飧服药时。
枕上愁吟堪发病，
府中欢笑胜寻医。
明朝强出须谋乐，
不拟车公更拟谁。
