			<h1>忆袭美洞庭观步奉和次韵</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

闻君游静境，
雅具更摐摐。
竹伞遮云径，
藤鞋踏藓矼。
杖斑花不一，
尊大瘿成双。
水鸟行沙屿，
山僧礼石幢。
已甘三秀味，
谁念百牢腔。
远棹投何处，
残阳到几窗。
仙谣珠树曲，
村饷白醅缸。
地里方吴会，
人风似冉厖。
探幽非遁世，
寻胜肯迷邦。
为读江南传，
何贤过二庞。
