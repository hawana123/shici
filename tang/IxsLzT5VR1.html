			<h1>送郭秀才制举下第南游</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
失志思浪迹，
知君晦近名。
出关尘渐远，
过郢兴弥清。
山尽溪初广，
人闲舟自行。
探幽无旅思，
莫畏楚猿鸣。
