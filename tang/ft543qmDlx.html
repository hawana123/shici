			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

三秋北地雪皑皑，
万里南翔渡海来。
欲随石燕沉湘水，
试逐铜乌绕帝台。
帝台银阙距金塘，
中间鹓鹭已成行。
先过上苑传书信，
暂下中州戏稻粱。
虞人负缴来相及，
齐客虚弓忽见伤。
毛翎频顿飞无力，
羽翮摧颓君不识。
唯有庄周解爱鸣，
复道郊哥重奇色。
惆怅惊思悲未已，
裴回自怜中罔极。
传闻有鸟集朝阳，
讵胜仙凫迩帝乡。
云间海上应鸣舞，
远得鹍弦犹独抚。
金龟全写中牟印，
玉鹄当变莱芜釜。
愿君弄影凤凰池，
时忆笼中摧折羽。
《诗》第三部 ·15 ·
