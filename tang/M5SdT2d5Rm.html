			<h1>树上乌</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
树上乌，
洲中有树巢若铺。
百巢一树知几乌，
一乌不下三四雏，
雏又生雏知几雏。
老乌未死雏已乌，
散向人间何处无。
攫麑啄卵方可食，
男女群强最多力。
灵蛇万古唯一珠，
岂可抨弹千万亿。
吾不会天教尔辈多子孙，
告诉天公天不言。


		</article>
