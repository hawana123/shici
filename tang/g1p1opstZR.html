			<div class="info"><span class="date">作者：褚亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
穷途属岁晚，
临水忽分悲。
抱影同为客，
伤情共此时。
雾色侵虚牖，
霜氛冷薄帷。
举袂惨将别，
停怀怅不怡。
风严征雁远，
雪暗去篷迟。
他乡有岐路，
游子欲何之。
