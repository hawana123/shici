国付重离后，
身随十圣仙。
北辰移帝座，
西日到虞泉。
方丈言虚设，
华胥事眇然。
触鳞曾在宥，
偏哭堕髯前。
天宝遗馀事，
元和盛圣功。
二凶枭帐下，
三叛斩都中。
始服沙陀虏，
方吞逻逤戎。
狼星如要射，
犹有鼎湖弓。
月落禁垣西，
星攒晓仗齐。
风传宫漏苦，
云拂羽仪低。
路隘车千两，
桥危马万蹄。
共蹉封石检，
不为报功泥。
