			<h1>送魏升卿擢第归东都，因怀魏校书、……</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
井上桐叶雨，
灞亭卷秋风。
故人适战胜，
匹马归山东。
问君今年三十几，
能使香名满人耳。
君不见三峰直上五千仞，
见君文章亦如此。
如君兄弟天下稀，
雄辞健笔皆若飞。
将军金印亸紫绶，
御史铁冠重绣衣。
乔生作尉别来久，
因君为问平安否。
魏侯校理复何如，
前日人来不得书。
陆浑山下佳可赏，
蓬阁闲时日应往。
自料青云未有期，
谁知白发偏能长。
垆头青丝白玉瓶，
别时相顾酒如倾。
摇鞭举袂忽不见，
千树万树空蝉鸣。
