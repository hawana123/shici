		<article class="post">
			
代邸东南龙跃泉，
清漪碧浪远浮天。
楼台影就波中出，
日月光疑镜里悬。
雁沼回流成舜海，
龟书荐祉应尧年。
大川既济惭为楫，
报德空思奉细涓。
