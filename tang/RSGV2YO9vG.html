			<h1>寄河南杜少尹</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十载归来鬓未凋，
玳簪珠履见常僚。
岂关名利分荣路，
自有才华作庆霄。
鸟影参差经上苑，
骑声断续过中桥。
夕阳亭畔山如画，
应念田歌正寂寥。
