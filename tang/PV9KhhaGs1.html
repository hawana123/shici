			<h1>太白胡僧歌</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闻有胡僧在太白，
兰若去天三百尺。
一持楞伽入中峰，
世人难见但闻钟。
窗边锡杖解两虎，
床下钵盂藏一龙。
草衣不针复不线，
两耳垂肩眉覆面。
此僧年几那得知，
手种青松今十围。
心将流水同清净，
身与浮云无是非。
商山老人已曾识，
愿一见之何由得。
山中有僧人不知，
城里看山空黛色。
