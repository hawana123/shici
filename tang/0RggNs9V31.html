			</div>

蟠桃一别几千春，
谪下人间作至人。
尘外烟霞吟不尽，
鼎中龙虎伏初驯。
除存紫府无他意，
终向青冥举此身。
辞我麻姑山畔去，
蔡经踪迹必相亲。
