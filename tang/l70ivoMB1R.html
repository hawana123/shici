			<h1>自贻</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
心中身外更何猜，
坐石看云养圣胎。
名在好诗谁逐去，
迹依闲处自归来。
时添瀑布新瓶水，
旋换旃檀旧印灰。
晴出寺门惊往事，
古松千尺半苍苔。
