			<h1>三星行</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我生之辰，
月宿南斗。
牛奋其角，
箕张其口。
牛不见服箱，
斗不挹酒浆。
箕独有神灵，
无时停簸扬。
无善名已闻，
无恶声已讙。
名声相乘除，
得少失有馀。
三星各在天，
什伍东西陈。
嗟汝牛与斗，
汝独不能神。


		</article>
