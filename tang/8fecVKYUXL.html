			<h1>陕城即事</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
左右分京阙，
黄河与宅连。
何功来此地，
窃位已经年。
天下才弥小，
关中镇最先。
陇山望可见，
惆怅是穷边。
