			<h1>同程九早入中书</h1>
			<div class="info"><span class="date">作者：钱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉家贤相重英奇，
蟠木何材也见知。
不意云霄能自致，
空惊  鹭忽相随。
腊雪初明柏子殿，
春光欲上万年枝。
独惭皇鉴明如日，
未厌春光向玉墀。
