			<h1>同吕员外酬田著作幕门军西宿盘山秋夜作</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

碛路天早秋，
边城夜应永。
遥传戎旅作，
已报关山冷。
上将顿盘阪，
诸军遍泉井。
绸缪阃外书，
慷慨幕中请。
能使勋业高，
动令氛雾屏。
远途能自致，
短步终难骋。
羽翮时一看，
穷愁始三省。
人生感然诺，
何啻若形影。
白发知苦心，
阳春见佳境。
星河连塞络，
刁斗兼山静。
忆君霜露时，
使我空引领。
