			<h1>山行经樵翁</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我心劳我身，
远道谁与论。
心如木中火，
忧至常自燔。
披访结恩地，
世人轻报恩。
女无良媒识，
知入何人门。
寒日行深山，
路由谷中村。
田翁樵采熟，
男女讴吟喧。
借问身命谋，
上言愧乾坤。
时清公赋薄，
力勤地利繁。
下念草木年，
坐家见重孙。
举案馈宾客，
糟浆盈陶尊。
醉闲鹿裘暖，
白发舞轩轩。
仰羡太古人，
余将破行辕。
遑遑问身事，
师友难为言。
离歌又行去，
落日低寒泉。
