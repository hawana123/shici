			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
遐方不许贡珍奇，
密诏唯教进荔枝。
汉武碧桃争比得，
枉令方朔号偷儿。
封开玉笼鸡冠湿，
叶衬金盘鹤顶鲜。
想得佳人微启齿，
翠钗先取一双悬。
巧裁霞片裹神浆，
崖蜜天然有异香。
应是仙人金掌露，
结成冰入蒨罗囊。
