尺素忽惊来梓泽，
双金不惜送蓬山。
八行落泊飞云雨，
五字枪(钅从)动佩环。
玉韵乍听堪醒酒，
银钩细读当披颜。
收藏便作终身宝，
何啻三年怀袖间。
