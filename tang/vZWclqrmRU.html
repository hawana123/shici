			<h1>送人登第东归</h1>
			<div class="info"><span class="date">作者：刘驾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
学古既到古，
反求鉴者难。
见诗未识君，
疑生建安前。
海畔岂无家，
终难成故山。
得失虽由命，
世途多险艰。
我皇追古风，
文柄付大贤。
此时如为君，
果在甲科间。
晚达多早贵，
举世咸为然。
一夕颜却少，
虽病心且安。
所居似清明，
冷灶起新烟。
高情懒行乐，
花盛仆马前。
归程不淹留，
指期到田园。
香醪四邻熟，
霜橘千株繁。
肯忆长安夜，
论诗风雪寒。
