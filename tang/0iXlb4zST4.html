			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
太阴不离毕，
太岁仍在午。
旱日与炎风，
枯焦我田亩。
金石欲销烁，
况兹禾与黍。
嗷嗷万族中，
唯农最辛苦。
悯然望岁者，
出门何所睹。
但见棘与茨，
罗生遍场圃。
恶苗承(珍左换氵)气，
欣然得其所。
感此因问天，
可能长不雨？
