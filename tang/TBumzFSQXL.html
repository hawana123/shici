			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
织素缝衣独苦辛，
远因回使寄征人。
官家亦自寄衣去，
贵从妾手著君身。
高堂姑老无侍子，
不得自到边城里。
殷勤为看初著时，
征夫身上宜不宜。
