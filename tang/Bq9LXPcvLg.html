			<h1>送陈七还广陵</h1>
			<div class="info"><span class="date">作者：万齐融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风流谁代子，
虽有旧无双。
欢酒言相送，
愁弦意不降。
落花馥河道，
垂杨拂水窗。
海潮与春梦，
朝夕广陵江。


		</article>
