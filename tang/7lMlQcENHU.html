			<h1>主人司空后亭牡丹</h1>
			<div class="info"><span class="date">作者：孙鲂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
佳卉挺芳辰，
夭容乃绝伦。
望开从隔岁，
愁过即无春。
体物真英气，
余花似庶人。
蜂攒知眷恋，
鸟语亦殷勤。
况在豪华地，
宁同里巷尘。
酷怜应丧德，
多赏奈怡神。
忌秽栽时土，
尝甜折处津。
绕行那识倦，
围坐岂辞频。
入梦殊巫峡，
临池胜洛滨。
乐喧丝杂竹，
露渍卯连寅。
饮兴尤思满，
吟情自合新。
怕风惟怯夜，
忧雨不经旬。
栏槛为良援，
亭台是四邻。
虽非能伐性，
争免碍还淳。
斗艳何惭蜀，
矜繁未让秦。
私心期一日，
许近看逡巡。
