啭枝黄鸟近，
泛渚白鸥轻。
一径野花落，
孤村春水生。
衰年催酿黍，
细雨更移橙。
渐喜交游绝，
幽居不用名。
檐影微微落，
津流脉脉斜。
野船明细火，
宿雁聚圆沙。
云掩初弦月，
香传小树花。
邻人有美酒，
稚子夜能赊。
