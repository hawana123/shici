			<h1>千秋节宴</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
兰殿千秋节，
称名万寿觞。
风传率土庆，
日表继天祥。
玉宇开花萼，
宫县动会昌。
衣冠白鹭下，
帟幕翠云长。
献遗成新俗，
朝仪入旧章。
月衔花绶镜，
露缀彩丝囊。
处处祠田祖，
年年宴杖乡。
深思一德事，
小获万人康。


		</article>
