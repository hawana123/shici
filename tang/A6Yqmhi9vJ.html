			<h1>旅次铜山途中先寄温州韩使君</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
乱山沧海曲，
中有横阳道。
束马过铜梁，
苕华坐堪老。
鸠鸣高崖裂，
熊斗深树倒。
绝壑无坤维，
重林失苍昊。
跻攀寡俦侣，
扶接念舆皂。
俯仰栗嵌空，
无因掇灵草。
梯穷闻戍鼓，
魂续赖丘祷。
敞豁天地归，
萦纡村落好。
悠悠思蒋径，
扰扰愧商皓。
驰想永嘉侯，
应伤此怀抱。
