			</div>

		<article class="post">
			
门径放莎垂，
往来投刺稀。
有时开御札，
特地挂朝衣。
岳信僧传去，
仙香鹤带归。
他年二南化，
无复更衰微。
逍遥短褐成，
一剑动精灵。
白昼梦仙岛，
清晨礼道经。
黍苗侵野径，
桑椹污闲庭。
肯要为邻者，
西南太华青。
