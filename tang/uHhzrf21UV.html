			<h1>及第后酬故园亲故</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
才非天授学非师，
以此成名曩岂期。
杨叶射频因偶中，
桂枝材美敢当之。
称文作艺方惭德，
相贺投篇料愧词。
犹著褐衣何足羡，
如君即是载鸣时。
