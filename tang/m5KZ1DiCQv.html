			<h1>酬别薛三、蔡大，留简韩十四主簿</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

迢递辞京华，
辛勤异乡县。
登高俯沧海，
回首泪如霰。
同人久离别，
失路还相见。
薛侯怀直道，
德业应时选。
蔡子负清才，
当年擢宾荐。
韩公有奇节，
词赋凌群彦。
读书嵩岑间，
作吏沧海甸。
伊余寡栖托，
感激多愠见。
纵诞非尔情，
飘沦任疵贱。
忽枉琼瑶作，
乃深平生眷。
始谓吾道存，
终嗟客游倦。
归心无昼夜，
别事除言宴。
复值凉风时，
苍茫夏云变。
