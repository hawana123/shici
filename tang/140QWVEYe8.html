帆影日渐高，
闲眠犹未起。
起问鼓(木世)人，
已行三十里。
船头有行灶，
炊稻烹红鲤。
饱食起婆娑，
盥漱秋江水。
平生沧浪意，
一旦来游此。
何况不失家，
舟中载妻子。
