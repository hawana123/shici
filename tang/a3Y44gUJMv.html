			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
上略在安边，
吴钩结束鲜。
三公临右地，
七萃拥中坚。
旧垒销烽火，
新营辨井泉。
伐谋师以律，
贾勇士争先。
塞迥晴看月，
沙平远际天。
荣薰知屈指，
应在盛秋前。
