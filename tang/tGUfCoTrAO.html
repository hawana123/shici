		<article class="post">
			
槐柳蝉声起渡头，
海城孤客思悠悠。
青云展志知何日，
皓月牵吟又入秋。
鉴里渐生潘岳鬓，
风前犹著卜商裘。
鸣琴良宰挥毫士，
应笑蹉跎身未酬。
