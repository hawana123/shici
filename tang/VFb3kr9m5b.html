十万天兵貂锦衣，
晋城风日斗生辉。
行台仆射深恩重，
从事中郎旧路归。
叠鼓蹙成汾水浪，
闪旗惊断塞鸿飞。
边庭自此无烽火，
拥节还来坐紫微。
