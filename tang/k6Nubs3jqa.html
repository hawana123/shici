			<h1>和主司王起</h1>
			<div class="info"><span class="date">作者：林滋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙门一变荷生成，
况是三传不朽名。
美誉早闻喧北阙，
颓波今见走东瀛。
鸳行既接参差影，
鸡树仍同次第荣。
从此青衿与朱紫，
升堂侍宴更何营。
