			<h1>江夏寄汉阳辅录事</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谁道此水广，
狭如一匹练。
江夏黄鹤楼，
青山汉阳县。
大语犹可闻，
故人难可见。
君草陈琳檄，
我书鲁连箭。
报国有壮心，
龙颜不回眷。
西飞精卫鸟，
东海何由填。
鼓角徒悲鸣，
楼船习征战。
抽剑步霜月，
夜行空庭遍。
长呼结浮云，
埋没顾荣扇。
他日观军容，
投壶接高宴。
