			<h1>寄贾岛</h1>
			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
海上不同来，
关中俱久住。
寻思别山日，
老尽经行树。
志业人未闻，
时光鸟空度。
风悲汉苑秋，
雨滴秦城暮。
佩玉与锵金，
非亲亦非故。
朱颜枉自毁，
明代空相遇。
岁晏各能归，
心知旧歧路。
