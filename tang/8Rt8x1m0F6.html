四牸三牯，
中一去乳。
天霜降寒，
纳此室处。
老农拘拘，
度地不亩。
东西几何，
七举其武。
南北几何，
丈二加五。
偶楹当闲，
载尺入土。
太岁在亥，
余不足数。
上缔蓬茅，
下远官府。
耕耨以时，
饮食得所。
或寝或卧，
免风免雨。
宜尔子孙，
实我仓庾。
