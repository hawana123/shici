			<h1>唐受命谶</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
法律存，
道德在，
白旗天子出东海。
桃李子，
莫浪语。
黄鹄绕山飞，
宛转花园里。
桃花园，
宛转属旌幡。
桃李子，
鸿鹄绕阳山，
宛转花林里。
莫浪语，
谁道许。
桃李子，
洪水绕杨山。
江南杨柳树，
江北李花荣。
杨柳飞绵何处去，
李花结果自然成。


		</article>
