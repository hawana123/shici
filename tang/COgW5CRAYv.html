暖谷春光至，
宸游近甸荣。
云随天仗转，
风入御帘轻。
翠盖浮佳气，
朱楼倚太清。
朝臣冠剑退，
宫女管弦迎。
细草承雕辇，
繁花入幔城。
文房开圣藻，
武卫宿天营。
玉醴随觞至，
铜壶逐漏行。
五星含土德，
万姓彻中声。
亲祀先崇典，
躬推示劝耕。
国风新正乐，
农器近消兵。
道德关河固，
刑章日月明。
野人同鸟兽，
率舞感升平。
