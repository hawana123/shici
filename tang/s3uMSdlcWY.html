			<h1>湘中见进士乔诩</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴公台下别经秋，
破虏城边暂驻留。
一笑有情堪解梦，
数年无故不同游。
云牵楚思横鱼艇，
柳送乡心入酒楼。
且酌松醪依旧醉，
谁能相见向春愁。
