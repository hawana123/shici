			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
俊骨英才气褎然，
策名飞步冠群贤。
逢时已自致高位。
得疾还因倚少年。
天上别归京兆府，
人间空数茂陵阡。
今朝繐帐哭君处，
前日见铺歌舞筵。
