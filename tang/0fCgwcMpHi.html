			<h1>邮竹</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
庭有萧萧竹，
门有阗阗骑。
嚣静本殊途，
因依偶同寄。
亭亭乍干云，
袅袅亦垂地。
人有异我心，
我无异人意。
