			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
共讶高楼望，
匡庐色已空。
白云横野阔，
遮岳与天同。
数点雨入酒，
满襟香在风。
远江吟得出，
方下郡斋东。
江徼多佳景，
秋吟兴未穷。
送来松槛雨，
半是蓼花风。
浪猛惊翘鹭，
烟昏叫断鸿。
不知今夜客，
几处卧鸣篷。
