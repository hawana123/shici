			<h1>上张徐州</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为水不入海，
安得浮天波。
为木不在山，
安得横日柯。
再来君子傍，
始觉精义多。
大德唯一施，
众情自偏颇。
至乐无宫徵，
至声遗讴歌。
愿鼓空桑弦，
永使万物和。
顾己诚拙讷，
干名已蹉跎。
献词惟在口，
所欲无余佗。
乍作支泉石，
乍作翳松萝。
一不改方圆，
破质为琢磨。
贱子本如此，
大贤心若何。
岂是无异途，
异途难经过。
