千重山崦里，
楼阁影参差。
未暇寻僧院，
先看置寺碑。
竹深行渐暗，
石稳坐多时。
古塔虫蛇善，
阴廊鸟雀痴。
云开上界近，
泉落下方迟。
为爱青桐叶，
因题满树诗。
