			<h1>招谕有怀赠同行人</h1>
			<div class="info"><span class="date">作者：李义府</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远游冒艰阻，
深入劳存谕。
春去辞国门，
秋还在边戍。
轩车行未返，
节序催难驻。
陌上悲转蓬，
园中想芳树。
蜀山自纷纠，
岷水恒奔注。
临泛多苦怀，
登攀寡欢趣。
永夕飞淫雨，
崇朝蒸毒雾。
不求绥岭桃，
宁美邛乡蒟。
白狼行欲静，
骢马何常驱。
愿接轺旆尘，
联翩东北骛。
