			<h1>新政县</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
新政县前逢月夜，
嘉陵江底看星辰。
已闻城上三更鼓，
不见心中一个人。
须鬓暗添巴路雪，
衣裳无复帝乡尘。
曾沾几许名兼利，
劳动生涯涉苦辛。
