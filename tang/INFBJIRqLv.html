			<h1>九日登梓州城</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
伊昔黄花酒，
如今白发翁。
追欢筋力异，
望远岁时同。
弟妹悲歌里，
朝廷醉眼中。
兵戈与关塞，
此日意无穷。
