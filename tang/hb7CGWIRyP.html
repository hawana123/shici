结发事疆场，
全生俱到乡。
连云防铁岭，
同日破渔阳。
牧马胡天晚，
移军碛路长。
枕戈眠古戍，
吹角立繁霜。
归老勋仍在，
酬恩虏未亡。
独行过邑里，
多病对农桑。
雄剑依尘橐，
阴符寄药囊。
空馀麾下将，
犹逐羽林郎。
