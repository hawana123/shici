			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
纱巾角枕病眠翁，
忙少闲多谁与同。
但有双松当砌下，
更无一事到心中。
金章紫绶堪如梦，
皂盖朱轮别似空。
暑月贫家何所有，
客来唯赠北窗风。
