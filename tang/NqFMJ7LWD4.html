			<div class="info"><span class="date">作者：刘叉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大妻唱舜歌，
小妻鼓湘瑟。
狂夫游冶归，
端坐仍作色。
不读关雎篇，
安知后妃德。
