			<h1>题郪县郭三十二明府茅屋壁</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江头且系船，
为尔独相怜。
云散灌坛雨，
春青彭泽田。
频惊适小国，
一拟问高天。
别后巴东路，
逢人问几贤。
