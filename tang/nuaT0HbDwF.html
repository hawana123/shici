			<h1>临泛东湖</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
郡庭日休暇，
湖曲邀胜践。
乐职在中和，
灵心挹上善。
乘流坐清旷，
举目眺悠缅。
林与西山重，
云因北风卷。
晶明画不逮，
阴影镜无辨。
晚秀复芬敷，
秋光更遥衍。
万族纷可佳，
一游岂能展。
羁孤忝邦收，
顾己非时选。
梁公世不容，
长孺心亦褊。
永念出笼挚，
常思退疲蹇。
岁徂风露严，
日恐兰苕剪。
佳辰不可得，
良会何其鲜。
罢兴还江城，
闭关聊自遣。
