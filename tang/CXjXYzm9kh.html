			<h1>齐郎中筵赋得的的帆向浦留别</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一帆何处去，
正在望中微。
浦迥摇空色，
汀回见落晖。
每争高鸟度，
能送远人归。
偏似南浮客，
悠扬无所依。
