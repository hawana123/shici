			<div class="info"><span class="date">作者：吴筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朝吾自嵩山，
驱驾遵洛汭。
逶迟轘辕侧，
仰望缑山际。
王子谢时人，
笙歌此宾帝。
仙材夙所禀，
宝位焉足系。
为迫丹霄期，
阙流苍生惠。
高踪邈千载，
遗庙今一诣。
肃肃生风云，
森森列松桂。
大君弘至道，
层构何壮丽。
稽首环金坛，
焚香陟瑶砌。
伊余超浮俗，
尘虑久已闭。
况复清夙心，
萧然叶真契。
