			<h1>始除尚书郎，别善福精舍</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
简略非世器，
委身同草木。
逍遥精舍居，
饮酒自为足。
累日曾一栉，
对书常懒读。
社腊会高年，
山川恣游瞩。
明世方选士，
中朝悬美禄。
除书忽到门，
冠带便拘束。
愧忝郎署迹，
谬蒙君子录。
俯仰垂华缨，
飘飖翔轻毂。
行将亲爱别，
恋此西涧曲。
远峰明夕川，
夏雨生众绿。
迅风飘野路，
回首不遑宿。
明晨下烟阁，
白云在幽谷。
