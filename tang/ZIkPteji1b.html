			<h1>秋醉歌</h1>
			<div class="info"><span class="date">作者：张为</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
金风飒已起，
还是招渔翁。
携酒天姥岑，
自弹峄阳桐。
脱却登山履，
赤脚翘青筇。
泉声扫残暑，
猿臂攀长松。
翠微泛樽绿，
苔藓分烟红。
造化处术内，
相对数壶空。
醉眠岭上草，
不觉夜露浓。
一梦到天晓，
始觉一醉中。
皎然梦中路，
直到瀛洲东。
初平把我臂，
相与骑白龙。
三留对上帝，
玉楼十二重。
上帝赐我酒，
送我敲金钟。
宝阁香敛苒，
琪树寒玲珑。
动叶如笙篁，
音律相怡融。
珍重此一醉，
百骸出天地。
长如此梦魂，
永谢名与利。
