			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
北邙山头少闲土，
尽是洛阳人旧墓。
旧墓人家归葬多，
堆著黄金无买处。
天涯悠悠葬日促，
冈坂崎岖不停毂。
高张素幕绕铭旌，
夜唱挽歌山下宿。
洛阳城北复城东，
魂车祖马长相逢。
车辙广若长安路，
蒿草少于松柏树。
涧底盘陀石渐稀，
尽向坟前作羊虎。
谁家石碑文字灭，
后人重取书年月。
朝朝车马送葬回，
还起大宅与高台。
