			<h1>奉和严司空重阳日同崔常侍、崔……</h1>
			<div class="info"><span class="date">作者：令狐楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谢公秋思渺天涯，
蜡屐登高为菊花。
贵重近臣光绮席，
笑怜从事落乌纱。
萸房暗绽红珠朵，
茗碗寒供白露芽。
咏碎龙山归出号，
马奔流电妓奔车。
