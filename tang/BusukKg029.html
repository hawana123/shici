			<h1>新理西斋</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
方将氓讼理，
久翳西斋居。
草木无行次，
闲暇一芟除。
春阳土脉起，
膏泽发生初。
养条刊朽枿，
护药锄秽芜。
稍稍觉林耸，
历历忻竹疏。
始见庭宇旷，
顿令烦抱舒。
兹焉即可爱，
何必是吾庐。
