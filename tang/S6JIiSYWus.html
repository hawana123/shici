			<h1>与牛家妓乐雨夜合宴</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉管清弦声旖旎，
翠钗红袖坐参差。
两家合奏洞房夜，
八月连阴秋雨时。
歌脸有情凝睇久，
舞腰无力转裙迟。
人间欢乐无过此，
上界西方即不知。
