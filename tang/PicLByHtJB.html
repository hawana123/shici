			<h1>送西川梁常侍之新筑龙山城，并锡赉……</h1>
			<div class="info"><span class="date">作者：薛逢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

圣主忧夷貊，
屯师剪束钦。
皇家思眷祐，
星使忽登临。
用命期开国，
违天必衅碪。
化须均草树，
恩不间飞沈。
束马凌苍壁，
扪萝上碧岑。
瘴川风自热，
剑阁气长阴。
迅濑从天急，
乔松入地深。
仰观唯一径，
俯瞰即千寻。
水作新城带，
山为故垒襟。
东开洞君听，
南辟纳蛮心。
渥泽濡三部，
衣冠化雨林。
带文雕白玉，
符理篆黄金。
鸟道经邛僰，
星缠过觜参。
回轩如睿奖，
休作苦辛吟。
