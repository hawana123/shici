			<h1>寄乐天二首</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
荣辱升沉影与身，
世情谁是旧雷陈。
唯应鲍叔犹怜我，
自保曾参不杀人。
山入白楼沙苑暮，
潮生沧海野塘春。
老逢佳景唯惆怅，
两地各伤何限神。
论才赋命不相干，
凤有文章雉有冠。
羸骨欲销犹被刻，
疮痕未没又遭弹。
剑头已折藏须盖，
丁字虽刚屈莫难。
休学州前罗刹石，
一生身敌海波澜。
