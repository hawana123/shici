			<h1>赠欧阳明府</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贤宰宰斯邑，
政闻闾里间。
都缘民讼少，
长觉吏徒闲。
帆落樽前浦，
钟鸣枕上山。
回舟却惆怅，
数宿钓鱼湾。
