			<h1>送李八秘书赴杜相公幕</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青帘白舫益州来，
巫峡秋涛天地回。
石出倒听枫叶下，
橹摇背指菊花开。
贪趋相府今晨发，
恐失佳期后命催。
南极一星朝北斗，
五云多处是三台。
