赵卒四十万，
尽为坑中鬼。
赵王未信赵母言，
犹点新兵更填死。
填死之兵兵气索，
秦强赵破括敌起。
括虽专命起尚轻，
何况牵肘之人牵不已。
坑中之鬼妻在营，
髽麻戴绖鹅雁鸣。
送夫之妇又行哭，
哭声送死非送行。
夫远征，
远征不必戍长城，
出门便不知死生。
