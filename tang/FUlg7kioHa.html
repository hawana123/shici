			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一昨陪锡杖，
卜邻南山幽。
年侵腰脚衰，
未便阴崖秋。
重冈北面起，
竟日阳光留。
茅屋买兼土，
斯焉心所求。
近闻西枝西，
有谷杉黍稠。
亭午颇和暖，
石田又足收。
当期塞雨干，
宿昔齿疾瘳。
裴回虎穴上，
面势龙泓头。
柴荆具茶茗，
径路通林丘。
与子成二老，
来往亦风流。
