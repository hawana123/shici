清景不可失，
寻君趣有余。
身高避事后，
道长问心初。
出处名则异，
游从迹何疏。
吟看刻尽烛，
笑卷读残书。
露彩生笔砚，
风音入庭除。
平明仙侣散，
觳觫动回车。
