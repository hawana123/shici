			<h1>送温处士归黄山白鹅峰旧居</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黄山四千仞，
三十二莲峰。
丹崖夹石柱，
菡萏金芙蓉。
伊昔升绝顶，
下窥天目松。
仙人炼玉处，
羽化留馀踪。
亦闻温伯雪，
独往今相逢。
采秀辞五岳，
攀岩历万重。
归休白鹅岭，
渴饮丹砂井。
凤吹我时来，
云车尔当整。
去去陵阳东，
行行芳桂丛。
回溪十六度，
碧嶂尽晴空。
他日还相访，
乘桥蹑彩虹。
