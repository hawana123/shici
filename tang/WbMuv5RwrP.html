			<h1>与胡汾坐月期贯休上人不至</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扫庭秋漏滴，
接话贵忘眠。
静夜人相语，
低枝鸟暗迁。
星围南极定，
月照断河连。
后会花宫子，
应开石上禅。
