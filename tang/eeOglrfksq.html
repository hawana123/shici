			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
昨卧不夕食，
今起乃朝饥。
贫厨何所有，
炊稻烹秋葵。
红粒香复软，
绿英滑且肥。
饥来止于饱，
饱后复何思。
忆昔荣遇日，
迨今穷退时。
今亦不冻馁，
昔亦无余资。
口既不减食，
身又不减衣。
抚心私自问，
何者是容衰。
勿学常人意，
其间分是非。
