			<h1>元日早朝行</h1>
			<div class="info"><span class="date">作者：鲍防</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乾元发生春为宗，
盛德在木斗建东。
东方岁星大明宫，
南山喜气摇晴空。
望云五等舞万玉，
献寿一声出千峰。
文昌随彩礼乐正，
太平下直旌旗红。
师旷应律调黄钟，
王良运策调时龙。
玄冥无事归朔土，
青帝放身入朱宫。
九韶九变五声里，
四方四友一身中。
天何言哉乐无穷，
广成彭祖为三公。
野臣潜随击壤老，
日下鼓腹歌可封。


		</article>
