留饯飞旌驻，
离亭草色间。
柏台今上客，
竹使旧朝班。
日落东西水，
天寒远近山。
古江分楚望，
残柳入隋关。
恋阙心常积，
回轩日不闲。
芳辰倚门道，
犹得及春还。
