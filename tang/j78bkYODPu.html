			<h1>游马耳山</h1>
			<div class="info"><span class="date">作者：萧颖士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
兹山表东服，
远近瞻其名。
合沓尽溟涨，
浑浑连太清。
我来疑初伏，
幽路无炎精。
流水出溪尽，
覆萝摇风轻。
高深变气候，
俯仰暮天晴。
入谷烟雨润，
登崖云日明。
乾坤正含养，
种植总滋荣。
草树皆秀色，
雏麋乱新声。
攀岩挹桂髓，
洞穴拾瑶英。
此地隐微径，
何人得长生。
宿心尚葛许，
弥愿栖蓬瀛。
太息宦名路，
迟回忠孝情。
还丹昧远术，
养素惭幽贞。
安得从此去，
悠然升玉京。
