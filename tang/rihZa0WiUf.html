			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
龙沙为别日，
庐阜得书年。
不见来香社，
相思绕白莲。
江僧归海寺，
楚路接吴烟。
老病何堪说，
扶羸寄此篇。
