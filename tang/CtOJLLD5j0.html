			<h1>寓怀</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
彩鸾餐颢气，
威凤入卿云。
长养三清境，
追随五帝君。
烟波遗汲汲，
矰缴任云云。
下界围黄道，
前程合紫氛。
金书惟是见，
玉管不胜闻。
草为回生种，
香缘却死熏。
海明三岛见，
天迥九江分。
搴树无劳援，
神禾岂用耘。
斗龙风结阵，
恼鹤露成文。
汉岭霜何早，
秦宫日易曛。
星机抛密绪，
月杵散灵氛。
阳鸟西南下，
相思不及群。


		</article>
