			<h1>答白杭州郡楼登望画图见寄</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
画得江城登望处，
寄来今日到长安。
乍惊物色从诗出，
更想工人下手难。
将展书堂偏觉好，
每来朝客尽求看。
见君向此闲吟意，
肯恨当时作外官。
