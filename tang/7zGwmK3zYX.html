			<h1>送薛判官之越</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
时难自多务，
职小亦求贤。
道路无辞远，
云山并在前。
樟亭待潮处，
已是越人烟。
