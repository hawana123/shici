			<h1>秋日留别义初上人</h1>
			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
塞寺穷秋别远师，
西风一雁倍伤悲。
每嗟尘世长多事，
重到禅斋是几时。
霜岭自添红叶恨，
月溪休和碧云词。
关河回首便千里，
飞锡南归讵可知。
