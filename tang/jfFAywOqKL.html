			<h1>赠毛仙翁</h1>
			<div class="info"><span class="date">作者：郑浣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
至道无名，
至人长生。
爰观绘事，
似挹真形。
方口渥丹，
浓眉刷青。
松姿本秀，
鹤质自轻。
道德神仙，
内蕴心灵。
红肌丝发，
外彰华精。
色如含芳，
貌若和光。
胚浑造化，
含吐阴阳。
吾闻安期，
隐见不常。
或在世间，
或游上苍。
猗欤真人，
得非后身。
写此仙骨，
久而不磷。
皎皎明眸，
了然如新。
蔼蔼童颜，
的然如春。
金石可并，
丹青不泯。
通天台上，
有见常人。
俗士观瞻，
方悟幽尘。
君子图之，
敬兮如神。
