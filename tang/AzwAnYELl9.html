			<h1>鹭鸶</h1>
			<div class="info"><span class="date">作者：刘象</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洁白孤高生不同，
顶丝清软冷摇风。
窥鱼翘立荷香里，
慕侣低翻柳影中。
几日下巢辞紫阁，
多时凝目向晴空。
摩霄志在潜修羽，
会接鸾凰别苇丛。
