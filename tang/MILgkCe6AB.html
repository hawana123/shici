			<h1>欧阳太监雨中视决堤因堕水明日见于……</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闻道张晨盖，
徘徊石首东。
浚川非伯禹，
落水异三公。
衣湿仍愁雨，
冠攲更怯风。
今朝复相见，
疑是葛仙翁。
