			</div>

		<article class="post">
			
宦途堪笑不胜悲，
昨日荣华今日衰。
转似秋蓬无定处，
长于春梦几多时。
半头白发惭萧相，
满面红尘问远师。
应是世间缘未尽，
欲抛官去尚迟疑。
