			<h1>献徐舍人</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清名喧四海，
何止并南金。
奥学群英伏，
多才万乘钦。
秩参金殿峻，
步历紫微深。
顾问承中旨，
丝纶演帝心。
褒雄饶义路，
贾马避词林。
下直无他事，
开门对远岑。
轩窗来晚吹，
池沼歇秋霖。
藓点生棋石，
茶烟过竹阴。
希夷元已达，
躁竞岂能侵。
羽客闲陪饮，
诗人伴静吟。
自惭为滞物，
多幸辱虚襟。
此日重遭遇，
心期出陆沈。
