			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
世人如要问生涯，
满架堆床是五车。
谷鸟暮蝉声四散，
修篁灌木势交加。
蒲葵细织团圆扇，
薤叶平铺合遝花。
却用水荷苞绿李，
兼将寒井浸甘瓜。
惯缘嶮峭收松粉，
常趁芳鲜掇茗芽。
池上树阴随浪动，
窗前月影被巢遮。
坐云独酌杯盘湿，
穿竹微吟路径斜。
见说公卿访遗逸，
逢迎亦是戴乌纱。
