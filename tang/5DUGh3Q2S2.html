			<h1>谢柳子厚寄叠石砚</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
常时同砚席，
寄砚感离群。
清越敲寒玉，
参差叠碧云。
烟岚餘斐亹，
水墨两氛氲。
好与陶贞白，
松窗写紫文。


		</article>
