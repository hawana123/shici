			<h1>送客之江宁</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春流送客不应赊，
南入徐州见柳花。
朱雀桥边看淮水，
乌衣巷里问王家。
千闾万井无多事，
辟户开门向山翠。
楚云朝下石头城，
江燕双飞瓦棺寺。
吴士风流甚可亲，
相逢嘉赏日应新。
从来此地夸羊酪，
自有莼羹定却人。


		</article>
