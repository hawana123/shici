			<h1>漫问相里黄州</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东邻有渔父，
西邻有山僧。
各问其性情，
变之俱不能。
公为二千石，
我为山海客。
志业岂不同，
今已殊名迹。
相里不相类，
相友且相异。
何况天下人，
而欲同其意。
人意苟不同，
分寸不相容。
漫问轩裳客，
何如耕钓翁。
