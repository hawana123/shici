			<h1>送璧州刘使君</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
王府登朝后，
巴乡典郡新。
江分入峡路，
山见采鞭人。
旧业孤城梦，
生祠几处身。
知君素清俭，
料得却来贫。
