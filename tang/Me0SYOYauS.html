			<h1>题厉玄侍御所居</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
幽栖一亩宫，
清峭似山峰。
邻里不通径，
俸钱唯买松。
野人时寄宿，
谷鸟自相逢。
朝路床前是，
谁知晓起慵。
