至化恒在宥，
保和兹息人。
推诚抚诸夏，
与物长为春。
仲月风景暖，
禁城花柳新。
芳时协金奏，
赐宴同群臣。
丝竹岂云乐，
忠贤惟所亲。
庶洽朝野意，
旷然天地均。
