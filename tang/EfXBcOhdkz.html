			<div class="info"><span class="date">作者：杨炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
烟霞非俗宇，
岩壑只幽居。
水浸何曾畎，
荒郊不复锄。
影浓山树密，
香浅泽花疏。
阔堑防斜径，
平堤夹小渠。
莲房若个实，
竹节几重虚。
萧然隔城市，
酌醴焚枯鱼。
