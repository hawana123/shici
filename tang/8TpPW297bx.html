			<div class="info"><span class="date">作者：贺兰进明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

秦庭初指鹿，
群盗满山东。
忤意皆诛死，
所言谁肯忠。
武关犹未启，
兵入望夷宫。
为祟非泾水，
人君道自穷。
崇兰生涧底，
香气满幽林。
采采欲为赠，
何人是同心。
日暮徒盈把，
裴回忧思深。
慨然纫杂佩，
重奏丘中琴。
