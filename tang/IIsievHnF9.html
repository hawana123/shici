			<h1>陕州月城楼送辛判官入奏</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
送客飞鸟外，
城头楼最高。
樽前遇风雨，
窗里动波涛。
谒帝向金殿，
随身唯宝刀。
相思灞陵月，
只有梦偏劳。
