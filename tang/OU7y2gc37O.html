			<h1>蜀中登第答李搏六韵</h1>
			<div class="info"><span class="date">作者：裴廷裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何劳问我成都事，
亦报君知便纳降。
蜀柳笼堤烟矗矗，
海棠当户燕双双。
富春不并穷师子，
濯锦全胜旱曲江。
高卷绛纱扬氏宅，
半垂红袖薛涛窗。
浣花泛鹢诗千首，
静众寻梅酒百缸。
若说弦歌与风景，
主人兼是碧油幢。


		</article>
