			</div>

		<article class="post">
			
意有空门乐，
居无甲第奢。
经过容法侣，
雕饰让侯家。
隐树重檐肃，
开园一径斜。
据梧听好鸟，
行药寄名花。
梦蝶留清簟，
垂貂坐绛纱。
当山不掩户，
映日自倾茶。
雅望归安石，
举知在叔牙。
还成吉甫颂，
赠答比瑶华。
