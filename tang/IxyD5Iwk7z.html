			</div>
		</div>

日观东峰幽客住，
竹巾藤带亦逢迎。
暗修黄箓无人见，
深种胡麻共犬行。
洞里仙家常独往，
壶中灵药自为名。
春泉四面绕茅屋，
日日唯闻杵臼声。
