			<h1>饯泽州卢使君赴任</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闻道降纶书，
为邦建彩旟。
政凭循吏往，
才以贵卿除。
词赋良无敌，
声华蔼有馀。
荣承四岳后，
请绝五天初。
关路通秦壁，
城池接晋墟。
撰期行子赋，
分典列侯居。
别望喧追饯，
离言系惨舒。
平芜寒蛩乱，
乔木夜蝉疏。
寥泬秋先起，
推移月向诸。
旧交何以赠，
客至待烹鱼。
