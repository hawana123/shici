			<h1>荐玄德公庙</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
神道本无已，
成化亦自然。
君居寥天上，
德在玉华泉。
真游践王豫，
永日迟云仙。
表微在营道，
明祀将祈年。
灵山俯新邑，
松上生彩烟。
岂知穆天子，
远去瑶池边。
