斧柯新样胜珠玑，
堪赞星郎染翰时。
不向东垣修直疏，
即须西掖草妍词。
紫光称近丹青笔，
声韵宜裁锦绣诗。
蓬岛侍臣今放逐，
羡君回去逼龙墀。
