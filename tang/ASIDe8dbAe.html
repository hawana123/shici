			<h1>白龙窟泛舟寄天台学道者</h1>
			<div class="info"><span class="date">作者：常建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夕映翠山深，
余晖在龙窟。
扁舟沧浪意，
澹澹花影没。
西浮入天色，
南望对云阙。
因忆莓苔峰，
初阳濯玄发。
泉萝两幽映，
松鹤间清越。
碧海莹子神，
玉膏泽人骨。
忽然为枯木，
微兴遂如兀。
应寂中有天，
明心外无物。
环回从所泛，
夜静犹不歇。
澹然意无限，
身与波上月。
