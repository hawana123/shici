			<h1>过晋阳宫</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
缅想封唐处，
实惟建国初。
俯察伊晋野，
仰观乃参虚。
井邑龙斯跃，
城池凤翔余。
林塘犹沛泽，
台榭宛旧居。
运革祚中否，
时迁命兹符。
顾循承丕构，
怵惕多忧虞。
尚恐威不逮，
复虑化未孚。
岂徒劳辙迹，
所期训戎车。
习俗问黎人，
亲巡慰里闾。
永言念成功，
颂德临康衢。
长怀经纶日，
叹息履庭隅。
艰难安可忘，
欲去良踟蹰。
