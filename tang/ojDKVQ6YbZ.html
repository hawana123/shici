			<h1>丘中有一士</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
丘中有一士，
不知其姓名。
面色不忧苦，
血气常和平。
每选隙地居，
不踏要路行。
举动无尤悔，
物莫与之争。
藜藿不充肠，
布褐不蔽形。
终岁守穷饿，
而无嗟叹声。
岂是爱贫贱，
深知时俗情。
勿矜罗弋巧，
鸾鹤在冥冥。
丘中有一士，
守道岁月深。
行披带索衣，
坐拍无弦琴。
不饮浊泉水，
不息曲木阴。
所逢苟非义，
粪土千黄金。
乡人化其风，
薰如兰在林。
智愚与强弱，
不忍相欺侵。
我欲访其人，
将行复沉吟。
何必见其面，
但在学其心。
