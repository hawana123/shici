			<h1>津梁寺采新茶与幕中诸公遍赏，芳香……</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灵州碧岩下，
荑英初散芳。
涂涂犹宿露，
采采不盈筐。
阴窦藏烟湿，
单衣染焙香。
幸将调鼎味，
一为奏明光。
