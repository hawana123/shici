			<div class="info"><span class="date">作者：韦蟾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
贺兰山下果园成，
塞北江南旧有名。
水木万家朱户暗，
弓刀千队铁衣鸣。
心源落落堪为将，
胆气堂堂合用兵。
却使六番诸子弟，
马前不信是书生。
