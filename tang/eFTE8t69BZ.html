			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
袖中赵匕首。
买自徐夫人。
玉匣闭霜雪。
经燕复历秦。
其事竟不捷。
沦落归沙尘。
持此愿投赠。
与君同急难。
  ( 急难一作岁寒 )荆卿一去後。
壮士多摧残。
长号易水上。
为我扬波澜。
凿井当及泉。
张帆当济川。
廉夫唯重义。
骏马不劳鞭。
人生贵相知。
何必金与钱。
