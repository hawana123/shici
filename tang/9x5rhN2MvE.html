			<h1>丁隐君歌</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
华阳道士南游归，
手中半卷青萝衣。
自言逋客持赠我，
乃是钱塘丁翰之。
连江大抵多奇岫，
独话君家最奇秀。
盘烧天竺春笋肥，
琴倚洞庭秋石瘦。
草堂暗引龙泓溜，
老树根株若蹲兽。
霜浓果熟未容收，
往往儿童杂猿狖。
去岁猖狂有黄寇，
官军解散无人斗。
满城奔迸翰之闲，
只把枯松塞圭窦。
前度相逢正卖文，
一钱不直虚云云。
今来利作采樵客，
可以抛身麋鹿群。
丁隐君，
丁隐君，
叩头且莫变名氏，
即日更寻丁隐君。
