东洛何萧条，
相思邈遐路。
策驾复谁游，
入门无与晤。
还因送归客，
达此缄中素。
屡暌心所欢，
岂得颜如故。
所欢不可暌，
严霜晨凄凄。
如彼万里行，
孤妾守空闺。
临觞一长叹，
素欲何时谐。
