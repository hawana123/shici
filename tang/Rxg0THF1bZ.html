			<h1>送饶州张使君</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
终南云雨连城阙，
去路西江白浪头。
滁上郡斋离昨日，
鄱阳农事劝今秋。
道心生向前朝寺，
文思来因静夜楼。
借问泊帆干谒者，
谁人曾听峡猿愁。
