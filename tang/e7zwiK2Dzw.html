			<div class="info"><span class="date">作者：王涯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
御气黄花节，
临轩紫陌头。
早阳生彩仗，
霁色入仙楼。
献寿皆鹓鹭，
瞻天尽冕旒。
菊樽过九日，
凤历肇千秋。
乐奏薰风起，
杯酣瑞影收。
年年歌舞度，
此地庆皇休。
