			<h1>木莲树生巴峡山谷间……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

大者高五丈涉冬不凋身如青杨有白文叶如桂厚大无脊花如莲香色艳腻皆同独房蕊有异四月初始开自开迨谢仅二十日忠州西北十里有鸣玉溪生者浓茂尤异元和十四年夏命道士毋丘元志写惜其遐僻因题三绝句云如折芙蓉栽旱地，
似抛芍药挂高枝。
云埋水隔无人识，
唯有南宾太守知。
红似燕支腻如粉，
伤心好物不须臾。
山中风起无时节，
明日重来得在无？
已愁花落荒岩底，
复恨根生乱石间。
几度欲移移不得，
天教抛掷在深山。
