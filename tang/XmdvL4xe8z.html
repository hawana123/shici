			<h1>投翰林萧舍人</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人间鹓鹭杳难从，
独恨金扉直九重。
万象晚归仁寿镜，
百花春隔景阳钟。
紫微芒动词初出，
红烛香残诰未封。
每过朱门爱庭树，
一枝何日许相容。
