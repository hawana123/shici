			<h1>秋梦行</h1>
			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
客行一夜秋风起，
客梦南游渡湘水。
湘水泠泠彻底清，
二妃怨处无限情。
娥皇不语启娇靥，
女英目成转心惬。
长眉入鬓何连娟，
肌肤白玉秀且鲜。
裴回共咏东方日，
沉吟再理南风弦。
声断续，
思绵绵，
中含幽意两不宣。
殷勤纤手惊破梦，
中宵寂寞心凄然。
心凄然，
肠亦绝。
寐不寐兮玉枕寒，
夜深夜兮霜似雪。
镜中不见双翠眉，
台前空挂纤纤月。
纤纤月，
盈复缺，
娟娟似眉意难诀。
愿此眉兮如此月，
千里万里光不灭。
