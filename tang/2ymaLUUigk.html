			</div>
		</div>

		<article class="post">
			
东山访道成开士，
南渡隋阳作本师。
了义惠心能善诱，
吴风越俗罢淫祠。
室中时见天人命，
物外长悬海岳期。
多谢清言异玄度，
悬河高论有谁持。
