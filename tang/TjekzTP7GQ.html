			<h1>自昌乐郡溯流至白石岭下行入郴州</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
兹山界夷夏，
天险横寥廓。
太史漏登探，
文命限开凿。
北流自南泻，
群峰回众壑。
驰波如电腾，
激石似雷落。
崖留盘古树，
涧蓄神农药。
乳窦何淋漓，
苔藓更彩错。
娟娟潭里虹，
渺渺滩边鹤。
岁杪应流火，
天高云物薄。
金风吹绿梢，
玉露洗红箨。
溯舟始兴廨，
登践桂阳郭。
匍匐缘修坂，
穹窿曳长索。
碍林阻往来，
遇堰每前却。
救艰不遑饭，
毕昏无暇泊。
濯溪宁足惧，
磴道谁云恶。
我行山水间，
湍险皆不若。
安能独见闻，
书此贻京洛。
