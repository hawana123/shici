			</div>

		<article class="post">
			
午辞空灵岑，
夕得花石戍。
岸疏开辟水，
木杂今古树。
地蒸南风盛，
春热西日暮。
四序本平分，
气候何回互。
茫茫天造间，
理乱岂恒数。
系舟盘藤轮，
策杖古樵路。
罢人不在村，
野圃泉自注。
柴扉虽芜没，
农器尚牢固。
山东残逆气，
吴楚守王度。
谁能扣君门，
下令减征赋。
