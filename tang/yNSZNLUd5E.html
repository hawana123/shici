			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平生江海心，
宿昔具扁舟。
岂惟青溪上，
日傍柴门游。
苍皇避乱兵，
缅邈怀旧丘。
邻人亦已非，
野竹独修修。
船舷不重扣，
埋没已经秋。
仰看西飞翼，
下愧东逝流。
故者或可掘，
新者亦易求。
所悲数奔窜，
白屋难久留。
