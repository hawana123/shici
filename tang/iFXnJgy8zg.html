		<article class="post">
			
偶背雕笼与我违，
四方端伫竟忘归。
谁家白日云间见，
何处沧洲雨里飞。
曾啄稻粱残粒在，
旧翘泥潦半踪稀。
凭人转觉多相误，
尽道皤然作令威。
华表翘风未可期，
变丁投卫两堪疑。
应缘失路防人损，
空有归心最我知。
但见空笼抛夕月，
若何无树宿荒陂。
不然直道高空外，
白水青山属腊师。
