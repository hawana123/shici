			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

卫  羊车悬，
长卿驷马姿。
天嫌太端正，
神乃减风仪。
饮冰俾消渴，
断谷皆清羸。
越僧夸艾炷，
秦女隔花枝。
自能论苦器，
不假求良医。
惊杀漳滨鬼，
错与刘生随。
昨日已如虎，
今朝谒荀池。
扬鞭入王门，
四面人熙熙。
青桂任霜霰，
尺璧无瑕疵。
回尘却惆怅，
归阙难迟迟。
