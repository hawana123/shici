安排常任性，
偃卧晚开户。
樵客荷蓑归，
向来春山雨。
残云虹未落，
返景霞初吐。
时鸟鸣村墟，
新泉绕林圃。
尧年尚恬泊，
邻里成太古。
室迩人遂遥，
相思怨芳杜。
