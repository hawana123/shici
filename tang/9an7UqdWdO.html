			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
去国登兹楼，
怀归伤暮秋。
天长落日远，
水净寒波流。
秦云起岭树，
胡雁飞沙洲。
苍苍几万里，
目极令人愁。
