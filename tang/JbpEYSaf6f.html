			</div>

雁齿小红桥，
垂檐低白屋。
桥前何所有，
苒苒新生竹。
皮开坼褐锦，
节露抽青玉。
筠翠如可餐，
粉霜不忍触。
闲吟声未已，
幽玩心难足。
管领好风烟，
轻欺凡草木。
谁能有月夜，
伴我林中宿。
为君倾一杯，
狂歌竹枝曲。
