乖阙意方弭，
安知忽来翔。
累日重欢宴，
一旦复离伤。
置酒慰兹夕，
秉烛坐华堂。
契阔未及展，
晨星出东方。
征人惨已辞，
车马俨成装。
我怀自无欢，
原野满春光。
群水含时泽，
野雉鸣朝阳。
平生有壮志，
不觉泪沾裳。
况自守空宇，
日夕但彷徨。
