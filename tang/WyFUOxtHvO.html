浴鲜积翠栖灵异，
石洞花宫横半空。
夜光潭上明星启，
风雨坛边树如洗。
水淹徐孺宅恒乾，
绳坠洪崖井无底。
主人载酒东湖阴，
遥望西山三四岑。
