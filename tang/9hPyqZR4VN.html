			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
麝重愁风逼，
罗疏畏月侵。
怨魂迷恐断，
娇喘细疑沈。
数急芙蓉带，
频抽翡翠簪。
柔情终不远，
遥妒已先深。
浦冷鸳鸯去，
园空蛱蝶寻。
蜡花长递泪，
筝柱镇移心。
觅使嵩云暮，
回头灞岸阴。
只闻凉叶院，
露井近寒砧。
