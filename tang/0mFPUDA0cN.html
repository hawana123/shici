元日到人日，
未有不阴时。
冰雪莺难至，
春寒花较迟。
云随白水落，
风振紫山悲。
蓬鬓稀疏久，
无劳比素丝。
此日此时人共得，
一谈一笑俗相看。
尊前柏叶休随酒，
胜里金花巧耐寒。
佩剑冲星聊暂拔，
匣琴流水自须弹。
早春重引江湖兴，
直道无忧行路难。
