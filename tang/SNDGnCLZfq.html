			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
心慕知音命自拘，
画堂闻欲试吹竽。
茂陵罢酒惭中圣，
漳浦题诗怯大巫。
鬐鬣几年伤在藻，
羽毛终日羡栖梧。
还愁旅棹空归去，
枫叶荷花钓五湖。
