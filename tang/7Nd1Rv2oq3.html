			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
故人还水国，
春色动离忧。
碧草千万里，
沧江朝暮流。
桃花迷旧路，
萍叶荡归舟。
远戍看京口，
空城问石头。
折芳佳丽地，
望月西南楼。
猿鸟共孤屿，
烟波连数州。
谁家过楚老，
何处恋江鸥。
尺素能相报，
湖山若个忧。
