			<h1>寄卫别驾</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晓屐归来岳寺深，
尝思道侣会东林。
昏沈天竺看经眼，
萧索净名老病心。
云盖数重横陇首，
苔花千点遍松阴。
知君超达悟空旨，
三径闲行抱素琴。
