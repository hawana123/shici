			<h1>依韵赠南安方处士五首</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
七贵五侯生肯退，
利尘名网死当抛。
黔娄寂寞严陵卧，
借问何人与结交。
休把羸蹄蹋霜雪，
书成何处献君王。
嵩山好与浮丘约，
三十六峰云外乡。
百万僧中不为僧，
比君知道仅谁能。
无家寄泊南安县，
六月门前也似冰。
两鬓当春却似秋，
僻居夸近野僧楼。
落花明月皆临水，
明月不流花自流。
晋楚忙忙起战尘，
龚黄门外有高人。
一畦云薤三株竹，
席上先生未是贫。
