河湟戍卒去，
一半多不回。
家有半菽食，
身为一囊灰。
官吏按其籍，
伍中斥其妻。
处处鲁人髽，
家家杞妇哀。
少者任所归，
老者无所携。
况当札瘥年，
米粒如琼瑰。
累累作饿殍，
见之心若摧。
其夫死锋刃，
其室委尘埃。
其命即用矣，
其赏安在哉。
岂无黔敖恩，
救此穷饿骸。
谁知白屋士，
念此翻欸欸。
