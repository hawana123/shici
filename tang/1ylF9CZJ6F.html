			<h1>冬晚送长孙渐舍人归州</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
参卿休坐幄，
荡子不还乡。
南客潇湘外，
西戎鄠杜旁。
衰年倾盖晚，
费日系舟长。
会面思来札，
销魂逐去樯。
云晴鸥更舞，
风逆雁无行。
匣里雌雄剑，
吹毛任选将。


		</article>
