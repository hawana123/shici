藩宣秉戎寄，
衡石崇势位。
年纪信不留，
弛张良自愧。
樵苏则为惬，
瓜李斯可畏。
不顾荣官尊，
每陈丰亩利。
家林类岩巘，
负郭躬敛积。
忌满宠生嫌，
养蒙恬胜智。
疏钟皓月晓，
晚景丹霞异。
涧谷永不谖，
山梁冀无累。
颇符生肇学，
得展禽尚志。
从此直不疑，
支离疏世事。
