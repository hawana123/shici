			<h1>题顾正字谿居</h1>
			<div class="info"><span class="date">作者：李昭象</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高敞吟轩近钓湾，
尘中来似出人间。
若教明月休生桂，
应得危时共掩关。
春酒夜棋难放客，
短篱疏竹不遮山。
莫夸恬淡胜荣禄，
雁引行高未许闲。
