			<h1>题云阳高少府衙斋</h1>
			<div class="info"><span class="date">作者：储嗣宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大隐能兼济，
轩窗逐胜开。
远含云水思，
深得栋梁材。
吏散山逾静，
庭闲鸟自来。
更怜幽砌色，
秋雨长莓苔。
