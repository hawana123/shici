			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
池色似潇湘，
仙舟正日长。
燕飞惊蛱蝶，
鱼跃动鸳鸯。
云聚歌初转，
风回舞欲翔。
暖醅松叶嫩，
寒粥杏花香。
罗绮留春色，
笙竽送晚光。
何须明月夜，
红烛在华堂。
