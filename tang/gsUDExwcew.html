			<h1>赠李裕先辈</h1>
			<div class="info"><span class="date">作者：周朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓擎弓箭入初场，
一发曾穿百步杨。
仙籍旧题前进士，
圣朝新奏校书郎。
马疑金马门前马，
香认芸香阁上香。
闲伴李膺红烛下，
慢吟丝竹浅飞觞。
