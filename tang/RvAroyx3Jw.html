金凤邻铜雀，
漳河望邺城。
君王无处所，
台榭若平生。
舞席纷何就，
歌梁俨未倾。
西陵松槚冷，
谁见绮罗情。
妾本深宫妓，
层城闭九重。
君王欢爱尽，
歌舞为谁容。
锦衾不复襞，
罗衣谁再缝。
高台西北望，
流涕向青松。
