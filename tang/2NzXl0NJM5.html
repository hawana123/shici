			<h1>游石角过小岭至长乌村</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
志适不期贵，
道存岂偷生。
久忘上封事，
复笑升天行。
窜逐宦湘浦，
摇心剧悬旌。
始惊陷世议，
终欲逃天刑。
岁月杀忧栗，
慵疏寡将迎。
追游疑所爱，
且复舒吾情。
石角恣幽步，
长乌遂遐征。
磴回茂树断，
景晏寒川明。
旷望少行人，
时闻田鹳鸣。
风篁冒水远，
霜稻侵山平。
稍与人事闲，
益知身世轻。
为农信可乐，
居宠真虚荣。
乔木馀故国，
愿言果丹诚。
四支反田亩，
释志东皋耕。
