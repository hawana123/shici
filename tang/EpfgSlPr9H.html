养无晨昏膳，
隐无伏腊资。
遂求及亲禄，
(亻黾)俯来京师。
薄俸未及亲，
别家已经时。
冬积温席恋，
春违采兰期。
夏至一阴生，
稍稍夕漏迟。
块然抱愁者，
夜长独先知。
悠悠乡关路，
梦去身不随。
坐惜时节变，
蝉鸣槐花枝。
