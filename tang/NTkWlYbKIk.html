律座下朝讲，
昼门犹掩关。
叨同静者来，
正值高云闲。
寂尔方丈内，
莹然虚白间。
千灯智慧心，
片玉清羸颜。
松色落深井，
竹阴寒小山。
晤言流曦晚，
惆怅归人寰。
