			<h1>和李仆射西园</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
遇午归闲处，
西庭敞四檐。
高眠著琴枕，
散帖检书签。
印在休通客，
山晴好卷帘。
竹凉蝇少到，
藤暗蝶争潜。
晓鹊频惊喜，
疏蝉不许拈。
石苔生紫点，
栏药吐红尖。
虚坐诗情远，
幽探道侣兼。
所营尚胜地，
虽俭复谁嫌。
