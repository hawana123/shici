			<h1>荆门歌送兄赴夔州</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
余兄佐郡经西楚，
饯行因赋荆门雨。
蘚蘚燮燮声渐繁，
浦里人家收市喧。
重阴大点过欲尽，
碎浪柔文相与翻。
云间怅望荆衡路，
万里青山一时暮。
琵琶寺里响空廊。
熨火陂前湿荒戍。
沙尾长樯发渐稀，
竹竿草屩涉流归。
夷陵已远半成烧，
汉上游倡始濯衣。
船门相对多商估，
葛服龙钟篷下语。
自是湘州石燕飞，
那关齐地商羊舞。
曾为江客念江行，
肠断秋荷雨打声。
摩天古木不可见，
住岳高僧空得名。
今朝拜首临欲别，
遥忆荆门雨中发。
