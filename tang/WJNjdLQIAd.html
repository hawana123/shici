			<h1>县中秋宿</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鼓绝门方掩，
萧条作吏心。
露垂庭际草，
萤照竹间禽。
棋罢嫌无月，
眠迟听尽砧。
还知未离此，
时复更相寻。
