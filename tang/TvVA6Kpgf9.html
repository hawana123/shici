			<h1>望京楼上寄令狐华州</h1>
			<div class="info"><span class="date">作者：李逢吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
祇役滞南服，
颓思属暮年。
闲上望京台，
万山蔽其前。
落日归飞翼，
连翩东北天。
涪江适在下，
为我久潺湲。
中叶成文教，
德威清远边。
颁条信徒尔，
华发生苍然。
寄怀三峰守，
岐路隔云烟。
