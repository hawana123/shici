			<h1>酬汴州李别驾赠</h1>
			<div class="info"><span class="date">作者：祖咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋风多客思，
行旅厌艰辛。
自洛非才子，
游梁得主人。
文章参末议，
荣贱岂同伦。
叹逝逢三演，
怀贤忆四真。
情因恩旧好，
契托死生亲。
所愧能投赠，
清言益润身。


		</article>
