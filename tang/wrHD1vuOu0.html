我心随月光，
写君庭中央。
--孟郊月光有时晦，
我心安所忘。
--韩愈常恐金石契，
断为相思肠。
--孟郊平生无百岁，
岐路有四方。
--韩愈四方各异俗，
适异非所将。
--孟郊驽蹄顾挫秣，
逸翮遗稻粱。
--韩愈时危抱独沈，
道泰怀同翔。
--孟郊独居久寂默，
相顾聊慨慷。
--韩愈慨慷丈夫志，
可以曜锋铓。
--孟郊蘧宁知卷舒，
孔颜识行藏。
--韩愈殷鉴谅不远，
佩兰永芬芳。
--孟郊苟无夫子听，
谁使知音扬。
--韩愈
