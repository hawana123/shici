			<h1>汉武帝思李夫人</h1>
			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
惆怅冰颜不复归，
晚秋黄叶满天飞。
迎风细荇传香粉，
隔水残霞见画衣。
白玉帐寒鸳梦绝，
紫阳宫远雁书稀。
夜深池上兰桡歇，
断续歌声彻太微。
