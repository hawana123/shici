			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
劳将箬下忘忧物，
寄与江城爱酒翁。
铛脚三州何处会，
瓮头一醆几时同。
倾如竹叶盈樽绿，
饮作桃花上面红。
莫怪殷勤醉相忆，
曾陪西省与南宫。
