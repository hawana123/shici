吾爱李太尉，
崛起定中原。
骁雄十万兵，
四面围国门。
一战取王畿，
一叱散妖氛。
乘舆既反正，
凶竖争亡魂。
巍巍柱天功，
荡荡盖世勋。
仁于曹孟德，
勇过霍将军。
丹券入帑藏，
青史传子孙。
所谓大丈夫，
动合惊乾坤。
所谓圣天子，
难得忠贞臣。
下以契鱼水，
上以合风云。
百世必一乱，
千年方一人。
吾虽翰墨子，
气概敢不群。
愿以太平颂，
题向甘泉春。
