			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
书阁移年岁，
文明难复辞。
欢言冬雪满，
恨别夏云滋。
外尹方为政，
高明自不欺。
老人骖驭往，
童子狎雏嬉。
日茂西河俗，
寂寥东观期。
遥怀秀才令，
京洛见新诗。
