			<h1>过严君平古井</h1>
			<div class="info"><span class="date">作者：郑世翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
严平本高尚，
远蹈古人风。
卖卜成都市，
流名大汉中。
旧井改人世，
寒泉久不通。
年多既罢汲，
无禽乃遂空。
如何属秋气，
唯见落双桐。


		</article>
