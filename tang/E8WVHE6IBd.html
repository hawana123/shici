			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
东风吹旅怀，
乡梦无夜无。
惭见君子堂，
贫思上归途。
海岳泛念深，
涓尘复何须。
婆娑不在本，
屈曲无弦弧。
恻恻奉离尊，
承欢独向隅。
时当凤来日，
孰用鸡鸣夫。
回首九仙门，
皇家在玉壶。
惭非海人别，
泪下不成珠。
