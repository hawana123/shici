			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一从分首剑江滨，
南国相思寄梦频。
书去又逢商岭雪，
信回应过洞庭春。
关河日日悲长路，
霄汉年年望后尘。
犹指丹梯曾到处，
莫教犹作独迷人。
