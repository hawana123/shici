			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蚕欲老，
箔头作茧丝皓皓。
场宽地高风日多，
不向中庭燃蒿草。
神蚕急作莫悠扬，
年来为尔祭神桑。
但得青天不下雨，
上无苍蝇下无鼠。
新妇拜簇愿茧稠，
女洒桃浆男打鼓。
三日开箔雪团团，
先将新茧送县官。
已闻乡里催织作，
去与谁人身上著。
