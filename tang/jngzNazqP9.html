			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白纶巾下发如丝，
静倚枫根坐钓矶。
中妇桑村挑叶去，
小儿沙市买蓑归。
雨来莼菜流船滑，
春后鲈鱼坠钓肥。
西塞山前终日客，
隔波相羡尽依依。
