			<h1>初及第归酬孟元翊见赠</h1>
			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
六年衣破帝城尘，
一日天池水脱鳞。
未有片言惊后辈，
不无惭色见同人。
每登公宴思来日，
渐听乡音认本身。
何幸致诗相慰贺，
东归花发杏桃春。
