			<h1>酬岑勋见寻就元丹丘对酒相待以诗见招。</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
黄鹤东南来，
寄书写心曲。
倚松开其缄，
忆我肠断续。
不以千里遥，
命驾来相招。
中逢元丹丘，
登岭宴碧霄。
对酒忽思我，
长啸临清飙。
蹇予未相知，
茫茫绿云垂。
俄然素书及，
解此长渴饥。
策马望山月，
途穷造阶墀。
喜兹一会面，
若睹琼树枝。
忆君我远来，
我欢方速至。
开颜酌美酒，
乐极忽成醉。
我情既不浅，
君意方亦深。
相知两相得，
一顾轻千金。
且向山客笑，
与君论素心。
