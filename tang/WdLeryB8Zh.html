			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
满匣冰泉咽又鸣，
玉音闲淡入神清。
巫山夜雨弦中起，
湘水清波指下生。
蜂簇野花吟细韵，
蝉移高柳迸残声。
不须更奏幽兰曲，
卓氏门前月正明。
