			<h1>闻李频员外卒</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苍苍难可问，
问答亦难闻。
落叶平津岸，
愁人李使君。
文章应力竭，
茅土始天分。
又逐东风去，
迢迢隔岭云。
