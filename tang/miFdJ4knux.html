			<h1>奉和圣制南郊礼毕诗</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
磬筦歌大吕，
冕裘旅天神。
烧萧辟阊阖，
祈谷为蒸人。
羽旗洒轻雪，
麦陇含阳春。
昌运岁今会，
王猷从此新。
三臣皆就日，
万国望如云。
仁寿信非远，
群生方在钧。
