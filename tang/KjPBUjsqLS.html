			<h1>东林寺白莲</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
东林北塘水，
湛湛见底青。
中生白芙蓉，
菡萏三百茎。
白日发光彩，
清飚散芳馨。
泄香银囊破，
泻露玉盘倾。
我渐尘垢眼，
见此琼瑶英。
乃知红莲花，
虚得清净名。
夏萼敷未歇，
秋房结才成。
夜深众僧寝，
独起绕池行。
欲收一棵子，
寄向长安城。
但恐出山去，
人间种不生。
