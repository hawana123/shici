栖身齿多暮，
息心君独少。
慕谢始精文，
依僧欲观妙。
冽泉前阶注，
清池北窗照。
果药杂芬敷，
松筠疏蒨峭。
屡跻幽人境，
每肆芳辰眺。
采栗玄猿窟，
撷芝丹林峤。
纻衣岂寒御，
蔬食非饥疗。
虽甘巷北单，
岂塞青紫耀。
郡有优贤榻，
朝编贡士诏。
欲同朱轮载，
勿惮移文诮。
