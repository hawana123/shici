			<h1>寄池州郑员外</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
兽绕朱轮酒满船，
郡城萧洒贵池边。
衣同莱子曾分笔，
扇似袁宏别有天。
九点好山楼上客，
两行高柳雨中烟。
陵阳百姓将何福，
社舞村歌又一年。


		</article>
