			<div class="info"><span class="date">作者：崔道融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
回塘雨脚如缫丝，
野禽不起沈鱼飞。
耕蓑钓笠取未暇，
秋田有望从淋漓。
坐看黑云衔猛雨，
喷洒前山此独晴。
忽惊云雨在头上，
却是山前晚照明。
