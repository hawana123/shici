莫愁私地爱王昌，
夜夜筝声怨隔墙。
火凤有凰求不得，
春莺无伴啭空长。
急挥舞破催飞燕，
慢逐歌词弄小娘。
死恨相如新索妇，
枉将心力为他狂。
