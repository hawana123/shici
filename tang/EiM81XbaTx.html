			<h1>病中闻河东公乐营置酒口占寄上</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闻驻行春旆，
中途赏物华。
缘忧武昌柳，
遂忆洛阳花。
嵇鹤元无对，
荀龙不在夸。
只将沧海月，
长压赤城霞。
兴欲倾燕馆，
欢终到习家。
风长应侧帽，
路隘岂容车。
楼迥波窥锦，
窗虚日弄纱。
锁门金了鸟，
展障玉鸦叉。
舞妙从兼楚，
歌能莫杂巴。
必投潘岳果，
谁掺祢衡挝。
刻烛当时忝，
传杯此夕赊。
可怜漳浦卧，
愁绪独如麻。
