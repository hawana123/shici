			<h1>奉和圣制夏日游石淙山</h1>
			<div class="info"><span class="date">作者：杨敬述</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山中别有神仙地，
屈曲幽深碧涧垂。
岩前暂驻黄金辇，
席上还飞白玉卮。
远近风泉俱合杂，
高低云石共参差。
林壑偏能留睿赏，
长天莫遽下丹曦。
