			<h1>喜杜荀鹤及第</h1>
			<div class="info"><span class="date">作者：李昭象</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
深岩贫复病，
榜到见君名。
贫病浑如失，
山川顿觉清。
一春新酒兴，
四海旧诗声。
日使能吟者，
西来步步轻。


		</article>
