			<h1>故刑部李尚书挽词三首</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
仙宗出赵北，
相业起山东。
明德尝为林，
嘉谋屡作忠。
论经白虎殿，
献赋甘泉宫。
与善今何在，
苍生望已空。
宿昔三台践，
荣华驷马归。
印从青琐拜，
翰入紫宸挥。
题剑恩方重，
藏舟事已非。
龙门不可望，
感激涕沾衣。
永叹常山宝，
沉埋京兆阡。
同盟会五月，
华表记千年。
渺漫野中草，
微茫空里烟。
共悲人事绝，
唯对杜陵田。
