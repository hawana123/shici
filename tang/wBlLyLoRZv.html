		<article class="post">
			
鼓角迎秋晚韵长，
断虹疏雨间微阳。
两条溪水分头碧，
四面人家入骨凉。
独鸟归时云斗迥，
残蝉急处日争忙。
他年若得壶中术，
一簇汀洲尽贮将。
