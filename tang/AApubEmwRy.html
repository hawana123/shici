			<div class="info"><span class="date">作者：皇甫曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
已见槿花朝委露，
独悲孤鹤在人群。
真僧出世心无事，
静夜名香手自焚。
窗临绝涧闻流水，
客至孤峰扫白云。
更想清晨诵经处，
独看松上雪纷纷。
