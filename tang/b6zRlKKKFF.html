遐视轻神宝，
传归属圣猷。
尧功终有待，
文德本无忧。
坐受朝汾水，
行看告岱丘。
那知鼎成后，
龙驭弗淹留。
监抚垂三纪，
声徽洽万方。
礼因驰道著，
明自垦田彰。
积渐承鸿业，
从容守太康。
更留园寝诏，
恭听有馀芳。
早秋同轨至，
晨旆露华滋。
挽度千夫咽，
笳凝六马迟。
剑悲长闭日，
衣望出游时。
风起西陵树，
凄凉满孝思。
