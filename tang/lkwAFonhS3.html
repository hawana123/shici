			<h1>浔阳送弟昌峒鄱阳司马作</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
桑落洲渚连，
沧江无云烟。
寻阳非剡水，
忽见子猷船。
飘然欲相近，
来迟杳若仙。
人乘海上月，
帆落湖中天。
一睹无二诺，
朝欢更胜昨。
尔则吾惠连，
吾非尔康乐。
朱绂白银章，
上官佐鄱阳。
松门拂中道，
石镜回清光。
摇扇及于越，
水亭风气凉。
与尔期此亭，
期在秋月满。
时过或未来，
两乡心已断。
吴山对楚岸，
彭蠡当中州。
相思定如此，
有穷尽年愁。
