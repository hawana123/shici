			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
锦节衔天使，
琼仙驾羽君。
投金翠山曲，
奠璧清江濆。
圆洞开丹鼎，
方坛聚绛云。
宝贶幽难识，
空歌迥易分。
风摇十洲影，
日乱九江文。
敷诚归上帝，
应诏在明君。
独有南冠客，
耿耿泣离群。
遥看八会所，
真气晓氤氲。
