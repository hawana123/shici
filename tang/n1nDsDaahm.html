			<h1>方山寺松下泉</h1>
			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
石脉绽寒光，
松根喷晓霜。
注瓶云母滑，
漱齿茯苓香。
野客偷煎茗，
山僧惜净床。
三禅不要问，
孤月在中央。
