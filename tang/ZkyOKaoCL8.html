越兵驱绮罗，
越女唱吴歌。
宫烬花声少，
台荒糜迹多。
茱萸垂晓露，
菡萏落秋波。
无遣君王醉，
满城颦翠蛾。
香径绕吴宫，
千帆落照中。
鹤鸣山苦雨，
鱼跃水多风。
城带晚莎绿，
池连秋蓼红。
当年国门外，
谁信伍员忠？
