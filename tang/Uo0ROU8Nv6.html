			<h1>送于中丞使北蕃</h1>
			<div class="info"><span class="date">作者：雍陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朔将引双旌，
山遥碛雪平。
经年通国信，
计日得蕃情。
野次依泉宿，
沙中望火行。
远雕秋有力，
寒马夜无声。
看猎临胡帐，
思乡见汉城。
来春拥边骑，
新草满归程。
