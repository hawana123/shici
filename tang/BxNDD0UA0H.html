			<h1>南阳公请东樱桃亭子春宴</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万木皆未秀，
一林先含春。
此地独何力，
我公布深仁。
霜叶日舒卷，
风枝远埃尘。
初英濯紫霞，
飞雨流清津。
赏异出嚣杂，
折芳积欢忻。
文心兹焉重，
俗尚安能珍。
碧玉妆粉比，
飞琼秾艳均。
鸳鸯七十二，
花态并相新。
常恐遗秀志，
迨兹广宴陈。
芳菲争胜引，
歌咏竟良辰。
方知戏马会，
永谢登龙宾。
