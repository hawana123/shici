			<h1>酬张芬有赦后见赠</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫凤朝衔五色书，
阳春忽布网罗除。
已将心变寒灰后，
岂料光生腐草馀。
建水风烟收客泪，
杜陵花竹梦郊居。
劳君故有诗相赠，
欲报琼瑶恨不如。
