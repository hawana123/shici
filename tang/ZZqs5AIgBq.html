			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
草色人心相与闲，
是非名利有无间。
桥横落照虹堪画，
树锁千门鸟自还。
芝盖不来云杳杳，
仙舟何处水潺潺？
君王谦让泥金事，
苍翠空高万岁山。
天汉东穿白玉京，
日华浮动翠光生。
桥边游女佩环委，
波底上阳金碧明。
月锁名园孤鹤唳，
川酣秋梦凿龙声。
连昌绣岭行宫在，
玉辇何时父老迎？
