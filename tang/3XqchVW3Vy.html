			<h1>春日旅舍书怀</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
出去归来旅食人，
麻衣长带几坊尘。
开门草色朝无客，
落案灯花夜一身。
贫舍卧多消永日，
故园莺老忆残春。
蹉跎冠盖谁相念，
二十年中尽苦辛。
