汉家名臣杨德祖，
四代五公享茅土。
父兄子弟绾银黄，
跃马鸣珂朝建章。
火浣单衣绣方领，
茱萸锦带玉盘囊。
宾客填街复满坐，
片言出口生辉光。
世人逐势争奔走，
沥胆隳肝惟恐后。
当时一顾生青云，
自谓生死长随君。
一朝谢病还乡里，
穷巷苍茫绝知己。
秋风落叶闭重门，
昨日论交竟谁是。
薄俗嗟嗟难重陈，
深山麋鹿下为邻。
鲁连所以蹈沧海，
古往今来称达人。
