西华三公族，
东闱五可才。
玉环初受庆，
金玦反逢灾。
桂殿花空落，
桐园月自开。
朝云将暮雨，
长绕望思台。
昔日三朝路，
逶迤四望车。
绣腰长命绮，
隐髻连枝花。
今春戾园树，
索然无岁华。
共伤千载后，
惟号一王家。
