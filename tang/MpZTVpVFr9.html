			<h1>和彭进士秋日游靖居山寺</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
秋山入望已无尘，
况得闲游谢事频。
问著尽能言祖祖，
见时应不是真真。
添瓶野水遮还急，
伴塔幽花落又新。
自笑未曾同逸步，
终非宗炳社中人。
