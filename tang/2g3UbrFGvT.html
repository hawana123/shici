外家虽是帝，
当路且无亲。
白日只如哭，
黄泉免恨无。
身闲甘旨下，
白发太平人。
同游芳草寺，
见示白云诗。
犹祈启金口，
一为动文权。
深山寺路千层石，
竹杖棕鞋便可登。
