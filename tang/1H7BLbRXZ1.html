			<h1>题贾氏林泉</h1>
			<div class="info"><span class="date">作者：聂夷中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
市朝束名利，
林泉系清通。
岂知黄尘内，
迥有白云踪。
轻流逗密蓧，
直干入宽空。
高吟五君咏，
疑对九华峰。
我知种竹心，
欲扇清凉风。
我知决泉意，
将明济物功。
有琴不张弦，
众星列梧桐。
须知淡澹听，
声在无声中。
地非樵者路，
武陵又何逢。
只虑迷所归，
池上日西东。
