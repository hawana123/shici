			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
岭日开寒雾，
湖光荡霁华。
风乌摇径柳，
水蝶恋幽花。
蜀国地西极，
吴门天一涯。
轻舟栏下去，
点点入湘霞。
高秋凭远槛，
万里看新晴。
重雾披天急，
千云触石轻。
湖山四五点，
湘雁两三声。
遥想潘园里，
琴尊兴转清。
