			<h1>同李太守登历下古城员外新亭，亭对鹊湖</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
新亭结构罢，
隐见清湖阴。
迹籍台观旧，
气溟海岳深。
圆荷想自昔，
遗堞感至今。
芳宴此时具，
哀丝千古心。
主称寿尊客，
筵秩宴北林。
不阻蓬荜兴，
得兼梁甫吟。
