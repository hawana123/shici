			<h1>东风二章</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东风叶时，
匪沃匪飘。
莫雪凝川，
莫阴沍郊。
朝不徯夕乃销，
东风之行地上兮。
上德临慝，
匪戮匪枭。
莫暴在野，
莫丑在阶。
以踣以歼，
夕不徯朝。
陇西公来浚都兮。
东风叶时，
匪凿匪穮。
莫蛰在泉，
莫枯在条。
宵不徯晨乃繇。
东风之行地上兮。
上德为政，
匪食匪招。
莫顾于家，
莫流于辽。
以饱以回，
晨不徯宵。
陇西公来浚都兮。


		</article>
