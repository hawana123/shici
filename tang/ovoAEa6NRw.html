			<h1>敕移橘栽</h1>
			<div class="info"><span class="date">作者：张彪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南橘北为枳，
古来岂虚言。
徙植期不变，
阴阳感君恩。
枝条皆宛然，
本土封其根。
及时望栽种，
万里绕花园。
滋味岂圣心，
实以忧黎元。
暂劳致力重，
永感贡献烦。
是嗟草木类，
禀异于乾坤。
愿为王母桃，
千岁奉至尊。
