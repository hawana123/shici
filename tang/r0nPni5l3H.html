			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凉风暮起骊山空，
长生殿锁霜叶红。
朝来试入华清宫，
分明忆得开元中。
金殿不胜秋，
月斜石楼冷。
谁是相顾人，
褰帷吊孤影。
烟灭石楼空，
悠悠永夜中。
虚心怯秋雨，
艳质畏飘风。
向壁残花碎，
侵阶坠叶红。
还如失群鹤，
饮恨在雕笼。
