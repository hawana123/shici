			<h1>舞曲歌辞·白纻歌</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠帷双卷出倾城，
龙剑破匣霜月明。
朱唇掩抑悄无声，
金簧玉磬宫中生。
下沉秋水激太清，
天高地迥凝日晶，
羽觞荡漾何事倾。
