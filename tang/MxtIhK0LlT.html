前岁花前五十二，
今年花前五十五。
岁课年功头发知，
从霜成雪君看取。
[五年前在杭州有诗云：五十二人头似霜。
]几人得老莫自嫌，
樊李吴韦尽成土。
[樊绛州宗师、李谏议景俭、吴饶州丹、韦侍郎(岂页)，
皆旧往还，
相继丧逝。
]南州桃李北州梅，
且喜年年作花主。
花前置酒谁相劝，
容坐唱歌满起舞。
[容、满，
皆妓名也。
]欲散重拈花细看，
争知明日无风雨？
