			<h1>奉贺阳城郡王太夫人恩命加邓国太夫人</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
卫幕衔恩重，
潘舆送喜频。
济时瞻上将，
锡号戴慈亲。
富贵当如此，
尊荣迈等伦。
郡依封土旧，
国与大名新。
紫诰鸾回纸，
清朝燕贺人。
远传冬笋味，
更觉彩衣春。
奕叶班姑史，
芬芳孟母邻。
义方兼有训，
词翰两如神。
委曲承颜体，
鶱飞报主身。
可怜忠与孝，
双美画骐驎。


		</article>
