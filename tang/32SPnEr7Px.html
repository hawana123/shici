			</div>

苒弱楼前柳，
轻空花外窗。
蝶高飞有伴，
莺早语无双。
剪胜裁春字，
开屏见晓江。
从来共情战，
今日欲归降。
从小识宾卿，
恩深若弟兄。
相逢在何日，
此别不胜情。
红粉座中客，
彩斿江上城。
尚平婚嫁累，
无路逐双旌。
