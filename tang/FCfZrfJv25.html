			<h1>投孟郊</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
月中有孤芳，
天下聆薰风。
江南有高唱，
海北初来通。
容飘清冷余，
自蕴襟抱中。
止息乃流溢，
推寻却冥濛。
我知雪山子，
谒彼偈句空。
必竟获所实，
尔焉遂深衷。
录之孤灯前，
犹恨百首终。
一吟动狂机，
万疾辞顽躬。
生平面未交，
永夕梦辄同。
叙诘谁君师，
讵言无吾宗。
余求履其迹，
君曰可但攻。
啜波肠易饱，
揖险神难从。
前岁曾入洛，
差池阻从龙。
萍家复从赵，
云思长萦萦。
嵩海每可诣，
长途追再穷。
原倾肺肠事，
尽入焦梧桐。
