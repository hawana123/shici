			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

奄忽逾时节，
日月获其良。
萧萧车马悲，
祖载发中堂。
生平同此居，
一旦异存亡。
斯须亦何益，
终复委山冈。
行出国南门，
南望郁苍苍。
日入乃云造，
恸哭宿风霜。
晨迁俯玄庐，
临诀但遑遑。
方当永潜翳，
仰视白日光。
俯仰遽终毕，
封树已荒凉。
独留不得还，
欲去结中肠。
童稚知所失，
啼号捉我裳。
即事犹仓卒，
岁月始难忘。
