又见桐花发旧枝，
一楼烟雨暮凄凄。
凭阑惆怅人谁会，
不觉潸然泪眼低。
层城无复见娇姿，
佳节缠哀不自持。
空有当年旧烟月，
芙蓉城上哭蛾眉。
