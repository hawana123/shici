			<h1>九日使君席奉饯卫中丞赴长水</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
节使横行西出师，
鸣弓擐甲羽林儿。
台上霜风凌草木，
军中杀气傍旌旗。
预知汉将宣威日，
正是胡尘欲灭时。
为报使君多泛菊，
更将弦管醉东篱。
