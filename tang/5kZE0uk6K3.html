			<h1>庐山瀑布</h1>
			<div class="info"><span class="date">作者：张碧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谁将织女机头练，
贴出青山碧云面。
造化工夫不等闲，
剪破澄江凝一片。
怪来洞口流呜咽，
怕见三冬昼飞雪。
石镜无光相对愁，
漫漫顶上沉秋月。
争得阳乌照山北，
放出青天豁胸臆。
黛花新染插天风，
蓦吐中心烂银色。
五月六月暑云飞，
阁门远看澄心机。
参差碎碧落岩畔，
梅花乱摆当风散。
