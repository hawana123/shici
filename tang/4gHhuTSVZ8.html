			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

天下未偃兵，
儒生预戎事。
功劳安可问，
且有忝官累。
昔常以荒浪，
不敢学为吏。
况当在兵家，
言之岂容易。
忽然向三岭，
境外为偏帅。
时多尚矫诈，
进退多欺贰。
纵有一直方，
则上似奸智。
谁为明信者，
能辨此劳畏。
