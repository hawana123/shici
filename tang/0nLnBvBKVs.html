			</div>

		<article class="post">
			
念尔风雅魄，
幽咽犹能文。
空令伤魂鸟，
啼破山边坟。
恨剧但埋土，
声幽难放哀。
坟古春自晚，
愁绪空崔嵬。
白杨老无花，
枯根侵夜台。
天高有时裂，
川去何时回？
双睫不能濡，
六藏无可摧。
不闻搴蓬事，
何必深悲哉！
