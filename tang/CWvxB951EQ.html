			<h1>登九里台是樊姬墓</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚国所以霸，
樊姬有力焉。
不怀沈尹禄，
谁谙叔敖贤。
万化茫无在，
孤坟独岿然。
北分阳台陌，
南识郢城阡。
漠漠渚宫树，
苍苍云梦田。
登高形胜出，
访古令名传。
自我来符守，
因君树蕙荃。
诗书将变俗，
絺纩忽弥年。
志阐三折后，
愁值二毛前。
伫立帝京路，
遥心寄此篇。
