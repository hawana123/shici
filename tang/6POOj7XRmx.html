			<h1>汴上送李郢之苏州</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人高诗苦滞夷门，
万里梁王有旧园。
烟幌自应怜白纻，
月楼谁伴咏黄昏。
露桃涂颊依苔井，
风柳夸腰住水村。
苏小小坟今在否，
紫兰香径与招魂。


		</article>
