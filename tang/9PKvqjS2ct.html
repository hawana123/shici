			<h1>何满子</h1>
			<div class="info"><span class="date">作者：尹鹗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云雨常陪胜会，
笙歌惯逐闲游。
锦里风光应占，
玉鞭金勒骅骝。
戴月潜穿深曲，
和香醉脱轻裘。
方喜正同鸳帐，
又言将往皇州。
每忆良宵公子伴，
梦魂长挂红楼。
欲表伤离情味，
丁香结在心头。


		</article>
