			<h1>守滁阳深秋忆登郡城望琅琊</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山城小阁临青嶂，
红树莲宫接薜萝。
斜日半岩开古殿，
野烟浮水掩轻波。
菊迎秋节西风急，
雁引砧声北思多。
深夜独吟还不寐，
坐看凝露满庭莎。


		</article>
