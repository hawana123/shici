吾观龙变化，
乃知至阳精。
石林何冥密，
幽洞无留行。
古之得仙道，
信与元化并。
玄感非象识，
谁能测沉冥。
世人拘目见，
酣酒笑丹经。
昆仑有瑶树，
安得采其英。
