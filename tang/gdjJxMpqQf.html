零落欹斜此路中，
盛时曾识太平风。
晓迷天仗归春苑，
暮送鸾旗指洛宫。
一自烟尘生蓟北，
更无消息幸关东。
而今只有孤根在，
鸟啄虫穿没乱蓬。
