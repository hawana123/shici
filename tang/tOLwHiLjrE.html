		<article class="post">
			
巴徼炎毒早，
三月蚊蟆生。
咂肤拂不去，
绕耳薨薨声。
斯物颇微细，
中人初甚轻。
如有肤受谮，
久则疮(疒有)成。
(疒有)成无奈何，
所要防其萌。
么虫何足道，
潜喻儆人情。
