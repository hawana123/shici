风飘碧瓦雨摧垣，
却有邻人与锁门。
几树好花闲白昼，
满庭荒草易黄昏。
放鱼池涸蛙争聚，
栖燕梁空雀自喧。
不独凄凉眼前事，
咸阳一火便成原。
