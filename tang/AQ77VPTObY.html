			<h1>戏韦偃为双松图歌</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天下几人画古松，
毕宏已老韦偃少。
绝笔长风起纤末，
满堂动色嗟神妙。
两株惨裂苔藓皮，
屈铁交错回高枝。
白摧朽骨龙虎死，
黑入太阴雷雨垂，
松根胡僧憩寂寞，
庞眉皓首无住著。
偏袒右肩露双脚，
叶里松子僧前落。
韦侯韦侯数相见，
我有一匹好东绢，
重之不减锦绣段。
已令拂拭光凌乱，
请公放笔为直干。
