			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一顾恩深荷道安，
独垂双泪下层峦。
飞鸣北雁塞云暮，
摇落西风关树寒。
春谷终期吹羽翼，
萍身不定逐波澜。
裴徊偏起旧枝恋，
半夜独吟孤烛残。
