危阁压山冈，
晴空疑鸟行。
胜搜花界尽，
响益梵音长。
有月堪先到，
无风亦自凉。
人烟纷绕绕，
诸树共苍苍。
榻恋高楼语，
瓯怜昼茗香。
此身闲未得，
驱马入残阳。
