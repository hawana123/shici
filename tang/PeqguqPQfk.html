			<h1>武牢关</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚人曾此限封疆，
不见清阴六里长。
一壑暮声何怨望，
数峰秋势自颠狂。
由来四皓须神伏，
大抵秦皇谩气强。
欲学鸡鸣试关吏，
太平时节懒思量。
