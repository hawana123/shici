云鬟枕落困春泥，
玉郎为碾瑟瑟尘。
闲教鹦鹉啄窗响，
和娇扶起浓睡人。
银瓶贮泉水一掬，
松雨声来乳花熟。
朱唇啜破绿云时，
咽入香喉爽红玉。
明眸渐开横秋水，
手拨丝簧醉心起。
台时却坐推金筝，
不语思量梦中事。
