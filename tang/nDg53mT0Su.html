		<article class="post">
			
看君发原隰，
四牡去皇皇。
始罢沧江吏，
还随粉署郎。
海沂军未息，
河畔岁仍荒。
征税人全少，
榛芜虏近亡。
所行知宋远，
相隔叹淮长。
早晚裁书寄，
银钩伫八行。
