			<h1>谢孙郎中寄示</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
一念禅馀味国风，
早因持论偶名公。
久伤琴丧人亡后，
忽有云和雪唱同。
绳琢静闻罤象外，
是非闲见寂寥中。
时来日往缘真趣，
不觉秋江度塞鸿。
