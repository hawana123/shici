客从昆仑来，
遗我双玉璞。
云是古之得道者西王母食之馀，
食之可以凌太虚。
受之颇谓绝今昔，
求识江淮人犹乎比石。
如今虽在卞和手，
□□正憔悴，
了了知之亦何益。
恭闻士有调相如，
始从镐京还，
复欲镐京去。
能上秦王殿，
何时回光一相眄。
欲投君，
保君年，
幸君持取无弃捐。
无弃捐，
服之与君俱神仙。
