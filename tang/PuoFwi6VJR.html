		<article class="post">
			
自怜旅舍亦酣歌，
世路无机奈尔何。
霄汉逼来心不动，
鬓毛白尽兴犹多。
残阳暂照乡关近，
远鸟因投岳庙过。
闲得此身归未得，
磬声深夏隔烟萝。
