			<h1>送刘耕归舒州</h1>
			<div class="info"><span class="date">作者：姚鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四座莫纷纷，
须臾岐路分。
自从同得意，
谁不惜离群。
旧国连青海，
归程在白云。
弃繻当日路，
应竞看终军。
