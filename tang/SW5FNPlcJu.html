			<h1>山行书事</h1>
			<div class="info"><span class="date">作者：长孙佐辅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
日落风风高风高，
驱车行远郊。
中心有所悲，
古墓穿黄茅。
茅中狐兔窠，
四面乌鸢巢。
鬼火时独出，
人烟不相交。
行行近破村，
一径欹还坳。
迎霜听蟋蟀，
向月看蟏蛸。
翁喜客来至，
客业羞厨庖。
浊醪夸泼蚁，
时果仍新苞。
相劝对寒灯，
呼儿爇枯梢。
性朴颇近古，
其言无斗筲。
忧欢世上并，
岁月途中抛。
谁知问津客，
空作扬雄嘲。
