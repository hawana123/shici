			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
流落经荒处，
逍遥此梵宫。
云峰吐月白，
石壁淡烟红。
宝塔灵仙涌，
悬龛造化功。
天香涵竹气，
虚呗引松风。
檐牖飞花入，
廊房激水通。
猿鸣知谷静，
鱼戏辨江空。
静默将何贵，
惟应心境同。
