			<h1>送令狐郎中赴郢州</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
佐幕才多始拜侯，
一门清贵动神州。
霜蹄晓驻秦云断，
野旆晴翻郢树秋。
几处尘生随候骑，
半江帆尽见分流。
大冯罢相吟诗地，
莫惜频登白雪楼。
