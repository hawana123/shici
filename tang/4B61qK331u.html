		<article class="post">
			
妾本丛台右，
君在雁门陲。
悠悠淇水曲，
彩燕入桑枝。
不因媒结好，
本以容相知。
容谢君应去，
情移会有离。
还君结缕带，
归妾织成诗。
此物虽轻贱，
不用使人嗤。
