			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
良玉定为宝，
长材世所稀。
佐幕方巡郡，
奏命布恩威。
食蔬程独守，
饮冰节靡违。
决狱兴邦颂，
高文禀天机。
宾馆在林表，
望山启西扉。
下有千亩田，
泱漭吴土肥。
始耕已见获，
袗絺今授衣。
政拙劳详省，
淹留未得归。
虽惭且忻愿，
日夕睹光辉。
