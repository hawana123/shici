			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
惯习干戈事鞍马，
初从少小在边城。
身微久属千夫长，
家远多亲五郡兵。
懒说疆场曾大获，
且悲年鬓老长征。
塞鸿过尽残阳里，
楼上凄凄暮角声。
