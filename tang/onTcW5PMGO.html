关塞年华早，
楼台别望违。
试衫著暖气，
开镜觅春晖。
燕入窥罗幕，
蜂来上画衣。
情催桃李艳，
心寄管弦飞。
妆洗朝相待，
风花暝不归。
梦魂何处入，
寂寂掩重扉。
