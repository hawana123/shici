			<h1>双燕</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旅食惊双燕，
衔泥入此堂。
应同避燥湿，
且复过炎凉。
养子风尘际，
来时道路长。
今秋天地在，
吾亦离殊方。
