			<div class="info"><span class="date">作者：王绩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我欲图世乐，
斯乐难可常。
位大招讥嫌，
禄极生祸殃。
圣莫若周公，
忠岂逾霍光。
成王已兴诮，
宣帝如负芒。
范蠡何智哉，
单舟戒轻装。
疏广岂不怀，
策杖还故乡。
朱门虽足悦，
赤族亦可伤。
履霜成坚冰，
知足胜不祥。
我今穷家子，
自言此见长。
功成皆能退，
在昔谁灭亡。
