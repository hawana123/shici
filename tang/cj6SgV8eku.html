			<h1>云</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
悠悠离洞壑，
冉冉上天津。
捧日终为异，
从龙自有因。
高行四海雨，
暖拂万山春。
静与霞相近，
闲将鹤最亲。
帝乡归莫问，
楚殿梦曾频。
白向封中起，
碧从诗里新。
冷容横钓浦，
轻缕绊蟾轮。
不滞浓还淡，
无心卷复伸。
非烟聊拟议，
干吕在逡巡。
会作五般色，
为祥覆紫宸。


		</article>
