			<h1>奉送中丞姊夫俦自大理卿出镇江西叙……</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

惟帝忧南纪，
搜贤与大藩。
梅仙调步骤，
庾亮拂櫜鞬。
一室何劳扫，
三章自不冤。
精明如定国，
孤峻似陈蕃。
灞岸秋犹嫩，
蓝桥水始喧。
红旓挂石壁，
黑矟断云根。
滕阁丹霄倚，
章江碧玉奔。
一声仙妓唱，
千里暮江痕。
私好初童稚，
官荣见子孙。
流年休挂念，
万事至无言。
玉辇君频过，
冯唐将未论。
佣书酬万债，
竹坞问樊村。
