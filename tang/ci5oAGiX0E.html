低头久立向蔷薇，
爱似零陵香惹衣。
何事碧鸡孙处士，
伯劳东去燕西飞。
今朝纵目玩芳菲，
夹缬笼裙绣地衣。
满袖满头兼手把，
教人识是看花归。
