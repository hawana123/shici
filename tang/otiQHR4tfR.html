			<h1>云安九日，郑十八携酒陪诸公宴</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒花开已尽，
菊蕊独盈枝。
旧摘人频异，
轻香酒暂随。
地偏初衣夹，
山拥更登危。
万国皆戎马，
酣歌泪欲垂。
