			<h1>眼病二首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
散乱空中千片雪，
蒙笼物上一重纱。
纵逢晴景如看雾，
不是春天亦见花。
[以上四句，
皆病眼中所见者。
]僧说客尘来眼界，
医言风眩在肝家。
两头治疗何曾瘥，
药力微茫佛力赊。
眼藏损伤来已久，
病根牢固去应难。
医师尽劝先停酒，
道侣多教早罢官。
案上谩铺龙树论，
盒中虚捻决明丸。
人间方药应无益，
争得金篦试刮看？
