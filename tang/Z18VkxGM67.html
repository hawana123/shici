			<h1>送东阳王太守</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江皋杜蘅绿，
芳草日迟迟。
桧楫今何去，
星郎出守时。
彤襜问风俗，
明主寄惸嫠。
令下不徒尔，
人和当在兹。
昔年经此地，
微月有佳期。
洞口桂花白，
岩前春草滋。
素沙静津濑，
青壁带川坻。
野鹤每孤立，
林鼯常昼悲。
