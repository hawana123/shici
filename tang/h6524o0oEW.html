			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
白露沾蕙草，
王孙转忆归。
蔡州新战罢，
郢路去人稀。
谒帝不辞远，
怀亲空有违。
孤舟看落叶，
平楚逐斜晖。
北阙见端冕，
南台当绣衣。
唯余播迁客，
只伴鹧鸪飞。
