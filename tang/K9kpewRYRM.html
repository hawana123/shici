			<h1>夏杪登越王楼临涪江望雪山寄朝中知友</h1>
			<div class="info"><span class="date">作者：于兴宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巴西西北楼，
堪望亦堪愁。
山乱江回远，
川清树欲秋。
晴明中雪岭，
烟霭下渔舟。
写寄朝天客，
知余恨独游。
