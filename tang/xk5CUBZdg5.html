			<div class="info"><span class="date">作者：尹懋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君子每垂眷，
江山共流眄。
水远林外明，
岩近雾中见。
终日西北望，
何处是京县。
屡登高春台，
徒使泪如霰。
