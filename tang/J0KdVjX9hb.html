抵鹊山前云掩扉，
更甘终老脱朝衣。
晓窥青镜千峰入，
暮倚长松独鹤归。
云里引来泉脉细，
雨中移得药苗肥。
何须一箸鲈鱼脍，
始挂孤帆问钓矶。
