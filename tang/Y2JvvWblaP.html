			<h1>洛川怀古</h1>
			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
萋萋春草绿，
悲歌牧征马。
行见白头翁，
坐泣青竹下。
感叹前问之，
赠予辛苦词。
岁月移今古，
山河更盛衰。
晋家都洛滨，
朝廷多近臣。
词赋归潘岳，
繁华称季伦。
梓泽春草菲，
河阳乱华飞。
绿珠不可夺，
白首同所归。
高楼倏冥灭，
茂林久摧折。
昔时歌舞台，
今成狐兔穴。
人事互消亡，
世路多悲伤。
北邙是吾宅，
东岳为吾乡。
君看北邙道，
髑髅萦蔓草。
芳□□□□，
□□□□□。
碑茔或半存，
荆棘敛幽魂。
挥涕弃之去，
不忍闻此言。


		</article>
