			<h1>青门歌，送东台张判官</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青门金锁平旦开，
城头日出使车回。
青门柳枝正堪折，
路傍一日几人别。
东出青门路不穷，
驿楼官树灞陵东。
花扑征衣看似绣，
云随去马色疑骢。
胡姬酒垆日未午，
丝绳玉缸酒如乳。
灞头落花没马蹄，
昨夜微雨花成泥。
黄鹂翅湿飞转低，
关东尺书醉懒题。
须臾望君不可见，
扬鞭飞鞚疾如箭。
借问使乎何时来，
莫作东飞伯劳西飞燕。
