			<div class="info"><span class="date">作者：李亨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

玉殿肃肃，
灵芝煌煌。
重英发秀，
连叶分房。
宗庙之福，
垂其耿光。
（此章缺二句）元气产芝，
明神合德。
紫微间采，
白蕣呈色。
载启瑞图，
庶符皇极。
天心有眷，
王道惟直。
幸生芳本，
当我扆旒。
效此灵质，
贲其王猷。
神惟不爱，
道亦无求。
端拱思惟，
永荷天休。
