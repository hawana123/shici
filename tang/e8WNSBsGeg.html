			<h1>酬刘侍郎使君</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
琼树凌霜雪，
葱茜如芳春。
英贤虽出守，
本自玉阶人。
宿昔陪郎署，
出入仰清尘。
孰云俱列郡，
比德岂为邻。
风雨飘海气，
清凉悦心神。
重门深夏昼，
赋诗延众宾。
方以岁月旧，
每蒙君子亲。
继作郡斋什，
远赠荆山珍。
高闲庶务理，
游眺景物新。
朋友亦远集，
燕酌在佳辰。
始唱已惭拙，
将酬益难伸。
濡毫意黾勉，
一用写悁勤。
