			<h1>中宗降诞日长宁公主满月侍宴应制</h1>
			<div class="info"><span class="date">作者：郑愔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春殿猗兰美，
仙阶柏树荣。
地逢芳节应，
时睹圣人生。
月满增祥荚，
天长发瑞灵。
南山遥可献，
常愿奉皇明。
