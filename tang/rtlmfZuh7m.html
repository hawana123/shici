			<h1>送严维尉河南</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蕙叶青青花乱开，
少年趋府下蓬莱。
甘泉未献扬雄赋，
吏道何劳贾谊才。
征陌独愁飞盖远，
离筵只惜暝钟催。
欲知别后相思处，
愿植琼枝向柏台。
