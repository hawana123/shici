			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
高人乐丘园，
中人慕官职。
一事尚难成，
两途安可得。
遑遑干世者，
多苦时命塞。
亦有爱闲人，
又为穷饿逼。
我今幸双逐，
禄仕兼游息。
未尝羡荣华，
不省劳心力。
妻孥与婢仆，
亦免愁衣食。
所以吾一家，
面无忧喜色。
