塔势如涌出，
孤高耸天宫。
登临出世界，
磴道盘虚空。
突兀压神州，
峥嵘如鬼工。
四角碍白日，
七层摩苍穹。
下窥指高鸟，
俯听闻惊风。
连山若波涛，
奔走似朝东。
青槐夹驰道，
宫馆何玲珑。
秋色从西来，
苍然满关中。
五陵北原上，
万古青蒙蒙。
净理了可悟，
胜因夙所宗。
誓将挂冠去，
觉道资无穷。
