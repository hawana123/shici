卤中草木白，
青者官盐烟。
官作既有程，
煮盐烟在川。
汲井岁榾榾，
出车日连连。
自公斗三百，
转致斛六千。
君子慎止足，
小人苦喧阗。
我何良叹嗟，
物理固自然。
