			<h1>丹阳道中寄友生</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
烟树绿微微，
春流浸竹扉。
短蓑携稚去，
孤艇载鱼归。
海俗芦编室，
村娃练束衣。
旧栽奴橘老，
新刈女桑肥。
锦鲤冲风掷，
丝禽掠浪飞。
短亭幽径入，
陈庙数峰围。
地废金牛暗，
陵荒石兽稀。
思君同一望，
帆上怨余晖。
