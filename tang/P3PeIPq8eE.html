			<h1>同诸公奉侍祭岳渎使大理卢幼平自会……</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
望祀崇周典，
皇华出汉庭。
紫泥颁会计，
玄酒荐芳馨。
圣虑多虔肃，
斋心合至灵。
占祥刊史竹，
筮日数尧蓂。
礼秩加新命，
朝章笃理刑。
敷诚通北阙，
遗爱在南亭。
苕水思曾泛，
矶山忆重经。
清风门客仰，
佳颂国人听。
攀桂留卿月，
征文待使星。
春郊回驷牡，
遥识故林青。


		</article>
