			<h1>除忠州寄谢崔相公</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
提拔出泥知力竭，
吹嘘生趣见情深。
剑锋缺折难冲斗，
桐尾烧焦岂望琴？
感旧两行年老泪，
酬恩一寸岁寒心。
忠州好恶何须问，
鸟得辞笼不择林。


		</article>
