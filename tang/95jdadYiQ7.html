			<h1>倒次元韵</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
南陌来寻伴，
东城去卜邻。
生憎无赖客，
死忆有情人。
似束腰支细，
如描发彩匀。
黄鹂裁帽贵，
紫燕刻钗珍。
身近从淄右，
家元接观津。
雨台谁属楚，
花洞不知秦。
泪滴空床冷，
妆浓满镜春。
枕凉欹琥珀，
簟洁展麒麟。
茂苑廊千步，
昭阳扇九轮。
阳城迷处笑，
京兆画时嚬。
鱼子封笺短，
蝇头学字真。
易判期已远，
难讳事还新。
艇子愁冲夜，
骊驹怕拂晨。
如何断岐路，
免得见行尘。
