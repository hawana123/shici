			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
智力苦不足，
黎甿殊未安。
忽从新命去，
复隔旧僚欢。
晓路整车马，
离亭会衣冠。
冰坚细流咽，
烧尽乱峰寒。
耆老相饯送，
儿童亦悲酸。
桐乡寄生怨，
欲话此情难。
