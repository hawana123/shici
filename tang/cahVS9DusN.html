			<h1>酬吴之问见赠</h1>
			<div class="info"><span class="date">作者：周贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
已当鸣雁夜，
多事不同居。
故疾离城晚，
秋霖见月疏。
趁风开静户，
带叶卷残书。
荡桨期南去，
荒园久废锄。
