			<div class="info"><span class="date">作者：苏拯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
阴阳家有书，
卜筑多禁忌。
土中若有神，
穴处何无祟。
我识先贤意，
本诫骄侈地。
恣欲创楼台，
率情染朱翠。
四面兴土功，
四时妨农事。
可以没凶灾，
四隅通一二。
一年省修营，
万民停困踬。
动若契于理，
福匪神之遗。
动若越于常，
祸乃身之致。
神在虚无间，
土中非神位。
