			<h1>湖寺清明夜遣怀</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳暗花香愁不眠，
独凭危槛思凄然。
野云将雨渡微月，
沙鸟带声飞远天。
久向饥寒抛弟妹，
每因时节忆团圆。
饧餐冷酒明年在，
未定萍蓬何处边。
