			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
皤然一老子，
拥裘仍隐几。
坐稳夜忘眠，
卧安朝不起。
起来无可作，
闭目时叩齿。
静对铜炉香，
暖漱银瓶水。
午斋何俭洁，
饼与蔬而已。
西寺讲楞伽，
闲行一随喜。
