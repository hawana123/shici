			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

异术闲和合圣明，
湖光浩气共澄清。
郭中云吐啼猿寺，
山上花藏调角城。
香起荷湾停棹饮，
丝垂柳陌约鞭行。
游人今日又明日，
不觉镜中新发生。
云霞水木共苍苍，
元化分功秀一方。
百里湖波轻撼月，
五更军角慢吹霜。
沙边贾客喧鱼市，
岛上潜夫醉笋庄。
终岁逍遥仁术内，
无名甘老买臣乡。
