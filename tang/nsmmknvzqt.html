			<h1>乱后旅中遇友人</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
念子为儒道未亨，
依依心向十年兄。
莫依乱世轻依托，
须学前贤隐姓名。
大国未知何日静，
旧山犹可入云耕。
不如自此同归去，
帆挂秋风一信程。
