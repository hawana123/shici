			<h1>龚光大师草书歌</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪压千峰横枕上，
穷困虽多还激壮。
看师逸迹两相宜，
高适歌行李白诗。
海上惊驱山猛烧，
吹断狂烟著沙草。
江楼曾见落星石，
几回试发将军炮。
别有寒雕掠绝壁，
提上玄猿更生力。
又见吴中磨角来，
舞槊盘刀初触击。
好文天子挥宸翰，
御制本多推玉案。
晨开水殿教题壁，
题罢紫衣亲宠锡。
僧家爱诗自拘束，
僧家爱画亦局促。
唯师草圣艺偏高，
一掬山泉心便足。
