			<h1>鲁西至东平</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
沙岸拍不定，
石桥水横流。
问津见鲁俗，
怀古伤家丘。
寥落千载后，
空传褒圣侯。
