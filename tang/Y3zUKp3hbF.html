			<h1>下第寄知己</h1>
			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长安孟春至，
枯树花亦发。
忧人此时心，
冷若松上雪。
自知才不堪，
岂敢频泣血。
所痛无罪者，
明时屡遭刖。
故山秋草多，
一卷成古辙。
夜来远心起，
梦见潇湘月。
大贤冠盖高，
何事怜屑屑。
不令伤弓鸟，
日暮飞向越。
闻知感激语，
胸中如有物。
举头望青天，
白日头上没。
归来通济里，
开户山鼠出。
中庭广寂寥，
但见薇与蕨。
无虑数尺躯，
委作泉下骨。
唯愁揽清镜，
不见昨日发。
愿怜闺中女，
晚嫁唯守节。
勿惜四座言，
女巧难自说。
