不过林园久，
多因宠遇偏。
故山长寂寂，
春草过年年。
花待朝衣间，
云迎驿骑连。
松萝深旧閤，
樵木散闲田。
拜阙贪摇佩，
看琴懒更弦。
君恩催早入，
已梦傅岩边。
