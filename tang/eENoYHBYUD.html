			<h1>吴中言情寄鲁望</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
古来伧父爱吴乡，
一上胥台不可忘。
爱酒有情如手足，
除诗无计似膏肓。
宴时不辍琅书味，
斋日难判玉鲙香。
为说松江堪老处，
满船烟月湿莎裳。
