			<h1>酬湖州崔郎中见寄</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风筝吟秋空，
不肖指爪声。
高人灵府间，
律吕伴咸英。
昔年与兄游，
文似马长卿。
今来寄新诗，
乃类陶渊明。
磨砻老益智，
吟咏闲弥精。
岂非山水乡，
荡漾神机清。
渚烟蕙兰动，
溪雨虹蜺生。
冯君虚上舍，
待余乘兴行。
