			<h1>晚归沣川</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凌雾朝阊阖，
落日返清川。
簪组方暂解，
临水一翛然。
昆弟忻来集，
童稚满眼前。
适意在无事，
携手望秋田。
南岭横爽气，
高林绕遥阡。
野庐不锄理，
翳翳起荒烟。
名秩斯逾分，
廉退愧不全。
已想平门路，
晨骑复言旋。
