			<h1>夜宴曲</h1>
			<div class="info"><span class="date">作者：施肩吾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
兰缸如昼晓不眠，
玉堂夜起沈香烟。
青娥一行十二仙，
欲笑不笑桃花然。
碧窗弄娇梳洗晚，
户外不知银汉转。
被郎嗔罚琉璃盏，
酒入四肢红玉软。


		</article>
