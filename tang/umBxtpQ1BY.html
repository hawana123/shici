		<article class="post">
			
驰光无时憩，
加我五十年。
知非慕伯玉，
读易宗文宣。
经世匪吾事，
庶几唯道全。
谁言帝乡远，
自古多真仙。
余滓永可涤，
秉心方杳然。
孰能无相与，
灭迹俱忘筌。
安用感时变，
当期升九天。
