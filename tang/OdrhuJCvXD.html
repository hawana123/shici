			<h1>登千福寺楚金禅师法华院多宝塔</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
多宝灭已久，
莲华付吾师。
宝塔凌太空，
忽如涌出时。
数年功不成，
一志坚自持。
明主亲梦见，
世人今始知。
千家献黄金，
万匠磨琉璃。
既空泰山木，
亦罄天府赀。
焚香如云屯，
幡盖珊珊垂。
悉窣神绕护，
众魔不敢窥。
作礼睹灵境，
焚香方证疑。
庶割区中缘，
脱身恒在兹。
