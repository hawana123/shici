			</div>

愚朴尚公平，
此心邻道情。
有缘终自鄙，
何计逐师行。
日者闻高躅，
时人盖强名。
口无滋味入，
身有羽仪生。
奏乞还乡远，
诗曾对御成。
土毛珍到越，
尘发倦离京。
符叱风雷恶，
朝修月露清。
观临天目顶，
家住海潮声。
道引图看足，
参同注解精。
休粮一拟问，
窗草俟回程。
