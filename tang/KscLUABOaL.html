半空飞下水，
势去响如雷。
静彻啼猿寺，
高陵坐客台。
耳同经剑阁，
身若到天台。
溅树吹成冻，
邻祠触作灰。
深中试榔栗，
浅处落莓苔。
半夜重城闭，
潺湲枕底来。
