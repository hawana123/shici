春晴游寺客，
花落闭门僧。
香传天下口，
□贵火前名。
角开香满室，
炉动绿凝铛。
园林将向夕，
风雨更吹花。
相思坐溪石，
□□□山风。
夕照背高台，
残钟残角催。
五老峰前相见时，
两无言语各扬眉。
高人爱惜藏岩里，
白垂瓦封题寄火前。
