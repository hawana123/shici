			<h1>登历下古城员外孙新亭</h1>
			<div class="info"><span class="date">作者：李邕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾宗固神秀，
体物写谋长。
形制开古迹，
曾冰延乐方。
太山雄地理，
巨壑眇云庄。
高兴汩烦促，
永怀清典常。
含弘知四大，
出入见三光。
负郭喜粳稻，
安时歌吉祥。


		</article>
