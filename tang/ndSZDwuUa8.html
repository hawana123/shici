			<h1>题上皇观</h1>
			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烟霞星盖七星坛，
想像先朝驻禁銮。
辇路已平栽药地，
皇风犹在步虚寒。
楼台瑞气晴萧索，
杉桧龙身老屈蟠。
翻感惠休并李郭，
剑门空处望长安。
