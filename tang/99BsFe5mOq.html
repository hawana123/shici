			<h1>赠史修文</h1>
			<div class="info"><span class="date">作者：沈千运</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
故人阻千里，
会面非别期。
握手于此地，
当欢反成悲。
念离宛犹昨，
俄已经数期。
畴昔皆少年，
别来鬓如丝。
不道旧姓名，
相逢知是谁。
曩游尽鶱翥，
与君仍布衣。
岂曰无其才，
命理应有时。
别路渐欲少，
不觉生涕洟。
