			<h1>新居秋夕寄李廓</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
羁滞多共趣，
屡屡同室眠。
稍暇更访诣，
宁唯候招延。
愧君备蔬药，
识我性所便。
罢吏童仆去，
洒扫或自专。
古巷人易息，
疏迥自江边。
幸当中秋夕，
复此无云天。
月华更漏清，
露叶光彩鲜。
四邻亦悄悄，
中怀益缠绵。
兹境罕能致，
居闲得弥偏。
数杯罢复饮，
共想山中年。
