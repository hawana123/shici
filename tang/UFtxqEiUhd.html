西岩泉落水容宽，
灵物蜿蜒黑处蟠。
松叶正秋琴韵响，
菱花初晓镜光寒。
云开星月浮山殿，
雨过风雷绕石坛。
仙客不归龙亦去，
稻畦长满此池干。
