			<div class="info"><span class="date">作者：法振</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
微雨空山夜洗兵，
绣衣朝拂海云清。
幕中运策心应苦，
马上吟诗卷已成。
离亭不惜花源醉，
古道犹看蔓草生。
因说元戎能破敌，
高歌一曲陇关情。
