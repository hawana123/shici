			<h1>广州萧都督入朝过岳州宴饯得冬字</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
孤城抱大江，
节使往朝宗。
果是台中旧，
依然水上逢。
京华遥比日，
疲老飒如冬。
窃羡能言鸟，
衔恩向九重。
