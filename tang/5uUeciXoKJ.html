			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
控压浔阳景，
崔嵬古及今。
势雄超地表，
翠盛接天心。
湓浦春烟列，
星湾晚景沈。
图经宜细览，
题咏卒难任。
靖节门遥对，
庾公楼俯临。
参差含积雪，
隐映见归禽。
峭拔推双剑，
清虚数二林。
白莲池宛在，
翠辇事难寻。
天近星河冷，
龙归洞穴深。
谷春攒锦绣，
石润叠琼琳。
玄鹤传仙拜，
青猿伴客吟。
泉通九江远，
云出几州阴。
冬有灵汤溢，
夏无炎暑侵。
他年如遂隐，
五老是知音。
