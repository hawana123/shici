			<h1>酬崔使君寄麈尾</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贤人嘉尚同，
今制古遗风。
寄我襟怀里，
辞君掌握中。
金声劳振远，
玉柄借谈空。
执玩驰心处，
迢迢巴峡东。


		</article>
