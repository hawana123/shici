			<h1>暮秋迁客增思寄京华</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宋玉怨三秋，
张衡复四愁。
思乡雁北至，
欲别水东流。
倚树看黄叶，
逢人诉白头。
佳期不可失，
落日自登楼。
