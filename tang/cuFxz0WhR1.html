			<div class="info"><span class="date">作者：徐寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

远向端溪得，
皆因郢匠成。
凿山青霭断，
琢石紫花轻。
散墨松香起，
濡毫藻句青。
入台知价重，
著匣恐生麈。
守墨还全器，
临池草著句。
春闱携就试，
军漠载将行。
不独雄文阵，
兼能助笔耕。
莫嫌涓滴润，
深染古今情。
洗处无瑕玷，
添时识满盈。
兰亭如见用，
敲戛有金声。
