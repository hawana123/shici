			</div>

	<div class="container">
		<article class="post">
			
亭午羲和驻火轮，
开门嘉树庇湖濆。
行来宾客奇茶味，
睡起儿童带簟纹。
屋小有时投树影，
舟轻不觉入鸥群。
陶家岂是无诗酒，
公退堪惊日已曛。
