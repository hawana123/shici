			<h1>听郢客歌阳春白雪</h1>
			<div class="info"><span class="date">作者：欧阳衮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寂听郢中人，
高歌已绝伦。
临风飘白雪，
向日奏阳春。
调雅偏盈耳，
声长杳入神。
连连贯珠并，
袅袅遏云频。
度曲知难和，
凝情想任真。
周郎如赏羡，
莫使滞芳晨。


		</article>
