			<h1>奉和武相公省中宿斋，酬李相公见寄</h1>
			<div class="info"><span class="date">作者：郑絪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高阁安仁省，
名园广武庐。
沐兰朝太一，
种竹咏华胥。
禁静疏钟彻，
庭开爽韵虚。
洪钧齐万物，
缥帙整群书。
寒露滋新菊，
秋风落故蕖。
同怀不同赏，
幽意竟何如。


		</article>
