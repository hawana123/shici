布裘寒拥颈，
毡履温承足。
独立冰池前，
久看洗霜竹。
先除老且病，
次去纤而曲。
剪弃犹可怜，
琅(王干)十余束。
青青复(竹翟)(竹翟)，
颇异凡草木。
依然若有情，
回头语僮仆。
小者截鱼竿，
大者编茅屋。
勿作彗与箕，
而令粪土辱。
