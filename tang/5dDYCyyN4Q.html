阶蓂附瑶砌，
丛兰偶芳藿。
高位良有依，
幽姿亦相托。
鲍叔知我贫，
烹葵不为薄。
半面契始终，
千金比然诺。
人生系时命，
安得无苦乐。
但感游子颜，
又值馀英落。
苍苍秦树云，
去去缑山鹤。
日暮分手归，
杨花满城郭。
