罢执霓旌上醮坛，
慢妆娇树水晶盘。
更深欲诉蛾眉敛，
衣薄临醒玉艳寒。
白足禅僧思败道，
青袍御史拟休官。
虽然同是将军客，
不敢公然子细看。
