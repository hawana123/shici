			<h1>江城子</h1>
			<div class="info"><span class="date">作者：张泌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧阑干外小中庭，
雨初晴，
晓莺声。
飞絮落花，
时节近清明。
睡起卷帘无一事，
匀面了，
没心情。
浣花溪上见卿卿，
脸波秋水明。
黛眉轻，
绿云高绾，
金簇小蜻蜓。
好是问他来得么？
和笑道，
莫多情。
窄罗衫子薄罗裙，
小腰身，
晚妆新。
每到花时，
长是不宜春。
早是自家无气力，
更被你，
恶怜人。


		</article>
