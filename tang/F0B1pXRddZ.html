			<h1>泛镜湖□□</h1>
			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我泛镜湖日，
未生千里莼。
时无贺宾客，
谁识谪仙人。
吟对四时雪，
忆游三岛春。
恶闻亡越事，
洗耳大江滨。
