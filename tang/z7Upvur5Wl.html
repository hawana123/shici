			<h1>送友人归山歌二首</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山寂寂兮无人，
又苍苍兮多木。
群龙兮满朝，
君何为兮空谷。
文寡和兮思深，
道难知兮行独。
悦石上兮流泉，
与松间兮草屋。
入云中兮养鸡，
上山头兮抱犊。
神与枣兮如瓜，
虎卖杏兮收谷。
愧不才兮妨贤，
嫌既老兮贪禄。
誓解印兮相从，
何詹尹兮何卜。
山中人兮欲归，
云冥冥兮雨霏霏。
水惊波兮翠菅蘼，
白鹭忽兮翻飞，
君不可兮褰衣。
山万重兮一云，
混天地兮不分。
树晻暧兮氛氲，
猿不见兮空闻。
忽山西兮夕阳，
见东皋兮远村。
平芜绿兮千里，
眇惆怅兮思君。
