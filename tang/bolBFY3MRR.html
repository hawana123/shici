		<article class="post">
			
接鹭陪鸾漫得群，
未如高卧紫溪云。
晋阳起义寻常见，
湖口屯营取次闻。
大底鹪鹏须自适，
何尝玉石不同焚。
回看带砺山河者，
济得危时没旧勋。
