			<h1>寄岘山愿公三首</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
形影更谁亲，
应怀漆道人。
片言酬凿齿，
半偈伏姚秦。
榛莽池经烧，
蒿莱寺过春。
心期重西去，
一共吊遗尘。
相思恨相远，
至理那时何。
道笑忘言甚，
诗嫌背俗多。
青苔闲阁闭，
白日断人过。
独上西楼望，
荆门千万坡。
彼此无消息，
所思江汉遥。
转闻多患难，
甚说远相招。
老至何悲欢，
生知便寂寥。
终期踏松影，
携手虎溪桥。
