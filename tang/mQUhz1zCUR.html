			<h1>发秦州</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我衰更懒拙，
生事不自谋。
无食问乐土，
无衣思南州。
汉源十月交，
天气凉如秋。
草木未黄落，
况闻山水幽。
栗亭名更佳，
下有良田畴。
充肠多薯蓣，
崖蜜亦易求。
密竹复冬笋，
清池可方舟。
虽伤旅寓远，
庶遂平生游。
此邦俯要冲，
实恐人事稠。
应接非本性，
登临未销忧。
谿谷无异石，
塞田始微收。
岂复慰老夫，
惘然难久留。
日色隐孤戍，
乌啼满城头。
中宵驱车去，
饮马寒塘流。
磊落星月高，
苍茫云雾浮。
大哉乾坤内，
吾道长悠悠。
