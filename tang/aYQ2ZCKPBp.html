			<h1>寄唐州李玭尚书</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
累代功勋照世光，
奚胡闻道死心降。
书功笔秃三千管，
领节门排十六双。
先揖耿弇声寂寂，
今看黄霸事摐摐。
时人欲识胸襟否？
彭蠡秋连万里江。
