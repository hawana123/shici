			<h1>含香</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
含香高步已难陪，
鹤到清霄势未回。
遇物旋添芳草句，
逢春宁滞碧云才。
微红几处花心吐，
嫩绿谁家柳眼开。
却去金銮为近侍，
便辞鸥鸟不归来。


		</article>
