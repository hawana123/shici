			<h1>公子行</h1>
			<div class="info"><span class="date">作者：韩琮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫袖长衫色，
银蝉半臂花。
带装盘水玉，
鞍绣坐云霞。
别殿承恩泽，
飞龙赐渥洼。
控罗青褭辔，
镂象碧熏葩。
意气倾歌舞，
阑珊走钿车。
袖障云缥缈，
钗转凤欹斜。
珠卷迎归箔，
雕笼晃醉纱。
唯无难夜日，
不得似仙家。


		</article>
