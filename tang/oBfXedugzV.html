			<h1>乌引雏</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日出照东城，
春乌鸦鸦雏和鸣。
雏和鸣，
羽犹短。
巢在深林春正寒，
引飞欲集东城暖。
群雏缡褷睥睨高，
举翅不及坠蓬蒿。
雄雌来去飞又引，
音声上下惧鹰隼。
引赶雏乌，
尔心急急将何如，
何得比日搜索雀卵噉尔雏。
