冬夜夜寒觉夜长，
沉吟久坐坐北堂。
冰合井泉月入闺，
金缸青凝照悲啼。
金缸灭，
啼转多。
掩妾泪，
听君歌。
歌有声，
妾有情。
情声合，
两无违。
一语不入意，
从君万曲梁尘飞。
