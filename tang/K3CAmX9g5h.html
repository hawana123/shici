旧游重到倍悲凉，
吟忆同人倚寺墙。
何处暮蝉喧逆旅，
此中山鸟噪垂杨。
寰区有主权兵器，
风月无人掌桂香。
欲寄此心空北望，
塞鸿天末失归行。
