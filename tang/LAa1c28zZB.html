			<h1>旋师喜捷</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
边服胡尘起，
长安汉将飞。
龙蛇开阵法，
貔虎振军威。
诈虏脑涂地，
征夫血染衣。
今朝书奏入，
明日凯歌归。
