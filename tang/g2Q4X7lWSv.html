			<h1>酬前驾部员外郎苗发</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
马融方值校，
阅简复持铅。
素业高风继，
青春壮思全。
论文多在夜，
宿寺不虚年。
自署区中职，
同荒郭外田。
山邻三径绝，
野意八行传。
煮玉矜新法，
留符识旧仙。
涵苔溪溜浅，
摇浪竹桥悬。
复洞潜栖燕，
疏杨半翳蝉。
咏歌虽有和，
云锦独成妍。
应以冯唐老，
相讥示此篇。
