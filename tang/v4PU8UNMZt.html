			<h1>遇风雨作</h1>
			<div class="info"><span class="date">作者：皇甫曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
草草理夜装，
涉江又登陆。
望路殊未穷，
指期今已促。
传呼戒徒驭，
振辔转林麓。
阴云拥岩端，
沾雨当山腹。
震雷如在耳，
飞电来照目。
兽迹不敢窥，
马蹄惟务速。
虔心若斋祷，
濡体如沐浴。
万窍相怒号，
百泉暗奔瀑。
危梁虑足跌，
峻坂忧车覆。
问我何以然，
前日爱微禄。
转知人代事，
缨组乃徽束。
向若家居时，
安枕春梦熟。
遵途稍已近，
候吏来相续。
晓霁心始安，
林端见初旭。
