			<h1>人日重宴大明宫恩赐彩缕人胜应制</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
疏龙磴道切昭回，
建凤旗门绕帝台。
七叶仙蓂依月吐，
千株御柳拂烟开。
初年竞贴宜春胜，
长命先浮献寿杯。
是日皇灵知窃幸，
群心就捧大明来。
