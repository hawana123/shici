			<h1>忆仙谣</h1>
			<div class="info"><span class="date">作者：沈彬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白榆风飒九天秋，
王母朝回宴玉楼。
日月渐长双凤睡，
桑田欲变六鳌愁。
云翻箫管相随去，
星触旌幢各自流。
诗酒近来狂不得，
骑龙却忆上清游。


		</article>
