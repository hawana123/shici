			<h1>旭川祁宰思家而卒，因述意呈秦……</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岁稔民康绝讼论，
政成公暇自由身。
朝看五马闲如社，
夜拥双姬暖似春。
家计不忧凭冢子，
官资无愧是朝臣。
岂同龌龊祁员外，
至死悲凉一妇人。
