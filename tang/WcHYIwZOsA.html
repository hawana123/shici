			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朝饮苍梧泉，
夕栖碧海烟。
宁知鸾凤意，
远托椅桐前。
慕蔺岂曩古，
攀嵇是当年。
愧非黄石老，
安识子房贤。
功业嗟落日，
容华弃徂川。
一语已道意，
三山期著鞭。
蹉跎人间世，
寥落壶中天。
独见游物祖，
探元穷化先。
何当共携手，
相与排冥筌。
