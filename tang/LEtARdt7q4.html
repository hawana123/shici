			<h1>登高咏菊尽</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
篱畔霜前偶得存，
苦教迟晚避兰荪。
能销造化几多力，
不受阳和一点恩。
生处岂容依玉砌，
要时还许上金樽。
陶公没后无知己，
露滴幽丛见泪痕。
