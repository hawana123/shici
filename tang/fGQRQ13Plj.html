			<h1>莫瑶歌</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莫瑶自生长，
名字无符籍。
市易杂鲛人，
婚姻通木客。
星居占泉眼，
火种开山脊。
夜渡千仞谿，
含沙不能射。
