			</div>

	<div class="container">
		<article class="post">
			
神农好长生，
风俗久已成。
复闻紫阳客，
早署丹台名。
喘息餐妙气，
步虚吟真声。
道与古仙合，
心将元化并。
楼疑出蓬海，
鹤似飞玉京。
松雪窗外晓，
池水阶下明。
忽耽笙歌乐，
颇失轩冕情。
终愿惠金液，
提携凌太清。
