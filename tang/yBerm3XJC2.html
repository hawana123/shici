			<h1>郡西亭偶咏</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
常爱西亭面北林，
公私尘事不能侵。
共闲作伴无如鹤，
与老相宜只有琴。
莫遣是非分作界，
须教吏隐合为心。
可怜此道人皆见，
但要修行功用深。
