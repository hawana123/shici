			<h1>海漫漫－戒求仙也</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海漫漫，
直下无底傍无边。
云涛烟浪最深处，
人传中有三神山。
山上多生不死药，
服之羽化为天仙。
秦皇汉武信此语，
方士年年采药去。
蓬莱今古但闻名，
烟水茫茫无觅处。
海漫漫，
风浩浩，
眼穿不见蓬莱岛。
不见蓬莱不敢归，
童男丱女舟中老。
徐福文成多诳诞，
上元太一虚祈祷。
君看骊山顶上茂陵头，
毕竟悲风吹蔓草。
何况玄元圣祖五千言，
不言药，
不言仙，
不言白日升青天。
