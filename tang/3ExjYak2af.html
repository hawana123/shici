			<h1>江上寄元六林宗</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
霜落江始寒，
枫叶绿未脱。
客行悲清秋，
永路苦不达。
沧波眇川汜，
白日隐天末。
停棹依林峦，
惊猿相叫聒。
夜分河汉转，
起视溟涨阔。
凉风何萧萧，
流水鸣活活。
浦沙净如洗，
海月明可掇。
兰交空怀思，
琼树讵解渴。
勖哉沧洲心，
岁晚庶不夺。
幽赏颇自得，
兴远与谁豁。
