东南骑马出郊坰，
回首寒烟隔郡城。
清涧涨时翘鹭喜，
绿桑疏处哺牛鸣。
儿童见少生于客，
奴仆骄多倨似兄。
试望家田还自适，
满畦秋水稻苗平。
