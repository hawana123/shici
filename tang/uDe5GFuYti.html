			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

翠羽流苏帐，
春眠曙不开。
羞从面色起，
娇逐语声来。
早向昭阳殿，
君王中使催。
堂上青弦动，
堂前绮席陈。
齐歌卢女曲，
双舞洛阳人。
倾国徒相看，
宁知心所亲。
香气传空满，
妆华影箔通。
歌闻天仗外，
舞出御楼中。
日暮归何处，
花间长乐宫。
宫女还金屋，
将眠复畏明。
入春轻衣好，
半夜薄妆成。
拂曙朝前殿，
玉墀多珮声。
朝日照绮窗，
佳人坐临镜。
散黛恨犹轻，
插钗嫌未正。
同心勿遽游，
幸待春妆竟。
