			<h1>赠池州张太守</h1>
			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
神珠无颣玉无瑕，
七叶簪貂汉相家。
阵面奔星破犀象，
笔头飞电跃龙蛇。
绛帏夜坐穷三史，
红旆春行到九华。
只怕池人留不住，
别迁征镇拥高牙。
