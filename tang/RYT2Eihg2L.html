石楼云一别，
二十二三春。
相逐升堂者，
几为埋骨人。
涕流闻度瘴，
病起喜还秦。
曾是令勤道，
非惟恤在迍。
疏衣蕉缕细，
爽味茗芽新。
钟绝滴残雨，
萤多无近邻。
溪潭承到数，
位秩见辞频。
若个山招隐，
机忘任此身。
