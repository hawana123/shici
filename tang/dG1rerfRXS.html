			<h1>阖闾城怀古</h1>
			<div class="info"><span class="date">作者：裴瑶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
五湖春水接遥天，
国破君亡不记年。
惟有妖娥曾舞处，
古台寂寞起愁烟。
