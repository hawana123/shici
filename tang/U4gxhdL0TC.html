三十六里西川地，
围绕城郭峨天横。
一家人率一口甓，
版筑才兴城已成。
役夫登登无倦色，
馔饱觞酣方暂息。
不假神龟出指踪，
尽凭心匠为筹画。
画阁团团真铁瓮，
堵阔巉岩齐石壁。
风吹四面旌旗动，
火焰相烧满天赤。
散花楼晚挂残虹，
濯锦秋江澄倒碧。
西川父老贺子孙，
从兹始是中华人。
