			<h1>抚州对事后送外生宋垓归饶州觐侍呈……</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
淮汴初丧乱，
蒋山烽火起。
与君随亲族，
奔迸辞故里。
京口附商客，
海门正狂风。
忧心不敢住，
夜发惊浪中。
云开方见日，
潮尽炉峰出。
石壁转棠阴，
鄱阳寄茅室。
淹留三十年，
分种越人田。
骨肉无半在，
乡园犹未旋。
尔家习文艺，
旁究天人际。
父子自相传，
优游聊卒岁。
学成不求达，
道胜那厌贫。
时入闾巷醉，
好是羲皇人。
顷因物役牵，
偶逐簪组辈。
谤书喧朝市，
抚己惭浅昧。
世业大小礼，
近通颜谢诗。
念渠还领会，
非敢独为师。
