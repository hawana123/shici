			</div>

	<div class="container">
		<article class="post">
			
远水沉西日，
寒沙聚夜鸥。
平湖乘月满，
飞棹接星流。
黄叶鸣凄吹，
苍葭扫暗洲。
愿移沧浦赏，
归待颍川游。
湾潭幽意深，
杳霭涌寒岑。
石痕秋水落，
岚气夕阳沉。
澄彻天为底，
渊玄月作心。
青溪非大隐，
归弄白云浔。
