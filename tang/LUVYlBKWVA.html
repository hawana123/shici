			</div>

庭锁荒芜独夜吟，
西风吹动故山心。
三秋木落半年客，
满地月明何处砧。
渔唱乱沿汀鹭合，
雁声寒咽陇云深。
平生只有松堪对，
露浥霜欺不受侵。
