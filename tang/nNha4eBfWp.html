			<h1>长歌行</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
要衣须破束，
欲炙须解牛。
当年不快意，
徒为他人留。
百岁之约何悠悠，
华发星星稀满头。
峨眉螓首聊我仇，
圆红阙白令人愁。
何不夕引清奏，
朝登翠楼，
逢花便折，
闻胜即游？
鼓腕腾棍晴雷收，
舞腰困褭垂杨柔。
象箸击折歌勿休，
玉山未到非风流。
眼前有物俱是梦，
莫将身作黄金仇。
死生同域不用惧，
富贵在天何足忧！
