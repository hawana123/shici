谗谤潜来起百忧，
朝承恩宠暮仇雠。
火烧白玉非因玷，
霜翦红兰不待秋。
花落昭阳谁共辇，
月明长信独登楼。
繁华事逐东流水，
团扇悲歌万古愁。
