			<h1>新秋同卢侍御、薛员外白蘋洲月夜</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
隔暑蘋洲近，
迎凉欲泛舟。
荣从宪府至，
喜会夕郎游。
气夺沧浪色，
风欺汗漫流。
谁言三伏夜，
独此月前秋。
