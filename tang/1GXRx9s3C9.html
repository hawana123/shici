			<h1>献中书张舍人</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙桂从攀后，
人间播大名。
飞腾谐素志，
霄汉是前程。
持宪威声振，
司言品秩清。
帘开春酒醒，
月上草麻成。
丹陛凌晨对，
青云逐步生。
照人裴玉莹，
鉴物宪陂明。
下直无他事，
闲游恣逸情。
林僧开户接，
溪叟扫苔迎。
煮茗山房冷，
垂纶野艇轻。
神清宜放旷，
诗苦益纵横。
余刃时皆仰，
嘉谋众伫行。
四方观启沃，
毕竟念孤平。


		</article>
