			<div class="info"><span class="date">作者：项斯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">

每忆闲眠处，
朝阳最上峰。
溪僧来自远，
林路出无踪。
败褐黏苔遍，
新题出石重。
霞光侵曙发，
岚翠近秋浓。
健羡机能破，
安危道不逢。
雪残猿到阁，
庭午鹤离松。
此地虚为别，
人间久未容。
何时无一事，
却去养疏慵。
