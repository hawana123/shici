			<h1>石笋行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君不见益州城西门，
陌上石笋双高蹲。
古来相传是海眼，
苔藓蚀尽波涛痕。
雨多往往得瑟瑟，
此事恍惚难明论。
恐是昔时卿相墓，
立石为表今仍存。
惜哉俗态好蒙蔽，
亦如小臣媚至尊。
政化错迕失大体，
坐看倾危受厚恩。
嗟尔石笋擅虚名，
后来未识犹骏奔。
安得壮士掷天外，
使人不疑见本根。
