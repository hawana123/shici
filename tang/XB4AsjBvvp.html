			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
异俗吁可怪，
斯人难并居。
家家养乌鬼，
顿顿食黄鱼。
旧识能为态，
新知已暗疏。
治生且耕凿，
只有不关渠。
西历青羌板，
南留白帝城。
於菟侵客恨，
粔籹作人情。
瓦卜传神语，
畬田费火声。
是非何处定，
高枕笑浮生。
