			<h1>观泗州李常侍打球</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日出树烟红，
开场画鼓雄。
骤骑鞍上月，
轻拨镫前风。
斗转时乘势，
旁捎乍迸空。
等来低背手，
争得旋分騣。
远射门斜入，
深排马迥通。
遥知三殿下，
长恨出征东。
