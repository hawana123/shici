			<h1>数名诗</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一区扬雄宅，
恬然无所欲。
二顷季子田，
岁晏常自足。
三端固为累，
事物反徽束。
四体苟不勤，
安得丰菽粟。
五侯诚暐晔，
荣甚或为辱。
七翮未骞翔，
虞罗乃相触。
七人称作者，
杳杳有遐躅。
八桂挺奇姿，
森森照初旭。
九歌伤泽畔，
怨思徒刺促。
十翼有格言，
幽贞谢浮俗。


		</article>
