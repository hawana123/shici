			<h1>新葺茆堂</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
剪竹诛茆就水滨，
静中还得保天真。
只闻神鬼害盈满，
不见古今争贱贫。
树影便为廊庑屋，
草香权当绮罗茵。
阶前一片泓澄水，
借与汀禽活紫鳞。
耨水耕山息故林，
壮图嘉话负前心。
素丝鬓上分愁色，
络纬床头和苦吟。
笔研不才当付火，
方书多诳罢烧金。
同年二十八君子，
游楚游秦断好音。
