栖闲有愚谷，
好事枉朝轩。
树接前驱拥，
岩传后骑喧。
褰帘出野院，
植杖候柴门。
既拂林下席，
仍携池上樽。
深期契幽赏，
实谓展欢言。
末眷诚未易，
佳游时更敦。
俄看啸俦侣，
各已共飞鶱。
延睇尽朝日，
长怀通夜魂。
空闻岸竹动，
徒见浦花繁。
多愧春莺曲，
相求意独存。
