			</div>

		<article class="post">
			
紫陌尘多不可寻，
南溪酒熟一披襟。
山当昼枕石床稳，
泉落夜窗烟树深。
白首寻人羞问计，
青云何路觅知音。
唯君怀抱闲于水，
他日门墙许醉吟？
