			<h1>从驾幸少林寺</h1>
			<div class="info"><span class="date">作者：武则天</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
陪銮游禁苑，
侍赏出兰闱。
云偃攒峰盖，
霞低插浪旂。
日宫疏涧户，
月殿启岩扉。
金轮转金地，
香阁曳香衣。
铎吟轻吹发，
幡摇薄雾霏。
昔遇焚芝火，
山红连野飞。
花台无半影，
莲塔有全辉。
实赖能仁力，
攸资善世威。
慈缘兴福绪，
于此罄归依。
风枝不可静，
泣血竟何追。
