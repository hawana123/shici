			<div class="info"><span class="date">作者：司马扎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
雷息疏雨散，
空山夏云晴。
南轩对林晚，
篱落新蛩鸣。
白酒一樽满，
坐歌天地清。
十年身未闲，
心在人间名。
永怀君亲恩，
久贱难退情。
安得蓬丘侣，
提携采瑶英。
