			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

笑向东来客，
看花枉在前。
始知清夏月，
更胜艳阳天。
露湿呈妆污，
风吹畏火燃。
葱茏和叶盛，
烂熳压枝鲜。
红彩当铃阁，
清香到玉筵。
蝶栖惊曙色，
莺语滞晴烟。
得地殊堪赏，
过时倍觉妍。
芳菲迟最好，
唯是谢家怜。
