			<div class="info"><span class="date">作者：乔知之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
石家金谷重新声，
明珠十斛买娉婷。
此日可怜君自许，
此时可喜得人情。
君家闺阁不曾难，
常将歌舞借人看。
意气雄豪非分理，
骄矜势力横相干。
辞君去君终不忍，
徒劳掩袂伤铅粉。
百年离别在高楼，
一旦红颜为君尽。
