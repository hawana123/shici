			<h1>江楼曲</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楼前流水江陵道，
鲤鱼风起芙蓉老。
晓钗催鬓语南风，
抽帆归来一日功。
鼍吟浦口飞梅雨，
竿头酒旗换青苎。
萧骚浪白云差池，
黄粉油衫寄郎主。
新槽酒声苦无力，
南湖一顷菱花白。
眼前便有千里愁，
小玉开屏见山色。
