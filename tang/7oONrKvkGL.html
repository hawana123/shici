朱绂谁家子，
无乃金张孙。
骊驹从白马，
出入铜龙门。
问尔何功德，
多承明主恩。
斗鸡平乐馆，
射雉上林园。
曲陌车骑盛，
高堂珠翠繁。
奈何轩冕贵，
不与布衣言。
君家御沟上，
垂柳夹朱门。
列鼎会中贵，
鸣珂朝至尊。
生死在八议，
穷达由一言。
须识苦寒士，
莫矜狐白温。
