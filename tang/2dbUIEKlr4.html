			<h1>襄阳曲</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
襄阳行乐处，
歌舞白铜鞮。
江城回渌水，
花月使人迷。
山公醉酒时，
酩酊襄阳下。
头上白接篱，
倒着还骑马。
岘山临汉江，
水渌沙如雪。
上有堕泪碑，
青苔久磨灭。
且醉习家池，
莫看堕泪碑。
山公欲上马，
笑杀襄阳儿。
