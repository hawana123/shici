			<h1>奉陪颜使君真卿登岘山，送张侍御严归台</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岘首千里情，
北辕自兹发。
烟霞正登览，
簪笔限趋谒。
黄鹤望天衢，
白云归帝阙。
客心南浦柳，
离思西楼月。
留赏景不延，
感时芳易歇。
他晨有山信，
一为访林樾。


		</article>
