			<div class="info"><span class="date">作者：陶翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夜来三渚风，
晨过临淮岛。
湖中海气白，
城上楚云早。
鳞鳞鱼浦帆，
漭漭芦洲草。
川路日浩荡，
惄焉心如捣。
且言任倚伏，
何暇念枯槁。
范子名屡移，
蘧公志常保。
古人去已久，
此理今难道。
