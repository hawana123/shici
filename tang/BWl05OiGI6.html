			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白云县北千山口，
青岁欲开残雪后。
前驱锦带鱼皮鞮，
侧佩金璋虎头绶。
南郑侯家醉落晖，
东关陌上著鞭归。
愁看野马随官骑，
笑取秦人带客旗。
使者下车忧疾苦，
豪吏销声出公府。
万里歌钟相庆时，
巴童声节渝儿舞。
