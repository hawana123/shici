			<h1>和黄门卢侍御咏竹</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清切紫庭垂，
葳蕤防露枝。
色无玄月变，
声有惠风吹。
高节人相重，
虚心世所知。
凤凰佳可食，
一去一来仪。
