			<h1>登新城县楼赠蔡明府</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杨震东来是宦游，
政成登此自消忧。
草中白道穿村去，
树里清溪照郭流。
纵目四山宜永日，
开襟五月似高秋。
不知县籍添新户，
但见川原桑柘稠。
