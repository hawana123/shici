			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

道傍一石妇，
无记复无铭。
传是此乡女，
为妇孝且贞。
十五嫁邑人，
十六夫征行。
夫行二十载，
妇独守孤茕。
其夫有父母，
老病不安宁。
其妇执妇道，
一一如礼经。
晨昏问起居，
恭顺发心诚。
药饵自调节，
膳羞必甘馨。
夫行竟不归，
妇德转光明。
后人高其节，
刻石像妇形。
俨然整衣巾，
若立在闺庭。
似见舅姑礼，
如闻环珮声。
至今为妇者，
见此孝心生。
不比山头石，
空有望夫名。
