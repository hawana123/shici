			<h1>奉和第五相公登鄱阳郡城西楼</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
茂德为邦久，
丰貂旧相尊。
发生传雨露，
均养助乾坤。
晓肆登楼目，
春销恋阙魂。
女墙分吏事，
远道启津门。
湓浦潮声尽，
钟陵暮色繁。
夕阳移梦土，
芳草接湘源。
封内群甿复，
兵间百赋存。
童牛耕废亩，
壕木绕新村。
野步渔声溢，
荒祠鼓舞喧。
高斋成五字，
远岫发孤猿。
一顾承英达，
多荣及子孙。
家贫仍受赐，
身老未酬恩。
属和瑶华曲，
堪将系组纶。


		</article>
