			<h1>登蒲州石矶望横江口潭岛深迥斜对香零山</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
隐忧倦永夜，
凌雾临江津。
猿鸣稍已疏，
登石娱清沦。
日出洲渚静，
澄明皛无垠。
浮晖翻高禽，
沉景照文鳞。
双江汇西奔，
诡怪潜坤珍。
孤山乃北峙，
森爽栖灵神。
洄潭或动容，
岛屿疑摇振。
陶埴兹择土，
蒲鱼相与邻。
信美非所安，
羁心屡逡巡。
纠结良可解，
纡郁亦已伸。
高歌返故室，
自罔非所欣。
