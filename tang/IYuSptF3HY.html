			<h1>奉和九月九日登慈恩寺浮图应制</h1>
			<div class="info"><span class="date">作者：张锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
九秋霜景净，
千门晓望通。
仙游光御路，
瑞塔迥凌空。
菊彩扬尧日，
萸香绕舜风。
天文丽辰象，
窃抃仰层穹。
