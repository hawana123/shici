			</div>

		<article class="post">
			
安仁县令好诛求，
百姓脂膏满面流。
半破磁缸成醋酒，
死牛肠肚作馒头。
帐生岁取餐三顿，
乡老盘庚犯五瓯。
半醉半醒齐出县，
共伤涂炭不胜愁。
