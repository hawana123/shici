			<div class="info"><span class="date">作者：无可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
片片互玲珑，
飞扬玉漏终。
乍微全满地，
渐密更无风。
集物圆方别，
连云远近同。
作膏凝瘠土，
呈瑞下深宫。
气射重衣透，
花窥小隙通。
飘秦增旧岭，
发汉揽长空。
迥冒巢松鹤，
孤鸣穴岛虫。
过三知腊尽，
盈尺贺年丰。
委积休闻竹，
稀疏渐见鸿。
盖沙资澶漫，
洒海助冲融。
草木潜加润，
山河更益雄。
因知天地力，
覆育有全功。
