			<h1>豪家</h1>
			<div class="info"><span class="date">作者：秦韬玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
石甃通渠引御波，
绿槐阴里五侯家。
地衣镇角香狮子，
帘额侵钩绣避邪。
按彻清歌天未晓，
饮回深院漏犹赊。
四邻池馆吞将尽，
尚自堆金为买花。
