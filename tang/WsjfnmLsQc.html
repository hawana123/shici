			<h1>和户部岑尚书参迹枢揆</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
大君制六合，
良佐参万机。
大业永开泰，
臣道日光辉。
盐梅和鼎食，
家声众所归。
汉章题楚剑，
郑武袭缁衣。
理识当朝远，
文华振古希。
风云神契合，
舟楫道心微。
庙堂喜容与，
时物递芳菲。
御柳垂仙掖，
公槐覆礼闱。
昔陪鹓鹭后，
今望鹍鹏飞。
徒御清风颂，
巴歌聊自挥。
