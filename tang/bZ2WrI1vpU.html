			<h1>送王郎中之官吉水</h1>
			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南望庐陵郡，
山连五岭长。
吾君怜远俗，
从事辍名郎。
移户多无土，
春蚕不满筐。
惟应劳赞画，
溪峒况强梁。
