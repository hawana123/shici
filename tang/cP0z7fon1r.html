凡题思子台者，
皆罪江充，
予观祸胎不独在此，
偶以二绝句辨之。
曾家机上闻投杼，
尹氏园中见掇蜂。
但以恩情生隙罅，
何人不解作江充？
暗生魑魅蠹生虫，
何异谗生疑阻中？
但使武皇心似烛，
江充不敢作江充。
