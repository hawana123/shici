			<h1>晚秋陪严郑公摩诃池泛舟</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湍驶风醒酒，
船回雾起堤。
高城秋自落，
杂树晚相迷。
坐触鸳鸯起，
巢倾翡翠低。
莫须惊白鹭，
为伴宿清溪。
