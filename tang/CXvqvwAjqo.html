			<h1>兵后余不亭重送卢孟明游江西</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
携手曾此分，
怳如隔胡越。
伦侯古封邑，
荣盛风雨歇。
饥鼯号空亭，
野草生故辙。
如何此路岐，
更作千年别。
冯轼望远道，
春山无断绝。
朝行入郢树，
夜泊依楚月。
佳士持操高，
扬才日昭晰。
离言何所赠，
盈满有亏缺。
时节伤蟪蛄，
芳菲忌氵睿菙。
予思鹿门隐，
心迹贵冥灭。
颓颜反芝朮，
昔貌成冰雪。
岁晏期尔来，
销声坐岩穴。
