			<h1>柳长句</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日落水流西复东，
春光不尽柳何穷。
巫娥庙里低含雨，
宋玉宅前斜带风。
莫将榆荚共争翠，
深感杏花相映红。
灞上汉南千万树，
几人游宦别离中。
