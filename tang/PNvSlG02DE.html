			<h1>渔塘十六韵</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洛水分余脉，
穿岩出石棱。
碧经岚气重，
清带露华澄。
莹澈通三岛，
岩梧积万层。
巢由应共到，
刘阮想同登。
壁峻苔如画，
山昏雾似蒸。
撼松衣有雪，
题石砚生冰。
路熟云中客，
名留域外僧。
饥猿寻落橡，
斗鼠堕高藤。
嶮树临溪亚，
残莎带岸崩。
持竿聊藉草，
待月好垂罾。
对景思任父，
开图想不兴。
晚风轻浪叠，
暮雨湿烟凝。
似泛灵槎出，
如迎羽客升。
仙源终不测，
胜概自相仍。
欲别诚堪恋，
长归又未能。
他时操史笔，
为尔著良称。
