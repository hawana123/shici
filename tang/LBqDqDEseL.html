			<h1>西蜀送许中庸归秦赴举</h1>
			<div class="info"><span class="date">作者：陈羽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春色华阳国，
秦人此别离。
驿楼横水影，
乡路入花枝。
日暖莺飞好，
山晴马去迟。
剑门当石隘，
栈阁入云危。
独鹤心千里，
贫交酒一卮。
桂条攀偃蹇，
兰叶藉参差。
旅梦惊蝴蝶，
残芳怨子规。
碧霄今夜月，
惆怅上峨嵋。
