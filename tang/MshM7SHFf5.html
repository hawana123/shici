东越秋城夜，
西人白发年。
寒城警刁斗，
孤愤抱龙泉。
凤辇栖岐下，
鲸波斗洛川。
量空海陵粟，
赐乏水衡钱。
投阁嗤扬子，
飞书代鲁连。
苍苍不可问，
余亦赋思玄。
