			<h1>送杨少府赴选</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大国置衡镜，
准平天地心。
群贤无邪人，
朗鉴穷情深。
吾君咏南风，
衮冕弹鸣琴。
时泰多美士，
京国会缨簪。
山苗落涧底，
幽松出高岑。
夫子有盛才，
主司得球琳。
流水非郑曲，
前行遇知音。
衣工剪绮绣，
一误伤千金。
何惜刀尺馀，
不裁寒女衾。
我非弹冠者，
感别但开襟。
空谷无白驹，
贤人岂悲吟。
大道安弃物，
时来或招寻。
尔见山吏部，
当应无陆沉。
