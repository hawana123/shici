			<h1>馀杭醉歌赠吴山人</h1>
			<div class="info"><span class="date">作者：丁仙芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓幕红襟燕，
春城白项乌。
只来梁上语，
不向府中趋。
城头坎坎鼓声曙，
满庭新种樱桃树。
桃花昨夜撩乱开，
当轩发色映楼台。
十千兑得馀杭酒，
二月春城长命杯。
酒后留君待明月，
还将明月送君回。


		</article>
