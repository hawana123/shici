			<h1>王母歌</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
众仙翼神母，
羽盖随云起。
上游玄极杳冥中，
下看东海一杯水。
海畔种桃经几时，
千年开花千年子。
玉颜眇眇何处寻，
世上茫茫人自死。
