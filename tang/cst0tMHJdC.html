			<h1>王十五司马弟出郭相访兼遗营草堂资</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客里何迁次，
江边正寂寥。
肯来寻一老，
愁破是今朝。
忧我营茅栋，
携钱过野桥。
他乡唯表弟，
还往莫辞遥。
