			<div class="info"><span class="date">作者：刘猛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自念数年间，
两手中藏钩。
于心且无恨，
他日为我羞。
古老传童歌，
连淫亦兵象。
夜梦戈甲鸣，
苦不愿年长。
