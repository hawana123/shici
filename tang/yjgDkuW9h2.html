			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

头白醉昏昏，
狂歌秋复春。
一生耽酒客，
五度弃官人。
异世陶元亮，
前生刘伯伦。
卧将琴作枕，
行以锸随身。
岁要衣三对，
年支谷一囷。
园葵烹佐饭，
林叶扫添薪。
没齿甘蔬食，
摇头谢缙绅。
自能抛爵禄，
终不恼交亲。
但得杯中渌，
从生甑上尘。
烦君问生计，
忧醒不忧贫。
