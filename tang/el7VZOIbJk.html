			<h1>草檄答南蛮有咏</h1>
			<div class="info"><span class="date">作者：胡曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
辞天出塞阵云空，
雾卷霞开万里通。
亲受虎符安宇宙，
誓将龙剑定英雄。
残霜敢冒高悬日，
秋叶争禁大段风。
为报南蛮须屏迹，
不同蜀将武侯功。
