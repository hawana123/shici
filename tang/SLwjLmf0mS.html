			<h1>送内使周大夫自杭州朝贡</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八都上将近平戎，
便附輶轩奏圣聪。
三接驾前朝觐礼，
一函江表战征功。
云间阆苑何时见，
水底瑶池触处通。
知有殿庭馀力在，
莫辞消息寄西风。
