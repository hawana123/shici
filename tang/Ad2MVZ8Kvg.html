			<h1>扶风豪士歌</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洛阳三月飞胡沙，
洛阳城中人怨嗟。
天津流水波赤血，
白骨相撑如乱麻。
我亦东奔向吴国，
浮云四塞道路赊。
东方日出啼早鸦，
城门人开扫落花。
梧桐杨柳拂金井，
来醉扶风豪士家。
扶风豪士天下奇，
意气相倾山可移。
作人不倚将军势，
饮酒岂顾尚书期。
雕盘绮食会众客，
吴歌赵舞香风吹。
原尝春陵六国时，
开心写意君所知。
堂中各有三千士，
明日报恩知是谁。
抚长剑，
一扬眉，
清水白石何离离。
脱吾帽，
向君笑。
饮君酒，
为君吟。
张良未逐赤松去，
桥边黄石知我心。
