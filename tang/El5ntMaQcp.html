			<h1>早秋集贤院即事</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金数已三伏，
火星正西流。
树含秋露晓，
阁倚碧天秋。
灰琯应新律，
铜壶添夜筹。
商飙从朔塞，
爽气入神州。
蕙草香书殿，
愧花点御沟。
山明真色见，
水静浊烟收。
早岁忝华省，
再来成白头。
幸依群玉府，
末路尚瀛洲。
