			<h1>女耕田行</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
乳燕入巢笋成竹，
谁家二女种新谷。
无人无牛不及犁，
持刀斫地翻作泥。
自言家贫母年老，
长兄从军未娶嫂。
去年灾疫牛囤空，
截绢买刀都市中。
头巾掩面畏人识，
以刀代牛谁与同。
姊妹相携心正苦，
不见路人唯见土。
疏通畦陇防乱苗，
整顿沟塍待时雨。
日正南冈下饷归，
可怜朝雉扰惊飞。
东邻西舍花发尽，
共惜馀芳泪满衣。
