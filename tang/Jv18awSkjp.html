			<h1>住京寄同志</h1>
			<div class="info"><span class="date">作者：聂夷中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
有京如在道，
日日先鸡起。
不离十二街，
日行一百里。
役役大块上，
周朝复秦市。
贵贱与贤愚，
古今同一轨。
白兔落天西，
赤鸦飞海底。
一日复一日，
日日无终始。
自嫌性如石，
不达荣辱理。
试问九十翁，
吾今尚如此。
