			<h1>同崔邠登鹳雀楼</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹳雀楼西百尺樯，
汀洲云树共茫茫。
汉家萧鼓空流水，
魏国山河半夕阳。
事去千年犹恨速。
愁来一日即为长。
风烟并起思归望，
远目非春亦自伤。
