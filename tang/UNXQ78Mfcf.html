燕郊芳岁晚，
残雪冻边城。
四月青草合，
辽阳春水生。
胡人正牧马，
汉将日征兵。
露重宝刀湿，
沙虚金鼓鸣。
寒衣著已尽，
春服与谁成？
寄语洛阳使，
为传边塞情。
