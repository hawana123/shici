			<h1>莺出谷</h1>
			<div class="info"><span class="date">作者：刘庄物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
幸因辞旧谷，
从此及芳晨。
欲语如调舌，
初飞似畏人。
风调归影便，
日暖吐声频。
翔集知无阻，
联绵贵有因。
喜迁乔木近，
宁厌对花新。
堪念微禽意，
关关也爱春。


		</article>
