			<h1>咏冯昭仪当熊</h1>
			<div class="info"><span class="date">作者：贾至</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白羽插雕弓，
霓旌动朔风。
平明出金屋，
扈辇上林中。
逐兽长廊静，
呼鹰御苑空。
王孙莫谏猎，
贱妾解当熊。
