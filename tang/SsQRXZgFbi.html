			<div class="info"><span class="date">作者：孙光宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
鸡禄山前游骑，
边草白，
朔天明，
马蹄轻。
鹊面弓离短韔，
弯来月欲成。
一只鸣髇云外，
晓鸿惊。
帝子枕前秋夜，
霜幄冷，
月华明，
正三更。
何处戍楼寒笛，
梦残闻一声。
遥想汉关万里，
泪纵横。
