			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
城楼四望出风尘，
见尽关西渭北春。
百二山河雄上国，
一双旌旆委名臣。
壁中今日题诗处，
天上同时草诏人。
莫怪老郎呈滥吹，
宦途虽别旧情亲。
