此堂存古制，
城上俯江郊。
落构垂云雨，
荒阶蔓草茅。
柱穿蜂溜蜜，
栈缺燕添巢。
坐接春杯气，
心伤艳蕊梢。
英灵如过隙，
宴衎愿投胶。
莫问东流水，
生涯未即抛。
