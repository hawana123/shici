			<h1>裴将军宅芦管歌</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
辽东九月芦叶断，
辽东小儿采芦管。
可怜新管清且悲，
一曲风飘海头满。
海树萧索天雨霜，
管声寥亮月苍苍。
白狼河北堪愁恨，
玄兔城南皆断肠。
辽东将军长安宅，
美人芦管会佳客。
弄调啾飕胜洞箫，
发声窈窕欺横笛。
夜半高堂客未回，
祗将芦管送君杯。
巧能陌上惊杨柳，
复向园中误落梅。
诸客爱之听未足，
高卷珠帘列红烛。
将军醉舞不肯休，
更使美人吹一曲。
