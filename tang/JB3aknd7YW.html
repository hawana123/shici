			<h1>鼓</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
舜日谐鼗响，
尧年韵土声。
向楼疑吹击，
震谷似雷惊。
仙鹤排门起，
灵鼍带水鸣。
乐云行已奏，
礼曰冀相成。
