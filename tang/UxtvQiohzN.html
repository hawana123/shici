			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
山路奇支斜石磴危，
不愁行苦苦相思。
冰销远涧怜清韵，
雪远寒峰想玉姿。
莫听凡歌春病酒，
休招闲客夜贪棋。
如松匪石盟长在，
比翼连襟会肯迟。
虽恨独行冬尽日，
终期相见月圆时。
别君何物堪持赠，
泪落晴光一首诗。
