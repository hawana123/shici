秦代将军欲建功，
截龙搜兔助英雄。
用多谁念毛皆拔，
抛却更嫌心不中。
史氏只应归道直，
江淹何独偶灵通。
班超握管不成事，
投掷翻从万里戎。
君子三归擅一名，
秋毫虽细握非轻。
军书羽檄教谁录，
帝命王言待我成。
势健岂饶淝水阵，
锋铦还学历山耕。
毛干时有何人润，
尽把烧焚恨始平。
