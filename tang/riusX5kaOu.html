			<h1>小鸟篇，上裴尹</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
藩篱小鸟何甚微，
翩翩日夕空此飞。
只缘六翮不自致，
长似孤云无所依。
西城黯黯斜晖落，
众鸟纷纷皆有托。
独立虽轻燕雀群，
孤飞还惧鹰鹯搏。
自怜天上青云路，
吊影徘徊独愁暮。
衔花纵有报恩时，
择木谁容托身处。
岁月蹉跎飞不进，
羽毛憔悴何人问。
绕树空随乌鹊惊，
巢林只有鹪鹩分。
主人庭中荫乔木，
爱此清阴欲栖宿。
少年挟弹遥相猜，
遂使惊飞往复回。
不辞奋翼向君去，
唯怕金丸随后来。
