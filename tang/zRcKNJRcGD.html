			<h1>东陂秋意寄元八</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
寥落野陂畔，
独行思有余。
秋荷病叶上，
白露大如珠。
忽忆同赏地，
曲江东北隅。
秋池少游客，
唯我与君俱。
啼蛩隐红蓼，
瘦马蹋青芜。
当时与今日，
俱是暮秋初。
节物苦相似，
时景亦无余。
唯有人分散，
经年不得书。
