			</div>

		<article class="post">
			
山。
耸峻，
回环。
沧海上，
白云间。
商老深寻，
谢公远攀。
古岩泉滴滴，
幽谷鸟关关。
树岛西连陇塞，
猿声南彻荆蛮。
世人只向簪裾老，
芳草空余麋鹿闲。
