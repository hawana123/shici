			<h1>赠道者</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
独住神仙境，
门当瀑布开。
地多临水石，
行不惹尘埃。
风起松花散，
琴鸣鹤翅回。
还归九天上，
时有故人来。
