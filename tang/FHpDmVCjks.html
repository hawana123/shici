			<h1>送人弃官入道</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
仙李浓阴润，
皇枝密叶敷。
俊才轻折桂，
捷径取纡朱。
断绁三清路，
扬鞭五达衢。
侧身期破的，
缩手待呼卢。
社稷俄如缀，
雄豪讵守株。
忸怩非壮志，
摆脱是良图。
尘土留难住，
缨緌弃若无。
冥心归大道，
回首笑吾徒。
酒律应难忘，
诗魔未肯徂。
他年如拔宅，
为我指清都。
