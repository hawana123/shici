			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

百龄嗟倏忽，
一旦向山阿。
丹桂销已尽，
青松哀更多。
薰风虚听曲，
薤露反成歌。
自有藏舟处，
谁怜隙驷过。
恻怆恒山羽，
留连棣萼篇。
佳城非旧日，
京兆即新阡。
城郭三千岁，
丘陵几万年。
唯馀松柏垅，
朝夕起寒烟。
短歌三献曲，
长夜九泉台。
此室玄扃掩，
何年白日开。
荒郊疏古木，
寒隧积陈荄。
独此伤心地，
松声薄暮来。
