			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
七言五韵梁园修竹旧传名，
久废年深竹不生。
千亩荒凉寻未得，
百竿青翠种新成。
墙开乍见重添兴，
窗静时闻别有情。
烟叶蒙笼侵夜色，
风枝萧飒欲秋声。
更登楼望尤堪重，
千万人家无一茎。
[汴州人家并无竹。
]
