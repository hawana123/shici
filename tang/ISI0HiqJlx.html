			<h1>三月曲水宴得尊字</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
风烟彭泽里，
山水仲长园。
由来弃铜墨，
本自重琴尊。
高情邈不嗣，
雅道今复存。
有美光时彦，
养德坐山樊。
门开芳杜径，
室距桃花源。
公子黄金勒，
仙人紫气轩。
长怀去城市，
高咏狎兰荪。
连沙飞白鹭，
孤屿啸玄猿。
日影岩前落，
云花江上翻。
兴阑车马散，
林塘夕鸟喧。
