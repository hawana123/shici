			<h1>窜夜郎于乌江留别宗十六璟</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君家全盛日，
台鼎何陆离。
斩鳌翼娲皇，
炼石补天维。
一回日月顾，
三入凤凰池。
失势青门傍，
种瓜复几时。
犹会众宾客，
三千光路歧。
皇恩雪愤懑，
松柏含荣滋。
我非东床人，
令姊忝齐眉。
浪迹未出世，
空名动京师。
适遭云罗解，
翻谪夜郎悲。
拙妻莫邪剑，
及此二龙随。
惭君湍波苦，
千里远从之。
白帝晓猿断，
黄牛过客迟。
遥瞻明月峡，
西去益相思。
