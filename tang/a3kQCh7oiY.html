			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

谁能守清躅，
谁能嗣世儒。
吾见何君饶，
为人有是夫。
黜官二十年，
未曾暂崎岖。
终不病贫贱，
寥寥无所拘。
忽然逢知己，
数月领官符。
犹是尚书郎，
收赋来江湖。
人皆悉苍生，
随意极所须。
比盗无兵甲，
似偷又不如。
公能独宽大，
使之力自输。
吾欲探时谣，
为公伏奏书。
但恐抵忌讳，
未知肯听无。
不然且相送，
醉欢于坐隅。
