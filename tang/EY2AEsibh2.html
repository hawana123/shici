			<h1>哭胡遇</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寻僧昨日尚相随，
忽见绯幡意可知。
题处旧诗休更读，
买来新马忆曾骑。
不应随分空营奠，
终拟求人与立碑。
每向宣阳里中过，
遥闻哭临泪先垂。
