			<h1>战城南</h1>
			<div class="info"><span class="date">作者：徐九皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
塞北狂胡旅，
城南敌汉围。
巉岩一鼓气，
拔利五兵威。
虏骑瞻山哭，
王师拓地飞。
不应须宠战，
当遂勒金徽。
