			<h1>柳</h1>
			<div class="info"><span class="date">作者：慕幽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今古凭君一赠行，
几回折尽复重生。
五株斜傍渊明宅，
千树低垂太尉营。
临水带烟藏翡翠，
倚风兼雨宿流莺。
隋皇堤畔依依在，
曾惹当时歌吹声。
