			<h1>和仆射晋公扈从温汤</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天子幸新丰，
旌旗渭水东。
寒山天仗外，
温谷幔城中。
奠玉群仙座，
焚香太乙宫。
出游逢牧马，
罢猎见非熊。
上宰无为化，
明时太古同。
灵芝三秀紫，
陈粟万箱红。
王礼尊儒教，
天兵小战功。
谋犹归哲匠，
词赋属文宗。
司谏方无阙，
陈诗且未工。
长吟吉甫颂，
朝夕仰清风。
