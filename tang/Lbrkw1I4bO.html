			<div class="info"><span class="date">作者：周岳秀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
万顷湖波浸碧天，
旌封香火几千年。
风涛澎湃鱼龙舞，
栋宇峥嵘燕雀迁。
远岫光中浓淡树，
斜阳影里往来船。
江河愿借吹嘘便，
应有神功在目前。
