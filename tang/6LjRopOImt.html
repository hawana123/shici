			<div class="info"><span class="date">作者：刘轲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉叩能旋止，
人言与乐并。
繁音忽已阕，
雅韵诎然清。
佩想停仙步，
泉疑咽夜声。
曲终无异听，
响极有馀情。
特达知难拟，
玲珑岂易名。
昆山如可得，
一片伫为荣。
