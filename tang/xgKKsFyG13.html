			<div class="info"><span class="date">作者：薛涛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闻说凌云寺里苔，
风高日近绝纤埃。
横云点染芙蓉壁，
似待诗人宝月来。
闻说凌云寺里花，
飞空绕磴逐江斜。
有时锁得嫦娥镜，
镂出瑶台五色霞。
