			<h1>邹律</h1>
			<div class="info"><span class="date">作者：苏拯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
邹律暖燕谷，
青史徒编录。
人心不变迁，
空吹闲草木。
世患有三惑，
尔律莫能抑。
边苦有长征，
尔律莫能息。
斯术未济时，
斯律亦何益。
争如至公一开口，
吹起贤良霸邦国。


		</article>
