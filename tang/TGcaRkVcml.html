			</div>

圣人去已久，
公道缅良难。
蚩蚩夸毗子，
尧禹以为谩。
骄荣贵工巧，
势利迭相干。
燕王尊乐毅，
分国愿同欢。
鲁连让齐爵，
遗组去邯郸。
伊人信往矣，
感激为谁叹。
