			<h1>游云门寺</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
维舟探静域，
作礼事尊经。
投迹一萧散，
为心自杳冥。
龛依大禹穴，
楼倚少微星。
沓嶂围兰若，
回溪抱竹庭。
觉花涂砌白，
甘露洗山青。
雁塔鶱金地，
虹桥转翠屏。
人天宵现景，
神鬼昼潜形。
理胜常虚寂，
缘空自感灵。
入禅从鸽绕，
说法有龙听。
劫累终期灭，
尘躬且未宁。
摇摇不安寐，
待月咏岩扃。
