			<h1>途中</h1>
			<div class="info"><span class="date">作者：杨炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
悠悠辞鼎邑，
去去指金墉。
途路盈千里，
山川亘百重。
风行常有地，
云出本多峰。
郁郁园中柳，
亭亭山上松。
客心殊不乐，
乡泪独无从。
