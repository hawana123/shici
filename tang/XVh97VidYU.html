逍遥仙家子，
日夕朝玉皇。
兴高清露没，
渴饮琼华浆。
解组一来款，
披衣拂天香。
粲然顾我笑，
绿简发新章。
泠泠如玉音，
馥馥若兰芳。
浩意坐盈此，
月华殊未央。
却念喧哗日，
何由得清凉。
疏松抗高殿，
密竹阴长廊。
荣名等粪土，
携手随风翔。
