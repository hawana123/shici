			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
小时不识月，
呼作白玉盘。
又疑瑶台镜，
飞在白云端。
仙人垂两足，
桂树作团团。
白兔捣药成，
问言与谁餐。
蟾蜍蚀圆影，
大明夜已残。
羿昔落九乌，
天人清且安。
阴精此沦惑，
去去不足观。
忧来其如何，
凄怆摧心肝。
