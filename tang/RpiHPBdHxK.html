			<h1>度荆门望楚</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
遥遥去巫峡。
望望下章台。
巴国山川尽。
荆门烟雾开。
城分苍夜外。
树断白云隈。
今日狂歌客。
谁知入楚来。


		</article>
