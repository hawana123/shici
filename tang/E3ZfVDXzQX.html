			<h1>河出荣光</h1>
			<div class="info"><span class="date">作者：张良器</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
引派昆山峻，
朝宗海路长。
千龄逢圣主，
五色瑞荣光。
隐映浮中国，
晶明助太阳。
坤维连浩漫，
天汉接微茫。
丹阙清氛里，
函关紫气旁。
位尊常守伯，
道泰每呈祥。
习坎灵逾久，
居卑德有常。
龙门如可涉，
忠信是舟梁。


		</article>
