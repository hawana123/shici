苦学三十载，
闭门江汉阴。
用贤遭圣日，
羁旅属秋霖。
岂直昏垫苦，
亦为权势沈。
二毛催白发，
百镒罄黄金。
泪忆岘山堕，
愁怀湘水深。
谢公积愤懑，
庄舄空谣吟。
跃马非吾事，
狎鸥宜我心。
寄言当路者，
去矣北山岑。
