			<h1>寄国子杨巨源祭酒</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日日新诗出，
城中写不禁。
清高疑对竹，
闲雅胜闻琴。
门户饶秋景，
儿童解冷吟。
云山今作主，
还借外人寻。
