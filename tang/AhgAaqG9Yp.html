			<h1>观山灯献徐尚书</h1>
			<div class="info"><span class="date">作者：温庭皓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一峰当胜地，
万点照严城。
势异昆冈发，
光疑玄圃生。
焚书翻见字，
举燧不招兵。
况遇新春夜，
何劳秉烛行。
九枝应并耀，
午夜忽潜然。
景集青山外，
萤分碧草前。
辉华侵月影，
历乱写星躔。
望极高楼上，
摇光满绮筵。
春山收暝色，
爝火集余辉。
丽景饶红焰，
祥光出翠微。
白榆行自比，
青桂影相依。
唯有偷光客，
追游欲忘归。
