			<h1>卧病闻常山旋师，策勋宥过，王泽大……</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

寂寂重寂寂，
病夫卧秋斋。
夜蛩思幽壁，
槁叶鸣空阶。
南国异气候，
火旻尚昏霾。
瘴烟跕飞羽，
沴气伤百骸。
昨闻凯歌旋，
饮至酒如淮。
无战陋丹水，
垂仁轻槁街。
清庙既策勋，
圆丘俟燔柴。
车书一以混，
幽远靡不怀。
逐客憔悴久，
故乡云雨乖。
禽鱼各有化，
予欲问齐谐。
