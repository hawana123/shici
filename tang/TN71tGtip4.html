			<h1>观李琼处士画海涛</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巨鳌转侧长鰌翻，
狂涛颠浪高漫漫。
李琼夺得造化本，
都卢缩在秋毫端。
一挥一画皆筋骨，
滉漾崩腾大鲸臬。
叶扑仙槎摆欲沉，
下头应是骊龙窟。
昔年曾要涉蓬瀛，
唯闻撼动珊瑚声。
今来正叹陆沉久，
见君此画思前程。
千寻万派功难测，
海门山小涛头白。
令人错认钱塘城，
罗刹石底奔雷霆。
