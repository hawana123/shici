			<h1>夜闻歌者</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夜泊鹦鹉洲，
秋江月澄澈。
邻船有歌者，
发调堪愁绝。
歌罢继以泣，
泣声通复咽。
寻声见其人，
有妇颜如雪。
独倚帆樯立，
娉婷十七八。
夜泪似真珠，
双双堕明月。
借问谁家妇，
歌泣何凄切？
一问一沾襟，
低眉终不说。
