			<h1>出关经华岳寺，访法华云公</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
野寺聊解鞍，
偶见法华僧。
开门对西岳，
石壁青棱层。
竹径厚苍苔，
松门盘紫藤。
长廊列古画，
高殿悬孤灯。
五月山雨热，
三峰火云蒸。
侧闻樵人言，
深谷犹积冰。
久愿寻此山，
至今嗟未能。
谪官忽东走，
王程苦相仍。
欲去恋双树，
何由穷一乘。
月轮吐山郭，
夜色空清澄。
