广陵堤上昔离居，
帆转潇湘万里余。
楚客病时无鵩鸟，
越乡归处有鲈鱼。
潮生水郭蒹葭响，
雨过山城橘柚疏。
闻说携琴兼载酒，
邑人争识马相如。
