			<h1>咏慵</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
有官慵不选，
有田慵不农。
屋穿慵不葺，
衣裂慵不缝。
有酒慵不酌，
无异樽常空。
有琴慵不弹，
亦与无弦同。
家人告饭尽，
欲炊慵不舂。
亲朋寄书至，
欲读慵开封。
尝闻嵇叔夜，
一生在慵中。
弹琴复锻铁，
比我未为慵。
