			<h1>偶书</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巧者多为拙者资，
良筹第一在乘时。
市门逐利终身饱，
谷口躬耕尽日饥。
琼玖鬻来燕石贵，
蓬蒿芳处楚兰衰。
高皇冷笑重瞳客，
盖世拔山何所为。
