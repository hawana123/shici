			<h1>陪湖南李中丞宴隐溪璋</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
竹林啼鸟不知休，
罗列飞桥水乱流。
触散柳丝回玉勒，
约开莲叶上兰舟。
酒边旧侣真何逊，
云里新声是莫愁。
若值主人嫌昼短，
应陪秉烛夜深游。
