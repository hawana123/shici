			<h1>过马嵬二首</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
路至墙垣问樵者，
顾予云是太真宫。
太真血染马蹄尽，
朱阁影随天际空。
丹壑不闻歌吹夜，
玉阶唯有薜萝风。
世人莫重霓裳曲，
曾致干戈是此中。
金甲银旌尽已回，
苍茫罗袖隔风埃。
浓香犹自随鸾辂，
恨魄无由离马嵬。
南内真人悲帐殿，
东溟方士问蓬莱。
唯留坡畔弯环月，
时送残辉入夜台。
