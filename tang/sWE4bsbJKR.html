			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
闲卧襟情远，
西风菊渐芳。
虚窗通晓景，
珍簟卷秋光。
果坠青莎径，
尘离绿藓墙。
药奁开静室，
书阁出丛篁。
对酒吟难尽，
思山梦稍长。
王言生彩笔，
朝服惹炉香。
松影幽连砌，
虫声冷到床。
诗成谁敢和，
清思若怀霜。
