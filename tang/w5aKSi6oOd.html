			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
求理由来许便宜，
汉朝龚遂不为疵。
如今谤起翻成累，
唯有新人子细知。
贫交相爱果无疑，
共向人间听直词。
从古以来何限枉，
惭知暗室不曾欺。
春风旅馆长庭芜，
俯首低眉一老夫。
已对铁冠穷事本，
不知廷尉念冤无。
