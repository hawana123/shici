			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

旧德徐方天下闻，
当年熊轼继清芬。
井田异政光蛮竹，
符节深恩隔瘴云。
已见嘉祥生北户，
尝嫌夷貊蠹南薰。
几时征拜征西越，
学著缦胡从使君。
