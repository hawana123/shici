			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

南山北山树冥冥，
猛虎白日绕村行。
向晚一身当道食，
山中麋鹿尽无声。
年年养子在深谷，
雌雄上下不相逐。
谷中近窟有山村，
长向村家取黄犊。
王陵年少不敢射，
空来林下看行迹。
