			<h1>赠王汉阳</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天落白玉棺，
王乔辞叶县。
一去未千年，
汉阳复相见。
犹乘飞凫舄，
尚识仙人面。
鬓发何青青，
童颜皎如练。
吾曾弄海水，
清浅嗟三变。
果惬麻姑言，
时光速流电。
与君数杯酒，
可以穷欢宴。
白云归去来，
何事坐交战。
