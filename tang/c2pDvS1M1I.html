竹翠苔花绕槛浓，
此亭幽致讵曾逢。
水分林下清泠派，
山峙云间峭峻峰。
怪石夜光寒射烛，
老杉秋韵冷和钟。
不知来往留题客，
谁约重寻莲社踪。
