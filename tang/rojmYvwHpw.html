籞宿花初满，
章台柳向飞。
如何正此日，
还望昔多违。
怅别风期阻，
将乖云会稀。
敛衽辞丹阙，
悬旗陟翠微。
野禽喧戍鼓，
春草变征衣。
回顾长安道，
关山起夕霏。
