			<h1>追酬故高蜀州人日见寄</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自蒙蜀州人日作，
不意清诗久零落。
今晨散帙眼忽开，
迸泪幽吟事如昨。
呜呼壮士多慷慨，
合沓高名动寥廓。
叹我凄凄求友篇，
感时郁郁匡君略。
锦里春光空烂熳，
瑶墀侍臣已冥莫。
潇湘水国傍鼋鼍，
鄠杜秋天失雕鹗。
东西南北更谁论，
白首扁舟病独存。
遥拱北辰缠寇盗，
欲倾东海洗乾坤。
边塞西蕃最充斥，
衣冠南渡多崩奔。
鼓瑟至今悲帝子，
曳裾何处觅王门。
文章曹植波澜阔，
服食刘安德业尊。
长笛谁能乱愁思，
昭州词翰与招魂。
