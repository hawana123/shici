可怜孔雀初得时，
美人为尔别开池。
池边凤凰作伴侣，
羌声鹦鹉无言语。
雕笼玉架嫌不栖，
夜夜思归向南舞。
如今憔悴人见恶，
万里更求新孔雀。
热眠雨水饥拾虫，
翠尾盘泥金彩落。
多时人养不解飞，
海山风黑何处归。
