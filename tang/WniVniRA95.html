闲归日无事，
云卧昼不起。
②有客款柴扉，
自云巢居子。
居闲好芝术，
采药来城市。
③家在鹿门山，
常游涧泽水。
手持白羽扇，
脚步青芒履。
闻道鹤书徵，
临流还洗耳。
④
