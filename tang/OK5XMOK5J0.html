			<h1>赠许左丞从驾万年宫</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
闻道上之回，
诏跸下蓬莱。
中枢移北斗，
左辖去南台。
黄山闻凤笛，
清跸侍龙媒。
曳日朱旗卷，
参云金障开。
朝参五城柳，
夕宴柏梁杯。
汉畤光如月，
秦祠听似雷。
寂寂芸香阁，
离思独悠哉。
