			<h1>送刘校书游东鲁</h1>
			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
内阁劳雠校，
东邦忽纵游。
才偏精二雅，
分合遇诸侯。
暗海龟蒙雨，
连空赵魏秋。
如经麟见处，
驻马瞰荒丘。


		</article>
