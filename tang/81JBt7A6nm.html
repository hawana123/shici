			<h1>行路难</h1>
			<div class="info"><span class="date">作者：崔颢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
君不见建章宫中金明枝，
万万长条拂地垂。
二月三月花如霰，
九重幽深君不见。
艳彩朝含四宝宫，
香风旦入朝云殿。
汉家宫女春未阑，
爱此芳香朝暮看。
看来看去心不忘，
攀折将安镜台上。
双双素手剪不成，
两两红妆笑相向。
建章昨夜起春风，
一花飞落长信宫。
长信丽人见花泣，
忆此珍树何嗟及。
我昔初在昭阳时，
朝攀暮折登玉墀。
只言岁岁长相对，
不悟今朝遥相思。
