			<h1>织锦妇</h1>
			<div class="info"><span class="date">作者：秦韬玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桃花日日觅新奇，
有镜何曾及画眉。
只恐轻梭难作匹，
岂辞纤手遍生胝。
合蝉巧间双盘带，
联雁斜衔小折枝。
豪贵大堆酬曲彻，
可怜辛苦一丝丝。


		</article>
