			<h1>夜发三泉即事</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暗发三泉山，
穷秋听骚屑。
北林夜鸣雨，
南望晓成雪。
只咏北风凉，
讵知南土热。
沙溪忽沸渭，
石道乍明灭。
宛若银碛横，
复如瑶台结。
指程赋所恋，
遇虞不遑歇。
重纩濡莫解，
悬旌冻犹揭。
下奔泥栈榰，
上觏云梯设。
搏颊羸马顿，
回眸惴人跌。
憧憧往复还，
心注思逾切。
冉冉年将病，
力困衰怠竭。
天彭信方隅，
地势诚斗绝。
忝曳尚书履，
叨兼使臣节。
京坻有岁饶，
亭障无边孽。
归奏丹墀左，
骞能俟来哲。
