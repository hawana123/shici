			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

陇山千万仞，
鹦鹉巢其巅。
穷危又极嶮，
其山犹不全。
蚩蚩陇之民，
悬度如登天。
空中觇其巢，
堕者争纷然。
百禽不得一，
十人九死焉。
陇川有戍卒，
戍卒亦不闲。
将命提雕笼，
直到金台前。
彼毛不自珍，
彼舌不自言。
胡为轻人命，
奉此玩好端。
吾闻古圣王，
珍禽皆舍旃。
今此陇民属，
每岁啼涟涟。
