			<h1>明月山怀独孤崇鱼琢</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
明月长在目，
明月长在心。
在心复在目，
何得稀去寻。
试望明月人，
孟夏树蔽岑。
想彼叹此怀，
乐喧忘幽林。
乡本北岳外，
悔恨东夷深。
愿缩地脉还，
岂待天恩临。
非不渴隐秀，
却嫌他事侵。
或云岳楼钟，
来绕草堂吟。
当从令尹后，
再往步柏林。
