屋面尽生人耳朵，
篱头多是老翁须。
平分造化双苞去，
拆破春风两面开。
云路半开千里月，
洞门斜掩一天春。
凿开青帝春风国，
移下姮娥夜月楼。
珠玑影冷偏粘草，
兰麝香浓却损花。
山色晓堆罗黛雨，
草梢春戛麝香风。
衰兰寂寞含愁绿，
小杏妖娆弄色红。
旁搜水脉湘心满，
遍揭泉根梵底通。
水□滴残青□瘦，
石脂倾尽白云空。
深浦送回芳草日，
急滩牵断绿杨风。
藕梢逆入银塘里，
蘋迹潜来玉井中。
败菊篱疏临野渡，
落梅村冷隔江枫。
剪开净涧分苗稼，
划破涟漪下钓筒。
