			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

凄凄感时节，
望望临沣涘。
翠岭明华秋，
高天澄遥滓。
川寒流愈迅，
霜交物初委。
林叶索已空，
晨禽迎飙起。
时菊乃盈泛，
浊醪自为美。
良游虽可娱，
殷念在之子。
人生不自省，
营欲无终已。
孰能同一酌，
陶然冥斯理。
