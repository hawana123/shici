			<h1>香积寺礼拜万回平等二圣僧塔</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
真无御化来，
借有乘化归。
如彼双塔内，
孰能知是非。
愚也骇苍生，
圣哉为帝师。
当为时世出，
不由天地资。
万回主此方，
平等性无违。
今我一礼心，
亿劫同不移。
肃肃松柏下，
诸天来有时。
