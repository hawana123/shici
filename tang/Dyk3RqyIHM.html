		<article class="post">
			
太行和雪叠晴空，
二月春郊尚朔风。
饮马早闻临渭北，
射雕今欲过山东。
百年徒有伊川叹，
五利宁无魏绛功。
日暮长亭正愁绝，
哀笳一曲戍烟中。
