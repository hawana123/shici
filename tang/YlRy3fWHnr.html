荒鸡隔水啼，
汗马逐风嘶。
终日随征旆，
何时罢鼓鼙。
孤心眠夜雪，
满眼是秋沙。
万里犹防塞，
三年不见家。
却望冰河阔，
前登雪岭高。
征人几多在，
又拟战临洮。
胡风千里惊，
汉月五更明。
纵有还家梦，
犹闻出塞声。
暮雪连青海，
阴霞覆白山。
可怜班定远，
生入玉门关。
