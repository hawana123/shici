花开不同赏，
花落不同悲。
欲问相思处，
花开花落时。
揽草结同心，
将以遗知音。
春愁正断绝，
春鸟复哀吟。
风花日将老，
佳期犹渺渺。
不结同心人，
空结同心草。
那堪花满枝，
翻作两相思。
玉箸垂朝镜，
春风知不知。
