			<h1>九江旅夜寄山中故人</h1>
			<div class="info"><span class="date">作者：伍乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
弱柳风高远漏沈，
坐来难便息愁吟。
江城雪尽寒犹在，
客舍灯孤夜正深。
尘土积年粘旅服，
关山无处寄归心。
此时遥羡闲眠侣，
静掩云扉卧一林。
