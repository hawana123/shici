			<h1>东都嘉量亭献留守韩仆射</h1>
			<div class="info"><span class="date">作者：窦庠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
卜筑三川上，
仪刑万井中。
度材垂后俭，
选胜掩前功。
云构中央起，
烟波四面通。
乍疑游汗漫，
稍似入崆峒。
廛閈高低尽，
山河表里穷。
峰峦从地碧，
宫观倚天红。
灵槛如朝蜃，
飞桥状晚虹。
曙霞晴错落，
夕霭湿葱茏。
庾亮楼何厄，
陈蕃榻更崇。
有时闲讲德，
永日静观风。
玉斝飞无算，
金铙奏未终。
重筵开玳瑁，
上客集鹓鸿。
接武空惭蹇，
修文敢并雄。
岂须登岘首，
然后奉羊公。
