			<h1>闲居赠友</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
补吏多下迁，
罢归聊自度。
园庐既芜没，
烟景空澹泊。
闲居养痾瘵，
守素甘葵藿。
颜鬓日衰耗，
冠带亦寥落。
青苔已生路，
绿筠始分箨。
夕气下遥阴，
微风动疏薄。
草玄良见诮，
杜门无请托。
非君好事者，
谁来顾寂寞。
