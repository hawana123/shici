			<h1>上翰林丁学士</h1>
			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
今代如尧代，
征贤察众情。
久聆推行实，
然后佐聪明。
官自文华重，
恩因顾问生。
词人求作称，
天子许和羹。
御柳凋霜晚，
宫泉滴月清。
直庐寒漏近，
秋烛白麻成。
玉殿移时对，
金舆数侍行。
赐衣香未散，
借马色难名。
时辈何偏羡，
儒流此最荣。
终当闻燮理，
寰宇永升平。
