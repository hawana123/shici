			<h1>寄文秀大师</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
皎然灵一时，
还有屈于诗。
世岂无英主，
天何惜大师。
道终归正始，
心莫问多岐。
览卷堪惊立，
贞风喜未衰。
