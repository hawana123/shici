			<h1>奉和敕赐公主镜</h1>
			<div class="info"><span class="date">作者：席豫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
令节颁龙镜，
仙辉下凤台。
含灵万象入，
写照百花开。
色与皇明散，
光随圣泽来。
妍媸冰鉴里，
从此愧非才。
