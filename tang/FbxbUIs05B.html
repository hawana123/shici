			<h1>太母魏氏半径题石</h1>
			<div class="info"><span class="date">作者：陈元光</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乔岳标仙迹，
玄扃妥寿姬。
乌号非岭海，
鹤仰向京师。
系牒公侯裔，
悬弧将相儿。
清贞蜚简籍，
规范肃门楣。
万里提兵路，
三年报母慈。
剑埋龙守壤，
石卧虎司碑。
忧阕情犹结，
祥回禫届期。
竹符忠介凛，
桐杖孝思凄。
许史峋嶙篆，
曹侯感旧诗。
鸿濛山暝启，
骏彩德昭垂。
华表瑶池冥，
清漳玉树枝。
昭题盟岳渎，
展墓庆重熙。
