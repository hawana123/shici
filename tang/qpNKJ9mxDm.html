			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
别离终日心忉忉，
五湖烟波归梦劳。
凄凉身事夏课毕，
濩落生涯秋风高。
居世无媒多困踬，
昔贤因此亦号咷。
谁怜愁苦多衰改，
未到潘年有二毛。
