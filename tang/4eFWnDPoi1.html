			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
孔雀未知牛有角，
渴饮寒泉逢牴触。
赤霄悬圃须往来，
翠尾金花不辞辱。
江中淘河吓飞燕，
衔泥却落羞华屋。
皇孙犹曾莲勺困，
卫庄见贬伤其足。
老翁慎莫怪少年，
葛亮贵和书有篇。
丈夫垂名动万年，
记忆细故非高贤。
