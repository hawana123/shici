			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
平生诗句忝多同，
不得陪君奉至公。
金镝自宜先中鹄，
铅刀甘且学雕虫。
莺啼细柳临关路，
燕接飞花绕汉宫。
九陌芳菲人竞赏，
此时心在别离中。
