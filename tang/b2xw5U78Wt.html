			<h1>题汉州西湖</h1>
			<div class="info"><span class="date">作者：严公贶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤沼才难尽，
余思凿西湖。
珍木罗修岸，
冰光映坐隅。
琴台今寂寞，
竹岛尚萦纡。
犹蕴济川志，
芳名终不渝。


		</article>
