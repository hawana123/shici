			<h1>送谢尊师自南岳出入京</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曾听鹿鸣逢世乱，
因披羽服隐衡阳。
几多事隔丹霄兴，
三十年成两鬓霜。
芝朮未甘销勇气，
风骚无那激刚肠。
中朝旧有知音在，
可是悠悠入帝乡。
