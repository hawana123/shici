	<div class="container">
		<article class="post">
			
朝阳陇东泛暖景，
双啄双飞双顾影。
朱冠锦襦聊日整，
漠漠雾中如衣絅。
伤心卢女弦，
七十老翁长独眠。
雄飞在草雌在田，
衷肠结愤气呵天。
圣人在上心不偏，
翁得女妻甚可怜。
