			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
大沩心付白崖前，
宝月分辉照蜀天。
圣主降情延北内，
诸侯稽首问南禅。
清秋不动骊龙海，
红日无私罔象川。
欲听吾宗旧山说，
地边身老楚江边。
