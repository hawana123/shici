出门行一步，
形影便相失。
何况大堤上，
骢马如箭疾。
夜夜如织妇，
寻思待成匹。
郎只不在家，
在家亦如出。
将金与卜人，
谲道远行吉。
念郎缘底事，
不见天与日。
