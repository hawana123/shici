			<h1>无题</h1>
			<div class="info"><span class="date">作者：李微</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
偶因狂疾成殊类，
灾患相仍不可逃。
今日爪牙谁敢敌，
当时声迹共相高。
我为异物蓬茅下，
君已乘轺气势豪。
此夕溪山对明月，
不成长啸但成嗥。
