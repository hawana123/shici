木钻钻盘石，
辛勤四十年。
一朝才见物，
五色互呈妍。
七魄憎阳盛，
三彭恶命延。
被他迷失却，
叹息只潸然。
阴阳曾作炭，
造化亦分功。
减自青囊里，
收安玉合中。
凡材难度世，
神物自归空。
惆怅流年速，
看成白首翁。
