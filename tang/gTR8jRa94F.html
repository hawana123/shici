			<h1>寓兴</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
弱冠无所就，
百忧钟一身。
世德既颠坠，
素怀亦堙沦。
风烟隔嵩丘，
羸疾滞漳滨。
昭代未通籍，
丰年犹食贫。
敢求庖有鱼，
但虑甑生尘。
俯首愧僮仆，
蹇步羞亲宾。
岂伊当途者，
一一由中人。
已矣勿复言，
吾将问秋旻。


		</article>
