			<h1>上冯使君五首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
撑船碧江上，
春日何迟迟。
汀花最深处，
拾得鸳鸯儿。
渔父无忧苦，
水仙亦何别。
眠在绿苇边，
不知钓筒发。
樵叟无忧苦，
地仙亦何别。
茆屋岸花中，
弄孙头似雪。
扣舷得新诗，
茶煮桃花水。
礕礕数片帆，
去去殊未已。
仁政无不及，
乳獭将子行。
谁家苦竹林，
中有读书声。
