			<h1>从韦二明府续处觅绵竹</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
华轩蔼蔼他年到，
绵竹亭亭出县高。
江上舍前无此物，
幸分苍翠拂波涛。
