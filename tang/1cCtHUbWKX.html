			<h1>赠蛩光上人草书歌</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
篆书朴，
隶书俗，
草圣贵在无羁束。
江南有僧名蛩光，
紫毫一管能颠狂。
人家好壁试挥拂，
瞬目已流三五行。
摘如钩，
挑如拨，
斜如掌，
回如斡。
又如夏禹锁淮神，
波底出来手正拔。
又如朱亥锤晋鄙，
袖中抬起腕欲脱。
有时软萦盈，
一穗秋云曳空阔。
有时瘦巉岩，
百尺枯松露槎枿。
忽然飞动更惊人，
一声霹雳龙蛇活。
稽山贺老昔所传，
又闻能者惟张颠。
上人致功应不下，
其奈飘飘沧海边。
可中一入天子国，
络素裁缣洒毫墨。
不系知之与不知，
须言一字千金值。
