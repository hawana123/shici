			<h1>近于伊川卜山居，将命者画图而至，……</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
弱岁弄词翰，
遂叨明主恩。
怀章过越邸，
建旆守吴门。
西圯阴难驻，
东皋意尚存。
惭逾六百石，
愧负五千言。
寄世知婴缴，
辞荣类触藩。
欲追绵上隐，
况近子平村。
邑有桐乡爱，
山余黍谷暄。
既非逃相地，
乃是故侯园。
野竹多微径，
严泉岂一源。
映池方树密，
傍涧古藤繁。
邛杖堪扶老，
黄牛已服辕。
只应将唳鹤，
幽谷共翩翻。
