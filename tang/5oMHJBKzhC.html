			<h1>火山云歌送別</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
火山突兀赤亭口，
火山五月火云厚。
火云满山凝未开，
飞鸟千里不敢来。
平明乍逐胡风断，
薄暮浑随塞雨回。
缭绕斜吞铁关树，
氛氲半掩交河戍。
迢迢征路火山东，
山上孤云随马去。
