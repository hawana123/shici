		<article class="post">
			
镜点黄金眼，
花开白雪騣。
性柔君子德，
足逸大王风。
色照鸣珂静，
声连喷玉雄。
食场恩未尽，
过隙命旋终。
练影依云没，
银鞍向月空。
仍闻乐府唱，
犹念代劳功。
