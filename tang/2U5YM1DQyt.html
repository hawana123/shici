番直同遥夜，
严扃限几重。
青编书白雀，
黄纸降苍龙。
北极丝纶句，
东垣翰墨踪。
尚垂玄露点，
犹湿紫泥封。
炫眼凝仙烛，
驰心袅禁钟。
定应形梦寐，
暂似接音容。
玉树春枝动，
金樽腊酿醲。
在朝君最旧，
休浣许过从。
