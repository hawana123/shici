			<h1>江南曲</h1>
			<div class="info"><span class="date">作者：丁仙芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
长干斜路北，
近浦是儿家。
有意来相访，
明朝出浣纱。
发向横塘口，
船开值急流。
知郎旧时意，
且请拢船头。
昨暝逗南陵，
风声波浪阻。
入浦不逢人，
归家谁信汝。
未晓已成妆，
乘潮去茫茫。
因从京口渡，
使报邵陵王。
始下芙蓉楼，
言发琅邪岸。
急为打船开，
恶许傍人见。
