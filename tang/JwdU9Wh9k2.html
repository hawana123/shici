			<h1>京北原作</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
登原见城阙，
策蹇思炎天。
日午路中客，
槐花风处蝉。
远山秦木上，
清渭汉陵前。
何事居人世，
皆从名利牵。
