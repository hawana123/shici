			<h1>渡中江望石城泣下</h1>
			<div class="info"><span class="date">作者：李煜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江南江北旧家乡，
三十年来梦一场。
吴苑宫闱今冷落，
广陵台殿已荒凉。
云笼远岫愁千片，
雨打归舟泪万行。
兄弟四人三百口，
不堪闲坐细思量。
