			<h1>馆陶李丞旧居</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
盛名天下挹馀芳，
弃置终身不拜郎。
词藻世传平子赋，
园林人比郑公乡。
门前坠叶浮秋水，
篱外寒皋带夕阳。
日日青松成古木，
只应来者为心伤。
