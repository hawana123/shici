			<h1>上张令公</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
珥笔趋丹陛，
垂珰上玉除。
步檐青琐闼，
方幰昼轮车。
市阅千金字，
朝闻五色书。
致君光帝典，
荐士满公车。
伏奏回金驾，
横经重石渠。
从兹罢角牴，
且复幸储胥。
天统知尧后，
王章笑鲁初。
匈奴遥俯伏，
汉相俨簪裾。
贾生非不遇，
汲黯自堪疏。
学易思求我，
言诗或起予。
当从大夫后，
何惜隶人馀。
