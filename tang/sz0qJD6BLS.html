			<h1>岐州安西门</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
安西门外彻安西，
一百年前断鼓鼙。
犬解人歌曾入唱，
马称龙子几来嘶。
自从辽水烟尘起，
更到涂山道路迷。
今日登临须下泪，
行人无个草萋萋。
