			<h1>回中牡丹为雨所败二首</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
下苑他年未可追，
西州今日忽相期。
水亭暮雨寒犹在，
罗荐春香暖不知。
舞蝶殷勤收落蕊，
佳人惆怅卧遥帷。
章台街里芳菲伴，
且问宫腰损几枝。
浪笑榴花不及春，
先期零落更愁人。
玉盘迸泪伤心数，
锦瑟惊弦破梦频。
万里重阴非旧圃，
一年生意属流尘。
前溪舞罢君回顾，
并觉今朝粉态新。
