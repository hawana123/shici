			<h1>寻裴处士</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
涉水更登陆，
所向皆清贞。
寒草不藏径，
灵峰知有人。
悠哉炼金客，
独与烟霞亲。
曾是欲轻举，
谁言空隐沦。
远心寄白日，
华发回青春。
对此钦胜事，
胡为劳我身。
