			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
年长方慕道，
金丹事参差。
故园归未得，
秋风思难持。
蹇拙公府弃，
朴静高人知。
以我齐杖屦，
昏旭讵相离。
吟诗红叶寺，
对酒黄菊篱。
所赏未及毕，
后游良有期。
粲粲华省步，
屑屑旅客姿。
未同山中去，
固当殊路岐。
