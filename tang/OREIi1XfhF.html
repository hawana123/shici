			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

绮纨游上国，
多作少年行。
二十二词赋，
惟君著美名。
童颜且白皙，
佩德如瑶琼。
荀氏风流盛，
胡家公子清。
有才不偶谁之过，
肯即藏锋事高卧。
洛阳草色犹自春，
游子东归喜拜亲。
漳水桥头值鸣雁，
朝歌县北少行人。
别离斗酒心相许，
落日青郊半微雨。
请君骑马望西陵，
为我殷勤吊魏武。
