			<h1>咏主人壁上画鹤寄乔主簿崔著作</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古壁仙人画。
丹青尚有文。
独舞纷如雪。
孤飞暖似雪。
自矜彩色重。
宁忆故池群。
江海联翩翼。
长鸣谁复闻。
