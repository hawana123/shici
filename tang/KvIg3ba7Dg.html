			<h1>奉和入潼关</h1>
			<div class="info"><span class="date">作者：许敬宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曦驭循黄道，
星陈引翠旗。
济潼纡万乘，
临河耀六师。
前旌弥陆海，
后骑发通伊。
势逾回地轴，
威盛转天机。
是节岁穷纪，
关树荡凉飔。
仙露含灵掌，
瑞鼎照川湄。
冲襟赏临睨，
高咏入京畿。


		</article>
