			<h1>送杨六判官使西蕃</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
送远秋风落，
西征海气寒。
帝京氛祲满，
人世别离难。
绝域遥怀怒，
和亲愿结欢。
敕书怜赞普，
兵甲望长安。
宣命前程急，
惟良待士宽。
子云清自守，
今日起为官。
垂泪方投笔，
伤时即据鞍。
儒衣山鸟怪，
汉节野童看。
边酒排金醆，
夷歌捧玉盘。
草轻蕃马健，
雪重拂庐干。
慎尔参筹画，
从兹正羽翰。
归来权可取，
九万一朝抟。
