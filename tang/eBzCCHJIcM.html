			<h1>秋日旅舍寄义山李侍御</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一水悠悠隔渭城，
渭城风物近柴荆。
寒蛩乍响催机杼，
旅雁初来忆弟兄。
自为林泉牵晓梦，
不关砧杵报秋声。
子虚何处堪消渴，
试向文园问长卿。
