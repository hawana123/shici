			<div class="info"><span class="date">作者：崔湜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

庙堂初解印，
郡邸忽腰章。
按节巡河右，
鸣驺入汉阳。
城临南岘出，
树绕北津长。
好学风犹扇，
夸才俗未忘。
江山跨七泽，
烟雨接三湘。
蛟浦菱荷净，
渔舟橘柚香。
醉中求习氏，
梦里忆襄王。
宅坏仍思凤，
碑存更忆羊。
下车惭政美，
闭阁幸时康。
多谢南征术，
于今尚不亡。
