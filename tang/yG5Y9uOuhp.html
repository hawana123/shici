步溪凡几转，
始得见幽踪。
路隐千根树，
门开万仞峰。
片云生石窦，
浅水卧枯松。
穷谷风光冷，
深山翠碧浓。
鹤看空里过，
仙向坐中逢。
底露秋潭水，
声微暮观钟。
他年来此定，
异日愿相容。
且喜今归去，
人间事更慵。
