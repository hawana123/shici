			<h1>使东川·江楼月</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
嘉陵江岸驿楼中，
江在楼前月在空。
月色满床兼满地，
江声如鼓复如风。
诚知远近皆三五，
但恐阴晴有异同。
万一帝乡还洁白，
几人潜傍杏园东。
