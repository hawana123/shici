			</div>

一辞山舍废躬耕，
无事悠悠住帝城。
为客衣裳多不稳，
和人诗句固难精。
几年秋赋唯知病，
昨日春闱偶有名。
却出关东悲复喜，
归寻弟妹别仁兄。
