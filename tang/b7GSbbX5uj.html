景龙仙驾远，
中禁奸衅结。
谋猷叶圣朝，
披鳞奋英节。
青宫阊阖启，
涤秽氛沴灭。
紫气重昭回，
皇天新日月。
从容庙堂上，
肃穆人神悦。
唐元佐命功，
辉焕何烈烈。
