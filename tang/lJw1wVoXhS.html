行春潘令至，
勤恤戴星光。
为政宵忘寝，
临人俗冀康。
晓花迎径发，
新蕊满城香。
秀色沾轻露，
鲜辉丽早阳。
津桥见来往，
空雾拂衣裳。
桃李今无数，
从兹愿比方。
