二纪烟尘外，
凄凉转战归。
胡笳悲蔡琰，
汉使泣明妃。
金殿更戎幄，
青祛换毳衣。
登车随伴仗，
谒庙入中闱。
汤沐疏封在，
关山故梦非。
笑看鸿北向，
休咏鹊南飞。
宫髻怜新样，
庭柯想旧围。
生还侍儿少，
熟识内家稀。
凤去楼扃夜，
鸾孤匣掩辉。
应怜禁园柳，
相见倍依依。
