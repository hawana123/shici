			<h1>春夕寄友人时有与歌者南北</h1>
			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
芳径春归花半开，
碧山波暖雁初回。
满楼月色还依旧，
昨夜歌声自不来。
愁眼向谁零玉箸，
征蹄何处驻红埃。
中宵吟罢正惆怅，
从此兰堂锁绿苔。
