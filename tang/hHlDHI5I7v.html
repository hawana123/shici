			</div>

	<div class="container">
		<article class="post">
			
挂席凌蓬丘，
观涛憩樟楼。
三山动逸兴，
五马同遨游。
天竺森在眼，
松风飒惊秋。
览云测变化，
弄水穷清幽。
叠嶂隔遥海，
当轩写归流。
诗成傲云月，
佳趣满吴洲。
