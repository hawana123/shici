			<h1>湘川怀古</h1>
			<div class="info"><span class="date">作者：清江</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潇湘连汨罗，
复对九嶷河。
浪势屈原冢，
竹声渔父歌。
地荒征骑少，
天暖浴禽多。
脉脉东流水，
古今同奈何。
