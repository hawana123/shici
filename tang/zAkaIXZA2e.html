			<h1>题崔公池亭旧游</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
皎镜方塘菡萏秋，
此来重见采莲舟。
谁能不逐当年乐，
还恐添成异日愁。
红艳影多风袅袅，
碧空云断水悠悠。
檐前依旧青山色，
尽日无人独上楼。
