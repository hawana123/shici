	<div class="container">

良宵公子宴兰堂，
浓麝薰人兽吐香。
云带金龙衔画烛，
星罗银凤泻琼浆。
满屏珠树开春景，
一曲歌声绕翠梁。
席上未知帘幕晓，
青娥低语指东方。
