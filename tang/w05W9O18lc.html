			<h1>赠黄处士</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闭户先生无是非，
竹湾松树藕苗衣。
愁吟密雪思难尽，
醉倒残花扶不归。
若出薜萝迎鹤简，
应抛舴艋别渔矶。
到头苦节终何益，
空改文星作少微。
