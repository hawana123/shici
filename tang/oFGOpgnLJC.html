		<article class="post">
			
名高犹素衣，
穷巷掩荆扉。
渐老故人少，
久贫豪客稀。
塞云横剑望，
山月抱琴归。
几日蓝溪醉，
藤花拂钓矶。
京洛多高盖，
怜兄剧断蓬。
身随一剑老，
家入万山空。
夜忆萧关月，
行悲易水风。
无人知此意，
甘卧白云中。
