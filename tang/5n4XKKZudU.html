			<h1>送王秀才往松滋夏课</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
松滋闻古县，
明府是诗家。
静理馀无事，
歌眠尽落花。
江光摇夕照，
柳影带残霞。
君去应相与，
乘船泛月华。
