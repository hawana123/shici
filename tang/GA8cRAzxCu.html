昨夜谁为吴会吟，
风生万壑振空林。
龙惊不敢水中卧，
猿啸时闻岩下音。
我宿黄山碧溪月，
听之却罢松间琴。
朝来果是沧洲逸，
酤酒醍盘饭霜栗。
半酣更发江海声，
客愁顿向杯中失。
