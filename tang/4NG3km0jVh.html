			<h1>送张淑归觐叔父</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日惨长亭暮，
天高大泽闲。
风中闻草木，
雪里见江山。
马向塞云去，
人随古道还。
阮家今夜乐，
应在竹林间。
