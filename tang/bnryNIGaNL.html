			<h1>西街渠中种莲叠石颇有幽致偶题小楼</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朱槛低墙上，
清流小阁前。
雇人栽菡萏，
买石造潺(氵爰)。
影落江心月，
声移谷口泉。
闲看卷帘坐，
醉听掩窗眠。
路笑淘官水，
家愁费料钱。
是非君莫问，
一对一(修右下换羽)然。
