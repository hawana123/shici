			<h1>上湖田馆南楼忆朱宴</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
漂泊日复日，
洞庭今更秋。
白云如有意，
万里望孤舟。
何事爱成别，
空令登此楼。
天光映波动，
月影随江流。
鹤唳静寒渚，
猿啼深夜洲。
归期诚已促，
清景仍相留。
顷者慕独往，
尔来悲远游。
风波自此去，
桂水空离忧。
