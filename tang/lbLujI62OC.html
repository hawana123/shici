			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
汉主追韩信，
苍生起谢安。
吾徒自漂泊，
世事各艰难。
逆旅招邀近，
他乡思绪宽。
不材甘朽质，
高卧岂泥蟠。
泛爱容霜发，
留欢卜夜闲。
自吟诗送老，
相劝酒开颜。
戎马今何地，
乡园独旧山。
江湖堕清月，
酩酊任扶还。
