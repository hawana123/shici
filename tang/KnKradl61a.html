			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
拔地山峦秀，
排空殿阁斜。
云供数州雨，
树献九天花。
夜月摩峰顶，
秋钟彻海涯。
长松拂星汉，
一一是仙槎。
