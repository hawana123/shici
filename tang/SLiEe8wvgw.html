			<h1>寄景判官兼思州叶使君</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
独住西峰半，
寻常欲下难。
石多桐屐齾，
香甚药花干。
荏苒新莺老，
穷通亦自宽。
髯参与短簿，
始为一吟看。
