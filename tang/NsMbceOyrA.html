			<h1>奉送严公入朝十韵</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鼎湖瞻望远，
象阙宪章新。
四海犹多难，
中原忆旧臣。
与时安反侧，
自昔有经纶。
感激张天步，
从容静塞尘。
南图回羽翮，
北极捧星辰。
漏鼓还思昼，
宫莺罢啭春。
空留玉帐术，
愁杀锦城人。
阁道通丹地，
江潭隐白蘋。
此生那老蜀，
不死会归秦。
公若登台辅，
临危莫爱身。
