			<h1>嵩山十志十首·云锦淙</h1>
			<div class="info"><span class="date">作者：卢鸿一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水攒冲兮石丛耸，
焕云锦兮喷汹涌。
苔駮荦兮草夤缘，
芳幂幂兮濑溅溅。
石攒丛兮云锦淙，
波连珠兮文沓绛。
有洁冥者媚此幽，
漱灵液兮乐天休，
实获我心兮夫何求。


		</article>
