			<h1>观兄弟同夜成婚</h1>
			<div class="info"><span class="date">作者：郑轨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
棠棣开双萼，
夭桃照两花。
分庭含佩响，
隔扇偶妆华。
迎风俱似雪，
映绮共如霞。
今宵二神女，
并在一仙家。
