			<h1>九日陪董内召登高</h1>
			<div class="info"><span class="date">作者：廖匡图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
祝融峰下逢嘉节，
相对那能不怆神。
烟里共寻幽涧菊，
樽前俱是异乡人。
遥山带日应连越，
孤雁来时想别秦。
自古登高尽惆怅，
茱萸休笑泪盈巾。
