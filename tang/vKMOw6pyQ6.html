			<h1>秋游原上</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
七月行已半，
早凉天气清。
清晨起巾栉，
徐步出柴荆。
露杖筇竹冷，
风襟越蕉轻。
闲携弟侄辈，
同上秋原行。
新枣未全赤，
晚瓜有余馨。
依依田家叟，
设此相逢迎。
自我到此村，
往来白发生。
村中相识久，
老幼皆有情。
留连向暮归，
树树风蝉声。
是时新雨足，
禾黍夹道青。
见此令人饱，
何必待西成。
