			<h1>常乐里闲居偶题十六韵兼寄刘十五公……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

帝都名利场，
鸡鸣无安居。
独有懒慢者，
日高头未梳。
工拙性不同，
进退迹遂殊。
幸逢太平代，
天子好文儒。
小才难大用，
典校在秘书。
三旬两入省，
因得养顽疏。
茅屋四五间，
一马二仆夫。
俸钱万六千，
月给亦有余。
既无衣食牵，
亦少人事拘。
遂使少年心，
日日常晏如。
勿言无知己，
躁静各有徒。
兰台七八人，
出处与之俱。
旬时阻谈笑，
旦夕望轩车。
谁能雠校间，
解带卧吾庐。
窗前有竹玩，
门外有酒沽。
何以待君子，
数竿对一壶。
