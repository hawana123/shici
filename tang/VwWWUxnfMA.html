			<h1>曲江春</h1>
			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寻春与送春，
多绕曲江滨。
一片凫鹥水，
千秋辇毂尘。
岸凉随众木，
波影逐游人。
自是游人老，
年年管吹新。
