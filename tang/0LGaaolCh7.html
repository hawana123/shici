			<div class="info"><span class="date">作者：苏拯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

乌兔日夜行，
与人运枯荣。
为善不常缺，
为恶不常盈。
天道无阿党，
人心自覆倾。
所以多迁变，
宁合天地情。
我愿造化手，
莫放狐兔走。
恣海产珍奇，
纵地生花柳。
美者一齐美，
丑者一齐丑。
民心归大朴，
战争亦何有。
