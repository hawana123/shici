沧江溯流归，
白璧见秋月。
秋月照白璧，
皓如山阴雪。
幽人停宵征，
贾客忘早发。
进帆天门山，
回首牛渚没。
川长信风来，
日出宿雾歇。
故人在咫尺，
新赏成胡越。
寄君青兰花，
惠好庶不绝。
