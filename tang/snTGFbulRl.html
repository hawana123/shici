			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
独上乐游园，
四望天日曛。
东北何霭霭，
宫阙入烟云。
爱此高处立，
忽如遗垢氛。
耳目暂清旷，
怀抱郁不伸。
下视十二街，
绿树间红尘。
车马徒满眼，
不见心所亲。
孔生死洛阳，
元九谪荆门。
可怜南北路，
高盖者何人。
