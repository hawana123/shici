			</div>

		<article class="post">
			
摩遮本出海西胡，
琉璃宝服紫髯胡。
闻道皇恩遍宇宙，
来时歌舞助欢娱。
绣装帕额宝花冠，
夷歌骑舞借人看。
自能激水成阴气，
不虑今年寒不寒。
腊月凝阴积帝台，
豪歌击鼓送寒来。
油囊取得天河水，
将添上寿万年杯。
寒气宜人最可怜，
故将寒水散庭前。
惟愿圣君无限寿，
长取新年续旧年。
昭成皇后帝家亲，
荣乐诸人不比伦。
往日霜前花委地，
今年雪后树逢春。
