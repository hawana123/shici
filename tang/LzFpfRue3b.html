			<h1>观吉王从谦花烛</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
王门嘉礼万人观，
况是新承置醴欢。
花烛喧阗丞相府，
星辰摇动远游冠。
歌声暂阕闻宫漏，
云影初开见露盘。
帝里佳期频赋颂，
长留故事在金銮。


		</article>
