			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

高贤侍天陛，
迹显心独幽。
朱轩骛关右，
池馆在东周。
缭绕接都城，
氤氲望嵩丘。
群公尽词客，
方驾永日游。
朝旦气候佳，
逍遥写烦忧。
绿林蔼已布，
华沼澹不流。
没露摘幽草，
涉烟玩轻舟。
圆荷既出水，
广厦可淹留。
放神遗所拘，
觥罚屡见酬。
乐燕良未极，
安知有沉浮。
醉罢各云散，
何当复相求。
