			<div class="info"><span class="date">作者：上官仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

奕奕九成台，
窈窕绝尘埃。
苍苍万年树，
玲珑下冥雾。
池色摇晚空，
岩花敛馀煦。
清切丹禁静，
浩荡文河注。
留连穷胜托，
夙期暌善谑。
东望安仁省，
西临子云阁。
长啸披烟霞，
高步寻兰若。
金狄掩通门，
雕鞍归骑喧。
燕姝对明月，
荆艳促芳尊。
别有青山路，
策杖访王孙。
