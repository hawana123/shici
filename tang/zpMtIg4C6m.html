			<div class="info"><span class="date">作者：毛文锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
滴滴铜壶寒漏咽，
醉红楼月。
宴余香殿会鸳衾，
荡春心。
真珠帘下晓光侵，
莺语隔琼林。
宝帐欲开慵起，
恋情深。
玉殿春浓花烂漫，
簇神仙伴。
罗裙窣地缕黄金，
奏清音。
酒阑歌罢两沉沉，
一笑动君心。
永愿作鸳鸯伴，
恋情深。
