			<h1>寄敷水卢校书</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谏省垂清论，
仙曹岂久临。
虽专良史业，
未畏直臣心。
路入丹霄近，
家藏华岳深。
还如韩吏部，
谁不望知音。
