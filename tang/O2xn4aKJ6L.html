			<h1>奉和幸韦嗣立山庄侍宴应制</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南洛师臣契，
东岩王佐居。
幽情遗绂冕，
宸眷属樵渔。
制下峒山跸，
恩回灞水舆。
松门驻旌盖，
薜幄引簪裾。
石磴平黄陆，
烟楼半紫虚。
云霞仙路近，
琴酒俗尘疏。
乔木千龄外，
悬泉百丈馀。
崖深经炼药，
穴古旧藏书。
树宿抟风鸟，
池潜纵壑鱼。
宁知天子贵，
尚忆武侯庐。
