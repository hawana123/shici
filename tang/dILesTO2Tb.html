		</div>

惜花无计又花残，
独绕芳丛不忍看。
暖艳动随莺翅落，
冷香愁杂燕泥干。
绿珠倚槛魂初散，
巫峡归云梦又阑。
忍把一尊重命乐，
送春招客亦何欢。
