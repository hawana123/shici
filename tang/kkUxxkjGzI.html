			</div>

		<article class="post">
			
头上渐无发，
耳间新有毫。
形容逐日老，
官秩随年高。
优饶又加俸，
闲稳仍分曹。
饮食免藜藿，
居处非蓬蒿。
何言家尚贫，
银(木盍)提绿醪。
勿谓身未贵，
金章照紫袍。
诚合知止足，
岂宜更贪饕？
默默心自问，
于国有何劳？
