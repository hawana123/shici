			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
爽气浮丹阙，
秋光澹紫宫。
衣碎荷疏影，
花明菊点丛。
袍轻低草露，
盖侧舞松风。
散岫飘云叶，
迷路飞烟鸿。
砌冷兰凋佩，
闺寒树陨桐。
别鹤栖琴里，
离猿啼峡中。
落野飞星箭，
弦虚半月弓。
芳菲夕雾起，
暮色满房栊。
