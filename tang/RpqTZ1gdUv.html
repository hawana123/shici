紫霄峰下绝韦编，
旧隐相如结袜前。
月落尚留东閤醉，
风高还忆北窗眠。
江城夜别潇潇雨，
山槛晴归漠漠烟。
一顷豆花三顷竹，
想应抛却钓鱼船。
