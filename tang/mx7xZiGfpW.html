			<h1>道州夏日郡内北桥新亭书怀赠何元二处士</h1>
			<div class="info"><span class="date">作者：吕温</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
结构池梁上，
登临日几回。
晴空交密叶，
阴岸积苍苔。
爽气中央满，
清风四面来。
振衣生羽翰，
高枕出尘埃。
齐物鱼何乐，
忘机鸟不猜。
闲销炎昼静，
选胜火云开。
僻远宜孱性，
优游赖废材。
愿为长泛梗，
莫作重然灰。
守道穷非过，
先时动是灾。
寄言徐孺子，
宾榻且徘徊。
