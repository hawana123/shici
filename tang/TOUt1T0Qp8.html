			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
逍遥公后世多贤，
送尔维舟惜此筵。
念我能书数字至，
将诗不必万人传。
时危兵甲黄尘里，
日短江湖白发前。
古往今来皆涕泪，
断肠分手各风烟。
