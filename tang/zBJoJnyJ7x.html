			<h1>题座隅</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
手不任执殳，
肩不能荷锄。
量力揆所用，
曾不敌一夫。
幸因笔砚功，
得升仕进途。
历官凡五六，
禄俸及妻孥。
左右有兼仆，
出入有单车。
自奉虽不厚，
亦不至饥劬。
若有人及此，
旁观为何如？
虽贤亦为幸，
况我鄙且愚。
伯夷古贤人，
鲁山亦其徒。
时哉无奈何，
俱化为饿殍。
念彼益自愧，
不敢忘斯须。
平生荣利心，
破灭无遗余。
犹恐尘妄起，
题此于座隅。
