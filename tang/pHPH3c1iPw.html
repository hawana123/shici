			<div class="info"><span class="date">作者：段成式</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
风惹闲云半谷阴，
岩西隐者醉相寻。
草衰乍觉径增险，
叶尽却疑溪不深。
鸟啄灵雏恋落晖，
村情山趣顿忘机。
丹成道士过门数，
叶尽寒猿下岭稀。
风带巢熊拗树声，
老僧相引入云行。
半陂新路畬才了，
一谷寒烟烧不成。
