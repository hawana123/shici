			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

文星垂太虚，
辞伯综群书。
彩笔下鸳掖，
褒衣来石渠。
典坟探奥旨，
造化睹权舆。
述圣鲁宣父，
通经汉仲舒。
窗明宜缥带，
地肃近丹除。
清昼删诗暇，
高秋作赋初。
露盘侵汉耸，
宫柳度鸦疏。
静对连云阁，
晴闻过阙车。
旧僚云出矣，
晚岁复何如。
海峤瞻归路，
江城梦直庐。
含毫思两凤，
望远寄双鱼。
定笑巴歌拙，
还参丽曲馀。
