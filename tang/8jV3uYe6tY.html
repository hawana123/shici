			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

两朱阁，
南北相对起。
借问何人家？
贞元双帝子。
帝子吹箫双得仙，
五云飘摇飞上天。
第宅亭台不将去，
化为佛寺在人间。
妆阁妓楼何寂静，
柳似舞腰池似镜。
花落黄昏悄悄时，
不闻歌吹闻钟罄。
寺门敕榜金字书，
尼院佛庭宽有余。
青苔明月多闲地，
比屋疲人无处居。
忆昨平阳宅初置，
吞并平人几家地？
仙去双双作梵宫。
渐恐人间尽为寺。
