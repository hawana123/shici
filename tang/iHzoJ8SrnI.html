端笏明光宫（一作殿）。
历稔朝云陛。
诏刊延阁书。
高议平津邸。
适意偶轻人（一作轻微禄）。
虚心（一作遇人）削繁礼。
盛得江左风。
弥工建安体。
高张多绝弦。
截河有青济。
严冬爽群木。
伊洛方清［氵此］。
渭水冰下流。
潼关雪中启。
（一作闭。
非。
）荷［莜，
“条”代“攵”］几时还。
尘缨待君洗。
