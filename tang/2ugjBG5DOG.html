			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
少年宾旅非吾辈，
晚岁簪缨束我身。
酒散更无同宿客，
诗成长作独吟人。
苹洲会面知何日，
镜水离心又一春。
两处也应相忆在，
官高年长少情亲。
