			<h1>潼关镇国军句覆使院早春，寄王同州</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
胡寇尚未尽，
大军镇关门。
旌旗遍草木，
兵马如云屯。
圣朝正用武，
诸将皆承恩。
不见征战功，
但闻歌吹喧。
儒生有长策，
闭口不敢言。
昨从关东来，
思与故人论。
何为廊庙器，
至今居外藩。
黄霸宁淹留，
苍生望腾鶱。
卷帘见西岳，
仙掌明朝暾。
昨夜闻春风，
戴胜过后园。
各自限官守，
何由叙凉温。
离忧不可忘，
襟背思树萱。
