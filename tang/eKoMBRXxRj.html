平明小猎出中军，
异国名香满袖薰。
画榼倒悬鹦鹉嘴，
花衫对舞凤凰文。
手抬白马嘶春雪，
臂竦青骹入暮云。
落日胡姬楼上饮，
风吹箫管满楼闻。
