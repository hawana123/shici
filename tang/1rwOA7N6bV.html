			</div>

		<article class="post">
			
连枝花样绣罗襦，
本拟新年饷小姑。
自觉逢春饶怅望，
谁能每日趁功夫。
针头不解愁眉结，
线缕难穿泪脸珠。
虽凭绣床都不绣，
同床绣伴得知无？
