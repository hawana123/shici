			<h1>边秋薄暮</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海外秋鹰击，
霜前旅雁归。
边风思鞞鼓，
落日惨旌麾。
浦暗渔舟入，
川长猎骑稀。
客悲逢薄暮，
况乃事戎机。


		</article>
