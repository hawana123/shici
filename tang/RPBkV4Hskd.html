			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
列辟鸣鸾至，
惟良佩犊旋。
带环疑写月，
引鉴似含泉。
入梦华梁上，
含锋彩笔前。
莫惊一百炼，
特拟定三边。
