			<h1>和野人殷潜之题筹笔驿十四韵</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

三吴裂婺女，
九锡狱孤儿。
霸主业未半，
本朝心是谁？
永安宫受诏，
筹笔驿沉思。
画地乾坤在，
濡毫胜负知。
艰难同草创，
得失计毫厘。
寂默经千虑，
分明浑一期。
川流萦智思，
山耸助扶持。
慷慨匡时略，
从容问罪师。
褒中秋鼓角，
渭曲晚旌旗。
仗义悬无敌，
鸣攻固有辞。
若非天夺去，
岂复虑能支。
子夜星才落，
鸿毛鼎便移。
邮亭世自换，
白日事长垂。
何处躬耕者，
犹题殄瘁诗？
