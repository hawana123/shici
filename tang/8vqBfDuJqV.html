			<div class="info"><span class="date">作者：张仲素</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
网户交如绮，
纱窗薄似烟。
乐吹天上曲，
人是月中仙。
翠匣开寒镜，
珠钗挂步摇。
妆成只畏晓，
更漏促春宵。
江果瑶池实，
金盘露井冰。
甘泉将避暑，
台殿晓光凝。
月彩浮鸾殿，
砧声隔凤楼。
笙歌临水槛，
红烛乍迎秋。
奇树留寒翠，
神池结夕波。
黄山一夜雪，
渭水雁声多。
