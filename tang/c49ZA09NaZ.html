			<h1>辰州建中四年多怀</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
荒徼辰阳远，
穷秋瘴雨深。
主恩堪洒血，
边宦更何心。
海上红旗满，
生前白发侵。
竹寒宁改节，
隼静早因禽。
务退门多掩，
愁来酒独斟。
无涯忧国泪，
无日不沾襟。
