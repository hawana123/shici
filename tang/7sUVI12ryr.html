不与老为期，
因何两鬓丝？
才应免夭促，
便已及衰羸。
昨夜梦何在，
明朝身不知。
百忧非我所，
三乐是吾师。
闭目常闲坐，
低头每静思。
存神机虑息，
养气语言迟。
行亦携诗箧，
眠多枕酒卮。
自惭无一事，
少有不安时。
