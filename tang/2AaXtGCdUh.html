空谷春云满，
愚公晦迹深。
一随玄豹隐，
几换绿萝阴。
绝径人稀到，
芳荪我独寻。
厨烟住峭壁，
酒气出重林。
蝴蝶晴还舞，
黄鹂晚暂吟。
所思青琐客，
瑶草寄幽心。
