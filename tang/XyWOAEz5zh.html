			<h1>送益公归旧居</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旧隐终牵梦，
春残结束归。
溪山无伴过，
风雨有花飞。
片石留题字，
孤潭照浣衣。
邻僧喜相接，
扫径与开扉。
