			<h1>帝幸兴庆池戏竞渡应制</h1>
			<div class="info"><span class="date">作者：李適適</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
拂露金舆丹旆转，
凌晨黼帐碧池开。
南山倒影从云落，
北涧摇光写溜回。
急桨争标排荇度，
轻帆截浦触荷来。
横汾宴镐欢无极，
歌舞年年圣寿杯。
