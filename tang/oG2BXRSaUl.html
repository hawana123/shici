		<div class="container">
			<h1>奉和幸新丰温泉宫应制</h1>
			<div class="info"><span class="date">作者：徐彦伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
姬典歌时迈，
虞篇记省方。
何如黑帝月，
玄览白云乡。
翠仗萦船岸，
明旆应萯阳。
风摇花眊彩，
雪艳宝戈芒。
御陌开函次，
离宫夹树行。
桂枝笼騕褭，
松叶覆堂皇。
仙石含珠液，
温池孕璧房。
涌疑神瀵溢，
澄若帝台浆。
独沸流常热，
潜蒸气转香。
青坛环玉甃，
红础铄金光。
藻曜凝芳洁，
葳蕤献淑祥。
五龙归宝算，
九扈叶时康。
同预华封老，
中衢祝圣皇。


		</article>
