			<h1>上杭州姚郎中</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
能除疾瘼似良医，
一郡乡风当日移。
身贵久离行药伴，
才高独作后人师。
春游下马皆成宴，
吏散看山即有诗。
借问公方与文道，
而今中夏更传谁？
