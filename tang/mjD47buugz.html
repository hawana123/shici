			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
诗书成志业，
懒慢致蹉跎。
圣代丹霄远，
明时白发多。
浅谋堪自笑，
穷巷忆谁过。
寂寞前山暮，
归人樵采歌。
数亩东皋宅，
青春独屏居。
家贫僮仆慢，
官罢友朋疏。
强饮沽来酒，
羞看读了书。
闲花开满地，
惆怅复何如。
