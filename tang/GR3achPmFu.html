			<h1>泛小</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水一塘，
(舟仑)一只。
(舟仑)头漾漾知风起，
(舟仑)背萧萧闻雨滴。
醉卧船中欲醒时，
忽疑身是江南客。
船缓进，
水平流。
一茎竹篙剔船尾，
两幅青幕覆船头。
亚竹乱藤多照岸，
如从凤口向湖州。
