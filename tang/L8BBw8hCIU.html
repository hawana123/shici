片云初出岫，
孤迥色难亲。
盖小辞山近，
根轻触石新。
飘飖经绿野，
明丽照晴春。
拂树疑舒叶，
临流似结鳞。
从龙方有感，
捧日岂无因。
看取为霖去，
恩沾雨露均。
