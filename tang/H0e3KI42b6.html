			<h1>泾溪东亭寄郑少府谔</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我游东亭不见君，
沙上行将白鹭群。
白鹭行时散飞去，
又如雪点青山云。
欲往泾溪不辞远，
龙门蹙波虎眼转。
杜鹃花开春已阑，
归向陵阳钓鱼晚。
