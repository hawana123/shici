粉细越笋芽，
野煎寒溪滨。
恐乖灵草性，
触事皆手亲。
敲石取鲜火，
撇泉避腥鳞。
荧荧爨风铛，
拾得坠巢薪。
洁色既爽别，
浮氲亦殷勤。
以兹委曲静，
求得正味真。
宛如摘山时，
自歠指下春。
湘瓷泛轻花，
涤尽昏渴神。
此游惬醒趣，
可以话高人。
