			<h1>酒肆行</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
豪家沽酒长安陌，
一旦起楼高百尺。
碧疏玲珑含春风，
银题彩帜邀上客。
回瞻丹凤阙，
直视乐游苑。
四方称赏名已高，
五陵车马无近远。
晴景悠扬三月天，
桃花飘俎柳垂筵。
繁丝急管一时合，
他垆邻肆何寂然。
主人无厌且专利，
百斛须臾一壶费。
初醲后薄为大偷，
饮者知名不知味。
深门潜酝客来稀，
终岁醇醲味不移。
长安酒徒空扰扰，
路傍过去那得知。
