我有神剑异人与，
暗中往往精灵语。
识者知从东海来，
来时一夜因风雨。
长河临晓北斗残，
秋水露背青螭寒。
昨夜大梁城下宿，
不借足夹跌光颜看。
刃边飒飒尘沙缺，
瘢痕半是蛟龙血。
雷焕张华久已无，
沉冤知向何人说。
我有爱弟都九江，
一条直气今无双。
青光好去莫惆怅，
必斩长鲸须少壮。
