			</div>

		<article class="post">
			
今人看此月，
古人看此月。
如何古人心，
难向今人说。
古人求禄以及亲，
及亲如之何？
忠孝为朱轮。
今人求禄唯庇身，
庇身如之何？
恶木多斜文。
斜文复斜文，
颠窒何纷纷。
