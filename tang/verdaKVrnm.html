			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
衣上年年泪血痕，
只将怀抱诉乾坤。
如今主圣臣贤日，
岂致人间一物冤。
如病如痴二十秋，
求名难得又难休。
回看骨肉须堪耻，
一著麻衣便白头。
戚里称儒愧小才，
礼闱公道此时开。
他人何事虚相指，
明主无私不是媒。
方寸终朝似火然，
为求白日上青天。
自嗟辜负平生眼，
不识春光二十年。
