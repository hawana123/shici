			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

树号相思枝拂地，
鸟语提壶声满溪。
云涯一里千万曲，
直是渔翁行也迷。
荒柳卧波浑似困，
宿云遮坞未全痴。
云情柳意萧萧会，
若问诸余总不知。
每逢孤屿一倚楫，
便欲狂歌同采薇。
任是烟萝中待月，
不妨欹枕扣舷归。
