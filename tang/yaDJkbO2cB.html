			<h1>奉赠射洪李四丈</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丈人屋上乌，
人好乌亦好。
人生意气豁，
不在相逢早。
南京乱初定，
所向邑枯槁。
游子无根株，
茅斋付秋草。
东征下月峡，
挂席穷海岛。
万里须十金，
妻孥未相保。
苍茫风尘际，
蹭蹬骐驎老。
志士怀感伤，
心胸已倾倒。
