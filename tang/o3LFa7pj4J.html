			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
贤人无官死，
不亲者亦悲。
空令古鬼哭，
更得新邻比。
平生四十年，
惟著白布衣。
天子未辟召，
地府谁来追。
长安有交友，
托孤遽弃移。
冢侧志石短，
文字行参差。
无钱买松栽，
自生蒿草枝。
在日赠我文，
泪流把读时。
从兹加敬重，
深藏恐失遗。
