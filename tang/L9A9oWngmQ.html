			<h1>桃源篇</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
小年尝读桃源记，
忽睹良工施绘事。
岩径初欣缭绕通，
溪风转觉芬芳异。
一路鲜云杂彩霞，
渔舟远远逐桃花。
渐入空濛迷鸟道，
宁知掩映有人家。
庞眉秀骨争迎客，
凿井耕田人世隔。
不知汉代有衣冠，
犹说秦家变阡陌。
石髓云英甘且香，
仙翁留饭出青囊。
相逢自是松乔侣，
良会应殊刘阮郎。
内子闲吟倚瑶瑟，
玩此沈沈销永日。
忽闻丽曲金玉声，
便使老夫思阁笔。
