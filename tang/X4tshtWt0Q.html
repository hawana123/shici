			<h1>湘弦怨</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昧者理芳草，
蒿兰同一锄。
狂飙怒秋林，
曲直同一枯。
嘉木忌深蠹，
哲人悲巧诬。
灵均入回流，
靳尚为良谟。
我愿分众泉，
清浊各异渠。
我愿分众巢，
枭鸾相远居。
此志谅难保，
此情竟何如。
湘弦少知音，
孤响空踟蹰。
