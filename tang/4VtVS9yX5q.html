降虏意何如，
穷荒九月初。
三秋异乡节，
一纸故人书。
对酒情无极，
开缄思有余。
感时空寂寞，
怀旧几踌躇。
雁尽平沙迥，
烟销大漠虚。
登台南望处，
掩泪对双鱼。
