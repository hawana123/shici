			<div class="info"><span class="date">作者：常建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

玉帛朝回望帝乡，
乌孙归去不称王。
天涯静处无征战，
兵气销为日月光。
北海阴风动地来，
明君祠上望龙堆。
髑髅皆是长城卒，
日暮沙场飞作灰。
龙斗雌雄势已分，
山崩鬼哭恨将军。
黄河直北千馀里，
冤气苍茫成黑云。
因嫁单于怨在边，
蛾眉万古葬胡天。
汉家此去三千里，
青冢常无草木烟。
