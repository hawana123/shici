沙弥舞袈裟，
走向踯躅飞。
闲步亦惺惺，
芳援相依依。
噎塞春咽喉，
蜂蝶事光辉。
群嬉且已晚，
孤引将何归。
流艳去不息，
朝英亦疏微。
