			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
头玉硗硗眉刷翠，
杜郎生得真男子。
骨重神寒天庙器，
一双瞳人剪秋水。
竹马梢梢摇绿尾，
银鸾睒光踏半臂。
东家娇娘求对值，
浓笑书空作唐字。
眼大心雄知所以，
莫忘作歌人姓李。
