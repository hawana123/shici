			<h1>杂曲歌辞·侠客行</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
侠客不怕死，
怕在事不成。
事成不肯藏姓名，
我非窃贼谁夜行。
白日堂堂杀袁盎，
九衢草草人面青。
此客此心师海鲸，
海鲸露背横沧溟。
海滨分作两处生，
海鲸分海减海力。
侠客有谋人不测，
三尺铁蛇延二国。


		</article>
