			<h1>奉和韦侍御陪相公游开义五言六韵</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
羊公追胜概，
兹地暂逍遥。
风景同南岘，
丹青见北朝。
石渠清夏气，
高树激鲜飙。
念法珍禽集，
闻经醉象调。
偶分甘露味，
偏觉众香饶。
为问毗城内，
余薰几日销。


		</article>
