			<h1>兰香神女庙</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古春年年在，
闲绿摇暖云。
松香飞晚华，
柳渚含日昏。
沙砌落红满，
石泉生水芹。
幽篁画新粉，
蛾绿横晓门。
弱蕙不胜露，
山秀愁空春。
舞珮剪鸾翼，
帐带涂轻银。
兰桂吹浓香，
菱藕长莘莘。
看雨逢瑶姬，
乘船值江君。
吹箫饮酒醉，
结绶金丝裙。
走天呵白鹿，
游水鞭锦鳞。
密发虚鬟飞，
腻颊凝花匀。
团鬓分蛛巢，
秾眉笼小唇。
弄蝶和轻妍，
风光怯腰身。
深帏金鸭冷，
奁镜幽凤尘。
踏雾乘同归，
撼玉山上闻。
