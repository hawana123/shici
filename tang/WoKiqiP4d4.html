			<h1>云</h1>
			<div class="info"><span class="date">作者：幸夤逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
因登巨石知来处，
勃勃元生绿藓痕。
静即等闲藏草木，
动时顷刻遍乾坤。
横天未必朋元恶，
捧日还曾瑞至尊。
不独朝朝在巫峡，
楚王何事谩劳魂。
