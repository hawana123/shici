			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
麓山南面橘洲西，
别构新斋与竹齐。
野客已闻将鹤赠，
江僧未说有诗题。
窗临杳霭寒千嶂，
枕遍潺湲月一溪。
可想乍移禅榻处，
松阴冷湿壁新泥。
