			<h1>代闺人答轻薄少年</h1>
			<div class="info"><span class="date">作者：崔颢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
妾家近隔凤凰池，
粉壁纱窗杨柳垂。
本期汉代金吾婿，
误嫁长安游侠儿。
儿家夫婿多轻薄，
借客探丸重然诺。
平明挟弹入新丰，
日晚挥鞭出长乐。
青丝白马冶游园，
能使行人驻马看。
自矜陌上繁华盛，
不念闺中花鸟阑。
花间陌上春将晚，
走马斗鸡犹未返。
三时出望无消息，
一去那知行近远？
桃李花开覆井栏，
朱楼落日卷帘看。
愁来欲奏相思曲，
抱得秦筝不忍弹。
