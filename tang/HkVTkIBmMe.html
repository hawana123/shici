			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淳化洽声明，
殊方均惠养。
计书重译至，
锡命双旌往。
星辞北极远，
水泛东溟广。
斗柄辨宵程，
天琛宜昼赏。
孤光洲岛迥，
净绿烟霞敞。
展礼盛宾徒，
交欢觌君长。
经途劳视听，
怆别萦梦想。
延颈旬岁期，
新恩在归鞅。
