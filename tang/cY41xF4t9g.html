			<h1>故武卫将军挽歌三首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
严警当寒夜，
前军落大星。
壮夫思感决，
哀诏惜精灵。
王者今无战，
书生已勒铭。
封侯意疏阔，
编简为谁青。
舞剑过人绝，
鸣弓射兽能。
铦锋行惬顺，
猛噬失蹻腾。
赤羽千夫膳，
黄河十月冰。
横行沙漠外，
神速至今称。
哀挽青门去，
新阡绛水遥。
路人纷雨泣，
天意飒风飘。
部曲精仍锐，
匈奴气不骄。
无由睹雄略，
大树日萧萧。
