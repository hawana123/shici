岁阴生计两蹉跎，
相顾悠悠醉且歌。
厨冷难留乌止屋，
门闲可与雀张罗。
[诗云：赡乌爰止，
于谁之屋？
言乌多止富家之屋也。
]病添庄舄吟声苦，
贫欠韩康药债多。
日望挥金贺新命，
俸钱依旧又如何？
[来篇云：若有金挥胜二疏。
时梦得罢宾客，
除秘监，
禄俸略同，
故云。
]
