			<h1>过杏溪寺寄姚员外</h1>
			<div class="info"><span class="date">作者：无可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
门径众峰头，
盘岩复转沟。
云僧随树老，
杏水落江流。
峡狖有时到，
秦人今日游。
谢公多晚眺，
此景在南楼。


		</article>
