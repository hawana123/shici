			<h1>送崔谕德致政东归</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天子坐法宫，
诏书下江东。
懿此嘉遁士，
蒲车赴丘中。
褐衣入承明，
朴略多古风。
直道侍太子，
昌言沃宸聪。
岩居四十年，
心与鸥鸟同。
一朝受恩泽，
自说如池龙。
乞骸归故山，
累疏明深衷。
大君不夺志，
命锡忽以崇。
旭旦出国门，
轻装若秋蓬。
家依白云峤，
手植丹桂丛。
竹斋引寒泉，
霞月相玲珑。
旷然解赤绶，
去逐冥冥鸿。
