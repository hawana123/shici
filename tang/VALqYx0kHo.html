			<h1>晓闻长乐钟声</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汉苑钟声早，
秦郊曙色分。
霜凌万户彻，
风散一城闻。
已启蓬莱殿，
初朝鸳鹭群。
虚心方应物，
大扣欲干云。
近杂鸡人唱，
新传凫氏文。
能令翰苑客，
流听思氛氲。
