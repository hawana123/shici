虔祷游灵境，
元妃夙志同。
玉香焚静夜，
银烛炫辽空。
泉漱云根月，
钟敲桧杪风。
印金标圣迹，
飞石显神功。
满望天涯极，
平临日角红。
猿来斋石上，
僧集讲筵中。
顿作超三界，
浑疑证六通。
愿成修偃化，
社稷保延洪。
