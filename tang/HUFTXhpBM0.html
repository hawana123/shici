			<h1>短歌行</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
曈曈太阳如火色，
上行千里下一刻。
出为白昼入为夜，
圆转如珠住不得。
住不得，
可奈何？
为君举酒歌短歌。
歌声苦，
词亦苦，
四座少年君听取。
今夕未竟明夕催，
秋风才往春风回。
人无根蒂时不驻，
朱颜白日相隳颓。
劝君且强笑一面，
劝君复强饮一杯。
人生不得长欢乐，
年少须臾老到来。
