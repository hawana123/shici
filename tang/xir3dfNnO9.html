			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
秋泉一片树千株，
暮汲寒烧外有馀。
青嶂这边来已熟，
红尘那畔去应疏。
风骚未肯忘雕琢，
潇洒无妨更剃除。
即问沃州开士僻，
爱禽怜骏意何如。
