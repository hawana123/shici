			<h1>吴中闻潼关失守，因奉寄淮南萧判官</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
一雁飞吴天，
羁人伤暮律。
松江风袅袅，
波上片帆疾。
木落姑苏台，
霜收洞庭橘。
萧条长洲外，
唯见寒山出。
胡马嘶秦云，
汉兵乱相失。
关中因窃据，
天下共忧栗。
南楚有琼枝，
相思怨瑶瑟。
一身寄沧洲，
万里看白日。
赴敌甘负戈，
论兵勇投笔。
临风但攘臂，
择木将委质。
不如归远山，
云卧饭松栗。
