			<h1>下鼻亭泷行八十里聊状艰险，寄青苗……</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泷水天际来，
鼻山地中坼。
盘涡几十处，
叠溜皆千尺。
直写卷沈沙，
惊翻冲绝壁。
淙淙振崖谷，
汹汹竟朝夕。
人语不自闻，
日光乱相射。
舣舟始摇漾，
举棹旋奔激。
既下同建瓴，
半空方避石。
前危苦未尽，
后险何其迫。
倏闪疾风雷，
苍皇荡魂魄。
因随伏流出，
忽与跳波隔。
远想欲回轩，
岂兹还泛鹢。
云涯多候馆，
努力勤登历。
