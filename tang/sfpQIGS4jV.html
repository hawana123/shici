			<h1>省中直夜对雪寄李师素侍郎</h1>
			<div class="info"><span class="date">作者：令狐楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
密雪纷初降，
重城杳未开。
杂花飞烂漫，
连蝶舞徘徊。
洒散千株叶，
销凝九陌埃。
素华凝粉署，
清气绕霜台。
明觉侵窗积，
寒知度塞来。
谢家争拟絮，
越岭误惊梅。
暗魄微茫照，
严飙次第催。
稍封黄竹亚，
先集紫兰摧。
孙室临书幌，
梁园泛酒杯。
静怀琼树倚，
醉忆玉山颓。
翠陌饥乌噪，
苍云远雁哀。
此时方夜直，
想望意悠哉。
