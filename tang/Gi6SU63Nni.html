			<h1>杂兴</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
握中铜匕首，
纷锉楚山铁。
义士频报仇，
杀人不曾缺。
可悲燕丹事，
终被狼虎灭。
一举无两全，
荆轲遂为血。
诚知匹夫勇，
何取万人杰。
无道吞诸侯，
坐见九州裂。


		</article>
