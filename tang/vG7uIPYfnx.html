			<h1>赠王凤二山人</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山兄望鹤信，
山弟听乌占。
养药同开鼎，
休棋各枕奁。
相逢九江底，
共到五峰尖。
愿许为三友，
羞将白发撏。
