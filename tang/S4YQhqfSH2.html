			<h1>奉和九日幸临渭亭登高应制得明字</h1>
			<div class="info"><span class="date">作者：窦希玠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
銮舆巡上苑，
凤驾瞰层城。
御座丹乌丽，
宸居白鹤惊。
玉旗萦桂叶，
金杯泛菊英。
九晨陪圣膳，
万岁奉承明。
