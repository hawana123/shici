路出金河道，
山连玉塞门。
旌旗云里度，
杨柳曲中喧。
喋血多壮胆，
裹革无怯魂。
严霜敛曙色，
大明辞朝暾。
尘销营卒垒，
沙静都尉垣。
雾卷白山出，
风吹黄叶翻。
将军献凯入，
万里绝河源。
