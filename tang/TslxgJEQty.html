			<h1>淮南游故居感旧，酬西川李尚书德裕</h1>
			<div class="info"><span class="date">作者：王播</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔年献赋去江湄，
今日行春到却悲。
三径仅存新竹树，
四邻惟见旧孙儿。
壁间潜认偷光处，
川上宁忘结网时。
更见桥边记名姓，
始知题柱免人嗤。
