此州乃竹乡，
春笋满山谷。
山夫折盈抱，
抱来早市鬻。
物以多为贱，
双钱易一束。
置之炊甑中，
与饭同时熟。
紫箨坼故锦，
素肌掰新玉。
每日遂加餐，
经时不思肉。
久为京洛客，
此味常不足。
且食勿踟蹰，
南风吹作竹。
