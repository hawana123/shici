茱萸房重雨霏微，
去国逢秋此恨稀。
目极暂登台上望，
心遥长向梦中归。
荃蘪路远愁霜早，
兄弟乡遥羡雁飞。
唯有多情一枝菊，
满杯颜色自依依。
