			<h1>赠妓茂英</h1>
			<div class="info"><span class="date">作者：洛中举子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆昔当初过柳楼，
茂英年小尚娇羞。
隔窗未省闻高语，
对镜曾窥学上头。
一别中原俱老大，
再来南国见风流。
弹弦酌酒话前事，
零落碧云生暮愁。
