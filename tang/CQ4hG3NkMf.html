			<h1>酬乐天醉后狂吟十韵</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
散诞人间乐，
逍遥地上仙。
诗家登逸品，
释氏悟真筌。
制诰留台阁，
歌词入管弦。
处身于木雁，
任世变桑田。
吏隐情兼遂，
儒玄道两全。
八关斋适罢，
三雅兴尤偏。
文墨中年旧，
松筠晚岁坚。
鱼书曾替代，
香火有因缘。
欲向醉乡去，
犹为色界牵。
好吹杨柳曲，
为我舞金钿。
