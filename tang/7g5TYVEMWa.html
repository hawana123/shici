			<h1>中春感兴</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春风日日雨时时，
寒力潜从暖势衰。
一气不言含有象，
万灵何处谢无私。
诗通物理行堪掇，
道合天机坐可窥。
应是正人持造化，
尽驱幽细入垆锤。
