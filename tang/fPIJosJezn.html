			<h1>拾得古砚</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
僻性爱古物，
终岁求不获。
昨朝得古砚，
黄河滩之侧。
念此黄河中，
应有昔人宅。
宅亦作流水，
斯砚未变易。
波澜所激触，
背面生罅隙。
质状朴且丑，
今人作不得。
捧持且惊叹，
不敢施笔墨。
或恐先圣人，
尝用修六籍。
置之洁净室，
一日三磨拭。
大喜豪贵嫌，
久长得保惜。
