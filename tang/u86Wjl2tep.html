			<h1>送进士韦序赴举</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丹霞照上三清路，
瑞锦裁成五色毫。
波浪不能随世态，
鸾凰应得入吾曹。
秋山晚水吟情远，
雪竹风松醉格高。
预想明年腾跃处，
龙津春碧浸仙桃。
