		<article class="post">
			
婵娟本家镜，
与妾归君子。
每忆并照时，
相逢明月里。
春风忽分影，
白日难依倚。
珠粉不结花，
玉珰宁辉耳。
心期不可见，
不保长如此。
华发一欺人，
青铜化为鬼。
良人有归日，
肯学妖桃李。
瑶匣若浮云，
冥冥藏玉水。
侍儿不遣照，
恐学孤鸾死。
