一入仙山万虑宽，
夜深宁厌倚虚栏。
鹤和云影宿高木，
人带月光登古坛。
芝朮露浓溪坞白，
薜萝风起殿廊寒。
更陪羽客论真理，
不觉初钟叩晓残。
