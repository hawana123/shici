			<h1>鹤</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一自王乔放自由，
俗人行处懒回头。
睡轻旋觉松花堕，
舞罢闲听涧水流。
羽翼光明欺积雪，
风神洒落占高秋。
应嫌白鹭无仙骨，
长伴渔翁宿苇洲。
