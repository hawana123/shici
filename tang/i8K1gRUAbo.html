			<h1>喜达行在所三首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西忆岐阳信，
无人遂却回。
眼穿当落日，
心死著寒灰。
雾树行相引，
莲峰望忽开。
所亲惊老瘦，
辛苦贼中来。
愁思胡笳夕，
凄凉汉苑春。
生还今日事，
间道暂时人。
司隶章初睹，
南阳气已新。
喜心翻倒极，
呜咽泪沾巾。
死去凭谁报，
归来始自怜。
犹瞻太白雪，
喜遇武功天。
影静千官里，
心苏七校前。
今朝汉社稷，
新数中兴年。
