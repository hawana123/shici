			<h1>侍宴武三思山第应制赋得风字</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梁王池馆好，
晓日凤楼通。
竹町罗千卫，
兰筵降两宫。
清歌芳树下，
妙舞落花中。
臣觉筵中听，
还如大国风。
