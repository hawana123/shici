			<h1>邺城引</h1>
			<div class="info"><span class="date">作者：张鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君不见汉家失统三灵变，
魏武争雄六龙战。
荡海吞江制中国，
回天运斗应南面。
隐隐都城紫陌开，
迢迢分野黄星见。
流年不驻漳河水，
明月俄终邺国宴。
文章犹入管弦新，
帷座空销狐兔尘。
可惜望陵歌舞处，
松风四面暮愁人。
