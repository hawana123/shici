			<h1>寓兴</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
薄宦仍多病，
从知竟远游。
谈谐叨客礼，
休浣接冥搜。
树好频移榻，
云奇不下楼。
岂关无景物，
自是有乡愁。
