			<h1>寄赠许璋少府</h1>
			<div class="info"><span class="date">作者：姚鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
若说君高道，
何人更得如。
公庭唯树石，
生计是琴书。
诗句峭无敌，
文才清有余。
不知尺水内，
争滞北溟鱼。
