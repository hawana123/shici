			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
杨柳送行人，
青青西入秦。
秦家采桑女，
楼上不胜春。
盈盈灞水曲，
步步春芳绿。
红脸耀明珠，
绛唇含白玉。
回首渭桥东，
遥怜树色同。
青丝娇落日，
缃绮弄春风。
携笼长叹息，
逶迤恋春色。
看花若有情，
倚树疑无力。
薄暮思悠悠，
使君南陌头。
相逢不相识，
归去梦青楼。
