竹部竹山近，
岁伐竹山竹。
伐竹岁亦深，
深林隔深谷。
朝朝冰雪行，
夜夜豺狼宿。
科首霜断蓬，
枯形烧馀木。
一束十余茎，
千钱百余束。
得钱盈千百，
得粟盈斗斛。
归来不买食，
父子分半菽。
持此欲何为，
官家岁输促。
我来荆门掾，
寓食公堂肉。
岂惟遍妻孥，
亦以及僮仆。
分尔有限资，
饱我无端腹。
愧尔不复言，
尔生何太蹙。
