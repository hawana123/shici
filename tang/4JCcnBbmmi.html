楩楠枯峥嵘，
乡党皆莫记。
不知几百岁，
惨惨无生意。
上枝摩皇天，
下根蟠厚地。
巨围雷霆坼，
万孔虫蚁萃。
冻雨落流胶，
冲风夺佳气。
白鹄遂不来，
天鸡为愁思。
犹含栋梁具，
无复霄汉志。
良工古昔少，
识者出涕泪。
种榆水中央，
成长何容易。
截承金露盘，
袅袅不自畏。
