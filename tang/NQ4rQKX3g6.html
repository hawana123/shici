			<h1>拂舞歌辞</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴娥声绝天，
空云闲徘徊。
门外满车马，
亦须生绿苔。
樽有乌程酒，
劝君千万寿。
全胜汉武锦楼上，
晓望晴寒饮花露。
东方日不破，
天光无老时。
丹成作蛇乘白雾，
千年重化玉井土。
从蛇作土二千载，
吴堤绿草年年在。
背有八卦称神仙，
邪鳞顽甲滑腥涎。


		</article>
