			<h1>谴疟鬼</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
屑屑水帝魂，
谢谢无余辉。
如何不肖子，
尚奋疟鬼威。
乘秋作寒热，
翁妪所骂讥。
求食欧泄间，
不知臭秽非。
医师加百毒，
熏灌无停机。
灸师施艾炷，
酷若猎火围。
诅师毒口牙，
舌作霹雳飞。
符师弄刀笔，
丹墨交横挥。
咨汝之胄出，
门户何巍巍。
祖轩而父顼，
未沫于前徽。
不修其操行，
贱薄似汝稀。
岂不忝厥祖，
靦然不知归。
湛湛江水清，
归居安汝妃。
清波为裳衣，
白石为门畿。
呼吸明月光，
手掉芙蓉旂。
降集随九歌，
饮芳而食菲。
赠汝以好辞，
咄汝去莫违。
