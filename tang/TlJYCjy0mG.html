			<h1>东溪玩月</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月从断山口，
遥吐柴门端。
万木分空霁，
流阴中夜攒。
光连虚象白，
气与风露寒。
谷静秋泉响，
岩深青霭残。
清灯入幽梦，
破影抱空峦。
恍惚琴窗里，
松谿晓思难。


		</article>
