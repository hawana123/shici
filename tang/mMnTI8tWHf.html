			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
不种一陇田，
仓中有余粟。
不采一枝桑，
箱中有余服。
官闲离忧责，
身泰无羁束。
中人百户税，
宾客一年禄。
樽中不乏酒，
篱下仍多菊。
是物皆有余，
非心无所欲。
吟君未贫作，
因歌知足曲。
自问此时心，
不足何时足？
