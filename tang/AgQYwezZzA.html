			<h1>山中冬思二首</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

山深先冬寒，
败叶与林齐。
门巷非世路，
何人念穷栖。
哀风破山起，
夕雪误鸣鸡。
巢鸟侵旦出，
饥猿无声啼。
晨兴动烟火，
开云伐冰溪。
老木寒更瘦，
阴云晴亦低。
我贫自求力，
颜色常低迷。
时思灵台下，
游子正凄凄。
雪壮冰亦坚，
冻涧如平地。
幽人毛褐暖，
笑就糟床醉。
唤人空谷应，
开火寒猿至。
拾薪煮秋栗，
看鼎书古字。
忽忆南涧游，
衣巾多云气。
露脚寻逸僧，
谘量意中事。
