			<h1>寄袁州李嘉祐员外</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谁谓江山阻，
心亲梦想偏。
容辉常在目，
离别任经年。
郡国通流水，
云霞共远天。
行春莺几啭，
迟客月频圆。
雁有归乡羽，
人无访戴船。
愿征黄霸入，
相见玉阶前。
