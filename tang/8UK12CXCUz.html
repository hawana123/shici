			<h1>杂曲歌辞·竹枝</h1>
			<div class="info"><span class="date">作者：李涉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
荆门滩急水潺潺，
两岸猿啼烟满山。
渡头年少应官去，
月落西陵望不还。
巫峡云开神女祠，
绿潭红树影参差。
下牢戍口初相问，
无义滩头剩别离。
石壁千重树万重，
白云斜掩碧芙蓉。
昭君溪上年年月，
独自婵娟色最浓。
十二峰头月欲低，
空蒙江上子规啼。
孤舟一夜东归客，
泣向春风忆建溪。


		</article>
