			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
弱岁读群史，
抗迹追古人。
被褐有怀玉，
佩印从负薪。
志合岂兄弟，
道行无贱贫。
孤根亦何赖，
感激此为邻。
晚节从卑秩，
岐路良非一。
既闻持两端，
复见挟三术。
木瓜诚有报，
玉楮论无实。
已矣直躬者，
平生壮图失。
去去勿重陈，
归来茹芝朮。
