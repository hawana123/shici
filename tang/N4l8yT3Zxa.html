			<h1>览晋史</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
齐王僚属好男儿，
偶觅东归便得归。
满目路岐抛似梦，
一船风雨去如飞。
盘擎紫线莼初熟，
箸拨红丝鲙正肥。
惆怅途中无限事，
与君千载两忘机。
