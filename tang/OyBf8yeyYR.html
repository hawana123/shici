至宝不自宝，
照古还照今。
仙人手胼胝，
寥泬秋沈沈。
不是十二面，
不是百炼金。
若非八彩眉，
不可辄照临。
即归玉案头，
为君整冠簪。
即居吾君手，
照出天下心。
恭闻太宗朝，
此镜当宸襟。
六合悬清光，
万里无尘侵。
此镜今又出，
天地还得一。
