			<h1>送鸿举游江西</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
禅客学禅兼学文，
出山初似无心云。
从风卷舒来何处，
缭绕巴山不得去。
山州古寺好闲居，
读尽龙王宫里书。
使君滩头拣石砚，
白帝城边寻野蔬。
忽然登高心瞥起，
又欲浮杯信流水。
烟波浩淼鱼鸟情，
东去三千三百里。
荆门峡断无盘涡，
湘平汉阔清光多。
庐山雾开见瀑布，
江西月净闻渔歌。
钟陵八郡多名守，
半是西方社中友。
与师相见便谈空，
想得高斋狮子吼。
