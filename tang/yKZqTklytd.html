			<h1>独钓四首</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
侯家林馆胜，
偶入得垂竿。
曲树行藤角，
平池散芡盘。
羽沈知食驶，
缗细觉牵难。
聊取夸儿女，
榆条系从鞍。
一径向池斜，
池塘野草花。
雨多添柳耳，
水长减蒲芽。
坐厌亲刑柄，
偷来傍钓车。
太平公事少，
吏隐讵相赊。
独往南塘上，
秋晨景气醒。
露排四岸草，
风约半池萍。
鸟下见人寂，
鱼来闻饵馨。
所嗟无可召，
不得倒吾瓶。
秋半百物变，
溪鱼去不来。
风能坼芡觜，
露亦染梨腮。
远岫重叠出，
寒花散乱开。
所期终莫至，
日暮与谁回。


		</article>
