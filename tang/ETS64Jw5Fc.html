			<div class="info"><span class="date">作者：冯延巳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
严妆才罢怨春风，
粉墙画壁宋家东。
蕙兰有恨枝犹绿，
桃李无言花自红。
燕燕巢时帘幕卷，
莺莺啼处凤楼空。
少年薄倖知何处，
每夜归来春梦中。
