			<div class="info"><span class="date">作者：乔知之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

南庭结白露，
北风扫黄叶。
此时鸿雁来，
惊鸣催思妾。
曲房理针线，
平砧捣文练。
鸳绮裁易成，
龙乡信难见。
窈窕九重闺，
寂寞十年啼。
纱窗白云宿，
罗幌月光栖。
云月隐微微，
夜上流黄机。
玉霜冻珠履，
金吹薄罗衣。
汉家已得地，
君去将何事。
宛转结蚕书，
寂寥无雁使。
生平荷恩信，
本为荣华进。
况复落红颜，
蝉声催绿鬓。
