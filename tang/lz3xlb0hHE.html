冰峰撑空寒矗矗，
云凝水冻埋海陆。
杀物之性，
伤人之欲，
既不能断绝蒺藜荆棘之根株，
又不能展凤凰麒麟之拳跔。
如此则何如为和煦，
为膏雨，
自然天下之荣枯，
融融于万户。
