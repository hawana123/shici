			<h1>重玄寺元达年逾八十，好种名药……</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨涤烟锄伛偻赍，
绀牙红甲两三畦。
药名却笑桐君少，
年纪翻嫌竹祖低。
白石静敲蒸朮火，
清泉闲洗种花泥。
怪来昨日休持钵，
一尺雕胡似掌齐。
香蔓蒙茏覆昔邪，
桂烟杉露湿袈裟。
石盆换水捞松叶，
竹径穿床避笋芽。
藜杖移时挑细药，
铜瓶尽日灌幽花。
支公谩道怜神骏，
不及今朝种一麻。
