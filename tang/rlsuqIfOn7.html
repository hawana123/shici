			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
北阙献书寝不报。
南山种田时不登。
百人会中身不预。
五侯门前心不能。
身投河朔饮君酒。
家在茂陵平安否。
且此登山复临水。
莫问春风动杨柳。
今人昨人多自私。
①我心不说君应知。
济人然後拂衣去。
肯作徒尔一男儿。
①笺注本“昨”为“作”。
