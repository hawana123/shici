			<h1>进宣宗收复河湟诗</h1>
			<div class="info"><span class="date">作者：崔铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
边陲万里注恩波，
宇宙群芳洽凯歌。
右地名王争解辫，
远方戎垒尽投戈。
烟尘永息三秋戍，
瑞气遥清九折河。
共遇圣明千载运，
更观俗阜与时和。


		</article>
