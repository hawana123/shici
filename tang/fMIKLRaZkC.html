		<article class="post">
			
机事劳西掖，
幽怀寄北园。
鹤巢深更静，
蝉噪断犹喧。
仙酝百花馥，
艳歌双袖翻。
碧云诗变雅，
皇泽叶流根。
未报雕龙赠，
俄伤泪剑痕。
佳城关白日，
哀挽向青门。
礼命公台重，
烟霜陇树繁。
天高不可问，
空使辅星昏。
