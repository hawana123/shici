			<h1>春月观省属城，始憩东西林精舍</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
因时省风俗，
布惠迨高年。
建隼出浔阳，
整驾游山川。
白云敛晴壑，
群峰列遥天。
嶔崎石门状，
杳霭香炉烟。
榛荒屡罥挂，
逼侧殆覆颠。
方臻释氏庐，
时物屡华妍。
昙远昔经始，
于兹閟幽玄。
东西竹林寺，
灌注寒涧泉。
人事既云泯，
岁月复已绵。
殿宇馀丹绀，
磴阁峭欹悬。
佳士亦栖息，
善身绝尘缘。
今我蒙朝寄，
教化敷里厘。
道妙苟为得，
出处理无偏。
心当同所尚，
迹岂辞缠牵。
