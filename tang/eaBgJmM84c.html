			<div class="info"><span class="date">作者：窦牟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
台鼎尝虚位，
夔龙莫致尧。
德音冥秘府，
风韵散清朝。
天上文星落，
林端玉树凋。
有吴君子墓，
返葬故山遥。
