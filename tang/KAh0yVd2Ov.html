			<h1>街西居三首</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
受得山野性，
住城多事违。
青山在宅南，
回首东西稀。
浅浅一井泉，
数家同汲之。
独我恶水浊，
凿井庭之陲。
自凿还自饮，
亦为众所非。
吁嗟世间事，
洁身诚难为。
日出穷巷喜，
温然胜重衣。
重衣岂不暖，
所暖人不齐。
兀兀复行行，
不离阶与墀。
丈夫非马蹄，
安得知路岐。
穷贱餐茹薄，
兴与养性宜。
乃知长生术，
豪贵难得之。
