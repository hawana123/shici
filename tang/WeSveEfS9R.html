			<h1>南州行</h1>
			<div class="info"><span class="date">作者：徐延寿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
摇艇至南国，
国门连大江。
中洲西边岸，
数步一垂杨。
金钏越溪女，
罗衣胡粉香。
织缣春卷幔，
采蕨暝提筐。
弄瑟娇垂幌，
迎人笑下堂。
河头浣衣处，
无数紫鸳鸯。


		</article>
