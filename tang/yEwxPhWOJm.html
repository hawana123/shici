			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
黍香酒初熟，
菊暖花未开。
闲听竹枝曲，
浅酌茱萸杯。
去年重阳日，
漂泊湓城隈。
今岁重阳日，
萧条巴子台。
旅鬓寻已白，
乡书久不来。
临觞一搔首，
座客亦徘徊。
