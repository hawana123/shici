			<h1>答窦知言</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
冬日易惨恶，
暴风拔山根。
尘沙落黄河，
浊波如地翻。
飞鸟皆束翼，
居人不开门。
独我赴省期，
冒此驰毂辕。
陕城城西边，
逢子亦且奔。
所趋事一心，
相见如弟昆。
我惨得子舒，
我寒得子温。
同行十日程，
僮仆性亦敦。
到京人事多，
日无闲精魂。
念子珍重我，
吐辞发蒙昏。
反复千万意，
一百六十言。
格高思清冷，
山低济浑浑。
尝闻朋友惠，
赠言始为恩。
金玉日消费，
好句长存存。
倒篚别收贮，
不与俗士论。
每当清夜吟，
使我如哀猿。
