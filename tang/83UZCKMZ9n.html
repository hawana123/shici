眇眇葭萌道，
苍苍褒斜谷。
烟壑争晦深，
云山共重复。
古来风尘子，
同眩望乡目。
芸阁有儒生，
轺车倦驰逐。
青春客岷岭，
白露摇江服。
岁月镇羁孤，
山川俄反覆。
鱼游恋深水，
鸟迁恋乔木。
如何别亲爱，
坐去文章国。
蟋蟀鸣户庭，
蟏蛸网琴筑。
