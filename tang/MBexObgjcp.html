			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三省推贤两掖才，
关东深许稍迟回。
舟浮汝水通淮去，
雨出嵩峰到郡来。
投札转京忧不远，
枉缄经虏喜初开。
西楼一望知无极，
更与何人把酒杯。
