			<h1>寄陕州姚中丞</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八月天气肃，
二陵风雨收。
旌旗阙下来，
云日关东秋。
禹迹想前事，
汉台馀故丘。
徘徊襟带地，
左右帝王州。
留滞悲昔老，
恩光荣彻侯。
相思望棠树，
一寄商声讴。


		</article>
