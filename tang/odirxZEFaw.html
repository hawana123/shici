			</div>

		<article class="post">
			
山客长须少在时，
溪中放鹤洞中棋。
生金有气寻还远，
仙药成窠见即移。
莫为无家陪寺食，
应缘将米寄人炊。
从头石上留名去，
独向南峰问老师。
