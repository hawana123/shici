			<h1>赠赵六贞固二首</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
回中烽火入，
塞上追兵起。
此时边朔寒，
登陇思君子。
东顾望汉京，
南山云雾里。
赤螭媚其彩，
婉娈苍梧泉。
昔者琅琊子，
躬耕亦慨然。
美人岂遐旷，
之子乃前贤。
良辰在何许，
白日屡颓迁。
道心固微密，
神用无留连。
舒可弥宇宙，
揽之不盈拳。
蓬莱久芜没，
金石徒精坚。
良宝委短褐，
闲琴独婵娟。
