方知正始作，
丽掩碧云诗。
文彩盈怀袖，
风规发咏思。
遗弓逢大敌，
摩垒怯偏师。
频有移书让，
多惭系组迟。
浅才迂且拙，
虚誉喜还疑。
犹倚披沙鉴，
长歌向子期。
