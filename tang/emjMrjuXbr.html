			<h1>同曹三御史行泛湖归越</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋入诗人意，
巴歌和者稀。
泛湖同逸旅，
吟会是思归。
白简徒推荐，
沧洲已拂衣。
杳冥云外去，
谁不羡鸿飞。
