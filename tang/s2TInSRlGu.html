			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
山色不厌远，
我行随处深。
迹幽青萝径，
思绝孤霞岑。
独鹤引过浦，
鸣猿呼入林。
褰裳百泉里，
一步一清心。
王子在何处，
隔云鸡犬音。
折麻定延伫，
乘月期招寻。
