			<h1>红树</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一声南雁已先红，
神女霜飞叶叶同。
自是孤根非暖地，
莫惊他木耐秋风。
暖烟散去阴全薄，
明月临来影半空。
长忆洞庭千万树，
照山横浦夕阳中。
