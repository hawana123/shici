			<h1>宝林寺作</h1>
			<div class="info"><span class="date">作者：徐浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
兹山昔飞来，
远自琅琊台。
孤岫龟形在，
深泉鳗井开。
越王屡登陟，
何相传词才。
塔庙崇其巅，
规模称壮哉。
禅堂清溽润，
高阁无恢炱。
照耀珠吐月，
铿轰钟隐雷。
揆余久缨弁，
末路遭邅回。
一弃沧海曲，
六年稽岭隈。
逝川惜东驶，
驰景怜西颓。
腰带愁疾减，
容颜衰悴催。
赖居兹寺中，
法士多瑰能。
洗心听经论，
礼足蠲凶灾。
永愿依胜侣，
清江乘度杯。
