			<h1>兵后早春登故鄣南楼望昆山寺白鹤观……</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

新阳故楼上，
眇眇伤遐眷。
违世情易忘，
羇时得无倦。
春归华柳发，
世故陵谷变。
扰扰陌上心，
悠悠梦中见。
苍林有灵境，
杳映遥可羡。
春日倚东峰，
华泉落西甸。
钟声在空碧，
幡影摇葱蒨。
缅想山中人，
神期如会面。
别离芳月积，
岐路浮云偏。
正□入空门，
仙君依苦县。
隳形舍簪绂，
烹玉思精炼。
事外宜我心，
人间岂予恋。
身遗世自薄，
道胜名必贱。
耳目何所娱，
白云与黄卷。
