			<h1>早春池亭独游三首</h1>
			<div class="info"><span class="date">作者：刘象</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春意送残腊，
春晴融小洲。
蒲茸才簇岸，
柳颊已遮楼。
便有杯觞兴，
可据羁旅愁。
凫  亦相狎，
尽日戏清流。
清流环绿筱，
清景媚虹桥。
莺刷初迁羽，
莎拳拟拆苗。
细沙擢暖岸，
淑景动和飙。
倍忆同袍侣，
相欢倒一瓢。
一瓢欢自足，
一日兴偏多。
幽意人先赏，
疏丛蝶未过。
知音新句苦，
窥沼醉颜酡。
万虑从相拟，
今朝欲奈何。
