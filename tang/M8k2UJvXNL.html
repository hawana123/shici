		<article class="post">
			
灵橘无根井有泉，
世间如梦又千年。
乡园不见重归鹤，
姓字今为第几仙。
风泠露坛人悄悄，
地闲荒径草绵绵。
如何蹑得苏君迹，
白日霓旌拥上天。
