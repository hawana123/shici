			<h1>渔歌子</h1>
			<div class="info"><span class="date">作者：孙光宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
草芊芊，
波漾漾，
湖边草色连波涨。
沿蓼岸，
泊枫汀，
天际玉轮初上。
扣舷歌，
联极望，
桨声伊轧知何向。
黄鹄叫，
白鸥眠，
谁似侬家疏旷？
泛流萤，
明又灭，
夜凉水冷东湾阔。
风浩浩，
笛寥寥，
万顷金波重叠。
杜若洲，
香郁烈，
一声宿雁霜时节。
经霅水。
过松江，
尽属侬家日月。
