强留佳客宴王孙，
岩上余花落酒樽。
书院欲开虫网户，
讼庭犹掩雀罗门。
耳虚尽日疑琴癖，
眼暗经秋觉镜昏。
莫引刘安倚西槛，
夜来红叶下江村。
