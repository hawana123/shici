			<h1>即席赋露中菊</h1>
			<div class="info"><span class="date">作者：刘湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
众芳春竞发，
寒菊露偏滋。
受气何曾异，
开花独自迟。
晚成犹有分，
欲采未过时。
勿弃东篱下，
看随秋草衰。


		</article>
