			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绿槐荫长路，
骏马垂青丝。
柱史谒承明，
翩翩将有期。
千官大朝日，
奏事临赤墀。
肃肃仪仗里，
风生鹰隼姿。
一从登甲科，
三拜皆宪司。
按俗又如此，
为郎何太迟。
送君暮春月，
花落城南陲。
惜别醉芳草，
前山劳梦思。
