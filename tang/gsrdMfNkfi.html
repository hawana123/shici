			<h1>寄李益少监兼送张实游幽州</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
大雅废已久，
人伦失其常。
天若不生君，
谁复为文纲。
迷者得道路，
溺者遇舟航。
国风人已变，
山泽增辉光。
星辰有其位，
岂合离帝傍。
贤人既遐征，
凤鸟安来翔。
少小慕高名，
所念隔山冈。
集卷新纸封，
每读常焚香。
古来难自达，
取鉴在贤良。
未为知音故，
徒恨名不彰。
谅无金石坚，
性命岂能长。
常恐一世中，
不上君子堂。
伟哉清河子，
少年志坚强。
箧中有素文，
千里求发扬。
自顾音韵乖，
无因合宫商。
幸君达精诚，
为我求回章。
