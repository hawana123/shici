			<h1>蟋蟀诗</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
顽飔毙芳，
吹愁夕长。
屑戍有动，
歌离吊梦。
如诉如言，
绪引虚宽。
周隙伺榻，
繁咽夤缘。
范睡蝉老，
冠峨緌好。
不冠不緌，
尔奚以悲。
蚊蚋有毒，
食人肌肉。
苍蝇多端，
黑白偷安。
尔也出处，
物兮莫累。
坏舍啼衰，
虚堂泣曙。
勿徇喧哗，
鼠岂无牙。
勿学萋菲，
垣亦有耳。
危条槁飞，
抽恨咿咿。
别帐缸冷，
柔魂不定。
美人在何，
夜影流波。
与子伫立，
裴回思多。
