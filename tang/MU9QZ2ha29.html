			<div class="info"><span class="date">作者：谭用之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
江上阴云锁梦魂，
江边深夜舞刘琨。
秋风万里芙蓉国，
暮雨千家薜荔村。
乡思不堪悲橘柚，
旅游谁肯重王孙。
渔人相见不相问，
长笛一声归岛门。
