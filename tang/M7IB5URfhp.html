			<h1>咏德上韦检察</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少华类太华，
太室似少室。
亚相与丞相，
亦复无异质。
渟如月临水，
肃若松照日。
辉影互光澄，
阴森两葱郁。
连城鸾凤分，
同气龟龙出。
并力革夷心，
通筹整师律。
英豪愿回席，
蛮貊皆屈膝。
中外行分途，
寰瀛待清谧。


		</article>
