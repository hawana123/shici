			<h1>书桃花坞周处士壁</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
醉吟雪月思深苦，
思苦神劳华发生。
自学古贤修静节，
唯应野鹤识高情。
细泉出石飞难尽，
孤烛和云湿不明。
何事懒于嵇叔夜，
更无书札答公卿。


		</article>
