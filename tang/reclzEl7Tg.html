			<h1>自贻</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
衰老应难更进趋，
药畦经卷自朝晡。
纵无显效亦藏拙，
若有所成甘守株。
汉武巡游虚轧轧，
秦皇吞并谩驱驱。
如何只见丁家鹤，
依旧辽东叹绿芜。
