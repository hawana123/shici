草荒留客院，
泥卧喂生台。
碧碎鸳鸯瓦，
香埋菡萏垆。
初日晖晖上彩旄。
金鞍俯鞚尘开处，
银镝离弦中处声。
昨日鸿毛万钧重，
今朝山岳一朝轻。
