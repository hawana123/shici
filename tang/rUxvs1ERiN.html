			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
桂楫谪湘渚，
三年波上春。
舟寒句溪雪，
衣故洛城尘。
客道耻摇尾，
皇恩宽犯鳞。
花时去国远，
月夕上楼频。
赊酒不辞病，
佣书非为贫。
行吟值渔父，
坐隐对樵人。
紫陌罢双辙，
碧潭穷一纶。
高秋更南去，
烟水是通津。
