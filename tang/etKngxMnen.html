			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

故人青云器，
何意常窘迫。
三十犹布衣，
怜君头已白。
谁言此相见，
暂得话畴昔。
旧业今已芜，
还乡返为客。
扁舟伊独往，
斗酒君自适。
沧洲不可涯，
孤帆去无迹。
杯中忽复醉，
湖上生月魄。
湛湛江色寒，
濛濛水云夕。
风波易迢递，
千里如咫尺。
回首人已遥，
南看楚天隔。
