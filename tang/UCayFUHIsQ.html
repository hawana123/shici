			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋风吹地百草干，
华容碧影生晚寒。
我当二十不得意，
一心愁谢如枯兰。
衣如飞鹑马如狗，
临岐击剑生铜吼。
旗亭下马解秋衣，
请贳宜阳一壶酒。
壶中唤天云不开，
白昼万里闲凄迷。
主人劝我养心骨，
莫受俗物相填(豕灰)。
