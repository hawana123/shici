			<h1>奉和圣制送张说巡边</h1>
			<div class="info"><span class="date">作者：席豫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
圣主重兵权，
分符属大贤。
中军仍执政，
丞相复巡边。
翕习戎装动，
张皇庙略宣。
朝荣承睿札，
野饯转行旃。
亭障东缘海，
沙场北际天。
春冬见岩雪，
朝夕候烽烟。
已勒封山记，
犹闻遣戍篇。
五营将月合，
八阵与云连。
经略图方远，
怀柔道更全。
归来画麟阁，
蔼蔼武功传。
