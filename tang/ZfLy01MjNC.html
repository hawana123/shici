			<h1>勿执古寄韩潮州</h1>
			<div class="info"><span class="date">作者：刘叉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古人皆执古，
不辞冻饿悲。
今人亦执古，
自取行坐危。
老菊凌霜葩，
狞松抱雪姿。
武王亦至明，
宁哀首阳饥。
仲尼岂非圣，
但为互乡嗤。
寸心生万路，
今古棼若丝。
逐逐行不尽，
茫茫休者谁。
来恨不可遏，
去悔何足追。
玉石共笑唾，
驽骥相奔驰。
请君勿执古，
执古徒自隳。
