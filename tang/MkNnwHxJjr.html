			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
嵯峨白帝城东西，
南有龙湫北虎溪。
吾孙骑曹不骑马，
业学尸乡多养鸡。
庞公隐时尽室去，
武陵春树他人迷。
与汝林居未相失，
近身药裹酒长携。
牧竖樵童亦无赖，
莫令斩断青云梯。
