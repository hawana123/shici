		<article class="post">
			
一从守兹郡，
两鬓生素发。
新正加我年，
故岁去超忽。
淮滨益时候，
了似仲秋月。
川谷风景温，
城池草木发。
高斋属多暇，
惆怅临芳物。
日月昧还期，
念君何时歇。
