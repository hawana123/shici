			<h1>哭王质夫</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
仙游寺前别，
别来十年余。
生别犹怏怏，
死别复何如？
客从梓潼来，
道君死不虚。
惊疑心未信，
欲哭复踟蹰。
踟蹰寝门侧，
声发涕亦俱。
衣上今日泪，
箧中前月书。
怜君古人风，
重有君子儒。
篇咏陶谢辈，
风衿嵇阮徒。
出身既蹇屯，
生世仍须臾。
诚知天至高，
安得不一呼？
江南有毒蟒，
江北有妖狐。
皆享千年寿，
多于王质夫。
不知彼何德？
不识此何辜？
