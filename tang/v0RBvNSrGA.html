			<h1>岁暮枉衢州张使君书并诗因以长……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西州彼此意何如，
官职蹉跎岁欲除。
浮石潭边停五马，
望涛楼上得双鱼。
万言旧手才难敌，
五字新题思有余。
贫薄诗家无好物，
反投桃李报琼琚。


		</article>
