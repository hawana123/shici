			<h1>蝴蝶</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何处背繁红，
迷芳到槛重。
分飞还独出，
成队偶相逢。
远害终防雀，
争先不避蜂。
桃蹊牵往复，
兰径引相从。
翠裛丹心冷，
香凝粉翅浓。
可寻穿树影，
难觅宿花踪。
日晚来仍急，
春残舞未慵。
西风旧池馆，
犹得采芙蓉。


		</article>
