			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
紫垣宿清夜，
蔼蔼复沈沈。
圆月衡汉净，
好风松涤深。
轩窗韵虚籁，
兰雪怀幽音。
珠露销暑气，
玉徽结遐心。
盛才本殊伦，
雅诰方在今。
伫见舒彩翮，
翻飞归凤林。
