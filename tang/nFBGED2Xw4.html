			<h1>天育骠骑歌</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾闻天子之马走千里，
今之画图无乃是。
是何意态雄且杰，
骏尾萧梢朔风起。
毛为绿缥两耳黄，
眼有紫焰双瞳方。
矫矫龙性合变化，
卓立天骨森开张。
伊昔太仆张景顺，
监牧攻驹阅清峻。
遂令大奴守天育，
别养骥子怜神俊。
当时四十万匹马，
张公叹其材尽下。
故独写真传世人，
见之座右久更新。
年多物化空形影，
呜呼健步无由骋。
如今岂无騕褭与骅骝，
时无王良伯乐死即休。
