			<h1>麂</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
永与清溪别，
蒙将玉馔俱。
无才逐仙隐，
不敢恨庖厨。
乱世轻全物，
微声及祸枢。
衣冠兼盗贼，
饕餮用斯须。
