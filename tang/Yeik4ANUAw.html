			<h1>大茅岭东新居忆亡子从真</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
谷鸟犹呼儿，
山人夕沾襟。
怀哉隔生死，
怅矣徒登临。
东门忧不入，
西河遇亦深。
古来失中道，
偶向经中寻。
大象无停轮，
倏忽成古今。
其夭非不幸，
炼形由太阴。
凡欲攀云阶，
譬如火铸金。
虚室留旧札，
洞房掩闲琴。
泉源登方诸，
上有空青林。
仿佛通寤寐，
萧寥邈微音。
软草被汀洲，
鲜云略浮沈。
赪景宣叠丽，
绀波响飘淋。
石窟含云巢，
迢迢耿南岑。
悲恨自兹断，
情尘讵能侵。
真静一时变，
坐起唯从心。
第二百六十五卷
