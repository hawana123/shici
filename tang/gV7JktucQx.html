			<h1>偶书五首</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
情知了得未如僧，
客处高楼莫强登。
莺也解啼花也发，
不关心事最堪憎。
自有池荷作扇摇，
不关风动爱芭蕉。
只怜直上抽红蕊，
似我丹心向本朝。
曾看轻舟渡远津，
无风著岸不经旬。
只缘命蹇须知命，
却是人争阻得人。
上谷何曾解有情，
有情人自惜君行。
证因池上今生愿，
的的他生作化生。
新店南原后夜程，
黄河风浪信难平。
渡头杨柳知人意，
为惹官船莫放行。
