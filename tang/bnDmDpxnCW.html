			<h1>关羽祠送高员外还荆州</h1>
			<div class="info"><span class="date">作者：郎士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
将军禀天姿，
义勇冠今昔。
走马百战场，
一剑万人敌。
虽为感恩者，
竟是思归客。
流落荆巫间，
裴回故乡隔。
离筵对祠宇，
洒酒暮天碧。
去去勿复言，
衔悲向陈迹。


		</article>
