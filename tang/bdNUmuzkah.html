			<h1>赠曹郎中崇贤所居</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闲坊宅枕穿宫水，
听水分衾盖蜀缯。
药杵声中捣残梦，
茶铛影里煮孤灯。
刑曹树荫千年井，
华岳楼开万仞冰。
诗句变风官渐紧，
夜涛舂断海边藤。
