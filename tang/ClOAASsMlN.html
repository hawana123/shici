翠屏欹，
银烛背，
漏残清夜迢迢。
双带绣窠盘锦荐，
泪侵花暗香销。
珊瑚枕腻鸦鬟乱，
玉纤慵整云散。
苦是适来新梦见，
离肠争不千断。
