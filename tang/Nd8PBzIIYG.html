			<h1>赠泰州掾令狐克己</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
念子才多命且奇，
乱中抛掷少年时。
深藏七泽衣如雪，
却见中朝鬓似丝。
旧德在人终远大，
扁舟为吏莫推辞。
孤芳自爱凌霜处，
咏取文公白菊诗。
