			<h1>度安海入龙编</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我来交趾郡，
南与贯胸连。
四气分寒少，
三光置日偏。
尉佗曾驭国，
翁仲久游泉。
邑屋遗甿在，
鱼盐旧产传。
越人遥捧翟，
汉将下看鸢。
北斗崇山挂，
南风涨海牵。
别离频破月，
容鬓骤催年。
昆弟推由命，
妻孥割付缘。
梦来魂尚扰，
愁委疾空缠。
虚道崩城泪，
明心不应天。
