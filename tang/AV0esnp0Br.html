			<h1>观裴秀才松石障歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谁工此松唯拂墨，
巧思丹青营不得。
初写松梢风正生，
此中势与真松争。
高柯细叶动飒飒，
乍听幽飗如有声。
左右双松更奇绝，
龙鳞麈尾仍半折。
经春寒色聚不散，
逼座阴阴将下雪。
荆门石状凌玙璠，
蹙成数片倚松根。
何年蒨蒨苔黏迹，
几夜潺潺水击痕。
裴生诗家后来客，
为我开图玩松石。
对之自有高世心，
何事劳君上山屐。
