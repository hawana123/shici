			<h1>孙权故城下怀古，兼送友人归建业</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
雄图争割据，
神器终不守。
上下武昌城，
长江竟何有。
古来壮台榭，
事往悲陵阜。
寥落几家人，
犹依数株柳。
威灵绝想像，
芜没空林薮。
野径春草中，
郊扉夕阳后。
逢君从此去，
背楚方东走。
烟际指金陵，
潮时过湓口。
行人已何在，
临水徒挥手。
惆怅不能归，
孤帆没云久。
