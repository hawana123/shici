自致霄汉皆与舍弟昔年还往牧支离穷悴窃于一麾书美歌诗兼自言志因成长句四韵呈上三君子九金神鼎重丘山，
五玉诸侯杂佩环。
星座通霄狼鬣暗，
戍楼吹笛虎牙闲。
斗间紫气龙埋狱，
天上洪炉帝铸颜。
若念西河旧交友，
鱼符应许出函关。
