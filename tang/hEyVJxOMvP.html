			</div>

		<article class="post">
			
心尽玉皇恩已远，
迹留江郡宦应孤。
不知壮气今何似，
犹得凌云贯日无。
瘴鬼翻能念直心，
五年相遇不相侵。
目前唯有思君病，
无底沧溟未是深。
