			<h1>东归途中作</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
松橘苍黄覆钓矶，
早年生计近年违。
老知风月终堪恨，
贫觉家山不易归。
别岸客帆和雁落，
晚程霜叶向人飞。
买臣严助精灵在，
应笑无成一布衣。
