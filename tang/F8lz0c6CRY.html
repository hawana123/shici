香山石楼倚天开，
翠屏壁立波环回。
黄菊繁时好客到，
碧云合处佳人来。
酡颜一笑夭桃绽，
清吟数声寒玉哀。
轩骑逶迟棹容与，
留连三日不能回。
白头老尹府中坐，
早衙才退暮衙催。
庭前阶上何所有，
累囚成贯案成堆。
岂无池塘长秋草，
亦有丝竹生尘埃。
今日清光昨夜月，
竟无人来劝一杯。
