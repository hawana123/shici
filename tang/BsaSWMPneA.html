			<h1>千秋节有感二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自罢千秋节，
频伤八月来。
先朝常宴会，
壮观已尘埃。
凤纪编生日，
龙池堑劫灰。
湘川新涕泪，
秦树远楼台。
宝镜群臣得，
金吾万国回。
衢尊不重饮，
白首独馀哀。
御气云楼敞，
含风彩仗高。
仙人张内乐，
王母献宫桃。
罗袜红蕖艳，
金羁白雪毛。
舞阶衔寿酒，
走索背秋毫。
圣主他年贵，
边心此日劳。
桂江流向北，
满眼送波涛。


		</article>
