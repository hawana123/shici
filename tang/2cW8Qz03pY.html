			<h1>上升歌</h1>
			<div class="info"><span class="date">作者：吴涵虚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉皇有诏登仙职，
龙吐云兮凤著力。
眼前蓦地见楼台，
异草奇花不可识。
我向大罗观世界，
世界即如指掌大。
当时不为上升忙，
一时提向瀛洲卖。
