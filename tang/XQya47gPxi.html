			<h1>秋日洛阳官舍寄上水部家兄</h1>
			<div class="info"><span class="date">作者：窦牟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
洛阳归老日，
此县忽为君。
白发兄仍见，
丹诚帝岂闻。
九衢横逝水，
二室散浮云。
屈指豪家尽，
伤心要地分。
禁中周几鼎，
源上汉诸坟。
貔虎今无半，
狐狸宿有群。
威声惭北部，
仁化乐南薰。
野檗饥来食，
天香静处焚。
壮年唯喜酒，
幼学便诃文。
及尔空衰暮，
离忧讵可闻。
