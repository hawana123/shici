			<h1>长安即事三首</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
抛掷清溪旧钓钩，
长安寒暑再环周。
便随莺羽三春化，
只说蝉声一度愁。
扫雪自怜窗纸照，
上天宁愧海槎流。
明时则待金门诏，
肯羡班超万户侯。
无酒穷愁结自舒，
饮河求满不求余。
身登霄汉平时第，
家得干戈定后书。
富贵敢期苏季子，
清贫方见马相如。
明时用即匡君去，
不用何妨却钓鱼。
拖紫腰金不要论，
便堪归隐白云村。
更无名籍强金榜，
岂有花枝胜杏园。
绮席促时皆国器，
羽觥飞处尽王孙。
高眠亦是前贤事，
争报春闱莫大恩。
