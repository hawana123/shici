			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

尔室何不安，
尔孝无与齐。
一言应对姑，
一度为出妻。
往辙才晚钟，
还辙及晨鸡。
往还迹徒新，
很戾竟独迷。
娥女无礼数，
污家如粪泥。
父母吞声哭，
禽鸟亦为啼。
如何天与恶，
不得和鸣栖。
山色挽心肝，
将归尽日看。
村肩篮舆子，
野坐白发官。
莺弄方短短，
花明碎攒攒。
琉璃堆可掬，
琴瑟饶多欢。
翠韵仙窈窕，
岚漪出无端。
养馆洞庭秋，
响答虚吹弹。
