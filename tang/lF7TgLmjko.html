		<article class="post">
			
石龛闲锁白猿边，
归去程途半在船。
林簇晓霜离水寺，
路穿新烧入山泉。
已寻岚壁临空尽，
却看星辰向地悬。
有兴寄题红叶上，
不妨收拾别为编。
