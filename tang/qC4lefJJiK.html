			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
嘉招不辞远，
捧檄利攸往。
行役念前程，
宴游暌旧赏。
征轺星乍动，
江信潮应上。
烟水飞一帆，
霜风摇五两。
纷纷别袂举，
切切离鸿响。
后会杳何时，
悠然劳梦想。
