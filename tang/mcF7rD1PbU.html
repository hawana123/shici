			<h1>菩萨蛮·玉纤弹处真珠落</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉纤弹处真珠落，
流多暗湿铅华薄。
春露□朝华，
秋波浸晚霞。
风流心上物，
本为风流出。
看取薄情人，
罗衣无此痕。
