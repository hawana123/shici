			<h1>太子西池二首</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梨花雪压枝，
莺啭柳如丝。
懒逐妆成晓，
春融梦觉迟。
鬓轻全作影，
嚬浅未成眉。
莫信张公子，
窗间断暗期。
花红兰紫茎，
愁草雨新晴。
柳占三春色，
莺偷百鸟声。
日长嫌辇重，
风暖觉衣轻。
薄暮香尘起，
长杨落照明。


		</article>
