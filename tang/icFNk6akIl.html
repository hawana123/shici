			<h1>燕衔泥</h1>
			<div class="info"><span class="date">作者：冯著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
双燕碌碌飞入屋，
屋中老人喜燕归，
裴回绕我床头飞。
去年为尔逐黄雀，
雨多屋漏泥土落。
尔莫厌老翁茅屋低，
梁头作窠梁下栖。
尔不见东家黄鷇鸣啧啧，
蛇盘瓦沟鼠穿壁。
豪家大屋尔莫居，
骄儿少妇采尔雏。
井旁写水泥自足，
衔泥上屋随尔欲。
