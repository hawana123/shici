			<h1>赠郭驸马</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青春都尉最风流，
二十功成便拜侯。
金距斗鸡过上苑，
玉鞭骑马出长楸。
熏香荀令偏怜少，
傅粉何郎不解愁。
日暮吹箫杨柳陌，
路人遥指凤凰楼。
方塘似镜草芊芊，
初月如钩未上弦。
新开金埒看调马，
旧赐铜山许铸钱。
杨柳入楼吹玉笛，
芙蓉出水妒花钿。
今朝都尉如相顾，
原脱长裾学少年。
