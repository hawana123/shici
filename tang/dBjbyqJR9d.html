			<div class="info"><span class="date">作者：苏拯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天子恤疲瘵，
坤灵奉其职。
年年济世功，
贵贱相兼植。
因产众草中，
所希采者识。
一枝当若神，
千金亦何直。
生草不生药，
无以彰士德。
生药不生草，
无以彰奇特。
国忠在臣贤，
民患凭药力。
灵草犹如此，
贤人岂多得。
