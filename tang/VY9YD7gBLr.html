			<h1>钓台怀古</h1>
			<div class="info"><span class="date">作者：刘驾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
澄流可濯缨，
严子但垂纶。
孤坐九层石，
远笑清渭滨。
潜龙飞上天，
四海岂无云。
清气不零雨，
安使洗尘氛。
我来吟高风，
仿佛见斯人。
江月尚皎皎，
江石亦磷磷。
如何台下路，
明日又迷津。
