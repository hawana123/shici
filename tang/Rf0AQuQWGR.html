			<h1>宜城放琴客歌</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
佳人玉立生此方，
家住邯郸不是倡。
头髻鬈鬌手爪长，
善抚琴瑟有文章。
新妍笼裙云母光，
朱弦绿水喧洞房。
忽闻斗酒初决绝，
日暮浮云古离别。
巴猿啾啾峡泉咽，
泪落罗衣颜色暍。
不知谁家更张设，
丝履墙偏钗股折。
南山阑干千丈雪，
七十非人不暖热。
人情厌薄古共然，
相公心在持事坚。
上善若水任方圆，
忆昨好之今弃捐。
服药不如独自眠，
从他更嫁一少年。
