			<h1>村舍二首</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自翦青莎织雨衣，
南峰烟火是柴扉。
莱妻早报蒸藜熟，
童子遥迎种豆归。
鱼下碧潭当镜跃，
鸟还青嶂拂屏飞。
花时未免人来往，
欲买严光旧钓矶。
尚平多累自归难，
一日身闲一日安。
山径晓云收猎网，
水门凉月挂鱼竿。
花间酒气春风暖，
竹里棋声暮雨寒。
三顷水田秋更熟，
北窗谁拂旧尘冠。
