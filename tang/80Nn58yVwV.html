			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
先生抱衰疾，
不起茂陵间。
夕临诸孤少，
荒居吊客还。
遗文禅东岳，
留语葬乡山。
多雨铭旌故，
残灯素帐闲。
乐章谁与集，
陇树即堪攀。
神理今难问，
予将叫帝关。
