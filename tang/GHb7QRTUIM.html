			<h1>僧院小泉井</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
亦恐浅深同禹穴，
兼云制度象污樽。
窥寻未见泉来路，
缅想应穿石裂痕。
片段似冰犹可把，
澄清如镜不曾昏。
欲知到底无尘染，
堪与吾师比性源。
