			<h1>经隐叟</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
行蹋门外泉，
坐披床上云。
谁将许由事，
万古留与君。
虚洞闭金锁，
蠹简藏鸟文。
萝景深的的，
蕙风闲薰薰。
余有世上心，
此来未及群。
殷勤讳名姓，
莫遣樵客闻。
