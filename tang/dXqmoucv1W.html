			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
自我从宦游，
七年在长安。
所得惟元君，
乃知定交难。
岂无山上苗，
径寸无岁寒。
岂无要津水，
咫尺有波澜。
之子异于是，
久要誓不谖。
无波古井水，
有节秋竹竿。
一为同心友，
三及芳岁阑。
花下鞍马游，
雪中杯酒欢。
衡门相逢迎，
不具带与冠。
春风日高睡，
秋月夜深看。
不为同登科，
不为同署官。
所合在方寸，
心源无异端。
