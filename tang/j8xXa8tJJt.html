			<h1>虢州郡斋南池幽兴，因与阎二侍御道别</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
池色净天碧，
水凉雨凄凄。
快风从东南，
荷叶翻向西。
性本爱鱼鸟，
未能返岩谿。
中岁徇微官，
遂令心赏睽。
及兹佐山郡，
不异寻幽栖。
小吏趋竹径，
讼庭侵药畦。
胡尘暗河洛，
二陕震鼓鼙。
故人佐戎轩，
逸翮凌云霓。
行军在函谷，
两度闻莺啼。
相看红旗下，
饮酒白日低。
闻君欲朝天，
驷马临道嘶。
仰望浮与沉，
忽如云与泥。
夜眠驿楼月，
晓发关城鸡。
惆怅西郊暮，
乡书对君题。
