			<h1>升山寺</h1>
			<div class="info"><span class="date">作者：周朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
升山自古道飞来，
此是神功不可猜。
气色虽然离禹穴，
峯峦犹自接天台。
岩边折树泉冲落，
顶上浮云日照开。
南望闽城尘世界，
千秋万古卷尘埃。
