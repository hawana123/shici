			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
乐禅心似荡，
吾道不相妨。
独悟歌还笑，
谁言老更狂。
偶然寂无喧，
吾了心性源。
可嫌虫食木，
不笑鸟能言。
隐心不隐迹，
却欲住人寰。
欠树移春树，
无山看画山。
居喧我未错，
真意在其间。
虏语嫌不学，
胡音从不翻。
说禅颠倒是，
乐杀金王孙。
真隐须无矫，
忘名要似愚。
只将两条事，
空却汉潜夫。
