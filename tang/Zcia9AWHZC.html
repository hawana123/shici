			<h1>秋中雨田园即事</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
漠漠重云暗，
萧萧密雨垂。
为霖淹古道，
积日满荒陂。
五稼何时获，
孤村几户炊。
乱流发通圃，
腐叶著秋枝。
暮爨新樵湿，
晨渔旧浦移。
空馀去年菊，
花发在东篱。
