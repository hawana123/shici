			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

鸲鹆鸲鹆，
众皆如漆，
尔独如玉。
鸲之鹆之，
众皆蓬蒿下，
尔自三山来。
三山处子下人间，
绰约不妆冰雪颜。
仙鸟随飞来掌上。
来掌上，
时拂拭。
人心鸟意自无猜，
玉指霜毛本同色。
有时一去凌苍苍，
朝游汗漫暮玉堂。
巫峡雨中飞暂湿，
杏花林里过来香。
日夕依仁全羽翼，
空欲衔环非报德。
岂不及阿母之家青鸟儿，
汉宫来往传消息。
