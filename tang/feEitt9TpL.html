			<h1>李〔雩阝〕县丈人胡马行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
丈人骏马名胡骝，
前年避胡过金牛。
回鞭却走见天子，
朝饮汉水暮灵州。
自矜胡骝奇绝代，
乘出千人万人爱。
一闻说尽急难材，
转益愁向驽骀辈。
头上锐耳批秋竹，
脚下高蹄削寒玉。
始知神龙别有种，
不比俗马空多肉。
洛阳大道时再清，
累日喜得俱东行。
凤臆龙鬐未易识，
侧身注目长风生。
