瑶草春，
杳容与，
江南艳歌京西舞。
执心轻子都，
信节冠秋胡。
议以腰支嫁，
时论自有夫。
蝉鬓蛾眉明井底，
燕裙赵袂萦辘轳。
李生闻之泪如绠。
不忍回头看此井。
月中桂树落一枝，
池上唳孤影。
露桃秾李自成谿，
流水终天不向西。
翠帐绿窗寒寂寂，
锦茵罗荐夜凄凄。
瑶草春，
丹井远，
别后相思意深浅。
