			<h1>东峰亭各赋一物得林中翠</h1>
			<div class="info"><span class="date">作者：高傪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杳霭无定状，
霏微常满林。
清风光不散，
过雨色偏深。
幽意赏难尽，
终朝再招寻。
