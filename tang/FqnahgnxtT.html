			<h1>送魏州李相公</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
百代功勋一日成，
三年五度换双旌。
闲来不对人论战，
难处长先自请行。
旗下可闻诛败将，
阵头多是用降兵。
当朝面受新恩去，
算料妖星不敢生。
