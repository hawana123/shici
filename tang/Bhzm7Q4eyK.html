			<h1>薛侍御处乞靴</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
越客南来夸桂麖，
良工用意巧缝成。
看时共说茱萸皱，
著处嫌无鸲鹆鸣。
百里奚身悲甚似，
五羊皮价敢全轻。
日于文苑陪高步，
赢得芳尘接武名。
