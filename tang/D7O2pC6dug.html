			<h1>酬友封话旧叙怀十二韵</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风波千里别，
书信二年稀。
乍见悲兼喜，
犹惊是与非。
身名判作梦，
杯盏莫相违。
草馆同床宿，
沙头待月归。
春深乡路远，
老去宦情微。
魏阙何由到，
荆州且共依。
人欺翻省事，
官冷易藏威。
但拟驯鸥鸟，
无因用弩机。
开张图卷轴，
颠倒醉衫衣。
莼菜银丝嫩，
鲈鱼雪片肥。
怜君诗似涌，
赠我笔如飞。
会遣诸伶唱，
篇篇入禁闱。
