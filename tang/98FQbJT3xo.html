			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
曾是皇家几世侯，
入云高第照神州。
柳遮门户横金锁，
花拥弦歌咽画楼。
锦袖妒姬争巧笑，
玉衔骄马索闲游。
麻衣酷献平生业，
醉倚春风不点头。
柳底花阴压露尘，
醉烟轻罩一团春。
鸳鸯占水能嗔客，
鹦鹉嫌笼解骂人。
騕褭似龙随日换，
轻盈如燕逐年新。
不知买尽长安笑，
活得苍生几户贫？
