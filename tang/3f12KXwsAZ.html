桂香松暖庙门开，
独泻椒浆奠一杯。
秦法欲兴鸿已去，
汉储将废凤还来。
紫芝翳翳多青草，
白石苍苍半绿苔。
山下驿尘南窜路，
不知冠盖几人回。
