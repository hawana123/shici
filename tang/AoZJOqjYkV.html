			<div class="info"><span class="date">作者：钱众仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
冬律初阴结，
寒冰贮玉壶。
霜姿虽异禀，
虹气亦相符。
对月光宜并，
临池影不孤。
贞坚方共济，
同处岂殊途。
色莹连城璧，
形分照乘珠。
提携今在此，
抱素节宁渝。
