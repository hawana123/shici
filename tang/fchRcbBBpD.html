			<h1>伤曾秀才马</h1>
			<div class="info"><span class="date">作者：刘威</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
买得龙媒越水濆，
轻桃细杏色初分。
秋归未过阳关日，
夜魄忽销阴塞云。
吴练已知随影没，
朔风犹想带嘶闻。
临轩振策休惆怅，
坐致烟霄只在君。
