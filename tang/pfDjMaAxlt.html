			</div>

莫见凌风飘粉箨，
须知碍石作盘根。
细看枝上蝉吟处，
犹是笋时虫蚀痕。
月送绿阴斜上砌，
露凝寒色湿遮门。
列仙终日逍遥地，
鸟雀潜来不敢喧。
