			<h1>从兄龙武将军没于边戍，过旧营宅作</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
前年都尉没边城，
帐下何人领旧兵。
徼外瘴烟沉鼓角，
山前秋日照铭旌。
笙歌却返乌衣巷，
部曲皆还细柳营。
今日园林过寒食，
马蹄犹拟入门行。
