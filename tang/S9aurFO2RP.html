		<article class="post">
			
登高丘，
望远海。
六鳌骨已霜，
三山流安在。
扶桑半摧折，
白日沈光彩。
银台金阙如梦中，
秦皇汉武空相待。
精卫费木石，
鼋鼍无所凭。
君不见骊山茂陵尽灰灭，
牧羊之子来攀登。
盗贼劫宝玉，
精灵竟何能。
穷兵黩武今如此，
鼎湖飞龙安可乘。
