			<h1>幸蜀西至剑门</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
剑阁横云峻，
銮舆出狩回。
翠屏千仞合，
丹嶂五丁开。
灌木萦旗转，
仙云拂马来。
乘时方在德，
嗟尔勒铭才。
