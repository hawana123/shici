			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
六月晨亦热，
卑居多烦昏。
五马游西城，
几杖随朱轮。
西楼临方塘，
嘉木当华轩。
凫鹥满中流，
有酒复盈尊。
山东地无山，
平视大海垠。
高风凉气来，
灏景沈清源。
青衿俨坐傍，
礼容益敦敦。
愿为颜氏徒，
歌咏夫子门。
