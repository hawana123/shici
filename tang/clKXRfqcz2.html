			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

爱君少岐嶷，
高视白云乡。
九岁能属文，
谒帝游明光。
奉诏赤墀下，
拜为童子郎。
尔来屡迁易，
三度尉洛阳。
洛阳十二门，
官寺郁相望。
青槐罗四面，
渌水贯中央。
听讼破秋毫，
应物利干将。
辞满如脱屣，
立言无否臧。
岁暮风雪暗，
秦中川路长。
行人饮腊酒，
立马带晨霜。
生事岂须问，
故园寒草荒。
从今署右职，
莫笑在农桑。
