			<h1>府西亭纳凉归</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
避暑府西亭，
晚归有闲思。
夏浅蝉未多，
绿槐阴满地。
带宽衫解领，
马稳人拢辔。
面上有凉风，
眼前无俗事。
路经府门过，
落日照官次。
牵联缧绁囚，
奔走尘埃吏。
低眉悄不语，
谁复知兹意。
忆得五年前，
晚衙时气味。
