			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

波光杳杳不极，
霁景澹澹初斜。
黑蛱蝶粘莲蕊，
红蜻蜓袅菱花。
鸳鸯一处两处，
舴艋三家五家。
会把酒船偎荻，
共君作个生涯。
拂钓清风细丽，
飘蓑暑雨霏微。
湖云欲散未散，
屿鸟将飞不飞。
换酒帩头把看，
载莲艇子撑归。
斯人到死还乐，
谁道刚须用机？
