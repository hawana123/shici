			<h1>赠持《法华经》僧</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
众人有口，
不说是，
即说非。
吾师有口何所为，
莲经七轴六万九千字，
日日夜夜终复始。
乍吟乍讽何悠扬，
风篁古松含秋霜。
但恐天龙夜叉乾闼众，
畐畐塞虚空耳皆耸。
我闻念经功德缘，
舌根可算金刚坚。
他时劫火洞燃后，
神光璨璨如红莲。
受持身心苟精洁，
尚能使烦恼大海水枯竭。
魔王轮幢自摧折，
何况更如理行如理说。
