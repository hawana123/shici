			</div>

尝闻黟县似桃源，
况是优游冠玳筵。
遗爱非遥应卧理，
祖风犹在好寻仙。
朝衣旧识熏香史，
禄米初营种秫田。
大抵宦游须自适，
莫辞离别二三年。
