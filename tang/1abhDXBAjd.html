			</div>

危亭绝顶四无邻，
见尽三千世界春。
但觉虚空无障碍，
不知高下几由旬？
回看官路三条线，
却望都城一片尘。
宾客暂游无半日，
王侯不到便终身。
始知天造空闲境，
不为忙人富贵人。
