			<h1>鹊踏枝</h1>
			<div class="info"><span class="date">作者：敦煌曲子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
叵耐灵鹊多谩语。
送喜何曾有凭据？
几度飞来活捉取。
锁上金笼共语。
比拟好心来送喜。
谁知锁我在金笼里。
欲他征夫早归来。
腾身却放我向青云里。
