			<h1>偶宴西蜀摩诃池</h1>
			<div class="info"><span class="date">作者：畅当</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
珍木郁清池，
风荷左右披。
浅觞宁及醉，
慢舸不知移。
荫簟流光冷，
凝簪照影欹。
胡为独羁者，
雪涕向涟漪。
