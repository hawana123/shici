石竹花开照庭石，
红藓自禀离宫色。
一枝两枝初笑风，
猩猩血泼低低丛。
常嗟世眼无真鉴，
却被丹青苦相陷。
谁为根寻造化功，
为君吐出淳元胆。
白日当午方盛开，
彤霞灼灼临池台。
繁香浓艳如未已，
粉蝶游蜂狂欲死。
