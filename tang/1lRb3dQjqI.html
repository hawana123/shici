			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一日日，
作老翁。
一年年，
过春风。
公心不以贵隔我，
我散唯将闲伴公。
我无才能忝高秩，
合是人间闲散物。
公有功德在生民，
何因得作自由身？
前日魏王潭上宴连夜，
今日午桥池头游拂晨。
山客砚前吟待月，
野人樽前醉送春。
不敢与公闲中争第一，
亦应占得第二第三人。
