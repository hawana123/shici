			<h1>伤唐衢二首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自我心存道，
外物少能逼。
常排伤心事，
不为长叹息。
忽闻唐衢死，
不觉动颜色。
悲端从东来，
触我心恻恻。
伊昔未相知，
偶游滑台侧。
同宿李翱家，
一言如旧识。
酒酣出送我，
风雪黄河北。
日西并马头，
语别至昏黑。
君归向东郑，
我来游上国。
交心不交面，
从此重相忆。
怜君儒家子，
不得诗书力。
五十著青衫，
试官无禄食。
遗文仅千首，
六义无差忒。
散在京洛间，
何人为收得。
