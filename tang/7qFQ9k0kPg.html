			<h1>送朱侍御自洛阳归阆州宁觐</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寻常西望故园时，
几处魂随落照飞。
客路旧萦秦甸出，
乡程今绕汉阳归。
已过巫峡沈青霭，
忽认峨嵋在翠微。
从此倚门休望断，
交亲喜换老莱衣。
