攀云窈窕兮上跻悬峰，
长路浩浩兮此去何从。
水一曲兮肠一曲，
山一重兮悲一重。
松槚邈已远，
友于何日逢。
况满室兮童稚，
攒众虑于心胸。
天高难诉兮远负明德，
却望咸京兮挥涕龙钟。
