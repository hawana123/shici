			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
丹丘羽人轻玉食，
采茶饮之生羽翼。
名藏仙府世空知，
骨化云宫人不识。
云山童子调金铛，
楚人茶经虚得名。
霜天半夜芳草折，
烂漫缃花啜又生。
赏君此茶祛我疾，
使人胸中荡忧栗。
日上香炉情未毕，
醉踏虎溪云，
高歌送君出。
