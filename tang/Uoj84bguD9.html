			<div class="info"><span class="date">作者：沈亚之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
金钗沦剑壑，
兹地似花台。
油壁何人值，
钱塘度曲哀。
翠馀长染柳，
香重欲薰梅。
但道行云去，
应随魂梦来。
