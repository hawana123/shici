		<article class="post">
			
三闾一去湘山老，
烟水悠悠痛古今。
青史已书殷鉴在，
词人劳咏楚江深。
竹移低影潜贞节，
月入中流洗恨心。
再引离骚见微旨，
肯教渔父会升沈。
