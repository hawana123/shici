			<h1>咏酒二首</h1>
			<div class="info"><span class="date">作者：汪遵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九酝松醪一曲歌，
本图闲放养天和。
后人不识前贤意，
破国亡家事甚多。
万事销沈向一杯，
竹门哑轧为风开。
秋宵睡足芭蕉雨，
又是江湖入梦来。
