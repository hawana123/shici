			<h1>观安西兵过赴关中待命二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
四镇富精锐，
摧锋皆绝伦。
还闻献士卒，
足以静风尘。
老马夜知道，
苍鹰饥著人。
临危经久战，
用急始如神。
奇兵不在众，
万马救中原。
谈笑无河北，
心肝奉至尊。
孤云随杀气，
飞鸟避辕门。
竟日留欢乐，
城池未觉喧。
