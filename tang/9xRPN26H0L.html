云锁嫩黄烟柳细，
风吹红蒂雪梅残。
光影不胜闺阁恨，
行行坐坐黛眉攒。
愁锁黛眉烟易惨，
泪飘红脸粉难匀。
憔悴不知缘底事，
遇人推道不宜春。
