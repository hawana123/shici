想到江陵无一事，
酒杯书卷缀新文。
紫芽嫩茗和枝采，
朱橘香苞数瓣分。
暇日上山狂逐鹿，
凌晨过寺饱看云。
算缗草诏终须解，
不敢将心远羡君。
