			<h1>送张南史</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陋巷无车辙，
烟萝总是春。
贾生独未达，
原宪竟忘贫。
草座留山月，
荷衣远洛尘。
最怜知己在，
林下访闲人。


		</article>
