			<div class="info"><span class="date">作者：鹿虔扆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
金锁重门荒苑静，
綺窗愁对秋空。
翠华一去寂无踪，
玉楼歌吹，
声断已随风。
烟月不知人事改，
夜阑还照深宫。
藕花相向野塘中，
暗伤亡国，
清露泣香红。
