			<h1>集宿姚侍御宅怀永乐宰殷侍御</h1>
			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
石田虞芮接，
种树白云阴。
穴闭神踪古，
河流禹凿深。
樵人应满郭，
仙鸟几巢林。
此会偏相语，
曾供雪夜吟。
