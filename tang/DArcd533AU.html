			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
日沉诸山昏，
寂历群动宿。
孤舟独不系，
风水夜相逐。
云归恒星白，
霜下天地肃。
月轮大如盘，
金波入空谷。
魏阙万里道，
羁念千虑束。
倦飞思故巢，
敢望桐与竹。
沉吟登楼赋，
中夜起三复。
忧来无良方，
归候春酒熟。
