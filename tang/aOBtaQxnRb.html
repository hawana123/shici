			<h1>自平</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自平宫中吕太一，
收珠南海千馀日。
近供生犀翡翠稀，
复恐征戎干戈密。
蛮溪豪族小动摇，
世封刺史非时朝。
蓬莱殿前诸主将，
才如伏波不得骄。
