			<h1>送合宫苏明府颋</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
铉府诞英规，
公才天下知。
谓乘羔雁族，
继入凤凰池。
赤县求人隐，
青门起路岐。
翟回车少别，
凫化舄遥驰。
神哭周南境，
童歌渭北垂。
贤哉荀奉倩，
衮职伫来仪。


		</article>
