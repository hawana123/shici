			<h1>神树词</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我家家西老棠树，
须晴即晴雨即雨。
四时八节上杯盘，
愿神莫离神处所。
男不着丁女在舍，
官事上下无言语。
老身长健树婆娑，
万岁千年作神主。
