			<div class="info"><span class="date">作者：许敬宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
幽人蹈箕颍，
方士访蓬瀛。
岂若逢真气，
齐契体无名。
既诠众妙理，
聊畅远游情。
纵心驰贝阙，
怡神想玉京。
或命馀杭酒，
时听洛滨笙。
风衢通阆苑，
星使下层城。
蕙帐晨飙动，
芝房夕露清。
方叶栖迟趣，
于此听钟声。
