			<h1>汉江行次</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
村寺虽深已暗知，
幡竿残日迥依依。
沙头有庙青林合，
驿步无人白鸟飞。
牧笛自由随草远，
渔歌得意扣舷归。
竹园相接春波暖，
痛忆家乡旧钓矶。
