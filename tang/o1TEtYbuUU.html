蝉声将月短，
草色与秋长。
比屋歌黄竹，
何人撼白榆。
好看如镜夜，
莫笑似弓时。
江湖水清浅，
不足掉鲸尾。
饮水狼子瘦，
思日鹧鸪寒。
一鼎雄雌金液火，
十年寒暑鹿麑裘。
寄语东流任斑鬓，
向隅终守铁梭飞。
乾坤见了文章懒，
龙虎成来印绶疏。
近来世上无徐庶，
谁向桑麻识卧龙。
