			<h1>和宗人尚书嗣复祠祭武侯毕，题临淮……</h1>
			<div class="info"><span class="date">作者：杨汝士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
古柏森然地，
修严蜀相祠。
一过荣异代，
三顾盛当时。
功德流何远，
馨香荐未衰。
敬名探国志，
饰像慰甿思。
昔谒从征盖，
今闻拥信旗。
固宜光宠下，
有泪刻前碑。
