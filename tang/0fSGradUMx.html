			<h1>酬中都小吏携斗酒双鱼于逆旅见赠</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鲁酒若琥珀，
汶鱼紫锦鳞。
山东豪吏有俊气，
手携此物赠远人。
意气相倾两相顾，
斗酒双鱼表情素。
双鳃呀呷鳍鬣张，
拨剌银盘欲飞去。
呼儿拂几霜刃挥，
红肌花落白雪霏。
为君下箸一餐饱，
醉著金鞍上马归。
