		<article class="post">
			
拂露丛开血色殷，
枉无名字对空山。
时逢舞蝶寻香至，
少有行人辍棹攀。
若在侯门看不足，
为生江岸见如闲。
结根毕竟输桃李，
长近都城紫陌间。
