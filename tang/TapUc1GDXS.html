			<h1>送贾校书东归寄振上人</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
北风吹雁数声悲，
况指前林是别时。
秋草不堪频送远，
白云何处更相期。
山随匹马行看暮，
路入寒城独去迟。
为向东州故人道，
江淹已拟惠休诗。
