			<h1>单父东楼秋夜送族弟沈之秦</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
尔从咸阳来，
问我何劳苦。
沐猴而冠不足言，
身骑土牛滞东鲁。
沈弟欲行凝弟留，
孤飞一雁秦云秋。
坐来黄叶落四五，
北斗已挂西城楼。
丝桐感人弦亦绝，
满堂送君皆惜别。
卷帘见月清兴来，
疑是山阴夜中雪。
明日斗酒别，
惆怅清路尘。
遥望长安日，
不见长安人。
长安宫阙九天上，
此地曾经为近臣。
一朝复一朝，
发白心不改。
屈原憔悴滞江潭，
亭伯流离放辽海。
折翮翻飞随转蓬，
闻弦坠虚下霜空。
圣朝久弃青云士，
他日谁怜张长公。
