			<h1>阻戎泸间群盗</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南州林莽深，
亡命聚其间。
杀人无昏晓，
尸积填江湾。
饿虎衔髑髅，
饥乌啄心肝。
腥裛滩草死，
血流江水殷。
夜雨风萧萧，
鬼哭连楚山。
三江行人绝，
万里无征船。
唯有白鸟飞，
空见秋月圆。
罢官自南蜀，
假道来兹川。
瞻望阳台云，
惆怅不敢前。
帝乡北近日，
泸口南连蛮。
何当遇长房，
缩地到京关。
愿得随琴高，
骑鱼向云烟。
明主每忧人，
节使恒在边。
兵革方御寇，
尔恶胡不悛。
吾窃悲尔徒，
此生安得全。
