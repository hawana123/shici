			<h1>刻清远道士诗，因而继作</h1>
			<div class="info"><span class="date">作者：颜真卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

不到东西寺，
于今五十春。
朅来从旧赏，
林壑宛相亲。
吴子多藏日，
秦王厌胜辰。
剑池穿万仞，
盘石坐千人。
金气腾为虎，
琴台化若神。
登坛仰生一，
舍宅叹珣珉。
中岭分双树，
回峦绝四邻。
窥临江海接，
崇饰四时新。
客有神仙者，
于兹雅丽陈。
名高清远峡，
文聚斗牛津。
迹异心宁间，
声同质岂均。
悠然千载后，
知我揖光尘。
第一百五十三卷
