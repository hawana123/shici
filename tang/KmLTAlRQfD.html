			<div class="info"><span class="date">作者：孙光宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
霜拍井梧干叶堕，
翠帏雕槛初寒。
薄铅残黛称花冠。
含情无语，
延伫倚阑干。
杳杳征轮何处去？
离愁别恨千般。
不堪心绪正多端。
镜奁长掩，
无意对孤鸾。
暮雨凄凄深院闭，
灯前凝坐初更。
玉钗低压鬓云横。
半垂罗幕，
相映烛光明。
终是有心投汉珮，
低头但理秦筝。
燕双鸾偶不胜情。
只愁明发，
将逐楚云行。
