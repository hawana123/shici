			</div>
		</div>

	<div class="container">
		<article class="post">
			
贵人难得意，
赏爱在须臾。
莫以心如玉，
探他明月珠。
昔称夭桃子，
今为舂市徒。
鸱鸮悲东国，
麋鹿泣姑苏。
谁见鸱夷子，
扁舟去五湖。
