宋公爰创宅，
庾氏更诛茅。
间出人三秀，
平临楚四郊。
汉臣来绛节，
荆牧动金铙。
尊溢宜城酒，
笙裁曲沃匏。
露荷秋变节，
风柳夕鸣梢。
一散阳台雨，
方随越鸟巢。
