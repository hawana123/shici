药杯应阻蟹螯香，
却乞江边采捕郎。
自是扬雄知郭索，
且非何胤敢餦餭。
骨清犹似含春霭，
沫白还疑带海霜。
强作南朝风雅客，
夜来偷醉早梅傍。
