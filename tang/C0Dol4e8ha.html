		<div class="container">
			<h1>送贾升主簿之荆府</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
奉使推能者，
勤王不暂闲。
观风随按察，
乘骑度荆关。
送别登何处，
开筵旧岘山。
征轩明日远，
空望郢门间。


		</article>
