巫山峰十二，
环合隐昭回。
俯眺琵琶峡，
平看云雨台。
古槎天外倚，
瀑水日边来。
何忽啼猿夜，
荆王枕席开。
神女向高唐，
巫山下夕阳。
裴回作行雨，
婉娈逐荆王。
电影江前落，
雷声峡外长。
霁云无处所，
台馆晓苍苍。
