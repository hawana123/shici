			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
司马虽然听晓钟，
尚犹高枕恣疏慵。
请诗僧过三门水，
卖药人归五老峰。
移舫绿阴深处息，
登楼凉夜此时逢。
杜陵惆怅临相饯，
未寝月前多屐踪。
