			</div>
		</div>

		<article class="post">
			
十年多难与君同，
几处移家逐转蓬。
白首相逢征战后，
青春已过乱离中。
行人杳杳看西月，
归马萧萧向北风。
汉水楚云千万里，
天涯此别恨无穷。
