五十江城守，
停杯一自思。
头仍未尽白，
官亦不全卑。
荣宠寻过分，
欢娱已校迟。
肺伤虽怕酒，
心健尚夸诗。
夜舞吴娘袖，
春歌蛮子词。
犹堪三五岁，
相伴醉花时。
