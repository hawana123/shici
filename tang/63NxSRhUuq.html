			<h1>岳州西城</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水国何辽旷，
风波遂极天。
西江三纪合，
南浦二湖连。
危堞临清境，
烦忧暂豁然。
九围观掌内，
万象阅眸前。
日去长沙渚，
山横云梦田。
汀葭变秋色，
津树入寒烟。
潜穴探灵诡，
浮生揖圣仙。
至今人不见，
迹灭事空传。


		</article>
