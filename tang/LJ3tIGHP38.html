大贤当佐世，
尧时难退身。
如何丹霄侣，
却在沧江滨。
柳色变又遍，
莺声闻亦频。
赖逢宜春守，
共赏南湖春。
营道知止足，
饰躬无缁磷。
家将诗流近，
迹与禅僧亲。
放旷临海门，
翱翔望云津。
虽高空王说，
不久山中人。
