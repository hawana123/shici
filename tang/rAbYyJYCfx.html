			<h1>寄同年卢员外</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
听尽莺声出雍州，
秦吴烟月十经秋。
龙门在地从人上，
郎省连天须鹤游。
休恋一台惟妙绝，
已经三字入精求。
当年甲乙皆华显，
应念槐宫今雪头。


		</article>
