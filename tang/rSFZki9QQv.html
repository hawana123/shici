			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
吴山开，
越溪涸，
三金合冶成宝锷。
淬绿水，
鉴红云，
五彩焰起光氛氲。
背上铭为万年字，
胸前点作七星文。
龟甲参差白虹色，
辘轳宛转黄金饰。
骇犀中断宁方利，
骏马群騑未拟直。
风霜凛凛匣上清，
精气遥遥斗间明。
避灾朝穿晋帝屋，
逃乱夜入楚王城。
一朝运偶逢大仙，
虎吼龙鸣腾上天。
东皇提升紫微座，
西皇佩上赤城田。
承平久息干戈事，
侥幸得充文武备。
除灾避患宜君王，
益寿延龄后天地。
