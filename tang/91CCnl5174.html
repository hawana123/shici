		<div class="container">
			<h1>送率府程录还乡</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鄙夫行衰谢，
抱病昏妄集。
常时往还人，
记一不识十。
程侯晚相遇，
与语才杰立。
熏然耳目开，
颇觉聪明入。
千载得鲍叔，
末契有所及。
意钟老柏青，
义动修蛇蛰。
若人可数见，
慰我垂白泣。
告别无淹晷，
百忧复相袭。
内愧突不黔，
庶羞以赒给。
素丝挈长鱼，
碧酒随玉粒。
途穷见交态，
世梗悲路涩。
东风吹春冰，
泱莽后土湿。
念君惜羽翮，
既饱更思戢。
莫作翻云鹘，
闻呼向禽急。


		</article>
