西下长乐坂，
东入新丰道。
雨多车马稀，
道上生秋草。
太阴蔽皋陆，
莫知晚与早。
雷雨杳冥冥，
川谷漫浩浩。
诏书植嘉木，
众言桃李好。
自愧无此容，
归从汉阴老。
