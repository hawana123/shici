五彩绣团圆，
登君玳瑁筵。
最宜红烛下，
偏称落花前。
上客如先起，
应须赠一船。
春早见花枝，
朝朝恨发迟。
及看花落后，
却忆未开时。
幸有抛球乐，
一杯君莫辞。
