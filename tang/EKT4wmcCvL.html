			<h1>再游西郊渡</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水曲一追游，
游人重怀恋。
婵娟昨夜月，
还向波中见。
惊禽栖不定，
流芳寒未遍。
携手更何时，
伫看花似霰。
