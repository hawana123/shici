			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
婆娑只三尺，
移来白云径。
亭亭向空意，
已解凌辽夐。
叶健似虬须，
枝脆如鹤胫。
清音犹未成，
绀彩空不定。
阴圆小芝盖，
鳞涩修荷柄。
先愁被鷃抢，
预恐遭蜗病。
结根幸得地，
且免离离映。
磥砢不难遇，
在保晚成性。
一日造明堂，
为君当毕命。
