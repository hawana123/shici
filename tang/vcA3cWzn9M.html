			<h1>中秋月</h1>
			<div class="info"><span class="date">作者：潘纬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古今逢此夜，
共冀泬氵寥明。
岂是月华别，
只应秋气清。
影当中土正，
轮对八荒平。
寻客徒留望，
璇玑自有程。
