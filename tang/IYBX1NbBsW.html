			<h1>送元八游汝南</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
元生实奇迈，
幸此论畴昔。
刀笔素推高，
锋芒久无敌。
纵横济时意，
跌宕过人迹。
破产供酒钱，
盈门皆食客。
田园顷失计，
资用深相迫。
生事诚可忧，
严装远何适。
世情薄恩义，
俗态轻穷厄。
四海金虽多，
其如向人惜。
迢递朗陵道，
怅望都门夕。
向别伊水南，
行看楚云隔。
繁蝉动高柳，
匹马嘶平泽。
潢潦今正深，
陂湖未澄碧。
人生不得已，
自可甘形役。
勿复尊前酒，
离居剩凄戚。
