			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

落花如雪鬓如霜，
醉把花看益自伤。
少日为名多检束，
长年无兴可颠狂。
四时轮转春常少，
百刻支分夜苦长。
何事同生壬子岁，
老于崔相及刘郎？
[余与崔刘年相同，
独早衰白。
]
