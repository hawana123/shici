			<h1>同友人秋日登庾楼</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
兰摧菊暗不胜秋，
倚著高楼思莫收。
六代风光无问处，
九条烟水但凝愁。
谁能百岁长闲去，
只个孤帆岂自由。
欲学仲宣知是否，
臂弓腰剑逐时流。
