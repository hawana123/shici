			<h1>空灵山应田叟</h1>
			<div class="info"><span class="date">作者：常建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
湖南无村落，
山舍多黄茆。
淳朴如太古，
其人居鸟巢。
牧童唱巴歌，
野老亦献嘲。
泊舟问溪口，
言语皆哑咬。
土俗不尚农，
岂暇论肥硗。
莫徭射禽兽，
浮客烹鱼鲛。
余亦罘罝人，
获麋今尚苞。
敬君中国来，
愿以充其庖。
日入闻虎斗，
空山满咆哮。
怀人虽共安，
异域终难交。
白水可洗心，
采薇可为肴。
曳策背落日，
江风鸣梢梢。
