			<h1>吴处士寄香兼劝入道</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谢寄精专一捻香，
劝予朝礼仕虚皇。
须知十极皆臣妾，
岂止遗生奉混茫。
空挂黄衣宁续寿，
曾闻玄教在知常。
但居平易俟天命，
便是长生不死乡。


		</article>
