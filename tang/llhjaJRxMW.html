		</div>

翠羽花冠碧树鸡，
未明先向短墙啼。
窗间谢女青蛾敛，
门外萧郎白马嘶。
星汉渐移庭竹影，
露珠犹缀野花迷。
景阳宫里钟初动，
不语垂鞭上柳堤。
