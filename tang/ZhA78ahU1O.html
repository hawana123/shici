未极人心畅，
如何帝道明。
仍嫌酺宴促，
复宠乐游行。
陆海披珍藏，
天河直斗城。
四关青霭合，
数处白云生。
饪餗调元气，
歌钟溢雅声。
空惭尧舜日，
至德杳难名。
