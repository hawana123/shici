			<h1>听颖师弹琴</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昵昵儿女语，
恩怨相尔汝。
划然变轩昂，
勇士赴敌场。
浮云柳絮无根蒂，
天地阔远随飞扬。
喧啾百鸟群，
忽见孤凤凰。
跻攀分寸不可上，
失势一落千丈强。
蹉余有两耳，
未省听丝篁。
自闻颖师弹，
起坐在一旁。
推手遽止之，
湿衣泪滂滂。
颖乎尔诚能，
无以冰炭置我肠！
