			<h1>酬梁二十宋中所赠兼留别梁少府</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
少读黄帝书，
肯不笑机事。
意犹负深衷，
未免名迹累。
厌贫学干禄，
欲徇宾王利。
甘为风波人，
岂复江海意。
担簦平台下，
是日饮羁思。
逢君道寸心，
暂喜一交臂。
绪言未及竟，
离念已复至。
甯陵望南丘，
云雨成两地。
途殊迹方间，
河广流且驶。
暮帆望不及，
览赠心欲醉。
爱君如金锡，
昆弟皆茂异。
奕赫连丝衣，
荣养能锡类。
君子道未长，
深藏青云器。
巨鳞有纵时，
今日不足议。
唯当加餐饭，
好我袖中字。
别离动经年，
莫道分首易。
