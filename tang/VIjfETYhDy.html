			<h1>宜春江上寄仰山长老二首</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水隔孤城城隔山，
水边时望忆师闲。
清泉白日中峰上，
落日半空栖鸟还。
云影触衣分朵朵，
雨声吹磬散潺潺。
传心莫学罗浮去，
后辈思量待扣关。
雨晴天半碧光流，
影倒残阳湿郡楼。
绝顶有人经劫在，
浮生无客暂时游。
窗开万壑春泉乱，
塔锁孤灯万木稠。
欲为吾师拂衣去，
白云红叶又新秋。
