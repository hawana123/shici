丹陵五牙客，
昨日罗浮归。
赤斧寻不得，
烟霞空满衣。
试于华阳问，
果遇三茅知。
采药向十洲，
同行牧羊儿。
十洲隔八海，
浩渺不可期。
空留双白鹤，
巢在长松枝。
云溪古流水，
春晚桃花香。
忆与我师别，
片帆归沧浪。
沧浪在何许，
相思泪如雨。
黄鹤不复来，
云深离别处。
石渠泉泠泠，
三见菖蒲生。
日夜劳梦魂，
随波注东溟。
空怀别时惠，
长读消魔经。
