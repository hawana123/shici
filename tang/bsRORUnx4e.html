巧者焦劳智者愁，
愚翁何喜复何忧？
莫嫌山木无人用，
大胜笼禽不自由。
网外老鸡因断尾，
盘中鲜(鱼会)为吞钩。
谁人会我心中事，
冷笑时时一掉头。
