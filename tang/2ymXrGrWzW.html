			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
来日一身，
携粮负薪。
道长食尽，
苦口焦唇。
今日醉饱，
乐过千春。
仙人相存，
诱我远学。
海凌三山，
陆憩五岳。
乘龙天飞，
目瞻两角。
授以仙药，
金丹满握。
蟪蛄蒙恩，
深愧短促。
思填东海，
强衔一木。
道重天地，
轩师广成。
蝉翼九五，
以求长生。
下士大笑，
如苍蝇声。
