			<h1>关门望华山</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
客路瞻太华，
三峰高际天。
夏云亘百里，
合沓遥相连。
雷雨飞半腹，
太阳在其巅。
翠微关上近，
瀑布林梢悬。
爱此众容秀，
能令西望偏。
徘徊忘暝色，
泱漭成阴烟。
曾是朝百灵，
亦闻会群仙。
琼浆岂易挹，
毛女非空传。
仿佛仍伫想，
幽期如眼前。
金天有青庙，
松柏隐苍然。
