			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西亭秋望好，
宁要更垂帘。
夫子墙还峻，
酂侯宅过谦。
微风红叶下，
新雨绿苔黏。
窗外松初长，
栏中药旋添。
海图装玉轴，
书目记牙签。
竹色晴连地，
山光远入檐。
酒浓杯稍重，
诗冷语多尖。
属和才虽浅，
题高免客嫌。
