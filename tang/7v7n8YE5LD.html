			<h1>赠温驸马汝阳王</h1>
			<div class="info"><span class="date">作者：徐晶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
畴昔承馀论，
文章幸滥推。
夜陪银汉赏，
朝奉桂山词。
梁邸调歌日，
秦楼按舞时。
登高频作赋，
体物屡为诗。
连骑长楸下，
浮觞曲水湄。
北堂留上客，
南陌送佳期。
忆昨陪临泛，
于今阻宴私。
再看冬雪满，
三见夏花滋。
都尉朝青阁，
淮王侍紫墀。
宁知倦游者，
华发老京师。


		</article>
