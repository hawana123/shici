南图适不就，
东走岂吾心。
索索凉风动，
行行秋水深。
蝉鸣木叶落，
兹夕更愁霖。
明时好画策，
动欲干王公。
今日无成事，
依依亲老农。
扁舟向何处，
吾爱汶阳中。
清旷凉夜月，
裴回孤客舟。
渺然风波上，
独爱前山秋。
秋至复摇落，
空令行者愁。
