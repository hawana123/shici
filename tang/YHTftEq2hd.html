可怜风雪浙东西，
先数余杭次会稽。
禹庙未胜天竺寺，
钱湖不羡若耶溪。
摆尘野鹤春毛暖，
拍水沙鸥湿翅低。
更对雪楼君爱否，
红栏碧(上秋下瓦)点银泥。
