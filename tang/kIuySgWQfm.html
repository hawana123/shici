			<div class="info"><span class="date">作者：崔膺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

富贵难义合，
困穷易感恩。
古来忠烈士，
多出贫贱门。
世上桃李树，
但结繁华子。
白屋抱关人，
青云壮心死。
本以势利交，
势尽交情已。
如何失情后，
始叹门易轨。
