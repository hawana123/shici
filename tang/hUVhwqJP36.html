			</div>

		<article class="post">
			
蛇子蛇孙鳞蜿蜿，
新香几粒洪崖饭。
绿波浸叶满浓光，
细束龙髯铰刀剪。
主人壁上铺州图，
主人堂前多俗儒。
月明白露秋泪滴，
石笋溪云肯寄书。
