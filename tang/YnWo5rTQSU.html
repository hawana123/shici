			<h1>和登会稽山</h1>
			<div class="info"><span class="date">作者：孙逖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
稽山碧湖上，
势入东溟尽。
烟景昼清明，
九峰争隐嶙。
望中厌朱绂，
俗内探玄牝。
野老听鸣驺，
山童拥行轸。
仙花寒未落，
古蔓柔堪引。
竹涧入山多，
松崖向天近。
云从海天去，
日就江村陨。
能赋丘尝闻，
和歌参不敏。
冥搜信冲漠，
多士期标准。
愿奉濯缨心，
长谣反招隐。
