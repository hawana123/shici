			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
太华莲峰降岳灵，
两川棠树接郊坰。
政同兄弟人人乐，
曲奏埙篪处处听。
杨叶百穿荣会府，
芝泥五色耀天庭。
各抛笔砚夸旄钺，
莫遣文星让将星。
