仲月景气佳，
东林一登历。
中有故人诗，
凄凉在高壁。
精思长悬世，
音容已归寂。
墨泽传洒馀，
磨灭亲翰迹。
平生忽如梦，
百事皆成昔。
结骑京华年，
挥文箧笥积。
朝廷重英彦，
时辈分圭璧。
永谢柏梁陪，
独阙金门籍。
方婴存殁感，
岂暇林泉适。
雨馀山景寒，
风散花光夕。
新知虽满堂，
故情谁能觌。
唯当同时友，
缄寄空凄戚。
