			<h1>薄游</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淅淅风生砌，
团团日隐墙。
遥空秋雁灭，
半岭暮云长。
病叶多先坠，
寒花只暂香。
巴城添泪眼，
今夜复清光。
