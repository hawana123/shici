			<h1>登宝历寺阁</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金碧高层世界空，
凭蜺长啸八蛮风。
横轩水壮蛟龙府，
倚栋星开牛斗宫。
三楚故墟残景北，
六朝荒苑断山东。
不堪怀古劳悲笑，
安得鹏抟颢气中。
