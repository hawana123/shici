			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：冯延巳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西园春早，
夹径抽新草。
冰散漪澜生碧沼，
寒在梅花先老。
与君同饮金杯，
饮馀相取徘徊。
次第小桃将发，
轩车莫厌频来。
