			<h1>省试一一吹竽乾符二年</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
齐竽今历试，
真伪不难知。
欲使声声别，
须令个个吹。
后先无错杂，
能否立参差。
次第教单进，
宫商乃异宜。
凡音皆窜迹，
至艺始呈奇。
以此论文学，
终凭一一窥。
