			<h1>友人赠舍弟依韵戏和</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾家此弟有何知，
多愧君开道业基。
不觉裹头成大汉，
昨来竹马作童儿。
还缘世遇兵戈闹，
只恐身修礼乐迟。
及见和诗诗自好，
石公不到更何时。


		</article>
