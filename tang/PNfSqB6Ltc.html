			<h1>三月五日陪裴大夫泛长沙东湖</h1>
			<div class="info"><span class="date">作者：崔护</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上巳馀风景，
芳辰集远坰。
彩舟浮泛荡，
绣毂下娉婷。
林树回葱蒨，
笙歌入杳冥。
湖光迷翡翠，
草色醉蜻蜓。
鸟弄桐花日，
鱼翻谷雨萍。
从今留胜会，
谁看画兰亭。


		</article>
