			<h1>赋得福州白竹扇子</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金泥小扇谩多情，
未胜南工巧织成。
藤缕雪光缠柄滑，
篾铺银薄露花轻。
清风坐向罗衫起，
明月看从玉手生。
犹赖早时君不弃，
每怜初作合欢名。
