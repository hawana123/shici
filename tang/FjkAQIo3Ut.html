			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
玉妃唤月归海宫，
月色澹白涵春空。
银河欲转星靥靥，
碧浪叠山埋早红。
宫花有露如新泪，
小苑丛丛入寒翠。
绮阁空传唱漏声，
网轩未辨凌云字。
遥遥珠帐连湘烟，
鹤扇如霜金骨仙。
碧箫曲尽彩霞动，
下视九州皆悄然。
秦王女骑红尾凤，
半空回首晨鸡弄。
雾盖狂尘亿兆家，
世人犹作牵情梦。
