			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
明发览群物，
万木何阴森。
凝霜渐渐水，
庭橘似悬金。
女伴争攀摘，
摘窥碍叶深。
并生怜共蒂，
相示感同心。
骨刺红罗被，
香黏翠羽簪。
擎来玉盘里，
全胜在幽林。
