			<h1>重阳日荆州作</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万里投荒已自哀，
高秋寓目更徘徊。
浊醪任冷难辞醉，
黄菊因暄却未开。
上国莫归戎马乱，
故人何在塞鸿来。
惊时感事俱无奈，
不待残阳下楚台。
