			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
百万王师下日边，
将军雄略可图全。
元勋未论封茅异，
捷势应知破竹然。
燕警无烽清朔漠，
秦文有宝进蓝田。
太平从此销兵甲，
记取红羊换劫年。
