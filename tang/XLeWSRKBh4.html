			<h1>陪胡中丞泛湖</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙舟仙乐醉行春，
上界稀逢下界人。
绮绣峰前闻野鹤，
旌旗影里见游鳞。
澄潭彻底齐心镜，
杂树含芳让锦茵。
凡许从容谁不幸，
就中光显是州民。


		</article>
