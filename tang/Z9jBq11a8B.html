			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

六龙鸣玉銮，
九折步云端。
河络南浮近，
山经北上难。
羽仪映松雪，
戈甲带春寒。
百谷晨笳动，
千岩晓仗攒。
皇心感韶节，
敷藻念人安。
既立省方馆，
复建礼神坛。
扈跸参天老，
承荣忝夏官。
长勤百年意，
思见一胜残。
