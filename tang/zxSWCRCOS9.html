			<h1>送喻坦之下第还江东</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
文战偶未胜，
无令移壮心。
风尘辞帝里，
舟楫到家林。
过楚寒方尽，
浮淮月正沈。
持杯话来日，
不听洞庭砧。


		</article>
