			<h1>过终南柳处士</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云起山苍苍，
林居萝薜荒。
幽人老深境，
素发与青裳。
雨涤莓苔绿，
风摇松桂香。
洞泉分溜浅，
岩笋出丛长。
败屦安松砌，
馀棋在石床。
书名一为别，
还路已堪伤。


		</article>
