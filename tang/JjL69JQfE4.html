			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
久辞荣禄遂初衣，
曾向长生说息机。
真诀自从茅氏得，
恩波宁阻洞庭归。
瑶台含雾星辰满，
仙峤浮空岛屿微。
借问欲栖珠树鹤，
何年却向帝城飞。
