			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

晴日登攀好，
危楼物象饶。
一溪通四境，
万岫绕层霄。
鸟翼舒华屋，
鱼鳞棹短桡。
浪花机乍织，
云叶匠新雕。
台榭罗嘉卉，
城池敞丽谯。
蟾蜍来作鉴，
螮蝀引成桥。
燕任随秋叶，
人空集早潮。
楚鸿行尽直，
沙鹭立偏翘。
暮角凄游旅，
清歌惨泬寥。
景牵游目困，
愁托酒肠销。
远吹流松韵，
残阳渡柳桥。
时陪庾公赏，
还悟脱烦嚣。
