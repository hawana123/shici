于阗采花人，
自言花相似。
明妃一朝西入胡，
胡中美女多羞死。
乃知汉地多名姝，
胡中无花可方比。
丹青能令丑者妍，
无盐翻在深宫里。
自古妒蛾眉，
胡沙埋皓齿。
