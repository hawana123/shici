			<h1>初入秦川路逢寒食</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洛阳芳树映天津，
灞岸垂杨窣地新。
直为经过行处乐，
不知虚度两京春。
去年余闰今春早，
曙色和风著花草。
可怜寒食与清明，
光辉并在长安道。
自从关路入秦川，
争道何人不戏鞭。
公子途中妨蹴鞠，
佳人马上废秋千。
渭水长桥今欲渡，
葱葱渐见新丰树。
远看骊岫入云霄，
预想汤池起烟雾。
烟雾氛氲水殿开，
暂拂香轮归去来。
今岁清明行已晚，
明年寒食更相陪。
