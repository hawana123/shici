		<article class="post">
			
邺城中，
暮尘起。
探黑丸，
斫文吏。
棘为鞭，
虎为马。
团团走，
邺城下。
切玉剑，
射日弓。
献何人？
奉相公。
扶毂来，
关右儿。
香扫涂，
相公归。
