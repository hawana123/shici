			<h1>漂母岸</h1>
			<div class="info"><span class="date">作者：崔国辅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
泗水入淮处，
南边古岸存。
秦时有漂母，
于此饭王孙。
王孙初未遇，
寄食何足论。
后为楚王来，
黄金答母恩。
事迹遗在此，
空伤千载魂。
茫茫水中渚，
上有一孤墩。
遥望不可到，
苍苍烟树昏。
几年崩冢色，
每日落潮痕。
古地多堙圮，
时哉不敢言。
向夕泪沾裳，
只宿芦洲村。
