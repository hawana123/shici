			<h1>和黄门卢监望秦始皇陵</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
秦帝始求仙，
骊山何遽卜。
中年既无效，
兹地所宜复。
徒役如雷奔，
珍怪亦云蓄。
黔首无寄命，
赭衣相追逐。
人怨神亦怒，
身死宗遂覆。
土崩失天下，
龙斗入函谷。
国为项籍屠，
君同华元戮。
始掘既由楚，
终焚乃因牧。
上宰议扬贤，
中阿感桓速。
一闻过秦论，
载怀空杼轴。
