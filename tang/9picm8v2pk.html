			<h1>途次敷水驿，伏睹华州舅氏昔日行县……</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔日股肱守，
朱轮兹地游。
繁华日已谢，
章句此空留。
蔓草佳城闭，
故林棠树秋。
今来重垂泪，
不忍过西州。


		</article>
