			<h1>馆娃宫怀古五绝</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绮閤飘香下太湖，
乱兵侵晓上姑苏。
越王大有堪羞处，
只把西施赚得吴。
郑妲无言下玉墀，
夜来飞箭满罘罳。
越王定指高台笑，
却见当时金镂楣。
半夜娃宫作战场，
血腥犹杂宴时香。
西施不及烧残蜡，
犹为君王泣数行。
素袜虽遮未掩羞，
越兵犹怕伍员头。
吴王恨魄今如在，
只合西施濑上游。
响屟廊中金玉步，
采蘋山上绮罗身。
不知水葬今何处，
溪月弯弯欲效颦。
