			<h1>奉和袭美酒中十咏·酒城</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何代驱生灵，
筑之为酿地。
殊无甲兵守，
但有糟浆气。
雉堞屹如狂，
女墙低似醉。
必若据而争，
先登仪狄氏。
