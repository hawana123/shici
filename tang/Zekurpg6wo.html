			<h1>兴庆池侍宴应制</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
降鹤池前回步辇，
栖鸾树杪出行宫。
山光积翠遥疑逼，
水态含青近若空。
直视天河垂象外，
俯窥京室画图中。
皇欢未使恩波极，
日暮楼船更起风。
