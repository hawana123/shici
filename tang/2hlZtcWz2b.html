			<h1>长门怨二首</h1>
			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寂寞故宫春，
残灯晓尚存。
从来非妾过，
偶尔失君恩。
花落伤容鬓，
莺啼惊梦魂。
翠华如可待，
应免老长门。
叶落长门静，
苔生永巷幽。
相思对明月，
独坐向空楼。
銮驾迷终转，
蛾眉老自愁。
昭阳歌舞伴，
此夕未知秋。
