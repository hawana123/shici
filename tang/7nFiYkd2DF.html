			<h1>和晋陵陆丞早春游望</h1>
			<div class="info"><span class="date">作者：杜审言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
独有宦游人，
偏惊物候新。
云霞出海曙，
梅柳渡江春。
淑气催黄鸟，
晴光转绿蘋。
忽闻歌古调，
归思欲沾巾。


		</article>
