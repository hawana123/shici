			<h1>登鹿门山怀古①</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清晓因兴来，
乘流越江岘。
②沙禽近初识，
浦树遥莫辨。
渐到鹿门山，
山明翠微浅。
岩潭多屈曲，
舟楫屡回转。
昔闻庞德公，
采药遂不返。
③金涧养芝术，
石床卧苔藓。
④纷吾感耆旧，
结缆事攀践。
⑤隐迹今尚存，
高风邈已远。
白云何时去，
丹桂空偃蹇。
⑥探讨意未穷，
回艇夕阳晚。
⑦
