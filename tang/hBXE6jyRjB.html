			<h1>赠张均员外</h1>
			<div class="info"><span class="date">作者：卢象</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
公门世绪昌，
才子冠裴王。
出自平津邸，
还为吏部郎。
神仙馀气色，
列宿动辉光。
夜直南宫静，
朝趋北禁长。
时人归水镜，
明主赐衣裳。
翰苑飞鹦鹉，
天池待凤凰。
承欢畴日顾，
未纪后时伤。
去去图南远，
微才幸不忘。


		</article>
