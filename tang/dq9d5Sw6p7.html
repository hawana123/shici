王子不事俗，
高驾眇难追。
茅土非屑盼，
倾城无乐资。
宴坐深林中，
三世同一时。
皎皎独往心，
不为尘网欺。
朅来已复去，
今去何来思。
回首谢同行，
勤会安请期。
