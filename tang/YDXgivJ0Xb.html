			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
所惜绝吟声，
不悲君不荣。
李端终薄宦，
贾岛得高名。
旅葬新坟小，
遗孤远俗轻。
犹疑随计晚，
昨夜草虫鸣。
自闻东蜀病，
唯我独关情。
若近长江死，
想君胜在生。
瘴蒸丹旐湿，
灯隔素帷清。
冢树僧栽后，
新蝉一两声。
