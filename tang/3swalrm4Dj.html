			<h1>奉和颜鲁公真卿落玄真子舴艋舟歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
沧浪子后玄真子，
冥冥钓隐江之汜。
刳木新成舴艋舟，
诸侯落舟自兹始。
得道身不系，
无机舟亦闲。
从水远逝兮任风还，
朝五湖兮夕三山。
停纶乍入芙蓉浦，
击汰时过明月湾。
太公取璜我不取，
龙伯钓鳌我不钓。
竹竿袅袅鱼簁簁，
此中自得还自笑。
汗漫一游何可期，
后来谁遇冰雪姿。
上古初闻出尧世，
今朝还见在尧时。
