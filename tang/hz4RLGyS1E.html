			<h1>题兴善寺隋松院与人期不至</h1>
			<div class="info"><span class="date">作者：崔涂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青青伊涧松，
移植在莲宫。
藓色前朝雨，
秋声半夜风。
长闲应未得，
暂赏亦难同。
不及禅栖者，
相看老此中。
