春色遍芳菲，
闲檐双燕归。
还同旧侣至，
来绕故巢飞。
敢望烟霄达，
多惭羽翮微。
衔泥傍金砌，
拾蕊到荆扉。
云海经时别，
雕梁长日依。
主人能一顾，
转盻自光辉。
