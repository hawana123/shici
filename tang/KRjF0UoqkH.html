			<h1>招王质夫</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
濯足云水客，
折腰簪笏身。
喧闲迹相背，
十里别经旬。
忽因乘逸兴，
莫惜访嚣尘。
窗前故栽竹，
与君为主人。
