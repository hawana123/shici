			<h1>通州丁溪馆夜别李景信三首</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
月濛濛兮山掩掩，
束束别魂眉敛敛。
蠡盏覆时天欲明，
碧幌青灯风滟滟。
泪消语尽还暂眠，
唯梦千山万山险。
水环环兮山簇簇，
啼鸟声声妇人哭。
离床别脸睡还开，
灯灺暗飘珠蔌蔌。
山深虎横馆无门，
夜集巴儿扣空木。
雨潇潇兮鹃咽咽，
倾冠倒枕灯临灭。
倦僮呼唤应复眠，
啼鸡拍翅三声绝。
握手相看其奈何，
奈何其奈天明别。
