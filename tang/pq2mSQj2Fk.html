			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人生有行役，
谁能如草木。
别离感中怀，
乃为我桎梏。
百年受命短，
光景良不足。
念我别离者，
愿怀日月促。
平地施道路，
车马往不复。
空知为良田，
秋望禾黍熟。
端居无俦侣，
日夜祷耳目。
立身难自觉，
常恐忧与辱。
穷贱无闲暇，
疾痛多嗜欲。
我思携手人，
逍遥任心腹。
