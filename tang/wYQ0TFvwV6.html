			<h1>酬通事舍人寓直见示篇中兼起居陆舍……</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
轩掖殊清秘，
才华固在斯。
兴因膏泽洒，
情与惠风吹。
所美应人誉，
何私亦我仪。
同声感乔木，
比翼谢长离。
价以陆生减，
贤惭鲍叔知。
薄游尝独愧，
芳讯乃兼施。
此夜金闺籍，
伊人琼树枝。
飞鸣复何远，
相顾幸媞媞。
