			<h1>书情寄从弟邠州长史昭</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自笑客行久，
我行定几时。
绿杨已可折，
攀取最长枝。
翩翩弄春色，
延伫寄相思。
谁言贵此物，
意愿重琼蕤。
昨梦见惠连，
朝吟谢公诗。
东风引碧草，
不觉生华池。
临玩忽云夕，
杜鹃夜鸣悲。
怀君芳岁歇，
庭树落红滋。
