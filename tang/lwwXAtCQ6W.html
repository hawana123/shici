			<h1>赠丘员外二首</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

高词弃浮靡，
贞行表乡闾。
未真南宫拜，
聊偃东山居。
大藩本多事，
日与文章疏。
每一睹之子，
高咏遂起予。
宵昼方连燕，
烦吝亦顿祛。
格言雅诲阙，
善谑矜数馀。
久跼思游旷，
穷惨遇阳舒。
虎丘惬登眺，
吴门怅踌躇。
方此恋携手，
岂云还旧墟。
告诸吴子弟，
文学为何如。
迹与孤云远，
心将野鹤俱。
那同石氏子，
每到府门趋。
