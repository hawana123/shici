昔时昔时洛城人，
今作茫茫洛城尘。
我闻富有石季伦，
楼台五色干星辰。
乐如天乐日夜闻，
锦姝绣妾何纷纷。
真珠帘中，
姑射神人。
文金线玉，
香成暮云。
孙秀若不杀，
晋室应更贫。
伊水削行路，
冢石花磷磷。
苍茫金谷园，
牛羊龁荆榛。
飞鸟好羽毛，
疑是绿珠身。
