			<h1>冬夜醉宿龙门觉起言志</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
醉来脱宝剑，
旅憩高堂眠。
中夜忽惊觉，
起立明灯前。
开轩聊直望，
晓雪河冰壮。
哀哀歌苦寒，
郁郁独惆怅。
傅说版筑臣，
李斯鹰犬人。
欻起匡社稷，
宁复长艰辛。
而我胡为者，
叹息龙门下。
富贵未可期，
殷忧向谁写。
去去泪满襟，
举声梁甫吟。
青云当自致，
何必求知音。
