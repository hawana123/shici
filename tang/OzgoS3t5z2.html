			</div>

		<article class="post">
			
万卷书边人半白，
再来惟恐降玄纁。
性灵比鹤争多少，
气力登山较几分。
吟鬓渐无前度漆，
寝衣犹有昨宵云。
将知谷口耕烟者，
低视齐梁楚赵君。
