			<h1>朝请后还邑，寄诸友生</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宰邑分甸服，
夙驾朝上京。
是时当暮春，
休沐集友生。
抗志青云表，
俱践高世名。
樽酒且欢乐，
文翰亦纵横。
良游昔所希，
累宴夜复明。
晨露含瑶琴，
夕风殒素英。
一旦遵归路，
伏轼出京城。
谁言再念别，
忽若千里行。
闲閤寡喧讼，
端居结幽情。
况兹昼方永，
展转何由平。
