			<h1>送王侍御赴江西兼寄李袁州</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
中朝理章服，
南国随旌旆。
腊酒湘城隅，
春衣楚江外。
垂帘白角簟，
下箸鲈鱼鲙。
雄笔佐名公，
虚舟应时辈。
按俗承流几路清，
平明山霭春江云。
湓城诗赠鱼司马，
汝水人逢王右军。
绿蘋白芷遥相引，
孤兴幽寻知不近。
井上铜人行见无，
湖中石燕飞应尽。
礼门前直事仙郎，
腰垂青绶领咸阳。
花间五马迎君日，
雨霁烟开玉女冈。
