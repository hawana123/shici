			<h1>赠来进士鹏</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
语玄人不到，
星汉在灵空。
若使无良遇，
虚言有至公。
月明千峤雪，
滩急五更风。
此际若吟力，
分将造化功。
