寂寂罢将迎，
门无车马声。
横琴答山水。
披卷阅公卿。
忽闻岁云晏，
倚仗出檐橙。
寒辞杨柳陌，
春满凤皇城。
梅花扶院吐，
兰叶绕阶生。
览镜改容色。
藏书留姓名。
时来不假问，
生死任交情。
