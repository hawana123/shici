			<h1>养鸷词</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
养鸷非玩形，
所资击鲜力。
少年昧其理，
日日哺不息。
探雏网黄口，
旦暮有馀食。
宁知下鞲时，
翅重飞不得。
毰毸止林表，
狡兔自南北。
饮啄既已盈，
安能劳羽翼。


		</article>
