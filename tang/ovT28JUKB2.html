			<h1>晓发</h1>
			<div class="info"><span class="date">作者：贺知章</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江皋闻曙钟，
轻枻理还舼。
海潮夜约约，
川露晨溶溶。
始见沙上鸟，
犹埋云外峰。
故乡杳无际，
明发怀朋从。
