			<h1>颍川留别司仓李万</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
故人早负干将器，
谁言未展平生意。
想君畴昔高步时，
肯料如今折腰事。
且知投刃皆若虚，
日挥案牍常有馀。
槐暗公庭趋小吏，
荷香陂水脍鲈鱼。
客里相逢款话深，
如何歧路剩沾襟。
白云西上催归念，
颍水东流是别心。
落日征骖随去尘，
含情挥手背城闉。
已恨良时空此别，
不堪秋草更愁人。
