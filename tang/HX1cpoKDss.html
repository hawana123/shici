		<article class="post">
			
多少乡心入酒杯，
野塘今日菊花开。
新霜何处雁初下，
故国穷秋首正回。
渐老向人空感激，
一生驱马傍尘埃。
侯门无路提携尔，
虚共扁舟万里来。
