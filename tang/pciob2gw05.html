			<h1>和令狐尚书平泉东庄近居李仆射有寄十韵</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
平地有清泉，
伊南古寺边。
涨池闲绕屋，
出野遍浇田。
旧隐离多日，
新邻得几年。
探幽皆一绝，
选胜又双全。
门静山光别，
园深竹影连。
斜分采药径，
直过钓鱼船。
鸡犬还应识，
云霞顿觉鲜。
追思应不远，
赏爱谅难偏。
此处堪长往，
游人早共传。
各当恩寄重，
归卧恐无缘。
