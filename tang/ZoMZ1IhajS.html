			<h1>送阎侍御归阙</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
羡君乘紫诏，
归路指通津。
鼓棹烟波暖，
还京雨露新。
趋朝丹禁晓，
耸辔九衢春。
自愧湮沈者，
随轩未有因。


		</article>
