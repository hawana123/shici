断续巫山雨，
天河此夜新。
若无青嶂月，
愁杀白头人。
魍魉移深树，
虾蟆动半轮。
故园当北斗，
直指照西秦。
并照巫山出，
新窥楚水清。
羁栖愁里见，
二十四回明。
必验升沉体，
如知进退情。
不违银汉落，
亦伴玉绳横。
万里瞿塘峡，
春来六上弦。
时时开暗室，
故故满青天。
爽合风襟静，
高当泪脸悬。
南飞有乌鹊，
夜久落江边。
