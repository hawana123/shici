			<h1>谢欧阳侍郎寄示新集</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宫锦三十段，
金梭新织来。
殷勤谢君子，
迢递寄寒灰。
鸑鷟对鼓舞，
神仙双裴回。
谁当巧裁制，
披去升瑶台。
