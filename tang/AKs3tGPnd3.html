			<h1>函谷关歌，送刘评事使关西</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君不见函谷关，
崩城毁壁至今在。
树根草蔓遮古道，
空谷千年长不改。
寂寞无人空旧山，
圣朝无外不须关。
白马公孙何处去，
青牛老人更不还。
苍苔白骨空满地，
月与古时长相似。
野花不省见行人，
山鸟何曾识关吏。
故人方乘使者车，
吾知郭丹却不如。
请君时忆关外客，
行到关西多致书。
