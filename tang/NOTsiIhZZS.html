			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
胡角引北风，
蓟门白于水。
天含青海道，
城头月千里。
露下旗蒙蒙，
寒金鸣夜刻。
蕃甲锁蛇鳞，
马嘶青冢白。
秋静见旄头，
沙远席箕愁。
帐北天应尽，
河声出塞流。
