居人未可散，
上客须留著。
莫唱阿亸回，
应云夜半乐。
--颜真卿诗教刻烛赋，
酒任连盘酌。
从他白眼看，
终恋青山郭。
--潘述林栖非姓许，
寺住那名约。
会异永和年，
才同建安作。
--陆羽何烦问更漏，
但遣催弦索。
共说长句能，
皆言早归恶。
--权器那知殊出处，
还得同笑谑。
雅韵虽暂欢，
禅心肯抛却。
--皎然一宿同高会，
几人归下若。
帘开北陆风，
烛焯南枝鹊。
--李崿文场苦叨窃，
钓渚甘漂泊。
弱质幸见容，
菲才诚重诺。
--潘述
