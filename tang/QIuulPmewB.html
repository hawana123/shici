纯精结奇状，
皎皎天一涯。
玉嶂拥清气，
莲峰开白花。
半岩晦云雪，
高顶澄烟霞。
朝昏对宾馆，
隐映如仙家。
夙闻蕴孤尚，
终欲穷幽遐。
暂因行役暇，
偶得志所嘉。
明时无外户，
胜境即中华。
况今舅甥国，
谁道隔流沙。
