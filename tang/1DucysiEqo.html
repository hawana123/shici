			<h1>自古无长生劝姚合酒</h1>
			<div class="info"><span class="date">作者：刘叉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
奉子一杯酒，
为子照颜色。
但愿腮上红，
莫管颏下白。
自古无长生，
生者何戚戚。
登山勿厌高，
四望都无极。
丘陇逐日多，
天地为我窄。
只见李耳书，
对之空脉脉。
何曾见天上，
著得刘安宅。
若问长生人，
昭昭孔丘籍。
