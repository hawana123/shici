			<h1>和友人送衡尚书赴池阳副车</h1>
			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淮王上将例分忧，
玉帐参承半列侯。
次第选材如创厦，
别离排宴向藏舟。
鲲鹏变化知难测，
龙蠖升沈各有由。
躞蹀行牵金鋄重，
婵娟立唱翠娥愁。
筑头勋业谐三阵，
满腹诗书究九流。
金海珠韬乘月读，
肉芝牙茗拨云收。
赤鳞旆卷鸥汀晚，
青雀船横雁阵秋。
十字细波澄镜面，
九华残雪露峰头。
醉沈北海千尊酒，
吟上南荆百尺楼。
况是昭明食鱼郡，
不妨闲掷钓璜钩。


		</article>
