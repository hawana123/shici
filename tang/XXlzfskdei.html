			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
文籍先生不肯官，
絮巾冲雪把鱼竿。
一堆方册为侯印，
三级幽岩是将坛。
醉少最因吟月冷，
瘦多偏为卧云寒。
兔皮衾暖篷舟稳，
欲共谁游七里滩。
