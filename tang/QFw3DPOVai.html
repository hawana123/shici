			<h1>自东都还濠州，奉酬王八谏议见赠</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
关西仕时俱稚容，
彪彪之鬓始相逢。
天地变化县城改，
独有故人交态在。
不言会合迹未并，
犹以岁寒心相待。
洛阳居守寄酂侯，
君著貂冠参运筹。
高阁连云骑省夜，
新文会友凉风秋。
青袍白面昔携手，
冉冉府趋君记否。
云分雨散十五年，
始得一笑樽酒前。
未遑少留骤远别，
况值旅雁鸣秋天。
二华旧游如梦想，
他时再会何由缘。
赖君赠我郢中曲，
别后相思被管弦。
