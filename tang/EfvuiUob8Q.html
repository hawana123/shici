		<div class="container">
			<h1>和康五庭芝望月有怀</h1>
			<div class="info"><span class="date">作者：杜审言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
明月高秋迥，
愁人独夜看。
暂将弓并曲，
翻与扇俱团。
雾濯清辉苦，
风飘素影寒。
罗衣一此鉴，
顿使别离难。
