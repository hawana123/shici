			<h1>释疾文三歌</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
岁将暮兮欢不再，
时已晚兮忧来多。
东郊绝此麒麟笔，
西山秘此凤凰柯。
死去死去今如此，
生兮生兮奈汝何。
岁去忧来兮东流水，
地久天长兮人共死。
明镜羞窥兮向十年，
骏马停驱兮几千里。
麟兮凤兮，
自古吞恨无已。
茨山有薇兮颍水有漪，
夷为柏兮秋有实。
叔为柳兮春向飞。
倏尔而笑，
泛沧浪兮不归。
第四十二卷
