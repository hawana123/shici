丹墀列士主恩同，
厩马翩翩出汉宫。
奉引乘舆金仗里，
亲尝赐食玉盘中。
昼趋行殿旌门北，
夜宿斋房刻漏东。
明日驾回承雨露，
齐将万岁及春风。
