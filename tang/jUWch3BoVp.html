			<h1>过沧浪峡</h1>
			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山叠云重一径幽，
苍苔古石濑清流。
出岩树色见来静，
落涧泉声长自秋。
远入虚明思白帝，
寒生浩景想沧洲。
如何地近东西路，
马足车轮不暂留。
