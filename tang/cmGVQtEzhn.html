天遣多情不自持，
多情兼与病相宜。
蜂偷野蜜初尝处，
莺啄含桃欲咽时。
酒荡襟怀微駊騀，
春牵情绪更融怡。
水香剩置金盆里，
琼树长须浸一枝。
