			<h1>云母屏风隔坐</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
彩障成云母，
丹墀隔上公。
才彰二纪盛，
荣播一朝同。
近玉初齐白，
临花乍散红。
凝姿分缥缈，
转佩辨玲珑。
意惬恩偏厚，
名新宠更崇。
谁知历千古，
犹自仰清风。
