			<h1>奉酬韦祭酒偶游龙门北溪，忽怀骊山……</h1>
			<div class="info"><span class="date">作者：魏奉古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
有美朝为贵，
幽寻地自偏。
践临伊水汭，
想望灞池边。
是遇皆新赏，
兹游若旧年。
藤萝隐路接，
杨柳御沟联。
道惬神情王，
机忘俗理捐。
遂初诚已重，
兼济实为贤。
迹是东山恋，
心惟北阙悬。
顾惭经拾紫，
多谢赋思玄。
未躧中林步，
空承丽藻传。
阳春和已寡，
扣寂竟徒然。
