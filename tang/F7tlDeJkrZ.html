此响非俗响，
心知是灵仙。
不曾离耳里，
高下如秋蝉。
入夜声则厉，
在昼声则微。
神灵斥众恶，
与我作风威。
妙响无住时，
昼夜常轮回。
那是偶然事，
上界特使来。
何以辨灵应，
事须得梯媒。
自从灵响降，
如有真人来。
存念长在心，
展转无停音。
可怜清爽夜，
静听秋蝉吟。
