牧童见人俱不识，
尽着芒鞋戴箬笠。
朝阳未出众山晴，
露滴蓑衣犹半湿。
二月三月时，
平原草初绿。
三个五个骑羸牛，
前村后村来放牧。
笛声才一举，
众稚齐歌舞。
看看白日向西斜，
各自骑牛又归去。
