			<h1>和王郎中召看牡丹</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

葩叠萼相重，
烧栏复照空。
妍姿朝景里，
醉艳晚烟中。
乍怪霞临砌，
还疑烛出笼。
绕行惊地赤，
移坐觉衣红。
殷丽开繁朵，
香浓发几丛。
裁绡样岂似，
染茜色宁同。
嫩畏人看损，
鲜愁日炙融。
婵娟涵宿露，
烂熳抵春风。
纵赏襟情合，
闲吟景思通。
客来归尽懒，
莺恋语无穷。
万物珍那比，
千金买不充。
如今难更有，
纵有在仙宫。
