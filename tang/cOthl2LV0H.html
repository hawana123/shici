	<div class="container">
		<article class="post">
			
对酒弹古琴，
弦中发新音。
新音不可辨，
十指幽怨深。
妾颜不自保，
四时如车轮。
不知今夜月，
曾照几时人。
露滴芙蓉香，
香销心亦死。
良时无可留，
残红谢池水。
