夜梦云阙间，
从容簪履列。
朝游洞庭上，
缅望京华绝。
潦收江未清，
火退山更热。
重欷视欲醉，
懵满气如噎。
器留鱼鳖腥，
衣点蚊虻血。
发白思益壮，
心玄用弥拙。
冠剑日苔藓，
琴书坐废撤。
唯有报恩字，
刻意长不灭。
