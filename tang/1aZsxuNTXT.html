			<div class="info"><span class="date">作者：项斯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
相逢须强笑，
人世别离频。
去晓长侵月，
归乡动隔春。
见僧心暂静，
从俗事多屯。
宇宙诗名小，
山河客路新。
翠桐犹入爨，
青镜未辞尘。
逸足常思骥，
随群且退鳞。
宴乖红杏寺，
愁在绿杨津。
羞病难为药，
开眉懒顾人。
