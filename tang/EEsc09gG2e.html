			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淼茫积水非吾土，
飘泊浮萍是我身。
身外信缘为活计，
眼前随事觅交亲。
炉烟岂异终南色，
湓草宁殊渭北春？
此地何妨便终老，
匹如元是九江人。
[香炉峰上多烟，
湓水岸边足草，
因而记之。
]
