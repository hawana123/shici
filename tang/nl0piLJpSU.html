			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天清漏长霜泊泊，
兰绿收荣桂膏涸。
高楼云鬟弄婵娟，
古瑟暗断秋风弦。
玉关遥隔万里道，
金刀不剪双泪泉。
香囊火死香气少，
向帷合眼何时晓。
城乌作营啼野月，
秦州少妇生离别。
秋灯向壁掩洞房，
良人此夜直明光。
天河悠悠漏水长，
南楼北斗两相当。
