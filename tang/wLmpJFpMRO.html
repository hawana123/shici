		<div class="container">
			<h1>和辅先入昊天观星瞻</h1>
			<div class="info"><span class="date">作者：杨炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
遁甲爰皇里，
星占太乙宫。
天门开奕奕，
佳气郁葱葱。
碧落三乾外，
黄图四海中。
邑居环若水，
城阙抵新丰。
玉槛昆仑侧，
金枢地轴东。
上真朝北斗，
元始咏南风。
汉君祠五帝，
淮王礼八公。
道书编竹简，
灵液灌梧桐。
草茂琼阶绿，
花繁宝树红。
石楼纷似画，
地镜淼如空。
桑海年应积，
桃源路不穷。
黄轩若有问，
三月住崆峒。


		</article>
