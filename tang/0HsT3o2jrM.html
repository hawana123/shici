			<h1>赠乔琳</h1>
			<div class="info"><span class="date">作者：刘昚虚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去年上策不见收，
今年寄食仍淹留。
羡君有酒能共醉，
羡君无钱能不忧。
如今五侯不待客，
羡君不问五侯宅。
如今七贵方自尊，
羡君不过七贵门。
丈夫会应有知己，
世上悠悠何足论。


		</article>
