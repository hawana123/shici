侍臣鸣珮出西曹，
鸾殿分阶翊彩旄。
瑞气迥浮青玉案，
日华遥上赤霜袍。
花间焰焰云旗合，
鸟外亭亭露掌高。
肯念万年芳树里，
随风一叶在蓬蒿。
