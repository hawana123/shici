			</div>

	<div class="container">
		<article class="post">
			
松竹去名岳，
衡茅思旧居。
山君水上印，
天女月中书。
旧秩芸香在，
空奁药气余。
褐衣宽易揽，
白发少难梳。
病柳伤摧折，
残花惜扫除。
忆巢同倦鸟，
避网甚跳鱼。
阮巷惭交绝，
商岩愧迹疏。
与君非宦侣，
何日共樵渔。
