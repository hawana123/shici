			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
灵药出西山，
服食采其根。
九蒸换凡骨，
经著上世言。
候火起中夜，
馨香满南轩。
斋居感众灵，
药术启妙门。
自怀物外心，
岂与俗士论。
终期脱印绶，
永与天壤存。
