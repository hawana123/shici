			<h1>赠郑处士</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
飘然随钓艇，
云水是天涯。
红叶下荒井，
碧梧侵古槎。
醉收陶令菊，
贫卖邵平瓜。
更有相期处，
南篱一树花。
