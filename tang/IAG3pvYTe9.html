		<article class="post">
			
独步危梯入杳冥，
天风潇洒拂檐楹。
禹门烟树正春色，
少室云屏向晚晴。
花落院深清禁闭，
水分川阔绿芜平。
琐窗朱槛同仙界，
半夜缑山有鹤声。
