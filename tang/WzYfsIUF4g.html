离思著百草，
绵绵生无穷。
侧闻畿甸秀，
三振词策雄。
太守不韵俗，
诸生皆变风。
郡斋敞西清，
楚瑟惊南鸿。
海畔帝城望，
云阳天色中。
酒酣正芳景，
诗缀新碧丛。
服彩老莱并，
侍车江革同。
过隋柳憔悴，
入洛花蒙笼。
高步讵留足，
前程在层空。
独惭病鹤羽，
飞送力难崇。
