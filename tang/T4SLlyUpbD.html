			<h1>观华夷图</h1>
			<div class="info"><span class="date">作者：伍乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
别手应难及此精，
须知攒簇自心灵。
始于毫末分诸国，
渐见图中列四溟。
关路欲伸通楚势，
蜀山俄耸入秦青。
笔端尽现寰区事，
堪把长悬在户庭。
