		<article class="post">
			
晓木千笼真蜡彩，
落蕊枯香数分在。
阴枝拳芽卷缥茸，
长风回气扶葱茏。
野家麦畦上新垄，
长畛徘徊桑柘重。
刺香满地菖蒲草，
雨梁燕语悲身老。
三月摇扬入河道，
天浓地浓柳梳扫。
