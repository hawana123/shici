五架三间新草堂，
石阶桂柱竹编墙。
南檐纳日冬天暖，
北户迎风夏月凉。
洒砌飞泉才有点，
拂窗斜竹不成行。
来春更葺东厢屋，
纸阁芦帘着孟光。
