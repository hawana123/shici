			<h1>至栎阳崇道寺闻严十少府趋侍</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云连万木夕沈沈，
草色泉声古院深。
闻说羊车趋盛府，
何言琼树在东林。
松筠自古多年契，
风月怀贤此夜心。
惆怅送君身未达，
不堪摇落听秋砧。
