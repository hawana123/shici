			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

十年孤迹寄侯门，
入室升堂忝厚恩。
游遍春郊随茜旆，
饮残秋月待金尊。
车鱼郑重知难报，
吐握周旋不可论。
长恸裴回逝川上，
白杨萧飒又黄昏。
