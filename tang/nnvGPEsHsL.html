致闲在一郡，
民安已三年。
每怀贞士心，
孙许犹差肩。
采异百代后，
得之古人前。
扪险路坱圠，
临深闻潺湲。
上有千岁树，
下飞百丈泉。
清谷长雷雨，
丹青凝霜烟。
遥将大壑近，
暗与方壶连。
白石颜色寒，
老藤花叶鲜。
轩皇自兹去，
乔木空依然。
碧山东极海，
明月高升天。
平野生竹柏，
虽远地不偏。
永愿酬国恩，
自将布金田。
穆穆早朝人，
英英丹陛贤。
谁思沧洲意，
方欲涉巨川。
