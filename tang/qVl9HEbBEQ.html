			<h1>巡省途次上党旧宫赋</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三千初击浪，
九万欲抟空。
天地犹惊否，
阴阳始遇蒙。
存贞期历试，
佐贰伫昭融。
多谢时康理，
良惭实赖功。
长怀问鼎气，
夙负拔山雄。
不学刘琨舞，
先歌汉祖风。
英髦既包括，
豪杰自牢笼。
人事一朝异，
讴歌四海同。
如何昔朱邸，
今此作离宫。
雁沼澄澜翠，
猿岩落照红。
小山秋桂馥，
长坂旧兰丛。
即是淹留处，
乘欢乐未穷。
