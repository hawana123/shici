云水夹双刹，
遥疑涌平陂。
入门见藏山，
元化何由窥。
曳组探诡怪，
停骢访幽奇。
情高气为爽，
德暖春亦随。
瑶草自的皪，
蕙楼争蔽亏。
金精落坏陵，
剑彩沈古池。
一览匝天界，
中峰步未移。
应嘉生公石，
列坐援松枝。
