			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
城西簇簇三叛族，
叛者为谁蔡吴蜀。
中使提刀出禁来，
九衢车马轰如雷。
临刑与酒杯未覆，
雠家白官先请肉。
守吏能然董卓脐，
饥乌来觇桓玄目。
城西人散泰阶平，
雨洗血痕春草生。
