			<h1>酬梦得以予五月长斋延僧徒绝宾友见……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

宾客懒逢迎，
(修右下换羽)然池馆清。
檐闲空燕语，
林静未蝉鸣。
荤血还休食，
杯觞亦罢倾。
三春多放逸，
五月暂修行。
香印朝烟细，
纱灯夕焰明。
交游诸长老，
师事古先生。
[竺乾，
古先生也。
]禅后心弥寂，
斋来体更轻。
不唯忘肉味，
兼拟灭风情。
蒙以声闻待，
难将戏论争。
虚空若有佛，
灵运恐先成。
