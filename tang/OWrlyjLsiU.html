茂陵刘郎秋风客，
夜闻马嘶晓无迹。
画栏桂树悬秋香，
三十六宫土花碧。
魏官牵车指千里，
东关酸风射眸子。
空将汉月出宫门，
忆君清泪如铅水。
衰兰送客咸阳道，
天若有情天亦老。
携盘独出月荒凉，
渭城已远波声小。
