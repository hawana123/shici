			<h1>题伍彬屋壁</h1>
			<div class="info"><span class="date">作者：廖融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圆塘绿水平，
鱼跃紫莼生。
要路贫无力，
深村老退耕。
犊随原草远，
蛙傍堑篱鸣。
拨棹茶川去，
初逢谷雨晴。
