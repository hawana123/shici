			</div>

爱君修政若修身，
鳏寡来归乳雉驯。
堂上五弦销暇日，
邑中千室有阳春。
谓乘凫舄朝天子，
却愧猪肝累主人。
辞后读君怀县作，
定知三岁字犹新。
