			<h1>访王起居不遇留赠</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双龙阙下拜恩初，
天子令君注起居。
载笔已齐周右史，
论诗更事谢中书。
行闻漏滴随金仗，
入对炉烟侍玉除。
贺客自知来独晚，
青骊不见意何如。
