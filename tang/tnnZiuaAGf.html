			<h1>和李尚书画射虎图歌</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
饥虎呀呀立当路，
万夫震恐百兽怒。
彤弓金镞当者谁，
鸣鞭飞控流星驰。
居然画中见真态，
若务除恶不顾私。
时和年丰五兵已，
白额未诛壮士耻。
分铢远迩悬彀中，
不中不发思全功。
舍矢如破石可裂，
应弦尽敌山为空。
杀气满堂观者骇，
飒若崖谷生长风。
精微入神在毫末，
作缋造物可同功。
方叔秉钺受命新，
丹青起予气益振，
底绥静难巧可拟，
嗟叹不足声成文。
他时代天育万物，
亦以此道安斯民。
