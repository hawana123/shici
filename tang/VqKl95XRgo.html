			<h1>奉和杜相公太清宫纪事陈诚上李相公……</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
耒耜兴姬国，
輴欙建夏家。
在功诚可尚，
于道讵为华。
象帝威容大，
仙宗宝历赊。
卫门罗戟槊，
图壁杂龙蛇。
礼乐追尊盛，
乾坤降福遐。
四真皆齿列，
二圣亦肩差。
阳月时之首，
阴泉气未牙。
殿阶铺水碧，
庭炬坼金葩。
紫极观忘倦，
青词奏不哗。
噌吰宫夜辟，
嘈囐鼓晨挝。
亵味陈奚取，
名香荐孔嘉。
垂祥纷可录，
俾寿浩无涯。
贵相山瞻峻，
清文玉绝瑕。
代工声问远，
摄事敬恭加。
皎洁当天月，
葳蕤捧日霞。
唱妍酬亦丽，
俯仰但称嗟。
