			<h1>南海送韦七使君赴象州任</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
一鹗韦公子，
新恩颁郡符。
岛夷通荔浦，
龙节过苍梧。
地理金城近，
天涯玉树孤。
圣朝朱绂贵，
从此展雄图。
