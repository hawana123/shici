			<h1>夜闻江南人家赛神，因题即事</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
南方淫祀古风俗，
楚妪解唱迎神曲。
锵锵铜鼓芦叶深，
寂寂琼筵江水绿。
雨过风清洲渚闲，
椒浆醉尽迎神还。
帝女凌空下湘岸，
番君隔浦向尧山。
月隐回塘犹自舞，
一门依倚神之祜。
韩康灵药不复求，
扁鹊医方曾莫睹。
逐客临江空自悲，
月明流水无已时。
听此迎神送神曲，
携觞欲吊屈原祠。
