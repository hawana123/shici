			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
从乱移家拟傍山，
今来方办买山钱。
九州有路休为客，
百岁无愁即是仙。
野叟并田锄暮雨，
溪禽同石立寒烟。
他人似我还应少，
如此安贫亦荷天。
