		<article class="post">
			
贫贱易为适，
荒郊亦安居。
端坐无余思，
弥乐古人书。
秋田多良苗，
野水多游鱼。
我无耒与网，
安得充廪厨。
寒天白日短，
檐下暖我躯。
四肢暂宽柔，
中肠郁不舒。
多病减志气，
为客足忧虞。
况复苦时节，
览景独踟蹰。
