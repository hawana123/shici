			<h1>西掖早秋直夜书意</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凉风起禁掖，
新月生宫沼。
夜半秋暗来，
万年枝袅袅。
炎凉递时节，
钟鼓交昏晓。
遇圣惜年衰，
报恩愁力小。
素餐无补益，
朱绶虚缠绕。
冠盖栖野云，
稻粱养山鸟。
量力私自省，
所得已非少。
五品不为贱，
五十不为夭。
若无知足心，
贪求何日了？
