			<h1>戊申岁暮咏怀三首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
穷冬月末两三日，
半百年过六七时。
龙尾趁朝无气力，
牛头参道有心期。
荣华外物终须悟，
老病傍人岂得知。
犹被妻儿教渐退，
莫求致仕且分司。
唯生一女才十二，
只欠三年未六旬。
婚嫁累轻何怕老，
饥寒心惯不忧贫。
紫泥丹笔皆经手，
赤绂金章尽到身。
更拟踟蹰觅何事，
不归嵩洛作闲人？
七年囚闭作笼禽，
但愿开笼便入林。
幸得展张今日翅，
不能辜负昔时心。
人间祸福愚难料，
世上风波老不禁。
万一差池似前事，
又应追悔不抽簪。
