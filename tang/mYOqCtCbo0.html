			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
楚神铁马金鸣珂，
夜动蛟潭生素波。
商风刮水报西帝，
庙前古树蟠白蛇。
吴王赤斧斫云阵，
画堂列壁丛霜刃。
巫娥传意托悲丝，
铎语琅琅理双鬓。
湘烟刷翠湘山斜，
东方日出飞神鸦。
青云自有黑龙子，
潘妃莫结丁香花。
