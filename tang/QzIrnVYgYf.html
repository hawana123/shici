			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
青山澹无姿，
白露谁能数。
片片水上云，
萧萧沙中雨。
殊俗状巢居，
曾台俯风渚。
佳客适万里，
沈思情延伫。
挂帆远色外，
惊浪满吴楚。
久阴蛟螭出，
寇盗复几许。
空山中宵阴，
微冷先枕席。
回风起清曙，
万象萋已碧。
落落出岫云，
浑浑倚天石。
日假何道行，
雨含长江白。
连樯荆州船，
有士荷矛戟。
南防草镇惨，
沾湿赴远役。
群盗下辟山，
总戎备强敌。
水深云光廓，
鸣橹各有适。
渔艇息悠悠，
夷歌负樵客。
留滞一老翁，
书时记朝夕。
