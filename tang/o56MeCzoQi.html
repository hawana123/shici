共仰头陀行，
能忘世谛情。
回看双树阙，
相去一牛鸣。
法向空林说，
心随宝地平。
手巾花叠净，
香帔稻畦成。
问道邀同舍，
相期宿化城。
安知不来往，
翻得似无生。
[一作王维诗]
