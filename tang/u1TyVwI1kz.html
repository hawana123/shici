浔阳郊郭间，
大水岁一至。
闾阎半飘荡，
城堞多倾坠。
苍茫生海色，
渺漫连空翠。
风卷白波翻，
日煎红浪沸。
工商彻屋去，
牛马登山避。
况当率税时，
颇害农桑事。
独有佣舟子，
鼓(木世)生意气。
不知万人灾，
自觅锥刀利。
吾无奈尔何，
尔非久得志。
九月霜降后，
水涸为平地。
