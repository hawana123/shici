			<h1>寄永乐殷尧藩明府</h1>
			<div class="info"><span class="date">作者：雍陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古县萧条秋景晚，
昔年陶令亦如君。
头巾漉酒临黄菊，
手板支颐向白云。
百里岂能容骥足，
九霄终自别鸡群。
相思不恨书来少，
佳句多从阙下闻。
