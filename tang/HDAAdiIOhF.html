			<h1>于紫云观赠道士</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
碧落澄秋景，
玄门启曙关。
人疑列御至，
客似令威还。
羽盖徒欣仰，
云车未可攀。
只应倾玉醴，
时许寄颓颜。
