			<h1>题梁贤巽公房</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴王庙侧有高房，
帘影南轩日正长。
吹苑野风桃叶碧，
压畦春露菜花黄。
悬灯向后惟冥默，
凭案前头即渺茫。
知有虎溪归梦切，
寺门松折社僧亡。
