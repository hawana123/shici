歌声扇后出，
妆影镜中轻。
未能令掩笑，
何处欲障声。
知音自不惑，
得念是分明。
莫见双嚬敛，
疑人含笑情。
佳人靓晚妆，
清唱动兰房。
影出含风扇，
声飞照日梁。
娇颦眉际敛，
逸韵口中香。
自有横陈会，
应怜秋夜长。
