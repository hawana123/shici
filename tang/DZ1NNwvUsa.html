			<h1>叙旧游寄栖白</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
老着重袍坐石房，
竺经休讲白眉长。
省冲鼍没投江岛，
曾看鱼飞倚海樯。
晓炙冻盂原日气，
夜挑莲碗禁灯光。
吟诗五岭寻无可，
倏忽如今四十霜。


		</article>
