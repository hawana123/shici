			<h1>九日曲池游眺</h1>
			<div class="info"><span class="date">作者：薛逢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陌上秋风动酒旗，
江头丝竹竞相追。
正当海晏河清日，
便是修文偃武时。
绣毂尽为行乐伴，
艳歌皆属太平诗。
微臣幸忝颁尧历，
一望郊原惬所思。
