已相殷王国，
空馀尚父谿。
钓矶开月殿，
筑道出云梯。
积水浮香象，
深山鸣白鸡。
虚空陈伎乐，
衣服制虹霓。
墨点三千界，
丹飞六一泥。
桃源勿遽返，
再访恐君迷。
