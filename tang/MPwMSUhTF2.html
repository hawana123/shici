			<h1>禅林寺作寄刘书记</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
坐近松风骨自寒，
茅斋直拶白雪边。
玄关不闭何人到，
此事谁论在佛先。
天竺老师留一句，
曹溪行者答全篇。
今朝林下忘言说，
强把新诗寄谪仙。
