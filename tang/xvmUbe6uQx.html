			<h1>秋日鲁郡尧祠亭上宴别杜补阙范侍御</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我觉秋兴逸，
谁云秋兴悲。
山将落日去，
水与晴空宜。
鲁酒白玉壶，
送行驻金羁。
歇鞍憩古木，
解带挂横枝。
歌鼓川上亭，
曲度神飙吹。
云归碧海夕，
雁没青天时。
相失各万里，
茫然空尔思。


		</article>
