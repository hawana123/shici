			<h1>麦秀两歧</h1>
			<div class="info"><span class="date">作者：和凝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凉簟铺斑竹，
鸳枕并红玉。
脸莲红，
眉柳绿，
胸雪宜新浴。
淡黄衫子裁春□，
异香芬馥。
羞道教回烛，
未惯双双宿。
树连枝，
鱼比目，
掌上腰如束。
娇娆不奈人拳□，
黛眉微蹙。


		</article>
