六代兴衰曾此地，
西风露泣白蘋花。
烟波浩渺空亡国，
杨柳萧条有几家。
楚塞秋光晴入树，
浙江残雨晚生霞。
凄凉处处渔樵路，
鸟去人归山影斜。
