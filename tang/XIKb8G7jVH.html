			<h1>牡丹二首</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
轻阴隔翠帏，
宿雨泣晴晖。
醉后佳期在，
歌余旧意非。
蝶繁经粉住，
蜂重抱香归。
莫惜薰炉夜，
因风到舞衣。
水漾晴红压叠波，
晓来金粉覆庭莎。
裁成艳思偏应巧，
分得春光最数多。
欲绽似含双靥笑，
正繁疑有一声歌。
华堂客散帘垂地，
想凭阑干敛翠蛾。
