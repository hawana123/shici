			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
萧蛸挂虚牖，
蟋蟀鸣前除。
岁晏凉风至，
君子复何如。
高馆阒无人，
离居不可道。
闲门寂已闭，
落日照秋草。
虽有近音信，
千里阻河关。
中复客汝颍，
去年归旧山。
结交二十载，
不得一日展。
贫病子既深，
契阔余不浅。
仲秋虽未归，
暮秋以为期。
良会讵几日，
终日长相思。
