一凶乃一吉，
一是复一非。
孰能逃斯理，
亮在识其微。
三黜故无愠，
高贤当庶几。
但以亲交恋，
音容邈难希。
况昔别离久，
俱忻藩守归。
朝宴方陪厕，
山川又乖违。
吴门冒海雾，
峡路凌连矶。
同会在京国，
相望涕沾衣。
明时重英才，
当复列彤闱。
白玉虽尘垢，
拂拭还光辉。
