谁如南浦傲烟霞，
白葛衣轻称帽纱。
碧玉蜉蝣迎客酒，
黄金毂辘钓鱼车。
吟歌云鸟归樵谷，
卧爱神仙入画家。
他日凤书何处觅，
武陵烟树半桃花。
