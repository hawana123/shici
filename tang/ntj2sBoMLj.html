			<h1>扈从温泉同紫微黄门群公泛渭川得齐字</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
虹旗映绿荑，
春仗汉丰西。
侍跸浮清渭，
扬舲降紫泥。
近临钧石地，
遥指钓璜溪。
岸转帆飞疾，
川平棹举齐。
傅舟来是用，
轩驭往应迷。
兴阕菱歌动，
沙洲乱夕鹥。


		</article>
