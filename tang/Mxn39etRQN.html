			<h1>投珠于泉</h1>
			<div class="info"><span class="date">作者：独孤绶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
至道归淳朴，
明珠被弃捐。
天真来照乘，
成性却沈泉。
不是灵蛇吐，
非缘合浦还。
岸傍随月落，
波底共星悬。
致远终无胫，
怀贪遂息肩。
欲知恭俭德，
所宝在惟贤。
