			<h1>后庭怨</h1>
			<div class="info"><span class="date">作者：王諲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君不见红闺少女端正时，
夭夭桃李仙容姿。
幸得君王怜巧笑，
披香殿里荐蛾眉。
蛾眉双双人共进，
常恐妾身从此摈。
甄妃为妒出层宫，
班女因猜下长信。
长信宫门闭不开，
昭阳歌吹风送来。
梦中魂魄犹言是，
觉后精神尚未回。
念君娇爱无终始，
使妾长啼后庭里。
独立每看斜日尽，
孤眠直至残灯死。
秋日闻虫翡翠帘，
春晴照面鸳鸯水。
红颜旧来花不胜，
白发如今雪相似。
传闻纨扇恩未歇，
预想蛾眉上初月。
如君贵伪不贵真，
还同弃妾逐新人。
借问南山松叶意，
何如北砌槿花新。
