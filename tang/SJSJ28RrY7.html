			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
萧萧一亩宫，
种菊十馀丛。
采摘和芳露，
封题寄病翁。
熟宜茶鼎里，
餐称石瓯中。
香洁将何比，
从来味不同。
