			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
寓直事非轻，
宦孤忧且荣。
制承黄纸重，
词见紫垣清。
晓霁庭松色，
风和禁漏声。
僧携新茗伴，
吏扫落花迎。
锁印诗心动，
垂帘睡思生。
粉廊曾试处，
石柱昔贤名。
来误宫窗燕，
啼疑苑树莺。
残阳应更好，
归促恨严城。
