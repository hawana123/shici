			<h1>咏雪应诏</h1>
			<div class="info"><span class="date">作者：上官仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
禁园凝朔气，
瑞雪掩晨曦。
花明栖凤阁，
珠散影娥池。
飘素迎歌上，
翻光向舞移。
幸因千里映，
还绕万年枝。
