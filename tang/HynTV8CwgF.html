			<div class="info"><span class="date">作者：司马扎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
魏国昔强盛，
宫中金玉多。
征丁筑层台，
唯恐不巍峨。
结构切星汉，
跻攀横绮罗。
朝观细腰舞，
夜听皓齿歌。
讵念人力劳，
安问黍与禾。
一朝国既倾，
千仞堂亦平。
舞模衰柳影，
歌留草虫声。
月照白露寒，
苍苍故邺城。
汉文有遗美，
对此清飙生。
