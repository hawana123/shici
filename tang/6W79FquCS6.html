			<h1>赠歌人郭婉二首</h1>
			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
石家金谷旧歌人，
起唱花筵泪满巾。
红粉少年诸弟子，
一时惆怅望梁尘。
云满衣裳月满身，
轻盈归步过流尘。
五更无限留连意，
常恐风花又一春。
