男子本悬弧，
有志在四方。
虎竹忝明命，
熊侯始张皇。
宾登时事毕，
诸将备戎装。
星飞的屡破，
鼓噪武更扬。
曾习邹鲁学，
亦陪鸳鹭翔。
一朝愿投笔，
世难激中肠。
