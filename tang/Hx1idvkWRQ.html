混沌未分我独存，
包含四象立乾坤。
还丹须向此中觅，
得此方为至妙门。
煮石烹金炼太元，
神仙不肯等闲传。
人能认得其中理，
夺尽乾坤造化权。
百首荒辞义亦深，
因传同道决疑心。
华池本是真神水，
神水元来是白金。
取将白金为鼎器，
鼎成潜伏汞来侵。
汞入金鼎终年尽，
产出灵砂似太阴。
