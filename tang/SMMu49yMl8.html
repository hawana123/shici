潘郎对青镜，
乌帽似新裁。
晓露鸦初洗，
春荷叶半开。
堪将护巾栉，
不独隔尘埃。
已见笼蝉翼，
无因映鹿胎。
何人呈巧思，
好手自西来。
有意怜衰丑，
烦君致一枚。
