			<h1>送李大夫赴广州</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一贤间气生，
麟趾凤凰羽。
何意人之望，
未为王者辅。
出镇忽推才，
盛哉文且武。
南越寄维城，
雄雄拥甲兵。
鼓门通幕府，
天井入军营。
厥俗多豪侈，
古来难致礼。
唯君饮冰心，
可酌贪泉水。
忠臣感圣君，
徇义不邀勋。
龙镜逃山魅，
霜风破嶂雪。
征途凡几转，
魏阙如在眼。
向郡海潮迎，
指乡关树远。
按节化瓯闽，
下车佳政新。
应令尉陀俗，
还作上皇人。
支离交俊哲，
弱冠至华发。
昔许霄汉期，
今嗟鹏鷃别。
图南不可御，
惆怅守薄暮。
