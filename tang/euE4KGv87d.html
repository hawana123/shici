			<h1>立碑</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
勋德既下衰，
文章亦陵夷。
但见山中石，
立作路旁碑。
铭勋悉太公，
叙德皆仲尼。
复以多为贵，
千言直万赀。
为文彼何人，
想见下辈时。
但欲愚者悦，
不思贤者嗤。
岂独贤者嗤，
乃传后代疑。
古石苍苔字，
安知是愧词！
我闻望江县，
曲令抚茕嫠，
[曲令名信陵。
]在官有仁政，
名不闻京师。
身殁欲归葬，
百姓遮路歧。
攀辕不得归，
留葬此江湄。
至今道其名，
男女涕皆垂。
无人立碑碣，
唯有邑人知。
铭勋悉太公，
叙德皆仲尼：一作勋名悉太公，
德教皆仲尼。
