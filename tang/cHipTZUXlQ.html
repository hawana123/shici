			<div class="info"><span class="date">作者：周贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
浪匝湓城岳壁青，
白头僧去扫禅扃。
龛灯度雪补残衲，
山日上轩看旧经。
泉水带冰寒溜涩，
薜萝新雨曙烟腥。
已知身事非吾道，
甘卧荒斋竹满庭。
