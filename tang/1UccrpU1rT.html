			<h1>送魏六侍御葬</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
哭葬寒郊外，
行将何所从。
盛曹徒列柏，
新墓已栽松。
海月同千古，
江云覆几重。
旧书曾谏猎，
遗草议登封。
畴昔轻三事，
尝期老一峰。
门临商岭道，
窗引洛城钟。
应积泉中恨，
无因世上逢。
招寻偏见厚，
疏慢亦相容。
张范唯通梦，
求羊永绝踪。
谁知长卿疾，
歌赋不还邛。
