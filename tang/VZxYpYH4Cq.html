			<h1>杨柳枝词二首</h1>
			<div class="info"><span class="date">作者：皇甫松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烂漫春归水国时，
吴王宫殿柳丝垂。
黄莺长叫空闺畔，
西子无因更得知。
春入行宫映翠微，
玄宗侍女舞烟丝。
如今柳向空城绿，
玉笛何人更把吹。
