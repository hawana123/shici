			<h1>奉和淮南李相公早秋即事，寄成都武相公</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
八柱共承天，
东西别隐然。
远夷争慕化，
真相故临边。
并进夔龙位，
仍齐龟鹤年。
同心舟已济，
造膝璧常联。
对领专征寄，
遥持造物权。
斗牛添气色，
井络静氛烟。
献可通三略，
分甘出万钱。
汉南趋节制，
赵北赐山川。
玉帐观渝舞，
虹旌猎楚田。
步嫌双绶重，
梦入九城偏。
秋雨离情动，
新诗乐府传。
聆音还窃抃，
不觉抚么弦。
