予分秩东都，
居多暇日。
闲来辄饮，
醉后辄吟，
若无词章，
不成谣咏。
每发一意，
则成一篇，
凡十四篇，
皆主于酒，
聊以自劝，
故以何处难忘酒、不如来饮酒命篇。
