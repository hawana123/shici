			<h1>铜雀妓</h1>
			<div class="info"><span class="date">作者：郑愔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日斜漳浦望，
风起邺台寒。
玉座平生晚，
金尊妓吹阑。
舞馀依帐泣，
歌罢向陵看。
萧索松风暮，
愁烟入井阑。
