拜郎登省闼，
奉使驰车乘。
遥瞻使者星，
便是郎官应。
台妙时相许，
皇华德弥称。
二陕听风谣，
三秦望形胜。
此中暌益友，
是日多诗兴。
寒尽岁阴催，
春归物华证。
