			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

惨惨八月暮，
连连三日霖。
邑居尚愁寂，
况乃在山林。
林下有志士，
苦学惜光阴。
岁晚千万虑，
并入方寸心。
岩鸟共旅宿，
草虫伴愁吟。
秋天床席冷，
夜雨灯火深。
怜君寂寞意，
携酒一相寻。
