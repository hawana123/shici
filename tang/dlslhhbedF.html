			<div class="info"><span class="date">作者：牟融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
别来有路隔仙凡，
几度临风欲去难。
乐道无时忘鹤伴，
谈玄何日到星坛。
山中胜景常留客，
林下清风好炼丹。
使我浮生尘鞅脱，
相从应得一盘桓。
