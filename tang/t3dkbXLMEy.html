荐书及龙钟，
此事镂心骨。
亲知殊悢悢，
徒御方咄咄。
丛台邯郸郭，
台上见新月。
离恨始分明，
归思更超忽。
怀仁泪空尽，
感事情又发。
他时躧履声，
晓日照丹阙。
