			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
晓渡明镜中，
霞衣相飘飖。
浪凫惊亦双，
蓬客将谁僚。
别饮孤易醒，
离忧壮难销。
文清虽无敌，
儒贵不敢骄。
江吏捧紫泥，
海旗剪红蕉。
分明太守礼，
跨蹑毗陵桥。
伊洛去未回，
遐瞩空寂寥。
