			<h1>风筝</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何响与天通，
瑶筝挂望中。
彩弦非触指，
锦瑟忽闻风。
雁柱虚连势，
鸾歌且坠空。
夜和霜击磬，
晴引凤归桐。
幽咽谁生怨，
清泠自匪躬。
秦姬收宝匣，
搔首不成功。


		</article>
