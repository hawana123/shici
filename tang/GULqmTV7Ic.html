			<h1>奉送从兄罢官之淮南</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
何事浮溟渤，
元戎弃莫邪。
渔竿吾道在，
鸥鸟世情赊。
玄发他乡换，
沧洲此路遐。
溯沿随桂楫，
醒醉任松华。
离别谁堪道，
艰危更可嗟。
兵锋摇海内，
王命隔天涯。
钟漏移长乐，
衣冠接永嘉。
还当拂氛祲，
那复卧云霞。
溪路漫冈转，
夕阳归鸟斜。
万艘江县郭，
一树海人家。
挥袂看朱绂，
扬帆指白沙。
春风独回首，
愁思极如麻。
