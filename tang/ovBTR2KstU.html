		<article class="post">
			
萧萧羸马正尘埃，
又送輶轩向吹台。
别酒莫辞今夜醉，
故人知是几时回。
泉经华岳犹应冻，
花到梁园始合开。
为谢东门抱关吏，
不堪惆怅满离杯。
