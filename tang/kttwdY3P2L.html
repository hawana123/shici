			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

凉州四边沙皓皓，
汉家无人开旧道。
边头州县尽胡兵，
将军别筑防秋城。
万里人家皆已没，
年年旌节发西京。
多来中国收妇女，
一半生男为汉语。
蕃人旧日不耕犁，
相学如今种禾黍。
驱羊亦著锦为衣，
为惜毡裘防斗时。
养蚕缲茧成匹帛，
那堪绕帐作旌旗。
城头山鸡鸣角角，
洛阳家家学胡乐。
