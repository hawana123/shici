			<h1>敷水歌，送窦渐入京</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
罗敷昔时秦氏女，
千载无人空处所。
昔时流水至今流，
万事皆逐东流去。
此水东流无尽期，
水声还似旧来时。
岸花仍自羞红脸，
堤柳犹能学翠眉。
春去秋来不相待，
水中月色长不改。
罗敷养蚕空耳闻，
使君五马今何在。
九月霜天水正寒，
故人西去度征鞍。
水底鲤鱼幸无数，
愿君别后垂尺素。
