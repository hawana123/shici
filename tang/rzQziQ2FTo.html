霪霖翳日月，
穷巷变沟坑。
骤洒纤枝折，
奔倾坏堵平。
蒙簦来客绝，
跃甃噪蛙狞。
败屐阴苔积，
摧檐湿菌生。
斜飞穿裂瓦，
迸落打空铛。
叶底迟归蝶，
林中滞出莺。
润侵书缝黑，
冷浸鬓丝明。
牖暗参差影，
阶寒断续声。
尺薪功比桂，
寸粒价高琼。
遥想管弦里，
无因识此情。
