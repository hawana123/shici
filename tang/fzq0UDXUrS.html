			<h1>和人游东林</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一从张野卧云林，
胜概谁人更解寻？
黄鸟不能言往事，
白莲虚发至如今。
年年上国荣华梦，
世世高流水石心。
始欲共君重怅望，
紫霄峰外日沈沈。
