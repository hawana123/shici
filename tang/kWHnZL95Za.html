			<h1>喜弟承检登科</h1>
			<div class="info"><span class="date">作者：翁承赞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
两篇佳句敌琼瑰，
怜我三清道路开。
荆璞献多还得售，
桂堂恩在敢轻回。
花繁不怕寻香客，
榜到应倾贺喜杯。
知尔苦心功业就，
早携长策出山来。
