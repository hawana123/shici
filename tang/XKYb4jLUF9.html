			<h1>上巳日涧南园期王山人陈七诸公不至</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
摇艇候明发，
花源弄晚春。
在山怀绮季，
临汉忆荀陈。
上巳期三月，
浮杯兴十旬。
坐歌空有待，
行乐恨无邻。
日晚兰亭北，
烟开曲水滨。
浴蚕逢姹女，
采艾值幽人。
石壁堪题序，
沙场好解绅。
群公望不至，
虚掷此芳晨。
