			<h1>送至洪沙弥游越</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
知尔学无生，
不应伤此别。
相逢宿我寺，
独往游灵越。
早晚花会中，
经行剡山月。
