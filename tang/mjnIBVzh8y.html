			<div class="info"><span class="date">作者：张仲素</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
佳期当可许，
托思望云端。
鳞影朝犹落，
繁阴暮自寒。
因风方袅袅，
间石已漫漫。
隐映看鸿度，
霏微觉树攒。
凝空多似黛，
引素乍如纨。
每向愁中览，
含毫欲状难。
