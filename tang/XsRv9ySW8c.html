			<h1>再逢虚中道士三首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天目西峰古坏坛，
坛边相别雪漫漫。
如今四十余年也，
还共当时恰一般。
囊里灵龟小似钱，
道伊年与我同年。
壶中长挈天相逐，
何处升天更有天。
吾道将君道且殊，
君须全似老君须。
寻常有语争堪信，
爱说蟠桃似瓮粗。
