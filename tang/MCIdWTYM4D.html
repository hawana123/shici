			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

天地有灵术，
得之者惟君。
--孟郊筑炉地区外，
积火烧氛氲。
--韩愈照海铄幽怪，
满空歊异氛。
--孟郊山磨电奕奕，
水淬龙蝹蝹。
--韩愈太一装以宝，
列仙篆其文。
--孟郊可用慑百神，
岂惟壮三军。
--韩愈有时幽匣吟，
忽似深潭闻。
--孟郊风胡久已死，
此剑将谁分。
--韩愈行当献天子，
然后致殊勋。
--孟郊岂如丰城下，
空有斗间云。
--韩愈
