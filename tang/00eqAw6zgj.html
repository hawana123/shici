			<h1>送姜道士归南岳</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
松品落落，
雪格索索。
眼有三角，
头峭五岳。
若不居岳，
此处难著。
药僮貌蛮名鄙彼，
葫芦酒满担劣起。
万里长风啸一声，
九贞须拍黄金几。
落叶萧萧□杳□，
送师言了意未了。
意未了，
他时为我致取一部音声鸟。
