			<h1>文明殿受册封闽王</h1>
			<div class="info"><span class="date">作者：翁承赞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙墀班听漏声长，
竹帛昭勋扑御香。
鸣佩洞庭辞帝主，
登车故里册闽王。
一千年改江山瑞，
十万军蒙雨露光。
吟寄短篇追往事，
留文功业不寻常。
