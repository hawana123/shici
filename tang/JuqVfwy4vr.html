		<article class="post">
			
北楼西望满晴空，
积水连山胜画中。
湍上急流声若箭，
城头残月势如弓。
垂竿已羡磻溪老，
体道犹思塞上翁。
为问边庭更何事，
至今羌笛怨无穷。
