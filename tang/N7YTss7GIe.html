			<h1>万年县中雨夜会宿寄皇甫甸</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
县斋还寂寞，
夕雨洗苍苔。
清气灯微润，
寒声竹共来。
虫移上阶近，
客起到门回。
想得吟诗处，
唯应对酒杯。
