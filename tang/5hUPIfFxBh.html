			<h1>送浑将军出塞</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
将军族贵兵且强，
汉家已是浑邪王。
子孙相承在朝野，
至今部曲燕支下。
控弦尽用阴山儿，
登阵常骑大宛马。
银鞍玉勒绣蝥弧，
每逐嫖姚破骨都。
李广从来先将士，
卫青未肯学孙吴。
传有沙场千万骑，
昨日边庭羽书至。
城头画角三四声，
匣里宝刀昼夜鸣。
意气能甘万里去，
辛勤判作一年行。
黄云白草无前后，
朝建旌旄夕刁斗。
塞下应多侠少年，
关西不见春杨柳。
从军借问所从谁，
击剑酣歌当此时。
远别无轻绕朝策，
平戎早寄仲宣诗。
