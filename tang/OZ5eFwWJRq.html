			<h1>望岳时贼据华夏</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长路风埃隔楚氛，
忽惊神岳映朝曛。
削成绝壁五千仞，
高揖泥金七十君。
祝史秘辞今莫睹，
从臣嘉颂久无闻。
幽人闲望封中地，
好为吾皇起白云。
