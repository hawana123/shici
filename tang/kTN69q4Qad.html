			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
星使出关东，
兵符赐上公。
山河归旧国，
管籥换离宫。
行色旌旗动，
军声鼓角雄。
爱棠馀故吏，
骑竹见新童。
汉垒三秋静，
胡沙万里空。
其如天下望，
旦夕咏清风。
