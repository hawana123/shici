			<h1>和浙西李大夫伊川卜居</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
早入八元数，
尝承三接恩。
飞鸣天上路，
镇压海西门。
清望寰中许，
高情物外存。
时来诚不让，
归去每形言。
洛下思招隐，
江干厌作藩。
按经修道具，
依样买山村。
开凿随人化，
幽阴为律暄。
远移难得树，
立变旧荒园。
绝塞通潜径，
平泉占上原。
烟霞遥在想，
簿领益为繁。
丹禁虚东閤，
苍生望北辕。
徒令双白鹤，
五里自翩翻。
