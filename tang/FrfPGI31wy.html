		<article class="post">
			
石龙不见形，
石雨如散星。
山下晴皎皎，
山中阴泠泠。
水飞林木杪，
珠缀莓苔屏。
畜异物皆别，
当晨景欲暝。
泉芳春气碧，
松月寒色青。
险力此独壮，
猛兽亦不停。
日暮且回去，
浮心恨未宁。
