			<h1>渭上偶钓</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
渭水如镜色，
中有鲤与鲂。
偶持一竿竹，
悬钓至其傍。
微风吹钓丝，
袅袅十尺长。
谁知对鱼坐，
心在无何乡。
昔有白头人，
亦钓此渭阳。
钓人不钓鱼，
七十得文王。
况我垂钓意，
人鱼又兼忘。
无机两不得，
但弄秋水光。
兴尽钓亦罢，
归来饮我觞。
