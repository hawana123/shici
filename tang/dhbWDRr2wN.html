			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
祗役已云久，
乘闲返服初。
块然屏尘事，
幽独坐林闾。
清旷前山远，
纷喧此地疏。
乔木凌青霭，
修篁媚绿渠。
耳和绣翼鸟，
目畅锦鳞鱼。
寂寞心还间，
飘飖体自虚。
兴来命旨酒，
临罢阅仙书。
但乐多幽意，
宁知有毁誉。
尚想争名者，
谁云要路居。
都忘下流叹，
倾夺竟何如。
