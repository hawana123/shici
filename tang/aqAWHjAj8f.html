			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">

妾本舟中客，
闻君江上琴。
君初感妾叹，
妾亦感君心。
遂出合欢被，
同为交颈禽。
传杯惟畏浅，
接膝犹嫌远。
侍婢奏箜篌，
女郎歌宛转。
宛转怨如何，
中庭霜渐多。
霜多叶可惜，
昨日非今夕。
徒结万里欢，
终成一宵客。
王敬伯，
渌水青山从此隔。
