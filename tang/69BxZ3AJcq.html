			<h1>秋夜吟</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
如愚复爱诗，
木落即眠迟。
思苦香消尽，
更深笔尚随。
饥童舂赤黍，
繁露洒乌椑。
看却龙钟也，
归山是底时。
