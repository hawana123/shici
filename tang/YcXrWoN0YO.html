			<h1>奉和圣制登三台言志应制</h1>
			<div class="info"><span class="date">作者：许敬宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
中天表云榭，
载极耸昆楼。
圣作规玄造，
轩阿复聿修。
高门符令节，
形胜总神州。
企翼抟禽萃，
飞甍燕雀游。
缀星罗百拱，
缘汉转三休。
旦云生玉舄，
初月上银钩。
妙管含秦凤，
仙姿丽斗牛。
形言防处逸，
粹藻发嘉猷。
荷生无以谢，
尽瘁竟何酬。


		</article>
