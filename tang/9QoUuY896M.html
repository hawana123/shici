			</div>

	<div class="container">
		<article class="post">
			
茂等方上达，
诸生安可希。
栖神澹物表，
涣汗布令词。
如彼昆山玉，
本自有光辉。
鄙人徒区区，
称叹亦何为。
弥月旷不接，
公门但驱驰。
兰章忽有赠，
持用慰所思。
不见心尚密，
况当相见时。
