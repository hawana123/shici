			<h1>西山三首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
彝界荒山顶，
蕃州积雪边。
筑城依白帝，
转粟上青天。
蜀将分旗鼓，
羌兵助井泉。
西戎背和好，
杀气日相缠。
辛苦三城戍，
长防万里秋。
烟尘侵火井，
雨雪闭松州。
风动将军幕，
天寒使者裘。
漫山贼营垒，
回首得无忧。
子弟犹深入，
关城未解围。
蚕崖铁马瘦，
灌口米船稀。
辩士安边策，
元戎决胜威。
今朝乌鹊喜，
欲报凯歌归。
