东海出明月，
清明照毫发。
朱弦初罢弹，
金兔正奇绝。
三五与二八，
此时光满时。
颇奈虾蟆儿，
吞我芳桂枝。
我爱明镜洁，
尔乃痕翳之。
尔且无六翮，
焉得升天涯。
方寸有白刃，
无由扬清辉。
如何万里光，
遭尔小物欺。
却吐天汉中，
良久素魄微。
日月尚如此，
人情良可知。
