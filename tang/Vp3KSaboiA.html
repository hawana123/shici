		<article class="post">
			
应节偏干吕，
亭亭在紫氛。
缀空初布影，
捧日已成文。
结盖祥光迥，
为楼翠色分。
还同起封上，
更似出横汾。
作瑞来藩国，
呈形表圣君。
裴回如有托，
谁道比闲云。
