朝荐抱良策，
独倚江城楼。
（《述情》，
《诗式》）昨从金陵邑，
远谪沅溪滨。
（《沅志》）娟魄已三孕。
（以下《海录碎事》）。
驾幸温泉日，
严霜子月初。
长亭酒未醒，
千里风动地。
（以下《河岳英灵集》）苍荻寒沧江，
石头岸边饮。
天仗森森练雪凝，
身骑铁骢自臂鹰。
第一百四十四卷
