			<h1>送袁处士</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闲田北川下，
静者去躬耕。
万里空江菼，
孤舟过郢城。
种荷依野水，
移柳待山莺。
出处安能问，
浮云岂有情。
