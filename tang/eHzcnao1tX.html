			<h1>送丁端公赴河阴</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
炎天木叶焦，
晓夕绝凉飙。
念子独归县，
何人不在朝。
市连风浪动，
帆彻海门遥。
饮尽樽中酒，
同年同寂寥。
