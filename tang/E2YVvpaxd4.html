			<h1>送戴三征君还谷口旧居</h1>
			<div class="info"><span class="date">作者：理莹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
岩穴多遗秀，
弓车屡远招。
周王尊渭叟，
颍客傲唐尧。
出处天波洽，
关河地势遥。
瞻星吴郡夜，
作雾华山朝。
清论虚重席，
闲居挂一瓢。
渔歌思坐酌，
宸渥宠行轺。
春为荷裳暖，
霜因葛履消。
层崖悬瀑溜，
万壑振清飙。
谷鸟犹迁木，
场驹正食苗。
谢安何日起，
台鼎伫君调。
