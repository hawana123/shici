			</div>

淮南富登临，
兹塔信奇最。
直上造云族，
凭虚纳天籁。
迥然碧海西，
独立飞鸟外。
始知高兴尽，
达与赏心会。
连山黯吴门，
乔木吞楚塞。
城池满窗下，
物象归掌内。
远思驻江帆，
暮时结春霭。
轩车疑蠢动，
造化资大块。
何必了无身，
然后知所退。
