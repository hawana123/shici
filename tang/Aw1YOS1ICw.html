			</div>

旬时结阴霖，
帘外初白日。
斋沐清病容，
心魂畏虚室。
闲梅照前户，
明镜悲旧质。
同袍四五人，
何不来问疾。
行药至石壁，
东风变萌芽。
主人门外绿，
小隐湖中花。
时物堪独往，
春帆宜别家。
辞君向沧海，
烂熳从天涯。
