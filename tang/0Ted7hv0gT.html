甘向深村固不材，
犹胜摧折傍尘埃。
清宵玩月唯红叶，
永日关门但绿苔。
幽院菊荒同寂寞，
野桥僧去独裴回。
隔篱农叟遥相贺，
□□□□膏雨来。
