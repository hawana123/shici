			<h1>贞懿皇后挽词</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淑丽诗传美，
徽章礼饰哀。
有恩加象服，
无日祀高禖。
晓月孤秋殿，
寒山出夜台。
通灵深眷想，
青鸟独飞来。
