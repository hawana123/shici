秋深橡子熟，
散落榛芜冈。
伛伛黄发媪，
拾之践晨霜。
移时始盈掬，
尽日方满筐。
几嚗复几蒸，
用作三冬粮。
山前有熟稻，
紫穗袭人香。
细获又精舂，
粒粒如玉珰。
持之纳于官，
私室无仓箱。
如何一石余，
只作五斗量。
狡吏不畏刑，
贪官不避赃。
农时作私债，
农毕归官仓。
自冬及于春，
橡实诳饥肠。
吾闻田成子，
诈仁犹自王。
吁嗟逢橡媪，
不觉泪沾裳。
