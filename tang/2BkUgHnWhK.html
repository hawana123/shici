			<h1>新构亭台，示诸弟侄</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平台高数尺，
台上结茅茨。
东西疏二牖，
南北开两扉。
芦帘前后卷，
竹簟当中施。
清冷白石枕，
疏凉黄葛衣。
开衿向风坐，
夏日如秋时。
啸傲颇有趣，
窥临不知疲。
东窗对华山，
三峰碧参差。
南檐当渭水，
卧见云帆飞。
仰摘枝上果，
俯折畦中葵。
足以充饥渴，
何必慕甘肥。
况有好群从，
旦夕相追随。
