			<h1>送张惟贞少府之江阴</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相送烟汀畔，
酒阑登小舟。
离京梅雨歇，
到邑早蝉秋。
俗必期康济，
诗谁互唱酬。
晚凉诸吏散，
海月入虚楼。
