			<h1>予与微之，老而无子，发于言叹……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
常忧到老都无子，
何况新生又是儿。
阴德自然宜有庆，
皇天可得道无知。
一园水竹今为主，
百卷文章更付谁。
莫虑鹓雏无浴处，
即应重入凤凰池。
五十八翁方有后，
静思堪喜亦堪嗟。
一珠甚小还惭蚌，
八子虽多不羡鸦。
秋月晚生丹桂实，
春风新长紫兰芽。
持杯祝愿无他语，
慎勿顽愚似汝爷。
