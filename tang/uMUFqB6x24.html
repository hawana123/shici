			<h1>秋日登岳阳楼晴望</h1>
			<div class="info"><span class="date">作者：张碧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三秋倚练飞金盏，
洞庭波定平如刬。
天高云卷绿罗低，
一点君山碍人眼。
漫漫万顷铺琉璃，
烟波阔远无鸟飞。
西南东北竞无际，
直疑侵断青天涯。
屈原回日牵愁吟，
龙宫感激致应沈。
贾生憔悴说不得，
茫茫烟霭堆湖心。
