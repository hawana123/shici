			<h1>兴元沈氏庄</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清浅萦纡一水间，
竹冈藤树小跻攀。
露沾荒草行人过，
月上高林宿鸟还。
江绕武侯筹笔地，
雨昏张载勒铭山。
异乡一笑因酣醉，
忘却愁来鬓发斑。
