			<h1>题茶山</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山实东吴秀，
茶称瑞草魁。
剖符虽俗吏，
修贡亦仙才。
溪尽停蛮棹，
旗张卓翠苔。
柳村穿窈窕，
松涧渡喧豗。
等级云峰峻，
宽平洞府开。
拂天闻笑语，
特地见楼台。
泉嫩黄金涌，
牙香紫璧裁。
[山有金沙泉，
修贡出，
罢贡即绝。
]拜章期沃日，
轻骑疾奔雷。
舞袖岚侵涧，
歌声谷答回。
磬音藏叶鸟，
雪艳照潭梅。
好是全家到，
兼为奉诏来。
树阴香作帐，
花径落成堆。
景物残三月，
登临怆一杯。
重游难自克，
俯首入尘埃。
