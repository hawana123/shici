			<h1>原隰荑绿柳</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
迥野韶光早，
晴川柳满堤。
拂尘生嫩绿，
披雪见柔荑。
碧玉牙犹短，
黄金缕未齐。
腰肢弄寒吹，
眉意入春闺。
预恐狂夫折，
迎牵逸客迷。
新莺将出谷，
应借一枝栖。


		</article>
