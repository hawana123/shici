村桥酒旆月明楼，
偶逐渔舟系叶舟。
莫学鲁人疑海鸟，
须知庄叟恶牺牛。
心寒已分灰无焰，
事往曾将水共流。
除却思量太平在，
肯抛疏散换公侯。
