			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
炉峰绝顶楚云衔，
楚客东归栖此岩。
彭蠡湖边香橘柚，
浔阳郭外暗枫杉。
青山不断三湘道，
飞鸟空随万里帆。
常爱此中多胜事，
新诗他日伫开缄。
