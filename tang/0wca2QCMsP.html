日出东方隈，
似从地底来。
历天又入海，
六龙所舍安在哉。
其始与终古不息，
人非元气安得与之久裴徊。
草不谢荣春风，
木不怨落于秋天。
谁挥鞭策驱四运，
万物兴歇皆自然。
羲和羲和，
汝奚汩没于荒淫之波。
鲁阳何德，
驻景挥戈。
逆道违天，
矫诬实多。
吾将囊括大块，
浩然与溟涬同科。
