我从苍梧来，
将耕旧山田。
踟蹰为故人，
且复停归船。
日夕得相从，
转觉和乐全。
愚爱凉风来，
明月正满天。
河汉望不见，
几星犹粲然。
中夜兴欲酣，
改坐临清川。
未醉恐天旦，
更歌促繁弦。
欢娱不可逢，
请君莫言旋。
