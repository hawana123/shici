			<h1>同姜濬题裴式微馀干东斋</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
世事终成梦，
生涯欲半过。
白云心已矣，
沧海意如何。
藜杖全吾道，
榴花养太和。
春风骑马醉，
江月钓鱼歌。
散帙看虫蠹，
开门见雀罗。
远山终日在，
芳草傍人多。
吏体庄生傲，
方言楚俗讹。
屈平君莫吊，
肠断洞庭波。
