			<h1>乞彩笺歌</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浣花溪上如花客，
绿闇红藏人不识。
留得溪头瑟瑟波，
泼成纸上猩猩色。
手把金刀擘彩云，
有时剪破秋天碧。
不使红霓段段飞，
一时驱上丹霞壁。
蜀客才多染不供，
卓文醉后开无力。
孔雀衔来向日飞，
翩翩压折黄金翼。
我有歌诗一千首，
磨砻山岳罗星斗。
开卷长疑雷电惊，
挥毫只怕龙蛇走。
班班布在时人口，
满袖松花都未有。
人间无处买烟霞，
须知得自神仙手。
也知价重连城璧，
一纸万金犹不惜。
薛涛昨夜梦中来，
殷勤劝向君边觅。
