			<h1>送韦仁实兄弟入关</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
送客饮别酒，
千觞无赭颜。
何物最伤心？
马首鸣金环。
野色浩无主，
秋明空旷间。
坐来壮胆破，
断目不能看。
行槐引西道，
青梢长攒攒。
韦郎好兄弟，
叠玉生文翰。
我在山上舍，
一亩蒿硗田。
夜雨叫租吏，
春声暗交关。
谁解念劳劳？
苍突唯南山。
