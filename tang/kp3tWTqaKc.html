孟子终焉处，
游人得得过。
□深黄狖小，
地暖白云多。
孔圣嗟大谬，
玄宗争奈何。
空馀岘山色，
千古共嵯峨。
花落谷莺啼，
精灵安在哉。
青山不可问，
永日独裴回。
冢穴应藏虎，
荒碑只见苔。
伊余亦惆怅，
昨日郢城回。
