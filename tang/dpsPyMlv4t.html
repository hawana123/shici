袖有新成诗，
欲见张韩老。
青竹未生翼，
一步万里道。
仰望青冥天，
云雪压我脑。
失却终南山，
惆怅满怀抱。
安得西北风，
身愿变蓬草。
地只闻此语，
突出惊我倒。
