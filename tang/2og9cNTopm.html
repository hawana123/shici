			<h1>寄送卢拱秘书游魏州</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
太行山下路，
荆棘昨来平。
一自开元后，
今逢上客行。
地形吞北虏，
人事接东京。
扫洒氛埃静，
游从气概生。
蓟门春不艳，
淇水暖还清。
看野风情远，
寻花酒病成。
官闲身自在，
诗逸语纵横。
车马回应晚，
烟光满去程。
