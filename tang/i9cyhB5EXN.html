			<h1>江州夜宴献陈员外</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
多少欢娱簇眼前，
浔阳江上夜开筵。
数枝红蜡啼香泪，
两面青娥拆瑞莲。
清管彻时斟玉醑，
碧筹回处掷金船。
因知往岁楼中月，
占得风流是偶然。


		</article>
