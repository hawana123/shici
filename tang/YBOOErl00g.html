			<h1>山馆</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南国昼多雾，
北风天正寒。
路危行木杪，
身远宿云端。
山鬼吹灯灭，
厨人语夜阑。
鸡鸣问前馆，
世乱敢求安。
