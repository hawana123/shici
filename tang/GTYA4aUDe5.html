		<article class="post">
			
促促晨复昏，
死生同一源。
贵年不惧老，
贱老伤久存。
朗朗哭前歌，
绛旌引幽魂。
来为千金子，
去卧百草根。
黄土塞生路，
悲风送回辕。
金鞍旧良马，
四顾不出门。
生结千岁念，
荣及百代孙。
黄金买性命，
白刃仇一言。
宁知北山上，
松柏侵田园。
