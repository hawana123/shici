			<div class="info"><span class="date">作者：薛存诚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
葬仪从俭礼，
刊石荷尧君。
露迹垂繁字，
天哀洒丽文。
诏深荣嗣子，
海变记孤坟。
宝思皆涵象，
皇心永念勋。
雅词黄绢妙，
渥泽紫泥分。
青史应同久，
芳名万古闻。
