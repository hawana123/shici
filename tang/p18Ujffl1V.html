			<h1>江上赛神</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
疏鼓应繁丝，
送神归九疑。
苍龙随赤凤，
帝子上天时。
骤雨归山疾，
长江下日迟。
独怜游宦子，
今夜泊天涯。
