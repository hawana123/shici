			<h1>晚霁中园喜赦作</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
五月黄梅时，
阴气蔽远迩。
浓云连晦朔，
菰菜生邻里。
落日烧霞明，
农夫知雨止。
几悲衽席湿，
长叹垣墙毁。
曭朗天宇开，
家族跃以喜。
涣汗发大号，
坤元更资始。
散衣出中园，
小径尚滑履。
池光摇万象，
倏忽来复起。
嘉树如我心，
欣欣岂云已。
