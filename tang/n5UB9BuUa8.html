			<h1>逼仄行，赠毕曜</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
逼仄何逼仄，
我居巷南子巷北。
可恨邻里间，
十日不一见颜色。
自从官马送还官，
行路难行涩如棘。
我贫无乘非无足，
昔者相过今不得。
实不是爱微躯，
又非关足无力。
徒步翻愁官长怒，
此心炯炯君应识。
晓来急雨春风颠，
睡美不闻钟鼓传。
东家蹇驴许借我，
泥滑不敢骑朝天。
已令请急会通籍，
男儿信命绝可怜。
焉能终日心拳拳，
忆君诵诗神凛然。
辛夷始花亦已落，
况我与子非壮年。
街头酒价常苦贵，
方外酒徒稀醉眠。
速宜相就饮一斗，
恰有三百青铜钱。
