			<h1>暮春感怀</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
杜宇声声唤客愁，
故园何处此登楼。
落花飞絮成春梦，
剩水残山异昔游。
歌扇多情明月在，
舞衣无意彩云收。
东皇去后韶华尽，
老圃寒香别有秋。
四十无闻懒慢身，
放情丘壑任天真。
悠悠往事杯中物，
赫赫时名扇外尘。
短策看云松寺晚，
疏帘听雨草堂春。
山花水鸟皆知己，
百遍相过不厌贫。
