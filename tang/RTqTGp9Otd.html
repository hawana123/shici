			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

夜闲禅用精，
空界亦清迥。
子真仙曹吏，
好我如宗炳。
一宿觌幽胜，
形清烦虑屏。
新声殊激楚，
丽句同歌郢。
遗此感予怀，
沈吟忘夕永。
月彩散瑶碧，
示君禅中境。
真思在杳冥，
浮念寄形影。
遥得四明心，
何须蹈岑岭。
诗情聊作用，
空性惟寂静。
若许林下期，
看君辞簿领。
