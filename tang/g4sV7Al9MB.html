			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
多病辞官罢，
闲居作赋成。
图书唯药箓，
饮食止藜羹。
学谢淹中术，
诗无邺下名。
不堪趋建礼，
讵是厌承明。
已辍金门步，
方从石路行。
远山期道士，
高柳觅先生。
性懒尤因疾，
家贫自省营。
种苗虽尚短，
谷价幸全轻。
篇咏投康乐，
壶觞就步兵。
何人肯相访，
开户一逢迎。
