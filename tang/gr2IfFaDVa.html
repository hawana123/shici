			<h1>奉和圣制丰年多庆九日示怀</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
令节寰宇泰，
神都佳气浓。
赓歌禹功盛，
击壤尧年丰。
九奏碧霄里，
千官皇泽中。
南山澄凝黛，
曲水清涵空。
金玉美王度，
欢康谣国风。
睿文垂日月，
永与天无穷。


		</article>
