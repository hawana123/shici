			<h1>和太尉戏赠高阳公</h1>
			<div class="info"><span class="date">作者：上官仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
熏炉御史出神仙，
云鞍羽盖下芝田。
红尘正起浮桥路，
青楼遥敞御沟前。
倾城比态芳菲节，
绝世相娇是六年。
惯是洛滨要解佩，
本是河间好数钱。
翠钗照耀衔云发，
玉步逶迤动罗袜。
石榴绞带轻花转，
桃枝绿扇微风发。
无情拂袂欲留宾，
讵恨深潭不可越。
天津一别九秋长，
岂若随闻三日香。
南国自然胜掌上，
东家复是忆王昌。
