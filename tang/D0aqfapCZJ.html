蕲州笛竹天下知，
郑君所宝尤瑰奇。
携来当昼不得卧，
一府传看黄琉璃。
体坚色净又藏节，
尽眼凝滑无瑕疵。
法曹贫贱众所易，
腰腹空大何能为，
自从五月困暑湿，
如坐深甑遭蒸炊。
手磨袖拂心语口，
慢肤多汗真相宜。
日暮归来独惆怅，
有卖直欲倾家资。
谁谓故人知我意，
