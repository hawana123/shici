			<h1>随驾游青城</h1>
			<div class="info"><span class="date">作者：李舜弦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
因随八马上仙山，
顿隔尘埃物象闲。
只恐西追王母宴，
却忧难得到人间。
