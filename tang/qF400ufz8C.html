			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
斗鸡台下东西道，
柳覆班骓蝶萦草。
坱霭韶容锁澹愁，
青筐叶尽蚕应老。
绿渚幽香生白蘋，
差差小浪吹鱼鳞。
王孙骑马有归意，
林彩着空如细尘。
安得人生各相守，
烧船破栈休驰走。
世上方应无别离，
路傍更长千株柳。
