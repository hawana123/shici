			<h1>送张宗原</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东门送客道，
春色如死灰。
一客失意行，
十客颜色低。
住者既无家，
去者又非归。
穷愁一成疾，
百药不可治。
子贤我且愚，
命分不合齐。
谁开蹇踬门，
日日同游栖。
子行何所之，
切切食与衣。
谁能买仁义，
令子无寒饥。
野田不生草，
四向生路岐。
士人甚商贾，
终日须东西。
鸿雁春北去，
秋风复南飞。
勉君向前路，
无失相见期。
