			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
回头烟树各天涯，
婺女星边远寄家。
尽眼楚波连梦泽，
满衣春雪落江花。
双双得伴争如雁，
一一归巢却羡鸦。
谁道我随张博望，
悠悠空外泛仙槎。
