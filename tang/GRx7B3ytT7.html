			<h1>奉和圣制送张说上集贤学士赐宴</h1>
			<div class="info"><span class="date">作者：源乾曜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
盛业光书府，
征人尽国英。
丝纶贤得相，
群俊学为名。
宠命垂天锡，
崇恩发睿情。
熏风清禁籞，
文殿述皇明。
日霁庭阴出，
池曛水气生。
欢娱此无限，
诗酒自相迎。


		</article>
