			<h1>寄朗州温右史曹长</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暂别瑶墀鸳鹭行，
彩旗双引到沅湘。
城边流水桃花过，
帘外春风杜若香。
史笔枉将书纸尾，
朝缨不称濯沧浪。
云台公业家声在，
征诏何时出建章。


		</article>
