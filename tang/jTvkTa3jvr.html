细落粗和忽复繁，
顿清朝市不闻喧。
天迷皓色风何乱，
地湿春泥土半翻。
香暖会中怀岳寺，
樵鸣村外想家园。
闲吟只爱煎茶澹，
斡破平光向近轩。
