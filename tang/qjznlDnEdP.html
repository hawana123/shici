			<div class="info"><span class="date">作者：李公佐仆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我有衣中珠，
不嫌衣上尘。
我有长生理，
不厌有生身。
江南神仙窟，
吾当混其真。
不嫌市井喧，
来救世间人。
苏子迹已往，
颛蒙事可亲。
莫言东海变，
天地有长春。
