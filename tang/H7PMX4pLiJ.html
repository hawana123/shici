			<h1>温泉宫</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆昔开元天地平，
武皇十月幸华清。
山蒸阴火云三素，
日落温泉鸡一鸣。
彩羽鸟仙歌不死，
翠霓童妾舞长生。
仍闻老叟垂黄发，
犹说龙髯缥缈情。


		</article>
