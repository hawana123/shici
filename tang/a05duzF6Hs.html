			<h1>蜀城怀古</h1>
			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蜀土绕水竹，
吴天积风霜。
穷览通表里，
气色何苍苍。
旧国有年代，
青楼思艳妆。
古人无岁月，
白骨冥丘荒。
寂历弹琴地，
幽流读书堂。
玄龟埋卜室，
彩凤灭词场。
阵图一一在，
柏树双双行。
鬼神清汉庙，
鸟雀参秦仓。
叹世已多感，
怀心益自伤。
赖蒙灵丘境，
时当明月光。
