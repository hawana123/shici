讽赋轻八植，
擅名方一枝。
才高不满意，
更自寒山移。
宛宛别云态，
苍苍出尘姿。
烟归助华杪，
雪点迎芳蕤。
青条坐可结，
白日如奔螭。
谅无萤翦忧，
即是萧森时。
洛浦虽有荫，
骚人聊自怡。
终为济川楫，
岂在论高卑。
