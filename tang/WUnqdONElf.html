			<h1>入桂渚次砂牛石穴</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
扁舟傍归路，
日暮潇湘深。
湘水清见底，
楚云淡无心。
片帆落桂渚，
独夜依枫林。
枫林月出猿声苦，
桂渚天寒桂花吐。
此中无处不堪愁，
江客相看泪如雨。
