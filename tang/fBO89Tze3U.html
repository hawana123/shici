			<h1>离阙下日感恩</h1>
			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
二年尘冒处中台，
喜得南归退不才。
即路敢期皇子送，
出关犹有御书来。
未知天地恩何报，
翻对江山思莫开。
斜日苇汀凝立处，
远波微飏翠如苔。
