		<article class="post">
			
何日居三署，
终年尾百僚。
移石几回敲废印，
开箱何处送新图。
唯应四仲祭，
使者暂悲嗟。
偶逢蒲家郎，
乃是葛仙客。
行常乘青竹，
饥即煮白石。
腰间嫌大组，
心内保尺宅。
我愿从之游，
深卜炼上液。
