			<h1>奉和吏部崔尚书雨后大明朝堂望南山</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
迢递终南顶，
朝朝阊阖前。
朅来青绮外，
高在翠微先。
双凤蹇为阙，
群龙俨若仙。
还知到玄圃，
更是谒甘泉。
夜雨尘初灭，
秋空月正悬。
诡容纷入望，
霁色宛成妍。
东极华阴践，
西弥嶓冢连。
奔峰出岭外，
瀑水落云边。
汉帝宫将苑，
商君陌与阡。
林华铺近甸，
烟霭绕晴川。
既庶仁斯及，
分忧政已宣。
山公启事罢，
吉甫颂声传。
济济金门步，
洋洋玉树篇。
徒歌虽有属，
清越岂同年。
