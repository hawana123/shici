			</div>

遥夜凉风楚客悲，
清砧繁漏月高时。
秋霜似鬓年空长，
春草如袍位尚卑。
词赋擅名来已久，
烟霄得路去何迟。
汉庭卿相皆知己，
不荐扬雄欲荐谁？
