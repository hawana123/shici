			<h1>酬独孤二十六送归通州</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
再拜捧兄赠，
拜兄珍重言。
我有平生志，
临别将具论。
十岁慕倜傥，
爱白不爱昏。
宁爱寒切烈，
不爱旸温暾。
二十走猎骑，
三十游海门。
憎兔跳跃跃，
恶鹏黑翻翻。
鳌钓气方壮，
鹘拳心颇尊。
下观狰狞辈，
一扫冀不存。
名冠壮士籍，
功酬明主恩。
不然合身弃，
何况身上痕。
金石有销烁，
肺腑无寒温。
分画久已定，
波涛何足烦。
尝希苏门啸，
讵厌巴树猿。
瘴水徒浩浩，
浮云亦轩轩。
长歌莫长叹，
饮斛莫饮樽。
生为醉乡客，
死作达士魂。
