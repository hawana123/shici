			<h1>哀孟云卿嵩阳荒居</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
戚戚抱幽独，
宴宴沉荒居。
不闻新欢笑，
但睹旧诗书。
艺檗意弥苦，
耕山食无余。
定交昔何在，
至戚今或疏。
薄俗易销歇，
淳风难久舒。
秋芜上空堂，
寒槿落枯渠。
薙草恐伤蕙，
摄衣自理锄。
残芳亦可饵，
遗秀谁忍除。
徘徊未能去，
为尔涕涟如。
