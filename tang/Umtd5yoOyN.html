			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梨栗鸟啾啾，
高歌若自由。
人谁知此意，
旧业在湖头。
饥鼠掀菱壳，
新蝉避栗皱。
不知江海上，
戈甲几时休。
桑柘参桐竹，
阴阴一径苔。
更无他事出，
只有衲僧来。
堑蚁争生食，
窗经卷烧灰。
可怜门外路，
日日起尘埃。
南北如仙境，
东西似画图。
园飞青啄木，
檐挂白蜘蛛。
邻叟教修废，
牛童与纳租。
寄言来往客，
不用问荣枯。
