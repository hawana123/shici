			<h1>邠王小管</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
虢国潜行韩国随，
宜春深院映花枝。
金舆远幸无人见，
偷把邠王小管吹。
