			<h1>暮春闲居示同志</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
避喧非傲世，
幽兴乐郊园。
好古每开卷，
居贫常闭门。
曙钟来古寺，
旭日上西轩。
稍与清境会，
暂无尘事烦。
静看云起灭，
闲望鸟飞翻。
乍问山僧偈，
时听渔父言。
体羸谙药性，
事简见心源。
冠带惊年长，
诗书喜道存。
小池泉脉凑，
危栋燕雏喧。
风入松阴静，
花添竹影繁。
灌园输井税，
学稼奉晨昏。
此外知何有，
怡然向一樽。
