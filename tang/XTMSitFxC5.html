			<div class="info"><span class="date">作者：杨衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

海上多仙峤，
灵人信长生。
荣卫冰雪姿，
咽嚼日月精。
默书绛符遍，
晦步斗文成。
翠发披肩长，
金盖凌风轻。
晓籁息尘响，
天鸡叱幽声。
碧树来户阴，
丹霞照窗明。
焚香叩虚寂，
稽首回太清。
鸾鹭振羽仪，
飞翻拂旆旌。
左挹玉泉液，
右搴云芝英。
念得参龙驾，
攀天度赤城。
