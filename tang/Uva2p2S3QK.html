			<h1>过薛舍人旧隐</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寝门来哭夜，
此月小祥初。
风意犹忆瑟，
萤光乍近书。
墙蒿藏宿鸟，
池月上钩鱼。
徒引相思泪，
涓涓东逝余。
