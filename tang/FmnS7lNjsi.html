			<h1>侍宴长宁公主东庄应制</h1>
			<div class="info"><span class="date">作者：郑愔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
公门袭汉环，
主第称秦玉。
池架祥鳣序，
山吹鸣凤曲。
拂席萝薜垂，
回舟芰荷触。
平阳妙舞处，
日暮清歌续。


		</article>
