			<div class="info"><span class="date">作者：李适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
早衣对庭燎，
躬化勤意诚。
时此万机暇，
适与佳节并。
曲池洁寒流，
芳菊舒金英。
乾坤爽气满，
台殿秋光清。
朝野庆年丰，
高会多欢声。
永怀无荒戒，
良士同斯情。
