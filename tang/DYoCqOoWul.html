			<h1>发端州初入西江</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
问我将何去，
清晨溯越溪。
翠微悬宿雨，
丹壑饮晴霓。
树影捎云密，
藤阴覆水低。
潮回出浦驶，
洲转望乡迷。
人意长怀北，
江行日向西。
破颜看鹊喜，
拭泪听猿啼。
骨肉初分爱，
亲朋忽解携。
路遥魂欲断，
身辱理能齐。
畴日三山意，
于兹万绪暌。
金陵有仙馆，
即事寻丹梯。
