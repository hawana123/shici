			<h1>奉使过石门观瀑</h1>
			<div class="info"><span class="date">作者：丘丹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
溪上望悬泉，
耿耿云中见。
披榛上岩岫，
峭壁正东面。
千仞泻联珠，
一潭喷飞霰。
嵯潆满山响，
坐觉炎氛变。
照日类虹霓，
从风似绡练。
灵奇既天造，
惜处穷海甸。
吾祖昔登临，
谢公亦游衍。
天程惧淹泊，
下磴空延眷。
千里雷尚闻，
峦回树葱蒨。
此来去贱役，
探讨愧前彦。
永欲洗尘缨，
终当惬此愿。
