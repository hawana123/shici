			<h1>王中丞宅夜观舞胡腾</h1>
			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
石国胡儿人见少，
蹲舞尊前急如鸟。
织成蕃帽虚顶尖，
细氎胡衫双袖小。
手中抛下蒲萄盏，
西顾忽思乡路远。
跳身转毂宝带鸣，
弄脚缤纷锦靴软。
四座无言皆瞪目，
横笛琵琶遍头促。
乱腾新毯雪朱毛，
傍拂轻花下红烛。
酒阑舞罢丝管绝，
木槿花西见残月。
