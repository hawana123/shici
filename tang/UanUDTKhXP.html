岣嵝山尖神禹碑，
字青石赤形模奇。
科斗拳身薤倒披，
鸾飘凤泊拿虎螭。
事严迹秘鬼莫窥，
道人独上偶见之，
我来咨嗟涕涟洏。
千搜万索何处有，
森森绿树猿猱悲。
