		<article class="post">
			
驱车越陕郊，
北顾临大河。
隔河望乡邑，
秋风水增波。
西登咸阳途，
日暮忧思多。
傅岩既纡郁，
首山亦嵯峨。
操筑无昔老，
采薇有遗歌。
客游节回换，
人生知几何。
