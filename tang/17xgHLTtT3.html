			<h1>南宾郡斋即事，寄杨万州</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
山上巴子城，
山下巴江水。
中有穷独人，
强名为刺史。
时时窃自哂，
刺史岂如是？
仓粟喂家人，
黄缣裹妻子。
[忠州刺史以下，
悉以(上余下田)田粟给禄食，
以黄绢支给充俸。
]莓苔翳冠带，
雾雨霾楼雉。
衙鼓暮复朝，
郡斋卧还起。
回头望南浦，
亦在烟波里。
而我复何嗟？
夫君犹滞此！
