			<h1>和陈先辈陪陆舍人春日游曲江</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
刘超游召郄诜陪，
为忆池亭旧赏来。
红杏花旁见山色，
诗成因触鼓声回。
