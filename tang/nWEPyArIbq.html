			<h1>山石榴花十二韵</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
晔晔复煌煌，
花中无比方。
艳夭宜小院，
条短称低廊。
本是山头物，
今为砌下芳。
千丛相向背，
万朵互低昂。
照灼连朱槛，
玲珑映粉墙。
风来添意态，
日出助晶光。
渐绽胭脂萼，
犹含琴轸房。
离披乱剪彩，
斑驳未匀妆。
绛焰灯千炷，
红裙妓一行。
此时逢国色，
何处觅天香。
恐合栽金阙，
思将献玉皇。
好差青鸟使，
封作百花王。
