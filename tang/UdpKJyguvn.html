			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

贾岛存正始，
王维留格言。
千篇千古在，
一咏一惊魂。
离别无他寄，
相思共此门。
阳春堪永恨，
郢路转尘昏。
北极新英主，
高科旧少年。
风流传贵达，
谈笑取荣迁。
洛水秋空底，
嵩峰晓翠巅。
寻常谁并马，
桥上戏成篇。
