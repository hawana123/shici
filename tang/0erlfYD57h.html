			<h1>赠太行开路者</h1>
			<div class="info"><span class="date">作者：于濆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
手劚太行山，
心齐太行巅。
劚尽太行险，
君心更摩天。
何如回苦辛，
自凿东皋田。
