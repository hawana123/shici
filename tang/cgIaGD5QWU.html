			<h1>送曹同椅</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青春三十馀，
众艺尽无如。
中散诗传画，
将军扇续书。
楚田晴下雁，
江日暖游鱼。
惆怅空相送，
欢游自此疏。
