			<div class="info"><span class="date">作者：于良史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
春山多胜事，
赏玩夜忘归。
掬水月在手，
弄花香满衣。
兴来无远近，
欲去惜芳菲。
南望鸣钟处，
楼台深翠微。
