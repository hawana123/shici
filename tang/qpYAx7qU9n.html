美政惟兄弟，
时人数俊贤。
皇枝双玉树，
吏道二梅仙。
自理尧唐俗，
唯将礼让传。
采兰花萼聚，
就日雁行联。
黄绶俄三载，
青云未九迁。
庙堂为宰制，
几日试龙泉。
