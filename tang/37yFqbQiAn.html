			<h1>出为豫章郡途次庐山东岩下</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
兹山镇何所，
及在澄湖阴。
下有蛟螭伏，
上与虹蜺寻。
灵仙未始旷，
窟宅何其深。
双阙出云峙，
三宫入烟沉。
攀崖犹昔境，
种杏非旧林。
想像终古迹，
惆怅独往心。
纷吾婴世网，
数载忝朝簪。
孤恨自靡托，
量力况不任。
多谢周身防，
常恐横议侵。
岂匪鹓鸿列，
惕如泉壑临。
迨兹刺江郡，
来此涤尘襟。
有趣逢樵客，
忘怀狎野禽。
栖闲义未果，
用拙欢在今。
愿言答休命，
归事丘中琴。
