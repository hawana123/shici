许国从来彻庙堂，
连年不为在疆场。
将军天上封侯印，
御史台上异姓王。
万骑争歌杨柳春，
千场对舞绣骐驎。
到处尽逢欢洽事，
相看总是太平人。
铁骑横行铁岭头，
西看逻逤取封侯。
青海只今将饮马，
黄河不用更防秋。
