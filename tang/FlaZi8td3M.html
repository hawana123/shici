			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春宅弃汝去，
秋帆催客归。
庭蔬尚在眼，
浦浪已吹衣。
生理飘荡拙，
有心迟暮违。
中原戎马盛，
远道素书稀。
塞雁与时集，
樯乌终岁飞。
鹿门自此往，
永息汉阴机。
