			<h1>奉和鄜州刘大夫麦秋出师遮虏有怀中……</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天子爱全才，
故人雄外台。
绿油登上将，
青绶亚中台。
亭障鸣笳入，
风云转旆来。
兰坊分杳杳，
麦垄望莓莓。
月向雕弓满，
莲依宝剑开。
行师齐鹤列，
锡马尽龙媒。
壮志征染甫，
嘉招萃楚材。
千寻推直干，
百炼去纤埃。
间阔劳相望，
欢言幸早陪。
每联花下骑，
几泛竹间杯。
芳讯双鱼远，
流年两鬓催。
何时介圭觐，
携手咏康哉。
