			<h1>送曲山人之衡州</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白石先生眉发光，
已分甜雪饮红浆。
衣巾半染烟霞气，
语笑兼和药草香。
茅洞玉声流暗水，
衡山碧色映朝阳。
千年城郭如相问，
华表峨峨有夜霜。
