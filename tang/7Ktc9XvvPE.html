			<h1>秋暮山中怀李端公益</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
旧事与日远，
秋花仍旧香。
前年绣衣客，
此节过此堂。
侍臣不自高，
笑脱绣衣裳。
眠云有馀态，
入鸟不乱行。
我恐云岚色，
损君鞍马光。
君言此何言，
且共覆前觞。
古人重一笑，
买日轻金装。
日尽秉烛游，
千年不能忘。
君言此何言，
明日皆异乡。
明日非今日，
山下道路长。
一从山下来，
天地再炎凉。
此中会难得，
梦君马玄黄。
