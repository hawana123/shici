白日何短短，
百年苦易满。
苍穹浩茫茫，
万劫太极长。
麻姑垂两鬓，
一半已成霜。
天公见玉女，
大笑亿千场。
吾欲揽六龙，
回车挂扶桑。
北斗酌美酒，
劝龙各一觞。
富贵非所愿，
与人驻颜光。
