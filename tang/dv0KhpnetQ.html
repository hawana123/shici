			<h1>灵溪观</h1>
			<div class="info"><span class="date">作者：刘昭禹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鳌海西边地，
宵吟景象宽。
云开孤月上，
瀑喷一山寒。
人异发常绿，
草灵秋不干。
无由此栖息，
魂梦在长安。
