		<article class="post">
			
何代无秀士，
高门生此才。
森然睹毛发，
若见河山来。
几载困常调，
一朝时运催。
白身谒明主，
待诏登云台。
相逢梁宋间，
与我醉蒿莱。
寒楚眇千里，
雪天昼不开。
末路终离别，
不能强悲哀。
男儿争富贵，
劝尔莫迟回。
