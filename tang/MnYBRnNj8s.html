			<h1>留别洛京亲友</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
握手出都门，
驾言适京师。
岂不怀旧庐，
惆怅与子辞。
丽日坐高阁，
清觞宴华池。
昨游倏已过，
后遇良未知。
念结路方永，
岁阴野无晖。
单车我当前，
暮雪子独归。
临流一相望，
零泪忽沾衣。
