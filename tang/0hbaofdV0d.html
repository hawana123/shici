			<h1>秋日毗陵南寺送潘述之扬州</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
孤客秋易伤，
嘶蝉静仍续。
佳晨亦已屡，
欢会常不足。
禅地非路岐，
我心岂羁束。
情生远别时，
坐恨清景促。
望中千里隔，
暮归西山曲。
萧条月中道，
彩蒨原上绿。
不见同心人，
幽怀增踯躅。
