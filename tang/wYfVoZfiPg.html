			<h1>伤妓人董氏四首</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
董氏娇娆性，
多为窈窕名。
人随秋月落，
韵入捣衣声。
粉蕊粘妆簏，
金花竭翠条。
夜台无戏伴，
魂影向谁娇。
旧亭红粉阁，
宿处白云关。
春日双飞去，
秋风独不还。
舞席沾残粉，
歌梁委旧尘。
独伤窗里月，
不见帐中人。


		</article>
