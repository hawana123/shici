			<h1>题金州西园九首·垣竹</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
种竹爱庭际，
亦以资玩赏。
穷秋雨萧条，
但见墙垣长。
宣尼高数仞，
固应非土壤。
