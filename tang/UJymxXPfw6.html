			</div>
		</div>

日出渭流白，
文王畋猎时。
钓翁在芦苇，
川泽无熊罴。
诏书起遗贤，
匹马令(今)致辞。
因称江海人，
臣老筋力衰。
迟迟知天车，
快快(怏怏)悟灵龟。
兵马更不猎，
君臣皆共怡。
同车至咸阳，
心影无磷缁。
四牡玉墀下，
一言为帝师。
王侯拥朱门，
轩盖曜长逵。
古来荣华人，
遭遇谁知之。
落日悬桑榆，
光景有顿亏。
倏忽(悲)天地人，
虽贵将何为。
