			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
见说金台客，
相逢只论诗。
坐来残暑退，
吟许野僧知。
自喜幽栖僻，
唯惭道义亏。
身闲偏好古，
句冷不求奇。
晦迹全无累，
安贫自得宜。
同人终念我，
莲社有归期。
