			<h1>送戴徵士还山</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柔桑锦臆雉，
相送到烟霞。
独隐空山里，
闲门几树花。
草生杨柳岸，
鸟啭竹林家。
不是谋生拙，
无为末路赊。
