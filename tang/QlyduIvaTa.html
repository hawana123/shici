			<h1>答友人新栽松</h1>
			<div class="info"><span class="date">作者：张碧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
石门新长青龙髯，
虬身宛转云光黏。
闻君爱我幽崖前，
十株五株寒霜天。
越溪老僧头削雪，
曾云手植当庭月。
三十年来遮火云，
凉风五月生空门。
愿君栽于清涧泉，
贞姿莫迓夭桃妍。
□□易开还易落，
贞姿郁郁长依然。
山童懒上孤峰巅，
当窗划破屏风烟。
