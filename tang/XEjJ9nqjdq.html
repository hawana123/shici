			<h1>赠张旭</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
张公性嗜酒，
豁达无所营。
皓首穷草隶，
时称太湖精。
露顶据胡床，
长叫三五声。
兴来洒素壁，
挥笔如流星。
下舍风萧条，
寒草满户庭。
问家何所有，
生事如浮萍。
左手持蟹螯，
右手执丹经。
瞪目视霄汉，
不知醉与醒。
诸宾且方坐，
旭日临东城。
荷叶裹江鱼，
白瓯贮香粳。
微禄心不屑，
放神于八纮。
时人不识者，
即是安期生。
