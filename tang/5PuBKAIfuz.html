			</div>

		<article class="post">
			
经论功馀更业诗，
又于难里纵天机。
吴朝客见投文去，
楚国僧迎著紫归。
已得声名先振俗，
不妨风雪更探微。
金陵高忆恩门在，
终挂云帆重一飞。
