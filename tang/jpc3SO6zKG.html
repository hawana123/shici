			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
草枯马蹄轻，
角弓劲如石。
骄虏初欲来，
风尘暗南国。
走檄召都尉，
星火剿羌狄。
吾身许报主，
何暇避锋镝。
白露湿铁衣，
半夜待攻击。
龙沙早立功，
名向燕然勒。
