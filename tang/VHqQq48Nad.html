			<h1>月漉漉篇</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月漉漉，
波烟玉。
莎青桂花繁，
芙蓉别江木。
粉态夹罗寒，
雁羽铺烟湿。
谁能看石帆？
乘船镜中入。
秋白鲜红死，
水香莲子齐。
挽菱隔歌袖，
绿刺(罗上娟右)银泥。


		</article>
