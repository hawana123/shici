好闲知在家，
退迹何必深。
不出人境外，
萧条江海心。
轩车自来往，
空名对清阴。
川涘将钓玉，
乡亭期散金。
素晖射流濑，
翠色绵森林。
曾为诗书癖，
宁惟耕稼任。
吾兄许微尚，
枉道来相寻。
朝庆老莱服，
夕闲安道琴。
文章遥颂美，
寤寐增所钦。
既郁苍生望，
明时岂陆沉。
