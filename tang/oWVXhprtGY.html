			<h1>升天行贻卢六健</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
真人居阆风，
时奏清商音。
听者即王母，
泠泠和瑟琴。
坐对三花枝，
行随五云阴。
天长昆仑小，
日久蓬莱深。
上由玉华宫，
下视首阳岑。
神州亦清净，
要自有浮沉。
恻恻苦哉行，
呱呱游子吟。
庐山逢若士，
思欲化黄金。
雨雪没太山，
谁能无归心。
逍遥在云汉，
可以来相寻。
