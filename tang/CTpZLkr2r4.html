			<h1>绵谷回寄蔡氏昆仲</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
一年两度锦城游，
前值东风后值秋。
芳草有情皆碍马，
好云无处不遮楼。
山将别恨和心断，
水带离声入梦流。
今日因君试回首，
淡烟乔木隔绵州。
