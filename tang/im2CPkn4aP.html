			<h1>送人明经及第东归</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
十问九通离义床，
今时登第信非常。
亦从南院看新榜，
旋束春关归故乡。
水到吴门方见海，
树侵闽岭渐无霜。
知君已塞平生愿，
日与交亲醉几场。
