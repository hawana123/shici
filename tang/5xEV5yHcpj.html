			<h1>新林浦阻风寄友人</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潮水定可信，
天风难与期。
清晨西北转，
薄暮东南吹。
以此难挂席，
佳期益相思。
海月破圆影，
菰蒋生绿池。
昨日北湖梅，
开花已满枝。
今朝东门柳，
夹道垂青丝。
岁物忽如此，
我来定几时。
纷纷江上雪，
草草客中悲。
明发新林浦，
空吟谢脁诗。
