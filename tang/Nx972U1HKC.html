东望黄鹤山，
雄雄半空出。
四面生白云，
中峰倚红日。
岩峦行穹跨，
峰嶂亦冥密。
颇闻列仙人，
于此学飞术。
一朝向蓬海，
千载空石室。
金灶生烟埃，
玉潭秘清谧。
地古遗草木，
庭寒老芝朮。
蹇予羡攀跻，
因欲保闲逸。
观奇遍诸岳，
兹岭不可匹。
结心寄青松，
永悟客情毕。
