			<h1>咏壁鱼</h1>
			<div class="info"><span class="date">作者：李远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鳞细粉光鲜，
开书乱眼前。
透窗疑漏网，
落砚似流泉。
潜穴河图内，
吞钩乙字边。
莫言鬐鬣小，
食尽白蘋篇。
