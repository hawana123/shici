			<h1>赠虞十五司马</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远师虞秘监，
今喜识玄孙。
形像丹青逼，
家声器宇存。
凄凉怜笔势，
浩荡问词源。
爽气金天豁，
清谈玉露繁。
伫鸣南岳凤，
欲化北溟鲲。
交态知浮俗，
儒流不异门。
过逢联客位，
日夜倒芳尊。
沙岸风吹叶，
云江月上轩。
百年嗟已半，
四座敢辞喧。
书籍终相与，
青山隔故园。
