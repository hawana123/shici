			<h1>酬杨八庶子喜韩吴兴与余同迁见赠</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
早遇圣明朝，
雁行登九霄。
文轻傅武仲，
酒逼盖宽饶。
舍矢同瞻鹄，
当筵共赛枭。
琢磨三益重，
唱和五音调。
台柏烟常起，
池荷香暗飘。
星文辞北极，
旗影度东辽。
直道由来黜，
浮名岂敢要。
三湘与百越，
雨散又云摇。
远守惭侯籍，
征还荷诏条。
悴容唯舌在，
别恨几魂销。
满眼悲陈事，
逢人少旧僚。
烟霞为老伴，
蒲柳任先凋。
虎绶悬新印，
龙舼理去桡。
断肠天北郡，
携手洛阳桥。
幢盖今虽贵，
弓旌会见招。
其如草玄客，
空宇久寥寥。
