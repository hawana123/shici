			<h1>柳宜城鹊巢歌</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相公宅前杨柳树，
野鹊飞来复飞去。
东家斫树枝，
西家斫树枝。
东家西家斫树枝，
发遣野鹊巢何枝。
相君处分留野鹊，
一月生得三个儿。
相君长命复富贵，
口舌贫穷徒尔为。


		</article>
