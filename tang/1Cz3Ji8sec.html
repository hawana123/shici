			<h1>补茅鸱</h1>
			<div class="info"><span class="date">作者：丘光庭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
茅鸱茅鸱，
无集我冈。
汝食汝饱，
莫我为祥。
愿弹去汝，
来彼凤凰。
来彼凤凰，
其仪有章。
茅鸱茅鸱，
无啄我雀。
汝食汝饱，
莫我肯略。
愿弹去汝，
来彼瑞鹊。
来彼瑞鹊，
其音可乐。
茅鸱茅鸱，
无搏鷅鶹。
汝食汝饱，
莫我为休。
愿弹去汝，
来彼鳲鸠。
来彼鳲鸠，
食子其周。
茅鸱茅鸱，
无口画我陵。
汝食汝饱，
莫我好声。
愿弹去汝，
来彼苍鹰。
来彼苍鹰，
祭鸟是徵。


		</article>
