			<h1>题巴州光福寺楠木</h1>
			<div class="info"><span class="date">作者：严武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚江长流对楚寺，
楠木幽生赤崖背。
临谿插石盘老根，
苔色青苍山雨痕。
高枝闹叶鸟不度，
半掩白云朝与暮。
香殿萧条转密阴，
花龛滴沥垂清露。
闻道偏多越水头，
烟生霁敛使人愁。
月明忽忆湘川夜，
猿叫还思鄂渚秋。
看君幽霭几千丈，
寂寞穷山今遇赏。
亦知钟梵报黄昏，
犹卧禅床恋奇响。
