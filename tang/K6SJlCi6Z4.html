			<h1>贺容府韦中丞大府贤兄新除黔南经略</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蓬瀛簪笏旧联行，
紫极差池降宠章。
列国山河分雁字，
一门金玉尽龙骧。
耿家符节朝中美，
袁氏芝兰阃外香。
烽戍悠悠限巴越，
伫听歌咏两甘棠。


		</article>
