			<h1>同诸公登慈恩寺塔</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金祠起真宇，
直上青云垂。
地静我亦闲，
登之秋清时。
苍芜宜春苑，
片碧昆明池。
谁道天汉高，
逍遥方在兹。
虚形宾太极，
携手行翠微。
雷雨傍杳冥，
鬼神中躨跜。
灵变在倏忽，
莫能穷天涯。
冠上阊阖开，
履下鸿雁飞。
宫室低逦迤，
群山小参差。
俯仰宇宙空，
庶随了义归。
崱屴非大厦，
久居亦以危。
