			<h1>杂曲歌辞·圣明乐</h1>
			<div class="info"><span class="date">作者：张仲素</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉帛殊方至，
歌钟比屋闻。
华夷今一贯，
同贺圣明君。
九陌祥烟合，
千春瑞月明。
宫花将苑柳，
先发凤凰城。
