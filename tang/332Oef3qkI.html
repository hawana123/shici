			<h1>杂曲歌辞·踏歌行</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春江月出大堤平，
堤上女郎连袂行。
唱尽新词看不见，
红霞影树鹧鸪鸣。
桃蹊柳陌好经过，
灯下妆成月下歌。
为是襄王故宫地，
至今犹自细腰多。
新词宛转递相传，
振袖倾鬟风露前。
月落乌啼云雨散，
游童陌上拾花钿。
日暮江头闻竹枝，
南人行乐北人悲。
自从雪里唱新曲，
直至三春花尽时。
