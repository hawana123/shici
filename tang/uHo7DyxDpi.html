			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
向夕搴帘卧枕琴，
微凉入户起开襟。
偶因明月清风夜，
忽想迁臣逐客心。
何处投荒初恐惧？
谁人绕泽正悲吟？
始知洛下分司坐，
一日安闲直万金。
权门要路是身灾，
散地闲居少祸胎。
今日怜君岭南去，
当时笑我洛中来。
虫全性命缘无毒，
木尽天年为不才。
大抵吉凶多自致，
李斯一去二疏回。
