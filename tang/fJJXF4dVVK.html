			<h1>仙谷遇毛女意知是秦宫人</h1>
			<div class="info"><span class="date">作者：常建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
溪口水石浅，
泠泠明药丛。
入溪双峰峻，
松栝疏幽风。
垂岭枝(竹)袅袅，
翳泉花蒙蒙。
夤缘斋人目，
路尽心弥通。
盘石横阳崖，
前流(临)殊未穷。
回潭清云影，
弥漫长天空。
水边一神女，
千岁为玉童。
羽毛经汉代，
殊翠逃秦宫。
目觌神已寓，
鹤飞言未终。
祈君青云秘，
愿谒黄仙翁。
尝以耕玉田，
龙鸣西顶中。
金梯与天接，
几日来相逢。
