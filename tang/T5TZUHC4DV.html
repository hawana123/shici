			<h1>春尽与友人入裴氏林探渔竿</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一径互纡直，
茅棘亦已繁。
晴阳入荒竹，
暧暧和春园。
倚杖息惭倦，
徘徊恋微暄。
历寻婵娟节，
剪破苍筤根。
地闭修茎孤，
林振余箨翻。
适心在所好，
非必寻湘沅。


		</article>
