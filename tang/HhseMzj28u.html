路臣何方来，
去马真如龙。
行骄不动尘，
满辔金珑璁。
有人自天来，
将避荆棘丛。
狞呼不觉止，
推下苍黄中。
十夫掣鞭策，
御之如惊鸿。
日行六七邮，
瞥若鹰无踪。
路臣慎勿愬，
愬则刑尔躬。
军期方似雨，
天命正如风。
七雄战争时，
宾旅犹自通。
如何太平世，
动步却途穷。
