	<div class="container">
		<article class="post">
			
忆昨天台到赤城，
几朝仙籁耳中生。
云龙出水风声急，
海鹤鸣皋日色清。
石笋半山移步险，
桂花当涧拂衣轻。
今来尽是人间梦，
刘阮茫茫何处行。
