			<h1>吴中言怀寄南海二同年</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曲水分飞岁已赊，
东南为客各天涯。
退公只傍苏劳竹，
移宴多随末利花。
铜鼓夜敲溪上月，
布帆晴照海边霞。
三年谩被鲈鱼累，
不得横经侍绛纱。
