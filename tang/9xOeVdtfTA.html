			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
昔年开汴水，
元应别有由。
或兼通楚塞，
宁独为扬州。
直断平芜色，
横分积石流。
所思千里便，
岂计万方忧。
首甚资功济，
终难弭宴游。
空怀龙舸下，
不见锦帆收。
浪倒长汀柳，
风欹远岸楼。
奔逾怀许竭，
澄彻泗滨休。
路要多行客，
鱼稀少钓舟。
日开天际晚，
雁合碛西秋。
一派注沧海，
几人生白头。
常期身事毕，
于此泳东浮。
