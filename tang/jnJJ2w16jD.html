			<h1>杂感</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
君子防悔尤，
贤人戒行藏。
嫌疑远瓜李，
言动慎毫芒。
立教固如此，
抚事有非常。
为君持所感，
仰面问苍苍。
犬啮桃树根，
李树反见伤。
老龟烹不烂，
延祸及枯桑。
城门自焚(艹热)，
池鱼罹其殃。
阳货肆凶暴，
仲尼畏于匡。
鲁酒薄如水，
邯郸开战场。
伯禽鞭见血，
过失由成王。
都尉身降虏，
宫刑加子长。
吕安兄不道，
都市杀嵇康。
斯人死已久，
其事甚昭彰。
是非不由己，
祸患安可防。
使我千载后，
涕泗满衣裳。
