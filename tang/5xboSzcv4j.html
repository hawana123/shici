			<h1>伤韦宾客</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
韦公八十馀，
位至六尚书。
五福唯无富，
一生谁得如。
桂枝攀最久，
兰省出仍初。
海内时流尽，
何人动素车。
