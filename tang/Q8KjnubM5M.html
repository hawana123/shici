			<h1>答道素上人别</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
春色遍远道，
寂寞闽中行。
碧水何渺渺，
白云亦英英。
离人不可望，
日暮芳洲情。
黄鹤有逸翮，
翘首白云倾。
欲为山中侣，
肯秘辽天声。
蓝缕真子褐，
葳蕤近臣缨。
以兹夺尔怀，
常恐道不成。
吾门弟子中，
不减惠休名。
一性研已远，
五言功更精。
从君汗漫游，
莫废学无生。
忍草肯摇落，
禅枝不枯荣。
采采慰长路，
知吾心不轻。
幻情有去住，
真性无离别。
留取老桂枝，
归来共攀折。
