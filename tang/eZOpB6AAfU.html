			</div>

		<article class="post">
			
何须学从宦，
其奈本无机。
蕙草芳菲歇，
青山早晚归。
广庭馀落照，
高枕对闲扉。
树色迎秋老，
蝉声过雨稀。
艰难逢事异，
去就与时违。
遥忆衡门外，
苍苍三径微。
