			<h1>寄邵校书楚苌</h1>
			<div class="info"><span class="date">作者：陈翊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
爱酒时称僻，
高情自不凡。
向人方白眼，
违俗有青岩。
云际开三径，
烟中挂一帆。
相期同岁晚，
闲兴与松杉。


		</article>
