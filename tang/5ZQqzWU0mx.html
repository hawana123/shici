			<h1>亚父碎玉斗</h1>
			<div class="info"><span class="date">作者：何儒亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嬴女昔解网，
楚王有遗躅。
破关既定秦，
碎首闻献玉。
贞姿应刃散，
清响因风续。
匪徇切泥功，
将明怀璧辱。
莫量汉祖德，
空受项君勖。
事去见前心，
千秋渭水绿。


		</article>
