			</div>

南风日夜起，
万里孤帆漾。
元气连洞庭，
夕阳落波上。
故人烟水隔，
复此遥相望。
江信久寂寥，
楚云独惆怅。
爱君清川口，
弄月时棹唱。
白首无子孙，
一生自疏旷。
