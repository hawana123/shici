			<h1>明河篇</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
八月凉风天气晶，
万里无云河汉明。
昏见南楼清且浅，
晓落西山纵复横。
洛阳城阙天中起，
长河夜夜千门里。
复道连甍共蔽亏，
画堂琼户特相宜。
云母帐前初泛滥，
水精帘外转逶迤。
倬彼昭回如练白，
复出东城接南陌。
南陌征人去不归，
谁家今夜捣寒衣。
鸳鸯机上疏萤度，
乌鹊桥边一雁飞。
雁飞萤度愁难歇，
坐见明河渐微没。
已能舒卷任浮云，
不惜光辉让流月。
明河可望不可亲，
愿得乘槎一问津。
更将织女支机石，
还访成都卖卜人。
