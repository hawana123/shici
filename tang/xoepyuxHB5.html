			<h1>重玄寺双矮桧</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扑地枝回是翠钿，
碧丝笼细不成烟。
应如天竺难陀寺，
一对狻猊相枕眠。
