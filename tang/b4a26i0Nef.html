		<article class="post">
			
去年蚕恶绫帛贵，
官急无丝织红泪。
残经脆纬不通梭，
鹊凤阑珊失头尾。
今年蚕好缲白丝，
鸟鲜花活人不知。
瑶台雪里鹤张翅，
禁苑风前梅折枝。
不学邻家妇慵懒，
蜡揩粉拭谩官眼。
