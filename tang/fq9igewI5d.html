			<h1>过雍秀才居</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夏木鸟巢边，
终南岭色鲜。
就凉安坐石，
煮茗汲邻泉。
钟远清霄半，
蜩稀暑雨前。
幽斋如葺罢，
约我一来眠。
