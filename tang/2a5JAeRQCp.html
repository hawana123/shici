如练如霜干复轻，
西风处处拂江城。
长垂钓叟看不足，
暂泊王孙愁亦生。
好傍翠楼装月色，
枉随红叶舞秋声。
最宜群鹭斜阳里，
闲捕纤鳞傍尔行。
