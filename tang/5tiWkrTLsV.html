			<h1>次天元十载华阴发兵，作时有郎官点发</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
鬼方生猃狁，
时寇卢龙营。
帝念霍嫖姚，
诏发咸林兵。
天星下文阁，
简师临我城。
三陌观勇夫，
五饵谋长缨。
雷野大车发，
震云灵鼓鸣。
太华色莽苍，
清渭风交横。
胡马悲雨雪，
诗人歌旆旌。
阏氏为女奴，
单于作边氓。
神皇麒麟阁，
大将不书名。
