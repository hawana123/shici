			<h1>大云池泛舟</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九月莲花死，
萍枯霜水清。
船浮天光远，
棹拂翠澜轻。
古木□□□，
了无烟霭生。
游鳞泳皎洁，
洞见逍遥情。
渔父一曲歌，
沧浪遂知名。
未知斯水上，
可以濯吾缨。


		</article>
