			<div class="info"><span class="date">作者：薛奇童</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
云中小儿吹金管，
向晚因风一川满。
塞北云高心已悲，
城南木落肠堪断。
忆昔魏家都此方，
凉风观前朝百王。
千门晓映山川色，
双阙遥连日月光。
举杯称寿永相保，
日夕歌钟彻清昊。
将军汗马百战场，
天子射兽五原草。
寂寞金舆去不归，
陵上黄尘满路飞。
河边不语伤流水，
川上含情叹落晖。
此时独立无所见，
日暮寒风吹客衣。
