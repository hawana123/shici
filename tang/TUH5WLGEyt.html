			<h1>魏侯第东北楼堂郢叔言别，聊用书所……</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

暗楼连夜阁，
不拟为黄昏。
未必断别泪，
何曾妨梦魂。
疑穿花逶迤，
渐近火温黁。
海底翻无水，
仙家却有村。
锁香金屈戌，
殢酒玉昆仑。
羽白风交扇，
冰清月映盆。
旧欢尘自积，
新岁电犹奔。
霞绮空留段，
云峰不带根。
念君千里舸，
江草漏灯痕。
