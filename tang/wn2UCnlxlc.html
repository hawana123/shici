			<h1>送客归振武</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
骏马事轻车，
军行万里沙。
胡山通嗢落，
汉节绕浑邪。
桂满天西月，
芦吹塞北笳。
别离俱报主，
路极不为赊。
