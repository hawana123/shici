			<div class="info"><span class="date">作者：东方虬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
汉道方全盛，
朝廷足武臣。
何须薄命妾，
辛苦事和亲。
掩泪辞丹凤，
衔悲向白龙。
单于浪惊喜，
无复旧时容。
胡地无花草，
春来不似春。
自然衣带缓，
非是为腰身。
