			<h1>胡笳歌，送颜真卿使赴河陇</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
君不闻胡笳声最悲，
紫髯绿眼胡人吹。
吹之一曲犹未了，
愁杀楼兰征戍儿。
凉秋八月萧关道，
北风吹断天山草。
昆仑山南月欲斜，
胡人向月吹胡笳。
胡笳怨兮将送君，
秦山遥望陇山云。
边城夜夜多愁梦，
向月胡笳谁喜闻。
