			<h1>江上秋怀</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
餐霞卧旧壑，
散发谢远游。
山蝉号枯桑，
始复知天秋。
朔雁别海裔，
越燕辞江楼。
飒飒风卷沙，
茫茫雾萦洲。
黄云结暮色，
白水扬寒流。
恻怆心自悲，
潺湲泪难收。
蘅兰方萧瑟，
长叹令人愁。
