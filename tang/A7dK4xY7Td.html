			<h1>金州书事寄山中旧友</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
安康虽好郡，
刺史是憨翁。
买酒终朝饮，
吟诗一室空。
自知为政拙，
众亦觉心公。
亲事星河在，
忧人骨肉同。
簿书岚色里，
鼓角水声中。
井邑神州接，
帆樯海路通。
野亭晴带雾，
竹寺夏多风。
溉稻长洲白，
烧林远岫红。
旧山期已失，
芳草思何穷。
林下无相笑，
男儿五马雄。
