覆露雍熙运，
澄清教化源。
赓歌凝庶绩，
羽舞被深恩。
纂业光文祖，
贻谋属孝孙。
恭闻留末命，
犹是爱元元。
梯航来万国，
玉帛庆三朝。
湛露恩方浃，
薰风曲正调。
晏车悲卤簿，
广乐遏箫韶。
最怆号弓处，
龙髯上紫霄。
常时柏梁宴，
今日谷林归。
玉斝恩波遍，
灵輼烟雨霏。
乔山森羽骑，
渭水拥旌旂。
仙驭何由见，
耘田鸟自飞。
