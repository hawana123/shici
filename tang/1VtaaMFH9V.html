			<h1>阴地关崇徽公主手迹</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一拓纤痕更不收，
翠微苍藓几经秋。
谁陈帝子和番策，
我是男儿为国羞。
寒雨洗来香已尽，
澹烟笼著恨长留。
可怜汾水知人意，
旁与吞声未忍休。
