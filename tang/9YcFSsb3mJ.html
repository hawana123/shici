定谥芳声远，
移封大国新。
巽宫尊长女，
台室属良人。
河汉重泉夜，
梧桐半树春。
龙輀非厌翟，
还辗禁城尘。
秦地吹箫女，
湘波鼓瑟妃。
佩兰初应梦，
奔月竟沦辉。
夫族迎魂去，
宫官会葬归。
从今沁园草，
无复更芳菲。
