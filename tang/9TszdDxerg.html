圣择狂夫言，
俗信老人语。
我有老狂词，
听之吾语汝。
吾观器用中，
剑锐锋多伤。
吾观形骸内，
骨劲齿先亡。
寄言处世者，
不可苦刚强。
龟性愚且善，
鸠心钝无恶。
人贱拾支床，
鹘欺擒暖脚。
寄言立身者，
不得全柔弱。
彼固罹祸难，
此未免忧患。
于何保终吉，
强弱刚柔间。
上遵周孔训，
旁鉴老庄言。
不唯鞭其后，
亦要轭其先。
