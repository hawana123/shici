五更钟漏歇，
千门扃钥开。
紫宸残月下，
黄道晓光来。
辨色趋中禁，
分班列上台。
祥烟初缭绕，
威凤正裴回。
斧藻归全德，
轮辕适众材。
化成风偃草，
道合鼎调梅。
渥命随三接，
皇恩畅九垓。
嘉言造膝去，
喜气沃心回。
东阁延多士，
南山赋有台。
阳春那敢和，
空此咏康哉。
