			<h1>拟百劳歌</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朱丝纽弦金点杂，
双蒂芙蓉共开合。
谁家稚女著罗裳，
红粉青眉娇暮妆。
木难作床牙作席，
云母屏风光照壁。
玉颜年几新上头，
回身敛笑多自羞。
红销月落不复见，
可惜当时谁拂面。


		</article>
