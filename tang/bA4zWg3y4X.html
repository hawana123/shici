			<h1>过分水岭</h1>
			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陇山高共鸟行齐，
瞰险盘空甚蹑梯。
云势崩腾时向背，
水声呜咽若东西。
风兼雨气吹人面，
石带冰棱碍马蹄。
此去秦川无别路，
隔崖穷谷却难迷。
