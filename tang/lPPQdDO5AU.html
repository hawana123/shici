			</div>
		</div>

	<div class="container">
		<article class="post">
			
每个树边消一日，
绕池行匝又须行。
异花多是非时有，
好竹皆当要处生。
斜竖小桥看岛势，
远移山石作泉声。
浮萍著岸风吹歇，
水面无尘晚更清。
