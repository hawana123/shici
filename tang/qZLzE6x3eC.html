			<h1>再领制诰和王明府见贺</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蹇步还依列宿边，
拱辰重认旧云天。
自嗟多难飘零困，
不似当年胆气全。
鸡树晚花疏向日，
龙池轻浪细含烟。
从来不解为身计，
一叶悠悠任大川。
