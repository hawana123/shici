			<h1>奉和圣制答张说扈从南出鼠雀谷之作</h1>
			<div class="info"><span class="date">作者：王丘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
襟带三秦接，
旂常万乘过。
阳原淑气早，
阴谷沍寒多。
花缛前茅仗，
霜严后殿戈。
代云开晋岭，
江雁入汾河。
北土分尧俗，
南风动舜歌。
一闻天乐唱，
恭逐万人和。


		</article>
