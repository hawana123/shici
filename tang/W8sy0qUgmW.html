			</div>

	<div class="container">
		<article class="post">
			
番禺军府盛，
欲说暂停杯。
盖海旂幢出，
连天观阁开。
衙时龙户集，
上日马人来。
风静鶢鶋去，
官廉蚌蛤回。
货通师子国，
乐奏武王台。
事事皆殊异，
无嫌屈大才。
