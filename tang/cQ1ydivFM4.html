			<h1>山居雨霁即事</h1>
			<div class="info"><span class="date">作者：张碧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
结茅苍岭下，
自与喧卑隔。
况值雷雨晴，
郊原转岑寂。
出门看反照，
绕屋残溜滴。
古路绝人行，
荒陂响蝼蝈。
篱崩瓜豆蔓，
圃坏牛羊迹。
断续古祠鸦，
高低远村笛。
喜闻东皋润，
欲往未通屐。
杖策试危桥，
攀萝瞰苔壁。
邻翁夜相访，
缓酌聊跂石。
新月出污尊，
浮云在巾舄。
常隳腐儒操，
谬习经邦画。
有待时未知，
非关慕沮溺。
