			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
传得三元饣迅饭名，
大宛闻说有仙卿。
分泉过屋舂青稻，
拂雾彯衣折紫茎，
蒸处不教双鹤见，
服来唯怕五云生。
草堂空坐无饥色，
时把金津漱一声。
