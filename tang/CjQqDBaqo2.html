			<h1>奉和圣制途经华山</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万乘华山下，
千岩云汉中。
灵居虽窅密，
睿览忽玄同。
日月临高掌，
神仙仰大风。
攒峰势岌岌，
翊辇气雄雄。
揆物知幽赞，
铭勋表圣衷。
会应陪玉检，
来此告成功。


		</article>
