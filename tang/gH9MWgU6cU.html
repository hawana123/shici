			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
帘下开小池，
盈盈水方积。
中底铺白沙，
四隅(上秋下瓦)青石。
勿言不深广，
但取幽人适。
泛滟微雨朝，
泓澄明月夕。
岂无大江水，
波浪连天白。
未如床席前，
方丈深盈尺。
清浅可狎弄，
昏烦聊漱涤。
最爱晓暝时，
一片秋天碧。
