			</div>

全神不言命，
所尚道家流。
迨此远南楚，
遂令思北游。
先生秀衡岳，
玉立居玄丘。
门带江山静，
房随瑶草幽。
逍遥三花发，
罔象五云浮。
自有太清纪，
曾垂华发忧。
大年方橐籥，
小智即蜉蝣。
七日赤龙至，
莫令余独留。
