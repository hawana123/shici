			<h1>引水</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月峡瞿塘云作顶，
乱石峥嵘俗无井。
云安酤水奴仆悲，
鱼复移居心力省。
白帝城西万竹蟠，
接筒引水喉不干。
人生留滞生理难，
斗水何直百忧宽。


		</article>
