			<h1>吴门再逢方干处士</h1>
			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天上高名世上身，
垂纶何不驾蒲轮。
一朝卿相俱前席，
千古篇章冠后人。
稽岭不归空挂梦，
吴宫相值欲沾巾。
吾王若致升平化，
可独成周只渭滨。


		</article>
