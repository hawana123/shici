独住三峰下，
年深学炼丹。
一间松叶屋，
数片石花冠。
酒待山中饮，
琴将洞口弹。
开门移远竹，
剪草出幽兰。
荒壁通泉架，
晴崖晒药坛。
寄知骑省客，
长向白云闲。
