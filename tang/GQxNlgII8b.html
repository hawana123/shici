			<h1>拜昭陵过咸阳墅</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
季子乏二顷，
扬雄才一廛。
伊予此南亩，
数已逾前贤。
顷岁辱明命，
铭勋镂贞坚。
遂兹操书致，
内顾增缺然。
乃葺场圃事，
迨今三四年。
适因昭陵拜，
得抵咸阳田。
田夫竞致辞，
乡耋争来前。
村盘既罗列，
鸡黍皆珍鲜。
古称禄代耕，
人以食为天。
自惭廪给厚，
谅使井税先。
涂涂沟塍雾，
漠漠桑柘烟。
荒蹊没古木，
精舍临秋泉。
池笼岂所安，
樵牧乃所便。
终当解缨络，
田里谐因缘。
