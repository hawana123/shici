			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
秋月朗朗关山上，
山中行人马蹄响。
关山秋来雨雪多，
行人见月唱边歌。
海边漠漠天气白，
胡儿夜度黄龙碛。
军中探骑暮出城，
伏兵暗处低旌戟。
溪水连地霜草平，
野驼寻水碛中鸣。
陇头风急雁不下，
沙场苦战多流星。
可怜万国关山道，
年年战骨多秋草。
