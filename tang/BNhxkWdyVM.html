野堂如雪草如茵，
光武城边一水滨。
越客归遥春有雨，
杜鹃啼苦夜无人。
东堂岁去衔杯懒，
南浦期来落泪频。
莫道还家不惆怅，
苏秦羁旅长卿贫。
