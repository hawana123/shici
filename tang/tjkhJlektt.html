			<h1>杂曲歌辞·结客少年场行</h1>
			<div class="info"><span class="date">作者：虞世南</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
韩魏多奇节，
倜傥遗名利。
共矜然诺心，
各负纵横志。
结友一言重，
相思千里至。
绿沈明月弦，
金络浮云辔。
吹箫入吴市，
击筑游燕肆。
寻源博望侯，
结客远相求。
少年重一顾，
长驱背陇头。
焰焰霜戈动，
耿耿剑虹浮。
天山冬夏雪，
交河南北流。
云起龙沙暗，
木落雁行秋。
轻生殉知己，
非是为身谋。
