		<article class="post">
			
烈烈寒风起，
惨惨飞云浮。
霜浓凝广隰，
冰厚结清流。
金鞍移上苑，
玉勒骋平畴。
旌旗四望合，
罝罗一面求。
楚踣争兕殪，
秦亡角鹿愁。
兽忙投密树，
鸿惊起砾洲。
骑敛原尘静，
戈回岭日收。
心非洛汭逸，
意在渭滨游。
禽荒非所乐，
抚辔更招忧。
