			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

黄金丝挂粉墙头，
动似颠狂静似愁。
游客见时心自醉，
无因得见谢家楼。
叶叶如眉翠色浓，
黄莺偏恋语从容。
桥边陌上无人识，
雨湿烟和思万重。
江上东西离别饶，
旧条折尽折新条。
亦知春色人将去，
犹胜狂风取次飘。
二月杨花触处飞，
悠悠漠漠自东西。
谢家咏雪徒相比，
吹落庭前便作泥。
江亭杨柳折还垂，
月照深黄几树丝。
见说隋堤枯已尽，
年年行客怪春迟。
