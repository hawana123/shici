			<h1>过庾信宅</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
兰成追宋玉，
旧宅偶词人。
笔涌江山气，
文骄云雨神。
包胥非救楚，
随会反留秦。
独有东阳守，
来嗟古树春。
