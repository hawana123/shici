予因览真诀，
遂感西域君。
玉笙下青冥，
人间未曾闻。
日华炼魂魄，
皎皎无垢氛。
谓我有仙骨，
且令饵氤氲。
俯仰愧灵颜，
愿随鸾鹤群。
俄然动风驭，
缥眇归青云。
