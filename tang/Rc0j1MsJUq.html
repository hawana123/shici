		<article class="post">
			
猎猎旗幡过大荒，
敕书犹带御烟香。
滹沱河冻军回探，
逻逤孤城雁著行。
远寨风狂移帐幕，
平沙日晚卧牛羊。
早终册礼朝天阙，
莫遣虬髭染塞霜。
