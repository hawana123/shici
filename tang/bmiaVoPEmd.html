			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
黄河怒浪连天来，
大响谹谹如殷雷。
龙伯驱风不敢上，
百川喷雪高崔嵬。
二十五弦何太哀，
请公勿渡立裴回。
下有狂蛟锯为尾，
裂帆截棹磨霜齿。
神锥凿石塞神潭，
白马趁走覃赤尘起。
公乎跃马扬玉鞭，
灭没高蹄日千里。
