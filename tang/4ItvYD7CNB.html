			<h1>喜入新年自咏</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白须如雪五朝臣，
又值新正第七旬。
老过占他蓝尾酒，
病余收得到头身。
销磨岁月成高位，
比类时流是幸人。
大历年中骑竹马，
几人得见会昌春？
