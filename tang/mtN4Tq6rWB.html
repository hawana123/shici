			<h1>送郎士元</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白发金陵客，
怀归不暂留。
交情分两地，
行色载孤舟。
黄叶蝉吟晚，
沧江雁送秋。
何年重会此，
诗酒复追游。
