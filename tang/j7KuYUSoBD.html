茂先王佐才，
作牧楚江隈。
登楼正欲赋，
复遇仲宣来。
黄鹄飞将远，
雕龙文为开。
宁知昔联事，
听曲有馀哀。
昔时陪二贤，
缨冕会神仙。
一去驰江海，
相逢共播迁。
无因千里驾，
忽睹四愁篇。
览讽欢何已，
欢终徒怆然。
