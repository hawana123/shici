			<h1>寻华山云台观道士</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋日西山明，
胜趣引孤策。
桃源数曲尽，
洞口两岸坼。
还从罔象来，
忽得仙灵宅。
霓裳谁之子，
霞酌能止客。
残阳在翠微，
携手更登历。
林行拂烟雨，
溪望乱金碧。
飞鸟下天窗，
袅松际云壁。
稍寻玄踪远，
宛入寥天寂。
愿言葛仙翁，
终年炼玉液。
