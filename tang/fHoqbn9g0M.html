			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君侯枥上骢，
貌在丹青中。
马毛连钱蹄铁色，
图画光辉骄玉勒。
马行不动势若来，
权奇蹴踏无尘埃。
感兹绝代称妙手，
遂令谈者不容口。
麒麟独步自可珍，
弩骀万匹知何有。
终未如他枥上骢，
载华毂，
骋飞鸿。
荷君剪拂与君用，
一日千里如旋风。
