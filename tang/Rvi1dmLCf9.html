		<article class="post">
			
相公乃天盖，
人文佐生成。
立程正颓靡，
绎思何纵横。
春杼弄缃绮，
阳林敷玉英。
飘然飞动姿，
邈矣高简情。
后辈惊失步，
前修敢争衡。
始欣耳目远，
再使机虑清。
体正力已全，
理精识何妙。
昔年歌阳春，
徒推郢中调。
今朝听鸾凤，
岂独羡门啸。
帝命镇雄州，
待济寄上流。
才兼荆衡秀，
气助潇湘秋。
逸荡子山匹，
经奇文畅俦。
沈吟未终卷，
变态纷难数。
曜耳代明珰，
袭衣同芳杜。
愔愔闻玉磬，
寤寐在灵府。
