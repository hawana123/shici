齐公凿新河，
万古流不绝。
丰功利生人，
天地同朽灭。
两桥对双阁，
芳树有行列。
爱此如甘棠，
谁云敢攀折。
吴关倚此固，
天险自兹设。
海水落斗门，
湖平见沙汭。
我行送季父，
弭棹徒流悦。
杨花满江来，
疑是龙山雪。
惜此林下兴，
怆为山阳别。
瞻望清路尘，
归来空寂灭。
