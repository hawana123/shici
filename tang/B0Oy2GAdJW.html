			<h1>新添声杨柳枝词</h1>
			<div class="info"><span class="date">作者：裴諴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
思量大是恶姻缘，
只得相看不得怜。
愿作琵琶槽那畔，
得他长抱在胸前。
独房莲子没有看，
偷折莲时命也拌。
若有所由来借问，
但道偷莲是下官。
