			<h1>游九鲤湖</h1>
			<div class="info"><span class="date">作者：郑良士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仄径倾崖不可通，
湖岚林霭共溟蒙。
九溪瀑影飞花外，
万树春声细雨中。
覆石云闲丹灶冷，
采芝人去洞门空。
我来不乞邯郸梦，
取醉聊乘郑国风。


		</article>
