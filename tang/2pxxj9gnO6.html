			<h1>奉和别鲁王</h1>
			<div class="info"><span class="date">作者：杨思玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
元王诗传博，
文后宠灵优。
鹤盖动宸眷，
龙章送远游。
函关疏别道，
灞岸引行舟。
北林分苑树，
东流溢御沟。
鸟声含羽碎，
骑影曳花浮。
圣泽九垓普，
天文七曜周。
方图献雅乐，
簪带奉鸣球。


		</article>
