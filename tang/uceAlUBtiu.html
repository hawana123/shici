飒飒微雨收，
翻翻橡叶鸣。
月沉乱峰西，
寥落三四星。
前溪忽调琴，
隔林寒琤琤。
闻弹正弄声，
不敢枕上听。
回烛整头簪，
漱泉立中庭。
定步屐齿深，
貌禅目冥冥。
微风吹衣襟，
亦认宫徵声。
学道三十年，
未免忧死生。
闻弹一夜中，
会尽天地情。
