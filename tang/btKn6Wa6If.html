			<h1>太清宫闻滴漏</h1>
			<div class="info"><span class="date">作者：严巨川</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉漏移中禁，
齐车入太清。
渐知催辨色，
复听续余声。
乍逐微风转，
时因杂珮轻。
青楼人罢梦，
紫陌骑将行。
残魄栖初尽，
余寒滴更生。
惭非朝谒客，
空有振衣情。


		</article>
