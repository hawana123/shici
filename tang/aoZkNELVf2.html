			<h1>代楚老酬主人</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
流水为我乡，
扁舟为我宅。
二毛去天远，
几日人间客。
曈曈衔山景，
渺渺翔云迹。
从时无定心，
病处不暖席。
烦君问岐路，
为我生凄戚。
百年衣食身，
未死皆有役。
曾伤无遗嗣，
纵有复何益。
终古北邙山，
樵人卖松柏。
