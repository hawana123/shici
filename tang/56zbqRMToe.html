璇闺羽帐华烛陈，
方士夜降夫人神。
葳蕤半露芙蓉色，
窈窕将期环佩身。
丽如三五月，
可望难亲近。
颦黛含犀竟不言，
春思秋怨谁能问。
欲求巧笑如生时，
歌尘在空瑟衔丝。
神来未及梦相见，
帝比初亡心更悲。
爱之欲其生又死，
东流万代无回水。
宫漏丁丁夜向晨，
烟销雾散愁方士。
