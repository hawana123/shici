			<h1>近获风痹之疾，题寄所怀</h1>
			<div class="info"><span class="date">作者：包佶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
病夫将已矣，
无可答君恩。
衾枕同羁客，
图书委外孙。
久来从吏道，
常欲奉空门。
疾走机先息，
欹行力渐烦。
无医能却老，
有变是游魂。
鸟宿还依伴，
蓬飘莫问根。
寓形齐指马，
观境制心猿。
唯借南荣地，
清晨暂负暄。
