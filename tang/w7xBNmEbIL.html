			<h1>蜀王入大慈寺听讲</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉节金珂响似雷，
水晶宫殿步裴回。
只缘支遁谈经妙，
所以许询都讲来。
帝释镜中遥仰止，
魔军殿上动崔巍。
千重香拥龙鳞立，
五种风生锦绣开。
宽似大溟生日月，
秀如四岳出尘埃。
一条紫气随高步，
九色仙花落古台。
谢太傅须同八凯，
姚梁公可并三台。
登楼喜色禾将熟，
望国诚明首不回。
驾驭英雄如赤子，
雌黄贤哲贡琼瑰。
六条消息心常苦，
一剑晶荧敌尽摧。
木铎声中天降福，
景星光里地无灾。
百千民拥听经座，
始见重天社稷才。
