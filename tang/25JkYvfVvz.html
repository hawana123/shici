			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南国天台山水奇，
石桥危险古来知。
龙潭直下一百丈，
谁见生公独坐时。
