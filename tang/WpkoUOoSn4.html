			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
崔侯善弹棋，
巧妙尽于此。
蓝田美玉清如砥，
白黑相分十二子。
联翩百中皆造微，
魏文手巾不足比。
缘边度陇未可嘉，
鸟跂星悬危复斜。
回飙转指速飞电，
拂四取五旋风花。
坐中齐声称绝艺，
仙人六博何能继。
一别常山道路遥，
为余更作三五势。
