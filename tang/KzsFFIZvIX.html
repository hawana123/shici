			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鸟不解走，
兽不解飞。
两不相解，
那得相讥。
犬不饮露，
蝉不啖肥。
以蝉易犬，
蝉死犬饥。
燕在梁栋，
鼠在阶基。
各自窠窟，
人不能移。
妇好针缕，
夫读书诗。
男翁女嫁，
卒不相知。
惧聋摘耳，
效痛嚬眉。
我不非尔，
尔无我非。
