			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

野寺根石壁，
诸龛遍崔嵬。
前佛不复辨，
百身一莓苔。
虽有古殿存，
世尊亦尘埃。
如闻龙象泣，
足令信者哀。
使君骑紫马，
捧拥从西来。
树羽静千里，
临江久裴回。
山僧衣蓝缕，
告诉栋梁摧。
公为顾宾徒，
咄嗟檀施开。
吾知多罗树，
却倚莲华台。
诸天必欢喜，
鬼物无嫌猜。
以兹抚士卒，
孰曰非周才。
穷子失净处，
高人忧祸胎。
岁晏风破肉，
荒林寒可回。
思量入道苦，
自哂同婴孩。
