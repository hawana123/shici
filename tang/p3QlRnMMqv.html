			<h1>忆齐安郡</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
平生睡足处，
云梦泽南州。
一夜风欺竹，
连江雨送秋。
格卑常汩汩，
力学强悠悠。
终掉尘中手，
潇湘钓漫流。
