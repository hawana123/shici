			<h1>倚棹</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
倚棹听邻笛，
沾衣认酒垆。
自缘悲巨室，
谁复为穷途。
树解将军梦，
城遗御史乌。
直应齐始了，
倾酌向寒芜。
