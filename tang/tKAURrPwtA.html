			<h1>同群公十月朝宴李太守宅</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
良牧征高赏，
褰帷问考槃。
岁时当正月，
甲子入初寒。
已听甘棠颂，
欣陪旨酒欢。
仍怜门下客，
不作布衣看。
