			<h1>和王季文题九华山</h1>
			<div class="info"><span class="date">作者：神颖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

众岳雄分野，
九华镇南朝。
彩笔凝空远，
崔嵬寄青霄。
龙潭古仙府，
灵药今不凋。
莹为沧海镜，
烟霞作荒标。
造化心数奇，
性状精气饶。
玉树郁玲珑，
天籁韵萧寥。
寂寂寻乳窦，
兢兢行石桥。
通泉漱云母，
藉草萦香苕。
我住幽且深，
君赏昏复朝。
稀逢发清唱，
片片霜凌飙。
