			</div>

		<article class="post">
			
绝壑开花界，
耶溪极上源。
光辉三独坐，
登陟五云门。
深木鸣驺驭，
晴山曜武贲。
乱泉观坐卧，
疏磬发朝昏。
苍翠新秋色，
莓苔积雨痕。
上方看度鸟，
后夜听吟猿。
异迹焚香对，
新诗酌茗论。
归来还抚俗，
诸老莫攀辕。
