			<h1>喜喻凫至</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欲出心还懒，
闲吟绕寝床。
道书虫食尽，
酒律客偷将。
愁至为多病，
贫来减得狂。
见君何所似，
如热得清凉。
