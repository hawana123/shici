獭祭川水大，
人家春日长。
独谣昼不暮，
搔首惭年芳。
靡草知节换，
含葩向新阳。
不嫌三径深，
为我生池塘。
亭午井灶闲，
雀声响空仓。
花落没屐齿，
风动群木香。
归路云水外，
天涯杳茫茫。
独卷万里心，
深入山鸟行。
芳景勿相迫，
春愁未遽忘。
第二百四十七卷
