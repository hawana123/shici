髫龀七八岁，
绮纨三四儿。
弄尘复斗草，
尽日乐嬉嬉。
堂上长年客，
鬓间新有丝。
一看竹马戏，
每忆童騃时。
童騃饶戏乐，
老大多忧悲。
静念彼与此，
不知谁是痴。
