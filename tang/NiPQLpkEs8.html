			<h1>七泉寺上方</h1>

			</div>

长年好名山，
本性今得从。
回看尘迹遥，
稍见麋鹿踪。
老僧云中居，
石门青重重。
阴泉养成龟，
古壁飞却龙。
扫石礼新经，
悬幡上高峰。
日夕猿鸟合，
觅食听山钟。
将火寻远泉，
煮茶傍寒松。
晚随收药人，
便宿南涧中。
晨起冲露行，
湿花枝茸茸。
归依向禅师，
愿作香火翁。
