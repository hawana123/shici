			<h1>送湖南李正字归</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长沙入楚深，
洞庭值秋晚。
人随鸿雁少，
江共蒹葭远。
历历余所经，
悠悠子当返。
孤游怀耿介，
旅宿梦婉娩。
风土稍殊音，
鱼虾日异饭。
亲交俱在此，
谁与同息偃。


		</article>
