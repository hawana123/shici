			<h1>寄韩谏议</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今我不乐思岳阳，
身欲奋飞病在床。
美人娟娟隔秋水，
濯足洞庭望八荒。
鸿飞冥冥日月白，
青枫叶赤天雨霜。
玉京群帝集北斗，
或骑骐驎翳凤凰。
芙蓉旌旗烟雾乐，
影动倒景摇潇湘。
星宫之君醉琼浆，
羽人稀少不在旁。
似闻昨者赤松子，
恐是汉代韩张良。
昔随刘氏定长安，
帷幄未改神惨伤。
国家成败吾岂敢，
色难腥腐餐风香。
周南留滞古所惜，
南极老人应寿昌。
美人胡为隔秋水，
焉得置之贡玉堂。
