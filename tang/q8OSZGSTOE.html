		<article class="post">
			
常恨清风千载郁，
洞天令得恣游遨。
松楸古色玉坛静，
鸾鹤不来青汉高。
茅氏井寒丹已化，
玄宗碑断梦仍劳。
分明有个长生路，
休向红尘叹二毛。
