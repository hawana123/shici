			<h1>送张献心充副使归河西杂句</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
将门子弟君独贤，
一从受命常在边。
未至三十已高位，
腰间金印色赭然。
前日承恩白虎殿，
归来见者谁不羡。
箧中赐衣十重馀，
案上军书十二卷。
看君谋智若有神，
爱君词句皆清新。
澄湖万顷深见底，
清冰一片光照人。
云中昨夜使星动，
西门驿楼出相送。
玉瓶素蚁腊酒香，
金鞭白马紫游缰。
花门南，
燕支北，
张掖城头云正黑，
送君一去天外忆。
