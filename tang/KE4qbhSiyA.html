			</div>

	<div class="container">
		<article class="post">
			
鸣鞞入嶂口，
泛舸历川湄。
尚想江陵阵，
犹疑下濑师。
岸回帆影疾，
风逆鼓声迟。
萍叶沾兰桨，
林花拂桂旗。
弓鸣苍隼落，
剑动白猿悲。
芳树吟羌管，
幽篁入楚词。
全军多胜策，
无战在明时。
寄谢山东妙，
长缨徒自欺。
