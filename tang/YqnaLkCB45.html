			<h1>巴西驿亭观江涨呈窦十五使君</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
宿雨南江涨，
波涛乱远峰。
孤亭凌喷薄，
万井逼舂容。
霄汉愁高鸟，
泥沙困老龙。
天边同客舍，
携我豁心胸。
