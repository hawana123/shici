			<h1>酬李十一尚书西亭暇日书怀见寄十二……</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

鼎铉昔云忝，
西南分主忧。
烟尘开僰道，
旌节护蛮陬。
任重功无立，
力微恩未酬。
据鞍惭齿发，
责帅惧春秋。
高德闻郑履，
俭居称晏裘。
三刀君入梦，
九折我回輈。
时景屡迁易，
兹言期退休。
方追故山事，
岂谓台阶留。
遐抱清净理，
眷言兰杜幽。
一缄琼玖赠，
万里别离愁。
巴岭云外没，
蜀江天际流。
怀贤耿遥思，
相望凤池头。
