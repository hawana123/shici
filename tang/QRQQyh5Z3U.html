华山高幢幢，
上有高高松。
株株遥各各，
叶叶相重重。
槐树夹道植，
枝叶俱冥蒙。
既无贞直干，
复有罥挂虫。
何不种松树，
使之摇清风。
秦时已曾种，
憔悴种不供。
可怜孤松意，
不与槐树同。
闲在高山顶，
樛盘虬与龙。
屈为大厦栋，
庇荫侯与公。
不肯作行伍，
俱在尘土中。
