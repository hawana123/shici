			</div>

		<article class="post">
			
柱史才年四十强，
须髯玄发美清扬。
朝天绣服乘恩贵，
出使星轺满路光。
锦水繁花添丽藻，
峨嵋明月引飞觞。
多才自有云霄望，
计日应追鸳鹭行。
