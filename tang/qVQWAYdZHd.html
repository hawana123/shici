			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

汉帝外家子，
恩泽少封侯。
垂杨拂白马，
晓日上青楼。
上有颜如玉，
高情世无俦。
轻裾含碧烟，
窈窕似云浮。
良时无还景，
促节为我讴。
忽闻艳阳曲，
四坐亦已柔。
宾友仰称叹，
一生何所求。
平明击钟食，
入夜乐未休。
风雨愆岁候，
兵戎横九州。
焉知坐上客，
草草心所忧。
