			<h1>和周记室从驾晓发合璧宫</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
濯龙春苑曙，
翠凤晓旗舒。
野色开烟后，
山光澹月馀。
风长笳烟咽，
川迥骑行疏。
珠履陪仙驾，
金声振属车。
