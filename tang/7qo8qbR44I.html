			<div class="info"><span class="date">作者：刘驾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
百泉冻皆咽，
我吟寒更切。
半夜倚乔松，
不觉满衣雪。
竹竿有甘苦，
我爱抱苦节。
鸟声有悲欢，
我爱口流血。
潘生若解吟，
更早生白发。
