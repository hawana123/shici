			<h1>自衡阳移桂十馀本植零陵所住精舍</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

谪官去南裔，
清湘绕灵岳。
晨登蒹葭岸，
霜景霁纷浊。
离披得幽桂，
芳本欣盈握。
火耕困烟烬，
薪采久摧剥。
道旁且不愿，
岑岭况悠邈。
倾筐壅故壤，
栖息期鸾鷟。
路远清凉宫，
一雨悟无学。
南人始珍重，
微我谁先觉。
芳意不可传，
丹心徒自渥。
