			<h1>馀姚祗役奉简鲍参军</h1>
			<div class="info"><span class="date">作者：严维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
童年献赋在皇州，
方寸思量君与侯。
万事无成新白首，
两春虚掷对沧流。
歌诗盛赋文星动，
箫管新亭晦日游。
知己欲依何水部，
乡人今正贱东丘。
