雨来风静绿芜藓，
凭著朱阑思浩然。
人语独耕烧后岭，
鸟飞斜没望中烟。
松梢半露藏云寺，
滩势横流出浦船。
若遣谢宣城不死，
必应吟尽夕阳川。
