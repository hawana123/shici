			<h1>旅次洛城东水亭</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
水竹色相洗，
碧花动轩楹。
自然逍遥风，
荡涤浮竞情。
霜落叶声燥，
景寒人语清。
我来招隐亭，
衣上尘暂轻。
