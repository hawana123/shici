			<h1>同友人会裴明府县楼</h1>
			<div class="info"><span class="date">作者：许彬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
开阁雨吹尘，
陶家揖上宾。
湖山万叠翠，
汀树一行春。
景逼归檐燕，
歌喧已醉身。
登临兴未足，
喜有数年因。
