			<h1>经九华山费征君故居</h1>
			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
草堂芜没后，
来往问樵翁。
断石荒林外，
孤坟晚照中。
数溪分大野，
九子立寒空。
烟壁曾行处，
青云路不通。
