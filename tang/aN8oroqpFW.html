霎霎复凄凄，
飘松又洒槐。
气濛蛛网槛，
声叠藓花阶。
古壁青灯动，
深庭湿叶埋。
徐垂旧鸳瓦，
竞历小茅斋。
冷与阴虫间，
清将玉漏谐。
病身唯展转，
谁见此时怀。
