			<h1>勉同志</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
读书与磨剑，
旦夕但忘疲。
傥若功名立，
那愁变化迟。
尘从侵砚席，
苔任满庭墀。
明代搜扬切，
升沈莫问龟。
