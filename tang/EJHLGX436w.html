			<h1>题青龙寺纵公房</h1>
			<div class="info"><span class="date">作者：无可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
从谁得法印，
不离上方传。
夕磬城霜下，
寒房竹月圆。
烟残衰木畔，
客住积云边。
未隐沧洲去，
时来于此禅。
