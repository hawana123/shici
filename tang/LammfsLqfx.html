			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
心同野鹤与尘远，
诗似冰壶见底清。
府县同趋昨日事，
升沉不改故人情。
上阳秋晚萧萧雨，
洛水寒来夜夜声。
自叹犹为折腰吏，
可怜骢马路傍行。
