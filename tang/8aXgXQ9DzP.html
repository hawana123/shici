			</div>

		<article class="post">
			
秣陵长忆共吟游，
儒释风骚道上流。
莲幕少年轻谢脁，
雪山真子鄙汤休。
也应有作怀清苦，
莫谓无心过白头。
欲附别来千万意，
病身初起向残秋。
