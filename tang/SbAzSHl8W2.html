			<h1>崔司录宅燕大理李卿</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
多雨殊未已，
秋云更沉沉。
洛阳故人初解印，
山东小吏来相寻。
上卿才大名不朽，
早朝至尊暮求友。
豁达常推海内贤，
殷勤但酌尊中酒。
饮醉欲言归剡溪，
门前驷马光照衣。
路傍观者徒唧唧，
我公不以为是非。


		</article>
