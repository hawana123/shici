			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
野寺疏钟万木秋，
偶寻题处认名侯。
官离南郡应闲暇，
地胜东山想驻留。
百醆浓醪成别梦，
两行垂露浣羁愁。
心知只有韦公在，
更对真踪话旧游。
