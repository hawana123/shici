			<h1>寿安公主出降</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
沩水闻贞媛，
常山索锐师。
昔忧迷帝力，
今分送王姬。
事等和强虏，
恩殊睦本枝。
四郊多垒在，
此礼恐无时。
