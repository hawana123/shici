			</div>

蜀主窥吴幸三峡，
崩年亦在永安宫。
翠华想像空山里，
玉殿虚无野寺中。
古庙杉松巢水鹤，
岁时伏腊走村翁。
武侯祠堂常邻近，
一体君臣祭祀同。
