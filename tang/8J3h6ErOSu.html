			<h1>长安道中早行</h1>
			<div class="info"><span class="date">作者：张泌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客离孤馆一灯残，
牢落星河欲曙天。
鸡唱未沈函谷月，
雁声新度灞陵烟。
浮生已悟庄周蝶，
壮志仍输祖逖鞭。
何事悠悠策羸马，
此中辛苦过流年。


		</article>
