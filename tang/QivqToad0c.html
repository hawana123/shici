			<div class="info"><span class="date">作者：李涉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
单于都护再分疆，
西引双旌出帝乡。
朝日诏书添战马，
即闻千骑取河湟。
将家难立是威声，
不见多传卫霍名。
一自元和平蜀后，
马头行处即长城。
朔方忠义旧来闻，
尽是邠城父子军。
今日兵符归上将，
旄头不用更妖氛。
