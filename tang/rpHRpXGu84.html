			<h1>读汉书</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
禾黍与稂莠，
雨来同日滋。
桃李与荆棘，
霜降同夜萎。
草木既区别，
荣枯那等夷。
茫茫天地意，
无乃太无私。
小人与君子，
用置各有宜。
奈何西汉末，
忠邪并信之。
不然尽信忠，
早绝邪臣窥。
不然尽信邪，
早使忠臣知。
优游两不断，
盛业日已衰。
痛矣萧京辈，
终令陷祸机。
[箫望之、京房等]每读元成纪，
愤愤令人悲。
寄言为国者，
不得学天时。
寄言为臣者，
可以鉴于斯。
