			<h1>立秋日</h1>
			<div class="info"><span class="date">作者：令狐楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
平日本多恨，
新秋偏易悲。
燕词如惜别，
柳意已呈衰。
事国终无补，
还家未有期。
心中旧气味，
苦校去年时。
