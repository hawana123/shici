			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

	<div class="container">
		<article class="post">
			
良辰且燕乐，
乐往不再来。
赵瑟正高张，
音响清尘埃。
一弹和妙讴，
吹去绕瑶台。
艳雪凌空散，
舞罗起徘徊。
辉辉发众颜，
灼灼叹令才。
当喧既无寂，
中饮亦停杯。
华灯何遽升，
驰景忽西颓。
高节亦云立，
安能滞不回。
