			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
珠帘的晓光，
玉颜艳春彩。
林间鸟鸣唤，
户外花相待。
花鸟惜芳菲，
鸟鸣花乱飞。
人今伴花鸟，
日暮不能归。
池月怜歌扇，
山云爱舞衣。
佳期杨柳陌，
携手莫相违。
