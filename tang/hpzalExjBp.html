流苏凝作瑞华精，
仙阁开时丽日晴。
霜月冷销银烛焰，
宝瓯圆印彩云英。
娇含嫩脸春妆薄，
红蘸香绡艳色轻。
早晚有人天上去，
寄他将赠董双成。
