武之在卯，
尧王八季。
我弃其寝，
我去其扆。
深深然，
高高然。
人不吾知，
又不吾谓。
由今之后，
二百余祀。
焰焰其光，
和和其始。
东方有兔，
小首元尾。
经过吾道，
来至吾里。
饮吾泉以醉，
登吾榻而寐。
刻乎其壁，
奥乎其义。
人谁以辨，
其东平子。
