			<h1>哭曹钧</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苦节推白首，
怜君负此生。
忠荩名空在，
家贫道不行。
朝来相忆访蓬荜，
只谓渊明犹卧疾。
忽见江南吊鹤来，
始知天上文星失。
尝恨知音千古稀，
那堪夫子九泉归。
一声邻笛残阳里，
酹酒空堂泪满衣。
