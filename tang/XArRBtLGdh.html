铜壶滴滴禁漏起，
三十六宫争卷帘。
，
斜阳古岸归鸦晚，
红蓼低沙宿雁愁。
霜雕曲径寒芜白，
雁下遥村落照黄。
恩威欲寄黄丞相，
仁信先闻郭细侯。
兵气此时来世上，
文星今日到人间。
降因天下思姚宋，
出为儒门继孔颜。
丹灶河车休矻矻，
蚌胎龟息且绵绵。
驭景必能趋日域，
骑箕终拟蹑星躔。
返朴还淳皆至理，
遗形忘性尽真铨。
