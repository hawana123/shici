			<div class="info"><span class="date">作者：卢鸿一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
霏微阴壑兮气腾虹，
迤逦危磴兮上凌空。
青霞杪兮紫云垂，
鸾歌凤舞兮吹参差。
鸾歌凤舞兮期仙磴，
鸿驾迎兮瑶华赠。
山中人兮好神仙，
想像闻此兮欲升烟，
铸月炼液兮伫还年。
