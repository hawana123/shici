			<h1>柳枝四首</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
数首新诗带恨成，
柳丝牵我我伤情。
柔娥幸有腰支稳，
试踏吹声作唱声。
高出军营远映桥，
贼兵曾斫火曾烧。
风流性在终难改，
依旧春来万万条。
县依陶令想嫌迂，
营畔将军即大粗。
此日与君除万恨，
数篇风调更应无。
狂似纤腰嫩胜绵，
自多情态竟谁怜。
游人不折还堪恨，
抛向桥边与路边。
