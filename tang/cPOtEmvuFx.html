			<h1>寄唐州杨郎中</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
关睢憔悴一儒生，
忽把鱼须事圣明。
贫得俸钱还乍喜，
晚登朝序却无荣。
前年坐蜀同樽俎，
此日边淮独旆旌。
班列道孤君不见，
曲江春暖共僧行。
