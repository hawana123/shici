绝镇功难立，
悬军命匪轻。
复承迁相后，
弥重任贤情。
将起神仙地，
才称礼乐英。
长心堪系虏，
短语足论兵。
日授休门法，
星教置阵名。
龙泉恩已著，
燕颔相终成。
月窟穷天远，
河源入塞清。
老夫操别翰，
承旨颂升平。
