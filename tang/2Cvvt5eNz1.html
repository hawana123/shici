陶潜官罢酒瓶空，
门掩杨花一夜风。
[牧]古调诗吟山色里，
无弦琴在月明中。
[嘏]远檐高树宜幽鸟，
出岫孤云逐晚虹。
[牧]别后东篱数枝菊，
不知闲醉与谁同。
[嘏]
