自君之出矣，
壁上蜘蛛织。
近取见妾心，
夜夜无休息。
妾有双玉环，
寄君表相忆。
环是妾之心，
玉是君之德。
驰情增悴容，
蓄思损精力。
玉簟寒凄凄，
延想心恻恻。
风含霜月明，
水泛碧天色。
此水有尽时，
此情无终极。
