			<div class="info"><span class="date">作者：孙逖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

吴王初鼎峙，
羽猎骋雄才。
辇道阊门出，
军容茂苑来。
山从列嶂转，
江自绕林回。
剑骑缘汀入，
旌门隔屿开。
合离纷若电，
驰逐溢成雷。
胜地虞人守，
归舟汉女陪。
可怜夷漫处，
犹在洞庭隈。
山静吟猿父，
城空应雉媒。
戎行委乔木，
马迹尽黄埃。
揽涕问遗老，
繁华安在哉。
