			<h1>宿淮阴水馆</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
积水自成阴，
昏昏月映林。
五更离浦棹，
一夜隔淮砧。
漂母乡非远，
王孙道岂沉。
不当无健妪，
谁肯效前心。
