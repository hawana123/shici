			</div>

		<article class="post">
			
新竹翛翛韵晓风，
隔窗依砌尚蒙笼。
数间素壁初开后，
一段清光入坐中。
欹枕闲看知自适，
含毫朗咏与谁同。
此君若欲长相见，
政事堂东有旧丛。
