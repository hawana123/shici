			<h1>游坊口悬泉偶题石上</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
济源山水好，
老尹知之久。
常日听人言，
今秋入吾手。
孔山刀剑立，
沁水龙蛇走。
危磴上悬泉，
澄湾转坊口。
虚明见深底，
净绿无纤垢。
仙棹浪悠扬，
尘缨风抖擞。
岩寒松柏短，
石古莓苔厚。
锦坐缨高低，
翠屏张左右。
虽无安石妓，
不乏文举酒。
谈笑逐身来，
管弦随事有。
时逢杖锡客，
或值垂纶叟。
相与澹忘归，
自辰将及酉。
公门欲返驾，
溪路犹回首。
早晚重来游，
心期罢官后。
