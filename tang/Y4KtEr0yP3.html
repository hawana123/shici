我马烦兮释我车，
神之庙兮山之阿。
予一拜而一祝，
祝予心之无涯。
涕汍澜而零落，
神寂默而无哗。
神兮神兮，
奈神之寂默而不言何。
复再拜而再祝，
鼓吾腹兮歌吾歌。
歌曰：今耶，
古耶，
有耶，
无耶。
福不自神耶，
神不福人耶。
巫尔惑耶，
稔而诛耶。
谒不得耶，
终不可谒耶。
返吾驾而遵吾道，
庙之木兮山之花。
