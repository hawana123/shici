大君制六合，
猛将清九垓。
战马若龙虎，
腾凌何壮哉。
将军临八荒，
烜赫耀英材。
剑舞若游电，
随风萦且回。
登高望天山，
白云正崔巍。
入阵破骄虏，
威名雄震雷。
一射百马倒，
再射万夫开。
匈奴不敢敌，
相呼归去来。
功成报天子，
可以画麟台。
