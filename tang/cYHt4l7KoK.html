八龙三虎俨成行，
琼树花开鹤翼张。
且请同观舞鸲鹆，
何须竟哂食槟榔。
归时每爱怀朱橘，
戏处常闻佩紫囊。
谬入阮家逢庆乐，
竹林因得奉壶觞。
