呦呦南山鹿，
罹罟以媒和。
招摇青桂树，
幽蠹亦成科。
世情甘近习，
荣耀纷如何。
怨憎未相复，
亲爱生祸罗。
瑶台倾巧笑，
玉杯殒双蛾。
谁见枯城蘖，
青青成斧柯。
