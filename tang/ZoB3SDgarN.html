			<h1>示添丁</h1>
			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春风苦不仁，
呼逐马蹄行人家。
惭愧瘴气却怜我，
入我憔悴骨中为生涯。
数日不食强强行，
何忍索我抱看满树花。
不知四体正困惫，
泥人啼哭声呀呀。
忽来案上翻墨汁，
涂抹诗书如老鸦。
父怜母惜掴不得，
却生痴笑令人嗟。
宿舂连晓不成米，
日高始进一碗茶。
气力龙钟头欲白，
凭仗添丁莫恼爷。
