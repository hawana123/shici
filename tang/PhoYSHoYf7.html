秦之无道兮四海枯，
筑长城兮遮北胡。
筑人筑土一万里，
杞梁贞妇啼呜呜。
上无父兮中无夫，
下无子兮孤复孤。
一号城崩塞色苦，
再号杞梁骨出土。
疲魂饥魄相逐归，
陌上少年莫相非。
