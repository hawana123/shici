			<h1>新秋雨霁宿王处士东郊</h1>
			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夕阳逢一雨，
夜木洗清阴。
露气竹窗静，
秋光云月深。
煎尝灵药味，
话及故山心。
得意两不寐，
微风生玉琴。
