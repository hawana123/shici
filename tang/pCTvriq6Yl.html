			<h1>谢王郎中见赠琴鹤</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
此琴等焦尾，
此鹤方胎生。
赴节何徘徊，
理感物自并。
独立江海上，
一弹天地清。
朱弦动瑶华，
白羽飘玉京。
因想羡门辈，
眇然四体轻。
子乔翔邓林，
王母游层城。
忽如启灵署，
鸾凤相和鸣。
何由玉女床，
去食琅玕英。
