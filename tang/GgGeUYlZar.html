			<h1>铜雀妓</h1>
			<div class="info"><span class="date">作者：袁晖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君爱本相饶，
从来似舞腰。
那堪攀玉座，
肠断望陵朝。
怨著情无主，
哀凝曲不调。
况临松日暮，
悲吹坐萧萧。
