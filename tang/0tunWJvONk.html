			<h1>玉清行</h1>
			<div class="info"><span class="date">作者：柳泌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
遥遥寒冬时，
萧萧蹑太无。
仰望蕊宫殿，
横天临不虚。
下看白日流，
上造真皇居。
西牖日门开，
南衢星宿疏。
王母来瑶池，
庆云拥琼舆。
嵬峨丹凤冠，
摇曳紫霞裾。
照彻圣姿严，
飘飖神步徐。
仙郎执玉节，
侍女捧金书。
灵香散彩烟，
北阙路輧阗。
龙马行无迹，
歌钟声沸天。
驭风升宝座，
郁景晏华筵。
妙奏三春曲，
高罗万古仙。
七珍飞满座，
九液酌如泉。
灵佩垂轩下，
旗幡列帐前。
狮麟威赫赫，
鸾凤影翩翩。
顾盼乃须臾，
已是数千年。
