			<h1>送王尚一严嶷二侍御赴司马都督军</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉掖通沙塞，
边兵护草腓。
将行司马令，
助以铁冠威。
白露鹰初下，
黄尘骑欲飞。
明年春酒熟，
留酌二星归。
