			<h1>曾游</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泊舟古城下，
高阁快登眺。
大江会彭蠡，
群峰豁玄峤。
清影涵空明，
黛色凝远照。
碑留太史书，
词刻长公调。
绝粒感楚囚，
丹衷犹照耀。
怀哉不可招，
凭阑一悲啸。


		</article>
