送君灞陵亭，
灞水流浩浩。
上有无花之古树，
下有伤心之春草。
我向秦人问路歧，
云是王粲南登之古道。
古道连绵走西京，
紫阙落日浮云生。
正当今夕断肠处，
黄鹂愁绝不忍听。
