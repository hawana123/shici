			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
却逐严光向若耶，
钓轮菱棹寄年华。
三秋梅雨愁枫叶，
一夜篷舟宿苇花。
不见水云应有梦，
偶随鸥鹭便成家。
白蘋风起楼船暮，
江燕双双五两斜。
