			<h1>嵩山石淙侍宴应制</h1>
			<div class="info"><span class="date">作者：苏味道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雕舆藻卫拥千官，
仙洞灵溪访九丹。
隐暧源花迷近路，
参差岭竹扫危坛。
重崖对耸霞文驳，
瀑水交飞雨气寒。
天洛宸襟有馀兴，
裴回周矖驻归銮。
第六十六卷
