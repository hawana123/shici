			<h1>合肥至日愁中寄郑明府</h1>
			<div class="info"><span class="date">作者：刘商</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
失计为卑吏，
三年滞楚乡。
不能随世俗，
应是昧行藏。
白璧空无玷，
黄沙只自伤。
暮天乡思乱，
晓镜鬓毛苍。
灰管移新律，
穷阴变一阳。
岁时人共换，
幽愤日先长。
拙宦惭知己，
无媒悔自强。
迍邅羞薄命，
恩惠费馀光。
众口诚难称，
长川却易防。
鱼竿今尚在，
行此掉沧浪。
