尘土日易没，
驱驰力无馀。
青云不我与，
白首方选书。
宦途事非远，
拙者取自疏。
终然恋皇邑，
誓以结吾庐。
帝城富高门，
京路绕胜居。
碧水走龙蛇，
蜿蜒绕庭除。
寻常异方客，
过此亦踟蹰。
