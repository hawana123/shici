			<h1>奉和新卜城南郊居得与卫右丞邻舍，……</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
上宰坐论道，
郊居仍里仁。
七符既昭晰，
万象随陶钧。
旭旦下玉墀，
鸣驺拂车茵。
轩窗退残暑，
风物迎萧辰。
山泽蜃雨出，
林塘鱼鸟驯。
岂同求羊径，
共是羲皇人。
石君五曹重，
左户三壤均。
居止烟火接，
逢迎鸡黍频。
大方本无隅，
盛德必有邻。
千年郢曲后，
复此闻阳春。
