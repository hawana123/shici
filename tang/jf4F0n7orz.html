			<h1>鲁中送从事归荥阳</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
故园衰草带荥波，
岁晚知如君思何。
轻橐归时鲁缟薄，
寒衣缝处郑绵多。
万人都督鸣骝送，
百里邦君枉骑过。
累路尽逢知己在，
曾无对酒不高歌。
