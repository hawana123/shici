			<h1>喜刘苏州恩赐金紫遥想贺宴以诗庆之</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
海内姑苏太守贤，
恩加章绶岂徒然。
贺宾喜色欺杯酒，
醉妓欢声遏管弦。
鱼佩葺鳞光照地，
鹘衔瑞带势冲天。
莫嫌鬓上些些白，
金紫由来称长年。
