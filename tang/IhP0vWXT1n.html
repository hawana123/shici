			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
歌舞送飞球，
金觥碧玉筹。
管弦桃李月，
帘幕凤凰楼。
一笑千场醉，
浮生任白头。
灼灼传花枝，
纷纷度画旗。
不知红烛下，
照见彩球飞。
借势因期克，
巫山暮雨归。
