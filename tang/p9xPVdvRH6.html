			<h1>题华十二判官汝州宅内亭</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高居胜景谁能有，
佳意幽情共可欢。
新柳绕门青翡翠，
修篁浮径碧琅玕。
步兵阮籍空除屏，
彭泽陶潜谩挂冠。
只在城隍也趋府，
岂如吾子道斯安。
