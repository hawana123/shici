			<h1>早朝</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鼓动出新昌，
鸡鸣赴建章。
翩翩稳鞍马，
楚楚健衣裳。
宫漏传残夜，
城阴送早凉。
月堤槐露气，
风烛桦烟香。
双阙龙相对，
千宫雁一行。
汉庭方尚少，
惭叹鬓如霜。


		</article>
