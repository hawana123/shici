			<h1>立部伎－刺雅乐之替也</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
立部伎，
鼓笛喧。
舞双剑，
跳七丸。
袅巨索，
掉长竿。
太常部伎有等级，
堂上者坐堂下立。
堂上坐部笙歌清，
堂下立部鼓笛鸣。
笙歌一声众侧耳，
鼓笛万曲无人听。
立部贱，
坐部贵，
坐部退为立部伎，
击鼓吹笙和杂戏。
立部又退何所任，
始就乐悬操雅音。
雅音替坏一至此，
长令尔辈调宫徵。
圆丘后土郊祀时，
言将此乐感神祇。
欲望凤来百兽舞，
何异北辕将适楚。
工师愚贱安足云，
太常三卿尔何人。
