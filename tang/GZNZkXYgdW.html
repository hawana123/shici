			<h1>石淙</h1>
			<div class="info"><span class="date">作者：李显</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三阳本是标灵纪，
二室由来独擅名。
霞衣霞锦千般状，
云峰云岫百重生。
水炫珠光遇泉客，
岩悬石镜厌山精。
永愿乾坤符睿算，
长居膝下属欢情。
