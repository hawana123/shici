			<h1>构法华寺西亭</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
窜身楚南极，
山水穷险艰。
步登最高寺，
萧散任疏顽。
西垂下斗绝，
欲似窥人寰。
反如在幽谷，
榛翳不可攀。
命童恣披翦，
葺宇横断山。
割如判清浊，
飘若升云间。
远岫攒众顶，
澄江抱清湾。
夕照临轩堕，
栖鸟当我还。
菡萏溢嘉色，
筼筜遗清斑。
神舒屏羁锁，
志适忘幽孱。
弃逐久枯槁，
迨今始开颜。
赏心难久留，
离念来相关。
北望间亲爱，
南瞻杂夷蛮。
置之勿复道，
且寄须臾闲。
