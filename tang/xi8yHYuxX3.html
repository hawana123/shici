			<h1>送韩蜕秀才赴举</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
槐花馆驿暮尘昏，
此去分明吏部孙。
才器合居科第首，
风流幸是缙绅门。
春和洛水清无浪，
雪洗高峰碧断根。
堪想都人齐指点，
列仙相次上昆仑。
