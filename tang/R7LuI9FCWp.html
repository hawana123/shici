			<h1>再授宾客分司</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

优稳四皓官，
清崇三品列。
伊予再尘忝，
内愧非才哲。
俸钱七八万，
给受无虚月。
分命在东司，
又不劳朝谒。
既资闲养疾，
亦赖慵藏拙。
宾友得从容，
琴觞恣怡悦。
乘篮城外去，
系马花前歇。
六游金谷春，
五看龙门雪。
吾若默无语，
安知吾快活？
吾欲更尽言，
复恐人豪夺。
应为时所笑，
苦惜分司阙。
但问适意无，
岂论官冷热。
