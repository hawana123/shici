			<h1>休暇东斋</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
由来束带士，
请谒无朝暮。
公暇及私身，
何能独闲步。
摘叶爱芳在，
扪竹怜粉污。
岸帻偃东斋，
夏天清晓露。
怀仙阅真诰，
贻友题幽素。
荣达颇知疏，
恬然自成度。
绿苔日已满，
幽寂谁来顾。
