			<h1>送蔡山人</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东山布衣明古今，
自言独未逢知音。
识者阅见一生事，
到处豁然千里心。
看书学剑长辛苦，
近日方思谒明主。
斗酒相留醉复醒，
悲歌数年泪如雨。
丈夫遭遇不可知，
买臣主父皆如斯。
我今蹭蹬无所似，
看尔崩腾何若为。
