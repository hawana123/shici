			<div class="info"><span class="date">作者：万楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
金络青骢白玉鞍，
长鞭紫陌野游盘。
朝驱东道尘恒灭，
暮到河源日未阑。
汗血每随边地苦，
蹄伤不惮陇阴寒。
君能一饮长城窟，
为报天山行路难。
