			<h1>益州城西张超亭观妓</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
落日明歌席，
行云逐舞人。
江前飞暮雨，
粱上下轻尘。
冶服看疑画。
妆楼望似春。
高车勿遽返，
长袖欲相亲。
