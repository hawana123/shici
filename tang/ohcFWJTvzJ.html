		<article class="post">
			
大旱山岳燋，
密云复无雨。
南方瘴疠地，
罹此农事苦。
封内必舞雩，
峡中喧击鼓。
真龙竟寂寞，
土梗空俯偻。
吁嗟公私病，
税敛缺不补。
故老仰面啼，
疮痍向谁数。
暴尪或前闻，
鞭巫非稽古。
请先偃甲兵，
处分听人主。
万邦但各业，
一物休尽取。
水旱其数然，
尧汤免亲睹。
上天铄金石，
群盗乱豺虎。
二者存一端，
愆阳不犹愈。
昨宵殷其雷，
风过齐万弩。
复吹霾翳散，
虚觉神灵聚。
气暍肠胃融，
汗滋衣裳污。
吾衰尤拙计，
失望筑场圃。
