			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晓日花初吐，
春寒白未凝。
月光裁不得，
苏合点难胜。
柔腻于云叶，
新鲜掩鹤膺。
统心黄倒晕，
侧茎紫重棱。
乍敛看如睡，
初开问欲应。
并香幽蕙死，
比艳美人憎。
价数千金贵，
形相两眼疼。
自知颜色好，
愁被彩光凌。
