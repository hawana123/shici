			<h1>西江贻钓叟骞生</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晴江如镜月如钩，
泛滟苍茫送客愁。
衣泪潜生竹枝曲，
春潮遥上木兰舟。
事随云去身难到，
梦逐烟销水自流。
昨日欢娱竟何在，
一枝梅谢楚江头。
