			<h1>猛士行</h1>
			<div class="info"><span class="date">作者：李廓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
战鼓惊沙恶天色，
猛士虬髯眼前黑。
单于衣锦日行兵，
阵头走马生擒得。
幽并少年不敢轻，
虎狼窟里空手行。
