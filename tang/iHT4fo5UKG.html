铭旌官重威仪盛，
骑吹声繁卤簿长。
后魏帝孙唐宰相，
六年七月葬咸阳。
墓门已闭笳箫去，
唯有夫人哭不休。
苍苍露草咸阳垅，
此是千秋第一秋。
送葬万人皆惨淡，
反虞驷马亦悲鸣。
琴书剑佩谁收拾，
三岁遗孤新学行。
