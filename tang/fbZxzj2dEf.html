锡宴逢佳节，
穷荒亦共欢。
恩深百日泽，
雨借九秋寒。
望气人谣洽，
临风客以难。
座移山色在，
杯尽菊香残。
欲识投醪遍，
应从落帽看。
还宵须命烛，
举首谢三官。
