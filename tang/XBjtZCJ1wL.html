			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
心魂役役不曾归，
万象相牵向极微。
所得或忧逢郢刃，
凡言皆欲夺天机。
游深晚谷香充鼻，
坐苦春松粉满衣。
何物不为狼藉境，
桃花和雨更霏霏。
