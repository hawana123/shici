			<h1>幸武功庆善宫</h1>
			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寿丘惟旧迹，
酆邑乃前基。
粤予承累圣，
悬弧亦在兹。
弱龄逢运改，
提剑郁匡时。
指麾八荒定，
怀柔万国夷。
梯山咸入款，
驾海亦来思。
单于陪武帐，
日逐卫文枇 。
端扆朝四岳，
无为任百司。
霜节明秋景，
轻冰结水湄。
芸黄遍原隰，
禾颖积京畿。
共乐还乡宴，
欢比大风诗。
