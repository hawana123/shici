			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
故人日已远，
窗下尘满琴。
坐对一樽酒，
恨多无力斟。
幕疏萤色迥，
露重月华深。
万境与群籁，
此时情岂任。
