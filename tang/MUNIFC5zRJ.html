			<h1>三月二十日诏宴乐游园赋得风字</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

乐游形胜地，
表里望郊宫。
北阙连天顶，
南山对掌中。
皇恩贷芳月，
旬宴美成功。
鱼戏芙蓉水，
莺啼杨柳风。
春光看欲暮，
天泽恋无穷。
长袖招斜日，
留光待曲终。
