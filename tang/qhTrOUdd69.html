			<h1>扈从凤泉和崔黄门喜恩旨解严罢围之作</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
辇路岐山曲，
储胥渭水湄。
教成提将鼓，
礼备植虞旗。
不取从畋乐，
先流去杀慈。
舜韶同舞日，
汤祝尽飞时。
物应阳和施，
人知雨露私。
何如穆天子，
七萃几劳师。


		</article>
