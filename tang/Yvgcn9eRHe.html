		<article class="post">
			
茫茫大梦中，
惟我独先觉。
腾转风火来，
假合作容貌。
灭除昏疑尽，
领略入精要。
澄虑观此身，
因得通寂照。
郎悟前后际，
始知金仙妙。
幸逢禅居人，
酌玉坐相召。
彼我俱若丧，
云山岂殊调。
清风生虚空，
明月见谈笑。
怡然青莲宫，
永愿恣游眺。
