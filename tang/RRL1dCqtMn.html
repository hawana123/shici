			<div class="info"><span class="date">作者：孟云卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

朝日上高台，
离人怨秋草。
但见万里天，
不见万里道。
君行本迢远，
苦乐良难保。
宿昔梦同衾，
忧心常倾倒。
含酸欲谁诉，
展转伤怀抱。
结发年已迟，
征行去何早。
寒暄有时谢，
憔悴难再好。
人皆算年寿，
死者何曾老。
少壮无见期，
水深风浩浩。
