			<h1>安陆白兆山桃花岩寄刘侍御绾</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云卧三十年，
好闲复爱仙。
蓬壶虽冥绝，
鸾鹤心悠然。
归来桃花岩，
得憩云窗眠。
对岭人共语，
饮潭猿相连。
时升翠微上，
邈若罗浮巅。
两岑抱东壑，
一嶂横西天。
树杂日易隐，
崖倾月难圆。
芳草换野色，
飞萝摇春烟。
入远构石室，
选幽开上田。
独此林下意，
杳无区中缘。
永辞霜台客，
千载方来旋。
