			<h1>送薛蔓应举</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四海重贡献，
珠赆称至珍。
圣朝开礼闱，
所贵集嘉宾。
若生在世间，
此路出常伦。
一士登甲科，
九族光彩新。
憧憧车马徒，
争路长安尘。
万目视高天，
升者得苦辛。
况子当少年，
丈人在咸秦。
出门见宫阙，
献赋侍朱轮。
有贤大国丰，
无子一家贫。
男儿富邦家，
岂为荣其身。
煌煌文明代，
俱幸生此辰。
自顾非国风，
难以合圣人。
子去东堂上，
我归南涧滨。
愿君勤作书，
与我山中邻。
