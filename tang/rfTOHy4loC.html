			<h1>送薛侍郎贬峡州司马</h1>

			</div>

	<div class="container">
		<article class="post">
			
得罪唯惊恩未酬，
夷陵山水称闲游。
人如八凯须当国，
猿到三声不用愁。
花落扁舟香冉冉，
草侵公署雨修修。
因人好寄新诗好，
不独江东有沃州。
