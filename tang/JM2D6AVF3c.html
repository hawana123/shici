			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天朴非外假，
至人常晏如。
心期邈霄汉，
词律响琼琚。
举酒常叹息，
无人达子虚。
夜光失隋掌，
骥騄伏盐车。
考室晋山下，
归田秦岁初。
寒云随路合，
落照下城馀。
千里还同术，
无劳怨索居。
