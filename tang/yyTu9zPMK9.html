			<h1>赠封御史入台</h1>
			<div class="info"><span class="date">作者：苏味道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
故事推三独，
兹辰对两闱。
夕鸦共鸣舞，
屈草接芳菲。
盛府持清橐，
殊章动绣衣。
风连台阁起，
霜就简书飞。
凛凛当朝色，
行行满路威。
惟当击隼去，
复睹落雕归。


		</article>
