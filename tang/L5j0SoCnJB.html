			<h1>奉和太子纳妃太平公主出降三首</h1>
			<div class="info"><span class="date">作者：胡元范</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帝子威仪绝，
储妃礼度优。
叠鼓陪仙观，
凝笳翼画輈。
郁郁神香满，
奕奕彩云浮。
排空列锦罽，
腾欢溢皇州。
金闺未息火，
玉树钟天爱。
月路饰还装，
星津动归佩。
紫极流宸渥，
清规伫慈诲。
恩波洽九流，
光辉轶千载。
列席诏亲贤，
式宴坐神仙。
圣文飞圣笔，
天乐奏钧天。
曲池涵瑞景，
文宇孕祥烟。
小臣同百兽，
率舞悦尧年。


		</article>
