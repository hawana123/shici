			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晋国风流阻洳川，
家家弦管路岐边。
曾为郡职随分竹，
亦作歌词乞采莲。
北榭远峰闲即望，
西湖残景醉常眠。
墙花此日休回避，
不是当时恶少年。
