			<h1>题元郎中新宅</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
近移松树初栽药，
经帙书签一切新。
铺设暖房迎道士，
支分闲院著医人。
买来高石虽然贵，
入得朱门未免贫。
惟有好诗名字出，
倍教年少损心神。
