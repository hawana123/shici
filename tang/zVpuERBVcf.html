			<h1>淮阴行五首</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
簇簇淮阴市，
竹楼缘岸上。
好日起樯竿，
乌飞惊五两。
今日转船头，
金乌指西北。
烟波与春草，
千里同一色。
船头大铜镮，
摩挲光阵阵。
早早使风来，
沙头一眼认。
何物令侬羡，
羡郎船尾燕。
衔泥趁樯竿，
宿食长相见。
隔浦望行船，
头昂尾幰幰。
无奈晚来时，
清淮春浪软。
