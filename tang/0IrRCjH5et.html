马如一匹练。
明日过吴门。
乃是要离客。
西来欲报恩。
笑开燕匕首。
拂拭竟无言。
狄犬吠清洛。
天津成塞垣。
爱子隔东鲁。
空悲断肠猿。
林回弃白璧。
千里阻同奔。
君为我致之。
轻赍涉淮原。
精诚合天道。
不愧远游魂。
  ( 远游一作邓攸 )
