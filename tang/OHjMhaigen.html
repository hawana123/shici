剑外书来日，
惊忙自折封。
丹青得山水，
强健慰心胸。
事少胜诸郡，
江回见几重。
宁悲久作别，
且似一相逢。
诗合焚香咏，
愁应赖酒浓。
庾楼寒更忆，
肠断雪千峰。
