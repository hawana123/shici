			<h1>升平公主旧第</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乘凤仙人降此时，
玉篇才罢到文词。
两轮水磑光明照，
百尺鲛绡换好诗。
带砺山河今尽在，
风流樽俎见无期。
坛场客散香街暝，
惆怅齐竽取次吹。
