			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

一纪尊名正，
三时孝养荣。
高居朝圣主，
厚德载群生。
武帐虚中禁，
玄堂掩太平。
秋天笳鼓歇，
松柏遍山鸣。
威仪备吉凶，
文物杂军容。
配地行新祭，
因山托故封。
凤飞终不返，
剑化会相从。
无复临长乐，
空闻报晓钟。
追攀万国来，
警卫百神陪。
画翣登秋殿，
容衣入夜台。
云随仙驭远，
风助圣情哀。
只有朝陵日，
妆奁一暂开。
