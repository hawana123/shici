			<h1>送凤翔范书记</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西京无暑气，
夏景似清秋。
天府来相辟，
高人去自由。
江山通蜀国，
日月近神州。
若共将军语，
河兰地未收。
