			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
早年初问法，
因悟目中花。
忽值胡雏起，
芟夷若乱麻。
脱身投彼岸，
吊影念生涯。
迹与空门合，
心将世路赊。
东田已芜没，
南涧益伤嗟。
崇替惊人事，
凋残感物华。
知君过我里，
惆怅旧烟霞。
