			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
少年曾痛饮，
黄令苦飞觥。
席上当时走，
马前今日迎。
依稀迷姓氏，
积渐识平生。
故友身皆远，
他乡眼暂明。
便邀连榻坐，
兼共榜船行。
酒思临风乱，
霜棱扫地平。
不堪深浅酌，
贪怆古今情。
逦迤七盘路，
坡陀数丈城。
花疑褒女笑，
栈想武侯征。
一种埋幽石，
老闲千载名。
