			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
龙鳞满床波浪湿，
血光点点湘娥泣。
一片晴霞冻不飞，
深沈尽讶蛟人立。
百朵排花蜀缬明，
珊瑚枕滑葛衣轻。
闲窗独卧晓不起，
冷浸羁魂锦江里。
