			<h1>过陶征君隐居</h1>
			<div class="info"><span class="date">作者：崔涂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陶令昔居此，
弄琴遗世荣。
田园三亩绿，
轩冕一铢轻。
衰柳自无主，
白云犹可耕。
不随陵谷变，
应只有高名。
