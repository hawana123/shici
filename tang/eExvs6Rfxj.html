			<h1>崔卿双白鹭</h1>
			<div class="info"><span class="date">作者：顾非熊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝客高清爱水禽，
绿波双鹭在园林。
立当风里丝摇急，
步绕池边字印深。
刷羽竞生堪画势，
依泉各有取鱼心。
我乡多傍门前见，
坐觉烟波思不禁。


		</article>
