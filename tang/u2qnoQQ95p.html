			<h1>赠能七伦</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
涧松高百寻，
四时寒森森。
临风有清韵，
向日无曲阴。
如何时俗人，
但赏桃李林。
岂不知坚贞，
芳馨诱其心。
能生学为文，
气高功亦深。
手中一百篇，
句句披沙金。
苦节二十年，
无人振陆沉。
今我尚贫贱，
徒为尔知音。
