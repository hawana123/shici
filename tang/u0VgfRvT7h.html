			<h1>招陶别驾家阳华作</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海内厌兵革，
骚骚十二年。
阳华洞中人，
似不知乱焉。
谁能家此地，
终老可自全。
草堂背岩洞，
几峰轩户前。
清渠匝庭堂，
出门仍灌田。
半崖盘石径，
高亭临极巅。
引望见何处，
迤逶陇北川。
杉松几万株，
苍苍满前山。
岩高暧华阳，
飞溜何潺潺。
洞深迷远近，
但觉多洄渊。
昼游兴未尽，
日暮不欲眠。
探烛饮洞中，
醉昏漱寒泉。
始知天下心，
耽爱各有偏。
陶家世高逸，
公忍不独然。
无或毕婚嫁，
竟为俗务牵。
