			<div class="info"><span class="date">作者：窦庠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
翠辇西归七十春，
玉堂珠缀俨埃尘。
武皇弓剑埋何处，
泣问上阳宫里人。
愁云漠漠草离离，
太乙句陈处处疑。
薄暮毁垣春雨里，
残花犹发万年枝。
