			<div class="info"><span class="date">作者：刘驾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
终南苍翠好，
未必如故山。
心期在荣名，
三载居长安。
昔蒙大雅匠，
勉我工五言。
业成时不重，
辛苦只自怜。
皎皎机上丝，
尽作秦筝弦。
贫女皆罢织，
富人岂不寒。
惊风起长波，
浩浩何时还。
待君当要路，
一指王化源。
