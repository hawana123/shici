			<h1>赠李明府</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
名家宰名邑，
将谓屈锋铓。
直是难苏俗，
能消不下堂。
冰痕生砚水，
柳影透琴床。
何必称潇洒，
独为诗酒狂。
