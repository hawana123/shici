			<h1>求自试</h1>
			<div class="info"><span class="date">作者：窦常</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙禁祥云合，
高梧彩凤游。
沈冥求自试，
通鉴果蒙收。
文墨悲无位，
诗书误白头。
陈王抗表日，
毛遂请行秋。
双剑曾埋狱，
司空问斗牛。
希垂拂拭惠，
感激愿相投。
