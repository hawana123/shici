			<h1>省试夜投献座主</h1>
			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
辟开公道选时英，
神镜高悬鉴百灵。
混沌分来融间气，
欃枪灭处炫文星。
烛然兰省三条白，
山束龙门万仞青。
圣教中兴周礼在，
不劳干羽舞明庭。


		</article>
