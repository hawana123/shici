			<h1>饯宋八充彭中丞判官之岭南</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
睹君济时略，
使我气填膺。
长策竟不用，
高才徒见称。
一朝知己达，
累日诏书征。
羽翮忽然就，
风飙谁敢凌。
举鞭趋岭峤，
屈指冒炎蒸。
北雁送驰驿，
南人思饮冰。
彼邦本倔强，
习俗多骄矜。
翠羽干平法，
黄金挠直绳。
若将除害马，
慎勿信苍蝇。
魑魅宁无患，
忠贞适有凭。
猿啼山不断，
鸢跕路难登。
海岸出交趾，
江城连始兴。
绣衣当节制，
幕府盛威棱。
勿惮九嶷险，
须令百越澄。
立谈多感激，
行李即严凝。
离别胡为者，
云霄迟尔升。
