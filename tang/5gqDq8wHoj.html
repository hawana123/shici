			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
相知出肺腑，
非旧亦非亲。
每见云霄侣，
多扬鄙拙身。
即期扶泰运，
岂料哭贤人。
应是随先帝，
依前作近臣。
平生任公直，
爱弟尚风尘。
宅闭青松古，
坟临赤水新。
官清仍齿壮，
儿小复家贫。
惆怅天难问，
空流泪满巾。
