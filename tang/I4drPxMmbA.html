明月照君席，
白露沾我衣。
劝君酒杯满，
听我狂歌词。
五十已后衰，
二十已前痴。
昼夜又分半，
其间几何时？
生前不欢乐，
死后有余赀。
焉用黄墟下，
珠衾玉匣为？
