			<h1>寄岑嘉州</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不见故人十年馀，
不道故人无素书。
愿逢颜色关塞远，
岂意出守江城居。
外江三峡且相接，
斗酒新诗终日疏。
谢脁每篇堪讽诵，
冯唐已老听吹嘘。
泊船秋夜经春草，
伏枕青枫限玉除。
眼前所寄选何物，
赠子云安双鲤鱼。


		</article>
