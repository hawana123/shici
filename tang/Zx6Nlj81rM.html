			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

苍生未苏息，
胡马半乾坤。
议在云台上，
谁扶黄屋尊。
建都分魏阙，
下韶辟荆门。
恐失东人望，
其如西极存。
时危当雪耻，
计大岂轻论。
虽倚三阶正，
终愁万国翻。
牵裾恨不死，
漏网荷殊恩。
永负汉庭哭，
遥怜湘水魂。
穷冬客江剑，
随事有田园。
风断青蒲节，
霜埋翠竹根。
衣冠空穰穰，
关辅久昏昏。
愿枉长安日，
光辉照北原。
