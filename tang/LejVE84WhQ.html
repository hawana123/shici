		<article class="post">
			
晨及曲河驿，
凄然自伤情。
群乌巢庭树，
乳燕飞檐楹。
而我抱重罪，
孑孑万里程。
亲戚顿乖角，
图史弃纵横。
下负明义重，
上孤朝命荣。
杀身谅无补，
何用答生成。
