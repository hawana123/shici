			<h1>渚宫西城池上居</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
城东移锡住城西，
绿绕春波引杖藜。
翡翠满身衣有异，
鹭鸶通体格非低。
风摇柳眼开烟小，
暖逼兰芽出土齐。
犹有幽深不相似，
剡溪乘棹入耶溪。


		</article>
