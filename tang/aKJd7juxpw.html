			<h1>藕池阻风，寄同行抚牧裘驾</h1>
			<div class="info"><span class="date">作者：王周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
船樯相望荆江中，
岸芦汀树烟濛濛。
路间堤缺水如箭，
未知何日生南风。
