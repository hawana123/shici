因缘苟会合，
万里犹同乡。
运命倘不谐，
隔壁无津梁。
（《经籍考》云：康成编《玉台后集》，
中间自载其诗八首，
如《河阳居家女》长篇一首，
押五十二韵，
若欲与《木兰》及《孔雀东南飞》之作方驾者，
末四句云云，
亦佳）第二百零四卷
