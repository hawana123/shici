			<h1>闺人赠远五首</h1>
			<div class="info"><span class="date">作者：王涯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
花明绮陌春，
柳拂御沟新。
为报辽阳客，
流芳不待人。
远戍功名薄，
幽闺年貌伤。
妆成对春树，
不语泪千行。
形影一朝别，
烟波千里分。
君看望君处，
只是起行云。
啼莺绿树深，
语燕雕梁晚。
不省出门行，
沙场知近远。
洞房今夜月，
如练复如霜。
为照离人恨，
亭亭到晓光。
