			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
眼下有衣兼有食，
心中无喜亦无忧。
正如身后有何事，
应向人间无所求。
静念道经深闭目，
闲迎禅客小低头。
犹残少许云泉兴，
一岁龙门数度游。
晴教晒药泥茶灶，
闲看科松洗竹林。
活计纵贫长净洁，
池亭虽小颇幽深。
厨香炊黍调和酒，
窗暖安弦拂拭琴。
老去生涯只如此，
更无余事可劳心。
