			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

高士不羁世，
颇将荣辱齐。
适委华冕去，
欲还幽林栖。
虽怀承明恋，
忻与物累暌。
逍遥观运流，
谁复识端倪。
而我岂高致，
偃息平门西。
愚者世所遗，
沮溺共耕犁。
风雪积深夜，
园田掩荒蹊。
幸蒙相思札，
款曲期见携。
