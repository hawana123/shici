			<h1>将之匡岳过寻阳</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帆过寻阳晚霁开，
西风北雁似相催。
大都浪后青堆没，
五老云中翠叠来。
此路便堪归水石，
何门更合向尘埃。
远公林下莲池畔，
个个高人尽有才。


		</article>
