			<h1>寄西华黄炼师</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西华有路入中华，
依约山川认永嘉。
羽客昔时留筱簜，
故人今又种烟霞。
坛高已降三清鹤，
海近应通八月槎。
盛事两般君总得，
老莱衣服戴颙家。
