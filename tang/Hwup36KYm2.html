谁道泰山高，
下却鲁连节。
谁云秦军众，
摧却鲁连舌。
独立天地间，
清风洒兰雪。
夫子还倜傥，
攻文继前烈。
错落石上松，
无为秋霜折。
赠言镂宝刀，
千岁庶不灭。
