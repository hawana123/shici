			<h1>婺州留别邓使君</h1>
			<div class="info"><span class="date">作者：包何</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西掖驰名久，
东阳出守时。
江山婺女分，
风月隐侯诗。
别恨双溪急，
留欢五马迟。
回舟映沙屿，
未远剩相思。


		</article>
