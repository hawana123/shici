			<h1>过津口</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南岳自兹近，
湘流东逝深。
和风引桂楫，
春日涨云岑。
回首过津口，
而多枫树林。
白鱼困密网，
黄鸟喧嘉音。
物微限通塞，
恻隐仁者心。
瓮馀不尽酒，
膝有无声琴。
圣贤两寂寞，
眇眇独开襟。


		</article>
