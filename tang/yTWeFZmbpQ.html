			<h1>姚开府山池</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
主人新邸第，
相国旧池台。
馆是招贤辟，
楼因教舞开。
轩车人已散，
箫管凤初来。
今日龙门下，
谁知文举才。
