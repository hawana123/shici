			<h1>清明二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朝来新火起新烟，
湖色春光净客船。
绣羽衔花他自得，
红颜骑竹我无缘。
胡童结束还难有，
楚女腰肢亦可怜。
不见定王城旧处，
长怀贾傅井依然。
虚沾焦举为寒食，
实藉严君卖卜钱。
钟鼎山林各天性，
浊醪粗饭任吾年。
此身飘泊苦西东，
右臂偏枯半耳聋。
寂寂系舟双下泪，
悠悠伏枕左书空。
十年蹴踘将雏远，
万里秋千习俗同。
旅雁上云归紫塞，
家人钻火用青枫。
秦城楼阁烟花里，
汉主山河锦绣中。
风水春来洞庭阔，
白蘋愁杀白头翁。
