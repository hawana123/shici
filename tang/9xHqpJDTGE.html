			<div class="info"><span class="date">作者：于逖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
老病无乐事，
岁秋悲更长。
穷郊日萧索，
生意已苍黄。
小弟发亦白，
两男俱不强。
有才且未达，
况我非贤良。
幸以朽钝姿，
野外老风霜。
寒鸦噪晚景，
乔木思故乡。
魏人宅蓬池，
结网伫鳣鲂。
水清鱼不来，
岁暮空彷徨。
