			<h1>七贤庙</h1>
			<div class="info"><span class="date">作者：朱湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
常慕晋高士，
放心日沈冥。
湛然对一壶，
土木为我形。
下马访陈迹，
披榛诣荒庭。
相看两不言，
犹谓醉未醒。
长啸或可拟，
幽琴难再听。
同心不共世，
空见藓门青。


		</article>
