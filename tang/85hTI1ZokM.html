强半瘦因前夜雪，
数枝愁向晚天来。
无人解把无尘袖，
盛取残香尽日怜。
一番春雨吹巢冷，
半朵山花咽觜香。
云生柱础降龙地，
露洗林峦放鹤天。
菱叶乍翻人采后，
荇花初没舸行时。
