仆本江北人，
今作江南客。
再去江北游，
举目无相识。
金风吹我寒，
秋月为谁白。
不如归去来，
江南有人忆。
未到故乡时，
将为故乡好。
及至亲得归，
争如身不到。
目前相识无一人，
出入空伤我怀抱。
风雨萧萧旅馆秋，
归来窗下和衣倒。
梦中忽到江南路，
寻得花边旧居处。
桃脸蛾眉笑出门，
争向前头拥将去。
