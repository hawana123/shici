			<h1>题吉水县厅前新栽小松</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
劚开幽涧藓苔斑，
移得孤根植砌前。
影小未遮官舍月，
翠浓犹带旧山烟。
群花解笑香宁久，
众木虽高节不坚。
输我婆娑栏槛内，
晚风萧飒学幽泉。
