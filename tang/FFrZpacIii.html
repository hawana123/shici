两载求人瘼，
三春受代归。
务繁多簿籍，
才短乏恩威。
共理乖天奖，
分忧值岁饥。
遽蒙交郡印，
安敢整朝衣?作牧惭为政，
思乡念式微。
傥容还故里，
高卧掩柴扉。
