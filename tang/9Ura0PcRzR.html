			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
万里叠嶂翠，
一心浮云闲。
羽人杏花发，
倚树红琼颜。
流水杳冥外，
女萝阴荫间。
却思人间世，
多恐不可还。
青鸟飞难远，
春云晴不闲。
但恐五灵车，
山上复有山。
