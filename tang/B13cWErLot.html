			<h1>大梁见乔诩</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湘水春浮岸，
淮灯夜满桥。
六年悲梗断，
两地各萍漂。
刀笔依三事，
篇章奏珥貂。
迹卑甘汩没，
名散称逍遥。
好寺松为径，
空江桂作桡。
野香花伴落，
缸暖酒和烧。
晋沼寻游凤，
秦冠竟叹鸮。
骨凡鸡犬薄，
魂断蕙兰招。
怅望添燕琯，
蹉跎厌鲁瓢。
败桐方委爨，
冤匣正冲霄。
战代安釐国，
封崇孝景朝。
千年非有限，
一醉解无聊。
漏永灯花暗，
炉红雪片销。
久游家共远，
相对鬓俱凋。
运命从难合，
光阴奈不饶。
到头蓑笠契，
两信钓鱼潮。
