			<div class="info"><span class="date">作者：徐安贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
两宫斋祭近登临，
雨雪纷纷天昼阴。
只为经寒无瑞色，
顿教正月满春林。
蓬莱北上旌门暗，
花萼南归马迹深。
自有三农歌帝力，
还将万庾答尧心。
