			<h1>留赠畏之</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
清时无事奏明光，
不遣当关报早霜。
中禁词臣寻引领，
左川归客自回肠。
郎君下笔惊鹦鹉，
侍女吹笙弄凤凰。
空寄大罗天上事，
众仙同日咏霓裳。
待得郎来月已低，
寒暄不道醉如泥。
五更又欲向何处，
骑马出门乌夜啼。
户外重阴黯不开，
含羞迎夜复临台。
潇湘浪上有烟景，
安得好风吹汝来。
