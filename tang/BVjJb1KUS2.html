高揭鸡竿辟帝阍，
祥风微暖瑞云屯。
千官共削奸臣迹，
万国初衔圣主恩。
宫殿雪华齐紫阁，
关河春色到青门。
华夷一轨人方泰，
莫学论兵误至尊。
