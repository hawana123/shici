			<h1>演兴四首·初祀</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山之乳兮葺太祠，
木孙为桷兮木母榱。
云缨为□兮愚木栭。
洞渊禅兮揭巍巍。
涂木兰兮莳糅蔫，
被弱草兮禘礿联。
仡浑洪兮馥阗阗，
管化石兮洞刳天。
翘修钐兮掉芜殳，
灵巫讠累兮舞颙干。
荐天鱼孝兮酒阳泉，
献水芸兮饭霜秈，
与太灵兮千万年。


		</article>
