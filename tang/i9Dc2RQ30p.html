何处山不幽，
此中情又别。
一僧敲一磬，
七子吟秋月。
激石泉韵清，
寄枝风啸咽。
泠然诸境静，
顿觉浮累灭。
扣寂兼探真，
通宵讵能辍。
好鸟无杂栖，
华堂有嘉携。
琴樽互倾奏，
歌赋相和谐。
但嘉鱼水合，
莫令云雨乖。
一为鹍鸡弹，
再鼓壮士怀。
初景待谁晓，
新春逐君来。
愿言良友会，
高驾不知回。
