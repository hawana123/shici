			<h1>宛陵送李明府罢任归江州</h1>
			<div class="info"><span class="date">作者：来鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
菊花村晚雁来天，
共把离觞向水边。
官满便寻垂钓侣，
家贫已用卖琴钱。
浪生湓浦千层雪，
云起炉峰一炷烟。
倘见吾乡旧知己，
为言憔悴过年年。


		</article>
