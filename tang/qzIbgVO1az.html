			<h1>丁巳岁八月祭武侯祠堂，因题临淮公旧碑</h1>
			<div class="info"><span class="date">作者：杨嗣复</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
斋庄修祀事，
旌旆出效闉。
薙草轩墀狭，
涂墙赭垩新。
谋猷期作圣，
风俗奉为神。
酹酒成坳泽，
持兵列偶人。
非才膺宠任，
异代揖芳尘。
况是平津客，
碑前泪满巾。
