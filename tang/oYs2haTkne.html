			<h1>留别王司马嵩</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鲁连卖谈笑，
岂是顾千金。
陶朱虽相越，
本有五湖心。
余亦南阳子，
时为梁甫吟。
苍山容偃蹇，
白日惜颓侵。
愿一佐明主，
功成还旧林。
西来何所为，
孤剑托知音。
鸟爱碧山远，
鱼游沧海深。
呼鹰过上蔡，
卖畚向嵩岑。
他日闲相访，
丘中有素琴。
