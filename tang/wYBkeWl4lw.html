			<h1>天竺寺殿前立石</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
补天残片女娲抛，
扑落禅门压地坳。
霹雳划深龙旧攫，
屈槃痕浅虎新抓。
苔黏月眼风挑剔，
尘结云头雨磕敲。
秋至莫言长矻立，
春来自有薜萝交。
