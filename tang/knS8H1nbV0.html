		<article class="post">
			
睿作超千古，
湛恩育万人。
递迁俱荷泽，
同拜忽为邻。
道合徽音畅，
芳辰景命新。
鼓钟崇享礼，
鹓鹭集朝伦。
窃位思官谤，
凋容谢木春。
惭多无以叙，
拙备实难陈。
进绶怀三少，
承光尽百身。
自当归第日，
何幸列宫臣。
