			<h1>晚自东郭回留一二游侣</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
乡心迢递宦情微，
吏散寻幽竟落晖。
林下草腥巢鹭宿，
洞前云湿雨龙归。
钟随野艇回孤棹，
鼓绝山城掩半扉。
今夜西斋好风月，
一瓢春酒莫相违。
