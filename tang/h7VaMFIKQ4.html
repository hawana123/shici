			<h1>夏日寻蓝田唐丞登高宴集</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
东望春明门，
驾言聊出游。
南行小径尽，
绿竹临清流。
君出罢六安，
居此澹忘忧。
园林与城市，
闾里随人幽。
披颜辟衡闱，
置酒登崇丘。
山河临咫尺，
宇宙穷寸眸。
是时春载阳，
佳气满皇州。
宫殿碧云里，
鸳鸯初命俦。
良辰方在兹，
志士安得休。
成名苟有地，
何必东陵侯。
