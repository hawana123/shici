			</div>

		<article class="post">
			
山豁何时断，
江平不肯流。
稍知花改岸，
始验鸟随舟。
结束多红粉，
欢娱恨白头。
非君爱人客，
晦日更添愁。
有径金沙软，
无人碧草芳。
野畦连蛱蝶，
江槛俯鸳鸯。
日晚烟花乱，
风生锦绣香。
不须吹急管，
衰老易悲伤。
