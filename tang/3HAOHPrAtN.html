			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
夜按双娃禁曲新，
东西箫鼓接云津。
舞衫未换红铅湿，
歌扇初移翠黛颦。
彩槛烛烟光吐日，
画屏香雾暖如春。
西楼月在襄王醉，
十二山高不见人。
