迹远亲鱼鸟，
功成厌鼓鼙。
林中阮生集，
池上谢公题。
户牖垂藤合，
藩篱插槿齐。
夕阳山向背，
春草水东西。
度雨诸峰出，
看花几路迷。
何劳问秦汉，
更入武陵溪。
第一百四十九卷
