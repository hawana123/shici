			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
彩棹浮太液，
清觞醉习家。
诗情对明月，
云曲拂流霞。
烟散龙形净，
波含凤影斜。
安仁动秋兴，
鱼鸟思空赊。
