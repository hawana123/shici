			</div>

		<article class="post">
			
蔓草蔽极野，
兰芝结孤根。
众音何其繁，
伯牙独不喧。
当时高深意，
举世无能分。
钟期一见知，
山水千秋闻。
尔其保静节，
薄俗徒云云。
