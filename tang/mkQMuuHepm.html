			<h1>忽不贫，喜卢仝书船归洛</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贫孟忽不贫，
请问孟何如。
卢仝归洛船，
崔嵬但载书。
江潮清翻翻，
淮潮碧徐徐。
夜信为朝信，
朝信良卷舒。
江淮君子水，
相送仁有余。
我去官色衫，
肩经入君庐。
喃喃肩经郎，
言语倾琪琚。
琪琚铿好词，
鸟鹊跃庭除。
书船平安归，
喜报乡里闾。
我愿拾遗柴，
巢经于空虚。
下免尘土侵，
上为云霞居。
日月更相锁，
道义分明储。
不愿空岧峣，
但愿实工夫。
实空二理微，
分别相起予。
经书荒芜多，
为君勉勉锄。
勉勉不敢专，
传之方在诸。
