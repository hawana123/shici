			<h1>奉酬崔员外副使《携琴宿使院》见示</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忽闻此夜携琴宿，
遂叹常时尘吏喧。
庭木已衰空月亮，
城砧自急对霜繁。
犹持副节留军府，
未荐高词直掖垣。
谁问南飞长绕树，
官微同在谢公门。


		</article>
