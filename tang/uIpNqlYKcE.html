			</div>

意气曾倾四国豪，
偶来幽寺息尘劳。
严陵钓处江初满，
梁甫吟时月正高。
新识几人知杞梓，
故园何岁长蓬蒿。
期君自致青云上，
不用伤心叹二毛。
