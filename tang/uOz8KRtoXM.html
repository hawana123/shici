			<h1>九子坡闻鹧鸪</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
落照苍茫秋草明，
鹧鸪啼处远人行。
正穿诘曲崎岖路，
更听钩輈格磔声。
曾泊桂江深岸雨，
亦于梅岭阻归程。
此时为尔肠千断，
乞放今宵白发生。
