		<article class="post">
			
公乎公乎，
提壶将焉如？
屈平沈湘不足慕，
徐衍入海诚为愚。
公乎公乎，
床有菅席盘有鱼。
北里有贤兄，
东邻有小姑。
陇亩油油黍与葫，
瓦(无瓦)浊醪蚁浮浮。
黍可食，
醪可饮，
公乎公乎其奈居。
被发奔流竟何如？
贤兄小姑哭呜呜。
