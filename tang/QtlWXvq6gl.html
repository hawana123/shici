			<h1>南至日太史登台书云物</h1>
			<div class="info"><span class="date">作者：于尹躬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
至日行时令，
登台约礼文。
官称伯赵氏，
色辨五方云。
昼漏听初发，
阳光望渐分。
司天为岁备，
持简出人群。
惠爱周微物，
生灵荷圣君。
长当有嘉瑞，
郁郁复纷纷。


		</article>
