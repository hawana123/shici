			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
积雨空林烟火迟，
蒸藜炊黍饷东菑。
漠漠水田飞白鹭，
阴阴夏木啭黄鹂。
山中习静观朝槿，
松下清斋折露葵。
野老与人争度罢，
海鸥何事更相疑。
