			</div>

		<article class="post">
			
文教通夷俗，
均输问火田。
江分巴字水，
树入夜郎烟。
毒瘴含秋气，
阴崖蔽曙天。
路难空计日，
身老不由年。
将命宁知远，
归心讵可传。
星郎复何意，
出守五溪边。
