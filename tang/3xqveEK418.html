			<h1>宿杜曲花下</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
觅得花千树，
携来酒一壶。
懒归兼拟宿，
未醉岂劳扶。
但惜春将晚，
宁愁日渐晡。
篮舆为卧舍，
漆(上录下皿)是行厨。
斑竹盛茶柜，
红泥罨饭炉。
眼前无所阙，
身外更何须。
小面琵琶婢，
苍头(上咸下角)篥奴。
从君饱富贵，
曾作此游无？
