		<article class="post">
			
香灯寂寞网尘中，
烦恼身须色界空。
龙钵已倾无法雨，
虎床犹在有悲风。
定心池上浮泡没，
招手岩边梦幻通。
深夜月明松子落，
俨然听法侍生公。
