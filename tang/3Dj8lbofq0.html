			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
燕弓弦劲霜封瓦，
朴簌寒雕睇平野，
一点黄尘起雁喧，
白龙堆下千蹄马。
河源怒浊风如刀，
剪断朔云天更高。
晚出榆关逐征北，
惊沙飞迸冲貂袍。
心许凌烟名不灭，
年年锦字伤离别。
彩毫一画竟何荣，
空使青楼泪成血。
