			<h1>寄令狐绹相公</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
驴骏胜羸马，
东川路匪赊。
一缄论贾谊，
三蜀寄严家。
澄彻霜江水，
分明露石沙。
话言声及政，
栈阁谷离斜。
自著衣偏暖，
谁忧雪六花。
裹裳留阔襆，
防患与通茶。
山馆中宵起，
星河残月华。
双僮前日雇，
数口向天涯。
良乐知骐骥，
张雷验镆铘。
谦光贤将相，
别纸圣龙蛇。
岂有斯言玷，
应无白璧瑕。
不妨圆魄里，
人亦指虾蟆。
