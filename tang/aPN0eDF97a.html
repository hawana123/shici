竹荫庭除藓色浓，
道心安逸寂寥中。
扣门时有栖禅客，
洒酒多招采药翁。
江近好听菱芡雨，
径香偏爱蕙兰风。
我惭名宦犹拘束，
脱屣心情未得同。
