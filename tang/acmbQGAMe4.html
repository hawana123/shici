			<h1>将进酒</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
金尊莫倚青春健，
龌龊浮生如走电。
琴瑟盘倾从世珠，
黄泥局泻流年箭。
麻姑爪秃瞳子昏，
东皇肉角生鱼鳞。
灵鳌柱骨半枯朽，
骊龙德悔愁耕人。
周孔蓍龟久沦没，
黄蒿谁认贤愚骨。
兔苑词才去不还，
兰亭水石空明月。
姮娥弄箫香雨收，
江滨迸瑟鱼龙愁。
灵芝九折楚莲醉，
翾风一叹梁庭秋。
醁亚蛮觥奉君寿，
玉山三献春红透。
银鸭金鹅言待谁，
隋家岳渎皇家有。
珊瑚座上凌香云，
凤□龙炙猩猩唇。
芝兰此日不倾倒，
南山白石皆贤人。
文康调笑麒麟起，
一曲飞龙寿天地。
