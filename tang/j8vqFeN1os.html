			<h1>晓过伊水寄龙门僧</h1>
			<div class="info"><span class="date">作者：司马扎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
龙门树色暗苍苍，
伊水东流客恨长。
病马独嘶残夜月，
行人欲渡满船霜。
几家烟火依村步，
何处渔歌似故乡。
山下禅庵老师在，
愿将形役问空王。
