			<h1>红线毯</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
红线毯，
择茧缫丝清水煮，
拣丝练线红蓝染。
染为红线红于蓝，
织作披香殿上毯。
披香殿广十丈余，
红线织成可殿铺。
彩丝茸茸香拂拂，
线软花虚不胜物。
美人踏上歌舞来，
罗袜绣鞋随步没。
太原毯涩毳缕硬，
蜀都褥薄锦花冷。
不如此毯温且柔，
年年十月来宣州。
宣城太守加样织，
自谓为臣能竭力。
百夫同担进宫中，
线厚丝多卷不得。
宣城太守知不知？
一丈毯，
千两丝！
地不知寒人要暖，
少夺人衣作地衣。
