			<div class="info"><span class="date">作者：郑畋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
圣虑忧千亩，
嘉苗荐两岐。
如云方表盛，
成穗忽标奇。
瑞露纵横滴，
祥风左右吹。
讴歌连上苑，
化日遍平陂。
史册书堪重，
丹青画更宜。
愿依连理树，
俱作万年枝。
