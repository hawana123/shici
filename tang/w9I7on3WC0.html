		<article class="post">
			
寂寞一双鹤，
主人在西京。
故巢吴苑树，
深院洛阳城。
徐引竹间步，
远含云外情。
谁怜好风月，
邻舍夜吹笙。
丹顶宜承日，
霜翎不染泥。
爱池能久立，
看月未成栖。
一院春草长，
三山归路迷。
主人朝谒早，
贪养汝南鸡。
