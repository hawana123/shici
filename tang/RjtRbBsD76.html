			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
尧心知稼穑，
精意绕山川。
风雨神祇应，
笙镛诏命传。
沐兰祇扫地，
酌桂伫灵仙。
拂雾陈金策，
焚香拜玉筵。
云开小有洞，
日出大罗天。
三鸟随王母，
双童翊子先。
何时种桃核，
几度看桑田。
倏忽烟霞散，
空岩骑吏旋。
