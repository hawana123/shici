			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
瘴雾南边久寄家，
海中来往信流槎。
林藏狒狒多残笋，
树过猩猩少落花。
深洞有云龙蜕骨，
半岩无草象生牙。
知君爱宿层峰顶，
坐到三更见日华。
