			<div class="info"><span class="date">作者：杜光庭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

盘空蹑翠到山巅，
竹殿云楼势逼天。
古洞草深微有路，
旧碑文灭不知年。
八州物象通檐外，
万里烟霞在目前。
自是人间轻举地，
何须蓬岛访真仙。
曾随云水此山游，
行尽层峰更上楼。
九月登临须有意，
七年岐路亦堪愁。
树红树碧高低影，
烟淡烟浓远近秋。
暂熟炉香不须去，
伫陪天仗入神州。
