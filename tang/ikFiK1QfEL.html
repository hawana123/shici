王俭风华首，
萧何社稷臣。
丹阳布衣客，
莲渚白头人。
铭勒燕山暮，
碑沉汉水春。
从今虚醉饱，
无复污车茵。
箭下妖星落，
风前杀气回。
国香荀令去，
楼月庾公来。
玉玺终无虑，
金縢意不开。
空嗟荐贤路，
芳草满燕台。
