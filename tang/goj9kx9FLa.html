			<h1>贻崔太祝</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天都分礼阁，
肃肃临清渠。
春山照前屏，
高槐荫内除。
惟贤尚廪禄，
弟去兄来居。
文雅更骧首，
风流信有馀。
中年幸从事，
乃遇两吹嘘。
何以知君子，
交情复淡如。
