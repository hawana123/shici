			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：魏承班</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
寂寂画堂梁上燕，
高卷翠帘横数扇。
一庭春色恼人来，
满地落花红几片。
愁倚锦屏低雪面，
泪滴绣罗金缕线。
好天凉月尽伤心，
为是玉郎长不见。
轻敛翠蛾呈皓齿，
莺转一枝花影里。
声声清迥遏行云，
寂寂画梁尘暗起。
玉斝满斟情未已，
促坐王孙公子醉。
春风筵上贯珠匀，
艳色韶颜娇旖旎。
