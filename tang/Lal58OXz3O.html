六出凝阴气，
同云指上天。
结时风乍急，
集处霰长先。
草穗翘祥燕，
陂桩叶白莲。
犬狂南陌上，
竹醉小池前。
樵径花黏屦，
渔舟玉帖舷。
阵经旸谷薄，
势想朔方偏。
楼面光摇锡，
篱头晓列钱。
石苔青鹿卧，
殿网素蛾穿。
嘶马应思塞，
蹲乌似为燕。
童痴为兽捏，
僧爱用茶煎。
念物希周穆，
含毫愧惠连。
吟阑余兴逸，
还忆剡溪船。
