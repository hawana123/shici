			</div>

罢郡饶山兴，
村家不惜过。
官情随日薄，
诗思入秋多。
野兽眠低草，
池禽浴动荷。
眼前余政在，
不似有干戈。
快活田翁辈，
常言化育时。
纵饶稽岁月，
犹说向孙儿。
茅屋梁和节，
茶盘果带枝。
相传终不忘，
何必立生祠。
