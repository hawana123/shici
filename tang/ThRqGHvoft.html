			<h1>鄜李相公</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秦城择日发征辕，
斋戒来投节制尊。
分虎名高初命相，
攀龙迹下愧登门。
夜听讴咏销尘梦，
晓拜旌幢战旅魂。
华舍未开宁有碍，
彩毫虽乏敢无言。
生兼文武为人杰，
出应乾坤静帝阍。
计吐六奇谁敢敌，
学穷三略不须论。
功高马卸黄金甲，
台迥宾欢白玉樽。
九穗嘉禾垂绮陌，
四时甘雨带雕轩。
推恩每觉东溟浅，
吹律能令北陆暄。
青草连沙无血溅，
黄榆锁塞有莺翻。
笙歌合沓春风郭，
鸡犬连延碧岫村。
游子不缘贪献赋，
永依棠树托蓬根。
