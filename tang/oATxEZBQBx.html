			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
此生何路出尘埃，
犹把中才谒上才。
闭户十年专笔砚，
仰天无处认梯媒。
马前霜叶催归去，
枕上边鸿唤觉来。
若许登门换鬐鬣，
必应辛苦事风雷。
