			</div>

		<article class="post">
			
闲居枕清洛，
左右接大野。
门庭无杂宾，
车辙多长者。
是时方盛夏，
风物自萧洒。
②五月休沐归，
相携竹林下。
③开襟成欢趣，
对酒不能罢。
④烟暝栖鸟迷，
余将归白社。
⑤
