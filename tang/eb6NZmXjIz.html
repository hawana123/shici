			<h1>送李万州赴饶州觐省</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
前程观拜庆，
旧馆惜招携。
荀氏风流远，
胡家清白齐。
川回吴岫失，
塞阔楚云低。
举目亲鱼鸟，
惊心怯鼓鼙。
人稀渔浦外，
滩浅定山西。
无限青青草，
王孙去不迷。


		</article>
