			<h1>送王协律游杭越十韵</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去去莫凄凄，
馀杭接会稽。
松门天竺寺，
花洞若耶溪。
浣渚逢新艳，
兰亭识旧题。
山经秦帝望，
垒辨越王栖。
江树春常早，
城楼月易低。
镜呈湖面出，
云叠海潮齐。
章甫官人戴，
莼丝姹女提。
长干迎客闹，
小市隔烟迷。
纸乱红蓝压，
瓯凝碧玉泥。
荆南无抵物，
来日为侬携。


		</article>
