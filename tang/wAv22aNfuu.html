			<h1>晓发兴州入陈平路</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旌节指巴岷，
年年行且巡。
暮来青嶂宿，
朝去绿江春。
鱼贯梁缘马，
猿奔树息人。
邑祠犹是汉，
溪道即名陈。
旧史饶迁谪，
恒情厌苦辛。
宁知报恩者，
天子一忠臣。


		</article>
