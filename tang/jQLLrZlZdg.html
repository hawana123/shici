			<h1>赋得生刍一束</h1>
			<div class="info"><span class="date">作者：于结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
比玉人应重，
为刍物自轻。
向风倾弱叶，
裛露示纤茎。
蒨练宜春景，
芊绵对雨情。
每惭蘋藻用，
多谢茞兰荣。
孺子才虽远，
公孙策未行。
谘询如不弃，
终冀及微生。
