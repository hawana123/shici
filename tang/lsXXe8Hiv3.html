			<h1>送云阳邹儒立少府侍奉还京师</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

建中即藩守，
天宝为侍臣。
历观两都士，
多阅诸侯人。
邹生乃后来，
英俊亦罕伦。
为文颇瑰丽，
禀度自贞醇。
甲科推令名，
延阁播芳尘。
再命趋王畿，
请告奉慈亲。
一钟信荣禄，
可以展欢欣。
昆弟俱时秀，
长衢当自伸。
聊从郡阁暇，
美此时景新。
方将极娱宴，
已复及离晨。
省署惭再入，
江海绵十春。
今日阊门路，
握手子归秦。
