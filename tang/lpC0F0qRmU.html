长鉟周都尉，
闲如秋岭云。
取蝥弧登垒，
以骈邻翼军。
百战百胜价，
河南河北闻。
今遇太平日，
老去谁怜君？
壮气盖燕赵，
耽耽魁杰人。
弯弧五百步，
长戟八十斤。
河湟非内地，
安史有遗尘。
何日武台坐，
兵符授虎臣？
