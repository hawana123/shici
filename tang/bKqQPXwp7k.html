			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
林下钟残又拂衣，
锡声还独向南飞。
千峰冷截冥鸿处，
一径险通禅客归。
青石上行苔片片，
古杉边宿雨霏霏。
劳生有愿应回首，
忍著无心与物违。
