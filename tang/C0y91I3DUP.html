			<h1>郊兴</h1>
			<div class="info"><span class="date">作者：王勃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
空园歌独酌，
春日赋亲居。
泽兰侵小径，
河柳覆长渠。
雨去花光湿，
风归叶影疏。
山人不惜醉，
唯畏绿尊虚。
