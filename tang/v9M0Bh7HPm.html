			<h1>和东川李相公慈竹十二韵</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
慈竹不外长，
密比青瑶华。
矛攒有森束，
玉粒无蹉跎。
纤粉妍腻质，
细琼交翠柯。
亭亭霄汉近，
霭霭雨露多。
冰碧寒夜耸，
箫韶风昼罗。
烟含胧胧影，
月泛鳞鳞波。
鸾凤一已顾，
燕雀永不过。
幽姿媚庭实，
颢气爽天涯。
峻节高转露，
贞筠寒更佳。
托身仙坛上，
灵物神所呵。
时与天籁合，
日闻阳春歌。
应怜孤生者，
摧折成病痾。
