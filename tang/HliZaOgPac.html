佛寺孤庄千嶂间，
我来诗境强相关。
岩边树动猿下涧，
云里锡鸣僧上山。
松月影寒生碧落，
石泉声乱喷潺湲。
明朝更蹑层霄去，
誓共烟霞到老闲。
