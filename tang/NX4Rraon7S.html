			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

禅林蝉□落，
地燥可生苔。
好句慵收拾，
清风作么来。
饼唯餐喜悦，
社已得宗雷。
还似山中日，
柴门更不开。
松声高似瀑，
药熟色如花。
谁道全无病，
时犹不在家。
山童舂菽粉，
园叟送银瓜。
谁访孙弘阁，
谈玄到日斜。
气与非常合，
常人争得知。
直须穷到底，
始是出家儿。
阁雀衔红粟，
邻僧背古碑。
只应王与谢，
时有沃州期。
