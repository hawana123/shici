			<h1>和左仆射燕公春日端居述怀</h1>
			<div class="info"><span class="date">作者：任希古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丰野光三杰，
妫庭赞五臣。
绨缃歌美誉，
丝竹咏芳尘。
圣历开环象，
昌年降甫申。
高门非舍筑，
华构岂垂纶。
凤邸抟霄翰，
龙池跃海鳞。
玉鼎升黄阁，
金章谒紫宸。
礼闱通政本，
文昌总国均。
调风振薄俗，
清教叙彝伦。
星回应缇管，
日御警寅宾。
叶上曾槐变，
花发小堂春。
思挂五都冕，
言访北山巾。
赫赫容台上，
千祀耀平津。
