天下无双将，
关西第一雄。
授符黄石老，
学剑白猿翁。
矫矫云长勇，
恂恂卻縠风。
家呼小太尉，
国号大梁公。
[太尉季弟司徒德亦封梁国公。
]半夜龙骧去，
中原虎穴空。
陇山兵十万，
嗣子握雕弓。
[今凤翔李尚书太尉长子。
]
