			<h1>至桃林塞作</h1>
			<div class="info"><span class="date">作者：崔湜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
去国未千里，
离家已再旬。
丹心恒恋阙，
白首更辞亲。
怀璧常贻训，
捐金讵得邻。
抱冤非忤物，
罹谤岂由人。
不滥辞终辨，
无瑕理竟伸。
黻还中省旧，
符与外台新。
塞上同迁客，
江潭异逐臣。
泪垂非属岘，
肠断固由秦。
岁月行遒尽，
山川难重陈。
始知亭伯去，
还是拙谋身。
