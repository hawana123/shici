			<h1>采葛行</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春溪几回葛花黄，
黄麝引子山山香。
蛮女不惜手足损，
钩刀一一牵柔长。
葛丝茸茸春雪体，
深涧择泉清处洗。
殷勤十指蚕吐丝，
当窗袅袅声高机。
织成一尺无一两，
供进天子五月衣。
水精夏殿开凉户，
冰山绕座犹难御。
衣亲玉体又何如，
杳然独对秋风曙。
镜湖女儿嫁鲛人，
鲛绡逼肖也不分。
吴中角簟泛清水，
摇曳胜被三素云。
自兹贡荐无人惜，
那敢更争龙手迹。
蛮女将来海市头，
卖与岭南贫估客。
