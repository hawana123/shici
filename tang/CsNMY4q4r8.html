绝巘东林寺，
高僧惠远公。
买园隋苑下，
持钵楚城中。
斗极千灯近，
烟波万井通。
远山低月殿，
寒木露花宫。
绀宇焚香净，
沧洲摆雾空。
雁来秋色里，
曙起早潮东。
飞锡今何在，
苍生待发蒙。
白云翻送客，
庭树自辞风。
舍筏追开士，
回舟狎钓翁。
平生江海意，
惟共白鸥同。
