			<h1>观贺皇太子册命</h1>
			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嗣册储皇帝命行，
万方臣妾跃欢声。
鸾旃再立星辰正，
雉扇双开日月明。
自有汉元争翊戴，
不劳商皓定欹倾。
春宫保傅皆周召，
致主何忧不太平。
