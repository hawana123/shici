朝日照灵山，
山溪浩纷错。
图书无旧记，
鲧禹应新凿。
双壁泻天河，
一峰吐莲萼。
潭心乱雪卷，
岩腹繁珠落。
彩蛤攒锦囊，
芳萝袅花索。
猿群曝阳岭，
龙穴腥阴壑。
静得渔者言，
闲闻洞仙博。
欹松倚朱幰，
广石屯油幕。
国泰事留侯，
山春纵康乐。
间关殊状鸟，
烂熳无名药。
欲验少君方，
还吟大隐作。
旌幢不可驻，
古塞新沙漠。
