			<div class="info"><span class="date">作者：沉佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
落叶流风向玉台，
夜寒秋思洞房开。
水精帘外金波下，
云母窗前银河回。
玉阶阴阴苔藓色，
君王履綦难再得。
璇闺窈窕秋夜长，
绣户徘徊秋月光。
燕姬彩帐芙蓉色，
秦子金炉兰麝香。
北斗七星横夜半，
清歌一曲断君肠。
