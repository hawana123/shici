登高创危构，
林表见川流。
微雨飒已至，
萧条川气秋。
下寻密竹尽，
忽旷沙际游。
纡曲水分野，
绵延稼盈畴。
寒花明废墟，
樵牧笑榛丘。
云水成阴澹，
竹树更清幽。
适自恋佳赏，
复兹永日留。
