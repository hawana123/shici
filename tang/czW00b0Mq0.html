			<h1>冬到金华山观，因得故拾遗陈公学堂遗迹</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
涪右众山内，
金华紫崔嵬。
上有蔚蓝天，
垂光抱琼台。
系舟接绝壁，
杖策穷萦回。
四顾俯层巅，
澹然川谷开。
雪岭日色死，
霜鸿有馀哀。
焚香玉女跪，
雾里仙人来。
陈公读书堂，
石柱仄青苔。
悲风为我起，
激烈伤雄才。
