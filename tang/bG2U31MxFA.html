			<div class="info"><span class="date">作者：马怀素</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
主家台沼胜平阳，
帝幸欢娱乐未央。
掩映雕窗交极浦，
参差绣户绕回塘。
泉声百处传歌曲，
树影千重对舞行。
圣酒一沾何以报，
唯欣颂德奉时康。
