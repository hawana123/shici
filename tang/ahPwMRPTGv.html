			<h1>舟中遇陆棣兄西归，数日得广陵二三……</h1>
			<div class="info"><span class="date">作者：萧颖士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
林鸟遥岸鸣，
早知东方曙。
波上风雨歇，
舟人叫将去。
苍苍前洲日，
的的回沙鹭。
水气清晓阴，
滩声隐川雾。
旧山劳魂想，
忆人阻洄溯。
信宿千里馀，
佳期曷由遇。
前程入楚乡，
弭棹问维扬。
但见土音异，
始知程路长。
寥寥晚空静，
漫漫风淮凉。
云景信可美，
风潮殊未央。
故人江皋上，
永日念容光。
中路枉尺书，
谓余琼树芳。
深期结晤语，
竟夕恨相望。
冀愿崇朝霁，
吾其一苇航。
