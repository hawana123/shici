			</div>

		<article class="post">
			
人间谩说上天梯，
上万千回总是迷。
曾似老人岩上坐，
清风明月与心齐。
戴云山顶白云齐，
登顶方知世界低。
异草奇花人不识，
一池分作九条溪。
