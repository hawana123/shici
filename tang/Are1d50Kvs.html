			<h1>虞美人</h1>
			<div class="info"><span class="date">作者：毛文锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
鸳鸯对浴银塘暖，
水面蒲梢短。
垂杨低拂曲尘波，
蛛丝结网露珠多，
滴圆荷。
遥思桃叶吴江碧，
便是天河隔。
锦鳞红鬣影沉沉，
相思空有梦相寻，
意难任。
宝檀金缕鸳鸯枕，
绶带盘宫锦。
夕阳低映小窗明，
南园绿树语莺莺，
梦难成。
玉炉香暖频添炷，
满地飘轻絮。
珠帘不卷度沈烟，
庭前闲立画秋千，
艳阳天。
