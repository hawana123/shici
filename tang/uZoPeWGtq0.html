			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
平生事行役，
今日始知非。
岁月老将至，
江湖春未归。
传家有天爵，
主祭用儒衣。
何必劳知己，
无名亦息机。
未明唤僮仆，
江上忆残春。
风雨落花夜，
山川驱马人。
星星一镜发，
草草百年身。
此日念前事，
沧洲情更亲。
