			<h1>一七令·书</h1>
			<div class="info"><span class="date">作者：范尧佐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
书。
凭雁，
寄鱼。
出王屋，
入匡庐。
文生益智，
道著清虚。
葛洪一万卷，
惠子五车余。
银钩屈曲索靖，
题桥司马相如。
别后莫暌千里信，
数封缄送到闲居。
