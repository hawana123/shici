			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

夜镜不照物，
朝光何时升。
黯然秋思来，
走入志士膺。
志士惜时逝，
一宵三四兴。
清汉徒自朗，
浊河终无澄。
旧爱忽已远，
新愁坐相凌。
君其隐壮怀，
我亦逃名称。
古人贵从晦，
君子忌党朋。
倾败生所竞，
保全归懵懵。
浮云何当来，
潜虬会飞腾。
