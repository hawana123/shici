			<h1>赠别贺兰铦</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
黄雀饱野粟，
群飞动荆榛。
今君抱何恨，
寂寞向时人。
老骥倦骧首，
苍鹰愁易驯。
高贤世未识，
固合婴饥贫。
国步初返正，
乾坤尚风尘。
悲歌鬓发白，
远赴湘吴春。
我恋岷下芋，
君思千里莼。
生离与死别，
自古鼻酸辛。
