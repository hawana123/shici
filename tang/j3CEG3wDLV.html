			<h1>寄兴善寺崔律师</h1>
			<div class="info"><span class="date">作者：无可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
沐浴前朝像，
深秋白发师。
从来居此寺，
未省有东池。
幽石丛圭片，
孤松动雪枝。
顷曾听道话，
别起远山思。


		</article>
