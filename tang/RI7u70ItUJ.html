紫菊馨香覆楚醪，
奠君江畔雨萧骚。
旅魂自是才相累，
闲骨何妨冢更高。
騄骥丧来空蹇蹶，
芝兰衰后长蓬蒿。
屈原宋玉邻君处，
几驾青螭缓郁陶。
