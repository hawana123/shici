			</div>

莲府公卿拜后尘，
手持优诏挂朱轮。
从军幕下三千客，
闻礼庭中七十人。
锦帐丽词推北巷，
画堂清乐掩南邻。
岂同王谢山阴会，
空叙流杯醉暮春。
