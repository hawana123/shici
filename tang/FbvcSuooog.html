近窗卧砌两三丛，
佐静添幽别有功。
影镂碎金初透月，
声敲寒玉乍摇风。
无凭费叟烟波碧，
莫信湘妃泪点红。
自是子猷偏爱尔，
虚心高节雪霜中。
