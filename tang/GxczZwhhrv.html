			<h1>上清辞五首</h1>
			<div class="info"><span class="date">作者：李九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
入海浮生汗漫秋，
紫皇高宴五云楼。
霓裳曲罢天风起，
吹散仙香满十洲。
楼锁彤霞地绝尘，
碧桃花发九天春。
东皇近日慵游宴，
闲煞瑶池五色麟。
上清仙路有丹梯，
影响行人到即迷。
不会无端个渔父，
阿谁教入武陵溪。
本来方朔是真仙，
偶别丹台未得还。
何事玉皇消息晚，
忍教憔悴向人间。
新拜天官上玉都，
紫皇亲授五灵符。
群仙个个来相问，
人世风光似此无。
