			<h1>礼部权侍郎阁老史馆张秘监阁老有离……</h1>
			<div class="info"><span class="date">作者：崔邠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
脉脉羡佳期，
月夜吟丽词。
谏垣则随步，
东观方承顾。
林雪消艳阳，
简册漏华光。
坐更芝兰室，
千载各芬芳。
节苦文俱盛，
即时人并命。
翩翻紫霄中，
羽翮相辉映。


		</article>
