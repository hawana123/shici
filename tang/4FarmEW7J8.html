			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
一阳生后阴飙竭，
湖上层冰看折时。
云母扇摇当殿色，
珊瑚树碎满盘枝。
斜汀藻动鱼应觉，
极浦波生雁未知。
山影浅中留瓦砾，
日光寒外送涟漪。
崖崩苇岸纵横散，
篙蹙兰舟片段随。
曾向黄河望冲激，
大鹏飞起雪风吹。
