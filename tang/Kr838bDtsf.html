			<h1>曲江亭望慈恩寺杏园花发</h1>
			<div class="info"><span class="date">作者：周弘亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
江亭闲望处，
远近见秦源。
古寺迟春景，
新花发杏园。
萼中轻蕊密，
枝上素姿繁。
拂雨云初起，
含风雪欲翻。
容辉明十地，
香气遍千门。
愿莫随桃李，
芳菲不为言。
