蓬荜春风起，
开帘却自悲。
如何飘梗处，
又到采兰时。
明镜方重照，
微诚寄一辞。
家贫求禄早，
身贱报恩迟。
幸得皮存矣，
须劳翼长之。
铭肌非厚答，
肉骨是前期。
纵觉新人好，
宁忘旧主疑。
终惭太丘道，
不为小生私。
