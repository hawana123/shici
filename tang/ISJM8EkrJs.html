微生祖龙代，
却思尧舜道。
何人仕帝庭，
拔杀指佞草。
奸臣弄民柄，
天子恣衷抱。
上下一相蒙，
马鹿遂颠倒。
中国既板荡，
骨肉安可保。
人生贵年寿，
吾恨死不早。
