三峡七百里，
唯言巫峡长。
重岩窅不极，
叠嶂凌苍苍。
绝壁横天险，
莓苔烂锦章。
入夜分明见，
无风波浪狂。
忠信吾所蹈，
泛舟亦何伤。
可以涉砥柱，
可以浮吕梁。
美人今何在，
灵芝徒有芳。
山空夜猿啸，
征客泪沾裳。
