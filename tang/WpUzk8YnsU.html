			<div class="info"><span class="date">作者：刘氏瑶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
槐花结子桐叶焦，
单飞越鸟啼青霄。
翠轩辗云轻遥遥，
燕脂泪迸红线条。
瑶草歇芳心耿耿，
玉佩无声画屏冷。
朱弦暗断不见人，
风动花枝月中影。
青鸾脉脉西飞去，
海阔天高不知处。
