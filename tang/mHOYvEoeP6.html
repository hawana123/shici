			<h1>无锡东郭送友人游越</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客路风霜晓，
郊原春兴馀。
平芜不可望，
游子去何如。
烟水乘湖阔，
云山适越初。
旧都怀作赋，
古穴觅藏书。
碑缺曹娥宅，
林荒逸少居。
江湖无限意，
非独为樵渔。
