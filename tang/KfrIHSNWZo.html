		<article class="post">
			
像宇郁参差，
宝林疏复密。
中有弥天子，
燃灯坐虚室。
心证红莲喻，
迹羁青眼律。
玉炉扬翠烟，
金经开缥帙。
肆陈坚固学，
破我梦幻质。
碧水洒尘缨，
凉扇当夏日。
宿禽讵相保，
迸火烟欲失。
愿回戚促劳，
趋隅事休逸。
