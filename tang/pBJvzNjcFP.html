			</div>

		<article class="post">
			
年来桡客寄禅扉，
多话贫居在翠微。
黄雀数声催柳变，
清溪一路踏花归。
空林野寺经过少，
落日深山伴侣稀。
负米到家春未尽，
风萝闲扫钓鱼矶。
