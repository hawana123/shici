			<h1>哭丘长史</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曾是先皇殿上臣，
丹砂久服不成真。
常骑马在嘶空枥，
自作书留别故人。
诗句遍传天下口，
朝衣偏送地中身。
最悲昨日同游处，
看却春风树树新。
