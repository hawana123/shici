			<div class="info"><span class="date">作者：刘孝孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
清晨发岩邑，
车马走轘辕。
回瞰黄河上，
惝恍屡飞魂。
鸿流遵积石，
惊浪下龙门。
仙槎不辨处，
沉璧想犹存。
远近洲渚出，
飒沓凫雁喧。
怀古空延伫，
叹逝将何言。
