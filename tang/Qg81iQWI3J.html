苦教作镇居中国，
争得泥金在泰山。
才闻暖律先偷眼，
既待和风始展眉。
蒙君知重惠琼实，
薄起金刀钉玉深。
嚼处春冰敲齿冷，
咽时雪液沃心寒。
深妆玉瓦平无垄，
乱拂芦花细有声。
日回禽影穿疏木，
风递猿声入小楼。
