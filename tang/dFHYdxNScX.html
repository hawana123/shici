朝登百丈峰，
遥望燕支道。
汉垒青冥间，
胡天白如扫。
忆昔霍将军，
连年此征讨。
匈奴终不灭，
寒山徒草草。
唯见鸿雁飞，
令人伤怀抱。
晋武轻后事，
惠皇终已昏。
豺狼塞瀍洛，
胡羯争乾坤。
四海如鼎沸，
五原徒自尊。
而今白庭路，
犹对青阳门。
朝市不足问，
君臣随草根。
