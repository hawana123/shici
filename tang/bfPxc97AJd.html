			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
师住稽亭高处寺，
斜廊曲阁倚云开。
山门十里松间入，
泉涧三重洞里来。
名岳寻游今已遍，
家城礼谒便应回。
旧房到日闲吟后，
林下还登说法台。
