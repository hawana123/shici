			<h1>楠树为风雨所拔叹</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
倚江楠树草堂前，
故老相传二百年。
诛茅卜居总为此，
五月仿佛闻寒蝉。
东南飘风动地至，
江翻石走流云气。
干排雷雨犹力争，
根断泉源岂天意。
沧波老树性所爱，
浦上童童一青盖。
野客频留惧雪霜，
行人不过听竽籁。
虎倒龙颠委榛棘，
泪痕血点垂胸臆。
我有新诗何处吟，
草堂自此无颜色。
