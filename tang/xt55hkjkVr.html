东有青龙西白虎，
中含福皇包世度。
玉壶渭水笑清潭，
凿天不到牵牛处。
骐驎踏云天马狞，
牛山撼碎珊瑚声。
秋娥点滴不成泪，
十二玉楼无故钉。
推烟唾月抛千里，
十番红桐一行死。
白杨别屋鬼迷人，
空留暗记如蚕纸。
日暮向风牵短丝，
血凝血散今谁是。
