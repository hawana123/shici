			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

位逾三品日，
年过六旬时。
[太子少傅官三品。
予今年六十五。
]不道官班下，
其如筋力衰。
犹怜好风景，
转重旧亲知。
少壮难重得，
欢娱且强为。
兴来池上酌，
醉出袖中诗。
静话开襟久，
闲吟放盏迟。
落花无限雪，
残鬓几多丝。
莫说伤心事，
春翁易酒悲。
