			<div class="info"><span class="date">作者：张子容</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东越相逢地，
西亭送别津。
风潮看解缆，
云海去愁人。
乡在桃林岸，
山连枫树春。
因怀故园意，
归与孟家邻。
杜门不欲出，
久与世情疏。
以此为长策，
劝君归旧庐。
醉歌田舍酒，
笑读古人书。
好是一生事，
无劳献子虚。
