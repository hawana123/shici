		<article class="post">
			
袅袅香英三四枝，
亭亭红艳照阶墀。
正当晚槛初开处，
却似春闱就试时。
少女不吹方熠爚，
东君偏惜未离披。
夜深斜倚朱栏外，
拟把邻光借与谁?
