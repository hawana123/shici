			<h1>东归诗</h1>
			<div class="info"><span class="date">作者：卢尚卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九重丹诏下尘埃，
深锁文闱罢选才。
桂树放教遮月长，
杏园终待隔年开。
自从玉帐论兵后，
不许金门谏猎来。
今日灞陵桥上过，
路人应笑腊前回。
