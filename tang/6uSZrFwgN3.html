闲堂昼卧眼初开，
强起徐行绕砌苔。
鹤氅人从衡岳至，
鹑衣客自洛阳来。
坐闻邻树栖幽鸟，
吟觉江云发早雷。
西笑东游此相别，
两途消息待谁回。
