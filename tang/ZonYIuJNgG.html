			<h1>杂曲歌辞·杨柳枝</h1>
			<div class="info"><span class="date">作者：孙鲂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灵和风暖太昌春，
舞线摇丝向昔人。
何似晓来江雨后，
一行如画隔遥津。
彭泽初栽五树时，
只应闲看一枝枝。
不知天意风流处，
要与佳人学画眉。
暖傍离亭静拂桥，
入流穿槛绿摇摇。
不知落日谁相送，
魂断千条与万条。
春来绿树遍天涯，
未见垂杨未可夸。
晴日万株烟一阵，
闲坊兼是莫愁家。
十首当年有旧词，
唱青歌翠几无遗。
未曾得向行人道，
不为离情莫折伊。
