			<h1>之任武陵，寒食日途次松滋渡，……</h1>
			<div class="info"><span class="date">作者：窦常</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杏花榆荚晓风前，
云际离离上峡船。
江转数程淹驿骑，
楚曾三户少人烟。
看春又过清明节，
算老重经癸巳年。
幸得柱山当郡舍，
在朝长咏卜居篇。
