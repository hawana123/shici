贾客灯下起，
犹言发已迟。
高山有疾路，
暗行终不疑。
寇盗伏其路，
猛兽来相追。
金玉四散去，
空囊委路岐。
扬州有大宅，
白骨无地归。
少妇当此日，
对镜弄花枝。
