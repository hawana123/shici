		<article class="post">
			
天推鲁仲尼，
周游布典坟。
游遍七十国，
不令遇一君。
一国如一遇，
单车不转轮。
良由至化力，
为国不为身。
礼乐行未足，
邅回厄于陈。
礼乐今有馀，
衮旒当圣人。
伤哉绝粮议，
千载误云云。
