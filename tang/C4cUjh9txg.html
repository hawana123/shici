			<h1>题赠仲仪上人院</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
星霜几朝寺，
香火静居人。
黄叶不经意，
青山无事身。
抛生台上日，
结座履中尘。
自说一时课，
别来诗更新。
