			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
汀葭肃徂暑，
江树起初凉。
水疑通织室，
舟似泛仙潢。
连桡渡急响，
鸣棹下浮光。
日晚菱歌唱，
风烟满夕阳。
凤杼秋期至，
凫舟野望开。
微吟翠塘侧，
延想白云隈。
石似支机罢，
槎疑犯宿来。
天潢殊漫漫，
日暮独悠哉。
