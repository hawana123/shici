			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
泽国相逢话一宵，
云山偶别隔前朝。
社思匡岳无宗炳，
诗忆扬州有鲍昭。
晨野黍离春漠漠，
水天星粲夜遥遥。
闲吟莫忘传心祖，
曾立阶前雪到腰。
