			<h1>奉留赠集贤院崔于二学士</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昭代将垂白，
途穷乃叫阍。
气冲星象表，
词感帝王尊。
天老书题目，
春官验讨论。
倚风遗鶂路，
随水到龙门。
竟与蛟螭杂，
空闻燕雀喧。
青冥犹契阔，
陵厉不飞翻。
儒术诚难起，
家声庶已存。
故山多药物，
胜概忆桃源。
欲整还乡旆，
长怀禁掖垣。
谬称三赋在，
难述二公恩。


		</article>
