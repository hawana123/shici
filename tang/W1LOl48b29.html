		<article class="post">
			
城头月没霜如水，
趚趚蹋沙人似鬼。
灯前拭泪试香裘，
长引一声残漏子。
驼囊泻酒酒一杯，
前头啑血心不回。
寄语年少妻莫哀，
鱼金虎竹天上来，
雁门山边骨成灰。
