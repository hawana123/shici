			<div class="info"><span class="date">作者：王毂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
前程渐觉风光好，
琪花片片粘瑶草。
有人遗我五色丹，
一粒吞之后天老。
青童递酒金觞疾，
列坐红霞神气逸。
笑说留连数日间，
已是人间一千日。
瑶台绛节游皆遍，
异果奇花香扑面。
松窗梦觉却神清，
残月林前三两片。
