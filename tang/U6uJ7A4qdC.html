			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
虚室重招寻，
忘言契断金。
英浮汉家酒，
雪俪楚王琴。
广殿轻香发，
高台远吹吟。
河汾应擢秀，
谁肯访山阴。
