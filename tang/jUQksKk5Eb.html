			<h1>秋日富春江行</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远岸平如剪，
澄江静似铺。
紫鳞仙客驭，
金颗李衡奴。
冷叠群山阔，
清涵万象殊。
严陵亦高见，
归卧是良图。
