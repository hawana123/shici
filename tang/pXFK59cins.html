			<h1>从军行</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
滥得进士名，
才用苦不长。
性癖艺亦独，
十年作诗章。
六义虽粗成，
名字犹未扬。
将军俯招引，
遣脱儒衣裳。
常恐虚受恩，
不惯把刀枪。
又无远筹略，
坐使虏灭亡。
昨来发兵师，
各各赴战场。
顾我同老弱，
不得随戎行。
丈夫生世间，
职分贵所当。
从军不出门，
岂异病在床。
谁不恋其家，
其家无风霜。
鹰鹘念搏击，
岂贵食满肠。
