			<h1>春池闲泛</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
绿塘新水平，
红槛小舟轻。
解缆随风去，
开襟信意行。
浅怜清演漾，
深爱绿澄泓。
白扑柳飞絮，
红浮桃落英。
古文科斗出，
新叶剪刀生。
树集莺朋友，
云行雁弟兄。
飞沉皆适性，
酣咏自怡情。
花助银杯气，
松添玉轸声。
鱼跳何事乐，
鸥起复谁惊。
莫唱沧浪曲，
无尘可濯缨。
