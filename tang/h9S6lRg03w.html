			<h1>牡丹</h1>
			<div class="info"><span class="date">作者：文丙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万物承春各斗奇，
百花分贵近亭池。
开时若也姮娥见，
落日那堪公子知。
诗客筵中金盏满，
美人头上玉钗垂。
不同寒菊舒重九，
只拟清香泛酒卮。
