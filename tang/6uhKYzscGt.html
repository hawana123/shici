			<div class="info"><span class="date">作者：程弥纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曲阜国，
尼丘山。
周公邈难问，
夫子犹启关。
履风雩兮若见，
游夏兴兮鲁颜。
天孙天孙，
何为今兮学且难，
负星明而东游闲闲。
