			<h1>同崔十八寄元浙东王陕州</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
未能同隐云林下，
且复相招禄仕间。
随月有钱胜卖药，
终年无事抵归山。
镜湖水远何由泛，
棠树枝高不易攀。
惆怅八科残四在，
两人荣闹两人闲。


		</article>
