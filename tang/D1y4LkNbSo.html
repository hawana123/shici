堪羡元戎虚右席，
便承纶綍起金台。
菊丛憔悴陶潜去，
莲幕光辉阮瑀来。
好向尊罍陈妙画，
定应书檄播雄才。
预愁别后相思处，
月入闲窗远梦回。
