搏击路终迷，
南园且灌畦。
敢言逃俗态，
自是乐幽栖。
叶长春松阔，
科圆早薤齐。
雨沾虚槛冷，
雪压远山低。
竹好还成径，
桃夭亦有蹊。
小窗奔野马，
闲瓮养醯鸡。
水石心逾切，
烟霄分已暌。
病怜王猛畚，
愚笑隗嚣泥。
泽国潮平岸，
江村柳覆堤。
到头乘兴是，
谁手好提携。
