			<h1>和赵给事白蝇拂歌</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华堂多众珍，
白拂称殊异。
柄裁沈节香袭人，
上结为文下垂穗。
霜缕霏微莹且柔，
虎须乍细龙髯稠。
皎然素色不因染，
淅尔凉风非为秋。
群蝇青苍恣游息，
广庖万品无颜色。
金屏成点玉成瑕，
昼眠宛转空咨嗟。
此时满筵看一举，
荻花忽旋杨花舞，
砉如寒隼惊暮禽，
飒若繁埃得轻雨。
主人说是故人留，
每诫如新比白头。
若将挥玩闲临水，
愿接波中一白鸥。
