			<h1>送举子下第东归</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夫子道何孤，
青云未得途。
诗书难舍鲁，
山水暂游吴。
野绿梅阴重，
江春浪势粗。
秣陵兵役后，
旧业半成芜。
