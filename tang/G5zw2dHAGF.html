			<h1>奉陪武相公西亭夜宴陆郎中</h1>
			<div class="info"><span class="date">作者：崔备</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宾阁玳筵开，
通宵递玉杯。
尘随歌扇起，
雪逐舞衣回。
剪烛清光发，
添香暖气来。
令君敦宿好，
更为一裴回。
