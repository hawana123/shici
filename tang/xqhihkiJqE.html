明星入东陌，
灿灿光层宙。
皎月映高梧，
轻风发凉候。
金门列葆吹，
钟室传清漏。
简册自中来，
貂黄忝宣授。
更登天禄阁，
极眺终南岫。
遥羡商山翁，
闲歌紫芝秀。
晨兴念始辱，
夕惕思致寇。
倾夺非我心，
凄然感田窦。
