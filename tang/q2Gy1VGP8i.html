			<h1>陈侍御新居</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
幕客开新第，
词人遍有诗。
山怜九仙近，
石买太湖奇。
树势想高日，
地形夸得时。
自然成避俗，
休与白云期。
