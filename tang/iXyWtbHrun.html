			<h1>翔隼歌送王端公</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古人赏神骏，
何如秋隼击。
独立高标望霜翮，
应看天宇如咫尺。
低回拂地凌风翔，
鹏雏敢下雁断行。
晴空四顾忽不见，
有时独出青霞傍。
穷阴万里落寒日，
气杀草枯增奋逸。
云塞斜飞搅叶迷，
雪天直上穿花疾。
见君高情有所属，
赠别因歌翔隼曲。
离亭惨惨客散时，
歌尽路长意不足。
