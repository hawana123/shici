			<h1>镜槛</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
镜槛芙蓉入，
香台翡翠过。
拨弦惊火凤，
交扇拂天鹅。
隐忍阳城笑，
喧传郢市歌。
仙眉琼作叶，
佛髻钿为螺。
五里无因雾，
三秋只见河。
月中供药剩，
海上得绡多。
玉集胡沙割，
犀留圣水磨。
斜门穿戏蝶，
小阁锁飞蛾。
骑襜侵鞯卷，
车帷约幰鈋。
传书两行雁，
取酒一封驼。
桥迥凉风压，
沟横夕照和。
待乌燕太子，
驻马魏东阿。
想像铺芳褥，
依稀解醉罗。
散时帘隔露，
卧后幕生波。
梯稳从攀桂，
弓调任射莎。
岂能抛断梦，
听鼓事朝珂。
