			<h1>江上赠窦长史</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉求季布鲁朱家，
楚逐伍胥去章华。
万里南迁夜郎国，
三年归及长风沙。
闻道青云贵公子，
锦帆游戏西江水。
人疑天上坐楼船，
水净霞明两重绮。
相约相期何太深，
棹歌摇艇月中寻。
不同珠履三千客，
别欲论交一片心。


		</article>
