仁圣垂文在，
虚空日月悬。
陵迟追哲匠，
宗旨发幽诠。
法受诸侯请，
心教四子传。
春生雪山草，
香下棘林天。
顾我从今日，
闻经悟宿缘。
凉山万里去，
应为教犹偏。
