楚客停桡太守知，
露凝丹叶自秋悲。
蟹螯只恐相如渴，
鲈鲙应防曼倩饥。
风卷曙云飘角远，
雨昏寒浪挂帆迟。
离心更羡高斋夕，
巫峡花深醉玉卮。
