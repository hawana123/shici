			<div class="info"><span class="date">作者：刘孝孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
纷吾因暇豫，
行乐极留连。
寻真谒紫府，
披雾觌青天。
缅怀金阙外，
遐想玉京前。
飞轩俯松柏，
抗殿接云烟。
滔滔清夏景，
嚖嚖早秋蝉。
横琴对危石，
酌醴临寒泉。
聊祛尘俗累，
宁希龟鹤年。
无劳生羽翼，
自可狎神仙。
