			<h1>欲之新乡答崔颢綦毋潜</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
数年作吏家屡空，
谁道黑头成老翁。
男儿在世无产业，
行子出门如转蓬。
吾属交欢此何夕，
南家捣衣动归客。
铜炉将炙相欢饮，
星宿纵横露华白。
寒风卷叶度滹沱，
飞雪布地悲峨峨。
孤城日落见栖鸟，
马上时闻渔者歌。
明朝东路把君手，
腊日辞君期岁首。
自知寂寞无去思，
敢望县人致牛酒。
