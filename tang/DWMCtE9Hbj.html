			<h1>献钱尚父</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贵逼人来不自由，
龙骧凤翥势难收。
满堂花醉三千客，
一剑霜寒十四州。
鼓角揭天嘉气冷，
风涛动地海山秋。
东南永作金天柱，
谢公篇咏绮霞羞。
他年名上凌烟阁，
谁羡当时万户侯。


		</article>
