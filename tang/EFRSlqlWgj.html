			<h1>谢僧寄拄杖</h1>
			<div class="info"><span class="date">作者：谢邈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
峭壁猿啼采处深，
一枝奇异出孤岑。
感师千里寄来意，
发我片云归去心。
窗外冷敲檐冻折，
溪边闲点戏鱼沈。
他年必藉相携力，
蹇步犹能返故林。
