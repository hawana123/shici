			<h1>乐府杂曲·鼓吹曲辞·临高台</h1>
			<div class="info"><span class="date">作者：褚亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高台暂俯临，
飞翼耸轻音。
浮光随日度，
漾影逐波深。
回瞰周平野，
开怀畅远襟。
独此三休上，
还伤千岁心。
