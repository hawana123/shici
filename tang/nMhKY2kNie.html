予本疏放士，
朅来非外矫。
误落边尘中，
爱山见山少。
始投清凉宇，
门值烟岫表。
参差互明灭，
彩翠竟昏晓。
泠泠远风来，
过此群木杪。
英英二三彦，
襟旷去烦扰。
游川出潜鱼，
息阴倦飞鸟。
徇物不可穷，
唯于此心了。
