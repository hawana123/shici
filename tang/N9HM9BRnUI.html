			<h1>和李势女</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
减一分太短，
增一分太长。
不朱面若花，
不粉肌如霜。
色为天下艳，
心乃女中郎。
自言重不幸，
家破身未亡。
人各有一死，
此死职所当。
忍将先人体，
与主为疣疮。
妾死主意快，
从此两无妨。
愿信赤心语，
速即白刃光。
南郡忽感激，
却立舍锋芒。
抚背称阿姊，
归我如归乡。
竟以恩信待，
岂止猜妒忘。
由来几上肉，
不足挥干将。
南郡死已久，
骨枯墓苍苍。
愿于墓上头，
立石镌此章。
劝诫天下妇，
不令阴胜阳。
