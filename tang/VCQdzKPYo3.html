			<h1>李员外秦援宅观妓</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
盈盈粉署郎，
五日宴春光。
选客虚前馆，
徵声遍后堂。
玉钗翠羽饰，
罗袖郁金香。
拂黛随时广，
挑鬟出意长。
啭歌遥合态，
度舞暗成行。
巧落梅庭里，
斜光映晓妆。


		</article>
