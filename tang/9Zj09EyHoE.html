			<h1>初过陇山途中，呈宇文判官</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
一驿过一驿，
驿骑如星流。
平明发咸阳，
暮及陇山头。
陇水不可听，
呜咽令人愁。
沙尘扑马汗，
雾露凝貂裘。
西来谁家子，
自道新封侯。
前月发安西，
路上无停留。
都护犹未到，
来时在西州。
十日过沙碛，
终朝风不休。
马走碎石中，
四蹄皆血流。
万里奉王事，
一身无所求。
也知塞垣苦，
岂为妻子谋。
山口月欲出，
先照关城楼。
溪流与松风，
静夜相飕飗。
别家赖归梦，
山塞多离忧。
与子且携手，
不愁前路修。
