			<h1>剑客</h1>
			<div class="info"><span class="date">作者：慕幽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
去住知何处，
空将一剑行。
杀人虽取次，
为事爱公平。
戟立嗔髭鬓，
星流忿眼睛。
晓来湘市说，
拂曙别辽城。
