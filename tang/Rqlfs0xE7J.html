			<h1>赴抚州对酬崔法曹夜雨滴空阶五首</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
雨落湿孤客，
心惊比栖鸟。
空阶夜滴繁，
相乱应到晓。
高会枣树宅，
清言莲社僧。
两乡同夜雨，
旅馆又无灯。
谤议不自辨，
亲朋那得知。
雨中驱马去，
非是独伤离。
离室雨初晦，
客程云陡暗。
方为对吏人，
敢望邮童探。
纵酒常掷盏，
狂歌时入室。
离群怨雨声，
幽抑方成疾。
