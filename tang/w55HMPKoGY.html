			<h1>落成会咏一首</h1>
			<div class="info"><span class="date">作者：陈元光</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泉潮天万里，
一镇屹天中。
筮宅龙钟地，
承恩燕翼宫。
环堂巍岳秀，
带砺大江雄。
轮奂云霄望，
晶华日月通。
凌烟乔木茂，
献宝介圭崇。
昆俊歌常棣，
民和教即戎。
盘庚迁美土，
陶侃效兼庸。
设醴延张老，
开轩礼吕蒙。
无孤南国仰，
庶补圣皇功。


		</article>
