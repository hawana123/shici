			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
昔年十日雨，
子桑苦寒饥。
哀歌坐空室，
不怨但自悲。
其友名子舆，
忽然忧且思。
搴裳触泥水，
裹饭往食之。
入门相对语，
天命良不疑。
好事漆园吏，
书之存雄词。
千年事已远，
二字情可推。
我读此篇日，
正当寒雪时。
吾身固已困，
吾友复何为。
薄粥不足裹，
深泥谅难驰。
曾无子舆事，
空赋子桑诗。
