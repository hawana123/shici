			<h1>寄杭州于郎中</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
虽云圣代识贤明，
自是山河应数生。
大雅篇章无弟子，
高门世业有公卿。
入楼早月中秋色，
绕郭寒潮半夜声。
白屋青云至悬阔，
愚儒肝胆若为倾。
