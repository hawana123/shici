			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
大国礼乐备，
万邦朝元正。
东方色未动，
冠剑门已盈。
帝居在蓬莱，
肃肃钟漏清。
将军领羽林，
持戟巡宫城。
翠华皆宿陈，
雪仗罗天兵。
庭燎远煌煌，
旗上日月明。
圣人龙火衣，
寝殿开璇扃。
龙楼横紫烟，
宫女天中行。
六蕃倍位次，
衣服各异形。
举头看玉牌，
不识宫殿名。
左右雉扇开，
蹈舞分满庭。
朝服带金玉，
珊珊相触声。
泰阶备雅乐，
九奏鸾凤鸣。
裴回庆云中，
竽磬寒铮铮。
三公再献寿，
上帝锡永贞。
天明告四方，
群后保太平。
