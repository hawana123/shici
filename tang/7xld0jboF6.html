			</div>
		</div>

		<article class="post">
			
五色文章类彩鸾，
楚人罗得半摧残。
金笼莫恨伤冠帻，
玉粒颁惭剪羽翰。
孤立影危丹槛里，
双栖伴在白云端。
上台爱育通幽细，
却放溪山去不难。
