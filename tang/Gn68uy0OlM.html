			<h1>赋百舌鸟</h1>
			<div class="info"><span class="date">作者：严郾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
此禽轻巧少同伦，
我听长疑舌满身。
星未没河先报晓，
柳犹粘雪便迎春。
频嫌海燕巢难定，
却讶林莺语不真。
莫倚春风便多事，
玉楼还有晏眠人。
