			</div>

青毡帐暖喜微雪，
红地炉深宜早寒。
走笔小诗能和否，
泼醅新酒试尝看。
僧来乞食因留宿，
客到开樽便共欢。
临老交亲零落尽，
希君恕我取人宽。
