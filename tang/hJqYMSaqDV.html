			<h1>孤松篇</h1>
			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蚕月桑叶青，
莺时柳花白。
澹艳烟雨姿，
敷芬阳春陌。
如何秋风起，
零落从此始。
独有南涧松，
不叹东流水。
玄阴天地冥，
皓雪朝夜零。
岂不罹寒暑，
为君留青青。
青青好颜色，
落落任孤直。
群树遥相望，
众草不敢逼。
灵龟卜真隐，
仙鸟宜栖息。
耻受秦帝封，
愿言唐侯食。
寒山夜月明，
山冷气清清。
凄兮归凤集，
吹之作琴声。
松子卧仙岑，
寂听疑野心。
清泠有真曲，
樵采无知音。
美人何时来，
幽径委绿苔。
吁嗟深涧底，
弃捐广厦材。


		</article>
