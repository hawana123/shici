自中风来三历闰，
从悬军后几逢春。
[病风八年，
凡三闰矣。
]周南留滞称遗老，
[见太史公传。
]汉上羸残号半人。
[见习凿齿传。
]薄有文章传子弟，
断无书札答交亲。
余年自问将何用，
恐是人间剩长身。
