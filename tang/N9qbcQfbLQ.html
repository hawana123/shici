			<h1>苔</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
印留麋鹿野禽踪，
岩壁渔矶几处逢。
金谷晓凝花影重，
章华春映柳阴浓。
石桥羽客遗前迹，
陈阁才人没旧容。
归去扫除阶砌下，
藓痕残绿一重重。
