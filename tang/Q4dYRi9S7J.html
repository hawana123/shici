			</div>

		<article class="post">
			
文章国器尽琅玕，
朝骑駸駸岁欲残。
彩笔只宜天上用，
绣衣偏称雪中看。
休惊断雁离三楚，
渐入祥烟下七槃。
翰苑旧知凭与说，
紫金轮畔寄书难。
