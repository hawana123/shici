			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
紫阁连终南，
青冥天倪色。
凭崖望咸阳，
宫阙罗北极。
万井惊画出，
九衢如弦直。
渭水银河清，
横天流不息。
朝野盛文物，
衣冠何翕赩。
厩马散连山，
军容威绝域。
伊皋运元化，
卫霍输筋力。
歌钟乐未休，
荣去老还逼。
圆光过满缺，
太阳移中昃。
不散东海金，
何争西飞匿。
无作牛山悲，
恻怆泪沾臆。
