			<h1>奉送杜侍御还京</h1>
			<div class="info"><span class="date">作者：皇甫曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
罢战回龙节，
朝天上凤池。
寒生五湖道，
春入万年枝。
召化多遗爱，
胡清已畏知。
怀恩偏感别，
堕泪向旌麾。
