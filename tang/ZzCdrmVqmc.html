			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

泽国瞻遗庙，
云韶仰旧名。
一隅连障影，
千仞落泉声。
老狖寻危栋，
秋蛇束画楹。
路长资税驾，
岁俭绝丰盛。
默默虽难测，
昭昭本至平。
岂知迁去客，
自有复来兵。
美舜歌徒作，
欺尧犬正狞。
近兼闻顺动，
敢复怨徂征。
日出天须霁，
风休海自清。
肺肠无处说，
一为启聪明。
