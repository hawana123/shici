离念非前期，
秋风忽已至。
--潘述芸黄众芳晚，
摇荡居人思。
--皎然白霜凄以积，
高梧飒而坠。
--汤衡悠然越山川，
复此恨离异。
--潘述时景易迁谢，
欢□难兼遂。
--皎然惜分缓回舟，
怀遥企归驷。
--汤衡休浣情自高，
来思日云未。
--潘述
