			<h1>降诞日内庭献寿应制</h1>
			<div class="info"><span class="date">作者：广宣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
庆寿千龄远，
敷仁万国通。
登霄欣有路，
捧日愧无功。
仙驾三山上，
龙生二月中。
修斋长乐殿，
讲道大明宫。
此地人难到，
诸天事不同。
法筵花散后，
空界满香风。
