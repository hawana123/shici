			<h1>奉和袭美怀华阳润卿博士三首</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
几降真官授隐书，
洛公曾到梦中无。
眉间入静三辰影，
肘后通灵五岳图。
北洞树形如曲盖，
东凹山色入薰炉。
金墟福地能容否，
愿作冈前蒋负刍。
火景应难到洞宫，
萧闲堂冷任天风。
谈玄麈尾抛云底，
服散龙胎在酒中。
有路还将赤城接，
无泉不共紫河通。
奇编早晚教传授，
免以神仙问葛洪。
终日焚香礼洞云，
更思琪树转劳神。
曾寻下泊常经月，
不到中峰又累春。
仙道最高黄玉箓，
暑天偏称白纶巾。
清斋若见茅司命，
乞取朱儿十二斤。
