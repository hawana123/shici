			</div>

		<article class="post">
			
汹涌吹苍雾，
朦朣吐玉盘。
雨师清滓秽，
川后扫波澜。
气射繁星灭，
光笼八表寒。
来驱云涨晚，
路上碧霄宽。
熠耀游何在，
蟾蜍食渐难。
棹飞银电碎，
林映白虹攒。
水魄连空合，
霜辉压树干。
夜深高不动，
天下仰头看。
