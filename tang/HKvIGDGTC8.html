			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江陵岁方晏，
晨起眄庭柯。
白露伤红叶，
清风断绿萝。
徇时真气索，
念远怀忧多。
夙昔乐山意，
纵横南浦波。
有美婵娟子，
百虑攒双蛾。
缄情郁不舒，
幽行骈复罗。
为予歌苦寒，
酌酒朱颜酡。
世事浮云变，
功名将奈何。
