			<h1>病橘</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
群橘少生意，
虽多亦奚为。
惜哉结实小，
酸涩如棠梨。
剖之尽蠹虫，
采掇爽其宜。
纷然不适口，
岂只存其皮。
萧萧半死叶，
未忍别故枝。
玄冬霜雪积，
况乃回风吹。
尝闻蓬莱殿，
罗列潇湘姿。
此物岁不稔，
玉食失光辉。
寇盗尚凭陵，
当君减膳时。
汝病是天意，
吾谂罪有司。
忆昔南海使，
奔腾献荔支。
百马死山谷，
到今耆旧悲。
