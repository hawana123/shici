			<h1>寒夜文宴联句</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
文星今夜聚，
应在斗牛间。
--皮日休载石人方至，
乘槎客未还。
--张贲送觞繁露曲，
征句白云颜。
--陆龟蒙节奏惟听竹，
从容只话山。
--皮日休理穷倾秘藏，
论猛折玄关。
--张贲酃酒分中绿，
巴笺擘处殷。
--陆龟蒙清言闻后醒，
强韵压来艰。
--皮日休犀柄当风揖，
琼枝向月攀。
--张贲松吟方嚓嚓，
泉梦忆潺潺。
--陆龟蒙一会文章草，
昭明不可删。
--皮日休
