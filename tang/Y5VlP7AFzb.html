			<h1>送崔升归上都</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旧寺寻遗绪，
归心逐去尘。
早莺何处客，
古木几家人。
白发经多难，
沧洲欲暮春。
临期数行泪，
为尔一沾巾。
