			<h1>长安清明言怀</h1>
			<div class="info"><span class="date">作者：顾非熊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
明时帝里遇清明，
还逐游人出禁城。
九陌芳菲莺自啭，
万家车马雨初晴。
客中下第逢今日，
愁里看花厌此生。
春色来年谁是主，
不堪憔悴更无成。
