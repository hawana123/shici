			<h1>送崔功曹赴越</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
传有东南别，
题诗报客居。
江山知不厌，
州县复何如。
莫恨吴歈曲，
尝看越绝书。
今朝欲乘兴，
随尔食鲈鱼。
