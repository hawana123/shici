			</div>

淮海兵荒日，
分飞直至今。
知担诸子出，
却入四明深。
衣必编仙草，
僧应共栗林。
秋风溪上路，
应得一相寻。
三千功未了，
大道本无程。
好共禅师好，
常将药犬行。
石门红藓剥，
柘坞白云生。
莫认无名是，
无名已是名。
