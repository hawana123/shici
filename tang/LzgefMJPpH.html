			<h1>襄口阻风</h1>
			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪浪排空接海门，
孤舟三日阻龙津。
曹瞒曾堕周郎计，
王导难遮庾亮尘。
鸥散白云沈远浦，
花飞红雨送残春。
篙师整缆候明发，
仍谒荒祠问鬼神。
