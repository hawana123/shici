			<h1>别侍御严凝</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
七泽云梦林，
三湘洞庭水。
自古传剽俗，
有时逋恶子。
令君出使车，
行迈方靡靡。
静言芟枳棘，
慎勿伤兰芷。
