			<h1>岁暮江轩寄卢端公</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
积水生高浪，
长风自北时。
万艘俱拥棹，
上客独吟诗。
路以重湖阻，
心将小谢期。
渚云愁正断，
江雁重惊悲。
笑忆游星子，
歌寻罢贵池。
梦来孤岛在，
醉醒百忧随。
戍迥烟生晚，
江寒鸟过迟。
问山樵者对，
经雨钓船移。
敢叹今留滞，
犹胜曩别离。
醉从陶令得，
善必丈人知。
道蹇才何取，
恩深剑不疑。
此身同岸柳，
只待变寒枝。
