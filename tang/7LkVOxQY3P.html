		<article class="post">
			
莫恃金汤忽太平，
草间霜露古今情。
空糊赪壤真何益，
欲举黄旗竟未成。
长乐瓦飞随水逝，
景阳钟堕失天明。
回头一吊箕山客，
始信逃尧不为名。
