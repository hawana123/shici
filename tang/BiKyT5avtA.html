			<div class="info"><span class="date">作者：李珣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
春日迟迟思寂寥，
行客关山路遥。
琼窗时听语莺娇，
柳丝牵恨一条条。
休晕绣，
罢吹箫，
貌逐残花暗凋。
同心犹结旧裙腰，
忍孤风月度良宵。
露滴幽庭落叶时，
愁聚萧娘柳眉。
玉郎一去负佳期，
水云迢递雁书迟。
屏半掩，
枕斜欹，
蜡泪无言对垂。
吟跫断续漏频移，
入窗明月鉴空帏。
