			<h1>法曲－美列圣，正华声也</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
法曲法曲歌大定，
积德重熙有余庆。
永徽之人舞而咏，
法曲法曲舞霓裳。
政和世理音洋洋，
开元之人乐且康。
法曲法曲歌堂堂，
堂堂之庆垂无疆。
中宗肃宗复鸿业，
唐祚中兴万万叶。
法曲法曲合夷歌，
夷声邪乱华声和。
以乱干和天宝末，
明年胡尘犯宫阙。
乃知法曲本华风，
苟能审音与政通。
一从胡曲相参错，
不辨兴衰与哀乐。
愿求牙旷正华音，
不令夷夏相交侵。
