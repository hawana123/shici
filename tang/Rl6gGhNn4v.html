			<h1>和西川李尚书汉州微月游房太尉西湖</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
木落汉川夜，
西湖悬玉钩。
旌旗环水次，
舟楫泛中流。
目极想前事，
神交如共游。
瑶琴久已绝，
松韵自悲秋。


		</article>
