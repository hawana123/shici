			<h1>和徐鼎臣见寄</h1>
			<div class="info"><span class="date">作者：包颖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
平生中表最情亲，
浮世那堪聚散频。
谢脁却吟归省阁，
刘桢犹自卧漳滨。
旧游半似前生事，
要路多逢后进人。
且喜新吟报强健，
明年相望杏园春。
