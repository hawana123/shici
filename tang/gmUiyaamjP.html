			</div>

楚客西来过旧居，
读碑寻传见终初。
佯狂未必轻儒业，
高尚何妨诵佛书。
种竹岸香连菡萏，
煮茶泉影落蟾蜍。
如今若更生来此，
知有何人赠白驴。
