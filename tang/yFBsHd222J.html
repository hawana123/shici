			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
红嵯峨，
烁晚波，
乖龙慵卧旱鬼多。
烛烛万里压天堑，
飏雷电光空闪闪。
好雨不雨风不风，
徒倚穹苍作岩险。
男巫女觋更走魂，
焚香祝天天不闻。
天若闻，
必能使尔为润泽，
洗埃氛。
而又变之成五色，
捧日轮，
将以表唐尧虞舜之明君。
