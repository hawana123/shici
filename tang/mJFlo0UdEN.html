			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
释事怀三隐，
清襟谒四禅。
江鸣潮未落，
林晓日初悬。
宝叶交香雨，
金沙吐细泉。
望谐舟客趣，
思发海人烟。
顾枥仍留马，
乘杯久弃船。
未忧龟负岳，
且识鸟耘田。
理契都无象，
心冥不寄筌。
安期庶可揖，
天地得齐年。
