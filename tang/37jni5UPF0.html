			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
江岭昔飘蓬，
人间值俊雄。
关西今孔子，
城北旧徐公。
清夜游何处，
良辰此不同。
伤心几年事，
一半在湖中。
