			<h1>白鹭咏</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
迥起来应近，
高飞去自遥。
映林同落雪，
拂水状翻潮。
犹有幽人兴，
相逢到碧霄。
