			<h1>二弟宰邑南海，见群雁南飞，因成咏以寄</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸿雁自北来，
嗷嗷度烟景。
常怀稻粱惠，
岂惮江山永。
小大每相从，
羽毛当自整。
双凫侣晨泛，
独鹤参宵警。
为我更南飞，
因书至梅岭。


		</article>
