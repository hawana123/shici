		<article class="post">
			
历象璿玑正，
休征玉烛明。
四时佳气满，
五纬太阶平。
律吕风光至，
烟云瑞色呈。
年和知岁稔，
道泰喜秋成。
寰海皇恩被，
乾坤至化清。
自怜同野老，
帝力讵能名。
