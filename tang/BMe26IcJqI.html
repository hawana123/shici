		<article class="post">
			
蝉鸣兮夕曛，
声和兮夏云。
白日兮将短，
秋意兮已满。
乍悲鸣兮欲长。
犹嘶涩兮多断。
风萧萧兮转清，
韵嘒嘒兮初成。
依婆娑之古树，
思辽落之荒城。
闲院支颐，
深林倚策，
犹惆怅而无语，
鬓星星而已白。
