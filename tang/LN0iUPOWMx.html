			<h1>霁后贻马十二巽</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高天风雨散，
清气在园林。
况我夜初静，
当轩鸣绿琴。
云开北堂月，
庭满南山阴。
不见长裾者，
空歌游子吟。


		</article>
