			<h1>舞曲歌辞·吴俞儿舞歌·弩俞</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
牛来开弦，
人为置镞。
捩机关，
迸山谷。
鹿骇涩，
隼击迟。
析毫中睫，
洞腋分龟。
达坚垒，
残雄师，
可以冠猛乐壮曲。
抑扬蹈厉，
有裂犀兕之气者非公与。
