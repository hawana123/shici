			<h1>奉和崔评事寄外甥刘同州并呈杜宾客……</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
芳讯来江湖，
开缄粲瑶碧。
诗因乘黄赠，
才擅雕龙格。
深陈名教本，
谅以仁义积。
藻思成采章，
雅音闻皦绎。
清时左冯翊，
贵士二千石。
前日应星文，
今兹敞华戟。
谢公尝乞墅，
宁氏终相宅。
往岁疲草玄，
忘年齐举白。
酒酣吟更苦，
夜艾谈方剧。
枣巷风雨秋，
石头烟水夕。
多逢长者辙，
不屑诸公辟。
酷似仰牢之，
雄词挹亭伯。
老骥念千里，
饥鹰舒七翮。
叵能舍郊扉，
来偶朝中客。
