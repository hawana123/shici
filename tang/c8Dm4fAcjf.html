梯山航海几崎岖，
来谒金陵薛大夫。
毛发竖时趋剑戟，
衣冠俨处拜冰壶。
诚知两轴非珠玉，
深愧三缣恤旅途。
明日过江风景好，
不堪回首望勾吴。
