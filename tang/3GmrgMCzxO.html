偶得湖中趣，
都忘陇坻愁。
边声风下雁，
楚思浪移舟。
静极亭连寺，
凉多岛近楼。
吟游终不厌，
还似曲江头。
陇首时无事，
湖边日纵吟。
游鱼来复去，
浴鸟出还沉。
蜃气藏孤屿，
波光到远林。
无人见垂钓，
暗起洞庭心。
