			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
居邻北郭古寺空，
杏花两株能白红。
曲江满园不可到，
看此宁避雨与风。
二年流窜出岭外，
所见草木多异同。
冬寒不严地恒泄，
阳气发乱无全功。
浮花浪蕊镇长有，
才开还落瘴雾中。
山榴踯躅少意思，
照耀黄紫徒为丛。
鹧鸪钩輈猿叫歇，
杳杳深谷攒青枫。
岂如此树一来玩，
若在京国情何穷。
今旦胡为忽惆怅，
万片飘泊随西东。
明年更发应更好，
道人莫忘邻家翁。
