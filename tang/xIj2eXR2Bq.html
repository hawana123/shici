			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
老去襟怀常濩落，
病来须鬓转苍浪。
心灰不及炉中火，
鬓雪多于砌下霜。
三峡南宾城最远，
一年冬至夜偏长。
今宵始觉房栊冷，
坐索寒衣托孟光。
