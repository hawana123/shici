			<h1>寄董武</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
虽同一城里，
少省得从容。
门掩园林僻，
日高巾帻慵。
孤鸿来半夜，
积雪在诸峰。
正忆毗陵客，
声声隔水钟。
