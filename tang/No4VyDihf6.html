			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
孤云亦群游，
神物有所归。
麟凤在赤霄，
何当一来仪。
往与惠荀辈，
中年沧洲期。
天高无消息，
弃我忽若遗。
内惧非道流，
幽人见瑕疵。
洪涛隐语笑，
鼓枻蓬莱池。
崔嵬扶桑日，
照耀珊瑚枝。
风帆倚翠盖，
暮把东皇衣。
咽漱元和津，
所思烟霞微。
知名未足称，
局促商山芝。
五湖复浩荡，
岁暮有馀悲。
