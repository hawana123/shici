			<h1>早朝思退居</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
霜严月苦欲明天，
忽忆闲居思浩然。
自问寒灯夜半起，
何如暖被日高眠？
唯惭老病披朝服，
莫虑饥寒计俸钱。
随有随无且归去，
拟求丰足是何年？
