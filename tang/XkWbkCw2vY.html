			<h1>冬夜寄温飞卿</h1>
			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苦思搜诗灯下吟，
不眠长夜怕寒衾。
满庭木叶愁风起，
透幌纱窗惜月沈。
疏散未闲终遂愿，
盛衰空见本来心。
幽栖莫定梧桐处，
暮雀啾啾空绕林。
