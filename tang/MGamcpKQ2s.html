			<h1>使青夷军入居庸三首</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
匹马行将久，
征途去转难。
不知边地别，
只讶客衣单。
溪冷泉声苦，
山空木叶干。
莫言关塞极，
云雪尚漫漫。
古镇青山口，
寒风落日时。
岩峦鸟不过，
冰雪马堪迟。
出塞应无策，
还家赖有期。
东山足松桂，
归去结茅茨。
登顿驱征骑，
栖迟愧宝刀。
远行今若此，
微禄果徒劳。
绝坂水连下，
群峰云共高。
自堪成白首，
何事一青袍。
