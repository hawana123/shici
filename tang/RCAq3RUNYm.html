郊野游行熟，
村园次第过。
蓦山寻(氵邑)涧，
踏水渡伊河。
寒食青青草，
春风瑟瑟波。
逢人共杯酒，
随马有笙歌。
胜事经非少，
芳辰过亦多。
还须自知分，
不老拟如何？
