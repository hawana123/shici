			<h1>喜雪</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日观卜先征，
时巡顺物情。
风行未备礼，
云密遽飘霙。
委树寒花发，
萦空落絮轻。
朝如玉已会，
庭似月犹明。
既睹肤先合，
还欣尺有盈。
登封何以报，
因此谢功成。
