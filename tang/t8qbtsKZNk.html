			<div class="info"><span class="date">作者：张谓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
共许寻鸡足，
谁能惜马蹄。
长空净云雨，
斜日半虹霓。
檐下千峰转，
窗前万木低。
看花寻径远，
听鸟入林迷。
地与喧闻隔，
人将物我齐。
不知樵客意，
何事武陵谿。
