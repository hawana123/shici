			<h1>奉和圣制十五夜然灯继以酺宴应制</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上路笙歌满，
春城漏刻长。
游人多昼日，
明月让灯光。
鱼钥通翔凤，
龙舆出建章。
九衢陈广乐，
百福透名香。
仙伎来金殿，
都人绕玉堂。
定应偷妙舞，
从此学新妆。
奉引迎三事，
司仪列万方。
愿将天地寿，
同以献君王。
