			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

	<div class="container">

朝与周人辞。
暮投郑人宿。
他乡绝俦侣。
孤客亲僮仆。
宛洛望不见。
秋霖晦平陆。
田父草际归。
村童雨中牧。
主人东皋上。
时稼绕茅屋。
虫思（一作鸣）机杼悲（一作休）。
雀喧禾黍熟。
明当渡京水。
昨晚（一作夜）犹金谷。
此去欲何言。
穷边徇微禄。
