			<h1>贫女</h1>
			<div class="info"><span class="date">作者：秦韬玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蓬门未识绮罗香，
拟托良媒益自伤。
谁爱风流高格调，
共怜时世俭梳妆。
敢将十指夸针巧，
不把双眉斗画长。
苦恨年年压金线，
为他人作嫁衣裳。


		</article>
