			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鸡声春晓上林中，
一声惊落虾蟆宫。
二声唤破枕边梦，
三声行人烟海红。
平旦慵将百雏语，
蓬松锦绣当阳处。
愧君饮食长相呼，
为君昼鸣下高树。
