		<article class="post">
			
离弦既罢弹，
樽酒亦已阑。
听我歌一曲，
南徐在云端。
云端虽云邈，
行路本非难。
诸侯皆爱才，
公子远结欢。
济济都门宴，
将去复盘桓。
令姿何昂昂，
良马远游冠。
意气且为别，
由来非所叹。
