			<h1>赠圆昉公</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天阶让紫衣，
冷格鹤犹卑。
道胜嫌名出，
身闲觉老迟。
晓香延宿火，
寒磬度高枝。
每说长松寺，
他年与我期。
