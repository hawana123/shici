			<h1>侍宴安乐公主新宅应制</h1>
			<div class="info"><span class="date">作者：武平一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫汉秦楼敞，
黄山鲁馆开。
簪裾分上席，
歌舞列平台。
马既如龙至，
人疑学凤来。
幸兹联棣萼，
何以接邹枚。
.
