懒向人前著紫衣，
虚堂闲倚一条藜。
虽承雨露居龙阙，
终忆烟霞梦虎溪。
睡起晓窗风淅淅，
病来深院草萋萋。
有时乘兴寻师去，
煮茗同吟到日西。
