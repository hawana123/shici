			<h1>幕中诸公有观猎之作因继之</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
刀州城北剑山东，
甲士屯云骑散风。
旌旆遍张林岭动，
豺狼驱尽塞垣空。
衔芦远雁愁萦缴，
绕树啼猿怯避弓。
为报府中诸从事，
燕然未勒莫论功。


		</article>
