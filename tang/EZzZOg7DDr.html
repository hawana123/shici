宜城酒熟花覆桥，
沙晴绿鸭鸣咬咬。
秾桑绕舍麦如尾，
幽轧鸣机双燕巢。
马声特特荆门道，
蛮水扬光色如草。
锦荐金炉梦正长，
东家呃喔鸡鸣早。
