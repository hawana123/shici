边声一夜殷秋鼙，
牙帐连峰拥万蹄。
武帝未能忘塞北，
董生才足使胶西。
冰横晓波胡兵合，
雪满穷沙汉骑迷。
自古平戎有良策，
将军不用倚云梯。
