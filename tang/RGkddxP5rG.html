			<h1>鸟散余花落</h1>
			<div class="info"><span class="date">作者：窦洵直</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚树春归后，
花飞鸟下初。
参差分羽翼，
零落满空虚。
风外清香转，
林边艳影疏。
轻盈疑雪舞，
仿佛似霞舒。
万片情难极，
迁乔思有余。
微臣一何幸，
吟赏对寒居。


		</article>
