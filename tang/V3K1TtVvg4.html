			<h1>别毡帐火炉</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆昨腊月天，
北风三尺雪。
年老不禁寒，
夜长安可彻。
赖有青毡帐，
风前自张设。
复此红火炉，
雪中相暖热。
如鱼入渊水，
似兔藏深穴。
婉软蜇鳞苏，
温炖冻肌活。
方安阴惨夕，
遽变阳和节。
无奈时候迁，
岂是恩情绝。
毳帘逐日卷，
香燎随灰灭。
离恨属三春，
佳期在十月。
但令此身健，
不作多时别。
