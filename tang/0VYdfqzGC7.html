			<h1>钟陵故人</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
滕王阁下昔相逢，
此地今难访所从。
唯爱金笼贮鹦鹉，
谁论铁柱锁蛟龙。
荆榛翠是钱神染，
河岳期须国士钟。
一箸鲈鱼千古美，
后人终少继前踪。


		</article>
