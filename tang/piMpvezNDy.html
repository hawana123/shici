鸳鹭差池出建章，
彩旗朱户蔚相望。
新恩共理犬牙地，
昨日同含鸡舌香。
白芷江边分驿路，
山桃蹊外接甘棠。
应怜一罢金闺籍，
枉渚逢春十度伤。
