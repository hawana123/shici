索居犹几日，
炎夏忽然衰。
阳彩皆阴翳，
亲友尽睽违。
登山望不见，
涕泣久涟洏。
宿梦感颜色，
若与白云期。
马上骄豪子，
驱逐正蚩蚩。
蜀山与楚水，
携手在何时。
