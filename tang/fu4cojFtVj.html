			<h1>饮中八仙歌</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
知章骑马似乘船，
眼花落井水底眠。
汝阳三斗始朝天，
道逢曲车口流涎，
恨不移封向酒泉。
左相日兴费万钱，
饮如长鲸吸百川，
衔杯乐圣称避贤。
宗之潇洒美少年，
举觞白眼望青天，
皎如玉树临风前。
苏晋长斋绣佛前，
醉中往往爱逃禅。
李白斗酒诗百篇，
长安市上酒家眠，
天子呼来不上船，
自称臣是酒中仙。
张旭三杯草圣传，
脱帽露顶王公前，
挥毫落纸如云烟。
焦遂五斗方卓然，
高谈雄辩惊四筵。
