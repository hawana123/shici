			<h1>塞芦子</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
五城何迢迢，
迢迢隔河水。
边兵尽东征，
城内空荆杞。
思明割怀卫，
秀岩西未已。
回略大荒来，
崤函盖虚尔。
延州秦北户，
关防犹可倚。
焉得一万人，
疾驱塞芦子。
岐有薛大夫，
旁制山贼起。
近闻昆戎徒，
为退三百里。
芦关扼两寇，
深意实在此。
谁能叫帝阍，
胡行速如鬼。
