寝室悲长簟，
妆楼泣镜台。
独悲桃李节，
不共一时开。
魂兮若有感，
仿佛梦中来。
常时华室静，
笑语度更筹。
恍惚人事改，
冥漠委荒丘。
阳原叹薤露，
阴壑悼藏舟。
清夜妆台月，
空想画眉愁。
