			<h1>初贬南巴至鄱阳，题李嘉祐江亭</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巴峤南行远，
长江万里随。
不才甘谪去，
流水亦何之。
地远明君弃，
天高酷吏欺。
清山独往路，
芳草未归时。
流落还相见，
悲欢话所思。
猜嫌伤薏苡，
愁暮向江篱。
柳色迎高坞，
荷衣照下帷。
水云初起重，
暮鸟远来迟。
白首看长剑，
沧洲寄钓丝。
沙鸥惊小吏，
湖月上高枝。
稚子能吴语，
新文怨楚辞。
怜君不得意，
川谷自逶迤。
