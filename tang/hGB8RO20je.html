			<h1>杂曲歌辞·出门行二首</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长河悠悠去无极，
百龄同此可叹息。
秋风白露沾人衣，
壮心凋落夺颜色。
少年出门将诉谁，
川无梁兮路无岐。
一闻陌上苦寒奏，
使我伫立惊且悲。
君今得意厌粱肉，
岂复念我贫贱时。
海风萧萧天雨霜，
穷愁独坐夜何长。
驱车旧忆太行险，
始知游子悲故乡。
美人相思隔天阙，
长望云端不可越。
手持琅玕欲有赠，
爱而不见心断绝。
南山峨峨白石烂，
碧海之波浩漫漫。
参辰出没不相待，
我欲横天无羽翰。
