			</div>

		<article class="post">
			
尝闻天女贵，
家即帝宫连。
亭插宜春果，
山冲太液泉。
桥低乌鹊夜，
台起凤凰年。
故事犹如此，
新图更可怜。
紫岩妆阁透，
青嶂妓楼悬。
峰夺香炉巧，
池偷明镜圆。
梅花寒待雪，
桂叶晚留烟。
兴尽方投辖，
金声还复传。
