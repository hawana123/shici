			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉箸落春镜。
坐愁湖阳水。
闻与阴丽华。
风烟接邻里。
青春已复过。
白日忽相催。
但恐荷花晚。
  ( 荷一作飞 )令人意已摧。
相思不惜梦。
日夜向阳台。
