			<h1>酬鲁望见迎绿罽次韵</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
轻裁鸭绿任金刀，
不怕西风断野蒿。
酬赠既无青玉案，
纤华犹欠赤霜袍。
烟披怪石难同逸，
竹映仙禽未胜高。
成后料君无别事，
只应酣饮咏离骚。
