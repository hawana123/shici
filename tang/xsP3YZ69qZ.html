		<article class="post">
			
二年朝夜见双旌，
心魄知恩梦亦惊。
幽贱粗能分菽麦，
从容岂合遇公卿。
吹嘘若自毫端出，
羽翼应从肉上生。
却恨此身唯一死，
空将一死报犹轻。
