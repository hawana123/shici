同年生在咸通里，
事佛为儒趣尽高。
我性已甘披祖衲，
君心犹待脱蓝袍。
霜髭晓几临铜镜，
雪鬓寒疏落剃刀。
出世朝天俱未得，
不妨还往有风骚。
