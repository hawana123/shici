			<h1>题太玄观</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
门外车马喧，
门里宫殿清。
行即翳若木，
坐即吹玉笙。
所喧既非我，
真道其冥冥。
