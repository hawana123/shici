			<h1>赠东川梓桐县韦德孙长官</h1>
			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
前代高门今宰邑，
怀才重义古来无。
笙歌厌听吟清句，
京洛思归展画图。
蜀酝天寒留客醉，
陇禽山晓隔帘呼。
何年期拜朱幡贵，
马上论诗在九衢。
