			<h1>寄李輈侍郎</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
终过盟津书，
分明梦不虚。
人从清渭别，
地隔太行余。
宾幕谁嫌静，
公门但晏如。
櫑鞞干霹雳，
斜汉湿蟾蜍。
追琢垂今后，
敦庞得古初。
井台怜操筑，
漳岸想丕疏。
亦翼铿珉珮，
终当直石渠。
此身多抱疾，
幽里近营居。
忆漱苏门涧，
经浮楚泽潴。
松栽侵古影，
荤断尚芹菹。
语嘿曾延接，
心源离滓淤。
谁言姓琴氏，
独跨角生鱼。
