			<h1>长斋月满寄思黯</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一日不见如三月，
一月相思如七年。
似隔山河千里地，
仍当风雨九秋天。
明朝斋满相寻去，
挈(木盍)抱衾同醉眠。
