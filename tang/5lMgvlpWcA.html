			<h1>和元舍人万顷临池玩月戏为新体</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
春风摇碧树，
秋雾卷丹台。
复有相宜夕，
池清月正开。
玉流含吹动，
金魄度云来。
熠爚光如沸，
翩翾景若摧。
半环投积草，
碎璧聚流杯。
夜久平无焕，
天晴皎未隤。
镜将池作匣，
珠以岸为胎。
有美司言暇，
高兴独悠哉。
挥翰初难拟，
飞名岂易陪。
夜光殊在握，
了了见沉灰。
