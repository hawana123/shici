			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
忽闻清演病，
可料苦吟身。
不见近诗久，
徒言华发新。
别来山已破，
住处月为邻。
几绕庭前树，
于今四十春。
