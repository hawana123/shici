楚山经月火，
大旱则斯举。
旧俗烧蛟龙，
惊惶致雷雨。
爆嵌魑魅泣，
崩冻岚阴昈。
罗落沸百泓，
根源皆万古。
青林一灰烬，
云气无处所。
入夜殊赫然，
新秋照牛女。
风吹巨焰作，
河棹腾烟柱。
势俗焚昆仑，
光弥焮洲渚。
腥至焦长蛇，
声吼缠猛虎。
神物已高飞，
不见石与土。
尔宁要谤讟，
凭此近荧侮。
薄关长吏忧，
甚昧至精主。
远迁谁扑灭，
将恐及环堵。
流汗卧江亭，
更深气如缕。
