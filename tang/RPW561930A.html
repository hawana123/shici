			<h1>游溧阳北湖亭望瓦屋山怀古赠同旅</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
朝登北湖亭，
遥望瓦屋山。
天清白露下，
始觉秋风还。
游子托主人，
仰观眉睫间。
目色送飞鸿，
邈然不可攀。
长吁相劝勉，
何事来吴关。
闻有贞义女，
振穷溧水湾。
清光了在眼，
白日如披颜。
高坟五六墩，
崒兀栖猛虎。
遗迹翳九泉，
芳名动千古。
子胥昔乞食，
此女倾壶浆。
运开展宿愤，
入楚鞭平王。
凛冽天地间，
闻名若怀霜。
壮夫或未达，
十步九太行。
与君拂衣去，
万里同翱翔。
