何处名僧到水西，
乘舟弄月宿泾溪。
平明别我上山去，
手携金策踏云梯。
腾身转觉三天近，
举足回看万岭低。
谑浪肯居支遁下，
风流还与远公齐。
此度别离何日见，
相思一夜暝猿啼。
