			<h1>送褚大落第东归</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
离琴弹苦调，
美人惨向隅。
顷来荷策干明主，
还复扁舟归五湖。
汉家侧席明扬久，
岂意遗贤在林薮。
玉堂金马隔青云，
墨客儒生皆白首。
昨梦芳洲采白蘋，
归期且喜故园春。
稚子只思陶令至，
文君不厌马卿贫。
剡中风月久相忆，
池上旧游应再得。
酒熟宁孤芳杜春，
诗成不枉青山色。
念此那能不羡归，
长杨谏猎事皆违。
他日东流一乘兴，
知君为我扫荆扉。
