			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
白鸟梳翎立岸莎，
藻花菱刺泛微波。
烟光似带侵垂柳，
露点如珠落卷荷。
楚水晓凉催客早，
杜陵秋思傍蝉多。
镏公不信归心切，
听取江楼一曲歌。
