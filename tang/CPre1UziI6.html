			<h1>题吉州龙溪</h1>
			<div class="info"><span class="date">作者：何敬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙溪之山秀而峙，
龙溪之水清无底。
狂风激烈翻春涛，
薄雾冥濛溢清泚。
奔流百折银河通，
落花滚滚浮霞红。
四时佳境不可穷，
仿佛直与桃源通。
