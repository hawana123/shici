		<article class="post">
			
连年戍边塞，
过却芳菲节。
东风气力尽，
不减阴山雪。
萧条柳一株，
南枝叶微发。
为带故乡情，
依依藉攀折。
晚风吹碛沙，
夜泪啼乡月。
凌烟阁上人，
未必皆忠烈。
