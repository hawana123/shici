			</div>

	<div class="container">
		<article class="post">
			
火透波穿不计春，
根如头面干如身。
偶然题作木居士，
便有无穷求福人。
为神讵比沟中断，
遇赏还同爨下余。
朽蠹不胜刀锯力，
匠人虽巧欲何如。
