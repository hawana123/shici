			<h1>秋夜登润州慈和寺上方</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
清夜浮埃暂歇鄽，
塔轮金照露华鲜。
人行中路月生海，
鹤语上方星满天。
楼影半连深岸水，
钟声寒彻远林烟。
僧房闭尽下楼去，
一半梦魂离世缘。
