			<h1>送王谏议充东都留守判官</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
时称谢康乐，
别事汉平津。
衰柳寒关道，
高车左掖臣。
背河见北雁，
到洛问东人。
忆昔游金谷，
相看华发新。
