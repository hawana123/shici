			<h1>金珰玉珮歌</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
赠君金珰太霄之玉珮，
金锁禹步之流珠，
五岳真君之秘箓，
九天丈人之宝书。
东井沐浴辰巳毕，
先进洞房上奔日。
借问君欲何处来，
黄姑织女机边出。
