			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
相看结离念，
尽此林中渌。
夷代轻远游，
上才随薄禄。
参卿滞孙楚，
隐市同梅福。
吏散时泛弦，
宾来闲覆局。
襟情无俗虑，
谈笑成逸躅。
此路足滩声，
羡君多水宿。
