			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

门巷凉秋至，
高梧一叶惊。
渐添衾簟爽，
顿觉梦魂清。
暗促莲开艳，
乍催蝉发声。
雨降炎气减，
竹引冷烟生。
戍客添归思，
行人怯远程。
未逢征雁下，
渐听夜砧鸣。
张翰思鲈兴，
班姬咏扇情。
音尘两难问，
蛩砌月空明。
