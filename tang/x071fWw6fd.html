			<h1>赠镜湖处士方干二首</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
包含教化剩搜罗，
句出东瓯奈峭何。
世路不妨平处少，
才人唯是屈声多。
云来岛上便幽石，
月到湖心忌白波。
后辈难为措机杼，
先生织字得龙梭。
只拟应星眠越绝，
唯将丽什当高勋。
磨砻清浊人难会，
织络虚无帝亦闻。
鸟道未知山足雨，
渔家已没镜中云。
他时莫为三征起，
门外沙鸥解笑君。
