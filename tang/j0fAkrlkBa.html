			<h1>早登太行山中言志</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
清跸度河阳，
凝笳上太行。
火龙明鸟道，
铁骑绕羊肠。
白雾埋阴壑，
丹霞助晓光。
涧泉含宿冻，
山木带余霜。
野老茅为屋，
樵人薜作裳。
宣风问耆艾，
敦俗劝耕桑。
凉德惭先哲，
徽猷慕昔皇。
不因今展义，
何以冒垂堂。
