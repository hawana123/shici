			<h1>送进士吴延保及第后南游</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
得意却思寻旧迹，
新衔未切向兰台。
吟看秋草出关去，
逢见故人随计来。
胜地昔年诗板在，
清歌几处郡筵开。
江湖易有淹留兴，
莫待春风落庾梅。
