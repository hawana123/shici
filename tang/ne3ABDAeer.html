			<div class="info"><span class="date">作者：令狐楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

少小边州惯放狂，
骣骑蕃马射黄羊。
如今年事无筋力，
犹倚营门数雁行。
家本清河住五城，
须凭弓箭得功名。
等闲飞鞚秋原上，
独向寒云试射声。
弓背霞明剑照霜，
秋风走马出咸阳。
未收天子河湟地，
不拟回头望故乡。
霜满中庭月过楼，
金尊玉柱对清秋。
当年称意须为乐，
不到天明未肯休。
