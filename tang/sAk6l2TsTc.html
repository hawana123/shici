			<h1>秋夕书事</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
摇落江天万木空，
雁行斜戛塞垣风。
征闺捣月离愁远，
旧馆眠云旅梦通。
郢客岂能陪下里，
皋禽争肯恋樊笼。
此心旷荡谁相会，
尽在南华十卷中。
