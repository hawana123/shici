			<h1>经李翰林墓</h1>
			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诗中日月酒中仙，
平地雄飞上九天。
身谪蓬莱金籍外，
宝装方丈玉堂前。
虎靴醉索将军脱，
鸿笔悲无令子传。
十字遗碑三尺墓，
只应吟客吊秋烟。
