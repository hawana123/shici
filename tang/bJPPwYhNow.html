			<h1>听尹炼师弹琴</h1>
			<div class="info"><span class="date">作者：吴筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
至乐本太一，
幽琴和乾坤。
郑声久乱雅，
此道稀能尊。
吾见尹仙翁，
伯牙今复存。
众人乘其流，
夫子达其源。
在山峻峰峙，
在水洪涛奔。
都忘迩城阙，
但觉清心魂。
代乏识微者，
幽音谁与论。
