			<h1>过昭君村</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灵珠产无种，
彩云出无根。
亦如彼姝子，
生此遐陋村。
至丽物难掩，
遽选入君门。
独美众所嫉，
终弃于塞垣。
唯此希代色，
岂无一顾恩？
事排势须去，
不得由至尊。
白黑既可变，
丹青何足论？
竟埋岱北骨，
不返巴东魂。
惨澹晚云水，
依稀旧乡园。
妍姿化已久，
但有村名存。
村中有遗老，
指点为我言。
不取往者戒，
恐贻来者冤。
至今村女面，
烧灼成瘢痕。
