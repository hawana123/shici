			<h1>官池春雁二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自古稻粱多不足，
至今鸂鶒乱为群。
且休怅望看春水，
更恐归飞隔暮云。
青春欲尽急还乡，
紫塞宁论尚有霜。
翅在云天终不远，
力微矰缴绝须防。
