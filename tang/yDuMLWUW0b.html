			<h1>县斋秋晚酬友人朱瓒见寄</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
中和节后捧琼瑰，
坐读行吟数月来。
只叹雕龙方擅价，
不知赪尾竟空回。
千枝白露陶潜柳，
百尺黄金郭隗台。
惆怅报君无玉案，
水天东望一裴回。
