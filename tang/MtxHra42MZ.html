			<h1>行县至浮查寺</h1>
			<div class="info"><span class="date">作者：罗炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
二十年前此布衣，
鹿鸣西上虎符归。
行时宾从光前事，
到处松杉长旧围。
野老竞遮官道拜，
沙鸥遥避隼旟飞。
春风一宿琉璃地，
自有泉声惬素机。
