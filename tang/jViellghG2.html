			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
为问三丞相，
如何秉国钧。
那将最剧郡，
付与苦慵人。
岂有吟诗客，
堪为持节臣。
不才空饱暖，
无惠及饥贫。
昨卧南城月，
今行北境春。
铅刀磨欲尽，
银印换何频。
杭老遮车辙，
吴童扫路尘。
虚迎复虚送，
惭见两州民。
