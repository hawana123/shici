			<h1>秋斋独坐寄乐天兼呈吴方之大夫</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
空斋寂寂不生尘，
药物方书绕病身。
纤草数茎胜静地，
幽禽忽至似佳宾。
世间忧喜虽无定，
释氏销磨尽有因。
同向洛阳闲度日，
莫教风景属他人。
