			<h1>追和太师颜公同清远道士游虎丘寺</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
茂苑有灵峰，
嗟余未游观。
藏山半平陆，
坏谷为高岸。
冈绕数仞墙，
岩潜千丈干。
乃知造化意，
回斡资奇玩。
镠腾昔虎踞，
剑没尝龙焕。
潭黛入海底，
崟岑耸霄半。
层峦未升日，
哀狖宁知旦。
绿筱夏凝阴，
碧林秋不换。
冥搜既窈窕，
回望何萧散。
川晴岚气收，
江春杂英乱。
逸人缀清藻，
前哲留篇翰。
共扣哀玉音，
皆舒文绣段。
难追彦回赏，
徒起兴公叹。
一夕如再升，
含毫星斗烂。
