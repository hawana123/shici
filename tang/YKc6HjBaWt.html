			<div class="info"><span class="date">作者：崔颢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
可怜青铜镜，
挂在白玉堂。
玉堂有美女，
娇弄明月光。
罗袖拂金鹊，
彩屏点红妆。
妆罢含情坐，
春风桃李香。
