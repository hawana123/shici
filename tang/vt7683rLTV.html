			<h1>寄同年崔学士</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
半因同醉杏花园，
尘忝鸿炉与铸颜。
已脱素衣酬素发，
敢持青桂爱青山。
虽知珠树悬天上，
终赖银河接世间。
毕使海涯能拔宅，
三秦二十四畿寰。
