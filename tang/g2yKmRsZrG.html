			<h1>金陵凤凰台置酒</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
置酒延落景，
金陵凤凰台。
长波写万古，
心与云俱开。
借问往昔时，
凤凰为谁来。
凤凰去已久，
正当今日回。
明君越羲轩，
天老坐三台。
豪士无所用，
弹弦醉金罍。
东风吹山花，
安可不尽杯。
六帝没幽草，
深宫冥绿苔。
置酒勿复道，
歌钟但相催。
