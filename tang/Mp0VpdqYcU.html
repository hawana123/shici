			<h1>天骥呈材</h1>
			<div class="info"><span class="date">作者：郑蕡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
毛骨合天经，
拳奇步骤轻。
曾邀于阗驾，
新出贰师营。
喷勒金铃响，
追风汗血生。
酒亭留去迹，
吴坂认嘶声。
力可通衢试，
材堪圣代呈。
王良如顾盻，
垂耳欲长鸣。


		</article>
