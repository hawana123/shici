			<h1>赠中岩王处士</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
垂杨袅袅草芊芊，
气象清深似洞天。
援笔便成鹦鹉赋，
洗花须用桔槔泉。
商於避世堪同日，
渭曲逢时必有年。
直恐刚肠闲未得，
醉吟争奈被才牵。
