家居五原上，
征战是平生。
独负山西勇，
谁当塞下名。
死生辽海战，
雨雪蓟门行。
诸将封侯尽，
论功独不成。
君家御沟上，
垂柳夹朱门。
列鼎会中贵，
鸣珂朝至尊。
死生在片议，
穷达由一言。
须识苦寒士，
莫矜狐白温。
