			<h1>咏古二首有所寄</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
车音想辚辚，
不见綦下尘。
可怜平阳第，
歌舞娇青春。
金屋容色在，
文园词赋新。
一朝复得幸，
应知失意人。
寂寥照镜台，
遗基古南阳。
真人昔来游，
翠凤相随翔。
目成在桑野，
志遂贮椒房。
岂无三千女，
初心不可忘。
