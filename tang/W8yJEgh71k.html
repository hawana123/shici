四月八日明星出，
摩耶夫人降前佛。
八月五日佳气新，
昭成太后生圣人。
开元九年燕公说，
奉诏听置千秋节。
丹青庙里贮姚宋，
花萼楼中宴岐薛。
清乐灵香几处闻，
鸾歌凤吹动祥云。
已于武库见灵鸟，
仍向晋山逢老君。
率土普天无不乐，
河清海晏穷寥廓。
梨园弟子传法曲，
张果先生进仙药。
玉座凄凉游帝京，
悲翁回首望承明。
云韶九奏杳然远，
唯有五陵松柏声。
