		<article class="post">
			
杨柳映春江，
江南转佳丽。
吴门绿波里，
越国青山际。
游宦常往来，
津亭暂临憩。
驿前苍石没，
浦外湖沙细。
向晚宴且久，
孤舟冏然逝。
云留西北客，
气歇东南帝。
独有萋萋心，
谁知怨芳岁。
