			<h1>题嵩山逸人元丹丘山居</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
家本紫云山，
道风未沦落。
沉怀丹丘志，
冲赏归寂寞。
朅来游闽荒，
扪涉穷禹凿。
夤缘泛潮海，
偃蹇陟庐霍。
凭雷蹑天窗，
弄影憩霞阁。
且欣登眺美，
颇惬隐沦诺。
三山旷幽期，
四岳聊所托。
故人契嵩颍，
高义炳丹雘。
灭迹遗纷嚣，
终言本峰壑。
自矜林湍好，
不羡朝市乐。
偶与真意并，
顿觉世情薄。
尔能折芳桂，
吾亦采兰若。
拙妻好乘鸾，
娇女爱飞鹤。
提携访神仙，
从此炼金药。
