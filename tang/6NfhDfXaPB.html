			<div class="info"><span class="date">作者：萧颖士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
献书嗟弃置，
疲拙归田园。
且事计然策，
将符公冶言。
桑榆清暮景，
鸡犬应遥村。
蚕罢里闾晏，
麦秋田野喧。
涧声连枕簟，
峰势入阶轩。
未奏东山妓，
先倾北海尊。
陇瓜香早熟，
庭果落初繁。
更惬野人意，
农谈朝竟昏。
第一百五十五卷
