			<h1>秋集罢还途中作，谨献寿春公、黎公</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
束带自衡门，
奉命宰王畿。
君侯枉高鉴，
举善掩瑕疵。
斯民本已安，
工拙两无施。
何以酬明德，
岁晏不磷缁。
时节乃来集，
欣怀方载驰。
平明大府开，
一得拜光辉。
温如春风至，
肃若严霜威。
群属所载瞻，
而忘倦与饥。
公堂燕华筵，
礼罢复言辞。
将从平门道，
憩车沣水湄。
山川降嘉岁，
草木蒙润滋。
孰云还本邑，
怀恋独迟迟。
