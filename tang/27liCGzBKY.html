			<h1>入若耶溪</h1>
			<div class="info"><span class="date">作者：崔颢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
轻舟去何疾，
已到云林境。
起坐鱼鸟间，
动摇山水影。
岩中响自答，
溪里言弥静。
事事令人幽，
停桡向馀景。
