			</div>
		</div>

	<div class="container">
		<article class="post">
			
玄象今何应，
时和政亦平。
祥为一人寿，
色映九霄明。
皎洁垂银汉，
光芒近斗城。
含规同月满，
表瑞得天清。
甘露盈条降，
非烟向日生。
无如此嘉祉，
率土荷秋成。
