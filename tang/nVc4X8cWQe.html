束带值明后，
顾盼流辉光。
一心在陈力，
鼎列夸四方。
款款效忠信，
恩义皎如霜。
生时亮同体，
死没宁分张。
壮躯闭幽隧，
猛志填黄肠。
殉死礼所非，
况乃用其良。
霸基弊不振，
晋楚更张皇。
疾病命固乱，
魏氏言有章。
从邪陷厥父，
吾欲讨彼狂。
