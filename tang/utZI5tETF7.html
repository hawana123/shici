背江居隙地，
辞职作遗人。
耕凿资馀力，
樵渔逐四邻。
麦秋桑叶大，
梅雨稻田新。
篱落栽山果，
池塘养海鳞。
放歌聊自足，
幽思忽相亲。
余亦归休者，
依君老此身。
