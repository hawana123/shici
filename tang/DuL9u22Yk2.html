			<h1>酬别蔡十二见赠</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

伊人茂天爵，
恬澹卧郊园。
傲世方隐几，
说经久颛门。
浩歌曳柴车，
讵羡丹毂尊。
严霜被鹑衣，
不知狐白温。
游心羲文际，
爱我相讨论。
潢污忽朝宗，
传骑令载奔。
峥嵘岁阴晚，
愀怆离念繁。
别馆丝桐清，
寒郊烟雨昏。
中饮见逸气，
纵谈穷化元。
伫见公车起，
圣代待乞言。
