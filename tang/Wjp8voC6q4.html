			</div>

		<article class="post">
			
自说归山人事赊，
素琴丹灶是生涯。
床头残药鼠偷尽，
溪上破门风摆斜。
石井晴垂青葛叶，
竹篱荒映白茅花。
遥知此去应稀出，
独卧晴窗梦晓霞。
