淮南摇落客心悲，
溳水悠悠怨别离。
早雁初辞旧关塞，
秋风先入古城池。
腰章建隼皇恩赐，
露冕临人白发垂。
惆怅恨君先我去，
汉阳耆老忆旌麾。
