			<h1>送徐州张建封还镇</h1>
			<div class="info"><span class="date">作者：李适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
牧守寄所重，
才贤生为时。
宣风自淮甸，
授钺膺藩维。
入觐展遐恋，
临轩慰来思。
忠诚在方寸，
感激陈情词。
报国尔所向，
恤人予是资。
欢宴不尽怀，
车马当还期。
谷雨将应候，
行春犹未迟。
勿以千里遥，
而云无己知。
