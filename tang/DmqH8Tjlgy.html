			<div class="info"><span class="date">作者：吕温</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
圣朝思纪律，
宪府得中贤。
指顾风行地，
仪形月丽天。
不仁恒自远，
为政复何先。
虚室唯生白，
闲情却草玄。
迎霜红叶早，
过雨碧苔鲜。
鱼乐翻秋水，
乌声隔暮烟。
旧游多绝席，
感物遂成篇。
更许穷荒谷，
追歌白雪前。
