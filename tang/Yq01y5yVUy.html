			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
輶轩遵上国，
仙佩下灵关。
尊酒方无地，
联绻喜暂攀。
离言欲赠策，
高辨正连环。
野径浮云断，
荒池春草斑。
残花落古树，
度鸟入澄湾。
欲叙他乡别，
幽谷有绵蛮。
