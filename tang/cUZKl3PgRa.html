堂下何所有？
十松当我阶。
乱立无行次，
高下亦不齐。
高者三丈长，
下者十尺低。
有如野生物，
不知何人栽。
接以青瓦屋，
承之白沙台。
朝昏有风月，
燥湿无尘泥。
疏韵秋槭槭，
凉阴夏凄凄。
春深微雨夕，
满叶珠蓑蓑。
岁暮大雪天，
压枝玉皑皑。
四时各有趣，
万木非其侪。
去年买此宅，
多为人所咳。
一家二十口，
移转就松来。
移来有何得，
但得烦襟开。
即此是益友，
岂必交贤才？
顾我犹俗士，
冠带走尘埃。
未称为松主，
时时一愧怀。
