			<h1>野菊</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苦竹园南椒坞边，
微香冉冉泪涓涓。
已悲节物同寒雁，
忍委芳心与暮蝉。
细路独来当此夕，
清尊相伴省他年。
紫云新苑移花处，
不敢霜栽近御筵。
