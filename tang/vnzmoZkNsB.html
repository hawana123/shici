			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
长空埃壒灭，
皎皎月华临。
色正秋将半，
光鲜夜自深。
九霄晴更彻，
四野气难侵。
静照遥山出，
孤明列宿沉。
高人应不寐，
惊鹊复何心。
漏尽东方晓，
佳期何处寻。
