			<h1>送剡县陈永秩满归越</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
俸禄三年后，
程途一月间。
舟中非客路，
镜里是家山。
密雪沾行袂，
离杯变别颜。
古人唯贺满，
今挈解由还。
