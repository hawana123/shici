			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
汀洲无浪复无烟，
楚客相思益渺然。
汉口夕阳斜渡鸟，
洞庭秋水远连天。
孤城背岭寒吹角，
独戍临江夜泊船。
贾谊上书忧汉室，
长沙谪去古今怜。
