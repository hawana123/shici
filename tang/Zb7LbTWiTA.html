			<div class="info"><span class="date">作者：姚系</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宿昔山水上，
抱琴聊踯躅。
山远去难穷，
琴悲多断续。
岩重丹阳树，
泉咽闻阴谷。
时下白云中，
淹留秋水曲。
秋水石栏深，
潺湲如喷玉。
杂芳被阴岸，
坠露方消绿。
恣此平生怀，
独游还自足。
