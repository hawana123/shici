			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

昨夜梦梦得，
初觉思踟蹰。
忽忘来汝郡，
犹疑在吴都。
吴都三千里，
汝郡二百余。
非梦亦不见，
近与远何殊？
尚能齐近远，
焉用论荣枯？
但问寝与食，
近日两何如？
病后能吟否？
春来曾醉无？
楼台与风景，
汝又何如苏？
相思一相报，
勿复慵为书。
