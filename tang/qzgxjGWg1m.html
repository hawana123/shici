			<h1>寄高云</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南徐风日好，
怅望毗陵道。
毗陵有故人，
一见恨无因。
独恋青山久，
唯令白发新。
每嫌持手板，
时见著头巾。
烟景临寒食，
农桑接仲春。
家贫仍嗜酒，
生事今何有。
芳草遍江南，
劳心忆携手。
第二百五十卷
