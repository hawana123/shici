			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧丛丛，
高插天，
大江翻澜神曳烟。
楚魂寻梦风飒然，
晓风飞雨生苔钱。
瑶姬一去一千年，
丁香筇竹啼老猿。
古祠近月蟾桂寒，
椒花坠红湿云间。
大江：一作巴江。
飒然：一作(风思)然。
云间：一作云端。
