			<h1>将发还乡示诸弟</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
岁阳亦颓止，
林意日萧摵。
云胡当此时，
缅迈复为客。
至爱孰能舍，
名义来相迫。
负德良不赀，
输诚靡所惜。
一木逢厦构，
纤尘愿山益。
无力主君恩，
宁利客卿璧。
去去荣归养，
怃然叹行役。
