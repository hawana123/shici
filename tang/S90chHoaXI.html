			<h1>奉和麟德殿宴百僚应制</h1>
			<div class="info"><span class="date">作者：鲍君徽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
睿泽先寰海，
功成殿武韶。
戈鋋清外垒，
文物盛中朝。
圣祚山河固，
宸章日月昭。
玉筵鸾鹄集，
仙管凤凰调。
御柳新低绿，
宫莺乍啭娇。
愿将亿兆庆，
千祀奉神尧。


		</article>
