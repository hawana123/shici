			<h1>姚岩寺路怀友</h1>
			<div class="info"><span class="date">作者：顾非熊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
路向姚岩寺，
多行洞壑间。
鹤声连坞静，
溪色带村闲。
疏叶秋前渚，
斜阳雨外山。
怜君不得见，
诗思最相关。
