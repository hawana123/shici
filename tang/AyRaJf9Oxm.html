			<div class="info"><span class="date">作者：雍陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
朗月何高高，
楼中帘影寒。
一妇独含叹，
四坐谁成欢。
时节屡已移，
游旅杳不还。
沧溟倘未涸，
妾泪终不干。
君若无定云，
妾若不动山。
云行出山易，
山逐云去难。
愿为边塞尘，
因风委君颜。
君颜良洗多，
荡妾浊水间。
