			<h1>严氏溪放歌行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天下甲马未尽销，
岂免沟壑常漂漂。
剑南岁月不可度，
边头公卿仍独骄。
费心姑息是一役，
肥肉大酒徒相要。
呜呼古人已粪土，
独觉志士甘渔樵。
况我飘转无定所，
终日戚戚忍羁旅。
秋宿霜溪素月高，
喜得与子长夜语。
东游西还力实倦，
从此将身更何许。
知子松根长茯苓，
迟暮有意来同煮。
