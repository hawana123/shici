			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
漾漾悠悠几派分，
中浮短艇与鸥群。
天街带雨淹芳草，
玉洞漂花下白云。
静称一竿持处见，
急宜孤馆觉来闻。
隋家柳畔偏堪恨，
东入长淮日又曛。
