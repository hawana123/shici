			<h1>村中留李三固言宿</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平生早游宦，
不道无亲故。
如我与君心，
相知应有数。
春明门前别，
金氏陂中遇。
村酒两三杯，
相留寒日暮。
勿嫌村酒薄，
聊酌论心素。
请君少踟蹰，
系马门前树。
明年身若健，
便拟江湖去。
他日纵相思，
知君无觅处。
后会既茫茫，
今宵君且住。
