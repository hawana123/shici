			<h1>寄江都路员外</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾兄失意在东都，
闻说襟怀任所如。
已纵乖慵为傲吏，
有何关键制豪胥。
县斋晓闭多移病，
南亩秋荒忆遂初。
知道故人相忆否，
嵇康不得懒修书。


		</article>
