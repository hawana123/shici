			<h1>金陵江上遇蓬池隐者</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
心爱名山游，
身随名山远。
罗浮麻姑台，
此去或未返。
遇君蓬池隐，
就我石上饭。
空言不成欢，
强笑惜日晚。
绿水向雁门，
黄云蔽龙山。
叹息两客鸟，
裴回吴越间。
共语一执手，
留连夜将久。
解我紫绮裘，
且换金陵酒。
酒来笑复歌，
兴酣乐事多。
水影弄月色，
清光奈愁何。
明晨挂帆席，
离恨满沧波。
