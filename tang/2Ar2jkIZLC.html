			<h1>歙州卢中丞见惠名酝</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谁怜贱子启穷途，
太守封来酒一壶。
攻破是非浑似梦，
削平身世有如无。
醺醺若借嵇康懒，
兀兀仍添宁武愚。
犹念悲秋更分赐，
夹溪红蓼映风蒲。
