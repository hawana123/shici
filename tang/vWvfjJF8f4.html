			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
修景属良会，
远飙生烦襟。
泄云收净绿，
众木积芳阴。
疏涤府中务，
迢遥湖上心。
习闲得招我，
赏夜宜泛琴。
山近资性静，
月来寄情深。
澹然若事外，
岂藉隳华簪。
