			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
檐外千帆背夕阳，
归心杳杳鬓苍苍。
岭猿群宿夜山静，
沙鸟独飞秋水凉。
露堕桂花棋局湿，
风吹荷叶酒瓶香。
主人不醉下楼去，
月在南轩更漏长。
