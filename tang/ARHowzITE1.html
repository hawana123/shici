			<h1>哭严仆射归榇</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
素幔随流水，
归舟返旧京。
老亲如宿昔，
部曲异平生。
风送蛟龙雨，
天长骠骑营。
一哀三峡暮，
遗后见君情。


		</article>
