			<h1>省试振鹭</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有鸟生江浦，
霜华作羽翰。
君臣将比洁，
朝野共相欢。
月影林梢下，
冰光水际残。
翻飞时共乐，
饮啄道皆安。
迥翥宜高咏，
群栖入静看。
由来鸳鹭侣，
济济列千官。


		</article>
