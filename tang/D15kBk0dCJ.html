			<h1>和寿中丞伤猿</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
遗挂朱栏锁半寻，
清声难买恨黄金。
悬崖接果今何在，
浅井窥星影已沉。
归宅叶铺曾睡石，
入朝灯照旧啼林。
小山罢绕随湘客，
高树休升对岳禽。
天竺省怜伤倍切，
亲知宽和思难任。
相门恩重无由报，
竟托仙郎日夜吟。
