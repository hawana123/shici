			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水国发爽气，
川光静高秋。
酣歌金尊醁，
送此清风愁。
楚色忽满目，
滩声落西楼。
云翻天边叶，
月弄波上钩。
芳意长摇落，
蘅兰谢汀洲。
长吟碧云合，
怅望江之幽。
