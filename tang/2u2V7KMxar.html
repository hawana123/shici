		<article class="post">
			
凉夜窥清沼，
池空水月秋。
满轮沉玉镜，
半魄落银钩。
蟾影摇轻浪，
菱花渡浅流。
漏移光渐洁，
云敛色偏浮。
似璧悲三献，
疑珠怯再投。
能持千里意，
来照楚乡愁。
