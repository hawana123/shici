			<h1>过洞庭</h1>
			<div class="info"><span class="date">作者：李屿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浩渺注横流，
千潭合万湫。
半洪侵楚翼，
一汊属吴头。
动轴当新霁，
漫空正仲秋。
势翻荆口迮，
声拥岳阳浮。
远脉滋衡岳，
微凉散橘洲。
星辰连影动，
岚翠逐隅收。
渐落分行雁，
旋添趁伴舟。
升腾人莫测，
安稳路何忧？
气与尘中别，
言堪象外搜。
此身如粗了，
来把一竿休。


		</article>
