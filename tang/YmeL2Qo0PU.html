			<h1>令狐楚、顾非熊</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水里取一鼍，
岸上取一驼。
将者驼，
来驮者鼍，
是为驼驮鼍。
（令狐楚）屋里取一鸽，
水里取一蛤。
将者鸽，
来合者蛤，
是谓鸽合蛤。
（顾非熊）
