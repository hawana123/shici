			<h1>题南平后园牡丹</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暖披烟艳照西园，
翠幄朱栏护列仙。
玉帐笙歌留尽日，
瑶台伴侣待归天。
香多觉受风光剩，
红重知含雨露偏。
上客分明记开处，
明年开更胜今年。
