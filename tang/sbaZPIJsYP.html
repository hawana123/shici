			<h1>奉和添酒中六咏·酒池</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
八齐竞奔注，
不知深几丈。
竹叶岛纡徐，
凫花波荡漾。
醺应烂地轴，
浸可柔天壤。
以此献吾君，
愿铭于几杖。
