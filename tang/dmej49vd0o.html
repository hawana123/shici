			<h1>答微之夸越州州宅</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
贺上人回得报书，
大夸州宅似仙居。
厌看冯翊风沙久，
喜见兰亭烟景初。
日出旌旗生气色，
月明楼阁在空虚。
知君暗数江南郡，
除却余杭尽不如。
