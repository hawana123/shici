壶中冰始结，
盘上露初圆。
何意瑶池雪，
欲夺鹤毛鲜。
道士牛已至，
仙家鸟亦来。
骨为神不朽，
眼向故人开。
劳鲂莲渚内，
汗马火旂间。
平生血诚尽，
不独左轮殷。
已见池尽墨，
谁言突不黔。
漆身恩未报，
貂裘弊岂嫌。
