			<h1>仲夏入园中东陂</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
方塘深且广，
伊昔俯吾庐。
环岸垂绿柳，
盈泽发红蕖。
上延北原秀，
下属幽人居。
暑雨若混沌，
清明如空虚。
此乡多隐逸，
水陆见樵渔。
废赏亦何贵，
为欢良易摅。
且言重观国，
当此赋归欤。
