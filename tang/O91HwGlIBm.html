			<h1>省试春台晴望</h1>
			<div class="info"><span class="date">作者：高弁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
层台聊一望，
遍赏帝城春。
风暖闻啼鸟，
冰开见跃鳞。
晴山烟外翠，
香蕊日边新。
已变青门柳，
初销紫陌尘。
金汤千里国，
车骑万方人。
此处云霄近，
凭高愿致身。
