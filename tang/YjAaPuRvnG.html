			<h1>题虢州三堂赠吴郎中</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
无穷草树昔谁栽，
新起临湖白石台。
半岸泥沙孤鹤立，
三堂风雨四门开。
荷翻团露惊秋近，
柳转斜阳过水来。
昨夜北楼堪朗咏，
虢城初锁月裴回。
