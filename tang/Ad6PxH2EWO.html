			<h1>下第寓居崇圣寺感事</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怀土泣京华，
旧山归路赊。
静依禅客院，
幽学野人家。
林晚鸟争树，
园春蝶护花。
东门有闲地，
谁种邵平瓜。
