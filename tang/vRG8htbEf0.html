通蜀连秦山十二，
中有妖灵会人意。
斗艳传情世不知，
楚王魂梦春风里。
雨态云容多似是，
色荒见物皆成媚。
露泫烟愁岩上花，
至今犹滴相思泪。
西眉南脸人中美，
或者皆闻无所利。
忍听凭虚巧佞言，
不求万寿翻求死。
