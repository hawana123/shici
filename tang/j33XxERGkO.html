			<h1>渤海宾贡高元固先辈闽中相访云……</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
折桂何年下月中，
闽山来问我雕虫。
肯销金翠书屏上，
谁把刍荛过日东。
郯子昔时遭孔圣，
繇余往代讽秦宫。
嗟嗟大国金门士，
几个人能振素风。
