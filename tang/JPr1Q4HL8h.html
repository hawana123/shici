			<h1>张徐州席送岑秀才</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
振振芝兰步，
升自君子堂。
泠泠松桂吟，
生自楚客肠。
羁鸟无定栖，
惊蓬在他乡。
去兹门馆闲，
即彼道路长。
雨馀山川净，
麦熟草木凉。
楚泪滴章句，
京尘染衣裳。
赠君无馀佗，
久要不可忘。


		</article>
