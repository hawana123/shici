			<h1>旧宫人</h1>
			<div class="info"><span class="date">作者：项斯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自出先皇玉殿中，
衣裳不更染深红。
宫钗折尽垂空鬓，
内扇穿多减半风。
桃熟亦曾君手赐，
酒阑犹候妾歌终。
如今还向城边住，
御水东流意不通。
