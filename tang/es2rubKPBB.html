			<h1>送李明府之任海南</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五羊城在蜃楼边，
墨绶垂腰正少年。
山静不应闻屈鸟，
草深从使翳贪泉。
蟹奴晴上临潮槛，
燕婢秋随过海船。
一事与君消远宦，
乳蕉花发讼庭前。


		</article>
