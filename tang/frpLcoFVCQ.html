我生来几时？
万有四千日。
自省于其间，
非忧即有疾。
老去虑渐息，
年来病初愈。
忽喜身与心，
泰然两无苦。
况兹孟夏月，
清和好时节。
微风吹夹衣，
不寒复不热。
移榻树阴下，
竟日何所为。
或饮一瓯茗，
或吟两句诗。
内无忧患迫，
外无职役羁。
此日不自适，
何时是适时？
