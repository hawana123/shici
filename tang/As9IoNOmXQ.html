			<div class="info"><span class="date">作者：贾躭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
众书之中虞书巧，
体法自然归大道。
不同怀素只攻颠，
岂类张芝惟创草。
形势素，
筋骨老，
父子君臣相揖抱。
孤青似竹更飕飗，
阔白如波长浩渺。
能方正，
不隳倒，
功夫未至难寻奥。
须知孔子庙堂碑，
便是青箱中至宝。
