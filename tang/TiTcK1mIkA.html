		<article class="post">
			
天子居未央，
妾侍卷衣裳。
顾无紫宫宠，
敢拂黄金床。
水至亦不去，
熊来尚可当。
微身奉日月，
飘若萤之光。
愿君采葑菲，
无以下体妨。
