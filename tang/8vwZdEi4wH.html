去岁清明日，
南巴古郡楼。
今年寒食夜，
西省凤池头。
并上新人直，
难随旧伴游。
诚知视草贵，
未免对花愁。
鬓发茎茎日，
光阴寸寸流。
经春不同宿，
何异在忠州？
