			<h1>送莫甥兼诸昆弟从韩司马入西军</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
念尔习诗礼，
未曾尝户庭。
平生早偏露，
万里更飘零。
坐弃三冬业，
行观八阵形。
饰装辞故里，
谋策赴边庭。
壮志吞鸿鹄，
遥心伴鶺鸰。
所从文且(一作与)武，
不战自应宁。
