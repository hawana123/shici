			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

悠悠复悠悠，
昨日下西洲。
西洲风色好，
遥见武昌楼。
武昌何郁郁，
侬家定无匹。
小妇被流黄，
登楼抚瑶瑟。
朱弦繁复轻，
素手直凄清。
一弹三四解，
掩抑似含情。
南楼登且望，
西江广复平。
艇子摇两桨，
催过石头城。
门前乌臼树，
惨澹天将曙。
鹍鵊飞复还，
郎随早帆去。
回头语同伴，
定复负情侬。
去帆不安幅，
作抵使西风。
他日相寻索，
莫作西洲客。
西洲人不归，
春草年年碧。
