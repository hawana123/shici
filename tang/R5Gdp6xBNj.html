			</div>

月照疏林惊鹊飞，
羁人此夜共无依。
青门旅寓身空老，
白首头陀力渐微。
屡向曲池陪逸少，
几回戎幕接玄晖。
四科弟子称文学，
五马诸侯是绣衣。
江雁往来曾不定，
野云摇曳本无机。
修行未尽身将尽，
欲向东山掩旧扉。
