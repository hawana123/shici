			<h1>赠别王山人归布山</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
王子析道论，
微言破秋毫。
还归布山隐，
兴入天云高。
尔去安可迟，
瑶草恐衰歇。
我心亦怀归，
屡梦松上月。
傲然遂独往，
长啸开岩扉。
林壑久已芜，
石道生蔷薇。
愿言弄笙鹤，
岁晚来相依。
