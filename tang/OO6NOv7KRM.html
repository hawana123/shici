			<h1>酬孟十二新居见寄</h1>
			<div class="info"><span class="date">作者：陆长源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

大道本夷旷，
高情亦冲虚。
因随白云意，
偶逐青萝居。
青萝纷蒙密，
四序无惨舒。
馀清濯子襟，
散彩还吾庐。
去岁登美第，
策名在公车。
将必继管萧，
岂惟蹑应徐。
首夏尚清和，
残芳遍丘墟。
褰帏荫窗柳，
汲井滋园蔬。
达者贵知心，
古人不愿馀。
爱君蒋生径，
且著茂陵书。
