远牧牛，
绕村四面禾黍稠。
陂中饥鸟啄牛背，
令我不得戏垅头。
入陂草多牛散行，
白犊时向芦中鸣。
隔堤吹叶应同伴，
还鼓长鞭三四声。
“牛牛食草莫相触，
官司家截尔头上角！
”
