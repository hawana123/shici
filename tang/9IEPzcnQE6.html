			<h1>洛下送牛相公出镇淮南</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
北阙至东京，
风光十六程。
坐移丞相阁，
春入广陵城。
红旆拥双节，
白须无一茎。
万人开路看，
百吏立班迎。
阃外君弥重，
樽前我亦荣。
何须身自得，
将相是门生。
[元和初，
牛相公应制策登第三等，
予为翰林考核官。
]
