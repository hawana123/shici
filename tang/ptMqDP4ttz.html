			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
种柳南江边，
闭门三四年。
艳花那胜竹，
凡鸟不如蝉。
嗜酒渐婴渴，
读书多欲眠。
平生故交在，
白首远相怜。
