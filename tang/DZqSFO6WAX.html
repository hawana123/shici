			<h1>登乐游原怀古</h1>
			<div class="info"><span class="date">作者：豆卢回</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
缅惟汉宣帝，
初谓皇曾孙。
虽在襁褓中，
亦遭巫蛊冤。
至哉丙廷尉，
感激义弥敦。
驰逐莲勺道，
出入诸陵门。
一朝风云会，
竟登天位尊。
握符升宝历，
负扆御华轩。
赫奕文物备，
葳蕤休瑞繁。
卒为中兴主，
垂名于后昆。
雄图奄已谢，
余址空复存。
昔为乐游苑，
今为狐兔园。
朝见牧竖集，
夕闻栖鸟喧。
萧条灞亭岸，
寂寞杜陵原。
幂詈野烟起，
苍茫岚气昏。
二曜屡回薄，
四时更凉温。
天道尚如此，
人理安可论。
