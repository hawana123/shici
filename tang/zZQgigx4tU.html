			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
霜红二林叶，
风白九江波。
暝色投烟鸟，
秋声带雨荷。
马闲无处出，
门冷少人过。
卤莽还乡梦，
依稀望阙歌。
共思除醉外，
无计奈愁何。
试问陶家酒，
新(竹刍)得几多？
