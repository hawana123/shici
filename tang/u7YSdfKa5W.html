			<h1>草堂前新开一池，养鱼种荷，日有幽趣</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淙淙三峡水，
浩浩万顷陂。
未如新塘上，
微风动涟漪。
小萍加泛泛，
初蒲正离离。
红鲤二三寸，
白莲八九枝。
绕水欲成径，
护堤方插篱。
已被山中客，
呼作白家池。
