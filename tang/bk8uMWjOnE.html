张翁对卢叟，
一榼山村酒。
倾酒请予歌，
忽蒙张翁呵。
呵予官非屈，
曲有怨词多。
歌罢谢张翁，
所思殊不同。
予悲方为老，
君责一何空。
曾看乐官录，
向是悲翁曲。
张老闻此词，
汪汪泪盈目。
卢叟醉言粗，
一杯凡数呼。
回头顾张老，
敢欲戏为儒。
