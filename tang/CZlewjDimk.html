雨湿菰蒲斜日明，
茅厨煮茧掉车声。
青蛇上竹一种色，
黄蝶隔溪无限情。
何处樵渔将远饷，
故园田土忆春耕。
千峰万濑水潏潏，
羸马此中愁独行。
