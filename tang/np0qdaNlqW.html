			<h1>投谢钱武肃</h1>
			<div class="info"><span class="date">作者：吴仁璧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东门上相好知音，
数尽台前郭隗金。
累重虽然容食椹，
力微无计报焚林。
弊貂不称芙蓉幕，
衰朽仍惭玳瑁簪。
十里溪光一山月，
可堪从此负归心。
