			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

海岸望青琐，
云长天漫漫。
十年不一展，
知有关山难。
适逢阮始平，
立马问长安。
取公咏怀诗，
示我江海澜。
暂若窥武库，
森然矛戟寒。
眼明遗头风，
心悦忘朝餐。
大驾今返正，
熊罴扈鸣銮。
公游凤凰沼，
献可在笔端。
系越有长缨，
封关只一丸。
冏然翔寥廓，
仰望惭羽翰。
嘉会不我与，
相思岁云殚。
唯当袖佳句，
持比青琅玕。
