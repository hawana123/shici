			<div class="info"><span class="date">作者：刘方平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
洛阳清夜白云归，
城里长河列宿稀。
秋后见飞千里雁，
月中闻捣万家衣。
长怜西雍青门道，
久别东吴黄鹄矶。
借问客书何所寄，
用心不啻两乡违。
