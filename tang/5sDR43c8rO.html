			<div class="info"><span class="date">作者：万俟造</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
暖积龙池绿，
晴连御苑春。
迎风茎未偃，
裛露色犹新。
苒苒分阶砌，
离离杂荇蘋。
细丛依远渚，
疏影落轻沦。
迟引萦花蝶，
偏宜拾翠人。
那怜献赋者，
惆怅惜兹辰。
