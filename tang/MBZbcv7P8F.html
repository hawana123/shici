			<h1>谢僧寄茶</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
空门少年初志坚，
摘芳为药除睡眠。
匡山茗树朝阳偏，
暖萌如爪拏飞鸢。
枝枝膏露凝滴圆，
参差失向兜罗绵。
倾筐短甑蒸新鲜，
白纻眼细匀于研。
砖排古砌春苔干，
殷勤寄我清明前。
金槽无声飞碧烟，
赤兽呵冰急铁喧。
林风夕和真珠泉，
半匙青粉搅潺湲。
绿云轻绾湘娥鬟，
尝来纵使重支枕，
胡蝶寂寥空掩关。
