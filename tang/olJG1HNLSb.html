			<h1>酬李袁州嘉祐</h1>
			<div class="info"><span class="date">作者：窦叔向</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少年轻会复轻离，
老大关心总是悲。
强说前程聊自慰，
未知携手定何时。
公才屈指登黄阁，
匪服胡颜上赤墀。
想到长安诵佳句，
满朝谁不念琼枝。


		</article>
