			<h1>秋日雨中与萧赞善访殷舍人于翰……</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野出西垣步步迟，
秋光如水雨如丝。
铜龙楼下逢闲客，
红药阶前访旧知。
乱点乍滋承露处，
碎声因想滴蓬时。
银台钥入须归去，
不惜余欢尽酒卮。


		</article>
