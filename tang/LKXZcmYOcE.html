崤函称地险，
襟带壮两京。
霜峰直临道，
冰河曲绕城。
古木参差影，
寒猿断续声。
冠盖往来合，
风尘朝夕惊。
高谈先马度，
伪晓预鸡鸣。
弃繻怀远志，
封泥负壮情。
别有真人气，
安知名不名。
