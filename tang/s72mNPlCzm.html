			<h1>赐崔日知往潞州</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潞国开新府，
壶关宠旧林。
妙旌循吏德，
持悦庶氓心。
礼乐中朝贵，
神明列郡钦。
扬风非赠扇，
易俗是张琴。
藩镇讴谣满，
行宫雨露深。
会书丞相策，
先赐颍川金。
