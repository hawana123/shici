全家与我恋孤岑，
蹋得苍苔一径深。
逃难人多分隙地，
放生麋大出寒林。
名应不朽轻仙骨，
理到忘机近佛心。
昨夜前溪骤雷雨，
晚晴闲步数峰吟。
