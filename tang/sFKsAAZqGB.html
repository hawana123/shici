			<h1>前有一尊酒行二首</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春风东来忽相过，
金樽渌酒生微波。
落花纷纷稍觉多，
美人欲醉朱颜酡。
青轩桃李能几何，
流光欺人忽蹉跎。
君起舞，
日西夕。
当年意气不肯平，
白发如丝叹何益。
琴奏龙门之绿桐，
玉壶美酒清若空。
催弦拂柱与君饮，
看朱成碧颜始红。
胡姬貌如花，
当垆笑春风。
笑春风，
舞罗衣，
君今不醉将安归。
