			<h1>过南城县麻姑山</h1>
			<div class="info"><span class="date">作者：崔橹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
似前如却玉堆堆，
薄带轻烟翠好裁。
斜倚兔钩孤影伴，
校低仙掌一头来。
盘疑虎伏形难写，
展认龙拏势未回。
惊讶昔人曾羽化，
此中争不接瑶台。
诗手难题画手惭，
浅青浓碧叠东南。
尘愁世界忙心在，
霞伴神仙稳梦酣。
雨涕自悲看雪鬓，
星冠无计整云篸。
家风负荷须名宦，
可惜千峰绿似蓝。
差烟危碧半斜晖，
何代仙人此羽飞。
高袖镇长寒柏暗，
古祠时复彩云归。
红尘鞭马颜将换，
碧落骖鸾意有违。
声利系身家系念，
今生辜负六铢衣。
