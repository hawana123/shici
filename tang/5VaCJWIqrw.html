春草如有意，
罗生玉堂阴。
东风吹愁来，
白发坐相侵。
独酌劝孤影，
闲歌面芳林。
长松尔何知，
萧瑟为谁吟。
手舞石上月，
膝横花间琴。
过此一壶外，
悠悠非我心。
