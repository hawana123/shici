			<h1>哭刘尚书梦得二首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四海齐名白与刘，
百年交分两绸缪。
同贫同病退闲日，
一死一生临老头。
杯酒英雄君与操，
文章微婉我知丘。
[曹公曰：天下英雄，
唯使君与操耳。
仲尼云：后世知丘者春秋。
又云：春秋之旨微而婉也。
]贤豪虽殁精灵在，
应共微之地下游。
今日哭君吾道孤，
寝门泪满白髭须。
不知箭折弓何用，
兼恐唇亡齿亦枯。
(穴目)(穴目)穷泉埋宝玉，
(侵左换马)(侵左换马)落景挂桑榆。
夜台暮齿期非远，
但问前头相见无？
