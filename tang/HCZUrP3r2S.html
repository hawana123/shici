			<h1>渚山春暮，会顾丞茗舍，联句效小庾体</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
谁是惜暮人，
相携送春日。
因君过茗舍，
留客开兰室。
--陆士修湿苔滑行屐，
柔草低藉瑟。
鹊喜语成双，
花狂落非一。
--崔子向烟浓山焙动，
泉破水舂疾。
莫抝挂瓢枝，
会移阆书帙。
--皎然颇容樵与隐，
岂闻禅兼律。
栏竹不求疏，
网藤从更密。
--陆士修池添逸少墨，
园杂庄生漆。
景晏枕犹奇支，
酒醒头懒栉。
--崔子向云教淡机虑，
地可遗名实。
应待御荈青，
幽期踏芳出。
--皎然
