			<h1>美人梳头</h1>
			<div class="info"><span class="date">作者：张碧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉堂花院小枝红，
绿窗一片春光晓。
玉容惊觉浓睡醒，
圆蟾挂出妆台表。
金盘解下丛鬟碎，
三尺巫云绾朝翠。
皓指高低寸黛愁，
水精梳滑参差坠。
须臾拢掠蝉鬓生，
玉钗冷透冬冰明。
芙蓉拆向新开脸，
秋泉慢转眸波横。
鹦鹉偷来话心曲，
屏风半倚遥山绿。
