			<h1>杂曲歌辞·长干行</h1>
			<div class="info"><span class="date">作者：张潮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
婿贫如珠玉，
婿富如埃尘。
贫时不忘旧，
富贵多宠新。
妾本富家女，
与君为偶匹。
惠好一何深，
中门不曾出。
妾有绣衣裳，
葳蕤金缕光。
念君贫且贱，
易此从远方。
远方三千里，
发去悔不已。
日暮情更来，
空望去时水。
孟夏麦始秀，
江上多南风。
商贾归欲尽，
君今尚巴东。
巴东有巫山，
窈窕神女颜。
常恐游此山，
果然不知还。
