			<h1>送张郎中副使赴泽潞</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓陌事戎装，
风流粉署郎。
机筹通变化，
除拜出寻常。
地冷饶霜气，
山高碍雁行。
应无离别恨，
车马自生光。
