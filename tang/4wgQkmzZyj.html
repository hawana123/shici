郡斋得无事，
放舟下南湖。
湖中见仙邸，
果与心赏俱。
不远风物变，
忽如寰宇殊。
背云视层崖，
别是登蓬壶。
突兀盘水府，
参差沓天衢。
回瞻平芜尽，
洪流豁中区。
气吞江山势，
色净氛霭无。
灵长习水德，
胜势当地枢。
朝宗动归心，
万里思鸿途。
