		<article class="post">
			
宠极多妒容，
乘车上金阶。
(炎欠)然赵飞燕，
不语到日西。
手把菖蒲花，
君王唤不来。
常嫌鬓蝉重，
乞人白玉钗。
君心无定波，
咫尺流不回。
后宫门不掩，
每夜黄鸟啼。
买得千金赋，
花颜已如灰。
