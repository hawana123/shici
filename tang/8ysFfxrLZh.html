			<h1>奉和立春游苑迎春应制</h1>
			<div class="info"><span class="date">作者：韦元旦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
灞涘长安恒近日，
殷正腊月早迎新。
池鱼戏叶仍含冻，
宫女裁花已作春。
向苑云疑承翠幄，
入林风若起青蘋。
年年斗柄东无限，
愿挹琼觞寿北辰。
