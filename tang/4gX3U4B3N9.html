			<h1>宿溪翁</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
众心爱金玉，
众口贪酒肉。
何如此溪翁，
饮瓢亦自足？
溪南刈薪草，
溪北修墙屋。
岁种一顷田，
春驱两黄犊。
于中甚安适，
此外无营欲。
溪畔偶相逢，
庵中遂同宿。
辞翁向朝市，
问我何官禄？
虚言笑杀翁，
郎官应列宿。
