			</div>

外翁七十孙三岁，
笑指琴书欲遣传。
自念老夫今耄矣，
因思稚子更茫然。
中郎余庆钟羊祜，
子幼能文似马迁。
才与不才争料得，
东床空后且娇怜。
[谈氏初逝。
]
