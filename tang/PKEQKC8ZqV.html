			<h1>寄题江外草堂</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我生性放诞，
雅欲逃自然。
嗜酒爱风竹，
卜居必林泉。
遭乱到蜀江，
卧疴遣所便。
诛茅初一亩，
广地方连延。
经营上元始，
断手宝应年。
敢谋土木丽，
自觉面势坚。
台亭随高下，
敞豁当清川。
虽有会心侣，
数能同钓船。
干戈未偃息，
安得酣歌眠。
蛟龙无定窟，
黄鹄摩苍天。
古来达士志，
宁受外物牵。
顾惟鲁钝姿，
岂识悔吝先。
偶携老妻去，
惨澹凌风烟。
事迹无固必，
幽贞愧双全。
尚念四小松，
蔓草易拘缠。
霜骨不甚长，
永为邻里怜。
