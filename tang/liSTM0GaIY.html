		<div class="container">
			<h1>江州送李侍御归东洛</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
独乘骢马去，
不并旅人还。
中外名卿贵，
田园高步闲。
暮春经楚县，
新月上淮山。
道路空瞻望，
轩车不敢攀。


		</article>
