			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

潦倒宦情尽，
萧条芳岁阑。
欲辞南国去，
重上北城看。
复叠江山壮，
平铺井邑宽。
人稠过杨府，
坊闹半长安。
插雾峰头没，
穿霞日脚残。
水光红漾漾，
树色绿漫漫。
约略留遗爱，
殷勤念旧欢。
病抛官职易，
老别友朋难。
九月全无热，
西风亦未寒。
齐云楼北面，
半日凭栏干。
