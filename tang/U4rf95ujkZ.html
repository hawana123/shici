			<h1>述韦昭应画犀牛</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
遐方献文犀，
万里随南金。
大邦柔远人，
以之居山林。
食棘无秋冬，
绝流无浅深。
双角前崭崭，
三蹄下駸駸。
朝贤壮其容，
未能辨其音。
有我衰鸟郎，
新邑长鸣琴。
陛阁飞嘉声，
丘甸盈仁心。
闲居命国工，
作绘北堂阴。
眈眈若有神，
庶比来仪禽。
昔有舞天庭，
为君奏龙吟。
