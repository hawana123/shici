			<h1>再至界围岩水帘遂宿岩下</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
发春念长违，
中夏欣再睹。
是时植物秀，
杳若临悬圃。
歊阳讶垂冰，
白日惊雷雨。
笙簧潭际起，
鹳鹤云间舞。
古苔凝青枝，
阴草湿翠羽。
蔽空素彩列，
激浪寒光聚。
的皪沉珠渊，
锵鸣捐佩浦。
幽岩画屏倚，
新月玉钩吐。
夜凉星满川，
忽疑眠洞府。
