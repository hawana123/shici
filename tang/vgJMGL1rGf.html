			<div class="info"><span class="date">作者：张又新</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
涨海尝从此地流，
千帆飞过碧山头。
君看深谷为陵后，
翻覆人间未肯休。
