			<h1>赋得蜀都</h1>
			<div class="info"><span class="date">作者：褚亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
列宿光参井，
分芒跨梁岷。
沉犀对江浦，
驷马入城闉。
英图多霸迹，
历选有名臣。
连骑簪缨满，
含章词赋新。
得上仙槎路，
无待访严遵。


		</article>
