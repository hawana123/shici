上林新柳变，
小苑暮天晴。
始望和烟密，
遥怜拂水轻。
色承阳气暖，
阴带御沟清。
不厌随风弱，
仍宜向日明。
垂丝遍阁榭，
飞絮触帘旌。
渐到依依处，
思闻出谷莺。
