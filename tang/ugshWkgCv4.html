			<h1>别李峤得胜字</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳尊徒自满，
别恨转难胜。
客似游江岸，
人疑上灞陵。
寒更承夜永，
凉景向秋澄。
离心何以赠，
自有玉壶冰。
