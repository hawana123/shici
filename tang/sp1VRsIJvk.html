			<h1>宿严维宅送包七</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江湖同避地，
分手自依依。
尽室今为客，
经秋空念归。
岁储无别墅，
寒服羡邻机。
草色村桥晚，
蝉声江树稀。
夜凉宜共醉，
时难惜相违。
何事随阳侣，
汀洲忽背飞。


		</article>
