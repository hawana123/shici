			<h1>和太常韦主簿五郎温汤寓目之作</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉主离宫接露台，
秦川一半夕阳开。
青山尽是朱旗绕，
碧涧翻从玉殿来。
新丰树里行人度，
小苑城边猎骑回。
闻道甘泉能献赋，
悬知独有子云才。
