可怜江北女，
惯唱江南曲。
摇荡木兰舟，
双凫不成浴。
郎为匕上香，
妾为笼上灰。
归时虽暖热，
去罢生尘埃。
夜裁鸳鸯绮，
朝织蒲桃绫。
欲试一寸心，
待缝三尺冰。
怜时鱼得水，
怨罢商与参。
不如山支子，
却解结同心。
红颜感暮花，
白日同流水。
思君如孤灯，
一夜一心死。
