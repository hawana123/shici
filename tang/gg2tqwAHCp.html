苍苍五老雾中坛，
杳杳三山洞里官。
手护昆仑象牙简，
心推霹雳枣枝盘。
春飞雪粉如毫润，
晓漱琼膏冰齿寒。
渐恨流年筋力少，
惟思露冕事星冠。
