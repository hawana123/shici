			<h1>观翟玉妓</h1>
			<div class="info"><span class="date">作者：李愿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
女郎闺阁春，
抱瑟坐花茵。
艳粉宜斜烛，
羞蛾惨向人。
寄情摇玉柱，
流眄整罗巾。
幸以芳香袖，
承君宛转尘。
