			<h1>长干行</h1>
			<div class="info"><span class="date">作者：张潮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
忆昔深闺里，
烟尘不曾识。
嫁与长干人，
沙头候风色。
五月南风兴，
思君下巴陵。
八月西风起，
想君发扬子。
去来悲如何，
见少离别多。
湘潭几日到，
妾梦越风波。
昨夜狂风度，
吹折江头树。
淼淼暗无边，
行人在何处。
北客真三公，
朱衣满江中。
薄暮来投宿，
数朝不肯东。
好乘浮云骢，
佳期兰渚东。
鸳鸯绿浦上，
翡翠锦屏中。
自怜十五馀，
颜色桃花红。
那作商人妇，
愁水复愁风。
