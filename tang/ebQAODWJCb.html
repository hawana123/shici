			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
宣城去京国，
里数逾三千。
念汝欲别我，
解装具盘筵。
日昏不能散，
起坐相引牵。
冬夜岂不长，
达旦灯烛然。
座中悉亲故，
谁肯舍汝眠。
念汝将一身，
西来曾几年。
名科掩众俊，
州考居吏前。
今从府公召，
府公又时贤。
时辈千百人，
孰不谓汝妍。
汝来江南近，
里闾故依然。
昔日同戏儿，
看汝立路边。
人生但如此，
其实亦可怜。
吾老世味薄，
因循致留连。
强颜班行内，
何实非罪愆。
才短难自力，
惧终莫洗湔。
临分不汝诳，
有路即归田。
