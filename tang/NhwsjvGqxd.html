			<h1>寄赤松舒道士二首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不见高人久，
空令鄙吝多。
遥思青嶂下，
无那白云何。
子爱寒山子，
歌惟乐道歌。
会应陪太守，
一日到烟萝。
余亦如君也，
诗魔不敢魔。
一餐兼午睡，
万事不如他。
雨阵冲溪月，
蛛丝罥砌莎。
近知山果熟，
还拟寄来么。
