			<h1>题玉山观禅师兰若</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉山宴坐移年月，
锡杖承恩诣丹阙。
先朝亲与会龙华，
紫禁鸣钟白日斜。
宫女焚香把经卷，
天人就席礼袈裟。
禅床久卧虎溪水，
兰若初开凤城里。
不出嚣尘见远公，
道成何必青莲宫。
朝持药钵千家近，
暮倚绳床一室空。
掖垣挥翰君称美，
远客陪游问真理。
薄宦深知误此心，
回心愿学雷居士。
