			<h1>酬程近秋夜即事见赠</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长簟迎风早，
空城澹月华。
星河秋一雁，
砧杵夜千家。
节候看应晚，
心期卧亦赊。
向来吟秀句，
不觉已鸣鸦。
