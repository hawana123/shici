			<h1>洞庭山维谅上人院阶前孤生橘树歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洞庭仙山但生橘，
不生凡木与梨栗。
真子无私自不栽，
感得一株阶下出。
细叶繁枝委露新，
四时常绿不关春。
若言此物无道性，
何意孤生来就人。
二月三月山初暖，
最爱低檐数枝短。
白花不用乌衔来，
自有风吹手中满。
九月十月争破颜，
金实离离色殷殷，
一夜天晴香满山。
天生珍木异于俗，
俗士来逢不敢触。
清阴独步禅起时，
徙倚前看看不足。
