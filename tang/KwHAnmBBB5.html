晨兴平阳馆，
见月沈江水。
溶溶山雾披，
肃肃沙鹭起。
奉恩谬符竹，
伏轼省顽鄙。
何当施教化，
愧迎小郡吏。
寥落火耕俗，
征途青冥里。
德绥及吾民，
不德将鹿矣。
擒奸非性能，
多愍会衰齿。
恭承共理诏，
恒惧坠诸地。
