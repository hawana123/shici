			<h1>次空灵岸</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
沄沄逆素浪，
落落展清眺。
幸有舟楫迟，
得尽所历妙。
空灵霞石峻，
枫栝隐奔峭。
青春犹无私，
白日亦偏照。
可使营吾居，
终焉托长啸。
毒瘴未足忧，
兵戈满边徼。
向者留遗恨，
耻为达人诮。
回帆觊赏延，
佳处领其要。


		</article>
