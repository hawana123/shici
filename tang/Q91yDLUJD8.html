			</div>

衰容禁得无多酒，
秋鬓新添几许霜。
纵有风情应淡薄，
假如老健莫夸张。
兴来吟咏从成癖，
饮后酣歌少放狂。
不为倚官兼挟势，
因何入得少年场？
