近有平阴信，
遥怜舍弟存。
侧身千里道，
寄食一家村。
烽举新酣战，
啼垂旧血痕。
不知临老日，
招得几人魂。
汝懦归无计，
吾衰往未期。
浪传乌鹊喜，
深负鶺鴒诗。
生理何颜面，
忧端且岁时。
两京三十口，
虽在命如丝。
