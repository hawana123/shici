			<h1>杂歌谣辞·鸡鸣曲</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鸡初鸣，
明星照东屋；
鸡再鸣，
红霞生海腹。
百官待漏双阙前，
圣人亦挂山龙服。
宝钗命妇灯下起，
环珮玲珑晓光里。
直内初烧玉案香，
司更尚滴铜壶水。
金吾卫里直郎妻，
到明不睡听晨鸡。
天头日月相送迎，
夜栖旦鸣人不迷。
