酒瓮琴书伴病身，
熟谙时事乐于贫。
宁为宇宙闲吟客，
怕作乾坤窃禄人。
诗旨未能忘救物，
世情奈值不容真。
平生肺腑无言处，
白发吾唐一逸人。
