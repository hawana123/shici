			<h1>寄金州姚使君员外</h1>
			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
老怀清净化，
乞去守洵阳。
废井人应满，
空林虎自藏。
迸泉疏石窦，
残雨发椒香。
山缺通巴峡，
江流带楚樯。
忧农生野思，
祷庙结云装。
覆局松移影，
听琴月堕光。
鸟鸣开郡印，
僧去置禅床。
罢贡金休凿，
凌寒笋更长。
退公披鹤氅，
高步隔(宛鸟)行。
相见朱门内，
麾幢拂曙霜。
