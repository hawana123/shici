			<h1>北亭醉后叙旧赠东川陈书记</h1>
			<div class="info"><span class="date">作者：薛逢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
二十年前事尽空，
半随波浪半随风。
谋身喜断韩鸡尾，
辱命羞携楚鹊笼。
符竹谬分锦水外，
妻孥犹隔散关东。
临岐莫怪朱弦绝，
曾是君家入爨桐。
