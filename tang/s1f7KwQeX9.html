			<h1>悲湘灵</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山上凉云收，
日斜川风止。
娥皇五十弦，
秋深汉江水。
初因无象外，
牵感百忧里。
霜露结瑶华，
烟波劳玉指。
将随落叶去，
又绕疏蘋起。
哀响云合来，
清馀桐半死。
女颜万岁后，
岂复婵娟子。
不道神无悲，
那能久如此。
魂魄无不之，
九山徒相似。
没没竟不从，
唯伤远人耳。
斑斑泪篁下，
恐有学瑟鬼。
