			<h1>初出京邑有怀旧林</h1>
			<div class="info"><span class="date">作者：卢僎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
赋生期独得，
素业守微班。
外忝文学知，
鸿渐鹓鹭间。
内倾水木趣，
筑室依近山。
晨趋天日晏，
夕卧江海闲。
松风生坐隅，
仙禽舞亭湾。
曙云林下客，
霁月池上颜。
虽曰坐郊园，
静默非人寰。
时步苍龙阙，
宁异白云关。
语济岂时顾，
默善忘世攀。
世网余何触，
天涯谪南蛮。
回首思洛阳，
喟然悲贞艰。
旧林日夜远，
孤云何时还。
