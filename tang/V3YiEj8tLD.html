			<h1>冬日普光寺卧疾，值雪简诸旧游</h1>
			<div class="info"><span class="date">作者：慧净</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
卧疴苦留滞，
辟户望遥天。
寒云舒复卷，
落雪断还连。
凝华照书阁，
飞素涴琴弦。
回飘洛神赋，
皎映齐纨篇。
萦阶如鹤舞，
拂树似花鲜。
徒赏丰年瑞，
沈忧终自怜。
