			</div>

		<article class="post">
			
买得山花一两栽，
离乡别土易摧颓。
欲知北客居南意，
看取南花北地来。
南花北地种应难，
且向船中尽日看。
纵使将来眼前死，
犹胜抛掷在空栏。
