			<h1>杭州秋日别故友</h1>
			<div class="info"><span class="date">作者：长孙佐辅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
相见又相别，
大江秋水深。
悲欢一世事，
去住两乡心。
淅沥篱下叶，
凄清阶上琴。
独随孤棹去，
何处更同衾。
