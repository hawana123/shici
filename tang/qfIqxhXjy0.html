			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
农父冤辛苦，
向我述其情。
难将一人农，
可备十人征。
如何江淮粟，
挽漕输咸京。
黄河水如电，
一半沈与倾。
均输利其事，
职司安敢评。
三川岂不农，
三辅岂不耕。
奚不车其粟，
用以供天兵。
美哉农父言，
何计达王程。
