			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
启户清风枕簟幽，
虫丝吹落挂帘钩。
蝉吟高树雨初霁，
人忆故乡山正秋。
浩渺蒹葭连夕照，
萧疏杨柳隔沙洲。
空将方寸荷知己，
身寄烟萝恩未酬。
