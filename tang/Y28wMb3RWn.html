			<h1>首夏同诸校正游开元观，因宿玩月</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
我与二三子，
策名在京师。
官小无职事，
闲于为客时。
沉沉道观中，
心赏期在兹。
到门车马回，
入院巾杖随。
清和四月初，
树木正华滋。
风清新叶影，
鸟恋残花枝。
向夕天又晴，
东南余霞披。
置酒西廊下，
待月杯行迟。
须臾金魄生，
若与吾徒期。
光华一照耀，
殿角相参差。
终夜清景前，
笑歌不知疲。
长安名利地，
此兴几人知。
