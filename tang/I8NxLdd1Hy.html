			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
抽毫连夜侍明光，
执靮三年从省方。
烧玉谩劳曾历试，
铄金宁为欠周防。
也知恩泽招谗口，
还痛神祇误直肠。
闻道复官翻涕泗，
属车何在水茫茫。
又挂朝衣一自惊，
始知天意重推诚。
青云有路通还去，
白发无私健亦生。
曾避暖池将浴凤，
却同寒谷乍迁莺。
宦途巇嶮终难测，
稳泊渔舟隐姓名。
