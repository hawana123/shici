			<h1>玉山</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉山高与阆风齐，
玉水清流不贮泥。
何处更求回日驭，
此中兼有上天梯。
珠容百斛龙休睡，
桐拂千寻凤要栖。
闻道神仙有才子，
赤箫吹罢好相携。
