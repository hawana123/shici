			<h1>仲秋夜郡内西亭对月</h1>
			<div class="info"><span class="date">作者：张登</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天高月满影悠悠，
一夜炎荒并觉秋。
气与露清凝众草，
色如霜白怯轻裘。
高临华宇还知隙，
静映长江不共流。
□直西倾河汉曙，
遗风犹想武昌楼。


		</article>
