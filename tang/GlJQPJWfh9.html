			<h1>姑孰十咏·姑孰溪</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
爱此溪水闲，
乘流兴无极。
漾楫怕鸥惊，
垂竿待鱼食。
波翻晓霞影，
岸叠春山色。
何处浣纱人，
红颜未相识。
