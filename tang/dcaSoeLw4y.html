			<h1>道州途中即事</h1>
			<div class="info"><span class="date">作者：吕温</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
零桂佳山水，
荥阳旧自同。
经途看不暇，
遇境说难穷。
叠嶂青时合，
澄湘漫处空。
舟移明镜里，
路入画屏中。
岩壑千家接，
松萝一径通。
渔烟生缥缈，
犬吠隔笼葱。
戏鸟留馀翠，
幽花吝晚红。
光翻沙濑日，
香散橘园风。
信美非吾土，
分忧属贱躬。
守愚资地僻，
恤隐望年丰。
且保心能静，
那求政必工。
课终如免戾，
归养洛城东。
