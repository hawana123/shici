			<div class="info"><span class="date">作者：卢从愿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

上将发文昌，
中军静朔方。
占星引旌节，
择日拜坛场。
礼乐临轩送，
威声出塞扬。
安边俟帷幄，
制胜在岩廊。
作鼓将军气，
投醪壮士觞。
戒途遵六月，
离赠动三光。
槐路清梅暑，
蘅皋起麦凉。
时文仰雄伯，
耀武震遐荒。
衽席知无战，
兵戈示不忘。
伫闻歌杕杜，
凯入系名王。
