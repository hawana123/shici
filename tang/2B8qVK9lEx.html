			<h1>湘中弦</h1>
			<div class="info"><span class="date">作者：崔涂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苍山遥遥江潾潾，
路傍老尽没闲人。
王孙不见草空绿，
惆怅渡头春复春。
烟愁雨细云冥冥，
杜兰香老三湘清。
故山望断不知处，
鶗鴂隔花时一声。


		</article>
