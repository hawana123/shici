			<h1>观于舍人壁画山水</h1>
			<div class="info"><span class="date">作者：王季友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野人宿在人家少，
朝见此山谓山晓。
半壁仍栖岭上云，
开帘欲放湖中鸟。
独坐长松是阿谁，
再三招手起来迟。
于公大笑向予说，
小弟丹青能尔为。


		</article>
