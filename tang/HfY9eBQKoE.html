			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
陈迹随人事，
初秋别此亭。
重来梨叶赤，
依旧竹林青。
风幔何时卷，
寒砧昨夜声。
无由出江汉，
愁绪月冥冥。
