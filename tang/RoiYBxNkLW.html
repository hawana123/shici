			</div>

		<article class="post">
			
西北正传烽候急，
灵州共喜信臣居。
从军尽是清才去，
属郡无非大将除。
新地进图移汉界，
古城遗碣见蕃书。
山川不异江湖景，
宾馆常闻食有鱼。
