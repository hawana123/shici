			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杨柳多短枝，
短枝多别离。
赠远累攀折，
柔条安得垂。
青春有定节，
离别无定时。
但恐人别促，
不怨来迟迟。
莫言短枝条，
中有长相思。
朱颜与绿杨，
并在别离期。
楼上春风过，
风前杨柳歌。
枝疏缘别苦，
曲怨为年多。
花惊燕地雪，
叶映楚池波。
谁堪别离此，
征戍在交河。
