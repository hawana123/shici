			<h1>策试夜潜纪长句于都堂西南隅</h1>
			<div class="info"><span class="date">作者：韦承贻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
褒衣博带满尘埃，
独自都堂纳卷回。
蓬巷几时闻吉语，
棘篱何日免重来。
三条烛尽钟初动，
九转丹成鼎未开。
残月渐低人扰扰，
不知谁是谪仙才？
白莲千朵照廊明，
一片升平雅颂声。
才唱第三条烛尽，
南宫风月画难成。
