列宿光三署，
仙郎直五宵。
时衣天子赐，
厨膳大官调。
长乐钟应近，
明光漏不遥。
黄门持被覆，
侍女捧香烧。
笔为题诗点，
灯缘起草挑。
竹喧交砌叶，
柳亸拂窗条。
粉署荣新命，
霜台忆旧僚。
名香播兰蕙，
重价蕴琼瑶。
击水翻沧海，
抟风透赤霄。
微才喜同舍，
何幸忽闻韶。
