			<h1>秋次霸亭寄申大</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
橘柚植寒陵，
芙蓉蒂修坂。
无言不得意，
得意何由展。
况我行且徒，
而君往犹蹇。
既伤人事近，
复言天道远。
薄暮入空亭，
中夜不能饭。
南听鸿雁尽，
西见招摇转。
千门汉王宫，
百里周王苑。
杲杲初景出，
油油鲜云卷。
会朝幸岁正，
校猎从新獮。
念君久京国，
双涕如露泫。
无人荐子云，
太息竟谁辨。
