			</div>

绝境何人识，
高亭万象含。
凭轩临树杪，
送目极天南。
积霭生泉洞，
归云锁石龛。
丹霞披翠献，
白鸟带晴岚。
仙去留虚室，
龙归涨碧潭。
幽岩君独爱，
玄味我曾耽。
世上愁何限，
人间事久谙。
终须脱羁鞅，
来此会空谈。
