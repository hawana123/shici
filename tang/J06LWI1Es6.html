凤城景色已含韶，
人日风光倍觉饶。
桂吐半轮迎此夜，
蓂开七叶应今朝。
鱼猜水冻行犹涩，
莺喜春熙弄欲娇。
愧奉登高摇彩翰，
欣逢御气上丹霄。
