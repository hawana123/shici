			<h1>赋得亚父碎玉斗</h1>
			<div class="info"><span class="date">作者：裴次元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雄谋竟不决，
宝玉将何爱。
倏尔霜刃挥，
飒然春冰碎。
飞光动旗帜，
散响惊环珮。
霜浓绣帐前，
星流锦筵内。
图王业已失，
为虏言空悔。
独有青史中，
英风冠千载。


		</article>
