			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

绝顶耸苍翠，
清湍石磷磷。
先生晦其中，
天子不得臣。
心灵栖颢气，
缨冕犹缁尘。
不乐禁中卧，
却归江上春。
潜驱东汉风，
日使薄者醇。
焉用佐天子，
特此报故人。
人知大贤心，
不独私其身。
弛张有深致，
耕钓陶天真。
奈何清风后，
扰扰论屈伸。
交情同市道，
利欲相纷纶。
我行访遗台，
仰古怀逸民。
矰缴鸿鹄远，
雪霜松桂新。
江流去不穷，
山色凌秋旻。
人世自今古，
清辉照无垠。
