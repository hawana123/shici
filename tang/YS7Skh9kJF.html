			<h1>寄酬高辇推官</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
道自闲机长，
诗从静境生。
不知春艳尽，
但觉雅风清。
竹腻题幽碧，
蕉干裂脆声。
何当九霄客，
重叠记无名。
