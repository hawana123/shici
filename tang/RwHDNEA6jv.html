			<h1>送严侍郎到绵州，同登杜使君江楼宴……</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

野兴每难尽，
江楼延赏心。
归朝送使节，
落景惜登临。
稍稍烟集渚，
微微风动襟。
重船依浅濑，
轻鸟度层阴。
槛峻背幽谷，
窗虚交茂林。
灯光散远近，
月彩静高深。
城拥朝来客，
天横醉后参。
穷途衰谢意，
苦调短长吟。
此会共能几，
诸孙贤至今。
不劳朱户闭，
自待白河沉。
