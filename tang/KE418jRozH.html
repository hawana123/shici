			<h1>送陈昈归麻川</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
麻川清见底，
似入武陵溪。
两岸山相向，
三春鸟乱啼。
酒旗和柳动，
僧屋与云齐。
即此吾乡路，
怀君梦不迷。


		</article>
