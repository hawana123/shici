			<h1>茅檐下始栽竹</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瘴茅葺为宇，
溽暑常侵肌。
适有重膇疾，
蒸郁宁所宜。
东邻幸导我，
树竹邀凉飔。
欣然惬吾志，
荷锸西岩垂。
楚壤多怪石，
垦凿力已疲。
江风忽云暮，
舆曳还相追。
萧瑟过极浦，
旖旎附幽墀。
贞根期永固，
贻尔寒泉滋。
夜窗遂不掩，
羽扇宁复持。
清泠集浓露，
枕簟凄已知。
网虫依密叶，
晓禽栖迥枝。
岂伊纷嚣间，
重以心虑怡。
嘉尔亭亭质，
自远弃幽期。
不见野蔓草，
蓊蔚有华姿。
谅无凌寒色，
岂与青山辞。
