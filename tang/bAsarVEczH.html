			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
唠唠长夜坐，
唠唠早起。
杉森森，
不见长，
人声续续如流水。
摐金挣玉，
吐宫咽徵。
头低草木，
手合神鬼。
日消三两黄金争得止，
而槁木朽枝，
一食而已。
伤嗟浮世之人，
善事不曾入耳。
