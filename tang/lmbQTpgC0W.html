			<h1>游烂柯山四首</h1>
			<div class="info"><span class="date">作者：李幼卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
拂雾理孤策，
薄霄眺层岑。
迥升烟雾外，
豁见天地心。
物象不可及，
迟回空咏吟。
巨石何崔嵬，
横桥架山顶。
傍通日月过，
仰望虹霓迥。
圣者开津梁，
谁能度兹岭。
二仙自围棋，
偶与樵夫会。
仙家异人代，
俄顷千年外。
笙鹤何时还，
仪形尚相对。
石室过云外，
二僧俨禅寂。
不语对空山，
无心向来客。
作礼未及终，
忘循旧形迹。
