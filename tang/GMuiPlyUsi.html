			<h1>割飞二刀子歌</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
我家有翦刀，
人云鬼国铁。
裁罗裁绮无钝时，
用来三年一股折。
南中匠人淳用钢，
再令盘屈随手伤。
改锻割飞二刀子，
色迎霁雪锋含霜。
两条神物秋冰薄，
刃淬初蟾鞘金错。
越戟吴钩不足夸，
斩犀切玉应怀怍。
日试曾磨汉水边，
掌中恄栗声冷然。
神惊魄悸却收得，
刃头已吐微微烟。
刀乎刀乎何烨烨，
魑魅须藏怪须慑。
若非良工变尔形，
只向裁缝委箱箧。
