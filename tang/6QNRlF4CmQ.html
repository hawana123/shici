		<article class="post">
			
天子忧剧县，
寄深华省郎。
纷纷风响珮，
蛰蛰剑开霜。
旧事笑堆案，
新声唯雅章。
谁言百里才，
终作横天梁。
江鸿耻承眷，
云津未能翔。
徘徊尘俗中，
短毳无辉光。
