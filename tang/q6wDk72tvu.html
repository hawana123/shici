			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一官知所傲，
本意在云泉。
濡翰生新兴，
群峰忽眼前。
黛中分远近，
笔下起风烟。
岩翠深樵路，
湖光出钓船。
寒侵赤城顶，
日照武陵川。
若览名山志，
仍闻招隐篇。
遂令江海客，
惆怅忆闲田。
