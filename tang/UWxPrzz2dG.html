良牧闲无事，
层台思眇然。
七条萦印绶，
三晋辨山川。
洗嫧讴谣合，
开襟眺听偏。
秋光连大卤，
霁景下新田。
叶落径庭树，
人归曲沃烟。
武符颁美化，
亥字访疑年。
经术推多识，
卿曹亦累迁。
斋祠常并冕，
官品每差肩。
接部青丝骑，
裁诗白露天。
知音愧相访，
商洛正闲眠。
