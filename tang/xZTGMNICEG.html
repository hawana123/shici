家临清溪水，
溪水绕盘石。
绿萝四面垂，
褭褭百馀尺。
风泉度丝管，
苔藓铺茵席。
传闻颍阳人，
霞外漱灵液。
忽枉岩中翰，
吟望朝复夕。
何当遂远游，
物色候逋客。
