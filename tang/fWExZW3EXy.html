			<h1>哭张南史因寄南史侄叔宗</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
争路忽摧车，
沈钩未得鱼。
结交唯我少，
丧旧自君初。
谏草文难似，
围棋智不如。
仲宣新有赋，
叔夜近无书。
地闭滕公宅，
山荒谢客庐。
歼良从此恨，
福善竟成虚。
酿酒多同醉，
烹鸡或取馀。
阮咸虽永别，
岂共仲容疏。
