落处咸过尺，
翛然物象凄。
瑞凝金殿上，
寒甚玉关西。
润比江河普，
明将日月齐。
凌云花顶腻，
锁径竹梢低。
出谷樵童怯，
归林野鸟迷。
煮茶融破练，
磨墨染成黳。
陷兔埋平泽，
和鱼冻合溪。
入楼消酒力，
当槛写诗题。
道路依凭马，
朝昏委托鸡。
洞深猿作族，
松亚鹤移栖。
及夏清岩穴，
经春溜石梯。
丰年兼泰国，
天道育黔黎。
