			<h1>九日幸临渭亭登高应制得开字</h1>
			<div class="info"><span class="date">作者：卢藏用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
上月重阳满，
中天万乘来。
萸依佩里发，
菊向酒边开。
圣泽烟云动，
宸文象纬回。
小臣无以答，
愿奉亿千杯。
