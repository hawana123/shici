			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
树枯不用伐，
坛坏不须结。
未满一千岁，
自有系孙列。
后来是三皇，
潮水荡祸殃。
岩逢二乍间，
未免有消亡。
子孙依吾道，
代代封闽疆。
