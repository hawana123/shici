			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
嘉鱼荐宗庙，
灵龟贡邦家。
应龙能致雨，
润我百谷芽。
蠢蠢水族中，
无用者虾蟆。
形秽肌肉腥，
出没于泥沙。
六月七月交，
时雨正滂沱。
虾蟆得其志，
快乐无以加。
地既蕃其生，
使之族类多。
天又与其声，
得以相喧哗。
岂惟玉池上，
污君清泠波。
可独瑶瑟前，
乱君鹿鸣歌。
常恐飞上天，
跳跃随(女亘)娥。
往往蚀明月，
遣君无奈何。
