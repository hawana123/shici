			<div class="info"><span class="date">作者：独孤良器</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
皎洁沈泉水，
荧煌照乘珠。
沈非将宝契，
还与不贪符。
风折璿成浪，
空涵影似浮。
深看星并入，
静向月同无。
光价怜时重，
亡情信道枢。
不应无胫至，
自为暗投殊。
