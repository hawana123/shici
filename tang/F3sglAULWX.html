	<div class="container">
		<article class="post">
			
杨柳萦桥绿，
玫瑰拂地红。
绣衫金騕袤，
花髻玉珑璁。
宿雨香潜润，
春流水暗通。
画楼初梦断，
晴日照湘风。
第二十三卷
