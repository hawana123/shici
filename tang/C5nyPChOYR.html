			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
故园偏接近，
霅水洞庭边。
归去知何日，
相逢各长年。
山川南北路，
风雪别离天。
楚色穷冬烧，
淮声独夜船。
从军丞相府，
谈笑酒杯前。
