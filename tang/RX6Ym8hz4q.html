			<h1>群公集毕氏林亭</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金门有遗世（ 一作士 ）。
鼎实恣和邦。
默语谁能（ 一作相 ）识。
琴樽寄北窗。
子牟恋魏阙。
渔父爱沧江。
良时信同此。
岁晚迹难双。
