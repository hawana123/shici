			<h1>登宜春醉宿景星寺寄郑判官兼简空上人</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓发碧水阳，
暝宿金山寺。
松风洒寒雨，
淅沥醒余醉。
夜中香积饭，
蔬粒俱精异。
境寂灭尘愁，
神高得诗思。
皎皎荥阳子，
芳春富才义。
涨海豁心源，
冰壶见门地。
碧霄有鸠序，
未展联行翅。
俱笑一尺绳，
三年绊骐骥。
摧藏担簦客，
郁抑胸襟事。
名业尔未从，
临风嘿舒志。
一身渺云岭，
中夜空涕泗。
侧枕对孤灯，
衾寒不成寐。
粮薪极桂玉，
大道生榛刺。
耻息恶木阴，
难书剑歌意。
扬鞭入莽苍，
山驿凌烟翠。
越鸟日南飞，
芳音愿相次。
