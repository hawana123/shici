			<h1>久雨期王将军不至</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天雨萧萧滞茅屋，
空山无以慰幽独。
锐头将军来何迟，
令我心中苦不足。
数看黄雾乱玄云，
时听严风折乔木。
泉源泠泠杂猿狖，
泥泞漠漠饥鸿鹄。
岁暮穷阴耿未已，
人生会面难再得。
忆尔腰下铁丝箭，
射杀林中雪色鹿。
前者坐皮因问毛，
知子历险人马劳。
异兽如飞星宿落，
应弦不碍苍山高。
安得突骑只五千，
崒然眉骨皆尔曹。
走平乱世相催促，
一豁明主正郁陶。
忆昔范增碎玉斗，
未使吴兵著白袍。
昏昏阊阖闭氛祲，
十月荆南雷怒号。
