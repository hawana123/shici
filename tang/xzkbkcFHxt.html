			<h1>杏园芳</h1>
			<div class="info"><span class="date">作者：尹鹗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
严妆嫩脸花明，
教人见了关情。
含羞举步越罗轻，
称娉婷。
终朝咫尺窥香阁，
迢遥似隔层城。
何时休遣梦相萦，
入云屏。
