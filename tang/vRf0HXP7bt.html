			<h1>天门街西观荣王聘妃</h1>
			<div class="info"><span class="date">作者：梁铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帝子乘龙夜，
三星照户前。
两行宫火出，
十里道铺筵。
罗绮明中识，
箫韶暗里传。
灯攒九华扇，
帐撒五铢钱。
交颈文鸳合，
和鸣彩凤连。
欲知来日美，
双拜紫微天。
.

		</article>
