			<h1>早秋出塞寄东台详正学士</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
促驾逾三水，
长驱望五原。
天阶分斗极，
地理接楼烦。
溪月明关陇，
戎云聚塞垣。
山川殊物候，
风壤异凉暄。
戍古秋尘合，
沙寒宿雾繁。
昔余迷学步，
投迹忝词源。
兰渚浮延阁，
蓬山款禁园。
彯缨陪绂冕，
载笔偶玙璠。
汲冢宁详蠹，
秦牢讵辨冤。
一朝从篚服，
千里骛轻轩。
乡梦随魂断，
边声入听喧。
南图终铩翮，
北上遽催辕。
吊影惭连茹，
浮生倦触藩。
数奇何以托，
桃李自无言。
