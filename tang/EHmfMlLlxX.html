江边黄鹤古时楼，
劳致华筵待我游。
楚思淼茫云水冷，
商声清脆管弦秋。
白花浪溅头陀寺，
红叶林笼鹦鹉洲。
总是平生未行处，
醉来堪赏醒堪愁。
