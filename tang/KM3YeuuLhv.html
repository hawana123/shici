客喜非实喜，
客悲非实悲。
百回信到家，
未当身一归。
未归长嗟愁，
嗟愁填中怀。
开口吐愁声，
还却入耳来。
常恐泪滴多，
自损两目辉。
鬓边虽有丝，
不堪织寒衣。
