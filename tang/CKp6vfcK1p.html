			</div>

		<article class="post">
			
曾游仙迹见丰碑，
除却麻姑更有谁。
云盖青山龙卧处，
日临丹洞鹤归时。
霜凝上界花开晚，
月冷中天果熟迟。
人到便须抛世事，
稻田还拟种灵芝。
