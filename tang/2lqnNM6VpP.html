			<h1>浣溪沙·红蓼渡头秋正雨</h1>
			<div class="info"><span class="date">作者：薛昭蕴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
红蓼渡头秋正雨，
印沙鸥迹自成行。
整鬟飘袖野风香。
不语含嚬深浦里，
几回愁煞棹船郎。
燕归帆尽水茫茫。
