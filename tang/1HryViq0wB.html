			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
绿水接柴门，
有如桃花源。
忘忧或假草，
满院罗丛萱。
暝色湖上来，
微雨飞南轩。
故人宿茅宇，
夕鸟栖杨园。
还惜诗酒别，
深为江海言。
明朝广陵道，
独忆此倾樽。
