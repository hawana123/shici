			</div>

		<article class="post">
			
稻田凫雁满晴沙，
钓渚归来一径斜。
门带果林招邑吏，
井分蔬圃属邻家。
皋原寂历垂禾穗，
桑竹参差映豆花。
自笑谩怀经济策，
不将心事许烟霞。
