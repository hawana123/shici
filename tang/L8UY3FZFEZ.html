			<h1>送杨氏女</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
永日方戚戚，
出门复悠悠。
女子今有行，
大江溯轻舟。
尔辈况无恃，
抚念益慈柔。
幼为长所育，
两别泣不休。
对此结中肠，
义往难复留。
自小阙内训，
事姑贻我忧。
赖兹托令门，
仁恤庶无尤。
贫俭诚所尚，
资从岂待周。
孝恭遵妇道，
容止顺其猷。
别离在今晨，
见尔当何秋。
居闲始自遣，
临感忽难收。
归来视幼女，
零泪缘缨流。
