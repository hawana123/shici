			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
促促念道路，
四支不常宁。
行车未及家，
天外非尽程。
骨肉待我欢，
乡里望我荣。
岂知东与西，
憔悴竟无成。
人言苦夜长，
穷者不念明。
惧离其寝寐，
百忧伤性灵。
世道多险薄，
相劝毕中诚。
远游无知音，
不如商贾行。
达人有常志，
愚夫劳所营。
旧山行去远，
言归乐此生。
