			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

湛湛嘉树阴，
清露夜景沉。
悄然群物寂，
高阁似阴岑。
方以玄默处，
岂为名迹侵。
法妙不知归，
独此抱冲襟。
斋舍无馀物，
陶器与单衾。
诸生时列坐，
共爱风满林。
