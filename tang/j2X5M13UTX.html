			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
丁亥岁云暮，
西山事甲兵。
赢粮匝邛道，
荷戟争羌城。
严冬阴风劲，
穷岫泄云生。
昏曀无昼夜，
羽檄复相惊。
拳跼竞万仞，
崩危走九冥。
籍籍峰壑里，
哀哀冰雪行。
圣人御宇宙，
闻道泰阶平。
肉食谋何失，
藜藿缅纵横。
