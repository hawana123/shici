			<h1>哭殷遥</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人生能几何。
毕竟归无形。
念君等为死。
万事伤人情。
慈母未及葬。
一女才十龄。
泱漭（一作诀别）寒郊外。
萧条闻哭声。
浮云为苍茫。
飞鸟不能鸣。
行人何寂寞。
白日（一作日色）自凄清。
忆昔君在时。
问我学无生。
劝君苦不早。
令君无所成。
故人各有赠。
又不及生平（一作平生）。
负尔非一途。
恸哭返柴荆。
