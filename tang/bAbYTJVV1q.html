			<h1>田侍中宴席</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香熏罗幕暖成烟，
火照中庭烛满筵。
整顿舞衣呈玉腕，
动摇歌扇露金钿。
青蛾侧座调双管，
彩凤斜飞入五弦。
虽是沂公门下客，
争将肉眼看云天。
