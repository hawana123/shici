河水昔将决，
冲波溢川浔。
峥嵘金堤下，
喷薄风雷音。
投马灾未弭，
为鱼叹方深。
惟公执珪璧，
誓与身俱沉。
诚信不虚发，
神明宜尔临。
湍流自此回，
咫尺焉能侵。
逮我守东郡，
凄然怀所钦。
虽非识君面，
自谓知君心。
意气苟相合，
神明无古今。
登城见遗庙，
日夕空悲吟。
