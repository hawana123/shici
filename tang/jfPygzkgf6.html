			<h1>大同殿柱产玉芝，龙池上有庆云……</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欲笑周文歌宴镐，
遥轻汉武乐横汾。
岂知玉殿生三秀，
讵有铜池出五云。
陌上尧樽倾北斗，
楼前舜乐动南薰。
共欢天意同人意，
万岁千秋奉圣君。
