			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
古城莽苍饶荆榛，
驱马荒城愁杀人。
魏王宫观尽禾黍，
信陵宾客随灰尘。
忆昨雄都旧朝市，
轩车照耀歌钟起。
军容带甲三十万，
国步连营一千里。
全盛须臾那可论，
高台曲池无复存。
遗墟但见狐狸迹，
古地空馀草木根。
暮天摇落伤怀抱，
倚剑悲歌对秋草。
侠客犹传朱亥名，
行人尚识夷门道。
白璧黄金万户侯，
宝刀骏马填山丘。
年代凄凉不可问，
往来唯有水东流。
