			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
长安无缓步，
况值天景暮。
相逢灞浐间，
亲戚不相顾。
自叹方拙身，
忽随轻薄伦。
常恐失所避，
化为车辙尘。
此中生白发，
疾走亦未歇。
