			</div>
		</div>

		<article class="post">
			
闲人只是爱春光，
迎得春来喜欲狂。
买酒怕迟教走马，
看花嫌远自移床。
娇莺语足方离树，
戏蝶飞高始过墙。
颠倒醉眠三数日，
人间百事不思量。
