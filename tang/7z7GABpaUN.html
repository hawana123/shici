			</div>

		<article class="post">
			
谢病始告归。
依依入桑梓。
家人皆伫立。
相候衡门里。
时辈皆长年。
成人旧童子。
上堂嘉庆毕。
顾与姻亲齿。
论旧忽余悲。
目存皆相喜。
田园转芜没。
但有寒泉水。
衰柳日萧条。
秋光清邑里。
入门乍如客。
休骑非便止。
中饮顾王程。
离忧从此始。
