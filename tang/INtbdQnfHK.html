			<h1>和州送钱侍御自宣州幕拜官便于华州觐省</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五彩绣衣裳，
当年正相称。
春风旧关路，
归去真多兴。
兰陔行可采，
莲府犹回瞪。
杨家绀幰迎，
谢守瑶华赠。
御街草泛滟，
台柏烟含凝。
曾是平生游，
无因理归乘。


		</article>
