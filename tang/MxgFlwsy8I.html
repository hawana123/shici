尺素隐清辉，
一毫分险阻。
金翅动身摩日月，
银河转浪洗乾坤。
须知手笔安排定，
不怕山河整顿难。
九衢冠盖暗争路，
四海干戈多异心。
地隈一水巡城转，
天约群山附郭来。
数家鱼网疏云外，
一岸残阳细雨中。
松欹晚影离坛草，
钟撼秋声入殿风。
压低吴楚遥涵水，
约破云霞独倚天。
半身落日离秦树，
一路平芜入楚烟。
清占月中三峡水，
丽偷云外十洲春。
幽鸟唤人穿竹去，
野猿寻果出云来。
