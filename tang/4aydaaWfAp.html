			<h1>故徐州刺史赠吏部侍郎苏公挽歌词三首</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
韦玄方继相，
荀爽复齐名。
在贵兼天爵，
能贤出世卿。
学闻金马诏，
神见玉人清。
藏壑今如此，
为山遂不成。
相如只谢病，
子敬忽云亡。
岂悟瑶台雪，
分雕玉树行。
清规留草议，
故事在封章。
本谓山公启，
而今殁始扬。
返葬长安陌，
秋风箫鼓悲。
奈何相送者，
不是平生时。
寒影催年急，
哀歌助晚迟。
宁知建旟罢，
丹旐向京师。
