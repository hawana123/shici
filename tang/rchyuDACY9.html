			<h1>送德林郎中学士赴东府</h1>
			<div class="info"><span class="date">作者：乔舜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
掺袂向江头，
朝宗势未休。
何人乘桂楫，
之子过扬州。
飒飒翘沙雁，
漂漂逐浪鸥。
欲知离别恨，
半是泪和流。
