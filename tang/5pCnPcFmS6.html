捧籝献千金，
彼金何足道。
临觞赠一言，
此言真可宝。
流光我已晚，
适意君不早。
况君春风面，
柔促如芳草。
二十方长成，
三十向衰老。
镜中桃李色，
不得十年好。
胡为坐脉脉，
不肯倾怀抱。
