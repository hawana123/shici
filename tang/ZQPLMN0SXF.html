			<h1>奉和春日游苑喜雨应制</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙跸九成台，
香筵万寿杯。
一旬初降雨，
二月早闻雷。
叶向朝隮密，
花含宿润开。
幸承天泽豫，
无使日光催。
