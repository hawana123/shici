			<h1>白湖寺後溪宿云门</h1>
			<div class="info"><span class="date">作者：常建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
落日山水清，
乱流鸣淙淙。
旧蒲雨抽节，
新花水对窗。
溪中日已没，
归鸟多为双。
杉松引直路，
出谷临前湖。
洲渚晚色静，
又观花与蒲。
入溪复登岭，
草浅寒流速。
圆月明高峰，
春山因独宿。
松阴澄初夜，
曙色分远目。
日出城南隅，
青青媚川陆。
乱花覆东郭，
碧气销长林。
四郊一清影，
千里归寸心。
前瞻王程促，
却恋云门深。
毕景有余兴，
到家弹玉琴。
