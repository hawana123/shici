			<div class="info"><span class="date">作者：李华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
舍事入樵径，
云木深谷口。
万壑移晦明，
千峰转前后。
嶷然龙潭上，
石势若奔走。
开拆秋天光，
崩腾夏雷吼。
灵溪自兹去，
纡直互纷纠。
听声静复喧，
望色无更有。
冥冥翠微下，
高殿映杉柳。
滴滴洞穴中，
悬泉响相扣。
昔时秦王女，
羽化年代久。
日暮松风来，
箫声生左右。
早窥神仙箓，
愿结芝朮友。
安得羡门方，
青囊系吾肘。
