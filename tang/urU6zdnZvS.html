			</div>

		<article class="post">
			
逍遥罾缴外，
高鸟与潜鱼。
阙下无朝籍，
林间有诏书。
夜眠青玉洞，
晓饭白云蔬。
四海人空老，
九华君独居。
此心谁复识，
日与世情疏。
