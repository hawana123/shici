曝暄理新翳，
迎春射鸣雉。
原田遥一色，
皋陆旷千里。
遥闻咿喔声，
时见双飞起。
幂罒歷疏蒿下，
毰毸深丛里。
顾敌已忘生，
争雄方决死。
仁心贵勇义，
岂能复伤此。
超遥下故墟，
迢递回高畤。
大夫昔何苦，
取笑欢妻子。
