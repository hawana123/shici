	<div class="container">
		<article class="post">
			
紫气天元出故关，
大明先照九垓间。
鳌山海上秦娥去，
鲈脍江边齐掾还。
青帝郊坰平似砥，
主人阶级峻如山。
蟠桃树在烟涛水，
解冻风高未得攀。
