			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

霍嫖姚，
赵充国，
天子将之平朔漠。
肉胡之肉，
烬胡帐幄，
千里万里，
惟留胡之空壳。
边风萧萧，
榆叶初落，
杀气昼赤，
枯骨夜哭。
将军既立殊勋，
遂有胡无人曲。
我闻之。
天子富有四海，
德被无垠。
但令一物得所，
八表来宾，
亦何必令彼胡无人。
