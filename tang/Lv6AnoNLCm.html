			<h1>淮亭吟</h1>
			<div class="info"><span class="date">作者：徐彦伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贞寂虑兮淮山幽，
怜芳若兮揽中洲。
崩湍委咽日夜流，
孤客危坐心自愁。
矧鹤唳兮风晓，
复猿鸣兮霜秋。
熠耀飞兮蟋蟀吟，
倚清瑟兮横凉琴。
撷瑶芳兮吊楚水，
弄琪树兮歌越岑。
山碕礒兮隈曲，
水涓涟兮洞汨。
金光延起兮骤兴没，
青苔竟兮绿蘋歇。
绿蘋歇兮凋朱颜，
美人寂历兮何时闲，
君不见可怜桐柏上，
丰茸桂树花满山。
