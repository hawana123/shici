			<h1>妾薄命</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汉帝宠阿娇，
贮之黄金屋。
咳唾落九天，
随风生珠玉。
宠极爱还歇，
妒深情却疏。
长门一步地，
不肯暂回车。
雨落不上天，
水覆难再收。
君情与妾意，
各自东西流。
昔日芙蓉花，
今成断根草。
以色事他人，
能得几时好。
