			<h1>悼豆卢策先辈</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丧车出东门，
生时马无力。
何处入黄泉，
嵩高山西北。
室人万里外，
久望君官职。
今与牵衣儿，
翻号死消息。
平生江海上，
我不空相识。
远客迷畏途，
孤鸿伤一翼。
行将鸡黍祭，
已是乌鸢食。
劝酒执御郎，
行人有哀色。
先悲三尺土，
经岁哭不得。
眼前双双流，
故袂安可拭。
一拜隔千里，
生人意何极。
唯有阳春曲，
永播清玉德。
