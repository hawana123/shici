			<h1>秋日山寺怀友人</h1>
			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
萧寺楼台对夕阴，
淡烟疏磬散空林。
风生寒渚白蘋动，
霜落秋山黄叶深。
云尽独看晴塞雁，
月明遥听远村砧。
相思不见又经岁，
坐向松窗弹玉琴。
