			<h1>冬夜宴萧十丈因饯殷郭二子西上</h1>
			<div class="info"><span class="date">作者：息夫牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
有琴斯鸣，
于宰之庭。
君子莅止，
其心孔平。
政既告成，
德以永贞。
鸣琴有衎，
于颍之畔。
彼之才髦，
其年未冠。
闻诗闻礼，
斐兮璨璨。
鸣琴其怡，
于颍之湄。
二子翰飞，
言戾京师。
有郁者桂，
爰攀其枝。
琴既鸣矣，
宵既清矣。
烘煁有炜，
酒醴惟旨。
喟我寤叹，
吁其别矣。
