			</div>

	<div class="container">
		<article class="post">
			
昔为大堤客，
曾上山公楼。
开窗碧嶂满，
拂镜沧江流。
高冠佩雄剑，
长揖韩荆州。
此地别夫子，
今来思旧游。
朱颜君未老，
白发我先秋。
壮志恐蹉跎，
功名若云浮。
归心结远梦，
落日悬春愁。
空思羊叔子，
堕泪岘山头。
