别馆君孤枕，
空庭我闭关。
池光不受月，
野气欲沉山。
星汉秋方会，
关河梦几还。
危弦伤远道，
明镜惜红颜。
古木含风久，
平芜尽日闲。
心知两愁绝，
不断若寻环。
