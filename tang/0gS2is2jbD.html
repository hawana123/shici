			<h1>奉赠李八丈判官</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我丈时英特，
宗枝神尧后。
珊瑚市则无，
騄骥人得有。
早年见标格，
秀气冲星斗。
事业富清机，
官曹正独守。
顷来树嘉政，
皆已传众口。
艰难体贵安，
冗长吾敢取。
区区犹历试，
炯炯更持久。
讨论实解颐，
操割纷应手。
箧书积讽谏，
宫阙限奔走。
入幕未展材，
秉钧孰为偶。
所亲问淹泊，
泛爱惜衰朽。
垂白乱南翁，
委身希北叟。
真成穷辙鲋，
或似丧家狗。
秋枯洞庭石，
风飒长沙柳。
高兴激荆衡，
知音为回首。
