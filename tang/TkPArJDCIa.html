			<h1>自巴东舟行经瞿唐峡登巫山最高峰还题壁</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江行几千里，
海月十五圆。
始经瞿塘峡，
遂步巫山巅。
巫山高不穷，
巴国尽所历。
日边攀垂萝，
霞外倚穹石。
飞步凌绝顶，
极目无纤烟。
却顾失丹壑，
仰观临青天。
青天若可扪，
银汉去安在。
望云知苍梧，
记水辨瀛海。
周游孤光晚，
历览幽意多。
积雪照空谷，
悲风鸣森柯。
归途行欲曛，
佳趣尚未歇。
江寒早啼猿，
松暝已吐月。
月色何悠悠，
清猿响啾啾。
辞山不忍听，
挥策还孤舟。
