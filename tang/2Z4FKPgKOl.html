			</div>

清风阊阖至，
轩盖承明归。
云月爱秋景，
林堂开夜扉。
何言兼济日，
尚与宴私违。
兴逐蒹葭变，
文因棠棣飞。
人伦用忠孝，
帝德已光辉。
赠弟今为贵，
方知陆氏微。
