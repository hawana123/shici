			<h1>奉送韦起居老舅百口假满归嵩阳旧居</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
威凤翔紫气，
孤云出寥天。
奇采与幽姿，
缥缈皆自然。
尝闻陶唐氏，
亦有巢由全。
以此耸风俗，
岂必效羁牵。
大君遂群方，
左史蹈前贤。
振衣去朝市，
赐告归林泉。
滑和固难久，
循性得所便。
有名皆畏途，
无事乃真筌。
旧壑穷杳窕，
新潭漾沦涟。
岩花落又开，
山月缺复圆。
轻策逗萝径，
幅巾凌翠烟。
机闲鱼鸟狎，
体和芝朮鲜。
四皓本违难，
二疏犹待年。
况今寰海清，
复此鬓发玄。
顾惭缨上尘，
未绝区中缘。
齐竽终自退，
心寄嵩峰巅。
