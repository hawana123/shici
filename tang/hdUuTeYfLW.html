			<h1>使浙西先寄献燕王侍中</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
京江风静喜乘流，
极目遥瞻万岁楼。
喜气茏葱甘露晚，
水烟波淡海门秋。
五年不见鸾台长，
明日将陪兔苑游。
欲问平台门下吏，
相君还许吐茵不。
