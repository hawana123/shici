			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
殷勤相送出天台，
仙境那能却再来。
云液每归须强饮，
玉书无事莫频开。
花当洞口应长在，
水到人间定不回。
惆怅溪头从此别，
碧山明月闭苍苔。
