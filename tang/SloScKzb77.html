			<h1>曲江春望</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
菖蒲翻叶柳交枝，
暗上莲舟鸟不知。
更到无花最深处，
玉楼金殿影参差。
翠黛红妆画鹢中，
共惊云色带微风。
箫管曲长吹未尽，
花南水北雨濛濛。
泉声遍野入芳洲，
拥沫吹花草上流。
落日行人渐无路，
巢乌乳燕满高楼。
