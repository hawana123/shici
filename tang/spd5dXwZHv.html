			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
北门天骄子，
饱肉气勇决。
高秋马肥健，
挟矢射汉月。
自古以为患，
诗人厌薄伐。
修德使其来，
羁縻固不绝。
胡为倾国至，
出入暗金阙。
中原有驱除，
隐忍用此物。
公主歌黄鹄，
君王指白日。
连云屯左辅，
百里见积雪。
长戟鸟休飞，
哀笳曙幽咽。
田家最恐惧，
麦倒桑枝折。
沙苑临清渭，
泉香草丰洁。
渡河不用船，
千骑常撇烈。
胡尘逾太行，
杂种抵京室。
花门既须留，
原野转萧瑟。
