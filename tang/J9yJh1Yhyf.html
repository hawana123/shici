			<h1>巫山县汾州唐使君十八弟宴别，兼诸……</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
卧病巴东久，
今年强作归。
故人犹远谪，
兹日倍多违。
接宴身兼杖，
听歌泪满衣。
诸公不相弃，
拥别惜光辉。
