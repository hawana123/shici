			<h1>虞美人</h1>
			<div class="info"><span class="date">作者：孙光宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
红窗寂寂无人语，
暗淡梨花雨。
绣罗纹地粉新描，
博山香炷旋抽条，
睡魂销。
天涯一去无消息，
终日长相忆。
教人相忆几时休？
不堪枨触别离愁，
泪还流。
好风微揭帘旌起，
金翼鸾相倚。
翠檐愁听乳禽声，
此时春态暗关情，
独难平。
画堂流水空相翳，
一穗香摇曳。
教人无处寄相思，
落花芳草过前期，
没人知。
