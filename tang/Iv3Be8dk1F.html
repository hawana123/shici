			<h1>北极赠李观</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
北极有羁羽，
南溟有沈鳞。
川源浩浩隔，
影响两无因。
风云一朝会，
变化成一身。
谁言道里远，
感激疾如神。
我年二十五，
求友昧其人。
哀歌西京市，
乃与夫子亲。
所尚苟同趋，
贤愚岂异伦。
方为金石姿，
万世无缁磷。
无为儿女态，
憔悴悲贱贫。
