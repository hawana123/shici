			<h1>刳肠龟</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
尔既能于灵，
应久存其生。
尔既能于瑞，
胡得迷其死。
刳肠徒自屠，
曳尾复何累。
可怜濮水流，
一叶泛庄子。
