			<h1>听庾及之弹乌夜啼引</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君弹乌夜啼，
我传乐府解古题。
良人在狱妻在闺，
官家欲赦乌报妻。
乌前再拜泪如雨，
乌作哀声妻暗语。
后人写出乌啼引，
吴调哀弦声楚楚。
四五年前作拾遗，
谏书不密丞相知。
谪官诏下吏驱遣，
身作囚拘妻在远。
归来相见泪如珠，
唯说闲宵长拜乌。
君来到舍是乌力，
妆点乌盘邀女巫。
今君为我千万弹，
乌啼啄啄泪澜澜。
感君此曲有深意，
昨日乌啼桐叶坠。
当时为我赛乌人，
死葬咸阳原上地。
