			<h1>上卢三拾遗以言见黜</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
骨鲠如君道尚存，
近来人事不须论。
疾危必厌神明药，
心惑多嫌正直言。
冷眼静看真好笑，
倾怀与说却为冤。
因思周庙当时诫，
金口三缄示后昆。
