			<div class="info"><span class="date">作者：虞世南</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

重轮依紫极，
前耀奉丹霄。
天经恋宸扆，
帝命扈仙镳。
乘星开鹤禁，
带月下虹桥。
银书含晓色，
金辂转晨飙。
雾澈轩营近，
尘暗苑城遥。
莲花分秀萼，
竹箭下惊潮。
抚己惭龙干，
承恩集凤条。
瑶山盛风乐，
抽简荐徒谣。
