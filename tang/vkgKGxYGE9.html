彩服鲜华觐渚宫，
鲈鱼新熟别江东。
刘郎浦夜侵船月，
宋玉亭春弄袖风。
落落精神终有立，
飘飘才思杳无穷。
谁人世上为金口，
借取明时一荐雄？
