			<h1>文宣王庙古松</h1>
			<div class="info"><span class="date">作者：李胄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
列植成均里，
分行古庙前。
阴森非一日，
苍翠自何年。
寒影烟霜暗，
晨光枝叶妍。
近檐阴更静，
临砌色相鲜。
每愧闻钟磬，
多惭接豆笾。
更宜教胄子，
于此学贞坚。
