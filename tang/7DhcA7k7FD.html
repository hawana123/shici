			<h1>崔五六图屏风各赋一物得乌孙佩刀</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乌孙腰间佩两刀，
刃可吹毛锦为带。
握中枕宿穹庐室，
马上割飞翳螉塞。
执之魍魉谁能前，
气凛清风沙漠边。
磨用阴山一片玉，
洗将胡地独流泉。
主人屏风写奇状，
铁鞘金镮俨相向。
回头瞪目时一看，
使予心在江湖上。
