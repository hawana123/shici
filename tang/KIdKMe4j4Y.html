			<h1>杂曲歌辞·凤归云</h1>
			<div class="info"><span class="date">作者：滕潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金井栏边见羽仪，
梧桐树上宿寒枝。
五陵公子怜文彩，
画与佳人刺绣衣。
饮啄蓬山最上头，
和烟飞下禁城秋。
曾将弄玉归云去，
金青羽斜开十二楼。
