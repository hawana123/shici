			</div>

		<article class="post">
			
日日恨何穷，
巴云旧隐空。
一为栖寓客，
二见北归鸿。
有道期攀桂，
无门息转蓬。
赁居将罄比，
乞食与僧同。
花月登临处，
江山怅望中。
众皆轻病骥，
谁肯救焦桐。
坐惜春还至，
愁吟夜每终。
谷寒思变律，
叶晚怯回风。
谒蔡惭王粲，
怜衡冀孔融。
深恩知尚在，
何处问穷通。
