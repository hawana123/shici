			<h1>严公厅宴，同咏蜀道画图，得空字</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日临公馆静，
画满地图雄。
剑阁星桥北，
松州雪岭东。
华夷山不断，
吴蜀水相通。
兴与烟霞会，
清樽幸不空。
