			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
客行野田间，
比屋皆闭户。
借问屋中人，
尽去作商贾。
官家不税商，
税农服作苦。
居人尽东西，
道路侵垄亩。
采玉上山颠，
探珠入水府。
边兵索衣食，
此物同泥土。
古来一人耕，
三人食犹饥。
如今千万家，
无一把锄犁。
我仓常空虚，
我田生蒺藜。
上天不雨粟，
何由活烝黎。
