			<h1>送谢石先辈归宣州</h1>
			<div class="info"><span class="date">作者：林宽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
名随春色远，
湖外已先知。
花尽方辞醉，
莺残是放时。
天寒千尺岳，
颔白半联诗。
笋蕨犹堪采，
荣归及养期。


		</article>
