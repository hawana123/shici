			<h1>从军行三首</h1>
			<div class="info"><span class="date">作者：李约</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
看图闲教阵，
画地静论边。
乌垒天西戍，
鹰姿塞上川。
路长唯算月，
书远每题年。
无复生还望，
翻思未别前。
栅壕三面斗，
箭尽举烽频。
营柳和烟暮，
斗榆带雪春。
边城多老将，
碛路少归人。
杀尽金河卒，
年年添塞尘。
候火起雕城，
尘沙拥战声。
游军藏汉帜，
降骑说蕃情。
霜落沱池浅，
秋深太白明。
嫖姚方虎视，
不觉说添兵。
