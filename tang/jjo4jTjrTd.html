萤焰烧心雪眼劳，
未逢佳梦见三刀。
他时讵有盐梅味，
今日犹疑腹背毛。
金埒晓羁千里骏，
玉轮寒养一枝高。
谁能终岁摇赪尾，
唯唯洋洋向碧涛。
