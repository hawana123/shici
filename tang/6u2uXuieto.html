阴山临古道，
古庙闭山碧。
落日春草中，
搴芳荐瑶席。
明灵达精意，
仿佛如不隔。
岩雨神降时，
回飙入松柏。
常闻坑儒后，
此地返秦璧。
自古害忠良，
神其辅宗祏。
