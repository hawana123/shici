			<h1>赠宣州灵源寺仲浚公</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
敬亭白云气，
秀色连苍梧。
下映双溪水，
如天落镜湖。
此中积龙象，
独许浚公殊。
风韵逸江左，
文章动海隅。
观心同水月，
解领得明珠。
今日逢支遁，
高谈出有无。
