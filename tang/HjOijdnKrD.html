		<article class="post">
			
往岁曾为西邑吏，
惯从骆口到南秦。
三时云冷多飞雪，
二月山寒少有春。
我思旧事犹惆怅，
君作初行定苦辛。
任赖愁猿寒不叫，
若闻猿叫更愁人。
