太尉留琴地，
时移重可寻。
徽弦一掩抑，
风月助登临。
荣驻青油骑，
高张白雪音。
祗言酬唱美，
良史记王箴。
静对烟波夕，
犹思栋宇清。
卧龙空有处，
驯鸟独忘情。
顾步襟期远，
参差物象横。
自宜雕乐石，
爽气际青城。
