			<h1>赋得春风扇微和</h1>
			<div class="info"><span class="date">作者：郭遵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
微风飘淑气，
散漫及兹晨。
习习何处至，
熙熙与春亲。
暧空看早辨，
映日度逾频。
高拂非烟杂，
低垂众卉新。
霁天轻有霭，
绮陌尽无尘。
还似登台意，
元和欲煦人。
