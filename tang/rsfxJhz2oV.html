			<h1>寄旧山隐者</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
别君须臾间，
历日两度新。
念彼白日长，
复值人事并。
未改当时居，
心事如野云。
朝朝恣行坐，
百事都不闻。
奈何道未尽，
出山最艰辛。
奔走衢路间，
四枝不属身。
名在进士场，
笔毫争等伦。
我性本朴直，
词理安得文。
纵然自称心，
又不合众人。
以此名字低，
不如风中尘。
昨逢卖药客，
云是居山邻。
说君忆我心，
憔悴其形神。
昔是同枝鸟，
今作万里分。
万里亦未遥，
喧静终难群。
