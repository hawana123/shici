			<h1>送从叔赴洪州</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
荣家兼佐幕，
叔父似还乡。
王粲名虽重，
郄超髯未长。
鸣桡过夏口，
敛笏见浔阳。
后夜相思处，
中庭月一方。


		</article>
