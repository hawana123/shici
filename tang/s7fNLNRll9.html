			</div>

永夜无他虑，
长吟毕二更。
暗灯摇碧影，
滞雨滴阶声。
道进愁还浅，
年加睡自轻。
如何得深术，
相与舍浮名。
所思同海岱，
所梦亦烟波。
默坐看山久，
闲行值寺过。
独吟黄叶乱，
相去碧峰多。
我有归心在，
君行竟若何。
