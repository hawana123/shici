			<h1>惜别行，送向卿进奉端午御衣之上都</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
肃宗昔在灵武城，
指挥猛将收咸京。
向公泣血洒行殿，
佐佑卿相乾坤平。
逆胡冥寞随烟烬，
卿家兄弟功名震。
麒麟图画鸿雁行，
紫极出入黄金印。
尚书勋业超千古，
雄镇荆州继吾祖。
裁缝云雾成御衣，
拜跪题封向端午。
向卿将命寸心赤，
青山落日江潮白。
卿到朝廷说老翁，
漂零已是沧浪客。
