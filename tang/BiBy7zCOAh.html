			<h1>三君咏·郭代公</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
代公实英迈，
津涯浩难识。
拥兵抗矫征，
仗节归有德。
纵横负才智，
顾盼安社稷。
流落勿重陈，
怀哉为凄恻。
