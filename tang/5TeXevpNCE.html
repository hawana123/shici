余自来天台，
凡经几万回。
一身如云水，
悠悠任去来。
逍遥绝无闹，
忘机隆佛道。
世途岐路心，
众生多烦恼。
兀兀沈浪海，
漂漂轮三界。
可惜一灵物，
无始被境埋。
电光瞥然起，
生死纷尘埃。
寒山特相访，
拾得常往来。
论心话明月，
太虚廓无碍。
法界即无边，
一法普遍该。
本来无一物，
亦无尘可拂。
若能了达此，
不用坐兀兀。
