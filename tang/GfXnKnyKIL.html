			<div class="info"><span class="date">作者：孙逖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
郡府乘休日，
王城访道初。
觉花迎步履，
香草藉行车。
倚阁观无际，
寻山坐太虚。
岩空迷禹迹，
海静望秦馀。
翡翠巢珠网，
鹍鸡间绮疏。
地灵资净土，
水若护真如。
宝树谁攀折，
禅云自卷舒。
晴分五湖势，
烟合九夷居。
生灭纷无象，
窥临已得鱼。
尝闻宝刀赠，
今日奉琼琚。
