			<h1>寄题罗浮轩辕先生所居</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乱峰四百三十二，
欲问征君何处寻。
红翠数声瑶室响，
真檀一炷石楼深。
山都遣负沽来酒，
樵客容看化后金。
从此谒师知不远，
求官先有葛洪心。
