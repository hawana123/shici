			<h1>秋日寄题郑监湖上亭三首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧草逢春意，
沅湘万里秋。
池要山简马，
月净庾公楼。
磨灭馀篇翰，
平生一钓舟。
高唐寒浪减，
仿佛识昭丘。
新作湖边宅，
远闻宾客过。
自须开竹径，
谁道避云萝。
官序潘生拙，
才名贾傅多。
舍舟应转地，
邻接意如何。
暂阻蓬莱阁，
终为江海人。
挥金应物理，
拖玉岂吾身。
羹煮秋莼滑，
杯迎露菊新。
赋诗分气象，
佳句莫频频。
