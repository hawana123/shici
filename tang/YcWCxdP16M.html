			<h1>长林令卫象饧丝结歌</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
主人雕盘盘素丝，
寒女眷眷墨子悲。
乃言假使饧为之，
八珍重沓失颜色。
手援玉箸不敢持，
始状芙蓉新出水。
仰坼重衣倾万蕊，
又如合欢交乱枝，
红茸向暮花参差。
吴蚕络茧抽尚绝，
细缕纤毫看欲灭。
雪发羞垂倭堕鬟，
绣囊畏并茱萸结。
我爱此丝巧，
妙绝世间无，
为君作歌陈座隅。
