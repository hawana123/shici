			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
刻石书离恨，
因成别后悲。
莫言春茧薄，
犹有万重思。
镂出容刀饰，
亲逢巧笑难。
日中骚客佩，
争奈即阑干。
江上秋声起，
从来浪得名。
逆风犹挂席，
若不会凡情。
