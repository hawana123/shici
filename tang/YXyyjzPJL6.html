			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
长安寺里多时住，
虽守卑官不苦贫。
作活每常嫌费力，
移居只是贵容身。
初开井浅偏宜树，
渐觉街闲省踏尘。
更喜往还相去近，
门前减却送书人。
