			<div class="info"><span class="date">作者：侯冽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

金谷千年后，
春花发满园。
红芳徒笑日，
秾艳尚迎轩。
雨湿轻光软，
风摇碎影翻。
犹疑施锦帐，
堪叹罢朱纨。
愁态莺吟涩，
啼容露缀繁。
殷勤问前事，
桃李竟无言。
