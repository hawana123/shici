			<h1>入睦州分水路忆刘长卿</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
北阙忤明主，
南方随白云。
沿洄滩草色，
应接海鸥群。
建德潮已尽，
新安江又分。
回看严子濑，
朗咏谢安文。
雨过暮山碧，
猿吟秋日曛。
吴洲不可到，
刷鬓为思君。


		</article>
