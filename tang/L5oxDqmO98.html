			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
翠衿红觜便知机，
久避重罗稳处飞。
只为从来偏护惜，
窗前今贺主人归。
山中只是惜珍禽，
语不分明识尔心。
若使解言天下事，
燕台今筑几千金。
阻他罗网到柴扉，
不奈偷仓雀转肥。
赖尔林塘添景趣，
剩留山果引教归。
