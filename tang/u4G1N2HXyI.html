			<h1>送陆书还吴</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君住包山下，
何年入帝乡。
成名归旧业，
叹别见秋光。
橘柚吴洲远，
芦花楚水长。
我行经此路，
京口向云阳。
