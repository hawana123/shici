			<h1>荆门浮舟望蜀江</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春水月峡来，
浮舟望安极。
正是桃花流，
依然锦江色。
江色绿且明，
茫茫与天平。
逶迤巴山尽，
摇曳楚云行。
雪照聚沙雁，
花飞出谷莺。
芳洲却已转，
碧树森森迎。
流目浦烟夕，
扬帆海月生。
江陵识遥火，
应到渚宫城。
