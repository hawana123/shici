			</div>

晏朝受明命，
继夏走天衢。
逮兹三伏候，
息驾万里途。
省躬既跼蹐，
结思多烦纡。
簿领幸无事，
宴休谁与娱。
内斋有嘉树，
双植分庭隅。
绿叶下成幄，
紫花纷若铺。
摛霞晚舒艳，
凝露朝垂珠。
炎沴昼方铄，
幽姿闲且都。
夭桃固难匹，
芍药宁为徒。
懿此时节久，
讵同光景驱。
陶甄试一致，
品汇乃散殊。
濯质非受彩，
无心那夺朱。
粤予负羁絷，
留赏益踟蹰。
通夕靡云倦，
西南山月孤。
