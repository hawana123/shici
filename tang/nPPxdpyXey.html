			<h1>经战地</h1>
			<div class="info"><span class="date">作者：刘叉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杀气不上天，
阴风吹雨血。
冤魂不入地，
髑髅哭沙月。
人命固有常，
此地何夭折。
