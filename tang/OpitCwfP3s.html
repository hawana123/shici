			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白日西边没，
沧波东去流。
名虽千古在，
身已一生休。
岂料文章远，
那知瑞草秋。
曾闻有书剑，
应是别人收。
杳杳黄泉下，
嗟君向此行。
有名传后世，
无子过今生。
新墓松三尺，
空阶月二更。
从今旧诗卷，
人觅写应争。
