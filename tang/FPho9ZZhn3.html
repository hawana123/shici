			<h1>题青云馆</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
虬蟠千仞剧羊肠，
天府由来百二强。
四皓有芝轻汉祖，
张仪无地与怀王。
云连帐影萝阴合，
枕绕泉声客梦凉。
深处会容高尚者，
水苗三顷百株桑。
