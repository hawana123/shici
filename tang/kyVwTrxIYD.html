			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
柳成金穗草如茵，
载酒寻花共赏春。
先入醉乡君莫问，
十年风景在三秦。
摇摇离绪不能持，
满郡花开酒熟时。
羞听黄莺求善友，
强随绿柳展愁眉。
隔云故国山千叠，
傍水芳林锦万枝。
圣主未容归北阙，
且将勤俭抚南夷。
