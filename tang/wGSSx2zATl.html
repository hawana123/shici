兔走乌飞不相见，
人事依稀速如电。
王母夭桃一度开，
玉楼红粉千回变。
车驰马走咸阳道，
石家旧宅空荒草。
秋雨无情不惜花，
芙蓉一一惊香倒。
劝君莫谩栽荆棘，
秦皇虚费驱山力。
英风一去更无言，
白骨沉埋暮山碧。
