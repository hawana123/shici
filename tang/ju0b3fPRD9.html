			<h1>老妇叹镜</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
嫁时明镜老犹在，
黄金镂画双凤背。
忆昔咸阳初买来，
灯前自绣芙蓉带。
十年不开一片铁，
长向暗中梳白发。
今日后床重照看，
生死终当此长别。
