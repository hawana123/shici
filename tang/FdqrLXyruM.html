乐道随去处，
养和解朝簪。
茅堂近丹阙，
佳致亦何深。
退食不趋府，
忘机还在林。
清风乱流上，
永日小山阴。
解箨雨中竹，
将雏花际禽。
物华对幽寂，
弦酌兼咏吟。
自昔仰高步，
及兹劳所钦。
郢歌叨继组，
知己复知音。
