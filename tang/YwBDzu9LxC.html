			<h1>杜司空席上赋</h1>
			<div class="info"><span class="date">作者：李宣古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
红灯初上月轮高，
照见堂前万朵桃。
觱栗调清银象管，
琵琶声亮紫檀槽。
能歌姹女颜如玉，
解引萧郎眼似刀。
争奈夜深抛耍令，
舞来挼去使人劳。
