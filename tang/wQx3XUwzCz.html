			<h1>青龙招提归一上人远游吴楚别诗</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
久交应真侣，
最叹青龙僧。
弃官向二年，
削发归一乘。
了然莹心身，
洁念乐空寂。
名香泛窗户，
幽磬清晓夕。
往年仗一剑，
由是佐二庭。
于焉久从戎，
兼复解论兵。
世人犹未知，
天子愿相见。
朝从青莲宇，
暮入白虎殿。
宫女擎锡杖，
御筵出香炉。
说法开藏经，
论边穷阵图。
忘机厌尘喧，
浪迹向江海。
恩师石可访，
惠远峰犹在。
今旦飞锡去，
何时持钵还。
湖烟冷吴门，
淮月衔楚山。
一身如浮云，
万里过江水。
相思眇天末，
南望无穷已。
