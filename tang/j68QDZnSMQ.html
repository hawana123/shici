			<div class="info"><span class="date">作者：湘妃庙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
渺渺三湘万里程，
泪篁幽石助芳贞。
孤云目断苍梧野，
不得攀龙到玉京。
碧杜红蘅缥缈香，
冰丝弹月弄清凉。
峰峦一一俱相似，
九处堪疑九断肠。
玉辇金根去不回，
湘川秋晚楚弦哀。
自从泣尽江蓠血，
夜夜愁风怨雨来。
少将风月怨平湖，
见尽扶桑水到枯。
相约杏花坛上去，
画阑红子斗摴蒱。
