		<article class="post">
			
独漉水中泥，
水浊不见月。
不见月尚可，
水深行人没。
越鸟从南来，
胡鹰亦北渡。
我欲弯弓向天射，
惜其中道失归路。
落叶别树，
飘零随风。
客无所托，
悲与此同。
罗帏舒卷，
似有人开。
明月直入，
无心可猜。
雄剑挂壁，
时时龙鸣。
不断犀象，
绣涩苔生。
国耻未雪，
何由成名。
神鹰梦泽，
不顾鸱鸢。
为君一击，
鹏抟九天。
