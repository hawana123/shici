			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
盛时陪上第，
暇日会群贤。
桂折应同树，
莺迁各异年。
宾阶纷组佩，
妓席俨花钿。
促膝齐荣贱，
差肩次后先。
助歌林下水，
销酒雪中天。
他日升沉者，
无忘共此筵。
