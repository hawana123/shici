			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
漫游樊水阴，
忽见旧部曲。
尚言军中好，
犹望有所属。
故令争者心，
至死终不足。
与之一杯酒，
喻使烧戎服。
兵兴向十年，
所见堪叹哭。
相逢是遗人，
当合识荣辱。
劝汝学全生，
随我畬退谷。
