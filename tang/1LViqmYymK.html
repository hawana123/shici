			</div>

		<article class="post">
			
马卿工词赋，
位下年将暮。
谢客爱云山，
家贫身不闲。
风波杳未极，
几处逢相识。
富贵人皆变，
谁能念贫贱。
岸有经霜草，
林有故年枝。
俱应待春色，
独使客心悲。
