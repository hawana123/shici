庐峰开石镜，
人说舞山鸡。
物象纤无隐，
禽情只自迷。
景当烟雾歇，
心喜锦翎齐。
宛转乌呈彩，
婆娑凤欲栖。
何言资羽族，
在地得天倪。
应笑翰音者，
终朝饮败醯。
