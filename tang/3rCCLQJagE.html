			<div class="info"><span class="date">作者：刘商</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
车马驱驰人在世，
东西南北鹤随云。
莫言贫病无留别，
百代簪缨将付君。
不逐浮云不羡鱼，
杏花茅屋向阳居。
鹤鸣华表应传语，
雁度霜天懒寄书。
