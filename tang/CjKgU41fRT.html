			</div>

		<article class="post">
			
天涯浮云生，
争蔽日月光。
穷巷秋风起，
先摧兰蕙芳。
万货列旗亭，
恣心注明珰。
名高毁所集，
言巧智难防。
勿谓行大道，
斯须成太行。
莫吟萋兮什，
徒使君子伤。
