闲吹玉殿昭华管，
醉折梨园缥蒂花。
十年一梦归人世，
绛缕犹封系臂纱。
平阳拊背穿驰道，
铜雀分香下璧门。
几向缀珠深殿里，
妒抛羞态卧黄昏。
