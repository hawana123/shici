			<h1>旅泊吴门</h1>
			<div class="info"><span class="date">作者：张贲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一舸吴江晚，
堪忧病广文。
鲈鱼谁与伴，
鸥鸟自成群。
反照纵横水，
斜空断续云。
异乡无限思，
尽付酒醺醺。
