			<h1>送宣州丘判官</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宪署游从阻，
平台道路赊。
喜君驰后乘，
于此会仙槎。
缓酌迟飞盖，
微吟望绮霞。
相迎在春渚，
暂别莫咨嗟。


		</article>
