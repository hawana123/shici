			<h1>因许八奉寄江宁旻上人</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不见旻公三十年，
封书寄与泪潺湲。
旧来好事今能否，
老去新诗谁与传。
棋局动随寻涧竹，
袈裟忆上泛湖船。
闻君话我为官在，
头白昏昏只醉眠。
