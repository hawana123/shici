			<h1>寄题周至厅前双松</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆昨为吏日，
折腰多苦辛。
归家不自适，
无计慰心神。
手栽两树松，
聊以当嘉宾。
乘春日一溉，
生意渐欣欣。
清韵度秋在，
绿茸随日新。
始怜涧底色，
不忆城中春。
有时昼掩关，
双影对一身。
尽日不寂寞，
意中如三人。
忽奉宣室诏，
征为文苑臣。
闲来一惆怅，
恰似别交亲。
早知烟翠前，
攀玩不逡巡。
悔从白云里，
移尔落嚣尘。
