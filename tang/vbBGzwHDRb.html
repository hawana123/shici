		<article class="post">
			
十日来来旷奉公，
闭门无事忌春风。
虫丝度日萦琴荐，
蛀粉经时落酒筒。
马足歇从残漏外，
鱼须抛在乱书中。
殷勤莫怪求医切，
只为山樱欲放红。
