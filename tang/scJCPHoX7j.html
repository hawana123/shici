			<h1>贻李山人</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野步爱江滨，
江僧得见频。
新文无古集，
往事有清尘。
松竹寒时雨，
池塘胜处春。
定应云雨内，
陶谢是前身。
