			<h1>送刘思复南河从军</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
七千里别宁无恨，
且贵从军乐事多。
不驻节旄先候发，
偶逢山寺亦难过。
蛮人独放畬田火，
海兽群游落日波。
远作受恩身不易，
莫抛书剑近笙歌。
