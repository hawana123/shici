	<div class="container">
		<article class="post">
			
还山吟，
天高日暮寒山深，
送君还山识君心。
人生老大须恣意，
看君解作一生事，
山间偃仰无不至。
石泉淙淙若风雨，
桂花松子常满地。
卖药囊中应有钱，
还山服药又长年。
白云劝尽杯中物，
明月相随何处眠。
眠时忆问醒时事，
梦魂可以相周旋。
