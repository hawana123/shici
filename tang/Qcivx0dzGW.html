			<h1>上清宝鼎诗</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我居清空表，
君处红埃中。
仙人持玉尺，
废君多少才。
玉尺不可尽，
君才无时休。
咽服十二环，
奄有仙人房。
暮骑紫麟去，
海气侵肌凉。
赠我累累珠，
靡靡明月光。


		</article>
