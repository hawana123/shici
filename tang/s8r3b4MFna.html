			<h1>东平留赠狄司马</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古人无宿诺，
兹道以为难。
万里赴知己，
一言诚可叹。
马蹄经月窟，
剑术指楼兰。
地出北庭尽，
城临西海寒。
森然瞻武库，
则是弄儒翰。
入幕绾银绶，
乘轺兼铁冠。
练兵日精锐，
杀敌无遗残。
献捷见天子，
论功俘可汗。
激昂丹墀下，
顾盼青云端。
谁谓纵横策，
翻为权势干。
将军既坎壈，
使者亦辛酸。
耿介挹三事，
羁离从一官。
知君不得意，
他日会鹏抟。
