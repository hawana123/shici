			</div>

		<article class="post">
			
怪来莺蝶似凝愁，
不觉看花暂湿头。
疏影未藏千里树，
远阴微翳万家楼。
青罗舞袖纷纷转，
红脸啼珠旋旋收。
岁旱且须教济物，
为霖何事爱风流。
