			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

飘洒当穷巷，
苔深落叶铺。
送寒来客馆，
滴梦在庭梧。
逼砌蛩声断，
侵窗竹影孤。
遥思渔叟兴，
蓑笠在江湖。
竟日声萧飒，
兼风不暂阑。
竹窗秋睡美，
荻浦夜渔寒。
地僻苔生易，
林疏鸟宿难。
谁知苦吟者，
坐听一灯残。
