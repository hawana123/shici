			<h1>送五经赵随登科授广德尉</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
明经有清秩，
当在石渠中。
独往宣城郡，
高斋谒谢公。
寒原正芜漫，
夕鸟自西东。
秋日不堪别，
凄凄多朔风。
