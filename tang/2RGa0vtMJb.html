			<h1>登夏州城观送行人赋得六州胡儿歌</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
六州胡儿六蕃语，
十岁骑羊逐沙鼠。
沙头牧马孤雁飞，
汉军游骑貂锦衣。
云中征戍三千里，
今日征行何岁归。
无定河边数株柳，
共送行人一杯酒。
胡儿起作和蕃歌，
齐唱呜呜尽垂手。
心知旧国西州远，
西向胡天望乡久。
回头忽作异方声，
一声回尽征人首。
蕃音虏曲一难分，
似说边情向塞云。
故国关山无限路，
风沙满眼堪断魂。
不见天边青作冢，
古来愁杀汉昭君。
