			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
诏许辞中禁，
慈颜赴北堂。
圣朝新孝理，
祖席倍辉光。
内帛擎偏重，
宫衣著更香。
淮阴清夜驿，
京口渡江航。
春隔鸡人昼，
秋期燕子凉。
赐书夸父老，
寿酒乐城隍。
看画曾饥渴，
追踪恨淼茫。
虎头金粟影，
神妙独难忘。
