			<h1>送顾非熊作尉盱眙</h1>
			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一名兼一尉，
未足是君伸。
历数为诗者，
多来作谏臣。
路翻平楚阔，
草带古淮新。
天下虽云大，
同声有几人。
