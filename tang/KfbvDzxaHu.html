			<h1>赋得早燕送别</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧草缦如线，
去来双飞燕。
长门未有春，
先入班姬殿。
梁空绕不息，
檐寒窥欲遍。
今至随红萼，
昔还悲素扇。
一别与秋鸿，
差池讵相见。
