			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

山泽多饥人，
闾里多坏屋。
战争且未息，
征敛何时足。
不能救人患，
不合食天粟。
何况假一官，
而苟求其禄。
近年更长吏，
数月未为速。
来者罢而官，
岂得不为辱。
劝为辞府主，
从我游退谷。
谷中有寒泉，
为尔洗尘服。
