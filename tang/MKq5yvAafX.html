高情度日非无事，
自是高情不觉喧。
海气暗蒸莲叶沼，
山光晴逗苇花村。
吟时胜概题诗板，
静处繁华付酒尊。
闲伴白云收桂子，
每寻流水劚桐孙。
犹凭律吕传心曲，
岂虑星霜到鬓根。
多少清风归此地，
十年虚打五侯门。
