			<h1>兵后西日溪行</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一从清气上为天，
仙叟何年见乾海。
黄河几度浊复清，
此水如今未曾改。
西寻仙人渚，
误入桃花穴。
风吹花片使我迷，
时时问山惊踏雪。
石梁丹灶意更奇，
春草不生多故辙。
我来隐道非隐身，
如今世上无风尘。
路是武陵路，
人非秦代人。
饭松得高侣，
濯足偶清津。
数片昔贤磐石在，
几回并坐戴纶巾。
