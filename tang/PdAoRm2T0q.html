一身自潇洒，
万物何嚣喧。
拙薄谢明时，
栖闲归故园。
二季过旧壑，
四邻驰华轩。
衣剑照松宇，
宾徒光石门。
山童荐珍果，
野老开芳樽。
上陈樵渔事，
下叙农圃言。
昨来荷花满，
今见兰苕繁。
一笑复一歌，
不知夕景昏。
醉罢同所乐，
此情难具论。
