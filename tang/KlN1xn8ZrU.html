			<h1>送王副使还并州</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
并州近胡地，
此去事风沙。
铁马垂金络，
貂裘犯雪花。
曾持两郡印，
多比五侯家。
继世新恩厚，
从军旧国赊。
戍烟千里直，
边雁一行斜。
想到清油幕，
长谋出左车。
