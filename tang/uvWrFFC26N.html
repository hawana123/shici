			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

眈静非谬为，
本性实疏索。
斋中一就枕，
不觉白日落。
低扉碍轩辔，
寡德谢接诺。
丛菊在墙阴，
秋穷未开萼。
所餐类病马，
动影似移岳。
欲驻迫逃衰，
岂殊辞绠缚。
已见饱时雨，
应丰蔬与药。
