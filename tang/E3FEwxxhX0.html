			<h1>宴后题府中水堂赠卢尹中丞</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
水斋岁久渐荒芜，
自愧甘棠无一株。
新酒客来方宴饮，
旧堂主在重欢娱。
莫言杨柳枝空老，
直至樱桃树已枯。
[府妓有歌杨柳枝曲者，
因以名焉。
府西有樱桃厅，
因树为名，
今树亦枯也。
]从我到君十一尹，
相看自置府来无。
[自予罢后，
至中丞凡十一尹也。
]
