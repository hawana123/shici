			<div class="info"><span class="date">作者：薛逢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
老听笙歌亦解愁，
醉中因遣合甘州。
行追赤岭千山外，
坐想黄河一曲流。
日暮岂堪征妇怨，
路傍能结旅人愁。
左绵刺史心先死，
泪满朱弦催白头。
