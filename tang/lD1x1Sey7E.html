			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
崇兰香死玉簪折，
志士吞声甘徇节。
忠荩不为明主知，
悲来莫向时人说，
沧浪之水见心清，
楚客辞天泪满缨。
百鸟喧喧噪一鹗，
上林高枝亦难托。
宁嗟人世弃虞翻，
且喜江山得康乐。
自怜黄绶老婴身，
妻子朝来劝隐沦。
桃花洞里举家去，
此别相思复几春。
