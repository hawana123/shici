			<h1>贻袁三拾遗谪作</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
倾盖洛之滨，
依然心事亲。
龙门何以峻，
曾是好词人。
珥笔朝文陛，
含章讽紫宸。
帝城多壮观，
被服长如春。
天子俭为德，
而能清约身。
公卿尽虚位，
天下自趣尘。
如君物望美，
令德声何已。
高帝黜儒生，
文皇谪才子。
朝廷非不盛，
谴谪良难恃。
路出大江阴，
川行碧峰里。
斯言徒自玷，
白玉岂为滓。
希声尽众人，
深识唯知己。
知己怨生离，
悠悠天一涯。
寸心因梦断，
孤愤为年移。
花满芙蓉阙，
春深朝夕池。
空令千万里，
长望白云垂。
