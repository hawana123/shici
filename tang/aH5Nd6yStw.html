			<h1>雪后寄崔二十六丞公</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蓝田十月雪塞关，
我兴南望愁群山。
攒天嵬嵬冻相映，
君乃寄命于其间。
秩卑俸薄食口众，
岂有酒食开容颜。
殿前群公赐食罢，
骅骝蹋路骄且闲。
称多量少鉴裁密，
岂念幽桂遗榛菅。
几欲犯严出荐口，
气象硉兀未可攀。
归来殒涕掩关卧，
心之纷乱谁能删。
诗翁憔悴属斤荒棘，
清玉刻佩联玦环。
脑脂遮眼卧壮士，
大弨挂壁无由弯。
乾坤惠施万物遂，
独于数子怀偏悭。
朝欷暮唶不可解，
我心安得如石顽。
