			<h1>游地肺</h1>
			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
市朝扰扰千古，
林壑冥冥四贤。
黄鹤不归丹灶，
白云自养芝田。
溪滩永夜流月，
羽翼清秋在天。
高迹无人更蹑，
碧峰寥落孤烟。
