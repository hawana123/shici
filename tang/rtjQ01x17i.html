稽岭春生酒冻销，
烟鬟红袖恃娇饶。
岸边丛雪晴香老，
波上长虹晚影遥。
正哭阮途归未得，
更闻江笔赴嘉招。
人间荣瘁真堪恨，
坐想征轩鬓欲凋。
