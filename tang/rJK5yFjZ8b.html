			<h1>蓝田刘明府携酎相过与皇甫郎中……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
腊月九日暖寒客，
卯时十分空腹杯。
玄晏舞狂乌帽落，
蓝田醉倒玉山颓。
貌偷花色老暂去，
歌蹋柳枝春暗来。
不为刘家贤圣物，
愁翁笑口大难开。
