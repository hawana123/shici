			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
成名郊外掩柴扉，
树影蝉声共息机。
积雨暗封青藓径，
好风轻透白綀衣。
嘉鱼始赋人争诵，
荆玉频收国自肥。
独坐公厅正烦暑，
喜吟新咏见玄微。
