			<h1>废长行</h1>
			<div class="info"><span class="date">作者：赵抟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
紫牙镂合方如斗，
二十四星衔月口。
贵人迷此华筵中，
运木手交如阵斗。
不算劳神运枯木，
且废为官恤惸独。
门前有吏吓孤穷，
欲诉门深抱冤哭。
耳厌人催坐衙早，
才闻此戏身先到。
理人似爱长行心，
天下安平多草草。
何当化局为明镜，
挂在高堂辨邪正。
何当化子作笔锋，
常在手中行法令。
莫令终日迷如此，
不治生民负天子。
