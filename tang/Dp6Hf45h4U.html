			<h1>最能行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
峡中丈夫绝轻死，
少在公门多在水。
富豪有钱驾大舸，
贫穷取给行艓子。
小儿学问止论语，
大儿结束随商旅。
欹帆侧柁入波涛，
撇漩捎濆无险阻。
朝发白帝暮江陵，
顷来目击信有征。
瞿塘漫天虎须怒，
归州长年行最能。
此乡之人气量窄，
误竞南风疏北客。
若道土无英俊才，
何得山有屈原宅。


		</article>
