			<h1>初离黔中泊江上</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去去把青桂，
平生心不违。
更蒙莲府辟，
兼脱布衣归。
霁岳明残雪，
清波漾落晖。
无穷幽鸟戏，
时向棹前飞。
