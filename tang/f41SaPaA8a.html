一字新声一颗珠，
转喉疑是击珊瑚。
听时坐部音中有，
唱后樱花叶里无。
汉浦蔑闻虚解佩，
临邛焉用枉当垆。
谁人得向青楼宿，
便是仙郎不是夫。
