			<div class="info"><span class="date">作者：司马退之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
不践名利道，
始觉尘土腥。
不味稻粱食，
始觉精神清。
罗浮奔走外，
日月无短明。
山瘦松亦劲，
鹤老飞更轻。
逍遥此中客，
翠发皆长生。
草木多古色，
鸡犬无新声。
君有出俗志，
不贪英雄名。
傲然脱冠带，
改换人间情。
去矣丹霄路，
向晓云冥冥。
