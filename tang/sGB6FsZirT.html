		<article class="post">
			
无才多病分龙钟，
不料虚名达九重。
仰愧弹冠上华发，
多惭拂镜理衰容。
驰心北阙随芳草，
极目南山望旧峰。
桂树不能留野客，
沙鸥出浦谩相逢。
