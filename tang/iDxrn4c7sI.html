			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
政拙忻罢守，
闲居初理生。
家贫何由往，
梦想在京城。
野寺霜露月，
农兴羁旅情。
聊租二顷田，
方课子弟耕。
眼暗文字废，
身闲道心精。
即与人群远，
岂谓是非婴。
