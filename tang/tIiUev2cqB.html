			<h1>自大林与韩明府归郭中精舍</h1>
			<div class="info"><span class="date">作者：灵一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野客同舟楫，
相携复一归。
孤烟生暮景，
远岫带春晖。
不道还山是，
谁云向郭非。
禅门有通隐，
喧寂共忘机。
