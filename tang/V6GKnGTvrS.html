			</div>

		<article class="post">
			
冬狩温泉岁欲阑，
宫城佳气晚宜看。
汤熏仗里千旗暖，
雪照山边万井寒。
君门献赋谁相达，
客舍无钱辄自安。
且喜礼闱秦镜在，
还将妍丑付春官。
