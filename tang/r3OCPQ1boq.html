			<h1>九日与敬处士左学士同赋采菊上东山……</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
采菊上东山，
山高路非远。
江湖乍辽夐，
城郭亦在眼。
昼日市井喧，
闰年禾稼晚。
开尊会佳客，
长啸临绝巘。
戏鹤唳且闲，
断云轻不卷。
乡心各万里，
醉话时一展。
乔木列遥天，
残阳贯平坂。
徒忧征车重，
自笑谋虑浅。
却顾郡斋中，
寄傲与君同。
