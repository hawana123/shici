			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
长想寻君道路遥，
乱山霜后火新烧。
近闻移住邻衡岳，
几度题诗上石桥。
古木传声连峭壁，
一灯悬影过中宵。
风骚味薄谁相爱，
欹枕常多梦鲍昭。
