			<h1>又留别同院</h1>
			<div class="info"><span class="date">作者：张保胤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆昔当年富贵时，
如今头脑尚依稀。
布袍破后思宫内，
锦袴穿时忆御衣。
鹘子背钻高力士，
婵娟翻画太真妃。
如今憔悴离南海，
恰似当时幸蜀时。
