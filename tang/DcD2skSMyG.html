君不见昆吾铁冶飞炎烟，
红光紫气俱赫然。
良工锻炼凡几年，
铸得宝剑名龙泉。
龙泉颜色如霜雪，
良工咨嗟叹奇绝。
琉璃玉匣吐莲花，
错镂金环映明月。
正逢天下无风尘，
幸得周防君子身。
精光黯黯青蛇色，
文章片片绿龟鳞。
非直结交游侠子，
亦曾亲近英雄人。
何言中路遭弃捐，
零落漂沦古狱边。
虽复尘埋无所用，
犹能夜夜气冲天。
