			<div class="info"><span class="date">作者：李远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绮陌千年思断蓬，
今来还宿凤城东。
瑶台钟鼓长依旧，
巫陕烟花自不同。
千结故心为怨网，
万条新景作愁笼。
何时更伴刘郎去，
却见夭桃满树红。
