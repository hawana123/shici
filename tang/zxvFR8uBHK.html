			<h1>杂曲歌辞·竹枝</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瞿塘峡口冷烟低，
白帝城头月向西。
唱到竹枝声咽处，
寒猿晴鸟一时啼。
竹枝苦怨怨何人，
夜静山空歇又闻。
蛮儿巴女齐声唱，
愁杀江楼病使君。
巴东船舫上巴西，
波面风生雨脚齐。
水蓼冷花红蔟蔟，
江蓠湿叶碧萋萋。
江畔谁人唱竹枝，
前声断咽后声迟。
怪来调苦缘词苦，
多是通州司马诗。
