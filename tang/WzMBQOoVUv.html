			<h1>同张侍御宴北楼</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今之太守古诸侯，
出入双旌垂七旒。
朝览干戈时听讼，
暮延宾客复登楼。
西山漠漠崦嵫色，
北渚沉沉江汉流。
良宵清净方高会，
绣服光辉联皂盖。
鱼龙恍惚阶墀下，
云雾杳冥窗户外。
水灵慷慨行泣珠，
游女飘飖思解佩。
苍苍低月半遥城，
落落疏星满太清。
不分开襟悲楚奏，
愿言吹笛退胡兵。
轩后青丘埋猰貐，
周王白羽扫欃枪。
期君武节朝龙阙，
余亦翱翔归玉京。
第一百三十九卷
