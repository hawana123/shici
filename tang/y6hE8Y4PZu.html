			<div class="info"><span class="date">作者：卢象</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夫君不得意，
本自沧海来。
高足未云骋，
虚舟空复回。
淮南枫叶落，
灞岸桃花开。
出处暂为耳，
沉浮安系哉。
如何天覆物，
还遣世遗才。
欲识秦将汉，
尝闻王与裴。
离筵对寒食，
别雨乘春雷。
会有征书到，
荷衣且漫裁。
