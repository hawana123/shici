众坐吾独欢，
或问欢为谁。
高人党茂宗，
复来官宪司。
昔吾顺元和，
与世行自遗。
茂宗正作吏，
日有趋走疲。
及吾污冠冕，
茂宗方矫时。
诮吾顺让者，
乃是干进资。
今将问茂宗，
茂宗欲何辞。
若云吾无心，
此来复何为。
若云吾有羞，
于此还见嗤。
谁言万类心，
闲之不可窥。
吾欲喻茂宗，
茂宗宜听之。
长辕有修辙，
驭者令尔驰。
山谷安可怨，
筋力当自悲。
嗟嗟党茂宗，
可为识者规。
