			<h1>鼓腹曲</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我昔不幸兮遭百罹，
苍苍留我兮到好时。
耳闻钟鼓兮生丰肌，
白发却黑兮自不知。
东邻老人好吹笛，
仓囤峨峨谷多赤。
饼红虾兮析麋腊，
有酒如浊醯兮呼我吃。
往往醉倒潢洿之水边兮人尽识，
孰云六五帝兮四三皇。
如夔如龙兮如龚黄，
吾不知此之言兮是何之言兮。
