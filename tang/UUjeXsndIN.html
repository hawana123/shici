			<h1>送崔主簿赴沧州</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫陌追随日，
青门相见时。
宦游从此去，
离别几年期。
芳桂尊中酒，
幽兰下调词。
他乡有明月，
千里照相思。
