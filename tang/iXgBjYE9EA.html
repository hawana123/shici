		<article class="post">
			
秣马临荒甸。
登高览旧都。
犹悲坠泪碣。
尚想卧龙图。
城邑遥分楚。
山川半入吴。
丘陵徒自出。
贤圣几凋枯。
野树苍烟断。
津楼晚气孤。
谁知万里客。
怀古正踌蹰。
