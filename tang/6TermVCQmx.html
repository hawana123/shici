			<h1>靖安寄居</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寄静不寄华，
爱兹嵽嵲居。
渴饮浊清泉，
饥食无名蔬。
败菜不敢火，
补衣亦写书。
古云俭成德，
今乃实起予。
戆叟戆不足，
贤人贤有馀。
役生皆促促，
心竟谁舒舒。
万马踏风衢，
众尘随奔车。
高宾尽不见，
大道夜方虚。
卧有洞庭梦，
坐无长安储。
英髦空骇耳，
烟火独微如。
厚念恐伤性，
薄田忆亲锄。
承世不出力，
冬竹肯抽菹。
外物莫相诱，
约心誓从初。
碧芳既似水，
日日咏归欤。
