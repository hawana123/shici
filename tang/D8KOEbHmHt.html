故国池塘倚御渠，
江城三诏换鱼书。
贾生辞赋恨流落，
只向长沙住岁余。
[文帝岁余思贾生。
]烟深苔巷唱樵儿，
花落寒轻倦客归。
藤岸竹洲相掩映，
满池春雨鸊鹈飞。
乳肥春洞生鹅管，
沼避回岩势犬牙。
自笑卷怀头角缩，
归盘烟磴恰如蜗。
