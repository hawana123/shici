赣石三百里，
沿洄千嶂间。
沸声常浩浩，
洊势亦潺潺。
跳沫鱼龙沸，
垂藤猿狖攀。
榜人苦奔峭，
而我忘险艰。
放溜情弥远，
登舻目自闲。
暝帆何处泊？
遥指落星湾。
