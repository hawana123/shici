			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

南客怀归乡梦频，
东门怅别柳条新。
殷勤斗酒城阴暮，
荡漾孤舟楚水春。
湘竹旧斑思帝子，
江蓠初绿怨骚人。
怜君此去未得意，
陌上愁看泪满巾。
