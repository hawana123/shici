			<h1>送友人宰浔阳</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
高兴那言去路长，
非君不解爱浔阳。
有时猿鸟来公署，
到处烟霞是道乡。
钓艇满江鱼贱菜，
纸窑连岳楮多桑。
陶潜旧隐依稀在，
好继高踪结草堂。
