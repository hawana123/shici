			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

朝夕苦遄征，
孤魂长自惊。
泛舟依雁渚，
投馆听猿鸣。
石发缘溪蔓，
林衣扫地轻。
云峰刻不似，
苔藓画难成。
露裛千花气，
泉和万籁声。
攀幽红处歇，
跻险绿中行。
恋切芝兰砌，
悲缠松柏茔。
丹心江北死，
白发岭南生。
魑魅天边国，
穷愁海上城。
劳歌意无限，
今日为谁明。
