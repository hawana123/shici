			<h1>少监三首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
器琢仙珪美有余，
席珍国宝比难如。
衔花乳燕看调瑟，
衣锦佳人侍读书。
荀氏门风龙变化，
谢家庭树玉扶疏。
即期寰海隆平日，
归佐吾皇侍玉除。
益友相随益自强，
趋庭问礼日昭彰。
袍新宫锦千人目，
马骏桃花一巷香。
偏爱曾颜终必及，
或如韩白亦无妨。
八龙三虎森如也，
万古千秋瑞圣唐。
具体而微太少年，
凤毛五色带非烟。
倚天长剑看无敌，
绕树号猿已应弦。
接士开襟清圣熟，
分题得句落花前。
即应出将传家法，
圣泽恩波浩浩然。
