			<h1>赠郑山人</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
白首沧洲客，
陶然得此生。
庞公采药去，
莱氏与妻行。
乍见还州里，
全非隐姓名。
枉帆临海峤，
贳酒秣陵城。
伐木吴山晓，
持竿越水清。
家人恣贫贱，
物外任衰荣。
忽尔辞林壑，
高歌至上京。
避喧心已惯，
念远梦频成。
石路寒花发，
江田腊雪明。
玄纁倘有命，
何以遂躬耕。
