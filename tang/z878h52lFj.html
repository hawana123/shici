			<h1>咏门下画小松上元王杜三相公</h1>
			<div class="info"><span class="date">作者：崔峒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔闻生涧底，
今见起毫端。
众草此时没，
何人知岁寒。
岂能裨栋宇，
且贵出门阑。
只在丹青意，
凌云也不难。
