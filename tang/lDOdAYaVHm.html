			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
潮西来兮又东下，
日染中流兮红洒洒。
汀葭苍兮屿蓼枯，
风骚牢兮愁烟孤。
大几望兮微将晦翳，
睨瀛溶兮敛然而退。
爱长波兮数数，
一幅巾兮无缨可濯。
帆生尘兮楫有衣，
怅潮之还兮吾犹未归。
