			<h1>游报本寺</h1>
			<div class="info"><span class="date">作者：牟融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山房寂寂荜门开，
此日相期社友来。
雅兴共寻方外乐，
新诗争羡郢中才。
茶烟袅袅笼禅榻，
竹影萧萧扫径苔。
醉后不知明月上，
狂歌直到夜深回。
了然尘事不相关，
锡杖时时独看山。
白发任教双鬓改，
黄金难买一生闲。
不留活计存囊底，
赢得诗名满世间。
自笑微躯长碌碌，
几时来此学无还。
