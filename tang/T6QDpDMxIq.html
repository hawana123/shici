			<h1>难绾刀子歌</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黄金鞘里青芦叶，
丽若剪成铦且翣。
轻冰薄玉状不分，
一尺寒光堪决云。
吹毛可试不可触，
似有虫搜阙裂文。
淬之几堕前池水，
焉知不是蛟龙子。
割鸡刺虎皆若空，
愿应君心逐君指。
并州难绾竟何人，
每成此物如有神。
