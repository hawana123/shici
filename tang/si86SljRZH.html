			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
夏木多好鸟，
偏知反舌名。
林幽仍共宿，
时过即无声。
竹外天空晓，
谿头雨自晴。
居人宜寂寞，
深院益凄清。
入雾暗相失，
当风闲易惊。
来年上林苑，
知尔最先鸣。
