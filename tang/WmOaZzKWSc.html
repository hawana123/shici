			<h1>听段处士弹琴</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
几年调弄七条丝，
元化分功十指知。
泉迸幽音离石底，
松含细韵在霜枝。
窗中顾兔初圆夜，
竹上寒蝉尽散时。
唯有此时心更静，
声声可作后人师。
