旌钺从櫜鞬，
宾僚礼数全。
夔龙来要地，
鹓鹭下辽天。
赭汗骑骄马，
青娥舞醉仙。
合成江上作，
散到洛中传。
陋巷能无酒，
贫池亦有船。
春装秋未寄，
谩道有闲钱。
