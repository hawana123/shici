鸾镜晓含春，
蛾眉向影嚬。
开□衣裳破，
那堪粉黛新。
春还洛阳道，
为忆春阶草。
杨叶未能攀，
梅花待君扫。
今朝喜鹊傍人飞，
应是狂夫走马归。
遥想行歌共游乐，
迎前含笑著春衣。
