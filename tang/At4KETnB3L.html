			</div>

面黑头雪白，
自嫌还自怜。
毛龟蓍下老，
蝙蝠鼠中仙。
名籍同逋客，
衣装类古贤。
裘轻披白(叠毛)，
靴暖蹋乌毡。
周易休开卦，
陶琴不上弦。
任从人弃掷，
自与我周旋。
铁马因疲退，
铅刀以钝全。
行开第八秩，
可谓尽天年。
[时俗谓七十已上为开第八秩。
]
