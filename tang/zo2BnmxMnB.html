			<h1>天池</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天池马不到，
岚壁鸟才通。
百顷青云杪，
层波白石中。
郁纡腾秀气，
萧瑟浸寒空。
直对巫山出，
兼疑夏禹功。
鱼龙开辟有，
菱芡古今同。
闻道奔雷黑，
初看浴日红。
飘零神女雨，
断续楚王风。
欲问支机石，
如临献宝宫。
九秋惊雁序，
万里狎渔翁。
更是无人处，
诛茅任薄躬。


		</article>
