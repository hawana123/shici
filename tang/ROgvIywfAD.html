			<h1>送人赴举</h1>
			<div class="info"><span class="date">作者：郑巢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
篇章动玉京，
坠叶满前程。
旧国与僧别，
秋江罢钓行。
马过隋代寺，
樯出楚山城。
应近嵩阳宿，
潜闻瀑布声。
