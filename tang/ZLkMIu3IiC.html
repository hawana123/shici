			<h1>送柳八员外赴江西</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岐路穷无极，
长江九派分。
行人随旅雁，
楚树入湘云。
久在征南役，
何殊蓟北勋。
离心不可问，
岁暮雪纷纷。


		</article>
