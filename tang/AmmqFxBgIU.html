			<h1>夏夜北园即事寄门下武相公</h1>
			<div class="info"><span class="date">作者：李吉甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
结构非华宇，
登临似古原。
僻殊萧相宅，
芜胜邵平园。
避暑依南庑，
追凉在北轩。
烟霞霄外静，
草露月中繁。
鹊绕惊还止，
虫吟思不喧。
怀君欲有赠，
宿昔贵忘言。
