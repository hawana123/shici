			<h1>奉和御制麟德殿宴百官</h1>
			<div class="info"><span class="date">作者：宋若宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
端拱承休命，
时清荷圣皇。
四聪闻受谏，
五服远朝王。
景媚莺初啭，
春残日更长。
命筵多济济，
盛乐复锵锵。
丰镐谁将敌，
横汾未可方。
愿齐山岳寿，
祉福永无疆。
