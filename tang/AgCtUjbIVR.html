		<article class="post">
			
春江日未曛，
楚客酣送君。
翩翩孤黄鹤，
万里沧洲云。
四方各有志，
岂得常顾群。
山连巴湘远，
水与荆吴分。
清光日修阻，
尺素安可论。
相思寄梦寐，
瑶草空氛氲。
