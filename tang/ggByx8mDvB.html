			<h1>杜甫同谷茅茨</h1>
			<div class="info"><span class="date">作者：赵鸿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
工部栖迟后，
邻家大半无。
青羌迷道路，
白社寄杯盂。
大雅何人继，
全生此地孤。
孤云飞鸟什，
空勒旧山隅。


		</article>
