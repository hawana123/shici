			<h1>暮登四安寺钟楼寄裴十迪</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暮倚高楼对雪峰，
僧来不语自鸣钟。
孤城返照红将敛，
近市浮烟翠且重。
多病独愁常阒寂，
故人相见未从容。
知君苦思缘诗瘦，
大向交游万事慵。
