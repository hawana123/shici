			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
兽乐在山谷，
鱼乐在陂池。
虫乐在深草，
鸟乐在高枝。
所乐虽不同，
同归适其宜。
不以彼易此，
况论是与非。
而我何所乐，
所乐在分司。
分司有何乐，
乐哉人不知。
官优有禄料，
职散无羁縻。
懒与道相近，
钝将闲自随。
昨朝拜表回，
今晚行香归。
归来北窗下，
解巾脱尘衣。
冷泉灌我顶，
暖水濯四肢。
体中幸无疾，
卧任清风吹。
心中又无事，
坐任白日移。
或开书一篇，
或引酒一卮。
但得如今日，
终身无厌时。
