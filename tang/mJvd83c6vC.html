			<h1>忆江南弟</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白首眼垂血，
望尔唯梦中。
筋力强起时，
魂魄犹在东。
眼光寄明星，
起来东望空。
望空不见人，
江海波无穷。
衰老无气力，
呼叫不成风。
孑然忆忆言，
落地何由通。
常师共被教，
竟作生离翁。
生离不可诉，
上天何曾聪。
未忍对松柏，
自鞭残朽躬。
自鞭亦何益，
知教非所崇。
努力拄杖来，
余活与尔同。
不然死后耻，
遗死亦有终。
