			<h1>睡后茶兴忆杨同州</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昨晚饮太多，
嵬峨连宵醉。
今朝餐又饱，
烂熳移时睡。
睡足摩挲眼，
眼前无一事。
信脚绕池行，
偶然得幽致。
婆娑绿阴树，
斑驳青苔地。
此处置绳床，
傍边洗茶器。
白瓷瓯甚洁，
红炉炭方炽。
沫下麴尘香，
花浮鱼眼沸。
盛来有佳色，
咽罢余芳气。
不见杨慕巢，
谁人知此味？
