			<h1>敬酬杜华淇上见赠，兼呈熊曜</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杜侯实才子，
盛名不可及。
只曾效一官，
今已年四十。
是君同时者，
已有尚书郎。
怜君独未遇，
淹泊在他乡。
我从京师来，
到此喜相见。
共论穷途事，
不觉泪满面。
忆昨癸未岁，
吾兄自江东。
得君江湖诗，
骨气凌谢公。
熊生尉淇上，
开馆常待客。
喜我二人来，
欢笑朝复夕。
县楼压春岸，
戴胜鸣花枝。
吾徒在舟中，
纵酒兼弹棋。
三月犹未还，
寒愁满春草。
赖蒙瑶华赠，
讽咏慰怀抱。
