宫中月明何所似，
如积如流满田地。
迥过前殿曾学眉，
回照长门惯催泪。
昭阳昨夜秋风来。
绮阁金铺情影开。
藻井浮花共陵乱，
玉阶零露相裴回。
稍映明河泛仙驭，
满窗犹在更衣处。
管弦回烛无限情。
环珮凭栏不能去。
皎皎苍苍千里同，
穿烟飘叶九门通。
珠帘欲卷畏成水，
瑶席初陈惊似空。
复值君王事欢宴，
宫女三千一时见。
飞盖愁看素晕低，
称觞愿踏清辉遍。
江上无云夜可怜，
冒沙披浪自婵娟。
若共心赏风流夜，
那比高高太液前。
