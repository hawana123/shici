			<h1>横吹曲辞·入塞曲</h1>
			<div class="info"><span class="date">作者：沈彬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
欲为皇王服远戎，
万人金甲鼓鼙中。
阵云暗塞三边黑，
兵血愁天一片红。
半夜翻营旗搅月，
深秋防戍剑磨风。
谤书未及明君爇，
卧骨将军已殁功。
苦战沙间卧箭痕，
戍楼闲上望星文。
生希国泽分偏将，
死夺河源答圣君。
鸢觑败兵眠白草，
马惊边鬼哭阴云。
功多地远无人纪，
汉阁笙歌日又曛。
