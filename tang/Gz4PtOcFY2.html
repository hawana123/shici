			<h1>江边祠</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
松森森，
江浑浑，
江边古祠空闭门。
精灵应醉社日酒，
白龟咬断菖蒲根。
花残泠红宿雨滴，
土龙甲湿鬼眼赤。
天符早晚下空碧，
昨夜前村行霹雳。
