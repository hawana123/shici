饿马骨亦耸，
独驱出东门。
少年一日程，
衰叟十日奔。
寒景不我为，
疾走落平原。
眇默荒草行，
恐惧夜魄翻。
一生自组织，
千首大雅言。
道路如抽蚕，
宛转羁肠繁。
