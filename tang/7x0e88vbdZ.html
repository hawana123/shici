			<h1>中秋夜杭州玩月</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万古太阴精，
中秋海上生。
鬼愁缘辟照，
人爱为高明。
历历华星远，
霏霏薄晕萦。
影流江不尽，
轮曳谷无声。
似镜当楼晓，
如珠出浦盈。
岸沙全借白，
山木半含清。
小槛循环看，
长堤蹋阵行。
殷勤未归客，
烟水夜来情。
