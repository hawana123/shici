			<h1>书怀贻京邑同好①</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
维先自邹鲁，
家世重儒风。
②诗体袭遗训，
趋庭沾末躬。
昼夜常自强，
词翰颇亦工。
③三十既成立，
吁嗟命不通。
慈亲向羸老，
喜惧在深衷。
甘脆朝不足，
箪瓢夕屡空。
④执鞭慕夫子，
捧檄怀毛公。
⑤感激遂弹冠，
安能守固穷。
当途诉知己，
投刺匪求蒙。
⑥秦楚邈离异，
翻飞何日同。
