			<h1>滕王亭子</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君王台榭枕巴山，
万丈丹梯尚可攀。
春日莺啼修竹里，
仙家犬吠白云间。
清江锦石伤心丽，
嫩蕊浓花满目班。
人到于今歌出牧，
来游此地不知还。
