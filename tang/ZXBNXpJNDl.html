			</div>

		<article class="post">
			
五气云龙下泰清，
三天真客已功成。
人间回首山川小，
天上凌云剑佩轻。
花拥石坛何寂寞，
草平辙迹自分明。
鹿裘高士如相遇，
不待岩前鹤有声。
