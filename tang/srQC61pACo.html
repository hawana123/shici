			<h1>衢州徐员外使君遗以缟纻兼竹书……</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
烂柯山下旧仙郎，
列宿来添婺女光。
远放歌声分白纻，
知传家学与青箱。
水朝沧海何时去，
兰在幽林亦自芳。
闻说天台有遗爱，
人将琪树比甘棠。
