			<h1>乐游园歌</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
乐游古园崒森爽，
烟绵碧草萋萋长。
公子华筵势最高，
秦川对酒平如掌。
长生木瓢示真率，
更调鞍马狂欢赏。
青春波浪芙蓉园，
白日雷霆夹城仗。
阊阖晴开昳荡荡，
曲江翠幕排银榜。
拂水低徊舞袖翻，
缘云清切歌声上。
却忆年年人醉时，
只今未醉已先悲。
数茎白发那抛得，
百罚深杯亦不辞。
圣朝亦知贱士丑，
一物自荷皇天慈。
此身饮罢无归处，
独立苍茫自咏诗。
