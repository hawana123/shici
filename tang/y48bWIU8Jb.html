			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
兔不迟，
乌更急，
但恐穆王八骏，
著鞭不及。
所以蒿里，
坟出蕺蕺。
气凌云天，
龙腾凤集。
尽为风消土吃，
狐掇蚁拾。
黄金不啼玉不泣，
白杨骚屑。
乱风愁月，
折碑石人，
莽秽榛没，
牛羊窸窣。
时见牧童儿，
弄枯骨。
