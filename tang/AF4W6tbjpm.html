柴桑官舍近东林，
儿稚初髫即道心。
侧寄绳床嫌凭几，
斜安苔帻懒穿簪。
高僧静望山僮逐，
走吏喧来水鸭沈。
翠竹黄花皆佛性，
莫教尘境误相侵。
