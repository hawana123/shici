		<article class="post">
			
天作冯叟居，
山僧尚嫌僻。
开门因两树，
结宇倚翠壁。
溪南有微径，
时遇采芝客。
往往白云生，
对面千里隔。
机忘若僮仆，
常与猿鸟剧。
晒药上小峰，
庭深无日色。
自忘归乡里，
不见新旧戚。
累累子孙墓，
秋风吹古柏。
