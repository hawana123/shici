			<h1>书吴道隐林亭</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
藓榭莎亭萝筱阴，
依稀气象似山林。
橘枝亚路黄苞重，
井脉牵湖碧甃深。
稚子遮门留熟客，
惊蝉入座避游禽。
四邻不见孤高处，
翻笑腾腾只醉吟。


		</article>
