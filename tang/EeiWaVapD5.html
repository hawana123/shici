承华东署三分务，
履道西池七过春。
歌酒优游聊卒岁，
园林潇洒可终身。
留侯爵秩诚虚贵，
疏受生涯未苦贫。
月俸百千官二品，
朝廷雇我作闲人。
[张良、疏受并为太子少傅。
