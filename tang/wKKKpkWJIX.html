			<h1>杂曲歌辞·行路难</h1>
			<div class="info"><span class="date">作者：翁绶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
行路艰难不复歌，
故人荣达我蹉跎。
双轮晚上铜梁雪，
一叶春浮瘴海波。
自古要津皆若此，
方今失路欲如何。
君看西汉翟丞相，
凤沼朝辞暮雀罗。


		</article>
