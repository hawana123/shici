			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
静境揖神凝，
寒华射林缺。
--陆龟蒙清知思绪断，
爽觉心源彻。
--皮日休高唱戛金奏，
朗咏铿玉节。
--陆龟蒙我思方泬寥，
君词复凄切。
--皮日休况闻风篁上，
摆落残冻雪。
--陆龟蒙寂尔万籁清，
皎然诸霭灭。
--皮日休西窗客无梦，
南浦波应结。
--陆龟蒙河光正如剑，
月魄方似玦。
--皮日休短烬不禁挑，
冷毫看欲折。
--陆龟蒙何夕重相期，
浊醪还为设。
--皮日休
