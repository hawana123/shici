			<h1>酬姚合校书</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
因贫行远道，
得见旧交游。
美酒易倾尽，
好诗难卒酬。
公堂朝共到，
私第夜相留。
不觉入关晚，
别来林木秋。
