			<h1>送顾处士歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴门顾子予早闻，
风貌真古谁似君。
人中黄宪与颜子，
物表孤高将片云。
性背时人高且逸，
平生好古无俦匹。
醉书在箧称绝伦，
神画开厨怕飞出。
谢氏檀郎亦可俦，
道情还似我家流。
安贫日日读书坐，
不见将名干五侯。
知君别业长洲外，
欲行秋田循畎浍。
门前便取觳觫乘，
腰上还将鹿卢佩。
禅子有情非世情，
御荈贡馀聊赠行。
满道喧喧遇君别，
争窥玉润与冰清。
