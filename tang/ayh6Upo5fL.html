		<article class="post">
			
洁眼朝上清，
绿景开紫霞。
皇皇紫微君，
左右皆灵娥。
曼声流睇，
和清歌些；
至阳无谖，
其乐多些；
旌盖飒沓，
箫鼓和些；
金凤玉麟，
郁骈罗些；
反风名香，
香气遐些；
琼田瑶草，
寿无涯些；
君著玉衣，
升玉车些；
欲降琼宫，
玉女家些；
其桃千年，
始著花些。
萧寥天清而灭云，
目琼琼兮情感。
珮随香兮夜闻，
肃肃兮愔愔。
启天和兮洞灵心，
和为丹兮云为马。
君乘之觞于瑶池之上兮，
三光罗列而在下。
