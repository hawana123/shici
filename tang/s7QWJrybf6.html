			<h1>西江月</h1>
			<div class="info"><span class="date">作者：欧阳炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
月映长江秋水，
分明冷浸星河。
浅沙汀上白云多，
雪散几丛芦苇。
扁舟倒影寒潭，
烟光远罩轻波。
笛声何处响渔歌，
两岸蘋香暗起。
水上鸳鸯比翼，
巧将绣作罗衣。
镜中重画远山眉，
春睡起来无力。
细雀稳簪云髻，
含羞时想佳期。
脸边红艳对花枝，
犹占凤楼春色。
