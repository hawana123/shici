			<h1>鸳鸯</h1>
			<div class="info"><span class="date">作者：卢汝弼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双浮双浴傍苔矶，
蓼浦兰皋绣帐帏。
长羡鹭鸶能洁白，
不随鸂鶒斗毛衣。
霞侵绿渚香衾暖，
楼倚青云殿瓦飞。
应笑随阳沙漠雁，
洞庭烟暖又思归。


		</article>
