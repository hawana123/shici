			<div class="info"><span class="date">作者：员半千</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
赵有两毛遂，
鲁闻二曾参。
慈母犹且惑，
况在行路心。
冠冕无丑士，
贿赂成知己。
名利我所无，
清浊谁见理。
敝服空逢春，
缓带不著身。
出游非怀璧，
何忧乎忌人。
正须自保爱，
振衣出世尘。
