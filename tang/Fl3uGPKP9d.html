			<h1>泛江送客</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
二月频送客，
东津江欲平。
烟花山际重，
舟楫浪前轻。
泪逐劝杯下，
愁连吹笛生。
离筵不隔日，
那得易为情。
