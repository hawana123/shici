			<h1>寄同病者</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三十生二毛，
早衰为沉疴。
四十官七品，
拙宦非由他。
年颜日枯槁，
时命日蹉跎。
岂独我如此，
圣贤无奈何。
回观亲旧中，
举目尤可嗟。
或有终老者，
沉贱如泥沙。
或有始壮者，
飘忽如风花。
穷饿与夭促，
不如我者多。
以此反自慰，
常得心平和。
寄言同病者，
回叹且为歌。
