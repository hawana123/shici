			</div>

		<article class="post">
			
晓色临双阙，
微臣礼位陪。
远惊龙凤睹，
谁识冕旒开。
蔼蔼千年盛，
颙颙万国来。
天文标日月，
时令布云雷。
迥出黄金殿，
全分白玉台。
雕虫竟何取，
瞻恋不知回。
