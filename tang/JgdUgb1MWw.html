			<h1>寄职方刘郎中</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
相闻二十载，
不得展平生。
一夕南宫遇，
聊用写中情。
端服光朝次，
群烈慕英声。
归来坐粉闱，
挥笔乃纵横。
始陪文翰游，
欢燕难久并。
予因谬忝出，
君为沉疾婴。
别离寒暑过，
荏苒春草生。
故园兹日隔，
新禽池上鸣。
郡中永无事，
归思徒自盈。
