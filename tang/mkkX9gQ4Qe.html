			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
虏地寒胶折，
边城夜柝闻。
兵符关帝阙，
天策动将军。
塞静胡笳彻，
沙明楚练分。
风旗翻翼影，
霜剑转龙文。
白羽摇如月，
青山断若云。
烟疏疑卷幔，
尘灭似销氛。
投笔怀班业，
临戎想顾勋。
还应雪汉耻，
持此报明君。
