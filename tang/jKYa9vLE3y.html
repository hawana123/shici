			<h1>白头吟</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
锦水东北流，
波荡双鸳鸯。
雄巢汉宫树，
雌弄秦草芳。
宁同万死碎绮翼，
不忍云间两分张。
此时阿娇正娇妒，
独坐长门愁日暮。
但愿君恩顾妾深，
岂惜黄金买词赋。
相如作赋得黄金，
丈夫好新多异心。
一朝将聘茂陵女，
文君因赠白头吟。
东流不作西归水，
落花辞条羞故林。
兔丝固无情，
随风任倾倒。
谁使女萝枝，
而来强萦抱。
两草犹一心，
人心不如草。
莫卷龙须席，
从他生网丝。
且留琥珀枕，
或有梦来时。
覆水再收岂满杯，
弃妾已去难重回。
古来得意不相负，
只今惟见青陵台。
