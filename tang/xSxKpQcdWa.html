			<h1>洛阳主簿叔知和驿承恩赴选伏辞一首</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

仲父王佐材，
屈身仇香位。
一从理京剧，
万事皆容易。
则知无不可，
通变有馀地。
器宇溟渤宽，
文锋镆铘利。
憧憧洛阳道，
日夕皇华使。
二载出江亭，
一心奉王事。
功成良可录，
道在知无愧。
天府留香名，
铨闱就明试。
赋诗皆旧友，
攀辙多新吏。
彩服辞高堂，
青袍拥征骑。
此行季春月，
时物正鲜媚。
官柳阴相连，
桃花色如醉。
长安想在目，
前路遥仿佛。
落日看华山，
关门逼青翠。
行襜稍已隔，
结恋无能慰。
谁念尊酒间，
裴回竹林意。
