			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
战国从今却尚文，
品流才子作将军。
画船清宴蛮溪雨，
粉阁闲吟瘴峤云。
暴客卸戈归惠政，
史官调笔待儒勋。
汉仪一化南人后，
牧马无因更夜闻。
