			<h1>释闷</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
四海十年不解兵，
犬戎也复临咸京。
失道非关出襄野，
扬鞭忽是过胡城。
豺狼塞路人断绝。
烽火照夜尸纵横。
天子亦应厌奔走，
群公固合思升平。
但恐诛求不改辙，
闻道嬖孽能全生。
江边老翁错料事，
眼暗不见风尘清。
