			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
长途发已久，
前馆行未至。
体倦目已昏，
瞌然遂成睡。
右袂尚垂鞭，
左手暂委辔。
忽觉问仆夫，
才行百步地。
形神分处所，
迟速相乖异。
马上几多时，
梦中无限事。
诚哉达人语，
百龄同一寐。
