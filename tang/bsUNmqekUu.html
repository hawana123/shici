			<h1>东城桂三首并序</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

苏之东城，
古吴都城也。
今为樵牧之场。
有桂一株，
生乎城下，
惜其不得地，
因赋三绝句以唁之。
子堕本从天竺寺，
根盘今在阖闾城。
当时应逐南风落，
落向人间取次生。
霜雪压多虽不死，
荆榛长疾欲相埋。
长忧落在樵人手，
卖作苏州一束柴。
遥知天上桂花孤，
试问嫦娥更要无。
月宫幸有闲田地，
何不中央种两株。
