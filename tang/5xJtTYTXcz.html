			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
雨后山容若动，
天寒树色如消。
目送回汀隐隐，
心随挂鹿摇摇。
白蒋知秋露裛，
青枫欲暮烟饶。
莫问吴趋行乐，
酒旗竿倚河桥。
把钓丝随浪远，
采莲衣染香浓。
绿倒红飘欲尽，
风斜雨细相逢。
断岸沈渔罒约各，
邻村送客舟龙舟邛。
即是清霜剖野，
乘闲莫厌来重。
