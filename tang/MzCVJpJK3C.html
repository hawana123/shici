			<h1>送客</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
故人洞庭去。
杨柳春风生。
相送河洲晚。
苍茫别思盈。
白苹已堪把。
绿芷复含荣。
江南多桂树。
归客赠生平。
