			<h1>送卢一作唐郎中赴金州</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云明天岭高，
刺郡辍仙曹。
危栈窥猿顶，
公庭扫鹤毛。
出军青壁罅，
话道白眉毫。
远集歌谣客，
州前泊几艘。
