			<h1>尝黄醅新酎忆微之</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
世间好物黄醅酒，
天下闲人白侍郎。
爱向卯时谋洽乐，
亦曾酉日放粗狂。
醉来枕麴贫如富，
身后堆金有若亡。
[诗云：一醉曰富。
]元九计程殊未到，
瓮头一盏共谁尝？
