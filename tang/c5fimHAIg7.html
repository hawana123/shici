			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
红楼疑见白毫光，
寺逼宸居福盛唐。
支遁爱山情谩切，
昙摩泛海路空长。
经声夜息闻天语，
炉气晨飘接御香。
谁谓此中难可到，
自怜深院得徊翔。
