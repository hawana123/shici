			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宛陵女儿擘飞手，
长竿横空上下走。
已能轻险若平地，
岂肯身为一家妇。
宛陵将士天下雄，
一下定却长稍弓。
翻身挂影恣腾蹋，
反绾头髻盘旋风。
盘旋风，
撇飞鸟；
惊猿绕，
树枝褭。
头上打鼓不闻时，
手蹉脚跌蜘蛛丝。
忽雷掣断流星尾，
矐睒划破蚩尤旗。
若不随仙作仙女，
即应嫁贼生贼儿。
中丞方略通变化，
外户不扃从女嫁。
