			<h1>赠常侍御</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
安石在东山，
无心济天下。
一起振横流，
功成复潇洒。
大贤有卷舒，
季叶轻风雅。
匡复属何人，
君为知音者。
传闻武安将，
气振长平瓦。
燕赵期洗清，
周秦保宗社。
登朝若有言，
为访南迁贾。


		</article>
