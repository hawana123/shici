			<h1>赋得射雉歌送杨律表弟赴婚期</h1>
			<div class="info"><span class="date">作者：刘商</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
昔日才高容貌古，
相敬如宾不相睹。
手奉蘋蘩喜盛门，
心知礼义感君恩。
三星照户春空尽，
一树桃花竟不言。
结束车舆强游往，
和风霁日东皋上。
鸾凤参差陌上行，
麦苗萦陇雉初鸣。
修容尽饰将何益，
极虑呈材欲导情。
六艺从师得机要，
百发穿杨含绝妙。
白羽风驰碎锦毛，
青娥怨处嫣然笑。
杨生词赋比潘郎，
不似前贤貌不扬。
听调琴弄能和室，
更解弯弧足自防。
秋深为尔持圆扇，
莫忘鲁连飞一箭。
