双峰开凤翅，
秀出南湖州。
地势抱郊树，
山威增郡楼。
正逢周柱史，
来会鲁诸侯。
缓步凌彩蒨，
清铙发飕飗。
披云得灵境，
拂石临芳洲。
积翠遥空碧，
含风广泽秋。
萧辰资丽思，
高论惊精修。
何似钟山集，
征文及惠休。
