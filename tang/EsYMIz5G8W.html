			<h1>答王无功问故园</h1>
			<div class="info"><span class="date">作者：朱仲晦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
我从铜州来，
见子上京客。
问我故乡事，
慰子羁旅色。
子问我所知，
我对子应识。
朋游总强健，
童稚各长成。
华宗盛文史，
连墙富池亭。
独子园最古，
旧林间新坰。
柳行随堤势，
茅斋看地形。
竹从去年移，
梅是今年荣。
渠水经夏响，
石苔终岁青。
院果早晚熟，
林花先后明。
语罢相叹息，
浩然起深情。
归哉且五斗，
饷子东皋耕。
