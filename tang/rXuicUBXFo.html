苏家小女名简简，
芙蓉花腮柳叶眼。
十一把镜学点妆，
十二抽针能绣裳。
十三行坐事调品，
不肯迷头白地藏。
玲珑云髻生菜样，
飘摇风袖蔷薇香。
殊姿异态不可状，
忽忽转动如有光。
二月繁霜杀桃李，
明年欲嫁今年死。
丈人阿母勿悲啼，
此女不是凡夫妻。
恐是天仙谪人世，
只合人间十三岁。
大都好物不坚牢，
彩云易散琉璃脆。
