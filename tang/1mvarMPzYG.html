			<h1>海阳十咏·飞练瀑</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晶晶掷岩端，
洁光如可把。
琼枝曲不折，
云片晴犹下。
石坚激清响，
叶动承馀洒。
前时明月中，
见是银河泻。
