			<div class="info"><span class="date">作者：杨炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
卿家本六郡，
年长入三秦。
白璧酬知己，
黄金谢主人。
剑锋生赤电，
马足起红尘。
日暮歌钟发，
喧喧动四邻。
