			<h1>金州冬月陪太守游池</h1>
			<div class="info"><span class="date">作者：无可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
残腊雪纷纷，
林间起送君。
苦吟行迥野，
投迹向寒云。
绝顶晴多去，
幽泉冻不闻。
唯应草堂寺，
高枕脱人群。
