			<h1>和周侍郎见寄</h1>
			<div class="info"><span class="date">作者：王起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贡院离来二十霜，
谁知更忝主文场。
杨叶纵能穿旧的，
桂枝何必爱新香。
九重每忆同仙禁，
六义初吟得夜光。
莫道相知不相见，
莲峰之下欲征黄。
