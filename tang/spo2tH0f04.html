			<h1>送汤中丞和蕃</h1>
			<div class="info"><span class="date">作者：皇甫曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
继好中司出，
天心外国知。
已传尧雨露，
更说汉威仪。
陇上应回首，
河源复载驰。
孤峰问徒御，
空碛见旌麾。
春草乡愁起，
边城旅梦移。
莫嗟行远地，
此去答恩私。
