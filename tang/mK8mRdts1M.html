			</div>
		</div>

	<div class="container">
		<article class="post">
			
我本不弃世，
世人自弃我。
一乘无倪舟，
八极纵远舵。
燕客期跃马，
唐生安敢讥。
采珠勿惊龙，
大道可暗归。
故山有松月，
迟尔玩清晖。
