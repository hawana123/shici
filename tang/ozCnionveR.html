			<h1>相思曲</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
高楼重重闭明月，
肠断仙郎隔年别。
紫萧横笛寂无声，
独向瑶窗坐愁绝。
鱼沈雁杳天涯路，
始信人间别离苦。
恨满牙床翡翠衾，
怨折金钗凤凰股。
井深辘轳嗟绠短，
衣带相思日应缓。
将刀斫水水复连，
挥刃割情情不断。
落红乱逐东流水，
一点芳心为君死。
妾身愿作巫山云，
飞入仙郎梦魂里。
