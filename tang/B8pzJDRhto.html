			<h1>岐山逢陕下故人</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三秦一会面，
二陕久分携。
共忆黄河北，
相留白日西。
寄来书少达，
别后梦多迷。
早晚期于此，
看花听鸟啼。
