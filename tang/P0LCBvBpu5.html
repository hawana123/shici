			<h1>答辨才探得招字</h1>
			<div class="info"><span class="date">作者：萧翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
邂逅款良宵，
殷勤荷胜招。
弥天俄若旧，
初地岂成遥。
酒蚁倾还泛，
心猿躁似调。
谁怜失群雁，
长苦业风飘。
