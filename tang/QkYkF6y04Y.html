亭亭凤凰台，
北对西康州。
西伯今寂寞，
凤声亦悠悠。
山峻路绝踪，
石林气高浮。
安得万丈梯，
为君上上头。
恐有无母雏，
饥寒日啾啾。
我能剖心出，
饮啄慰孤愁。
心以当竹实，
炯然无外求。
血以当醴泉，
岂徒比清流。
所贵王者瑞，
敢辞微命休。
坐看彩翮长，
举意八极周。
自天衔瑞图，
飞下十二楼。
图以奉至尊，
凤以垂鸿猷。
再光中兴业，
一洗苍生忧。
深衷正为此，
群盗何淹留。
