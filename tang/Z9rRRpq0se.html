			<h1>酒席赋得匏瓢</h1>
			<div class="info"><span class="date">作者：郑审</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华阁与贤开，
仙瓢自远来。
幽林尝伴许，
陋巷亦随回。
挂影怜红壁，
倾心向绿杯。
何曾斟酌处，
不使玉山颓。
