			<h1>咏史</h1>
			<div class="info"><span class="date">作者：徐九皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
亡国秦韩代，
荣身刘项年。
金槌击政后，
玉斗碎增前。
圣主称三杰，
明离保四贤。
已申黄石祭，
方慕赤松仙。
