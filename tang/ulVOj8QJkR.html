			<div class="info"><span class="date">作者：王公亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春生寒气减，
稍动久潜鱼。
乍喜东风至，
来看曲岸初。
出冰朱鬣见，
望日锦鳞舒。
渐觉流澌近，
还欣掉尾余。
噞喁情自乐，
沿溯意宁疏。
倘得随鲲化，
终能上太虚。
