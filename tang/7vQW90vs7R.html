			<h1>陈氏园林</h1>
			<div class="info"><span class="date">作者：郑巢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
当门三四峰，
高兴几人同。
寻鹤新泉外，
留僧古木中。
蝉鸣槐叶雨，
鱼散芰荷风。
多喜陪幽赏，
清吟绕石丛。
