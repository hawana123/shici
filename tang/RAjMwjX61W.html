柳家陶暑亭，
意远不可齐。
烦襟荡朱弦，
高步援绿荑。
爱公满渟客，
来是清风携。
滢渟前溪上，
旷望古郡西。
六月正中伏，
水轩气常凄。
野香袭荷芰，
道性亲凫鹥。
禅子顾惠休，
逸民重刘黎。
乃知高世量，
不以出处暌。
