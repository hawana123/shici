			<h1>春夜赋得漉水囊歌，送郑明府</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
吴缣楚练何白皙，
居士持来遗禅客。
禅客能裁漉水囊，
不用衣工秉刀尺。
先师遗我式无缺，
一滤一翻心敢赊。
夕望东峰思漱盥，
曨曨斜月悬灯纱。
徙倚花前漏初断，
白猿争啸惊禅伴。
玉瓶徐泻赏涓涓，
溅著莲衣水珠满。
因识仁人为宦情，
还如漉水爱苍生。
聊歌一曲与君别，
莫忘寒泉见底清。
