			<h1>临海太守惠予赤城石，报以是诗</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闻君采奇石，
剪断赤城霞。
潭上倒虹影，
波中摇日华。
仙岩接绛气，
谿路杂桃花。
若值客星去，
便应随海槎。
