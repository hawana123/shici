			<h1>寓怀</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诚足不顾得，
妄矜徒有言。
语斯谅未尽，
隐显何悠然。
洵彼都邑盛，
眷惟车马喧。
自期尊客卿，
非意干王孙。
衔知有贞爵，
处实非厚颜。
苟无海岱气，
奚取壶浆恩。
唯丝南山杨，
适我松菊香。
鹏鹍诚未忆，
谁谓凌风翔。


		</article>
