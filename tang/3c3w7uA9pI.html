		<article class="post">
			
襄阳作髹器，
中有库露真。
持以遗北虏，
绐云生有神。
每岁走其使，
所费如云屯。
吾闻古圣王，
修德来远人。
未闻作巧诈，
用欺禽兽君。
吾道尚如此，
戎心安足云。
如何汉宣帝，
却得呼韩臣。
