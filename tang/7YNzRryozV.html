			<h1>奉送李中丞道昌入朝</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
文宪中司盛，
恩荣外镇崇。
诸侯皆取则，
八使独推功。
诏喜新衔凤，
车看旧饰熊。
去思今武子，
余教昔文翁。
清在如江水，
仁留是国风。
光征二千石，
扫第望司空。


		</article>
