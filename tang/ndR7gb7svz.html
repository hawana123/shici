			</div>

主第山门起灞川，
宸游风景入初年。
凤凰楼下交天仗，
乌鹊桥头敞御筵。
往往花间逢彩石，
时时竹里见红泉。
今朝扈跸平阳馆，
不羡乘槎云汉边。
