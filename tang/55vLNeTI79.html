			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人生行止在知己，
远佐诸侯重所依。
绿绶便当身是贵，
青霄休怨志相违。
晚云辽水疏残雨，
寒角边城怨落晖。
此去黄金台上客，
相思应羡雁南归。
