			<h1>梁州对雨，怀麹二秀才，便呈麹大判……</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
江上云气黑，
山旱山昨夜雷。
水恶平明飞，
雨从嶓冢来。
濛濛随风过，
萧飒鸣庭槐。
隔帘湿衣巾，
当暑凉幽斋。
麹生住相近，
言语阻且乖。
卧疾不见人，
午时门始开。
终日看本草，
药苗满前阶。
兄弟早有名，
甲科皆秀才。
二人事慈母，
不弱古老莱。
昨叹携手迟，
未尽平生怀。
爱君有佳句，
一日吟几回。
