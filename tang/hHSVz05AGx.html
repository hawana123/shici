			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
满塘秋水碧泓澄，
十亩菱花晚镜清。
景动新桥横螮蝀，
岸铺芳草睡。
蟾投夜魄当湖落，
岳倒秋莲入浪生。
何处最添诗客兴，
黄昏烟雨乱蛙声。
