			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
贪残奸酗，
狡佞讦愎，
身之八杀。
背惠，
恃己，
狎不肖，
妒贤能，
命之四孽。
有是有此予敢辞，
无是无此予之师，
一日不见予心思。
思其人，
惧其人。
其交其难，
敢告于门。
