			<h1>奉和圣制九日侍宴应制得高字</h1>
			<div class="info"><span class="date">作者：李適適</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
禁苑秋光入，
宸游霁色高。
萸房颁彩笥，
菊蕊荐香醪。
后骑萦堤柳，
前旌拂御桃。
王枚俱得从，
浅浅愧飞毫。
