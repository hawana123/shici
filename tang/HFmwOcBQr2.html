			<h1>秋日饯陆道士陈文林</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青牛游华岳，
赤马走吴宫。
玉柱离鸿怨，
金罍浮蚁空。
日霁崤陵雨，
尘起洛阳风。
唯当玄度月，
千里与君同。
