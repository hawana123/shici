			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

京国自携手，
同途欣解颐。
情言正的的，
春物宛迟迟。
忽背雕戎役，
旋瞻获宝祠。
蜀城余出守，
吴岳尔归思。
欢惬更伤此，
眷殷殊念兹。
扬麾北林径，
跂石南涧湄。
中作壶觞饯，
回添道路悲。
数花临磴日，
百草覆田时。
有美同人意，
无为行子辞。
酣歌拔剑起，
毋是答恩私。
