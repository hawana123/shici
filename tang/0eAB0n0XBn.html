			<h1>上留田行</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
行至上留田，
孤坟何峥嵘。
积此万古恨，
春草不复生。
悲风四边来，
肠断白杨声。
借问谁家地，
埋没蒿里茔。
古老向余言，
言是上留田，
蓬科马鬣今已平。
昔之弟死兄不葬，
他人于此举铭旌。
一鸟死，
百鸟鸣。
一兽走，
百兽惊。
桓山之禽别离苦，
欲去回翔不能征。
田氏仓卒骨肉分，
青天白日摧紫荆。
交柯之木本同形，
东枝憔悴西枝荣。
无心之物尚如此，
参商胡乃寻天兵。
孤竹延陵，
让国扬名。
高风缅邈，
颓波激清。
尺布之谣，
塞耳不能听。
