			<h1>酬泗州韦中丞埇上日寄赠兼次本韵</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鲁儒相悟欲成空，
学尽文章不见功。
官自掖垣飘海上，
镇从随岸入山中。
尝遭火发瞿云宅，
争得天如老氏弓。
何意杜陵怀宝客，
也随迷路出关东。
