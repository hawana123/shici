			<h1>题牛相公归仁里宅新成小滩</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
平生见流水，
见此转留连。
况此朱门内，
君家新引泉。
伊流决一带，
洛石砌千拳。
与君三伏月，
满耳作潺(氵爰)。
深处碧磷磷，
浅处清溅溅。
(石奇)岸束呜咽，
沙汀散沦涟。
翻浪雪不尽，
澄波空共鲜。
两岸滟预口，
一泊潇湘天。
曾作天南客，
漂流六七年。
何山不倚杖，
何水不停船。
巴峡声心里，
松江色眼前。
今朝小滩上，
能不思悠然。
