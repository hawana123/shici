			<h1>送吴炼师归王屋</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉阳峰下学长生，
玉洞仙中已有名。
独戴熊须冠暂出，
唯将鹤尾扇同行。
炼成云母休炊爨，
已得雷公当吏兵。
却到瑶坛上头宿，
应闻空里步虚声。
