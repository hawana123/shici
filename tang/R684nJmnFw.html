			<h1>徐侍郎素未相识时携酒命馔兼命诸诗……</h1>
			<div class="info"><span class="date">作者：秦系</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忽道仙翁至，
幽人学拜迎。
华簪窥瓮牖，
珍味代藜羹。
洗砚鱼仍戏，
移樽鸟不惊。
兰亭攀叙却，
会此越中营。
