			<h1>送皇甫龄宰交河</h1>
			<div class="info"><span class="date">作者：张谓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
将军帐下来从客，
小邑弹琴不易逢。
楼上胡笳传别怨，
尊中腊酒为谁浓。
行人醉出双门道，
少妇愁看七里烽。
今日相如轻武骑，
多应朝暮客临邛。
