			<h1>曲江</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
望断平时翠辇过，
空闻子夜鬼悲歌。
金舆不返倾城色，
玉殿犹分下苑波。
死忆华亭闻唳鹤，
老忧王室泣铜驼。
天荒地变心虽折，
若比伤春意未多。


		</article>
