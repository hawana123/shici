			<h1>奉别长史庾公太守徐公应召</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
烈风起江汉，
白浪忽如山。
方伯骤勤王，
杞人亦忧天。
酆镐顷霾晦，
云龙召我贤。
车骑北艰苦，
艅艎西溯沿。
水灵静湍濑，
猛兽趋后先。
龙楼开新阳，
万里出云间。
宇宙既焜耀，
崇德济巨川。
受命在神宗，
振兵犹轩辕。
煌煌逾涿鹿，
穆穆更坤元。
明王朝太阶，
远迩望嘉言。
游子淡何思，
江湖将永年。
