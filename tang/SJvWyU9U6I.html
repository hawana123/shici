			</div>

传书青鸟迎箫凤，
巫岭荆台数通梦。
谁家窈窕住园楼，
五马千金照陌头。
罗裙玉佩当轩出，
点翠施红竞春日。
佳人二八盛舞歌，
羞将百万呈双娥。
庭前芳树朝夕改，
空驻妍华欲谁待。
