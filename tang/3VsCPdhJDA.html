			<h1>过故府中武威公交城旧庄感事</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
信陵亭馆接郊畿，
幽象遥通晋水祠。
日落高门喧燕雀，
风飘大树撼熊罴。
新蒲似笔思投日，
芳草如茵忆吐时。
山下只今黄绢字，
泪痕犹堕六州儿。
