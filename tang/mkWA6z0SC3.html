			<h1>慧山寺肄业送怀坦上人</h1>
			<div class="info"><span class="date">作者：李骘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
流水何山分，
浮云空中遇。
我生无根株，
聚散亦难固。
忆昨斗龙春，
岩栖侣高步。
清怀去羁束，
幽境无滓污。
日落九峰明，
烟生万华暮。
兹欢未云隔，
前笑倏已故。
四时难信留，
百草换霜露。
离襟一成解，
怅抱将何谕？
惊泉有余哀，
永日谁与度？
缅思孤帆影，
再往重江路。
去去忽凄悲，
因风暂回顾。
