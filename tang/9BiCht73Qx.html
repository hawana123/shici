			</div>

令节争欢我独闲，
荒台尽日向晴山。
浑无酒泛金英菊，
漫道官趋玉笋班。
深愧青莎迎野步，
不堪红叶照衰颜。
羡君官重多吟兴，
醉带南陂落照还。
