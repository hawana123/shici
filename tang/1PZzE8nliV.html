山屐田衣六七贤，
搴芳蹋翠弄潺(氵爰)。
九龙潭月落杯酒，
三品松风飘管弦。
强健且宜游胜地，
清凉不觉过炎天。
始知驾鹤乘云外，
别有逍遥地上仙。
