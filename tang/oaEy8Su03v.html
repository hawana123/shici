			<h1>夏宴张兵曹东堂</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
重林华屋堪避暑，
况乃烹鲜会佳客。
主人三十朝大夫，
满座森然见矛戟。
北窗卧簟连心花，
竹里蝉鸣西日斜。
羽扇摇风却珠汗，
玉盆贮水割甘瓜。
云峰峨峨自冰雪，
坐对芳樽不知热。
醉来但挂葛巾眠，
莫道明朝有离别。
