			<h1>郊庙歌辞·让皇帝庙乐章·亚献终献</h1>
			<div class="info"><span class="date">作者：李舒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
秩礼有序，
和音既同。
九仪不忒，
三揖将终。
孝感藩后，
相维辟公。
四时之典，
永永无穷。
