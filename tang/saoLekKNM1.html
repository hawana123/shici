			<h1>鸂鶒</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
流品是鸳鸯，
翻飞云水乡。
风高离极浦，
烟暝下方塘。
比鹭行藏别，
穿荷羽翼香。
双双浴轻浪，
谁见在潇湘。
