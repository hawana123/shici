			<h1>奉和圣制途次陕州应制</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
周召尝分陕，
诗书空复传。
何如万乘眷，
追赏二南篇。
郡带洪河侧，
宫临大道边。
洛城将日近，
佳气满山川。
