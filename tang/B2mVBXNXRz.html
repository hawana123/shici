			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
历阳崔太守，
何日不含情。
恩义同钟李，
埙篪实弟兄。
光尘能混合，
擘画最分明。
台阁仁贤誉，
闺门孝友声。
西方像教毁，
南海绣衣行。
金橐宁回顾，
珠箪肯一枨。
只宜裁密诏，
何自取专城？
进退无非道，
徊翔必有名。
好风初婉软，
离思苦萦盈。
金马旧游贵，
桐庐春水生。
雨侵寒牖梦，
梅引冻醪倾。
共祝中兴主，
高歌唱太平。
