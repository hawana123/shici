新从刘太尉，
结束向并州。
络脑青丝骑，
盘囊锦带钩。
出关逢将校，
下岭拥戈矛。
匣闭黄云冷，
山传画角秋。
剑锋将破虏，
函道罢登楼。
岂作书生老，
当封万户侯。
