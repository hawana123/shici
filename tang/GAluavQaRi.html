			<h1>杂曲歌辞·十二月乐辞·五月</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雕玉押帘上，
轻毂笼虚门。
井汲铅华水，
扇织鸳鸯文。
回雪舞凉殿，
甘露洗空绿。
罗袖从徊翔，
香汗沾宝粟。
