白首羽林郎，
丁年戍朔方。
阴天瞻碛落，
秋日渡辽阳。
大漠寒山黑，
孤城夜月黄。
十年依蓐食，
万里带金疮。
拂雪陈师祭，
冲风立教场。
箭飞琼羽合，
旗动火云张。
虎翼分营势，
鱼鳞拥阵行。
誓心清塞色，
斗血杂沙光。
战地晴辉薄，
军门晓气长。
寇深争暗袭，
关迥勒春防。
身贱竟何诉，
天高徒自伤。
功成封宠将，
力尽到贫乡。
雀老方悲海，
鹰衰却念霜。
空馀孤剑在，
开匣一沾裳。
