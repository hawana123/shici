			<h1>送二友生归宜阳</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
二生俱我友，
清苦辈流稀。
旧国居相近，
孤帆秋共归。
残阳沙鸟乱，
疏雨岛枫飞。
几宿多山处，
猿啼烛影微。


		</article>
