皇都初度腊，
凤辇出深宫。
高凭楼台上，
遥瞻灞浐中。
仗凝霜彩白，
袍映日华红。
柳眼方开冻，
莺声渐转风。
御沟穿断霭，
骊岫照斜空。
时见宸游兴，
因观稼穑功。
