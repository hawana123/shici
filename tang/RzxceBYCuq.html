			<h1>陪元侍御游支硎山寺</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
支公去已久，
寂寞龙华会。
古木闭空山，
苍然暮相对。
林峦非一状，
水石有馀态。
密竹藏晦明，
群峰争向背。
峰峰带落日，
步步入青霭。
香气空翠中，
猿声暮云外。
留连南台客，
想像西方内。
因逐溪水还，
观心两无碍。
