			<h1>酬刘猛见送</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
种花有颜色，
异色即为妖。
养鸟恶羽翮，
剪翮不待高。
非无剪伤者，
物性难自逃。
百足虽捷捷，
商羊亦翘翘。
伊余狷然质，
谬入多士朝。
任气有愎戆，
容身寡朋曹。
愚狂偶似直，
静僻非敢骄。
一为毫发忤，
十载山川遥。
烁铁不在火，
割肌不在刀。
险心露山岳，
流语翻波涛。
六尺安敢主，
方寸由自调。
神剑土不蚀，
异布火不燋。
虽无二物姿，
庶欲效一毫。
未能深蹙蹙，
多谢相劳劳。
去去我移马，
迟迟君过桥。
云势正横壑，
江流初满槽。
持此慰远道，
此之为旧交。
