			<h1>相和歌辞·春江花月夜</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉树歌阑海云黑，
花庭忽作青芜国。
秦淮有水水无情，
还向金陵漾春色。
杨家二世安九重，
不御华芝嫌六龙。
百幅锦帆风力满，
连天展尽金芙蓉。
珠翠丁星复明灭，
龙头劈浪哀笳发。
千里涵空照水魂，
万枝破鼻团香雪。
漏转霞高沧海西，
颇黎枕上闻天鸡。
蛮弦代雁曲如语，
一醉昏昏天下迷。
四方倾动烟尘起，
犹在浓香梦魂里。
后主荒宫有晓莺，
飞来只隔西江水。
