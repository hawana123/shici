德佐调梅用，
忠输击虏年。
子房推庙略，
汉主托兵权。
受命荣中禁，
分麾镇左贤。
风生黑山道，
星下紫微天。
始愿文经国，
俄看武定边。
鬼方尧日远，
幕府代云连。
汗马将行矣，
卢龙已肃然。
关防驱使节，
花月眷离筵。
自忝知音遇，
而今感义偏。
泪闻横吹落，
心逐去旌悬。
帝念夔能政，
时须说济川。
劳还应即尔，
朝暮玉墀前。
