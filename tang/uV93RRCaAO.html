			<div class="info"><span class="date">作者：杨炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
净业初中日，
浮生大小年。
无人本无我，
非后亦非前。
箫鼓旁喧地，
龙蛇直映天。
法门摧栋宇，
觉海破舟船。
书镇秦王饷，
经文宋国传。
声华周百亿，
风烈被三千。
芜没青园寺，
荒凉紫陌田。
德音殊未远，
拱木已生烟。
