方凭指下弦，
写出心中言。
寸草贱子命，
高山主人恩。
游边风沙意，
梦楚波涛魂。
一日引别袂，
九回沾泪痕。
自悲何以然，
在礼阙晨昏。
名利时转甚，
是非宵亦喧。
浮情少定主，
百虑随世翻。
举此胸臆恨，
幸从贤哲论。
明明三飞鸾，
照物如朝暾。
