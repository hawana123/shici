			<h1>三适赠道友</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
褐绫袍厚暖，
卧盖行坐披。
紫毡履宽稳，
蹇步颇相宜。
足适已忘履，
身适已忘衣。
况我心又适，
兼忘是与非。
三适今为一，
怡怡复熙熙。
禅那不动处，
混沌未凿时。
此固不可说，
为君强言之。
