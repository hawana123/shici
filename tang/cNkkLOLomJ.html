			<h1>奉和九日幸临渭亭登高应制得日字</h1>
			<div class="info"><span class="date">作者：郑南金</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
重阳玉律应，
万乘金舆出。
风起韵虞弦，
云开吐尧日。
菊花浮圣酒，
茱香挂衰质。
欲知恩煦多，
顺动观秋实。
