			<h1>谢公墅歌</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朱雀航南绕香陌，
谢郎东墅连春碧。
鸠眠高柳日方融，
绮榭飘飖紫庭客。
文楸方罫花参差，
心阵未成星满池。
四座无喧梧竹静，
金蝉玉柄俱持颐。
对局含情见千里，
都城已得长蛇尾。
江南王气系疏襟，
未许苻坚过淮水。


		</article>
