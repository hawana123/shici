			<h1>莺出谷</h1>
			<div class="info"><span class="date">作者：张鹭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
弱柳随俦匹，
迁莺正及春。
乘风音响远，
映日羽毛新。
已得辞幽谷，
还将脱俗尘。
鸳鸾方可慕，
燕雀迥无邻。
游止知难屈，
翻飞在此伸。
一枝如借便，
终冀托深仁。


		</article>
