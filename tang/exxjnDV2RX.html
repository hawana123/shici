			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
苦吟看坠叶，
寥落共天涯。
壮岁空为客，
初寒更忆家。
雨墙经月藓，
山菊向阳花。
因味碧云句，
伤哉后会赊。
相思凡几日，
日欲咏离衿。
直得吟成病，
终难状此心。
解衣悲缓带，
搔首闷遗簪。
西岭斜阳外，
潜疑是故林。
