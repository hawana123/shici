迢递双崤道，
超忽三川湄。
此中俱失路，
思君不可思。
游人行变橘，
逝者遽焚芝。
忆昔江湖上，
同咏子衿诗。
何言陵谷徙，
翻惊邻笛悲。
陈根非席卉，
繐帐异书帷。
与善成空说，
歼良信在兹。
今日严夫子，
哀命不哀时。
