		<article class="post">
			
正同高士坐烟霞，
思著闲忙又是嗟。
碧岫观中人似鹤，
红尘路上事如麻。
石肥滞雨添苍藓，
松老涵风落翠花。
莫道此间无我分，
遗民长在惠持家。
