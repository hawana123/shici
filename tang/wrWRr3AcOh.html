			<h1>奉和幸上官昭容院献诗四首</h1>
			<div class="info"><span class="date">作者：郑愔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
地轴楼居远，
天台阙路赊。
何如游帝宅，
即此对仙家。
座拂金壶电，
池摇玉酒霞。
无云秦汉隔，
别访武陵花。
尧茨姑射近，
汉苑建章连。
十五蓂知月，
三千桃纪年。
鸾歌随凤吹，
鹤舞向鹍弦。
更觅琼妃伴，
来过玉女泉。
宫掖贤才重，
山林高尚难。
不言辞辇地，
更有结庐欢。
池栋清温燠，
岩窗起沍寒。
幽亭有仙桂，
圣主万年看。
槎流天上转，
茅宇禁中开。
河鹊填桥至，
山熊避槛来。
庭花采菉蓐，
岩石步莓苔。
愿奉舆图泰，
长开锦翰裁。
