			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
病卧帝王州，
花时不得游。
老应随日至，
春肯为人留？
粉坏杏将谢，
火繁桃尚稠。
白飘僧院地，
红落酒家楼。
空里雪相似，
晚来风不休。
吟君怅望句，
如到曲江头。
