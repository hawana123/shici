			<h1>送族弟凝之滁求婚崔氏</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
与尔情不浅，
忘筌已得鱼。
玉台挂宝镜，
持此意何如。
坦腹东床下，
由来志气疏。
遥知向前路，
掷果定盈车。
