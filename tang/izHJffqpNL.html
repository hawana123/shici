			<h1>采茶歌</h1>
			<div class="info"><span class="date">作者：秦韬玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天柱香芽露香发，
烂研瑟瑟穿荻篾。
太守怜才寄野人，
山童碾破团团月。
倚云便酌泉声煮，
兽炭潜然虬珠吐。
看著晴天早日明，
鼎中飒飒筛风雨。
老翠看尘下才熟，
搅时绕箸天云绿，
耽书病酒两多情，
坐对闽瓯睡先足。
洗我胸中幽思清，
鬼神应愁歌欲成。
