落尘花片排香痕，
阑珊醉露栖愁魂。
洞庭波色惜不得，
东风领入黄金尊。
千筠掷毫春谱大，
碧舞红啼相倡和。
安知寂寞西海头，
青蕧未垂孤凤饿。
