		<article class="post">
			
奇绝巍台峙浊流，
古来人号小瀛洲。
路通霄汉云迷晚，
洞隐鱼龙月浸秋。
举首摘星河有浪，
自天图画笔无钩。
将军悟却希夷诀，
赢得清名万古流。
