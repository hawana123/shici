			<div class="info"><span class="date">作者：司马扎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
常爱鲁仲连，
退身得其趣。
不知鸱夷子，
更入五湖去。
云霞恣摇曳，
鸿鹄无低翥。
万里天地空，
清飙在平楚。
藏名向宠节，
辞疾去公务。
夜尽醉弦歌，
日高卧烟树。
岂嗤生前乐，
千载自垂裕。
论道复论功，
皆可黄金铸。
