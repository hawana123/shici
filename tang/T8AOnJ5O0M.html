元年建巳月，
郎有焦校书。
自夸足膂力，
能骑生马驹。
一朝被马踏，
唇裂版齿无。
壮心不肯已，
欲得东擒胡。
元年建巳月，
官有王司直。
马惊折左臂，
骨折面如墨。
驽骀漫深泥，
何不避雨色。
劝君休叹恨，
未必不为福。
