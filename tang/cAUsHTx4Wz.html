			<h1>省中春晚忽忆江南旧居戏书所怀因寄……</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

前年冠獬豸，
戎府随宾介。
去年簪进贤，
赞导法宫前。
今兹戴武弁，
谬列金门彦。
问我何所能，
头冠忽三变。
野性惯疏闲，
晨趋兴暮还。
花时限清禁，
霁后爱南山。
晚景支颐对尊酒，
旧游忆在江湖久。
庾楼柳寺共开襟，
枫岸烟塘几携手。
结庐常占练湖春，
犹寄藜床与幅巾。
疲羸只欲思三径，
戆直那堪备七人。
更想东南多竹箭，
悬圃琅玕共葱蒨。
裁书且附双鲤鱼，
偏恨相思未相见。
