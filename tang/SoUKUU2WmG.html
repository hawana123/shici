			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
记室新诗相寄我，
蔼然清绝更无过。
溪风满袖吹骚雅，
岩瀑无时滴薜萝。
云外山高寒色重，
雪中松苦夜声多。
静酬嘉唱对幽景，
苍鹤羸栖古木柯。
