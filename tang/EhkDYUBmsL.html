			<h1>分司</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
散秩留司殊有味，
最宜病拙不才身。
行香拜表为公事，
碧洛青嵩当主人。
已出闲游多到夜，
却归慵卧又经旬。
钱唐五马留三匹，
还拟骑游搅扰春。
