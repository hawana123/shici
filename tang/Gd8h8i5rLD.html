			<h1>酬元伟过洛阳夜燕</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三载寄关东，
所欢皆远违。
思怀方耿耿，
忽得观容辉。
亲燕在良夜，
欢携辟中闱。
问我犹杜门，
不能奋高飞。
明灯照四隅，
炎炭正可依。
清觞虽云酌，
所愧乏珍肥。
晨装复当行，
寥落星已稀。
何以慰心曲，
伫子西还归。
