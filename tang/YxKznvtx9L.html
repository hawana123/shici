			<h1>贺王起</h1>
			<div class="info"><span class="date">作者：广宣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
从辞凤阁掌丝纶，
便向青云领贡宾。
再辟文场无枉路，
两开金榜绝冤人。
眼看龙化门前水，
手放莺飞谷口春。
明日定归台席去，
鶺鴒原上共陶钧。
