			<h1>杜工部蜀中离席</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人生何处不离群？
世路干戈惜暂分。
雪岭未归天外使，
松州犹驻殿前军。
座中醉客延醒客，
江上晴云杂雨云。
美酒成都堪送老，
当垆仍是卓文君。
