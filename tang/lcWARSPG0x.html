			<h1>余作探使以缭绫手帛子寄贺因而有诗</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
解寄缭绫小字封，
探花筵上映春丛。
黛眉印在微微绿，
檀口消来薄薄红。
缏处直应心共紧，
砑时兼恐汗先融。
帝台春尽还东去，
却系裙腰伴雪胸。
