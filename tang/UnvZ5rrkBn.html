			<h1>河鲤登龙门</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
年久还求变，
今来有所从。
得名当是鲤，
无点可成龙。
备历艰难遍，
因期造化容。
泥沙宁不阻，
钓饵莫相逢。
击浪因成势，
纤鳞莫继踪。
若令摇尾去，
雨露此时浓。


		</article>
