			<h1>送邢郎中赴太原</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上将得良策，
恩威作长城。
如今并州北，
不见有胡兵。
晋野雨初足，
汾河波亦清。
所从古无比，
意气送君行。
