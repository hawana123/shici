水碧色兮石金光，
滟熠熠兮濙湟湟。
泉葩映兮烟茑临，
红灼灼，
翠阴阴。
翠相鲜兮金碧潭，
霜天洞兮烟景涵。
有幽人兮好冥绝，
炳其焕兮凝其洁，
悠悠千古兮长不灭。
第一百二十四卷
