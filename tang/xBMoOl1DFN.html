			<h1>上越州杨严中丞</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
连枝棣萼世无双，
未秉鸿钧拥大邦。
折桂早闻推独步，
分忧暂辍过重江。
晴寻凤沼云中树，
思绕稽山枕上窗。
试把十年辛苦志，
问津求拜碧油幢。
