			<h1>瑟</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
伏羲初制法，
素女昔传名。
流水嘉鱼跃，
丛台舞凤惊。
嘉宾饮未极，
君子娱俱并。
倘入丘之户，
应知由也情。
