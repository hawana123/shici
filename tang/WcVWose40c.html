			<h1>酬哥舒大见赠</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去岁欢游何处去，
曲江西岸杏园东。
花下忘归因美景，
尊前劝酒是春风。
各从微宦风尘里，
共度流年离别中。
今日相逢愁又喜，
八人分散两人同。
