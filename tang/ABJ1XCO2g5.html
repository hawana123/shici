			<div class="info"><span class="date">作者：尹鹗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
偎红敛翠，
尽日思闲事。
髻滑凤凰钗欲坠，
雨打梨花满地绣衣独倚阑干，
玉容似怯春寒。
应待少年公子，
鸳帏深处同欢。
芳年妙妓，
淡拂铅华翠。
轻笑自然生百媚，
争那尊前人意。
酒倾琥珀杯时，
更堪能唱新词。
赚得王孙狂处，
断肠一搦腰肢。
