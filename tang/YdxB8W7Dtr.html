			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
黄头鲜卑入洛阳，
胡儿执戟升明堂。
晋家天子作降虏，
公卿奔走如牛羊。
紫陌旌幡暗相触，
家家鸡犬惊上屋。
妇人出门随乱兵，
夫死眼前不敢哭。
九州诸侯自顾土，
无人领兵来护主。
北人避胡多在南，
南人至今能晋语。
