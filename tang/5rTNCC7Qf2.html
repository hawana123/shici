			<h1>韦谯公挽歌二首</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五瑞分王国，
双珠映后家。
文飞书上凤，
武结笥中蛇。
出豫荣前马，
回鸾丧后车。
衮衣将锡命，
泉路有光华。
国骋双骐骥，
庭仪两凤凰。
将星连相位，
玉树伴金乡。
歌舞侯家艳，
轩裘戚里光。
安知杜陵下，
碑版已相望。


		</article>
