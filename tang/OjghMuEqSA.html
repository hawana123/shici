			</div>

		<article class="post">
			
黎阳城南雪正飞，
黎阳渡头人未归。
河边酒家堪寄宿，
主人小女能缝衣。
故人高卧黎阳县，
一别三年不相见。
邑中雨雪偏著时，
隔河东郡人遥羡。
邺都唯见古时丘，
漳水还如旧日流。
城上望乡应不见，
朝来好是懒登楼。
