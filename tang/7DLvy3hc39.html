			<h1>送李睢阳</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
将置酒，
思悲翁。
使君去，
出城东。
麦渐渐，
雉子斑。
槐阴阴，
到潼关。
骑连连，
车迟迟。
心中悲，
宋又远。
周间之，
南淮夷。
东齐儿，
碎碎织练与素丝，
游人贾客信难持。
五谷前熟方可为，
下车闭閤君当思。
天子当殿俨衣裳，
大官尚食陈羽觞。
彤庭散绶垂鸣珰，
黄纸诏书出东厢，
轻纨叠绮烂生光。
宗室子弟君最贤，
分忧当为百辟先。
布衣一言相为死，
何况圣主恩如天。
鸾声哕哕鲁侯旂，
明年上计朝京师。
须忆今日斗酒别，
慎勿富贵忘我为。
