			</div>

		<article class="post">
			
半年池口恨萍蓬，
今日思量已梦中。
游子马蹄难重到，
故人尊酒与谁同。
山横翠后千重绿，
蜡想歌时一烬红。
从此客程君不见，
麦秋梅雨遍江东。
