			<h1>与鄠县群官泛渼陂</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万顷浸天色，
千寻穷地根。
舟移城入树，
岸阔水浮村。
闲鹭惊箫管，
潜虬傍酒樽。
暝来呼小吏，
列火俨归轩。
