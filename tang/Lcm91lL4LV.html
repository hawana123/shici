			<h1>泛五湖</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
范子蜕冠履，
扁舟逸霄汉。
嗟予抱险艰，
怵惕惊弥漫。
穷通泛滥劳，
趣适殊昏旦。
浴日荡层空，
浮天淼无畔。
依滩落叶聚，
立浦惊鸿散。
浪叠雪峰连，
山孤翠崖断。
风帆同巨壑，
云矗成高岸。
宇宙可东西，
星辰沈粲烂。
霞生澒洞远，
月吐青荧乱。
岂复问津迷，
休为吕梁叹。
漂沈自讵保，
覆溺心长判。
吴越郡异乡，
婴童及为玩。
依稀占井邑，
嘹唳同鹅鹳。
举棹未宵分，
维舟方日旰。
徵斯济川力，
若鼓凌风翰。
易狎当悔游，
临深罔知难。
