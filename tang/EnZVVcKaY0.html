			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
虽与人境接，
闭门成隐居。
道言庄叟事，
儒行鲁人馀。
深巷斜晖静，
闲门高柳疏。
荷锄修药圃，
散帙曝农书。
上客摇芳翰，
中厨馈野蔬。
夫君第高饮，
景晏出林闾。
