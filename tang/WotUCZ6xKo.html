			<h1>贡院楼北新栽小松</h1>
			<div class="info"><span class="date">作者：李正封</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青苍初得地，
华省植来新。
尚带山中色，
犹含洞里春。
近楼依北户，
隐砌净游尘。
鹤寿应成盖，
龙形未有鳞。
为梁资大厦，
封爵耻嬴秦。
幸此观光日，
清风屡得亲。


		</article>
