			<h1>送王道士还山</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嵩阳道士餐柏实，
居处三花对石室。
心穷伏火阳精丹，
口诵淮王万毕术。
自言神诀不可求，
我师闻之玄圃游。
出入彤庭佩金印，
承恩赫赫如王侯。
双峰树下曾受业，
应传肘后长生法。
吾闻仙地多后身，
安知不是具茨人。
玉膏清泠瀑泉水，
白云溪中日方此。
后今不见数十年，
鬓发颜容只如是。
先生舍我欲何归，
竹杖黄裳登翠微。
当有岩前白蝙蝠，
迎君日暮双来飞。
