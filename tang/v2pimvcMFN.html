			<h1>送粹州高参军还京</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
京洛风尘远，
褒斜烟雾深。
北游君似智，
南飞我异禽。
别路琴声断，
彼山猿鸟府。
一乖青岩酌，
空仁白云心。
