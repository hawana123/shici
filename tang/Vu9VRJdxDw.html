			<h1>送弟子伍秀才赴举</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天遣相门延积庆，
今同太庙荐嘉宾。
柳条此日同谁折，
桂树明年为尔春。
倚棹寒吟渔浦月，
垂鞭醉入凤城尘。
由来不要文章得，
要且文章出众人。
