江上相逢皆旧游，
湘山永望不堪愁。
明月秋风洞庭水，
孤鸿落叶一扁舟。
枫岸纷纷落叶多，
洞庭秋水晚来波。
乘兴轻舟无近远，
白云明月吊湘娥。
江畔枫叶初带霜，
渚边菊花亦已黄。
轻舟落日兴不尽，
三湘五湖意何长。
