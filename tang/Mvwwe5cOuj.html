			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
列子居郑圃，
不将众庶分。
革侯遁南浦，
常恐楚人闻。
抱瓮灌秋蔬，
心闲游天云。
每将瓜田叟，
耕种汉水濆。
时登张公洲，
入兽不乱群。
井无桔槔事，
门绝刺绣文。
长揖二千石，
远辞百里君。
斯为真隐者，
吾党慕清芬。
第一百六十九卷
