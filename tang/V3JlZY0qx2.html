			<h1>题徐五教池亭</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
多士池塘好，
尘中景恐无。
年来养鸥鹭，
梦不去江湖。
泉脉通深涧，
风声起短芦。
惊鱼跳藻荇，
戏蝶上菰蒲。
泛泛容渔艇，
闲闲载酒壶。
涨痕山雨过，
翠积岸苔铺。
花影沈波底，
烟光入座隅。
晓香怜杜若，
夜浸爱蟾蜍。
步逸心难厌，
看吟兴不辜。
凭君命奇笔，
为我写成图。
