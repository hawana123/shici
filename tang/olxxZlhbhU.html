			</div>

		<article class="post">
			
萧寺春风正落花，
淹留数宿惠休家。
碧空云尽磬声远，
清夜月高窗影斜。
白日闲吟为道侣，
青山遥指是生涯。
微微一点寒灯在，
乡梦不成闻曙鸦。
