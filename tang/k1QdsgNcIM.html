			<h1>晚到湖口见庐山作呈诸故人</h1>

			</div>

	<div class="container">
		<article class="post">
			
夜舟达湖口，
渐近庐山侧。
高高标横天，
隐隐何峻极。
石镜启晨晖，
垆烟凝寒色。
旅泊将休暇，
归心已隮陟。
虚名久为累，
使我辞逸域。
良愿道不违，
幽襟果兹得。
故人在云峤，
乃复同晏息。
鸿飞入青冥，
虞氏罢缯弋。
