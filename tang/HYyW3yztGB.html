			<h1>和乐天示杨琼</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我在江陵少年日，
知有杨琼初唤出。
腰身瘦小歌圆紧，
依约年应十六七。
去年十月过苏州，
琼来拜问郎不识。
青衫玉貌何处去，
安得红旗遮头白。
我语杨琼琼莫语，
汝虽笑我我笑汝。
汝今无复小腰身，
不似江陵时好女。
杨琼为我歌送酒，
尔忆江陵县中否。
江陵王令骨为灰，
车来嫁作尚书妇。
卢戡及第严涧在，
其余死者十八九。
我今贺尔亦自多，
尔得老成余白首。
