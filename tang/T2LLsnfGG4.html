			<h1>重到渭上旧居</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
旧居清渭曲，
开门当蔡渡。
十年方一还，
几欲迷归路。
追思昔日行，
感伤故游处。
插柳作高林，
种桃成老树。
因惊成人者，
尽是旧童孺。
试问旧老人，
半为绕村墓。
浮生同过客，
前后递来去。
白日如弄珠，
出没光不住。
人物日改变，
举目悲所遇。
回念念我身，
安得不衰暮。
朱颜销不歇，
白发生无数。
唯有山门外，
三峰色如故。
