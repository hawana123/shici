			<h1>伤王学士</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闭囚断外事，
昧坐半馀期。
有言颖叔子，
亡来已一时。
初闻宛不信，
中话涕涟洏。
痛哉玄夜重，
何遽青春姿。
忆汝曾旅食，
屡空瀍涧湄。
吾徒禄未厚，
筲斗愧相贻。
原宪贫无愁，
颜回乐自持。
诏书择才善，
君为王子师。
宠儒名可尚，
论秩官犹欺。
化往不复见，
情来安可思。
目绝毫翰洒，
耳无歌讽期。
灵柩寄何处，
精魂今何之。
恨予在丹棘，
不得看素旗。
孀妻知己叹，
幼子路人悲。
感游值商日，
绝弦留此词。
