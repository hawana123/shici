			</div>

秋满空山悲客心，
山楼晴望散幽襟。
一川红树迎霜老，
数曲清溪绕寺深。
寒气急催遥塞雁，
夕风高送远城砧。
三年海上音书绝，
乡国萧条惟梦寻。
