			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
襄阳堤路长，
草碧柳枝黄。
谁家女儿临夜妆，
红罗帐里有灯光。
雀钗翠羽动明珰，
欲出不出脂粉香。
同居女伴正衣裳，
中庭寒月白如霜。
贾生十八称才子，
空得门前一断肠。
