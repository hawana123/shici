		<article class="post">
			
晚雨晓犹在，
萧寥激前阶。
星星满衰鬓，
耿耿入秋怀。
旧识半零落，
前心骤相乖。
饱泉亦恐醉，
惕宦肃如斋。
上客处华池，
下寮宅枯崖。
叩高占生物，
龃龉回难谐。
