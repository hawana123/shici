			</div>

		<article class="post">
			
拣得琅玕截作筒，
缄题章句写心胸。
随风每喜飞如鸟，
渡水常忧化作龙。
粉节坚如太守信，
霜筠冷称大夫容。
烦君赞咏心知愧，
鱼目骊珠同一封。
