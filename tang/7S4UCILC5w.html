			<h1>题雍丘崔明府丹灶</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
美人为政本忘机，
服药求仙事不违。
叶县已泥丹灶毕，
瀛洲当伴赤松归。
先师有诀神将助，
大圣无心火自飞。
九转但能生羽翼，
双凫忽去定何依。
