			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
释子吾家宝，
神清慧有馀。
能翻梵王字，
妙尽伯英书。
远鹤无前侣，
孤云寄太虚。
狂来轻世界，
醉里得真如。
飞锡离乡久，
宁亲喜腊初。
故池残雪满，
寒柳霁烟疏。
寿酒还尝药，
晨餐不荐鱼。
遥知禅诵外，
健笔赋闲居。
