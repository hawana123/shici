			<h1>依韵酬谢尊师见赠二首</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南国搜奇久，
偏伤杜甫坟。
重来经汉浦，
又去入嵩云。
旧别人稀见，
新朝事渐闻。
莫将高尚迹，
闲处傲明君。
岳顶休高卧，
荆门访掩扉。
新诗遗我别，
旧约与谁归。
贤路曾无滞，
良时肯自违。
明年窥日窟，
仙桂露霏微。
