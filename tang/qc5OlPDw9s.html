			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
吾从释迦久，
无上师涅槃。
探道三十载，
得道天南端。
非胜适殊方，
起喧归理难。
放弃乃良缘，
世虑不曾干。
香界萦北渚，
花龛隐南峦。
危昂阶下石，
演漾窗中澜。
云盖看木秀，
天空见藤盘。
处俗勒宴坐，
居贫业行坛。
试将有漏躯，
聊作无生观。
了然究诸品，
弥觉静者安。
