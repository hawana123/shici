			</div>

之官便是还乡路，
白日堂堂著锦衣。
八咏遗风资逸兴，
二溪寒色助清威。
曙星没尽提纲去，
暝角吹残锁印归。
笑我中年更愚僻，
醉醒多在钓渔矶。
