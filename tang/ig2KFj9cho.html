			<h1>和乐天感鹤</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
我有所爱鹤，
毛羽霜雪妍。
秋霄一滴露，
声闻林外天。
自随卫侯去，
遂入大夫轩。
云貌久已隔，
玉音无复传。
吟君感鹤操，
不觉心惕然。
无乃予所爱，
误为微物迁。
因兹谕直质，
未免柔细牵。
君看孤松树，
左右萝茑缠。
既可习为饱，
亦可薰为荃。
期君常善救，
勿令终弃捐。
