			<h1>送别郑明府</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
长头大鼻鬓如雪，
早岁连兵剑锋折。
千金尽去无斗储，
双袖破来空百结。
独恋郊扉已十春，
高阳酒徒连此身。
路傍谁识郑公子，
谷口应知汉逸人。
儿女相悲探井臼，
前功岂在他人后。
劝君不得学渊明，
且策驴车辞五柳。
