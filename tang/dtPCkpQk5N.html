参差岩障东，
云日晃龙宫。
石净非因雨，
松凉不为风。
恋泉将鹤并，
偷果与猿同。
眼界尘虽染，
心源蔽已通。
莲花国何限，
贝叶字无穷。
早晚登麟阁，
慈门欲付公。
