句向夜深得，
心从天外归。
危楼聊侧耳，
高柳又鸣蝉。
藓色围波井，
花阴上竹楼。
对面雷瞋树，
当街雨趁人。
春光怀玉阙，
万里起初程。
江上呼风去，
天边挂席飞。
漆灯寻黑洞，
之字上危峰。
