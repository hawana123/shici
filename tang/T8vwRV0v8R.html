			<div class="info"><span class="date">作者：张谓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

昔喜三身净，
今悲万劫长。
不应归北斗，
应是向西方。
舍利众生得，
袈裟弟子将。
鼠行残药碗，
虫网旧绳床。
别起千花塔，
空留一草堂。
支公何处在，
神理竟茫茫。
