			<h1>一七令·花</h1>
			<div class="info"><span class="date">作者：张南史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花，
花。
深浅，
芬葩。
凝为雪，
错为霞。
莺和蝶到，
苑占宫遮。
已迷金谷路，
频驻玉人车。
芳草欲陵芳树，
东家半落西家。
愿得春风相伴去，
一攀一折向天涯。


		</article>
