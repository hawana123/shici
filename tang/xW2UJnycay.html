秋天碧云夜，
明月悬东方。
皓皓庭际色，
稍稍林下光。
桂华澄远近，
璧彩散池塘。
鸿雁飞难度，
关山曲易长。
揆予秉孤直，
虚薄忝文昌。
握镜惭先照，
持衡愧后行。
多才众君子，
载笔久词场。
作赋推潘岳，
题诗许谢康。
当时陪宴语，
今夕恨相望。
愿欲接高论，
清晨朝建章。
