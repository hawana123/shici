			<h1>春日戏题恼郝使君兄</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
使君意气凌青霄，
忆昨欢娱常见招。
细马时鸣金騕褭，
佳人屡出董娇饶。
东流江水西飞燕，
可惜春光不相见。
愿携王赵两红颜，
再骋肌肤如素练。
通泉百里近梓州，
请公一来开我愁。
舞处重看花满面，
尊前还有锦缠头。
