			<h1>酬乌程杨明府华将赴渭北对月见怀</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
释印及秋夜，
身闲境亦清。
风襟自潇洒，
月意何高明。
闻说武安君，
万里驱妖精。
开府集秀士，
先招士林英。
晋家用元凯，
亦是鲁诸生。
北望抚长剑，
感君知已行。
边尘昏玉帐，
杀气凝金镫。
大敌折齐俎，
一书下聊城。
翻飞青云路，
宿昔沧洲情。


		</article>
