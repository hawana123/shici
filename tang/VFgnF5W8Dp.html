			<h1>代悲白头翁</h1>
			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洛阳城东桃李花，
飞来飞去落谁家？
洛阳女儿惜颜色，
坐见落花长叹息。
今年花落颜色改，
明年花开复谁在？
已见松柏摧为薪，
更闻桑田变成海。
古人无复洛城东，
今人还对落花风。
年年岁岁花相似，
岁岁年年人不同。
寄言全盛红颜子，
应怜半死白头翁。
此翁白头真可怜，
伊昔红颜美少年。
公子王孙芳树下，
清歌妙舞落花前。
光禄池台开锦绣，
将军楼阁画神仙。
一朝卧病无相识，
三春行乐在谁边？
宛转蛾眉能几时，
须臾鹤发知如丝。
但看古来歌舞地，
唯有黄昏鸟雀悲！
