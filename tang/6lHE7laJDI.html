崖口雨足收，
清光洗高天。
虹蜺敛残霭，
山水含碧鲜。
远空霞破露月轮，
薄云片片成鱼鳞。
五陵如荠渭如带，
目极千里关山春。
朝来爽气未易说，
画取花峰赠远人。
