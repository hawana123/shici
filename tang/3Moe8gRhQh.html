			<h1>长安春日野中</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青春思楚地，
闲步出秦城。
满眼是岐路，
何年见弟兄。
烟霞装媚景，
霄汉指前程。
尽日徘徊处，
归鸿过玉京。
