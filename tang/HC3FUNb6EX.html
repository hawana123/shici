			<h1>早入荥阳界</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泛舟入荥泽。
兹邑乃雄藩。
河曲闾阎隘。
川中烟火繁。
因人见风俗。
入境闻方言。
秋野（一作晚）田畴盛。
朝光市井喧。
渔商波上客。
鸡犬岸旁村。
前路白云外。
孤帆安可论。


		</article>
