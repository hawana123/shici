			<h1>相和歌辞·采菱行</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
白马湖平秋日光，
紫菱如锦彩鸾翔。
荡舟游女满中央，
采菱不顾马上郎。
争多逐胜纷相向，
时转兰桡破轻浪。
长鬟弱袂动参差，
钗影钏文浮荡漾。
笑语哇咬顾晚晖，
蓼花绿岸扣舷归。
归来共到市桥步，
野蔓系船萍满衣。
家家竹楼临广陌，
下有连樯多估客。
携觞荐芰夜经过，
醉踏大堤相应歌。
屈平祠下沅江水，
月照寒波白烟起。
一曲南音此地闻，
长安北望三千里。
