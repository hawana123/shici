十里蒹葭入薜萝，
春风谁许暂鸣珂。
相如渴后狂还减，
曼倩归来语更多。
门枕碧溪冰皓耀，
槛齐青嶂雪嵯峨。
野桥沽酒茅檐醉，
谁羡红楼一曲歌。
