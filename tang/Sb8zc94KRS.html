			</div>

石氏遗文在，
凄凉见故园。
轻风思奏乐，
衰草忆行轩。
舞榭苍苔掩，
歌台落叶繁。
断云归旧壑，
流水咽新源。
曲沼残烟敛，
丛篁宿鸟喧。
唯余池上月，
犹似对金尊。
