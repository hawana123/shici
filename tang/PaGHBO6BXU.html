			<h1>直中书省</h1>
			<div class="info"><span class="date">作者：韦承庆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
清切凤皇池，
扶疏鸡树枝。
唯应集鸾鹭，
何为宿羁雌。
大造乾坤辟，
深恩雨露垂。
昆蚑皆含养，
驽骀亦驱驰。
木偶翻为用，
芝泥忽滥窥。
九思空自勉，
五字本无施。
徒喜逢千载，
何阶答二仪。
萤光向日尽，
蚊力负山疲。
禁宇庭除阔，
闲宵钟箭移。
暗花临户发，
残月下帘欹。
白发随年改，
丹心为主披。
命将时共泰，
言与行俱危。
寄谢巢由客，
尧年正在斯。
