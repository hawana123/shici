			<h1>汉庙祈雨回阳春亭有怀</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南荣轩槛接城闉，
适罢祈农此访春。
九九已从南至尽，
芊芊初傍北篱新。
池中水是前秋雨，
陌上风惊自古尘。
欲召罗敷倾一盏，
乘闲言语不容人。
