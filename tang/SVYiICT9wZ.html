			<h1>始见二毛</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玄发迎忧光色阑，
衰华因镜强相看。
百川赴海返潮易，
一叶报秋归树难。
初弄藕丝牵欲断，
又惊机素翦仍残。
颜生岂是光阴晚，
余亦何人不自宽。
