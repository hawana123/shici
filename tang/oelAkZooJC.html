			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
十月鹰出笼，
草枯雉兔肥。
下鞲随指顾，
百掷无一遗。
鹰翅疾如风，
鹰爪利如锥。
本为鸟所设，
今为人所资。
孰能使之然，
有术甚易知。
取其向背性，
制在饥饱时。
不可使长饱，
不可使长饥。
饥则力不足，
饱则背人飞。
乘饥纵搏击，
未饱须絷维。
所以爪翅功，
而人坐收之。
圣明驭英雄，
其术亦如斯。
鄙语不可弃，
吾闻诸猎师。
