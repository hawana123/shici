			<h1>帝子歌</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洞庭明月一千里，
凉风雁啼天在水。
九节菖蒲石上死，
湘神弹琴迎帝子。
山头老桂吹古香，
雌龙怨吟寒水光。
沙浦走鱼白石郎，
闲取真珠掷龙堂。
