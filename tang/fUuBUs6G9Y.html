			<h1>蠡泽旅怀</h1>
			<div class="info"><span class="date">作者：林滋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谁言行旅日，
况复桃花时。
水即沧溟远，
星从天汉垂。
川光独鸟暮，
林色落英迟。
岂是王程急，
偏多游子悲。
