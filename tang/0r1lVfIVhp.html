			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
独凭朱槛亦凌晨，
山色初明水色新。
竹雾晓笼衔岭月，
蘋风暖送过江春。
子城阴处犹残雪，
衙鼓声前未有尘。
三百年来庾楼上，
曾经多少望乡人。
