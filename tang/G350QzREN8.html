			<div class="info"><span class="date">作者：陈去疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
骐骥忻知己，
嘶鸣忽异常。
积悲摅怨抑，
一举彻穹苍。
迹类三年鸟，
心驰五达庄。
何言从蹇踬，
今日逐腾骧。
牛皂休维絷，
天衢恣陆梁。
向非逢伯乐，
谁足见其长。
