			<div class="info"><span class="date">作者：上官仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

石关清晚夏，
璇舆御早秋。
神麾飏珠雨，
仙吹响飞流。
沛水祥云泛，
宛郊瑞气浮。
大风迎汉筑，
丛烟入舜球。
翠梧临凤邸，
滋兰带鹤舟。
偃伯歌玄化，
扈跸颂王游。
遗簪谬昭奖，
珥笔荷恩休。
