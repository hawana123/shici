		<article class="post">
			
郑女八岁能弹筝，
春风吹落天上声。
一声雍门泪承睫，
两声赤鲤露鬐鬣，
三声白猿臂拓颊。
郑女出参丈人时，
落花惹断游空丝。
高楼不掩许声出，
羞杀百舌黄莺儿。
