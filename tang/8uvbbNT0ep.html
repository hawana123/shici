			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

渡口发梅花，
山中动泉脉。
芜城春草生，
君作扬州客。
半逻莺满树，
新年人独远。
落花逐流水，
共到茱萸湾。
雁还空渚在，
人去落潮翻。
临水独挥手，
残阳归掩门。
狎鸟携稚子，
钓鱼终老身。
殷勤嘱归客，
莫话桃源人。
