			<h1>九日</h1>
			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万里飘零十二秋，
不堪今倚夕阳楼。
壮怀空掷班超笔，
久客谁怜季子裘。
瘴雨蛮烟朝暮景，
平芜野草古今愁。
酣歌欲尽登高兴，
强把黄花插满头。
