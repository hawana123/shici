			<h1>途中诗</h1>
			<div class="info"><span class="date">作者：杨奇鲲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风里浪花吹更白，
雨中山色洗还青。
海鸥聚处窗前见，
林狖啼时枕上听。
此际自然无限趣，
王程不敢暂留停。
