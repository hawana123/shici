			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
暖景照悠悠，
遮空势渐稠。
乍如飞雪远，
未似落花休。
万带都门外，
千株渭水头。
纷纭知近夏，
销歇恐成秋。
软著朝簪去，
狂随别骑游。
旆冲离馆驿，
莺扑绕宫楼。
江国晴愁对，
池塘晚见浮。
虚窗萦笔雅，
深院藉苔幽。
静堕王孙酒，
繁黏客子裘。
咏吟何洁白，
根本属风流。
向日还轻举，
因风更自由。
不堪思汴岸，
千里到扬州。
