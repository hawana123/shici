			<h1>赠海上书记张济员外</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹏霄休叹志难伸，
贫病虽萦道且存。
阮瑀不能专笔砚，
嵇康唯要乐琴尊。
春风满院空欹枕，
芳草侵阶独闭门。
剑有尘埃书有蠹，
昔年心事共谁论？
