			<h1>奉使登终南山</h1>
			<div class="info"><span class="date">作者：王湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
常爱南山游，
因而尽原隰。
数朝至林岭，
百仞登嵬岌。
石壮马径穷，
苔色步缘入。
物奇春状改，
气远天香集。
虚洞策杖鸣，
低云拂衣湿。
倚岩见庐舍，
入户欣拜揖。
问性矜勤劳，
示心教澄习。
玉英时共饭，
芝草为余拾。
境绝人不行，
潭深鸟空立。
一乘从此授，
九转兼是给。
辞处若轻飞，
憩来唯吐吸。
闲襟超已胜，
回路倏而及。
烟色松上深，
水流山下急。
渐平逢车骑，
向晚睨城邑。
峰在野趣繁，
尘飘宦情涩。
辛苦久为吏，
劳生何妄执。
日暮怀此山，
悠然赋斯什。
