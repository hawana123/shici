			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
摇落深知宋玉悲，
风流儒雅亦吾师。
怅望千秋一洒泪，
萧条异代不同时。
江山故宅空文藻，
云雨荒台岂梦思。
最是楚宫俱泯灭，
舟人指点到今疑。
