			<h1>兵行褒斜谷作</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
古地接龟沙，
边风送征雁。
霜明草正腓，
峰逼日易晏。
集旅布嵌谷，
驱马历层涧。
岷河源涉屡，
蜀甸途行惯。
矢橐弧室岂领军，
儋爵食禄由从宦。
注意奏凯赴都畿，
速令提兵还石坂。
三川顿使气象清，
卖刀买犊消忧患。
