			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
五代武弁侍明光，
辍佐中权拜外郎。
记事还同楚倚相，
传经远自汉扶阳。
离堂处处罗簪组，
东望河桥壮鼙鼓。
三城晓角启轩门，
一县繁花照莲府。
上略儒风并者稀，
翩翩驺骑有光辉。
只今右职多虚位，
应待他时伏奏归。
