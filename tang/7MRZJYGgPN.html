			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉函怪牒锁灵篆，
紫洞香风吹碧桃。
老翁四目牙爪利，
掷火万里精神高。
霭霭祥云随步武，
累累秋冢叹蓬蒿。
三山朝去应非久，
姹女当窗绣羽袍。
