			<h1>宪丞裴公上洛退居有寄二首</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸿在冥冥已自由，
紫芝峰下更高秋。
抛来簪绂都如梦，
泥著杯香不为愁。
晚树拂檐风脱翠，
夜滩当户月和流。
自嗟不得从公去，
共上仙家十二楼。
瘦如仙鹤爽风篁，
外却尘嚣兴绪长。
偶坐几回沈皓月，
闲吟是处到残阳。
门前立使修书懒，
花下留宾压酒忙。
目断琼林攀不得，
一重丹水抵三湘。
