			<h1>河源破贼后赠袁将军</h1>
			<div class="info"><span class="date">作者：法振</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白羽三千驻，
萧萧万里行。
出关深汉垒，
带月破蕃营。
蔓草河原色，
悲笳碎叶声。
欲朝王母殿，
前路驻高旌。
