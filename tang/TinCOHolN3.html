			<h1>四月八日题七级</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
化城分鸟堞，
香阁俯龙川。
复栋侵黄道，
重檐架紫烟。
铭书非晋代，
壁画是梁年。
霸略今何在，
王宫尚岿然。
二帝曾游圣，
三卿是偶贤。
因兹游胜侣，
超彼托良缘。
我出有为界，
君登非想天。
悠悠青旷里，
荡荡白云前。
今日经行处，
曲音号盖烟。
