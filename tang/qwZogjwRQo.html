皛皛金方色，
迁移妙不穷。
轻衣尘迹化，
净壁缋文通。
沙变蓝溪渍，
冰渝墨沼空。
似甘言受和，
由礼学资忠。
皎洁形无定，
玄黄用莫同。
素心如可教，
愿染古人风。
