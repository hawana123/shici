		<article class="post">
			
身没兰闺道日明，
郭南寻得旧池亭。
诗人愁立暮山碧，
贾客怨离秋草青。
四望月沉疑掩镜，
两檐花动认收屏。
至今乡里风犹在，
借问谁传义女铭。
