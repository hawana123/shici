			<h1>寄荆门郑准</h1>
			<div class="info"><span class="date">作者：尚颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
传衣传钵理难论，
绮靡销磨二雅尊。
不许姓名留月观，
终携瓶锡去云门。
窗间挂烛通宵在，
竹上题诗隔岁存。
珍重荆门郑从事，
十年同受景升恩。
