			<h1>将归旧山留别孟郊</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
择木无利刃，
羡鱼无巧纶。
如何不量力，
自取中路贫。
前者不厌耕，
一日不离亲。
今来千里外，
我心不在身。
悠悠慈母心，
惟愿才如人。
蚕桑能几许，
衣服常著新。
一饭吐尺丝，
谁见此殷勤。
别君归耕去，
持火烧车轮。
