			</div>

	<div class="container">
		<article class="post">
			
鸟道穿云望峡遥，
羸蹄经宿在岧峣。
到来山下春将半，
上得林端雪未消。
返驾王尊何足叹，
哭途阮籍谩无聊。
未知遇此凄惶者，
泣向东风鬓欲凋。
