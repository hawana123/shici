			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
动觉日月短，
静知时岁长。
自悲道路人，
暂宿空闲堂。
孤烛让清昼，
纱巾敛辉光。
高僧积素行，
事外无刚强。
我有岩下桂，
愿为炉中香。
不惜青翠姿，
为君扬芬芳。
淮水色不污，
汴流徒浑黄。
且将琉璃意，
净缀芙蓉章。
明日还独行，
羁愁来旧肠。
