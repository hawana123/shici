			<h1>送李翥游江外</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相识应十载，
见君只一官。
家贫禄尚薄，
霜降衣仍单。
惆怅秋草死，
萧条芳岁阑。
且寻沧洲路，
遥指吴云端。
匹马关塞远，
孤舟江海宽。
夜眠楚烟湿，
晓饭湖山寒。
砧净红鲙落，
袖香朱橘团。
帆前见禹庙，
枕底闻严滩。
便获赏心趣，
岂歌行路难。
青门须醉别，
少为解征鞍。
