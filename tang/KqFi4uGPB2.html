			<h1>惜花吟</h1>
			<div class="info"><span class="date">作者：鲍君徽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
枝上花，
花下人，
可怜颜色俱青春。
昨日看花花灼灼，
今朝看花花欲落。
不如尽此花下欢，
莫待春风总吹却。
莺歌蝶舞韶光长，
红炉煮茗松花香。
妆成罢吟恣游后，
独把芳枝归洞房。
