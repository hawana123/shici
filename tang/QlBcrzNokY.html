鶺鴒有旧曲，
调苦不成歌。
自叹兄弟少，
常嗟离别多。
尔寻北京路，
予卧南山阿。
泉晚更幽咽，
云秋尚嵯峨。
药栏听蝉噪，
书幌见禽过。
愁至愿甘寝，
其如乡梦何。
