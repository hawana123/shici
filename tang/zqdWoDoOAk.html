			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
星斗疏明禁漏残，
紫泥封后独凭阑。
露和玉屑金盘冷，
月射珠光贝阙寒。
天衬楼台笼苑外，
风吹歌管下云端。
长卿只为长门赋，
未识君臣际会难。
