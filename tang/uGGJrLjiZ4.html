			<h1>哭虔州杨侍郎</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
汉网疏仍漏，
齐民困未苏。
如何大丞相，
翻作弛刑徒。
中宪方外易，
尹京终就拘。
本矜能弭谤，
先议取非辜。
巧有凝脂密，
功无一柱扶。
深知狱吏贵，
几迫季冬诛。
叫帝青天阔，
辞家白日晡。
流亡诚不吊，
神理若为诬。
在昔恩知忝，
诸生礼秩殊。
入韩非剑客，
过赵受钳奴。
楚水招魂远，
邙山卜宅孤。
甘心亲垤蚁，
旋踵戮城狐。
阴骘今如此，
天灾未可无。
莫凭牲玉请，
便望救焦枯。
