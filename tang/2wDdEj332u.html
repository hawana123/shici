			<h1>送二季之江东</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
初发强中作，
题诗与惠连。
多惭一日长，
不及二龙贤。
西塞当中路，
南风欲进船。
云峰出远海，
帆影挂清川。
禹穴藏书地，
匡山种杏田。
此行俱有适，
迟尔早归旋。


		</article>
