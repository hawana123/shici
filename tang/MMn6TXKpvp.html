			<h1>九城寻山水</h1>
			<div class="info"><span class="date">作者：薛曜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
菊浦桃源瞰九城，
鸾歌凤啸忽将迎。
千岩杂树云霞色，
百道流泉风雨声。
上客由来轩盖重，
幽人自觉薜萝轻。
疑是昔年栖息地，
山中日暮有余情。
