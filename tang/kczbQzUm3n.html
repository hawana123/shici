何处归且远，
送君东悠悠。
沧溟千万里，
日夜一孤舟。
旷望绝国所，
微茫天际愁。
有时近仙境，
不定若梦游。
或见青色古，
孤山百里秋。
前心方杳眇，
后路劳夷犹。
离别惜吾道，
风波敬皇休。
春浮花气远，
思逐海水流。
日暮骊歌后，
永怀空沧洲。
