		<article class="post">
			
习隐悠悠世不知，
林园幽事递相期。
旧丝再上琴调晚，
坏叶重烧酒暖迟。
三径引时寒步月，
四邻偷得夜吟诗。
草玄寂淡无人爱，
不遇刘歆更语谁。
