			<h1>上牛头寺</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青山意不尽，
衮衮上牛头。
无复能拘碍，
真成浪出游。
花浓春寺静，
竹细野池幽。
何处莺啼切，
移时独未休。
