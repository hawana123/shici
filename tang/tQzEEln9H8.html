			<h1>送友人下第东游</h1>
			<div class="info"><span class="date">作者：司马扎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
出门皆有托，
君去独何亲。
阙下新交少，
天涯旧业贫。
烟寒岳树暝，
雪后岭梅春。
圣代留昆玉，
那令愧郄诜。


		</article>
