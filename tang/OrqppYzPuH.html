			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
使君持节去，
云水满前程。
楚寺多连竹，
江樯远映城。
登楼向月望，
赛庙傍山行。
若动思乡咏，
应贻谢步兵。
