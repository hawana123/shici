			<h1>咏德上太原李尚书</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
那以公方郭细侯，
并州非复旧并州。
九重帝宅司丹地，
十万兵枢拥碧油。
锵玉半为趋閤吏，
腰金皆是走庭流。
王褒见德空知颂，
身在三千最上头。
