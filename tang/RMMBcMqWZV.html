			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
翡翠黄金缕，
绣成歌舞衣。
若无云间月，
谁可比光辉。
秀色一如此，
多为众女讥。
君恩移昔爱，
失宠秋风归。
愁苦不窥邻，
泣上流黄机。
天寒素手冷，
夜长烛复微。
十日不满匹，
鬓蓬乱若丝。
犹是可怜人，
容华世中稀。
向君发皓齿，
顾我莫相违。
