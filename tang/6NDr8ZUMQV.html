			<div class="info"><span class="date">作者：沈亚之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
肃肃层城里，
巍巍祖庙清。
圣恩覃布濩，
异域献精诚。
冠盖分行列，
戎夷辨姓名。
礼终齐百拜，
心洁表忠贞。
瑞气千重色，
箫韶九奏声。
仗移迎日转，
旌动逐风轻。
休运威仪正，
年推俎豆盈。
不才惭圣泽，
空此望华缨。
