			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
烟花虽媚思沈冥，
犹自抬头护翠翎。
强听紫箫如欲舞，
困眠红树似依屏。
因思桂蠹伤肌骨，
为忆松鹅损性灵。
尽日春风吹不起，
钿毫金缕一星星。
