			<h1>郢城西北有大古冢数十观，其封域多……</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

蘋藻生南涧，
蕙兰秀中林。
嘉名有所在，
芳气无幽深。
楚子初逞志，
樊妃尝献箴。
能令更择士，
非直罢从禽。
旧国皆湮灭，
先王亦莫寻。
唯传贤媛陇，
犹结后人心。
牢落山川意，
萧疏松柏阴。
破墙时直上，
荒径或斜侵。
惠问终不绝，
风流独至今。
千春思窈窕，
黄鸟复哀音。
