			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
零落栖迟一杯酒，
主人奉觞客长寿。
主父西游困不归，
家人折断门前柳。
吾闻马周昔作新丰客，
天荒地老无人识。
空将笺上两行书，
直犯龙颜请恩泽。
我有迷魂招不得，
雄鸡一声天下白。
少年心事当拿云，
谁念幽寒坐呜呃。
