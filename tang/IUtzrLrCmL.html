			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

游子东南来，
自宛适京国。
飘然无心云，
倏忽复西北。
访戴昔未偶，
寻嵇此相得。
愁颜发新欢，
终宴叙前识。
阎公汉庭旧，
沈郁富才力。
价重铜龙楼，
声高重门侧。
宁期此相遇，
华馆陪游息。
积雪明远峰，
寒城锁春色。
主人苍生望，
假我青云翼。
风水如见资，
投竿佐皇极。
