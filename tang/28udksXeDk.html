			<h1>春日对雨联句一首</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

春烟带微雨，
漠漠连城邑。
桐叶生微阴，
桃花更宜湿。
--韩章萧条暗杨柳，
散漫下原隰。
归路不我从，
遥心空伫立。
--皎然林低山影近，
岸转水流急。
芳草自堪游，
白云如可揖。
--韩章寻山禅客意，
苦雨陶公什。
游衍情未终，
归飞暮相及。
--皎然峰高日色转，
潭净天光入。
却欲学神仙，
空思谢朋执。
--韩章为道贵逍遥，
趋时多苦集。
琼英若可餐，
青紫徒劳拾。
--皎然
