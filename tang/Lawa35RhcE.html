		<article class="post">
			
御札轸西陲，
龙州出牧时。
度关云作雪，
挂栈水成澌。
剑淬号猿岸，
弓悬宿鹤枝。
江灯混星斗，
山木乱枪旗。
锁库休秤药，
开楼又见诗。
无心陪宴集，
吟苦忆京师。
