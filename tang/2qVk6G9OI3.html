			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
勾漏先生冰玉然，
曾将八石问群仙。
中山暂醉一千日，
南苑往来三百年。
棋局不收花满洞，
霓旌欲别浪翻天。
何须更学鸱夷子，
头白江湖一短船。
