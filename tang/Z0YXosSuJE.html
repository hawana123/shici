			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
洛中高士日沉冥，
手自灌园方带经。
王湛床头见周易，
长康传里好丹青。
鹖冠葛屦无名位，
博弈赋诗聊遣意。
清言只到卫家儿，
用笔能夸钟太尉。
东篱二月种兰荪，
穷巷人稀鸟雀喧。
闻道郎官问生事，
肯令鬓发老柴门。
