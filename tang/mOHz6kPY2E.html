			<h1>赋得临池竹应制</h1>
			<div class="info"><span class="date">作者：虞世南</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
葱翠梢云质，
垂彩映清池。
波泛含风影，
流摇防露枝。
龙鳞漾嶰谷，
凤翅拂涟漪。
欲识凌冬性，
唯有岁寒知。
