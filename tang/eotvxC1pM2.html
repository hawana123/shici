			<h1>山中寄樊仆射</h1>
			<div class="info"><span class="date">作者：于鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
却忆东溪日，
同年事鲁儒。
僧房闲共宿，
酒肆醉相扶。
天畔双旌贵，
山中病客孤。
无谋还有计，
春谷种桑榆。


		</article>
