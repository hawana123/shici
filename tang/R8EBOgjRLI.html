			<h1>同严给事闻唐昌观玉蕊近有仙过……</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千枝花里玉尘飞，
阿母宫中见亦稀。
应共诸仙斗百草，
独来偷得一枝归。
九色云中紫凤车，
寻仙来到洞仙家。
飞轮回处无踪迹，
唯有斑斑满地花。
