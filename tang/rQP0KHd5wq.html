			<div class="info"><span class="date">作者：张蠙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
九仞墙边绝路岐，
野才非合自求知。
灵湫岂要鱼栖浪，
仙桂那容鸟寄枝。
纤草不销春气力，
微尘还助岳形仪。
从来为学投文镜，
文镜如今更有谁。
