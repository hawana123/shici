尘昏菱鉴懒修容，
双脸桃花落尽红。
玉塞梦归残烛在，
晓莺窗外啭梧桐。
边无音信暗消魂，
茜袖香裙积泪痕。
海燕归来门半掩，
悠悠花落又黄昏。
