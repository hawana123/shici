			<h1>再赴襄阳，辱宣武相公贻诗，今用奉酬</h1>
			<div class="info"><span class="date">作者：李逢吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
解韍辞丹禁，
扬旌去赤墀。
自惊非素望，
何力及清时。
又据三公席，
多惭四老祠。
岘山风已远，
棠树事难追。
江汉饶春色，
荆蛮足梦思。
唯怜吐凤句，
相示凿龙期。
