			</div>

		<article class="post">
			
长河冻如石，
征人夜中戍。
但恐筋力尽，
敢惮将军遇。
古来死未歇，
白骨碍官路。
岂无一寸功，
可以高其墓？
亲戚牵衣泣，
悲号自相顾。
死者虽无言，
那堪生者悟。
不如无手足，
得见齿发暮。
乃知七尺躯，
却是速死具！
