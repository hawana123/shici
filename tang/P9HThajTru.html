			<h1>哭魏兼遂</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
古今俱此去，
修短竟谁分。
樽酒空如在，
弦琴肯重闻。
一门同逝水，
万事共浮云。
旧馆何人宅，
空山远客坟。
艰危贫且共，
少小秀而文。
独行依穷巷，
全身出乱军。
岁时长寂寞，
烟月自氛氲。
垄树随人古，
山门对日曛。
泛舟悲向子，
留剑赠徐君。
来去云阳路，
伤心江水濆。
