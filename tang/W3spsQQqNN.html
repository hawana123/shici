			<div class="info"><span class="date">作者：孔德绍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
名山狎招隐，
俗外远相求。
还如倒景望，
忽似阆风游。
临崖俯大壑，
披雾仰飞流。
岁积松方偃，
年深椿欲秋。
野花开石镜，
云叶掩山楼。
何须问方士，
此处即瀛洲。
