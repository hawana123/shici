			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
子性剧弘和，
愚衷深褊狷。
相舍嚣譊中，
吾过何由鲜。
楚南饶风烟，
湘岸苦萦宛。
山密夕阳多，
人稀芳草远。
青梅繁枝低，
斑笋新梢短。
莫哭葬鱼人，
酒醒且眠饭。
