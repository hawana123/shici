			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
忆得当年接善邻，
苦将闲事强夫君。
斗开碧沼分明月，
各领青山占白云。
近日药方多缮写，
旧来诗草半烧焚。
金门几欲言西上，
惆怅关河正用军。
