			<h1>叙寄员半千</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
薄宦三河道，
自负十馀年。
不应惊若厉，
只为直如弦。
坐历山川险，
吁嗟陵谷迁。
长吟空抱膝，
短翮讵冲天。
魂归沧海上，
望断白云前。
钓名劳拾紫，
隐迹自谈玄。
不学多能圣，
徒思鸿宝仙。
斯志良难已，
此道岂徒然。
嗟为刀笔吏，
耻从绳墨牵。
岐路情虽狎，
人伦地本偏。
长揖谢时事，
独往访林泉。
寄言二三子，
生死不来旋。
