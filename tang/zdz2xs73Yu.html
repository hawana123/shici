			<h1>寄天台道友</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
大是清虚地，
高吟到日晡。
水声金磬乱，
云片玉盘粗。
仙有遗踪在，
人还得意无。
石碑文不直，
壁画色多枯。
冷立千年鹤，
闲烧六一炉。
松枝垂似物，
山势秀难图。
紫府程非远，
清溪径不迂。
馨香柏上露，
皎洁水中珠。
贤圣无他术，
圆融只在吾。
寄言桐柏子，
珍重保之乎。
