			<h1>往年随故府吴兴公夜泊芜湖口今赴官……</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南指陵阳路，
东流似昔年。
重恩山未答，
双鬓雪飘然。
数仞惭投迹，
群公愧拍肩。
驽骀蒙锦绣，
尘土浴潺湲。
郭隗黄金峻，
虞卿白璧鲜。
貔貅环玉帐，
鹦鹉破蛮笺。
极浦沉碑会，
秋花落帽筵。
旌旗明迥野，
冠佩照神仙。
筹画言何补，
优容道实全。
讴谣人扑地，
鸡犬树连天。
紫凤超如电，
青襟散似烟。
苍生未经济，
坟草已芊绵。
往事唯沙月，
孤灯但客船。
岘山云影畔，
棠叶水声前。
故国还归去，
浮生亦可怜。
高歌一曲泪，
明日夕阳边。
