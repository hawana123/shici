			<h1>袁明府以家酝寄余余以山梅答赠……</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
封匏寄酒提携远，
织笼盛梅答赠迟。
九度搅和谁用法，
四边窥摘自攀枝。
樽罍泛蚁堪尝日，
童稚驱禽欲熟时。
毕卓醉狂潘氏少，
倾来掷去恰相宜。
