南国清和烟雨辰，
刺桐夹道花开新。
林梢簇簇红霞烂，
暑天别觉生精神。
秾英斗火欺朱槿，
栖鹤惊飞翅忧烬。
直疑青帝去匆匆，
收拾春风浑不尽。
