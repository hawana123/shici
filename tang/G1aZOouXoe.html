			<h1>丘中春卧寄王子</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
田中开白室，
林下闭玄关。
卷迹人方处，
无心云自闲。
竹深喧暮鸟，
花缺露春山。
胜事那能说，
王孙去未还。
