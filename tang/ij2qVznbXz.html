帘影细，
簟文平。
象纱笼玉指，
缕金罗扇轻。
嫩红双脸似花明，
两条眉黛远山横。
凤箫歇，
镜尘生。
辽塞音书绝，
梦魂长暗惊。
玉郎经岁负娉婷，
教人争不恨无情。
