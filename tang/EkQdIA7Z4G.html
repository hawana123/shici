			<h1>毒热寄简崔评事十六弟</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大暑运金气，
荆扬不知秋。
林下有塌翼，
水中无行舟。
千室但扫地，
闭关人事休。
老夫转不乐，
旅次兼百忧。
蝮蛇暮偃蹇，
空床难暗投。
炎宵恶明烛，
况乃怀旧丘。
开襟仰内弟，
执热露白头。
束带负芒刺，
接居成阻修。
何当清霜飞，
会子临江楼。
载闻大易义，
讽兴诗家流。
蕴藉异时辈，
检身非苟求。
皇皇使臣体，
信是德业优。
楚材择杞梓，
汉苑归骅骝。
短章达我心，
理为识者筹。
