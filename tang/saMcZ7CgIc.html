			<h1>送许棠及第归宣州</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高科终自致，
志业信如神。
待得逢公道，
由来合贵身。
秋归方觉好，
旧梦始知真。
更想青山宅，
谁为后主人。
