			<h1>行路难</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
出门行路难，
富贵安可期。
淮阴不免恶少辱，
阮生亦作穷途悲。
颠倒英雄古来有，
封侯却属屠沽儿。
长安车马随轻肥，
青云宾从纷交驰。
白眼向人多意气，
宰牛烹羊如折葵。
宴乐宁知白日短，
时时醉拥双蛾眉。
扬雄闭门空读书，
门前碧草春离离。
不如拂衣且归去，
世上浮名徒尔为。
