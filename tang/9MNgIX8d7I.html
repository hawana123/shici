			<h1>送宾贡金夷吾</h1>
			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渡海登仙籍，
还家备汉仪。
孤舟无岸泊，
万里有星随。
积水浮魂梦，
流年半别离。
东风未回日，
音信杳难期。
