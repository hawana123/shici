			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
经时苦炎暑，
心体但烦倦。
白日一何长，
清秋不可见。
岁功成者去，
天数极则变。
潜知寒燠间，
迁次如乘传。
火云忽朝敛，
金风俄夕扇。
枕簟遂清凉，
筋骸稍轻健。
因思望月侣，
好卜迎秋宴。
竟夜无客来，
引杯还自劝。
