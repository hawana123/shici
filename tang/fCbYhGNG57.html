			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
身非居士常多病，
心爱空王稍觉闲。
师问寄禅何处所，
浙东青翠沃洲山。
金岭雪晴僧独归，
水文霞彩衲禅衣。
可怜石室烧香夜，
江月对心无是非。
