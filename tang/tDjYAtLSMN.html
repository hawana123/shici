		<article class="post">
			
今日池塘上，
初移造物权。
苞蔵成别岛，
沿浊致清涟。
变化生言下，
蓬瀛落眼前。
泛觞惊翠羽，
开幕对红莲。
远写风光入，
明含气象全。
渚烟笼驿树，
波日漾宾筵。
曲岸留缇骑，
中流转彩船。
无因接元礼，
共载比神仙。
