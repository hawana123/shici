			<h1>寄山中王参</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我看岳西云，
君看岳北月。
长怀燕城南，
相送十里别。
别来千余日，
日日忆不歇。
远寄一纸书，
数字论白发。
