			<h1>哭李商隐</h1>
			<div class="info"><span class="date">作者：崔珏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
成纪星郎字义山，
适归高壤抱长叹。
词林枝叶三春尽，
学海波澜一夜干。
风雨已吹灯烛灭，
姓名长在齿牙寒。
只应物外攀琪树，
便著霓裳上绛坛。
虚负凌云万丈才，
一生襟抱未曾开。
鸟啼花落人何在，
竹死桐枯凤不来。
良马足因无主踠，
旧交心为绝弦哀。
九泉莫叹三光隔，
又送文星入夜台。
