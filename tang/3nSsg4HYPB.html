			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
去岁兹辰捧御床，
五更三点入鹓行。
欲知趋走伤心地，
正想氛氲满眼香。
无路从容陪语笑，
有时颠倒著衣裳。
何人错忆穷愁日，
愁日愁随一线长。
忆昨逍遥供奉班，
去年今日侍龙颜。
麒麟不动炉烟上，
孔雀徐开扇影还。
玉几由来天北极，
朱衣只在殿中间。
孤城此日堪肠断，
愁对寒云雪满山。
