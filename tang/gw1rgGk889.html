			<h1>秋夜闲居即事寄庐山郑员外、蜀郡符处士</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忧思繁未整，
良辰会无由。
引领迟佳音，
星纪屡以周。
蓬阆绝华耀，
况乃处穷愁。
坠叶寒拥砌，
灯火夜悠悠。
开琴弄清弦，
窥月俯澄流。
冉冉鸿雁度，
萧萧帷箔秋。
怅怀石门咏，
缅慕碧鸡游。
仿佛蒙颜色，
崇兰隐芳洲。
