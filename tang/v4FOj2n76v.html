			<h1>乐游曲</h1>
			<div class="info"><span class="date">作者：闽后陈氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙舟摇曳东复东，
采莲湖上红更红。
波淡淡，
水溶溶，
奴隔荷花路不通。
西湖南湖斗彩舟，
青蒲紫蓼满中洲。
波渺渺，
水悠悠，
长奉君王万岁游。


		</article>
