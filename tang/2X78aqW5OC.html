			<h1>安州般若寺水阁纳凉，喜遇薛员外乂</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翛然金园赏，
远近含晴光。
楼台成海气，
草木皆天香。
忽逢青云士，
共解丹霞裳。
水退池上热，
风生松下凉。
吞讨破万象，
搴窥临众芳。
而我遗有漏，
与君用无方。
心垢都已灭，
永言题禅房。
