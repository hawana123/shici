御路回中岳，
天营接下都。
百灵无后至，
万国竞前驱。
文卫严清跸，
幽仙读宝符。
贝花明汉果，
芝草入尧厨。
济济衣冠会，
喧喧夷夏俱。
宗禋仰神理，
刊木望川途。
抚己贫非病，
时来本不愚。
愿陪丹凤辇，
率舞白云衢。
