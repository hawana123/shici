			</div>

	<div class="container">
		<article class="post">
			
曾陪公子醉西园，
岘首碑前事懒言。
世乱共嗟王粲老，
时危俱受信陵恩。
潮怜把醆吟江徼，
雨忆凭阑望海门。
飞盖寂寥清宴罢，
不知簪履更谁存？
