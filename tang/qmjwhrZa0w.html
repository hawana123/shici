钱塘岸上春如织，
淼淼寒潮带晴色。
淮南游客马连嘶，
碧草迷人归不得。
风飘客意如吹烟，
纤指殷勤伤雁弦。
一曲堂堂红烛筵，
金鲸泻酒如飞泉。
