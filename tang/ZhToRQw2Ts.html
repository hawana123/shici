官桥晴雪晓峨峨，
老尹行吟独一过。
紫绶相辉应不恶，
白须同色复如何？
悠扬短景凋年急，
牢落衰情感事多。
犹赖洛中饶醉客，
时时(讠尼)我唤笙歌。
