缭绕江南一岁归，
归来行色满戎衣。
长闻凤诏征兵急，
何事龙韬献捷稀。
旅梦远依湘水阔，
离魂空伴越禽飞。
遥知倚棹思家处，
泽国烟深暮雨微。
