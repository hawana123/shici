			<h1>寄王尊师</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天台南洞一灵仙，
骨耸冰棱貌莹然。
曾对浦云长昧齿，
重来华表不知年。
溪桥晚下玄龟出，
草露朝行白鹿眠。
犹忆夜深华盖上，
更无人处话丹田。


		</article>
