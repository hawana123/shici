			<h1>送从弟皮崇归复州</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
羡尔优游正少年，
竟陵烟月似吴天。
车螯近岸无妨取，
舴艋随风不费牵。
处处路傍千顷稻，
家家门外一渠莲。
殷勤莫笑襄阳住，
为爱南溪缩项鳊。


		</article>
