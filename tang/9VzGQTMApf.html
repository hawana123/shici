三贤异七贤，
青眼慕青莲。
乞饭从香积，
裁衣学水田。
上人飞锡杖，
檀越施金钱。
趺坐檐前日，
焚香竹下烟。
寒空法云地，
秋色净居天。
身逐因缘法，
心过次第禅。
不须愁日暮，
自有一灯然。
