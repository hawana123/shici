			<h1>赠毛仙翁</h1>
			<div class="info"><span class="date">作者：沈传师</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
安期何事出云烟，
为把仙方与世传。
只向人间称百岁，
谁知洞里过千年。
青牛到日迎方朔，
丹灶开时共稚川。
更说桃源更深处，
异花长占四时天。


		</article>
