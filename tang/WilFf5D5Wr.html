			<h1>白纻辞</h1>
			<div class="info"><span class="date">作者：杨衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉缨翠珮杂轻罗，
香汗微渍朱颜酡。
为君起唱白纻歌，
清声袅云思繁多，
凝笳哀琴时相和。
金壶半倾芳夜促，
梁尘霏霏暗红烛。
令君安坐听终曲，
坠叶飘花难再复。
蹑珠履，
步琼筵，
轻身起舞红烛前。
芳姿艳态妖且妍，
回眸转袖暗催弦。
凉风萧萧漏水急，
月华泛溢红莲湿，
牵裙揽带翻成泣。
