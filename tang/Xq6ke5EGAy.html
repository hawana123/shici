都门连骑出，
东野柳如丝。
秦苑看山处，
王孙逐草时。
欢游难再得，
衰老是前期。
林静莺啼远，
春深日过迟。
落花今夕思，
秉烛古人诗。
对酒当为乐，
双杯未可辞。
