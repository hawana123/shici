			</div>

青溪烟雨九华山，
乱后应同梦寐间。
万里分飞休掩袂，
两旬相见且开颜。
君依宰相貂蝉贵，
我恋王门鬓发斑。
为谢伏波筵上客，
几时金印拟西还。
