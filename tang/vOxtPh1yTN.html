			<h1>赋雪十韵</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

雨冻轻轻下，
风干淅淅吹。
喜胜花发处，
惊似客来时。
河静胶行棹，
岩空响折枝。
终无鹧鸪识，
先有鶺鴒知。
马势晨争急，
雕声晚更饥。
替霜严柏署，
藏月上龙墀。
百尺楼堪倚，
千钱酒要追。
朝归紫阁早，
漏出建章迟。
腊候何曾爽，
春工是所资。
遥知故溪柳，
排比万条丝。
