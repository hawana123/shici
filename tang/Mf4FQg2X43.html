			<h1>冬宵家会饯李郎司兵赴同州</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
急管杂青丝，
玉瓶金屈卮。
寒天高堂夜，
扑地飞雪时。
贺君关西掾，
新绶腰下垂。
白面皇家郎，
逸翮青云姿。
明旦之官去，
他辰良会稀。
惜别冬夜短，
务欢杯行迟。
季女犹自小，
老夫未令归。
且看匹马行，
不得鸣凤飞。
昔岁到冯翊，
人烟接京师。
曾上月楼头，
遥见西岳祠。
沙苑逼官舍，
莲峰压城池。
多暇或自公，
读书复弹棋。
州县信徒劳，
云霄亦可期。
应须力为政，
聊慰此相思。
