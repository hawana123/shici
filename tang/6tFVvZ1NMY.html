			<h1>寄唐禀正字</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
疏野还如旧，
何曾称在城。
水边无伴立，
天际有山横。
落日云霞赤，
高窗笔砚明。
鲍昭多所得，
时忆寄汤生。
