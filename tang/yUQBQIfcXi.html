			<h1>别卢使君归东阳二首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨气濛濛草满庭，
式微吟剧更谁听。
诗逢匠化唯贪住，
日觉恩深不易铭。
心苦只应消鬓黑，
梦游频入倚天青。
从兹还似归回首，
唯祝台星与福星。
家在严陵钓渚旁，
细涟嘉树拂窗凉。
难医林薮烟霞癖，
又出芝兰父母乡。
孤帆好风千里暖，
深花黄鸟一声长。
终期金鼎调羹日，
再近尼丘日月光。
