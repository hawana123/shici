			<h1>奉和九日幸临渭亭登高应制得直字</h1>
			<div class="info"><span class="date">作者：李咸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
重阳乘令序，
四野开晴色。
日月数初并，
乾坤圣登极。
菊黄迎酒泛，
松翠凌霜直。
游海难为深，
负山徒倦力。
