			<h1>别段生</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
与子骨肉亲，
愿言长相随。
况离父母傍，
从我学书诗。
同在道路间，
讲论亦未亏。
为文于我前，
日夕生光仪。
行役多疾疚，
赖此相扶持。
贫贱事难拘，
今日有别离。
我去秦城中，
子留汴水湄。
离情两飘断，
不异风中丝。
幼年独为客，
举动难得宜。
努力自修励，
常如见我时。
送我登山冈，
再拜问还期。
还期在新年，
勿怨欢会迟。
