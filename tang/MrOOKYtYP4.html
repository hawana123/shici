			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
肃肃金殿里，
招贤固在兹。
锵锵石渠内，
序拜亦同时。
宴锡欢谈道，
文成贵说诗。
用儒今作相，
敦学旧为师。
下际天光近，
中来帝渥滋。
国朝良史载，
能事日论思。
