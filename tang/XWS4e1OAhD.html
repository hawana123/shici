			<h1>铜雀台怨</h1>
			<div class="info"><span class="date">作者：程长文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君王去后行人绝，
箫筝不响歌喉咽。
雄剑无威光彩沈，
宝琴零落金星灭。
玉阶寂寞坠秋露，
月照当时歌舞处。
当时歌舞人不回，
化为今日西陵灰。
