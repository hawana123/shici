乘桴入南海，
海旷不可临。
茫茫失方面，
混混如凝阴。
云山相出没，
天地互浮沉。
万里无涯际，
云何测广深。
潮波自盈缩，
安得会虚心。
海上三神山，
逍遥集众仙。
灵心岂不同，
变化无常全。
龙伯如人类，
一钓两鳌连。
金台此沦没，
玉真时播迁。
问子劳何事，
江上泣经年。
隰中生红草，
所美非美然。
