长年乐道远尘氛，
静筑藏修学隐沦。
吟对琴樽庭下月，
笑看花木槛前春。
闲来欲著登山屐，
醉里还披漉酒巾。
林壑能忘轩冕贵，
白云黄鹤好相亲。
