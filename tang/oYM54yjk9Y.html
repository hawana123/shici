			<h1>和处州韦使君新开南溪</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
地里光图谶，
樵人共说深。
悠然想高躅，
坐使变荒岑。
疏凿因殊旧，
亭台亦自今。
静容猿暂下，
闲与鹤同寻。
转旆驯禽起，
褰帷瀑溜侵。
石稀潭见底，
岚暗树无阴。
跻险难通屐，
攀栖称抱琴。
云风开物意，
潭水识人心。
携榼巡花遍，
移舟惜景沈。
世嫌山水僻，
谁伴谢公吟。
