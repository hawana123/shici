			<h1>旅次衡阳</h1>
			<div class="info"><span class="date">作者：裴说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欲往几经年，
今来意豁然。
江风长借客，
岳雨不因天。
戏鹭飞轻雪，
惊鸿叫乱烟。
晚秋红藕里，
十宿寄渔船。
