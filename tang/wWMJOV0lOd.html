			<h1>和李適答宋十一入崖口五渡见赠</h1>
			<div class="info"><span class="date">作者：徐彦伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
闻有独往客，
拂衣捐世心。
结欣薄枉渚，
撰念萦旧林。
经亘去崖合，
冥绵归壑深。
琪树环碧彩，
金潭生翠阴。
沿洄弄沙榜，
诡仄眺明岑。
夕闻桂里猿，
晓玩松上禽。
杂佩蕴孤袖，
琼敷缀双襟。
我怀沧洲想，
懿尔白云吟。
秉愿理方协，
存期迹易寻。
兹言庶不负，
为报岩中琴。
