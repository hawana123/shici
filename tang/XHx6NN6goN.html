			<h1>秋夜宿龙门香山寺奉寄王方城十七丈……</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝发汝海东，
暮栖龙门中。
水寒夕波急，
木落秋山空。
望极九霄迥，
赏幽万壑通。
目皓沙上月，
心清松下风。
玉斗横网户，
银河耿花宫。
兴在趣方逸，
欢馀情未终。
凤驾忆王子，
虎溪怀远公。
桂枝坐萧瑟，
棣华不复同。
流恨寄伊水，
盈盈焉可穷。
