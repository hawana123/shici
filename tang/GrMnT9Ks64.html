			<div class="info"><span class="date">作者：于鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
微雪将军出，
吹笳天未明。
观兵登古戍，
斩将对双旌。
分阵瞻山势，
潜军制马鸣。
如今新史上，
已有灭胡名。
单于骄爱猎，
放火到军城。
待月调新弩，
防秋置远营。
空山朱戟影，
寒碛铁衣声。
逢著降胡说，
阴山有伏兵。
