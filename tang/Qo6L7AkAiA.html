			<div class="info"><span class="date">作者：苏拯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谁谓之推贤，
于世何功果。
绝尔晋侯交，
禁我唐虞火。
国闭檀榆烟，
大礼成隳堕。
暗室枯槁饭，
冷面相看坐。
阳升既非佑，
阴伏若为佐。
焉冻群生腹，
将止天下祸。
但究冤滥刑，
天道无不可。
鄙哉前朝翊赞臣，
訏谟之规何琐琐。
