			<div class="info"><span class="date">作者：苏拯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
所猎一何酷，
终年耗林麓。
飞走如未空，
贪残岂知足。
尝闻猎书史，
可以鉴荣辱。
尝闻猎贤良，
可以霸邦国。
如何纵网罗，
空成肥骨肉。
和济俱不闻，
曷所禳颠覆。
谁能为扣天地炉，
铸此伤生其可乎。
