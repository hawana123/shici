			<h1>江陵遇元九李六二侍御纪事书情呈十二韵</h1>
			<div class="info"><span class="date">作者：窦巩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
自见人相爱，
如君爱我稀。
好闲容问道，
攻短每言非。
梦想何曾间，
追欢未省违。
看花怜后到，
避酒许先归。
柳寺春堤远，
津桥曙月微。
渔翁随去处，
禅客共因依。
蓬阁初疑义，
霜台晚畏威。
学深通古字，
心直触危机。
肯滞荆州掾，
犹香柏署衣。
山连巫峡秀，
田傍渚宫肥。
美玉方齐价，
迁莺尚怯飞。
伫看霄汉上，
连步侍彤闱。
