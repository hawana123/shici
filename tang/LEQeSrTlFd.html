			<h1>狱中闻驾幸长安二首</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
传闻圣旨向秦京，
谁念羁囚滞洛城。
扈从由来是方朔，
为申冤气在长平。
无事今朝来下狱，
谁期十月是横河。
君看鹰隼俱堪击，
为报蜘蛛收网罗。
沈佺期北邙山上列坟茔，
万古千秋对洛城。
城中日夕歌钟起，
山上唯闻松柏声。
