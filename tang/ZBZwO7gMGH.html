			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
腊后冰生覆湓水，
夜来云暗失庐山。
风飘细雪落如米，
索索萧萧芦苇间。
此地二年留我住，
今朝一酌送君还。
相看渐老无过醉，
聚散穷通总是闲。
