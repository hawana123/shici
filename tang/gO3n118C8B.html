			</div>

	<div class="container">
		<article class="post">
			
古人留清风，
千载遥赠君。
破松见贞心，
裂竹见直文。
残月色不改，
高贤德常新。
家怀诗书富，
宅抱草木贫。
安得一蹄泉，
来化千尺鳞。
含意永不语，
钓璜幽水滨。
