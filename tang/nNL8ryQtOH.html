			<h1>别青州妓段东美</h1>
			<div class="info"><span class="date">作者：薛宜僚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
经年邮驿许安栖，
一会他乡别恨迷。
今日海帆飘万里，
不堪肠断对含啼。
阿母桃花方似锦，
王孙草色正如烟。
不须更向沧溟望，
惆怅欢情恰一年。
