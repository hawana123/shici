			<h1>寄高三十五詹事</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
安稳高詹事，
兵戈久索居。
时来如宦达，
岁晚莫情疏。
天上多鸿雁，
池中足鲤鱼。
相看过半百，
不寄一行书。
