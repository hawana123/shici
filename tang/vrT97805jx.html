			<h1>题弘顗三藏院</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

仪清态淡雕琼瑰，
卷帘潇洒无尘埃。
岳茶如乳庭花开，
信心弟子时时来。
灌顶坛严伸畐畐塞，
三十年功苦拘束。
梵僧梦里授微言，
雪岭白牛力深得。
水精一索香一炉，
红莲花舌生醍醐。
初听喉音宝楼阁，
如闻魔王宫殿拉金瓦落。
次听妙音大随求，
更觉人间万事深悠悠。
四音俱作清且柔，
爱河浊浪却倒流。
却倒流兮无处去，
碧海含空日初曙。
