			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
五月渡淮水，
南行绕山陂。
江村远鸡应，
竹里闻缲丝。
楚女肌发美，
莲塘烟露滋。
菱花覆碧渚，
黄鸟双飞时。
渺渺溯洄远，
凭风托微词。
斜光动流睇，
此意难自持。
女歌本轻艳，
客行多怨思。
女萝蒙幽蔓，
拟上青桐枝。
