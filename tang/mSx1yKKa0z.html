			<h1>郡斋旬假命宴呈座客示郡寮自此后在……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

公门日两衙，
公假月三旬。
衙用决簿领，
旬以会亲宾。
公多及私少，
劳逸常不均。
况为剧郡长，
安得闲宴频。
下车已二月，
开筵始今晨。
初黔军厨突，
一拂郡榻尘。
既备献酬礼，
亦具水陆珍。
萍醅箬溪醑，
水鲙松江鳞。
侑食乐悬动，
佐欢妓席陈。
风流吴中客，
佳丽江南人。
歌节点随袂，
舞香遗在茵。
清奏凝未阕，
酡颜气已春。
众宾莫遽起，
群寮且逡巡。
无轻一日醉，
用犒九日勤。
微彼九日勤，
何以治吾民？
微此一日醉，
何以乐吾身？
