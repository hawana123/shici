			<h1>僧舍白牡丹二首</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
腻若裁云薄缀霜，
春残独自殿群芳。
梅妆向日霏霏暖，
纨扇摇风闪闪光。
月魄照来空见影，
露华凝后更多香。
天生洁白宜清净，
何必殷红映洞房。
侯家万朵簇霞丹，
若并霜林素艳难。
合影只应天际月，
分香多是畹中兰。
虽饶百卉争先发，
还在三春向后残。
想得惠林凭此槛，
肯将荣落意来看。
