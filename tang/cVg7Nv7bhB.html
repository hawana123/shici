春雪下盈空，
翻疑腊未穷。
连天宁认月，
堕地屡兼风。
忽误边沙上，
应平火岭中。
林间妨走兽，
云际落飞鸿。
梁苑还吟客，
齐都省创宫。
掩扉皆墐北，
移律愧居东。
书幌飘全湿，
茶铛入旋融。
奔川半留滞，
叠树互玲珑。
出户行瑶砌，
开园见粉丛。
高才兴咏处，
真宰答殊功。
