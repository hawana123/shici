			<h1>安乐宫</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
深井桐乌起，
尚复牵清水。
未盥邵陵瓜，
瓶中弄长翠。
新成安乐宫，
宫如凤凰翅。
歌回蜡板鸣，
左(忄官)提壶使。
绿蘩悲水曲，
茱萸别秋子。


		</article>
