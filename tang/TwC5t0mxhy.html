			<h1>寄杨茂卿校书</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
去年别君时，
同宿黎阳城。
黄河冻欲合，
船入冰罅行。
君为使滑州，
我来西入京。
丈夫不泣别，
旁人叹无情。
到京就省试，
落籍先有名。
惭辱乡荐书，
忽欲自受刑。
还家岂无路，
羞为路人轻。
决心住城中，
百败望一成。
腐草众所弃，
犹能化为萤。
岂我愚暗身，
终久不发明。
所悲道路长，
亲爱难合并。
还如舟与车，
奔走各异程。
耳目甚短狭，
背面若聋盲。
安得学白日，
远见君仪形。
