			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

石宫春云白，
白云宜苍苔。
拂云践石径，
俗士谁能来。
石宫夏水寒，
寒水宜高林。
远风吹萝蔓，
野客熙清阴。
石宫秋气清，
清气宜山谷。
落叶逐霜风，
幽人爱松竹。
石宫冬日暖，
暖日宜温泉。
晨光静水雾，
逸者犹安眠。
