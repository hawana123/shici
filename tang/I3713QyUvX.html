			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
阴岑宿云归，
烟雾湿松柏。
风凄日初晓，
下岭望川泽。
远山无晦明，
秋水千里白。
佳气盘未央，
圣人在凝碧。
关门阻天下，
信是帝王宅。
海内方晏然，
庙堂有奇策。
时贞守全运，
罢去游说客。
予忝兰台人，
幽寻免贻责。
