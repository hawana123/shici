	<div class="container">
		<article class="post">
			
梁王台沼空中立，
天河之水夜飞入。
台前斗玉作蛟龙，
绿粉扫天愁露湿。
撞钟饮酒行射天，
金虎蹙裘喷血斑。
朝朝暮暮愁海翻，
长绳系日乐当年。
芙蓉凝红得秋色，
兰脸别春啼脉脉。
芦洲客雁报春来，
寥落野湟秋漫白。
