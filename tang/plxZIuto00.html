			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

结束浮云骏，
翩翩出从戎。
且凭天子怒，
复倚将军雄。
万鼓雷殷地，
千旗火生风。
日轮驻霜戈，
月魄悬雕弓。
青海阵云匝，
黑山兵气冲。
战酣太白高，
战罢旄头空。
万里不惜死，
一朝得成功。
画图麒麟阁，
入朝明光宫。
大笑向文士，
一经何足穷。
古人昧此道，
往往成老翁。
