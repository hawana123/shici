			<h1>河南郑少尹城南亭送郑判官还河东</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
使臣怀饯席，
亚尹有前溪。
客是仙舟里，
途从御苑西。
泉声喧暗竹，
草色引长堤。
故绛青山在，
新田绿树齐。
天秋闻别鹄，
关晓待鸣鸡。
应叹沈冥者，
年年津路迷。


		</article>
