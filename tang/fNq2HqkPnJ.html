			<h1>睢阳感怀</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
豺虎犯天纲，
升平无内备。
长驱阴山卒，
略践三河地。
张侯本忠烈，
济世有深智。
坚壁梁宋间，
远筹吴楚利。
穷年方绝输，
邻援皆携贰。
使者哭其庭，
救兵终不至。
重围虽可越，
藩翰谅难弃。
饥喉待危巢，
悬命中路坠。
甘从锋刃毙，
莫夺坚贞志。
宿将降贼庭，
儒生独全义。
空城唯白骨，
同往无贱贵。
哀哉岂独今，
千载当歔欷。
