			<h1>冬</h1>
			<div class="info"><span class="date">作者：翁洮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寂寂栖心向杳冥，
苦吟寒律句偏清。
云凝止水鱼龙蛰，
雪点遥峰草木荣。
迥夜炉翻埃烬色，
天河冰辗辘轳声。
归飞未得东风力，
魂断三山九万程。
