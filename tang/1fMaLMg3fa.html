			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

帝里余新第，
朱门面碧岑。
曙堂增爽气，
乔木动清阴。
直去亲瑶陛，
朝回在竹林。
风流才子调，
好尚古人心。
薜荔遮窗暗，
莓苔近井深。
礼无青草隔，
诗共白衣吟。
轩静留孤鹤，
庭虚到远砧。
掩关裁凤诏，
开镜理琼簪。
种植今如此，
尘埃永不侵。
云奔投刺者，
日日待为霖。
