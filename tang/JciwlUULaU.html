			<h1>奉和圣制初入秦川路寒食应制</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
上阳柳色唤春归，
临渭桃花拂水飞。
总为朝廷巡幸去，
顿教京洛少光辉。
昨从分陕山南口，
驰道依依渐花柳。
入关正投寒食前，
还京遂落清明后。
路上天心重豫游，
御前恩赐特风流。
便幕那能镂鸡子，
行宫善巧帖毛球。
渭桥南渡花如扑，
麦陇青青断人目。
汉家行树直新丰，
秦地骊山抱温谷。
香池春溜水初平，
预欢浴日照京城。
今岁随宜过寒食，
明年陪宴作清明。
