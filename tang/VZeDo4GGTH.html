			<h1>江上旅泊</h1>
			<div class="info"><span class="date">作者：崔涂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汀洲一夜泊，
久客半连樯。
尽说逢秋色，
多同忆故乡。
孤冈生晚烧，
独树隐回塘。
欲问东归路，
遥知隔渺茫。
