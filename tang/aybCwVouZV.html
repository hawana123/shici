明光细甲照錏鍜，
昨日承恩拜虎牙。
胆大欲期姜伯约，
功多不让李轻车。
青巾校尉遥相许，
墨槊将军莫大夸。
阙下来时亲伏奏，
胡尘未尽不为家。
