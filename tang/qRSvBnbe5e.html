			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西川有杜鹃，
东川无杜鹃。
涪万无杜鹃，
云安有杜鹃。
我昔游锦城，
结庐锦水边。
有竹一顷馀，
乔木上参天。
杜鹃暮春至，
哀哀叫其间。
我见常再拜，
重是古帝魂。
生子百鸟巢，
百鸟不敢嗔。
仍为喂其子，
礼若奉至尊。
鸿雁及羔羊，
有礼太古前。
行飞与跪乳，
识序如知恩。
圣贤古法则，
付与后世传。
君看禽鸟情，
犹解事杜鹃。
