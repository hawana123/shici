			<h1>寒食日寄杨东川</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不知杨六逢寒食，
作底欢娱过此辰？
兜率寺高宜望月，
嘉陵江近好游春。
蛮旗似火行随马，
蜀妓如花坐绕身。
不使黔娄夫妇看，
夸张富贵向何人？
