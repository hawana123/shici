残妆色浅髻鬟开，
笑映朱帘觑客来。
推醉唯知弄花钿，
潘郎不敢使人催。
自拈裙带结同心，
暖处偏知香气深。
爱捉狂夫问闲事，
不知歌舞用黄金。
