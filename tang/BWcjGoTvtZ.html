			<h1>释奠日国学观礼闻雅颂</h1>
			<div class="info"><span class="date">作者：滕珦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太学时观礼，
东方晓色分。
威仪何棣棣，
环珮又纷纷。
古乐从空尽，
清歌几处闻。
六和成远吹，
九奏动行云。
圣上尊儒学，
春秋奠茂勋。
幸因陪齿列，
聊以颂斯文。
第二百五十四卷
