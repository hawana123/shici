			<div class="info"><span class="date">作者：牛峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉楼春望晴烟灭，
舞衫斜卷金条脱。
黄鹂娇转声初歇，
杏花飘尽龙山雪。
凤钗低赴节，
筵上王孙愁绝。
鸳鸯对衔罗结，
两情深夜月。
双眉澹薄藏心事，
清夜背灯娇又醉。
玉钗横，
山枕腻，
宝帐鸳鸯春睡美。
别经时，
无限意，
虚道相思憔悴。
莫信彩笺书里，
赚人肠断字。
