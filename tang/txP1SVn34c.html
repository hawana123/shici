			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚有章华台，
遥遥云梦泽。
复闻拥符传，
及是收图籍。
佳政在离人，
能声寄侯伯。
离怀朔风起，
试望秋阴积。
中路凄以寒，
群山霭将夕。
伤心聊把袂，
怊怅麒麟客。
