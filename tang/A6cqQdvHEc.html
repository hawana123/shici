			<h1>太庙祼地歌辞</h1>
			<div class="info"><span class="date">作者：陈叔达</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清庙既祼，
郁鬯推礼。
大哉孝思，
严恭祖祢。
龙衮以祭，
鸾刀思启。
发德朱弦，
升歌丹陛。
遥享粢盛，
堂斟况齐。
降福穰穰，
来仪济济。
