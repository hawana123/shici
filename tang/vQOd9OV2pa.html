玉皇新复五城居，
仙馆词臣在碧虚。
锦砌渐看翻芍药，
锁窗还咏隔蟾蜍。
敢期林上灵乌语，
贪草云间彩凤书。
争奈沧洲频入梦，
白波无际落红蕖。
