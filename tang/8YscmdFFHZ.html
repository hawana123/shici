促刺复促刺，
水中无鱼山无石。
少年虽嫁不得归，
头白犹著父母衣。
田边旧宅非所有，
我身不及逐鸡飞。
出门若有归死处，
猛虎当衢向前去。
百年不遣踏君门，
在家谁唤为新妇。
岂不见他邻舍娘，
嫁来常在舅姑傍。
