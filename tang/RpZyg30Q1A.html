			<h1>万州晓发放舟乘涨还寄蜀中亲朋</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
空蒙岩（ 一作微 ）雨霁。
烂熳晓云归。
啸旅乘明发。
奔桡骛断矶。
苍芒林岫转。
络绎涨涛飞。
远岸孤烟出。
遥峰曙日微。
前瞻未能●【左目右旬】。
坐望已相依。
曲直（ 一作折 ）多（ 一作还 ）今古。
经过失是非。
还期方浩浩。
征思日●【左马右非】●【左马右非】。
寄谢千金子。
江海事多违。


		</article>
