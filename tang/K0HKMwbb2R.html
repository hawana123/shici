郄公怜戆亦怜愚，
忽赐金盘径寸珠。
彻底碧潭滋涸溜。
压枝红艳照枯株。
九门洞启延高论，
百辟联行挹大儒。
顾己文章非酷似，
敢将幽劣俟洪炉。
