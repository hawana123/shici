			<h1>琴曲歌辞·升仙操</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嬴女去秦宫，
琼箫生碧空。
凤台闭烟雾，
鸾吹飘天风。
复闻周太子，
亦遇浮丘公。
丛簧发仙弄，
轻举紫霞中。
浊世不久住，
清都路何穷。
一去霄汉上，
世人那得逢。


		</article>
