			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梅真从羽化，
万古是须臾。
此地名空在，
西山云亦孤。
井痕平野水，
坛级上春芜。
纵有双飞鹤，
年多松已枯。
一自白云去，
千秋坛月明。
我来思往事，
谁更得长生。
雅韵磬钟远，
真风楼殿清。
今来为尉者，
天下有仙名。
