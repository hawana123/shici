驾我八景舆，
欻然入玉清。
龙群拂霄上，
虎旗摄朱兵。
逍遥三弦际，
万流无暂停。
哀此去留会，
劫尽天地倾。
当寻无中景，
不死亦不生。
体彼自然道，
寂观合大冥。
南岳挺直干，
玉英曜颖精。
有任靡期事，
无心自虚灵。
嘉会绛河内，
相与乐朱英。
