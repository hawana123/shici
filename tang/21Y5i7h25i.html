			<h1>却过淮阴吊韩信庙</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
功高自弃汉元臣，
遗庙阴森楚水滨。
英主任贤增虎翼，
假王徼福犯龙鳞。
贱能忍耻卑狂少，
贵乏怀忠近佞人。
徒用千金酬一饭，
不知明哲重防身。
