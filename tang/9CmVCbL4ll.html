			<h1>寄崔万芳夔</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
气杀高隼击，
惜芳步寒林。
风摇苍琅根，
霜剪荍艹遥心。
归思忽眇眇，
佳气亦沉沉。
我身岂遐远，
如隔湘汉深。
事迩智莫及，
愿乖情不任。
迟君忘言侣，
一笑开吾襟。


		</article>
