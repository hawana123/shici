			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
边头能走马，
猿臂李将军。
射虎群胡伏，
开弓绝塞闻。
海山谙向背，
攻守别风云。
只为坑降罪，
轻车未转勋。
望湖关下战，
杂虏丧全师。
鸟啄豺狼将，
沙埋日月旗。
牛羊奔赤狄，
部落散燕耆。
都护凌晨出，
铭功瘗死尸。
