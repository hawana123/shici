			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

帘下严君卜，
窗间少室峰。
摄生门已尽，
混迹世犹逢。
山薮师王烈，
簪缨友戴颙。
鱼跳介象鲙，
饭吐葛玄蜂。
紫饱垂新椹，
黄轻堕小松。
尘埃金谷路，
楼阁上阳钟。
野耗鸢肩寄，
仙书鸟爪封。
支床龟纵老，
取箭鹤何慵。
别久曾牵念，
闲来肯压重。
尚余青竹在，
试为剪成龙。
