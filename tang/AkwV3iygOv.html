			<h1>燕</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
每岁同辛苦，
看人似有情。
乱飞春得意，
幽语夜闻声。
整羽庄姜恨，
回身汉后轻。
豪家足金弹，
不用污雕楹。
