			<h1>题潼关普通院门</h1>
			<div class="info"><span class="date">作者：陈季卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
度关悲失志，
万绪乱心机。
下坂马无力，
扫门尘满衣。
计谋多不就，
心口自相违。
已作羞归计，
还胜羞不归。
