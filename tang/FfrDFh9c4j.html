	<div class="container">
		<article class="post">
			
年年模样一般般，
何似东归把钓竿。
岩谷谩劳思雨露，
彩云终是逐鹓鸾。
尘迷魏阙身应老，
水到吴门叶欲残。
至竟穷途也须达，
不能长与世人看。
