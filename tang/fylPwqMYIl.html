			<h1>皇帝移晦日为中和节</h1>
			<div class="info"><span class="date">作者：吕渭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
皇心不向晦，
改节号中和。
淑气同风景，
喜名别咏歌。
湔裙移旧俗，
赐尺下新科。
历象千年正，
酺醵四海多。
花随春令发，
鸿度岁阳过。
天地齐休庆，
欢声欲荡波。
