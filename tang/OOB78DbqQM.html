			<h1>归睦州中路寄侯郎中</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
颜巷萧条知命后，
膺门感激受恩初。
却容鹤发还蜗舍，
犹梦渔竿从隼旟。
新定暮云吞故国，
会稽春草入贫居。
乡中自古为儒者，
谁得公侯降尺书。
