			<h1>端居感怀</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
沈沈积素抱，
婉婉属之子。
永日独无言，
忽惊振衣起。
方如在帏室，
复悟永终已。
稚子伤恩绝，
盛时若流水。
暄凉同寡趣，
朗晦俱无理。
寂性常喻人，
滞情今在己。
空房欲云暮，
巢燕亦来止。
夏木遽成阴，
绿苔谁复履。
感至竟何方，
幽独长如此。
