鹤鸣先警雁来天，
洗竹沾花处处鲜。
散彩几当蝉饮际，
凝光宜对蚌胎前。
朝垂苑草烟犹重，
夜滴宫槐月正圆。
怵惕与霜同降日，
蘋蘩思荐独凄然。
