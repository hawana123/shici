来诗云：唯羡东都白居士，
月明香积问禅师。
时牛相三表乞退，
有诏不许。
手札八行诗一篇，
无由相见但依然。
君匡圣主方行道，
我事空王正坐禅。
支许徒思游白月，
夔龙未放下青天。
应须且为苍生住，
犹去悬车十四年。
