			<h1>游隋故都</h1>
			<div class="info"><span class="date">作者：陆敬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洛城聊顾步，
长想遂留连。
水斗宫初毁，
风变鼎将迁。
皋陶德不建，
汾隅祀忽焉。
宗祊旷无象，
声朔缅谁传。
枌榆何冷落，
禾黍郁芊绵。
悲歌尽商颂，
太息悯周篇。
来苏伫圣德，
濡足乃乘干。
正始淳风被，
人劳用息肩。
舞象文思泽，
偃伯武功宣。
则百昌厥后，
于万永斯年。
兹辰素商节，
灰管变星躔。
平原悴秋草，
乔木敛寒烟。
翻黄坠疏叶，
凝翠积高天。
参差海曲雁，
寂寞柳门蝉。
兴悼今如此，
悲愁复在旃。
彷徨不忍去，
杖策屡回邅。
