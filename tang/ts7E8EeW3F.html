			<h1>安邑王校书居</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋来池馆清，
夜闻宫漏声。
迢递玉山迥，
泛滟银河倾。
琴上松风至，
窗里竹烟生。
多君不家食，
孰云事岩耕。
