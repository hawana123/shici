			<h1>暇日小园散病，将种秋菜，督勒耕牛……</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
不爱入州府，
畏人嫌我真。
及乎归茅宇，
旁舍未曾嗔。
老病忌拘束，
应接丧精神。
江村意自放，
林木心所欣。
秋耕属地湿，
山雨近甚匀。
冬菁饭之半，
牛力晚来新。
深耕种数亩，
未甚后四邻。
嘉蔬既不一，
名数颇具陈。
荆巫非苦寒，
采撷接青春。
飞来两白鹤，
暮啄泥中芹。
雄者左翮垂，
损伤已露筋。
一步再流血，
尚经矰缴勤。
三步六号叫，
志屈悲哀频。
鸾皇不相待，
侧颈诉高旻。
杖藜俯沙渚，
为汝鼻酸辛。
第二百二十二卷
