			<h1>赠别沈四逸人</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
沈侯未可测，
其况信浮沉。
十载常独坐，
几人知此心。
乘舟蹈沧海，
买剑投黄金。
世务不足烦，
有田西山岑。
我来遇知己，
遂得开清襟。
何意阃阈间，
沛然江海深。
疾风扫秋树，
濮上多鸣砧。
耿耿尊酒前，
聊雁飞愁音。
平生重离别，
感激对孤琴。
