			<h1>感怀寄卢给事二首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

绵绵远念近来多，
喜鹊随函到绿萝。
虽匪二贤曾入洛，
忽惊六义减沈疴。
童扳邻杏隳墙瓦，
燕啄花泥落砌莎。
好更因人寄消息，
活州归去已蹉跎。
常忆团圆绣像前，
东归经乱独生全。
孤峰已住六七处，
万事无成三十年。
每想苑墙危逼路，
更思钵塔晓凌烟。
如今憔悴荆枝尽，
一讽来书一怆然。
