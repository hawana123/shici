			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
湘岸初晴淑景迟，
风光正是客愁时。
幽花暮落骚人浦，
芳草春深帝子祠。
往事隔年如过梦，
旧游回首谩劳思。
烟波自此扁舟去，
小酌文园杳未期。
