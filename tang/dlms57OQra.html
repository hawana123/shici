			<h1>秋风二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋风淅淅吹巫山，
上牢下牢修水关。
吴樯楚柁牵百丈，
暖向神都寒未还。
要路何日罢长戟，
战自青羌连百蛮。
中巴不曾消息好，
暝传戍鼓长云间。
秋风淅淅吹我衣，
东流之外西日微。
天清小城捣练急，
石古细路行人稀。
不知明月为谁好，
早晚孤帆他夜归。
会将白发倚庭树，
故园池台今是非。


		</article>
