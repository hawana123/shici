			<h1>秋晚过洞庭</h1>
			<div class="info"><span class="date">作者：张泌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
征帆初挂酒初酣，
暮景离情两不堪。
千里晚霞云梦北，
一洲霜橘洞庭南。
溪风送雨过秋寺，
涧石惊龙落夜潭。
莫把羁魂吊湘魄，
九疑愁绝锁烟岚。


		</article>
