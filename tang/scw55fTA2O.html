			<h1>哭李观</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
志士不得老，
多为直气伤。
阮公终日哭，
寿命固难长。
颜子既殂谢，
孔门无辉光。
文星落奇曜，
宝剑摧修铓。
常作金应石，
忽为宫别商。
为尔吊琴瑟，
断弦难再张。
偏毂不可转，
只翼不可翔。
清尘无吹嘘，
委地难飞扬。
此义古所重，
此风今则亡。
自闻丧元宾，
一日八九狂。
沉痛此丈夫，
惊呼彼穹苍。
我有出俗韵，
劳君疾恶肠。
知音既已矣，
微言谁能彰。
旅葬无高坟，
栽松不成行。
哀歌动寒日，
赠泪沾晨霜。
神理本窅窅，
今来更茫茫。
何以荡悲怀，
万事付一觞。
