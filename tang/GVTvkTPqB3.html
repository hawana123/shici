			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
一别京华年岁久，
卷中多见岭南诗。
声名已压众人上，
愁思未平双鬓知。
江郡迁移犹远地，
仙官荣宠是分司。
青天白日当头上，
会有求闲不得时。
