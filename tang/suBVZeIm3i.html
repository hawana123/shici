			<h1>江西送友人之罗浮</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桂水分五岭，
衡山朝九疑。
乡关渺安西，
流浪将何之。
素色愁明湖，
秋渚晦寒姿。
畴昔紫芳意，
已过黄发期。
君王纵疏散，
云壑借巢夷。
尔去之罗浮，
我还憩峨眉。
中阔道万里，
霞月遥相思。
如寻楚狂子，
琼树有芳枝。
