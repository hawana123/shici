			<h1>孤雁</h1>
			<div class="info"><span class="date">作者：张子明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
只影翩翩下碧湘，
傍池鸳鹭宿银塘。
虽逢夜雨迷深浦，
终向晴天著旧行。
忆伴几回思片月，
蜕翎多为系繁霜。
江南塞北俱关念，
两地飞归是故乡。
