			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
竺国乡程算不回，
病中衣锡遍浮埃。
如今汉地诸经本，
自过流沙远背来。
空林衰病卧多时，
白发从成数寸丝。
西行却过流沙日，
枕上寥寥心独知。
