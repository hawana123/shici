年老功成乞罢兵，
玉阶匍匐进双旌。
朱门鸳瓦为仙观，
白领狐裘出帝城。
侍女休梳官样髻，
蕃童新改道家名。
到时浸发春泉里，
犹梦红楼箫管声。
