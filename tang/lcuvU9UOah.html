			<h1>同韦舍人元旦早朝</h1>
			<div class="info"><span class="date">作者：徐彦伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夕转清壶漏，
晨惊长乐钟。
逶迤纶禁客，
假寐守铜龙。
予亦趋三殿，
肩随谒九重。
繁珂接曙响，
华剑比春容。
相问韶光歇，
弥怜芳意浓。
愿言乘日旰，
携手即云峰。


		</article>
