			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自说安贫归未得，
竹边门掩小池冰。
典琴赊酒吟过寺，
送客思乡上灞陵。
待月夜留烟岛客，
忆云闲访翠微僧。
几时献了相如赋，
共向嵩山采茯苓。
