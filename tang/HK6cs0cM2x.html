			<h1>送蓚县刘主簿楚</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
起家得事平原侯，
晚出都门辞旧游。
草色连绵几千里，
青骊躞蹀路旁子。
花深近县宿河阳，
竹映春舟渡淇水。
邺下淹留佳赏新，
群公旧日心相亲。
金盘晓鲙朱衣鲋，
玉簟宵迎翠羽人。
王程书使前期促，
他日应知举鞭速。
寒水浮瓜五月时，
把君衣袖长河曲。
