			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
锦帐名郎重锦科，
清宵寓直纵吟哦。
冰含玉镜春寒在，
粉傅仙闱月色多。
视草即应归属望，
握兰知道暂经过。
流莺百啭和残漏，
犹把芳樽藉露莎。
