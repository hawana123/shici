			<h1>襄州试白云归帝乡</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杳杳复霏霏，
应缘有所依。
不言天路远，
终望帝乡归。
高岳和霜过，
遥关带月飞。
渐怜双阙近，
宁恨众山违。
阵触银河乱，
光连粉署微。
旅人随计日，
自笑比麻衣。


		</article>
