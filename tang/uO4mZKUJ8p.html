			<h1>陕州醉赠裴四同年</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凄风洛下同羁思，
迟日棠阴得醉歌。
自笑与君三岁别，
头衔依旧鬓丝多。
