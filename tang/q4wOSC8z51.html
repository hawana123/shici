重重作闺清旦鐍，
两耳深声长不彻。
深宫坐愁百年身，
一片玉中生愤血。
焦桐罢弹丝自绝，
漠漠暗魂愁夜月。
故乡不归谁共穴，
石上作蒲蒲九节。
