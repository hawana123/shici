春景照林峦，
玲珑雪影残。
井泉添碧甃，
药圃洗朱栏。
云路迷初醒，
书堂映渐难。
花分梅岭色，
尘减玉阶寒。
远称栖松鹤，
高宜点露盘。
伫逢春律后，
阴谷始堪看。
