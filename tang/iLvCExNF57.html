			<h1>春日早朝应制</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙仗肃朝官，
承平圣主欢。
月沈宫漏静，
雨湿禁花寒。
丹荔来金阙，
朱樱贡玉盘。
六龙扶御日，
只许近臣看。
