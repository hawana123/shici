万方庆嘉节，
宴喜皇泽均。
晓开蓂叶初，
景丽星鸟春。
藻思贞百度，
著明并三辰。
物情舒在阳，
时令弘至仁。
衢酒笔乐被，
薰弦声曲新。
赓歌武弁侧，
永荷玄化醇。
