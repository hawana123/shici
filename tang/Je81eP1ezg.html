			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

独鹤寄烟霜，
双鸾思晚芳。
旧阴依谢宅，
新艳出萧墙。
蝶散摇轻露，
莺衔入夕阳。
雨朝胜濯锦，
风夜剧焚香。
断日千层艳，
孤霞一片光。
密来惊叶少，
动处觉枝长。
布影期高赏，
留春为远方。
尝闻赠琼玖，
叨和愧升堂。
