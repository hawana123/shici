			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
二月饮酒采桑津，
宜男草生兰笑人。
蒲如交剑风如熏，
劳劳胡燕怨酣春。
薇帐逗烟生绿尘，
金翅峨髻愁暮云，
沓飒起舞真珠裙。
津头送别唱流水，
酒客背寒南山死。
