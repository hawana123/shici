			<h1>题吴征君岩居</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
尧泽润天下，
许由心不知。
真风存绵绵，
常与达者期。
有道吾不仕，
有生吾不欺。
澹然灵府中，
独见太古时。
地脉发醴泉，
岩根生灵芝。
天文若通会，
星影应离离。
亭亭傅氏岩，
何独万古思。


		</article>
