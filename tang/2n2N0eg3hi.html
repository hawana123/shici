			<h1>自溧水道哭王炎其一</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白杨双行行，
白马悲路傍。
晨兴见晓月，
更似发云阳。
溧水通吴关，
逝川去未央。
故人万化尽，
闭骨茅山冈。
天上坠玉棺，
泉中掩龙章。
名飞日月上，
义与风云翔。
逸气竟莫展，
英图俄夭伤。
楚国一老人，
来嗟龚胜亡。
有言不可道，
雪泣忆兰芳。
