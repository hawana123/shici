			<h1>晚岁登武陵城顾望水陆怅然有作</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
星象承乌翼，
蛮陬想犬牙。
俚人祠竹节，
仙洞闭桃花。
城基历汉魏，
江源自賨巴。
华表廖王墓，
菜地黄琼家。
霜轻菊秀晚，
石浅水纹斜。
樵音绕故垒，
汲路明寒沙。
凊风稍改叶，
卢橘始含葩。
野桥过驿骑，
丛祠发迥笳。
跳鳞避举网，
倦鸟寄行楂。
路尘高出树，
山火远连霞。
夕曛转赤岸，
浮霭起苍葭。
轧轧渡水桨，
连连赴林鸦。
叫阍道非远，
赐环期自赊。
孤臣本危涕，
乔木在天涯。
