			<h1>妇人苦</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
蝉鬓加意梳，
蛾眉用心扫。
几度晓妆成，
君看不言好。
妾身重同穴，
君意轻偕老。
惆怅去年来，
心知未能道。
今朝一开口，
语少意何深。
愿引他时事，
移君此日心。
人言夫妇亲，
义合如一身。
及至死生际，
何曾苦乐均？
妇人一丧夫，
终身守孤孑。
有如林中竹，
忽被风吹折。
一折不重生，
枯死犹抱节。
男儿若丧妇，
能不暂伤情？
应似门前柳，
逢春易发容。
风吹一枝折，
还有一枝生。
为君委曲言，
愿君再三听：须知妇人苦，
从此莫相轻。
