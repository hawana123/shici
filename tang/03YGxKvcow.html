			<div class="info"><span class="date">作者：尚颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
临水登山自有期，
不同游子暮何之。
闲眠默坐身堪赏，
已去还来事可知。
林鸟隔云飞一饷，
草虫和雨叫多时。
思君最易令人老，
倚槛空吟所寄诗。
