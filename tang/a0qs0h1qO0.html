			</div>

		<article class="post">
			
六十悬车自古稀，
我公年少独忘机。
门临二室留侯隐，
棹倚三川越相归。
不拟优游同陆贾，
已回清白遗胡威。
龙城凤沼棠阴在，
只恐归鸿更北飞。
