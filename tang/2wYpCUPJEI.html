			<h1>寄题方干处士</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山雪照湖水，
漾舟湖畔归。
松篁调远籁，
台榭发清辉。
野岫分闲径，
渔家并掩扉。
暮年诗力在，
新句更幽微。
