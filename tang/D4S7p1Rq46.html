			<h1>独游二首</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
性野趣无端，
春晴路又干。
逢泉破石弄，
放鹤向云看。
好僻谁相似，
从狂我自安。
芳洲亦有意，
步上白沙滩。
临水兴不尽，
虚舟可同嬉。
还云与归鸟，
若共山僧期。
世事吾不预，
此心谁得知。
西峰有禅老，
应见独游时。
