			</div>

白鸽飞时日欲斜，
禅房寂历饮香茶。
倾人城，
倾人国，
斩新剃头青且黑。
玉如意，
金澡瓶，
朱唇皓齿能诵经。
吴音唤字更分明。
日暮钟声相送出，
袈裟挂着箔帘钉。
