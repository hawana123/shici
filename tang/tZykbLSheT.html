			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
香稻三秋末，
平田百顷间。
喜无多屋宇，
幸不碍云山。
御夹侵寒气，
尝新破旅颜。
红鲜终日有，
玉粒未吾悭。
稻米炊能白，
秋葵煮复新。
谁云滑易饱，
老藉软俱匀。
种幸房州熟，
苗同伊阙春。
无劳映渠碗，
自有色如银。
