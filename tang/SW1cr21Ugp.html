			<div class="info"><span class="date">作者：孙昌胤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
灵鹤产绝境，
昂昂无与俦。
群飞沧海曙，
一叫云山秋。
野性方自得，
人寰何所求。
时因戏祥风，
偶尔来中州。
中州帝王宅，
园沼深且幽。
希君惠稻粱，
欲并离丹丘。
不然奋飞去，
将适汗漫游。
肯作池上鹜，
年年空沉浮。
