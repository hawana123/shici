			<h1>射雉</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
走马上东冈，
朝日照野田。
野田双雉起，
翻射斗回鞭。
虽无百发中，
聊取一笑妍。
羽分绣臆碎，
头弛锦鞘悬。
方将悦羁旅，
非关学少年。
弢弓一长啸，
忆在灞城阡。


		</article>
