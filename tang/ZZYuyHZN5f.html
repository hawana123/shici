			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高堂亲老本师存，
多难长悬两处魂。
已说战尘消汉口，
便随征棹别荆门。
晴吟野阔无耕地，
晚宿湾深有钓村。
他日更思衰老否，
七年相伴琢诗言。
