			<h1>送欧阳会稽之任</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怀禄贵心赏，
东流山水长。
官移会稽郡，
地迩上虞乡。
缓带屏纷杂，
渔舟临讼堂。
逶迤回溪趣，
猿啸飞鸟行。
万室霁朝雨，
千峰迎夕阳。
辉辉远洲映，
暧暧澄湖光。
白发有高士，
青春期上皇。
应须枉车过，
为我访荷裳。
