			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

春来有色暗融融，
先到诗情酒思中。
柳岸霏微(氵邑)尘雨，
杏园澹荡开花风。
闻君独游心郁郁，
薄晚新晴骑马出。
醉思诗侣有同年，
春叹翰林无暇日。
云夫首唱寒玉音，
蔚章继和春搜吟。
此时我亦闭门坐，
一日风光三处心。
[云夫、蔚章同年及第。
时余与蔚章同在翰林。
