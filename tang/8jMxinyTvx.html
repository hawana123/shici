			<h1>闻韦驸马使君迁拜台州</h1>
			<div class="info"><span class="date">作者：长孙佐辅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
溟藩轸帝忧，
见说初鸣驺。
德胜祸先戢，
情闲思自流。
蚕殷桑柘空，
廪实雀鼠稠。
谏虎昔赐骏，
安人将问牛。
曾陪后乘光，
共逐平津游。
旌旆拥追赏，
歌钟催献酬。
音徽一寂寥，
贵贱双沉浮。
北郭乏中崖，
东方称上头。
跻山望百城，
目尽增遐愁。
海逼日月近，
天高星汉秋。
无阶异渐鸿，
有志惭驯鸥。
终期促孤棹，
暂访天台幽。
