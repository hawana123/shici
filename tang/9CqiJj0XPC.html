			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
端坐吟诗忘忍饥，
万人中觅似君稀。
门连野水风长到，
驴放秋原夜不归。
日暖剩收新落叶，
天寒更著旧生衣。
曲江亭上频频见，
为爱鸬鹚雨里飞。
