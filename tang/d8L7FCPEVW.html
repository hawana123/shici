			<h1>渔阳</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渔阳突骑犹精锐，
赫赫雍王都节制。
猛将飘然恐后时，
本朝不入非高计。
禄山北筑雄武城，
旧防败走归其营。
系书请问燕耆旧，
今日何须十万兵。
