笛竹出蕲春，
霜刀劈翠筠。
织成双锁簟，
寄与独眠人。
卷作筒中信，
舒为席上珍。
滑如铺薤叶，
冷似卧龙鳞。
清润宜乘露，
鲜华不受尘。
通州炎瘴地，
此物最关身。
