			<h1>赠别崔十三长官</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
真玉烧不热，
宝剑拗不折。
欲别崔侠心，
崔侠心如铁。
复如金刚锁，
无有功不彻。
仍于直道中，
行事不诋讦。
崔侠两兄弟，
垂范继芳烈。
相识三十年，
致书字不灭。
我来宣城郡，
饮水仰清洁。
蔼蔼北阜松，
峨峨南山雪。
顾生归山去，
知作几年别。
