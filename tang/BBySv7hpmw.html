			<h1>邯郸南亭观妓</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
歌鼓燕赵儿，
魏姝弄鸣丝。
粉色艳日彩，
舞袖拂花枝。
把酒顾美人，
请歌邯郸词。
清筝何缭绕，
度曲绿云垂。
平原君安在，
科斗生古池。
座客三千人，
于今知有谁。
我辈不作乐，
但为后代悲。
