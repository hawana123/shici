			<h1>长安叙怀寄崔十五</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
延首直城西，
花飞绿草齐。
迢遥隔山水，
怅望思游子。
百啭黄鹂细雨中，
千条翠柳衡门里。
门对长安九衢路，
愁心不惜芳菲度。
风尘冉冉秋复春，
钟鼓喧喧朝复暮。
汉家宫阙在中天，
紫陌朝臣车马连。
萧萧霓旌合仙仗，
悠悠剑佩入炉烟。
李广少时思报国，
终军未遇敢论边。
无媒守儒行，
荣悴纷相映。
家甚长卿贫，
身多公干病。
不知身病竟如何，
懒向青山眠薜萝。
鸡黍空多元伯惠，
琴书不见子猷过。
超名累岁与君同，
自叹还随鹢退风。
闻说唐生子孙在，
何当一为问穷通。
