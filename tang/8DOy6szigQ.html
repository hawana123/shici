			<h1>郑容全成蛟形木机歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
万物贵天然，
天然不可得。
浑朴无劳剞劂工，
幽姿自可蛟龙质。
欲腾未去何翩翩，
扬袂争前谁敢拂。
可中风雨一朝至，
还应不是池中物。
苍山万重采一枝，
形如器车生意奇。
风号雨喷心不折，
众木千丛君独知。
高人心，
多越格。
有时就月吟春风，
持来座右惊神客。
爱君开閤江之滨，
白云黄鹤长相亲。
南郭子綦我不识，
非君独是是何人。
