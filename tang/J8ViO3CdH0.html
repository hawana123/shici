			<h1>秋夜月中登天坛</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋蟾流异彩，
斋洁上坛行。
天近星辰大，
山深世界清。
仙飙石上起，
海日夜中明。
何计长来此，
闲眠过一生。
