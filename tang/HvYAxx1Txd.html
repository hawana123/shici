			<h1>元日观朝</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
北极长尊报圣期，
周家何用问元龟。
天颜入曙千官拜，
元日迎春万物知。
阊阖回临黄道正，
衣裳高对碧山垂。
微臣愿献尧人祝，
寿酒年年太液池。
