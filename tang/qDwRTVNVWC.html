			<h1>和韦侍御寓直对雨</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
名贵四科首，
班宜二妙齐。
如何厌白简，
未得步金闺。
寓直晦秋雨，
吟馀闻远鸡。
漏声过旦冷，
云色向窗低。
谁谓霄汉近，
翻嗟心事暌。
兰滋人未握，
霜晓鹗还栖。
伫见田郎字，
亲劳御笔题。
