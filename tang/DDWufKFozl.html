			<h1>送大理封主簿五郎亲事不合却赴通州……</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
禁脔去东床，
趋庭赴北堂。
风波空远涉，
琴瑟几虚张。
渥水出骐骥，
昆山生凤凰。
两家诚款款，
中道许苍苍。
颇谓秦晋匹，
从来王谢郎。
青春动才调，
白首缺辉光。
玉润终孤立，
珠明得暗藏。
馀寒折花卉，
恨别满江乡。
