			<h1>宴游池馆</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绮筵金碧照芳菲，
酒满瑶卮水满池。
去岁南岐离郡日，
今春东蜀看花时。
俭莲发脸当筹著，
绪柳生腰按柘枝。
座客半酣言笑狎，
孔融怀抱正怡怡。
