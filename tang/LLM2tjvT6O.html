			<div class="info"><span class="date">作者：卢真</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三春已尽洛阳宫，
天气初晴景象中。
千朵嫩桃迎晓日，
万株垂柳逐和风。
非论官位皆相似，
及至年高亦共同。
对酒歌声犹觉妙，
玩花诗思岂能穷。
先时共作三朝贵，
今日犹逢七老翁。
但愿醁醽常满酌，
烟霞万里会应同。
