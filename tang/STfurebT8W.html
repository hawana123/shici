			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三年留滞在江城，
草树禽鱼尽有情。
何处殷勤重回首？
东坡桃李种新成。
花林好住莫憔悴，
春至但知依旧春。
楼上明年新太守，
不妨还是爱花人。
