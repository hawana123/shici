			<h1>会仙歌</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轻轻濛濛，
龙言凤语何从容，
耳有响兮目无踪。
杳杳默默，
花张锦织，
王母初自昆仑来，
茅盈王方平在侧。
青毛仙鸟衔锦符，
谨上阿环起居王母书。
始知仙事亦多故，
一隔绛河千岁馀。
详玉字，
多喜气，
瑶台明月来堕地。
冠剑低昂蹈舞频，
礼容尽若君臣事。
愿言小仙艺，
姓名许飞琼，
洞阴玉磬敲天声。
乐王母，
一送玉杯长命酒。
碧花醉，
灵扬扬，
笑赐二子长生方。
二子未及伸拜谢，
苍苍上兮皇皇下。
