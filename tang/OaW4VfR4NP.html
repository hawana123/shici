			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东汉兴唐历，
南河复禹谋。
宁知瘴疠地，
生入帝皇州。
雷雨苏虫蛰，
春阳放学鸠。
洄沿炎海畔，
登降闽山陬。
岭路分中夏，
川源得上流。
见花便独笑，
看草即忘忧。
自始居重译，
天星已再周。
乡关绝归望，
亲戚不相求。
弃杖枯还植，
穷鳞涸更浮。
道消黄鹤去，
运启白驹留。
江妾晨炊黍，
津童夜棹舟。
盛明良可遇，
莫后洛城游。
第八十九卷
