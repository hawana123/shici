			</div>

		<article class="post">
			
使君高义驱今古，
寥落三年坐剑州。
但见文翁能化俗，
焉知李广未封侯。
路经滟滪双蓬鬓，
天入沧浪一钓舟。
戎马相逢更何日，
春风回首仲宣楼。
