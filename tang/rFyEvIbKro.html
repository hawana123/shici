钟乳三千两，
金钗十二行。
妒他心似火，
欺我鬓如霜。
[思黯自夸前后服钟乳三千两，
甚得力，
而歌舞之妓颇多，
来诗戏予羸老，
故戏答之。
]慰老资歌笑，
销愁仰酒浆。
眼看狂不得，
狂得且须狂。
