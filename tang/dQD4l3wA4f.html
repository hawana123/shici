长安重游侠，
洛阳富才雄。
玉剑浮云骑，
金鞍明月弓。
斗鸡过渭北，
走马向关东。
孙宾遥见待，
郭解暗相通。
不受千金爵，
谁论万里功。
将军下天上，
虏骑入云中。
烽火夜似月，
兵气晓成虹。
横行徇知己，
负羽远从戎。
龙旌昏朔雾，
鸟阵卷寒风。
追奔瀚海咽，
战罢阴山空。
归来谢天子，
何如马上翁。
