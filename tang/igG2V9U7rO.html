			<h1>灉湖山寺</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚老游山寺，
提携观画壁。
扬袂指辟支，
睩眄相斗阋。
险哉透撞儿，
千金赌一掷。
成败身自受，
傍人那叹息。


		</article>
