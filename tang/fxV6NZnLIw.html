			<h1>和蜀后主题剑门</h1>
			<div class="info"><span class="date">作者：王仁裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
孟阳曾有语，
刊在白云棱。
李杜常挨托，
孙刘亦恃凭。
庸才安可守，
上德始堪矜。
暗指长天路，
浓峦蔽几层。
