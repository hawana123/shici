			<h1>效古其一</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝入天苑中，
谒帝蓬莱宫。
青山映辇道，
碧树摇苍空。
谬题金闺籍，
得与银台通。
待诏奉明主，
抽毫颂清风。
归时落日晚，
躞蹀浮云骢。
人马本无意，
飞驰自豪雄。
入门紫鸳鸯，
金井双梧桐。
清歌弦古曲，
美酒沽新丰。
快意且为乐，
列筵坐群公。
光景不可留，
生世如转蓬。
早达胜晚遇，
羞比垂钓翁。
