			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
落第非有罪，
兹山聊归止。
山猿隔云住，
共饮山中水。
读书时有兴，
坐石忘却起。
西山忽然暮，
往往遗巾履。
经时一出门，
兼候僮仆喜。
常被山翁笑，
求名岂如此。
齿发老未衰，
何如且求己。
