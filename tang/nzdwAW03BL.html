			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绿云多学术，
黄发竟无成。
酒纵山中性，
诗留海上名。
读书新树老，
垂钓旧矶平。
今日悲前事，
西风闻哭声。
从官任直道，
几处脱长裾。
殁后儿犹小，
葬来人渐疏。
新邻占池馆，
长史觅图书。
身贱难相报，
平生恨有余。
