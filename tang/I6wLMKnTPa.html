			<h1>汴堤柳</h1>
			<div class="info"><span class="date">作者：王泠然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
隋家天子忆扬州，
厌坐深宫傍海游。
穿地凿山开御路，
鸣笳叠鼓泛清流。
流从巩北分河口，
直到淮南种官柳。
功成力尽人旋亡，
代谢年移树空有。
当时彩女侍君王，
绣帐旌门对柳行。
青叶交垂连幔色，
白花飞度染衣香。
今日摧残何用道，
数里曾无一枝好。
驿骑征帆损更多，
山精野魅藏应老。
凉风八月露为霜，
日夜孤舟入帝乡。
河畔时时闻木落，
客中无不泪沾裳。
