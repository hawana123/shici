			<h1>桐花落</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莎草遍桐阴，
桐花满莎落。
盖覆相团圆，
可怜无厚薄。
昔岁幽院中，
深堂下帘幕。
同在后门前，
因论花好恶。
君夸沉檀样，
云是指撝作。
暗澹灭紫花，
句连蹙金萼。
都绣六七枝，
斗成双孔雀。
尾上稠叠花，
又将金解络。
我爱看不已，
君烦睡先著。
我作绣桐诗，
系君裙带著。
别来苦修道，
此意都萧索。
今日竟相牵，
思量偶然错。
