			<h1>留上李右相</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风俗登淳古，
君臣挹大庭。
深沉谋九德，
密勿契千龄。
独立调元气，
清心豁窅冥。
本枝连帝系，
长策冠生灵。
傅说明殷道，
萧何律汉刑。
钧衡持国柄，
柱石总朝经。
隐轸江山藻，
氛氲鼎鼐铭。
兴中皆白雪，
身外即丹青。
江海呼穷鸟，
诗书问聚萤。
吹嘘成羽翼，
提握动芳馨。
倚伏悲还笑，
栖迟醉复醒。
恩荣初就列，
含育忝宵形。
有窃丘山惠，
无时枕席宁。
壮心瞻落景，
生事感浮萍。
莫以才难用，
终期善易听。
未为门下客，
徒谢少微星。
