			<div class="info"><span class="date">作者：周彻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
建礼通华省，
含香直紫宸。
静闻铜史漏，
暗识桂宫春。
滴沥疑将绝，
清泠发更新。
寒声临雁沼，
疏韵应鸡人。
迥入千门彻，
行催五夜频。
高台闲自听，
非是驻征轮。
