崦合桃花水，
窗鸣柳谷泉。
（题柳谷泉，
见《应天府志》）颓垣化为陂，
陆地堪乘舟。
（以下并见张为《主客图》）汀洲渺渺江篱短，
疑是疑非两断肠。
巫峡朝云暮不归，
洞庭春水晴空满。
龙吟四泽欲兴雨，
凤引九雏警宿乌。
（七星管歌《通典》）新妇矶边月明，
女儿浦口潮平。
（渔父词，
《野客丛谈》）第二百六十八卷
