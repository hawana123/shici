		<article class="post">
			
伯鸾憔悴甘飘寓，
非向嚣尘隐姓名。
鸿鹄羽毛终有志，
素丝琴瑟自谐声。
故桥秋月无家照，
古井寒泉见底清。
犹有余风未磨灭，
至今乡里重和鸣。
