			<h1>送卢二弟茂才罢举游洛谒新相</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
踏碎作赋笔，
驱车出上京。
离筵俯岐路，
四坐半公卿。
守命贫难掷，
忧身梦数惊。
今朝赴知己，
休咏苦辛行。
