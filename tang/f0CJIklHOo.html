			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

南越逢初伏，
东林度一朝。
曲池煎畏景，
高阁绝微飙。
竹簟移先洒，
蒲葵破复摇。
地偏毛瘴近，
山毒火威饶。
裛汗絺如濯，
亲床枕并烧。
坠枝伤翠羽，
萎叶惜红蕉。
且困流金炽，
难成独酌谣。
望霖窥润础，
思吹候生条。
旅恨生乌浒，
乡心系洛桥。
谁怜在炎客，
一夕壮容销。
