			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
吾师道与佛相应，
念念无为法法能。
口藏传宣十二部，
心台照耀百千灯。
尽离文字非中道，
长住虚空是小乘。
少有人知菩萨行，
世间只是重高僧。
