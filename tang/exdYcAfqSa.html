			<h1>醉送李二十常侍赴镇浙东</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

靖安客舍花枝下，
共脱青衫典浊醪。
今日洛桥还醉别，
金杯翻污麒麟袍。
喧阗夙驾君脂辖，
酩酊离筵我藉糟。
好去商山紫芝伴，
珊瑚鞭动马头高。
