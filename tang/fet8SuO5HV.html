			<h1>贵游</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绣衣公子宴池塘，
淑景融融万卉芳。
珠翠照天春未老，
管弦临水日初长。
风飘柳线金成穗，
雨洗梨花玉有香。
醉后不能离绮席，
拟凭青帝系斜阳。
