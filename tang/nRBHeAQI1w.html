			<h1>酬复言长庆四年元日郡斋感怀见寄</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
腊尽残销春又归，
逢新别故欲沾衣。
自惊身上添年纪，
休系心中小是非。
富贵祝来何所遂，
聪明鞭得转无机。
羞看稚子先拈酒，
怅望平生旧采薇。
去日渐加馀日少，
贺人虽闹故人稀。
椒花丽句闲重检，
艾发衰容惜寸辉。
苦思正旦酬白雪，
闲观风色动青旂。
千官仗下炉烟里，
东海西头意独违。
