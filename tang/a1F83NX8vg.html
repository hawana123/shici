		<div class="container">
			<h1>还阙首途，寄精舍亲友</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
休沐日云满，
冲然将罢观。
严车候门侧，
晨起正朝冠。
山泽含馀雨，
川涧注惊湍。
揽辔遵东路，
回首一长叹。
居人已不见，
高阁在林端。
