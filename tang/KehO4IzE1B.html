			<h1>再游东林寺作五首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
台殿参差耸瑞烟，
桂花飘雪水潺潺。
莫疑远去无消息，
七万余年始半年。
桓玄旧辇残云湿，
耶舍孤坟落照迟。
有个山僧倚松睡，
恐人来取白猿儿。
玉像珠龛香阵横，
锦霞多傍石墙生。
辟蛇行者今何在，
花里唯闻鸠鸟声。
爱陶长官醉兀兀，
送陆道士行迟迟。
买酒过溪皆破戒，
斯何人斯师如斯。
白薝卜花露滴滴，
红苾刍草香濛濛。
田地更无尘一点，
是何人合住其中。
