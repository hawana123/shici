			<h1>马嵬二首</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冀马燕犀动地来，
自埋红粉自成灰。
君王若道能倾国，
玉辇何由过马嵬。
海外徒闻更九州，
他生未卜此生休。
空闻虎旅传宵柝，
无复鸡人报晓筹。
此日六军同驻马，
当时七夕笑牵牛。
如何四纪为天子，
不及卢家有莫愁。
