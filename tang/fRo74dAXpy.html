			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
宗臣事有征，
庙算在休兵。
天与三台座，
人当万里城。
朔南方偃革，
河右暂扬旌。
宠锡从仙禁，
光华出汉京。
山川勤远略，
原隰轸皇情。
为奏薰琴唱，
仍题宝剑名。
闻风六郡伏，
计日五戎平。
山甫归应疾，
留侯功复成。
歌钟旋可望，
衽席岂难行。
四牡何时入，
吾君忆履声。
