瘦缠金锁惹朱楼，
一别巫山树几秋。
寒想蜀门清露滴，
暖怀湘岸白云流。
罢抛檐果沉僧井，
休拗崖冰溅客舟。
啼过三声应有泪，
画堂深不彻王侯。
