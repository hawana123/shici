			<h1>登敬亭山南望怀古赠窦主簿</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
敬亭一回首，
目尽天南端。
仙者五六人，
常闻此游盘。
溪流琴高水，
石耸麻姑坛。
白龙降陵阳，
黄鹤呼子安。
羽化骑日月，
云行翼鸳鸾。
下视宇宙间，
四溟空波澜。
汰绝目下事，
从之复何难。
百岁落半途，
前期浩漫漫。
强食不成味，
清晨起长叹。
愿随子明去，
炼火烧金丹。
