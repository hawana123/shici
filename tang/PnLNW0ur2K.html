			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
拾遗平昔居，
大屋尚修椽。
悠扬荒山日，
惨澹故园烟。
位下曷足伤，
所贵者圣贤。
有才继骚雅，
哲匠不比肩。
公生扬马后，
名与日月悬。
同游英俊人，
多秉辅佐权。
彦昭超玉价，
郭振起通泉。
到今素壁滑，
洒翰银钩连。
盛事会一时，
此堂岂千年。
终古立忠义，
感遇有遗编。
