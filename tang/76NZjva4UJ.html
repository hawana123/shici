			<h1>公安县怀古</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野旷吕蒙营，
江深刘备城。
寒天催日短，
风浪与云平。
洒落君臣契，
飞腾战伐名。
维舟倚前浦，
长啸一含情。
