			<div class="info"><span class="date">作者：王景中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
繁霜当永夜，
寒草正惊风。
飘素衰蘋末，
流光晚蕙丛。
悠扬方泛影，
皎洁却飞空。
不定离披际，
难凝蘙荟中。
低昂闲散质，
肃杀想成功。
独感玄晖咏，
依依此夕同。
