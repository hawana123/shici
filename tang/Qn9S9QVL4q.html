			<h1>送庐州贾使君拜命</h1>
			<div class="info"><span class="date">作者：刘商</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
考绩朝称贵，
时清武用文。
二天移外府，
三命佐元勋。
佩玉兼高位，
摐金阅上军。
威容冠是铁，
图画阁名芸。
人咏甘棠茂，
童谣竹马群。
悬旌风肃肃，
卧辙泪纷纷。
特达恩难报，
升沈路易分。
侯嬴不得从，
心逐信陵君。


		</article>
