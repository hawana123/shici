		<article class="post">
			
丹阙侵霄壮复危，
排空霞影动檐扉。
城连伊水禹门近，
烟隔上阳宫树微。
天敛暮云残雨歇，
路穿春草一僧归。
此来闲望更何有，
无限清风生客衣。
