			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

朝朝春事晚，
泛泛行舟远。
淮海思无穷，
悠扬烟景中。
幸将仙子去，
复与故人同。
高枕随流水，
轻帆任远风。
钟声野寺迥，
草色故城空。
送别高台上，
裴回共惆怅。
悬知白日斜，
定是犹相望。
