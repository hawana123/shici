			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

衙排宣政仗，
门启紫宸关。
彩笔停书命，
花砖趁立班。
稀星点银砾，
残月堕金环。
暗漏犹传水，
明河渐下山。
从东分地色，
向北仰天颜。
碧缕炉烟直，
红垂佩尾闲。
纶闱惭并入，
翰苑忝先攀。
笑我青袍故，
饶君茜绶殷。
诗仙归洞里，
酒病滞人间。
好去(宛鸟)鸾侣，
冲天便不还。
