			<h1>伤秋</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
林僻来人少，
山长去鸟微。
高秋收画扇，
久客掩荆扉。
懒慢头时栉，
艰难带减围。
将军犹汗马，
天子尚戎衣。
白蒋风飙脆，
殷柽晓夜稀。
何年减豺虎，
似有故园归。


		</article>
