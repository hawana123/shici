	<div class="container">
		<article class="post">
			
樯似邓林江拍天，
越香巴锦万千千。
滕王阁上《柘枝》鼓，
徐孺亭西铁轴船。
八部元侯非不贵，
万人师长岂无权。
要君严重疏欢乐，
犹有河湟可下鞭。
