			<h1>题游帷观真君殿后</h1>
			<div class="info"><span class="date">作者：伊用昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日日祥云瑞气连，
侬家应作大神仙。
笔头洒起风雷力，
剑下驱驰造化权。
更无戎夷添礼乐，
永教胡虏绝烽烟。
列仙功业只如此，
直上三清第一天。
