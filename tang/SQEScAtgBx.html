			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
万心翘乐宴，
三舍缓昌时。
山接夏云险，
台留春日迟。
节移芳未歇，
兴隔赏仍追。
醉后传嘉惠，
楼前舞圣慈。
皇恩与时合，
天意若人期。
故发前旬雨，
新垂湛露诗。
