			</div>

		<article class="post">
			
东门携酒送廷评，
结束从军塞上行。
深碛路移唯马觉，
断蓬风起与雕平。
烟生远戍侵云色，
冰叠黄河长雪声。
须凿燕然山上石，
登科记里是闲名。
