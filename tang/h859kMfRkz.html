			<h1>送陈秘监归泉州</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风满潮沟木叶飞，
水边行客驻骖騑。
三朝恩泽冯唐老，
万里乡关贺监归。
世路穷通前事远，
半生谈笑此心违。
离歌不识高堂庆，
特地令人泪满衣。
