			<h1>中春写怀寄沈彬员外</h1>
			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
省从骑竹学讴吟，
便殢光阴役此心。
寓目不能闲一日，
闭门长胜得千金。
窗悬夜雨残灯在，
庭掩春风落絮深。
唯有故人同此兴，
近来何事懒相寻。
