			<h1>春日醉起言志</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
处世若大梦，
胡为劳其生。
所以终日醉，
颓然卧前楹。
觉来盼庭前，
一鸟花间鸣。
借问此何时，
春风语流莺。
感之欲叹息，
对酒还自倾。
浩歌待明月，
曲尽已忘情。
