			<h1>虚白堂前牡丹相传云太傅手植在钱塘</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
欲询往事奈无言，
六十年来托此根。
香暖几飘袁虎扇，
格高长对孔融樽。
曾忧世乱阴难合，
且喜春残色上存。
莫背阑干便相笑，
与君俱受主人恩。
