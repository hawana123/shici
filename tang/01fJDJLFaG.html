			<div class="info"><span class="date">作者：聂夷中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
莫言行路难，
夷狄如中国。
谓言骨肉亲，
中门如异域。
出处全在人，
路亦无通塞。
门前两条辙，
何处去不得。
