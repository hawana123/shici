			<h1>京口怀洛阳旧居，兼寄广陵二三知己</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
川阔悲无梁，
蔼然沧波夕。
天涯一飞鸟，
日暮南徐客。
气混京口云，
潮吞海门石。
孤帆候风进，
夜色带江白。
一水阻佳期，
相望空脉脉。
那堪岁芳尽，
更使春梦积。
故国胡尘飞，
远山楚云隔。
家人想何在，
庭草为谁碧。
惆怅空伤情，
沧浪有馀迹。
严陵七里滩，
携手同所适。
