			<h1>翰林院望终南山</h1>
			<div class="info"><span class="date">作者：吴筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
窃慕隐沦道，
所欢岩穴居。
谁言忝休命，
遂入承明庐。
物情不可易，
幽中未尝摅。
幸见终南山，
岧峣凌太虚。
青霭长不灭，
白云闲卷舒。
悠然相探讨，
延望空踌蹰。
迹系心无极，
神超兴有余。
何当解维絷，
永托逍遥墟。
