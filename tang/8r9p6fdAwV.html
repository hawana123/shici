			<h1>送李敖湖南书记</h1>
			<div class="info"><span class="date">作者：郎士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怜君才与阮家同，
掌记能资亚相雄。
入楚岂忘看泪竹，
泊舟应自爱江枫。
诚知客梦烟波里，
肯厌猿鸣夜雨中。
莫信衡湘书不到，
年年秋雁过巴东。


		</article>
