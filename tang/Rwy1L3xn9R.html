			<h1>木皮岭</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
首路栗亭西，
尚想凤凰村。
季冬携童稚，
辛苦赴蜀门。
南登木皮岭，
艰险不易论。
汗流被我体，
祁寒为之暄。
远岫争辅佐，
千岩自崩奔。
始知五岳外，
别有他山尊。
仰干塞大明，
俯入裂厚坤。
再闻虎豹斗，
屡跼风水昏。
高有废阁道，
摧折如短辕。
下有冬青林，
石上走长根。
西崖特秀发，
焕若灵芝繁。
润聚金碧气，
清无沙土痕。
忆观昆仑图，
目击悬圃存。
对此欲何适，
默伤垂老魂。
