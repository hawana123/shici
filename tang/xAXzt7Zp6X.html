			<h1>燕衔泥</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
衔泥燕，
声喽喽，
尾涎涎。
秋去何所归，
春来复相见,岂不解决绝高飞碧云里，
何为地上衔泥滓。
衔泥虽贱意有营，
梁朝日巢欲成。
不见百鸟畏人林野宿，
翻遭网罗俎其肉，
未若衔泥入华屋。
燕衔泥，
百鸟之智莫与齐。


		</article>
