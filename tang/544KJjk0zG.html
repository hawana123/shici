			<h1>和睦州卢中丞题茅堂十韵</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

有士当今重，
忘情自古稀。
独开青嶂路，
闲掩白云扉。
石累千层险，
泉分一带微。
栋危猿竞下，
檐回鸟争归。
烟冷茶铛静，
波香兰舸飞。
好移钟阜蓼，
莫种首阳薇。
树密含轻雾，
川空漾薄晖。
芝泥看只捧，
蕙带且休围。
东郭邻穿履，
西林近衲衣。
琼瑶一百字，
千古见清机。
