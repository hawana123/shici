			<h1>过贾谊旧居</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚乡卑湿叹殊方，
鵩赋人非宅已荒。
谩有长书忧汉室，
空将哀些吊沅湘。
雨馀古井生秋草，
叶尽疏林见夕阳。
过客不须频太息，
咸阳宫殿亦凄凉。
