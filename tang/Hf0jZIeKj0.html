			<h1>蜀王登福感寺塔三首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天资忠孝佐金轮，
香火空王有宿因。
此世喜登金骨塔，
前生应是育王身。
封疆岁暮笙歌合，
襦裤正初锦绣新。
释子沾恩无以报，
只擎章句贡平津。
似圣悲增道不穷，
忧民忧国契尧聪。
两髯有雪丹霄外，
万里无尘一望中。
南照微明连莽苍，
峨嵋拥秀接崆峒。
林僧岁月知何幸，
还似支公见谢公。
步步层层孰可陪，
相轮边日照三台。
喜欢烝庶皆相逐，
惆怅銮舆尚未回。
金铎撼风天乐近，
仙花含露瑞烟开。
一年一度常如此，
愿见文翁百度来。
