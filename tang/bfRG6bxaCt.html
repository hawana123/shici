			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少年识事浅。
强学干名利。
徒闻跃马年。
苦无出人智。
即事岂徒言。
累官非不试。
既寡遂性欢。
恐招负时累。
清冬见远山。
积雪凝苍翠。
浩然出东林。
发我遗世意。
惠连素清赏。
夙语尘外事。
欲缓携手期。
流年一何驶。
