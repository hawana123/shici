		<article class="post">
			
门前有流水，
墙上多高树。
竹迳绕荷池，
萦回百余步。
波闲戏鱼鳖，
风静下鸥鹭。
寂无城市喧，
渺有江湖趣。
吾庐在其上，
偃卧朝复暮。
洛下安一居，
山中亦慵去。
时逢过客爱，
问是谁家住。
此是白家翁，
闭门终老处。
