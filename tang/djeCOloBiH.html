			<h1>赠元和十三年登第进士</h1>
			<div class="info"><span class="date">作者：陈标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春官南院粉墙东，
地色初分月色红。
文字一千重马拥，
喜欢三十二人同。
眼看鱼变辞凡水，
心逐鹦飞出瑞风。
莫怪云泥从此别，
总曾惆怅去年中。
