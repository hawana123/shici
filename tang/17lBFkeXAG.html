日晚梧桐落，
微寒入禁垣。
月悬三雀观，
霜度万秋门。
艳舞矜新宠，
愁容泣旧恩。
不堪深殿里，
帘外欲黄昏。
禁苑春风起，
流莺绕合欢。
玉窗通日气，
珠箔卷轻寒。
杨叶垂金砌，
梨花入井阑。
君王好长袖，
新作舞衣宽。
