			<h1>岳阳别李十六越宾</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相逢楚水寒，
舟在洞庭驿。
具陈江波事，
不异沦弃迹。
杉上秋雨声，
悲切蒹葭夕。
弹琴收余响，
来送千里客。
平明孤帆心，
岁晚济代策。
时在身未充，
潇湘不盈画。
湖山洲渚联，
澹澹烟景碧。
鱼鳖自有性，
龟龙无能易。
谴黜同所安，
风土任所适。
闭门观玄化，
携手遗损益。
