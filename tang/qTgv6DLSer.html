			<h1>春和杜相公移入长兴宅，奉呈诸宰执</h1>
			<div class="info"><span class="date">作者：皇甫曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欲向幽偏适，
还从绝地移。
秦官鼎食贵，
尧世土阶卑。
戟户槐阴满，
书窗竹叶垂。
才分午夜漏，
遥隔万年枝。
北阙深恩在，
东林远梦知。
日斜门掩映，
山远树参差。
论道齐鸳翼，
题诗忆凤池。
从公亦何幸，
长与珮声随。
