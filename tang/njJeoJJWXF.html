			<h1>侍宴长宁公主东庄应制</h1>
			<div class="info"><span class="date">作者：崔湜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
沁园东郭外，
鸾驾一游盘。
水榭宜时陟，
山楼向晚看。
席临天女贵，
杯接近臣欢。
圣藻悬宸象，
微臣窃仰观。
