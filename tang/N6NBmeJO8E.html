			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
古来贤达士，
驰鹜唯群书。
非礼誓弗习，
违道无与居。
儒家若迂阔，
遂将世情疏。
吾友嗣世德，
古风蔼有余。
幸遇汉文皇，
握兰佩金鱼。
俯视长沙赋，
凄凄将焉如。
