			<h1>和兵部郑侍郎省中四松诗</h1>
			<div class="info"><span class="date">作者：唐扶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
幽抱应无语，
贞松遂自栽。
寄怀丞相业，
因擢大夫材。
日射苍鳞动，
尘迎翠帚回。
嫩茸含细粉，
初叶泛新杯。
偶圣为舟去，
逢时与鹤来。
寒声连晓竹，
静气结阴苔。
赫奕鸣驺至，
荧煌洞户开。
良辰一临眺，
憩树几裴回。
恨发风期阻，
诗从绮思裁。
还闻旧凋契，
凡在此中培。
