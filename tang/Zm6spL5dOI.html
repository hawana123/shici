			</div>

	<div class="container">
		<article class="post">
			
不接芳晨游，
独此长洲苑。
风颜一成阻，
翰墨劳空返。
悠悠汀渚长，
杳杳蘋花晚。
如何西府欢，
尚念东吴远。
瑶音动清韵，
兰思芬盈畹。
犹及九峰春，
归吟白云巘。
