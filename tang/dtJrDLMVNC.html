			<h1>夏晚九成宫呈同僚</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碣馆分襄野，
平台架射峰。
英藩信炜烨，
胜地本从容。
林引梧庭凤，
泉归竹沼龙。
小轩恒共处，
长坂属相从。
野席兰琴奏，
山台桂酒醲。
一枰移昼景，
六著尽宵钟。
枚藻清词律，
邹谈耀辩锋。
结欢良有裕，
联采愧无庸。
暂悦丘中赏，
还希物外踪。
风烟远近至，
鱼鸟去来逢。
月涧横千丈，
云崖列万重。
树红山果熟，
崖绿水苔浓。
愿以西园柳，
长间北岩松。
