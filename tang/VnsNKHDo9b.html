			<h1>舞曲歌辞·白纻歌</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
皎皎白纻白且鲜，
将作春衫称少年。
裁缝长短不能定，
自持刀尺向姑前。
复恐兰膏污纤指，
常遣傍人收堕珥。
衣裳着时寒食下，
还把玉鞭鞭白马。
