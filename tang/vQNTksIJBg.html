			<h1>琵琶</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朱丝闻岱谷，
铄质本多端。
半月分弦出，
丛花拂面安。
将军曾制曲，
司马屡陪观。
本是胡中乐，
希君马上弹。
