			<h1>奉和圣制送张说上集贤学士赐宴</h1>
			<div class="info"><span class="date">作者：李暠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
偃武尧风接，
崇文汉道恢。
集贤更内殿，
清选自中台。
佐命留侯业，
词华博物才。
天厨千品降，
御酒百壶催。
鹓鹭方成列，
神仙喜暂陪。
复欣同拜首，
叨此颂良哉。


		</article>
