			<h1>游襄阳泉石晚归</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
游目随山胜，
回桡爱浦长。
往来幽不浅，
昏旦兴难忘。
木末看归翼，
莲西失夕阳。
人声指闾井，
野趣惜林塘。
稍近垂杨路，
菱舟拥岸香。


		</article>
