衰残归未遂，
寂寞此宵情。
旧国馀千里，
新年隔数更。
寒犹近北峭，
风渐向东生。
惟见长安陌，
晨钟度火城。
殷勤惜此夜，
此夜在逡巡。
烛尽年还别，
鸡鸣老更新。
傩声方去病，
酒色已迎春。
明日持杯处，
谁为最后人。
