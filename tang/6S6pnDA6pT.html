			<h1>同邬戴关中旅寓</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
文士皆求遇，
今人谁至公。
灵台一寄宿，
杨柳再春风。
更惜忘形友，
频年失志同。
羽毛齐燕雀，
心事阻鸳鸿。
留滞惭归养，
飞鸣恨触笼。
橘怀乡梦里，
书去客愁中。
残雪迷归雁，
韶光弃断蓬。
吞悲问唐举，
何路出屯蒙。
