昭昭有唐，
天俾万国。
列祖应命，
四宗顺则。
申锡无疆，
宗我同德。
曾孙继绪，
享神配极。
三年禅社首祭地祗乐章八首”，
署名“太常少卿贺知章作”。
其中第　八首《灵具醉》为源乾曜所作，
不录。
