			<h1>赠别王侍御赴任陕州司马</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
京城在处闲人少，
唯共君行并马蹄。
更和诗篇名最出，
时倾杯酒户常齐。
同趋阙下听钟漏，
独向军前闻鼓鼙。
今日春明门外别，
更无因得到街西。
