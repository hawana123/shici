			</div>

		<article class="post">
			
浊水污泥清路尘，
还曾同制掌丝纶。
眼穿长讶双鱼断，
耳热何辞数爵频。
银烛未销窗送曙，
金钗半醉座添春。
知公不久归钧轴，
应许闲官寄病身。
