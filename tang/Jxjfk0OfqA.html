朝宴华堂暮未休，
几人偏得谢公留。
风传鼓角霜侵戟，
云卷笙歌月上楼。
宾馆尽开徐稚榻，
客帆空恋李膺舟。
谩夸书剑无知己，
水远山长步步愁。
