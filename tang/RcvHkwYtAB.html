			<h1>益昌行</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
驱马至益昌，
倍惊风俗和。
耕夫陇上谣，
负者途中歌。
处处川复原，
重重山与河。
人烟遍馀田，
时稼无闲坡。
问业一何修，
太守德化加。
问身一何安，
太守恩怀多。
贤哉我太守，
在古无以过。
爱人甚爱身，
治郡如治家。
云雷既奋腾，
草木遂萌芽。
乃知良二千，
德足为国华。
今时固精求，
汉帝非徒嗟。
四海有青春，
众植伫扬葩。
期当作说霖，
天下同滂沱。
