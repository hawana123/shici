			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

节应清和候，
郊宫事洁羞。
至诚闻上帝，
明德祀圆丘。
雅用陶匏器，
馨非黍稷流。
就阳陈盛礼，
匡国祷鸿休。
渐晓兰迎露，
微凉麦弄秋。
寿山横紫阁，
瑞霭抱皇州。
外肃通班序，
中严锡庆优。
奏歌三酒备，
表敬百神柔。
池碧将还凤，
原清再问牛。
万方瞻辅翼，
共贺赞皇猷。
