			<h1>东阳道中作</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
百花香气傍行人，
花底垂鞭日易醺。
野父不知寒食节，
穿林转壑自烧云。
