			<h1>晓晴</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
野凉疏雨歇，
春色遍萋萋。
鱼跃青池满，
莺吟绿树低。
野花妆面湿，
山草纽斜齐。
零落残云片，
风吹挂竹谿。
