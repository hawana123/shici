			<h1>酬张少尹秋日凤翔西郊见寄</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

鼎气孕河汾，
英英济旧勋。
刘生曾任侠，
张率自能文。
官佐征西府，
名齐将上军。
秋山遥出浦，
野鹤暮离群。
远恨边笳起，
劳歌骑吏闻。
废关人不到，
荒戍日空曛。
草木凉初变，
阴晴景半分。
叠蝉临积水，
乱燕入过云。
丽藻终思我，
衰髯亦为君。
闲吟寡和曲，
庭叶渐纷纷。
