			<h1>赠赵崇侍御</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贵达合逢明圣日，
风流又及少年时。
才因出众人皆嫉，
势欲摩霄自不知。
正直早年闻苦节，
从容此日见清规。
却教鹦鹉呼桃叶，
便遣婵娟唱竹枝。
闲话篇章停烛久，
醉迷歌舞出花迟。
云鸿别有回翔便，
应笑啁啾燕雀卑。


		</article>
