			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

三十二馀罢，
鬓是潘安仁。
四十九仍入，
年非朱买臣。
纵横愁系越，
坎壈倦游秦。
出笼穷短翮，
委辙涸枯鳞。
穷经不沾用，
弹铗欲谁申。
天子未驱策，
岁月几沉沦。
轻生长慷慨，
效死独殷勤。
徒歌易水客，
空老渭川人。
一得视边塞，
万里何苦辛。
剑匣胡霜影，
弓开汉月轮。
金刀动秋色，
铁骑想风尘。
为国坚诚款，
捐躯忘贱贫。
勒功思比宪，
决略暗欺陈。
若不犯霜雪，
虚掷玉京春。
