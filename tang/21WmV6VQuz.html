			<h1>烧歌</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
起来望南山，
山火烧山田。
微红夕如灭，
短焰复相连。
差差向岩石，
冉冉凌青壁。
低随回风尽，
远照檐茅赤。
邻翁能楚言，
倚插欲潸然。
自言楚越俗，
烧畬为早田。
豆苗虫促促，
篱上花当屋。
废栈豕归栏，
广场鸡啄粟。
新年春雨晴，
处处赛神声。
持钱就人卜，
敲瓦隔林鸣。
卜得山上卦，
归来桑枣下。
吹火向白茅，
腰镰映赪蔗。
风驱槲叶烟，
槲树连平山。
迸星拂霞外，
飞烬落阶前。
仰面呻复嚏，
鸦娘咒丰岁。
谁知苍翠容，
尽作官家税。
