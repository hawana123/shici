			<h1>太湖石歌</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洞庭山下湖波碧，
波中万古生幽石。
铁索千寻取得来，
奇形怪状谁能识。
初疑朝家正人立，
又如战士方狙击。
又如防风死后骨，
又如於菟活时额。
又如成人枫，
又如害瘿柏。
雨过上停泓，
风来中有隙。
想得沈潜水府时，
兴云出雨蟠蛟螭。
今来硉矹林庭上，
长恐忽然生白浪。
用时应不称娲皇，
将去也堪随博望。
噫嘻尔石好凭依，
幸有方池并钓矶。
小山丛桂且为伴，
钟阜白云长自归。
何必豪家甲第里，
玉阑干畔争光辉。
一朝荆棘忽流落，
何异绮罗云雨飞。
