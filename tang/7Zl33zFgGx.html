			<h1>郭处士击瓯歌</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
佶栗金虬石潭古，
勺陂潋滟幽修语。
湘君宝马上神云，
碎佩丛铃满烟雨。
吾闻三十六宫花离离，
软风吹春星斗稀。
玉晨冷磬破昏梦，
天露未干香著衣。
兰钗委坠垂云发，
小响丁当逐回雪。
晴碧烟滋重叠山，
罗屏半掩桃花月。
太平天子驻云车，
龙炉勃郁双蟠拏。
宫中近臣抱扇立，
侍女低鬟落翠花。
乱珠触续正跳荡，
倾头不觉金乌斜。
我亦为君长叹息，
缄情远寄愁无色。
莫沾香梦绿杨丝。
千里春风正无力。
