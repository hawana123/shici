			<h1>除官归京睦州雨霁</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋半吴天霁，
清凝万里光。
水声侵笑语，
岚翠扑衣裳。
远树疑罗帐，
孤云认粉囊。
溪山侵两越，
时节到重阳。
顾我能甘贱，
无由得自强。
误曾公触尾，
不敢夜循墙。
岂意笼飞鸟，
还为锦帐郎。
网今开傅燮，
书旧识黄香。
[曾在史馆四年。
]姹女真虚语，
饥儿欲一行。
浅深须揭厉，
休更学张纲。


		</article>
