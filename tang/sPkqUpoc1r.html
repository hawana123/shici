			</div>

湘南孤白芷，
幽托在清浔。
岂有馨香发，
空劳知处深。
摧贤路已隔，
赈乏力不任。
惭我一言分，
贞君千里心。
寸义薄联组，
片诚敌兼金。
方期践冰雪，
无使弱思侵。
