			<h1>发蕙风馆遇阴不见九华山有作</h1>
			<div class="info"><span class="date">作者：孟迟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
我来淮阴城，
千江万山无不经。
山青水碧千万丈，
奇峰急派何纵横！
又闻九华山，
山顶连青冥。
太白有逸韵，
使我西南行。
一步一攀策，
前行正鸡鸣。
阴云冉冉忽飞起，
千里万里危峥嵘。
譬如天之有日蚀，
使我昏沈犹不明。
人家敲镜救不得，
光阴却属贪狼星。
恨亦不能通，
言亦不足听。
长鞭挥马出门去，
是以九华为不平。
