			<h1>燕台四首·冬</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天东日出天西下，
雌凤孤飞女龙寡。
青溪白石不相望，
堂中远甚苍梧野。
冻壁霜华交隐起，
芳根中断香心死。
浪乘画舸忆蟾蜍，
月娥未必婵娟子。
楚管蛮弦愁一概，
空城舞罢腰支在。
当时欢向掌中销，
桃叶桃根双姊妹。
破鬟矮堕凌朝寒，
白玉燕钗黄金蝉。
风车雨马不持去，
蜡烛啼红怨天曙。
