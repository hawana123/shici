			<h1>遐水谣</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天兵九月渡遐水，
马踏沙鸣惊雁起。
杀气空高万里情，
塞寒如箭伤眸子。
狼烟堡上霜漫漫，
枯叶号风天地干。
犀带鼠裘无暖色，
清光炯冷黄金鞍。
虏尘如雾昏亭障，
陇首年年汉飞将。
麟阁无名期未归，
楼中思妇徒相望。
