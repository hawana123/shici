			<h1>杂曲歌辞·妾薄命</h1>
			<div class="info"><span class="date">作者：刘元淑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自从离别守空闺，
遥闻征战起云梯。
夜夜愁君辽海外，
年年弃妾渭桥西。
阳春白日照空暖，
紫燕衔花向庭满。
彩鸾琴里怨声多，
飞鹊镜前妆梳断。
谁家夫婿不从征，
应是渔阳别有情。
莫道红颜燕地少，
家家还似洛阳城。
且逐新人殊未归，
还令秋至夜霜飞。
北斗星前横度雁，
南楼月下捣寒衣。
夜深闻雁肠欲绝，
独坐缝衣灯又灭。
暗啼罗帐空自怜，
梦度阳关向谁说。
每怜容貌宛如神，
如何薄命不胜人。
愿君朝夕燕山至，
好作明年杨柳春。
