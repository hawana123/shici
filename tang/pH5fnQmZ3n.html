		<article class="post">
			
楚客秋更悲，
皇皇无声地。
时无无事人，
我命与身异。
良时如飞鸟，
回掌成故事。
蹉跎秋定还，
凝冽坚冰至。
人生不期老，
华发谁能避。
感此惜壮年，
壮年少为贵。
我生虽努力，
荣途难自致。
徒为击角歌，
且惭雕剑字。
吾师罕言命，
感激潜伤思。
