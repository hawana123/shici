病客无主人，
艰哉求卧难。
飞光赤道路，
内火焦肺肝。
欲饮井泉竭，
欲医囊用单。
稚颜能几日，
壮志忽已残。
人子不言苦，
归书但云安。
愁环在我肠，
宛转终无端。
