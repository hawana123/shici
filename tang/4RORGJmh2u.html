			<h1>送綦毋三谒房给事</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夫子大名下，
家无钟石储。
惜哉湖海上，
曾校蓬莱书。
外物非本意，
此生空澹如。
所思但乘兴，
远适唯单车。
高道时坎坷，
故交愿吹嘘。
徒言青琐闼，
不爱承明庐。
百里人户满，
片言争讼疏。
手持莲花经，
目送飞鸟馀。
晚景南路别，
炎云中伏初。
此行傥不遂，
归食芦洲鱼。
