			<h1>敬寄族弟唐十八使君</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
与君陶唐后，
盛族多其人。
圣贤冠史籍，
枝派罗源津。
在今气磊落，
巧伪莫敢亲。
介立实吾弟，
济时肯杀身。
物白讳受玷，
行高无污真。
得罪永泰末，
放之五溪滨。
鸾凤有铩翮，
先儒曾抱麟。
雷霆霹长松，
骨大却生筋。
一失不足伤，
念子孰自珍。
泊舟楚宫岸，
恋阙浩酸辛。
除名配清江，
厥土巫峡邻。
登陆将首途，
笔札枉所申。
归朝跼病肺，
叙旧思重陈。
春风洪涛壮，
谷转颇弥旬。
我能泛中流，
搪突鼍獭瞋。
长年已省柁，
慰此贞良臣。
