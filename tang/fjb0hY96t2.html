			<h1>李都尉古剑</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
古剑寒黯黯，
铸来几千秋。
白光纳日月，
紫气排斗牛。
有客借一观，
爱之不敢求。
湛然玉匣中，
秋水澄不流。
至宝有本性，
精刚无与俦。
可使寸寸折，
不能绕指柔。
愿快直士心，
将断佞臣头。
不愿报小怨，
夜半刺私仇。
劝君慎所用，
无作神兵羞。
