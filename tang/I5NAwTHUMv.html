古社基址在，
人散社不神。
惟有空心树，
妖狐藏魅人。
狐惑意颠倒，
臊腥不复闻。
丘坟变城郭，
花草仍荆榛。
良田千万顷，
占作天荒田。
主人议芟斫，
怪见不敢前。
那言空山烧，
夜随风马奔。
飞声鼓鼙震，
高焰旗帜翻。
逡巡荆棘尽，
狐兔无子孙。
狐死魅人灭，
烟消坛墠存。
绕坛旧田地，
给授有等伦。
农收村落盛，
社树新团圆。
社公千万岁，
永保村中民。
