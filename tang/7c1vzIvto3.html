丁东细漏侵琼瑟，
影转高梧月初出。
簇簌金梭万缕红，
鸳鸯艳锦初成匹。
锦中百结皆同心，
蕊乱云盘相间深。
此意欲传传不得，
玫瑰作柱朱弦琴。
为君裁破合欢被，
星斗迢迢共千里。
象尺熏炉未觉秋，
碧池已有新莲子。
