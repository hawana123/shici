			<h1>感春三首</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

偶坐藤树下，
暮春下旬间。
藤阴已可庇，
落蕊还漫漫。
新叶大，
珑珑晚花乾。
==青天高寥寥，
两蝶飞翻翻。
时节适当尔，
怀悲自无端。
黄黄芜菁花，
桃李事已退。
狂风簸枯榆，
狼藉九衢内。
春序一如此，
汝颜安足赖。
谁能驾飞车，
相从观海外。
晨游百花林，
朱朱兼白白。
柳枝弱而细，
悬树垂百尺。
左右同来人，
金紫贵显剧。
娇童为我歌，
哀响跨筝笛。
艳姬蹋筵舞，
清眸刺剑戟。
心怀平生友，
莫一在燕席。
死者长眇芒，
生者困乖隔。
少年真可喜，
老大百无益。
