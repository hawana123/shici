			<h1>访姨兄王斌渭口别墅</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
枯桑河上村，
寥落旧田园。
少小曾来此，
悲凉不可言。
访邻多指冢，
问路半移原。
久歉家僮散，
初晴野荠繁。
客帆悬极浦，
渔网晒危轩。
苦涩诗盈箧，
荒唐酒满尊。
高枝霜果在，
幽渚暝禽喧。
远霭笼樵响，
微烟起烧痕。
哀荣孤族分，
感激外兄恩。
三宿忘归去，
圭峰恰对门。
