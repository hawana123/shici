			<h1>题许宜平庵壁</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我吟传舍咏，
来访真人居。
烟岭迷高迹，
云林隔太虚。
窥庭但萧瑟，
倚杖空踌躇。
应化辽天鹤，
归当千岁馀。
