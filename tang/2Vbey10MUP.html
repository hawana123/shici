			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
芳景销残暑气生，
感时思事坐含情。
无人开口共谁语，
有酒回头还自倾。
醉对数丛红芍药，
渴尝一碗绿昌明[蜀茶之名也。
]春归似遣莺留语，
好住林园三两声。
