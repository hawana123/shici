			<h1>九日巴丘登高</h1>
			<div class="info"><span class="date">作者：张均</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客心惊暮序，
宾雁下沧洲。
共赏重阳节，
言寻戏马游。
湖风扶戍柳，
江雨暗山楼。
且酌东篱酒，
聊祛南国忧。
