			<h1>和宾客相国咏雪</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
近腊千岩白，
迎春四气催。
云阴连海起，
风急度山来。
尽日隋堤絮，
经冬越岭梅。
艳疑歌处散，
轻似舞时回。
道蕴诗传丽，
相如赋骋才。
霁添松筱媚，
寒积蕙兰猜。
暗涨宫池水，
平封辇路埃。
烛龙初照耀，
巢鹤乍裴回。
檐日琼先挂，
墙风粉旋摧。
五门环玉垒，
双阙对瑶台。
绮席陵寒坐，
珠帘远曙开。
灵芝霜下秀，
仙桂月中栽。
