			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
饥止一簟食，
渴止一壶浆。
出入止一马，
寝兴止一床。
此外无长物，
于我有若亡。
胡然不知足，
名利心遑遑。
念兹弥懒放，
积习遂为常。
经旬不出门，
竟日不下堂。
同病者张生，
贫僻住延康。
慵中每相忆，
此意未能忘。
迢迢青槐街，
相去八九坊。
秋来未相见，
应有新诗章。
早晚来同宿，
天气转清凉。
