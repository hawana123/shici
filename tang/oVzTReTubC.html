			<h1>咏寒宵</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒宵何耿耿，
良宴有余姿。
宝靺徘徊处，
熏炉怅望时。
曲琼垂翡翠，
斜月到罘罳。
委坠金釭烬，
阑珊玉局棋。
话穷犹注睇，
歌罢尚持颐。
晻暖遥相属，
氛氲积所思。
秦蛾卷衣晚，
胡雁度云迟。
上郡归来梦，
那知锦字诗。


		</article>
