			<div class="info"><span class="date">作者：李廓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
星稀月没上五更，
胶胶角角鸡初鸣。
征人牵马出门立，
辞妾欲向安西行。
再鸣引颈檐头下，
月中角声催上马。
才分地色第三鸣，
旌旗红尘已出城。
妇人上城乱招手，
夫婿不闻遥哭声。
长恨鸡鸣别时苦，
不遣鸡栖近窗户。
