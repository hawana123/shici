			<h1>道失</h1>
			<div class="info"><span class="date">作者：欧阳询</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
已惑孔贵嫔，
又被辞人侮。
花笺一何荣，
七字谁曾许。
不下结绮阁，
空迷江令语。
雕戈动地来，
误杀陈后主。
