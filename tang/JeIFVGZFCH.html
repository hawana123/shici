			</div>

		<article class="post">
			
江村摇落暮蝉鸣，
执手临岐动别情。
古岸相看残照在，
片帆难驻好风生。
牵吟一路逢山色，
醒睡长汀对月明。
况是清朝至公在，
预知乔木定迁莺。
