			<h1>送李骑曹灵州归觐</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翩翩出上京，
几日到边城。
渐觉风沙起，
还将弓箭行。
席箕侵路暗，
野马见人惊。
军府知归庆，
应教数骑迎。
