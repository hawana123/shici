			</div>

	<div class="container">
		<article class="post">
			
赋拟相如诗似陶，
云阳烟月又同袍。
车前骥病驽骀逸，
架上鹰闲鸟雀高。
旧日乐贫能饮水，
他时随俗愿餔糟。
不须倚向青山住，
咏雪题诗用意劳。
