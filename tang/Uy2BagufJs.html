			<h1>游东观山</h1>
			<div class="info"><span class="date">作者：张丛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岩岫碧孱颜，
灵踪若可攀。
楼台烟霭外，
松竹翠微间。
玉液寒深洞，
秋光秀远山。
凭君指归路，
何处是人寰。


		</article>
