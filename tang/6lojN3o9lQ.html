		<article class="post">
			
挪吴丝，
雕楚竹，
高托天风拂为曲。
一一宫商在素空，
鸾鸣凤语翘梧桐。
夜深天碧松风多，
孤窗寒梦惊流波。
愁魂傍枕不肯去，
翻疑住处邻湘娥。
金风声尽熏风发，
冷泛虚堂韵难歇。
常恐听多耳渐烦，
清音不绝知音绝。
