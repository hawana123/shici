			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
百里遵岛径，
蓬征信邅回。
暝依渔樵宿，
似过黄金台。
缺啮心未理，
寥寥夜猿哀。
山深石床冷，
海近腥气来。
主人意不浅，
屡献流霞杯。
对月抚长剑，
愁襟纷莫开。
九衢平如水，
胡为涉崔嵬。
一饭未遑饱，
鹏图信悠哉。
山涛谑细君，
吾岂厌蓬莱。
明发又驱马，
客思一裴回。
