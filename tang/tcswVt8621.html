			<h1>和王卿立秋即事</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
秋宜何处看，
试问白云官。
暗入蝉鸣树，
微侵蝶绕兰。
向风凉稍动，
近日暑犹残。
九陌浮埃减，
千峰爽气攒。
换衣防竹暮，
沈果讶泉寒。
宫响传花杵，
天清出露盘。
高禽当侧弁，
游鲔对凭栏。
一奏招商曲，
空令继唱难。
