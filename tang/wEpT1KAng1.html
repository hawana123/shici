			<h1>寄皎然上人</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吴兴老释子，
野雪盖精庐。
诗名徒自振，
道心长晏如。
想兹栖禅夜，
见月东峰初。
鸣钟惊岩壑，
焚香满空虚。
叨慕端成旧，
未识岂为疏。
愿以碧云思，
方君怨别馀。
茂苑文华地，
流水古僧居。
何当一游咏，
倚阁吟踌躇。
