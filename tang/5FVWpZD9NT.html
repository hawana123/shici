			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
命既时相背，
才非世所容。
著书粮易绝，
多病药难供。
梦为怀山数，
愁因戒酒浓。
鸟媒呈不一，
鱼寨下仍重。
晚桁蓑兼褐，
晴檐织带舂。
著签分水味，
标石认田封。
此地家三户，
何人禄万钟。
草堂聊当贵，
金穴任轻农。
把钓竿初冷，
题诗笔未慵。
莫忧寒事晚，
江上少严冬。
