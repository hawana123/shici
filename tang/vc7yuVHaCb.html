			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
桂树秋来风满枝，
碧岩归日免乖期。
故人尽向蟾宫折，
独我攀条欲寄谁。
不傲南窗且采樵，
干松每带湿云烧。
庖厨却得长兼味，
三秀芝根五朮苗。
万事翛然只有棋，
小轩高净簟凉时。
阑珊半局和微醉，
花落中庭树影移。
无邻无里不成村，
水曲云重掩石门。
何用深求避秦客，
吾家便是武陵源。
