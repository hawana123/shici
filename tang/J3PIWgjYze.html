			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
边烽寂寂尽收兵，
宫树苍苍静掩扃。
戎羯归心如内地，
天狼无角比凡星。
新成丽句开缄后，
便入清歌满坐听。
吴苑晋祠遥望处，
可怜南北太相形。
