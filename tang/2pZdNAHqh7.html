			<h1>东武吟</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
好古笑流俗，
素闻贤达风。
方希佐明主，
长揖辞成功。
白日在高天，
回光烛微躬。
恭承凤凰诏，
欻起云萝中。
清切紫霄迥，
优游丹禁通。
君王赐颜色，
声价凌烟虹。
乘舆拥翠盖，
扈从金城东。
宝马丽绝景，
锦衣入新丰。
依岩望松雪，
对酒鸣丝桐。
因学扬子云，
献赋甘泉宫。
天书美片善，
清芬播无穷。
归来入咸阳，
谈笑皆王公。
一朝去金马，
飘落成飞蓬。
宾客日疏散，
玉樽亦已空。
才力犹可倚，
不惭世上雄。
闲作东武吟，
曲尽情未终。
书此谢知己，
吾寻黄绮翁。
