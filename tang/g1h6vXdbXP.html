			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暮投石壕村，
有吏夜捉人。
老翁逾墙走，
老妇出门看。
吏呼一何怒，
妇啼一何苦。
听妇前致词，
三男邺城戍。
一男附书至，
二男新战死。
存者且偷生，
死者长已矣。
室中更无人，
惟有乳下孙。
有孙母未去，
出入无完裙。
老妪力虽衰，
请从吏夜归。
急应河阳役，
犹得备晨炊。
夜久语声绝，
如闻泣幽咽。
天明登前途，
独与老翁别。
