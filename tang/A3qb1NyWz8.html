			<h1>宴韦侍御新亭</h1>
			<div class="info"><span class="date">作者：林滋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烟磴披青霭，
风筵藉紫苔。
花香凌桂醑，
竹影落藤杯。
鸣籁将歌远，
飞枝拂舞开。
未愁留兴晚，
明月度云来。
