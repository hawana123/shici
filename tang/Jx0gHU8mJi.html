			<div class="info"><span class="date">作者：李珣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
水接衡门十里馀，
信船归去卧看书。
轻爵禄，
慕玄虚，
莫道渔人只为鱼。
避世垂纶不记年，
官高争得似君闲。
倾白酒，
对青山，
笑指柴门待月还。
棹警鸥飞水溅袍，
影侵潭面柳垂绦。
终日醉，
绝尘劳，
曾见钱塘八月涛。
