			</div>

	<div class="container">
		<article class="post">
			
客来初夜里，
药酒自开封。
老渐多归思，
贫惟长病容。
苦寒灯焰细，
近晓鼓声重。
僧可还相舍，
深居闭古松。
内殿臣相命，
开樽话旧时。
夜钟催鸟绝，
积雪阻僧期。
林静寒声远，
天阴曙色迟。
今宵复何夕，
鸣珮坐相随。
