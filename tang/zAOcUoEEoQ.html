			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
熊罴哮我东，
虎豹号我西。
我后鬼长啸，
我前狨又啼。
天寒昏无日，
山远道路迷。
驱车石龛下，
仲冬见虹霓。
伐竹者谁子，
悲歌上云梯。
为官采美箭，
五岁供梁齐。
苦云直簳尽，
无以充提携。
奈何渔阳骑，
飒飒惊烝黎。
