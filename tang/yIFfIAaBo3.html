			<h1>登临沮楼</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高深不可厌，
巡属复来过。
本与众山绝，
况兹韶景和。
危楼入水倒，
飞槛向空摩。
杂树缘青壁，
棹枝挂绿萝。
潭清能彻底，
鱼乐好跳波。
有象言虽具，
无端思转多。
同怀不在此，
孤赏欲如何。


		</article>
