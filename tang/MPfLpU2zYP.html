			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
献岁晴和风景新，
铜驼街郭暖无尘。
府庭共贺三川雪，
县道分行百里春。
朱绂洛阳官位屈，
青袍长水俸钱贫。
有何功德纡金紫，
若比同年是幸人。
