			<h1>奉送范司空赴朔方</h1>
			<div class="info"><span class="date">作者：吕温</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
筑坛登上将，
膝席委前筹。
虏灭南侵迹，
朝分北顾忧。
抗旌回广漠，
抚剑动旄头。
坐见黄云暮，
行看白草秋。
山横旧秦塞，
河绕古灵州。
戍守如无事，
惟应猎骑游。
