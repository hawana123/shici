			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
七月朔方雁心苦，
联影翻空落南土。
八月江南阴复晴，
浮云绕天难夜行。
羽翼劳痛心虚惊，
一声相呼百处鸣。
楚童夜宿烟波侧，
沙上布罗连草色。
月暗风悲欲下天，
不知何处容栖息。
楚童胡为伤我神，
尔不曾作远行人。
江南羽族本不少，
宁得网罗此客鸟。
