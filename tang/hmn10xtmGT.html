南土多为寇，
西江尽畏途。
山行阻篁竹，
水宿碍萑蒲。
使越才应有，
征蛮力岂无。
空传人赠剑，
不见虎衔珠。
江势连山远，
天涯此夜愁。
霜空极天静，
寒月带江流。
思起南征棹，
文高北望楼。
自怜如坠叶，
泛泛侣仙舟。
