			<h1>忆郊天</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆向郊坛望武皇，
九军旗帐下南方。
六龙日驭天行健，
神母呈图地道光。
浓暖气中生历草，
是非烟里爱瑶浆。
至今满耳箫韶曲，
徒羡瑶池舞凤凰。
