			<h1>迎神</h1>
			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
攂蛮鼍，
吟塞笛，
女巫结束分行立。
空中再拜神且来，
满奠椒浆齐献揖。
阴风窣窣吹纸钱，
妖巫瞑目传神言。
与君降福为丰年，
莫教赛祀亏常筵。


		</article>
