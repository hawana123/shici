			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
茫茫复茫茫，
满眼皆埃尘。
莫言白发多，
茎茎是愁筋。
未达苦雕伪，
及达多不仁。
浅深与高低，
尽能生棘榛。
茫茫四大愁杀人。
