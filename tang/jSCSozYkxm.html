			</div>

		<article class="post">
			
为郎须塞诏，
当路亦驱驱。
贵不因人得，
清还似句无。
烧烟连野白，
山药拶阶枯。
想得征黄诏，
如今已在途。
务简趣难陪，
清吟共绿苔。
叶和秋蚁落，
僧带野香来。
留客朝尝酒，
忧民夜画灰。
终期冒风雪，
江上见宗雷。
