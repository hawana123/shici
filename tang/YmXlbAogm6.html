			<h1>游清都观寻沈道士得都字</h1>
			<div class="info"><span class="date">作者：陆敬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
聊排灵琐闼，
徐步入清都。
青溪冥寂士，
思玄徇道枢。
十芒生药笥，
七焰发丹炉。
缥帙桐君录，
朱书王母符。
宫槐散绿穗，
日槿落青柎。
矫翰雷门鹤，
飞来叶县凫。
凌风自可御，
安事迫中区。
方追羽化侣，
从此得玄珠。
