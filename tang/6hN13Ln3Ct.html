			<h1>昌谷北园新笋四首</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
箨落长竿削玉开，
君看母笋是龙材。
更容一夜抽千尺，
别却池园数寸泥。
斫取青光写楚辞，
腻香春粉黑离离。
无情有恨何人见，
露压烟啼千万枝。
家泉石眼两三茎，
晓看阴根紫陌生。
今年水曲春沙上，
笛管新篁拔玉青。
古竹老梢惹碧云，
茂陵归卧叹清贫。
风吹千亩迎雨啸，
鸟重一枝入酒樽。
