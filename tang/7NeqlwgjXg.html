晓漏启严城，
宫臣缟素行。
灵仪先卤簿，
新谥在铭旌。
云晦郊原色，
风连霰雪声。
凄凉望苑路，
春草即应生。
寒日青宫闭，
玄堂渭水滨。
华夷笺乍绝，
凶吉礼空新。
薤露歌连哭，
泉扉夜作晨。
吹笙今一去，
千古在逡巡。
