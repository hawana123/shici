			<div class="info"><span class="date">作者：张氏女</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鬟梳闹扫学宫妆，
独立闲庭纳夜凉。
手把玉簪敲砌竹，
清歌一曲月如霜。
