			<h1>杂曲歌辞·东飞伯劳歌</h1>
			<div class="info"><span class="date">作者：张柬之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青田白鹤丹山凤，
婺女姮娥两相送。
谁家绝世绮帐前，
艳粉芳脂映宝钿。
窈窕玉堂褰翠幕，
参差绣户悬珠箔。
绝世三五爱红妆，
冶袖长裾兰麝香。
春去花枝俄易改，
可叹年光不相待。
