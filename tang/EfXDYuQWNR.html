			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
凤扆任匡济，
云溪难退还。
致君超列辟，
得道在荣班。
朱戟缭垣下，
高斋芳树间。
隔花开远水，
废卷爱晴山。
晚沐值清兴，
知音同解颜。
藉兰开赐酒，
留客下重关。
仙犬逐人静，
朝车映竹闲。
则知真隐逸，
未必谢区寰。
轩后三朝顾，
赤松何足攀。
