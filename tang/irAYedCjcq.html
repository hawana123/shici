			<h1>女冠子</h1>
			<div class="info"><span class="date">作者：张泌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
露花烟草，
寂寞五云三岛。
正春深，
貌减潜销玉，
香残尚惹襟。
竹疏虚槛静，
松密醮坛阴。
何事刘郎去，
信沉沉。
