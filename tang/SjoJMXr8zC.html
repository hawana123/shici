			<h1>江城子</h1>
			<div class="info"><span class="date">作者：牛峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
飞起郡城东，
碧江空，
半滩风。
越王宫殿，
蘋叶藕花中。
帘卷水楼鱼浪起，
千片雪，
雨濛濛。
极浦烟消水鸟飞，
离筵分手时，
送金卮。
渡口杨花，
狂雪任风吹。
日暮空江波浪急，
芳草岸，
柳如丝。


		</article>
