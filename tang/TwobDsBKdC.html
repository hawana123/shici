仆人驱行轩，
低昂出我门。
离堂无留客，
席上唯琴樽。
古道随水曲，
悠悠绕荒村。
远程未奄息，
别念在朝昏。
端居愁岁永，
独此留清景。
岂无经过人，
寻叹门巷静。
君如天上雨，
我如屋下井。
无因同波流，
愿作形与影。
