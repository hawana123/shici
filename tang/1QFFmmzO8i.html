			<h1>淮南送司勋李郎中赴阙</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
中朝品秩重文章，
双笔依前赐望郎。
五夜星辰归帝座，
半年樽俎奉梁王。
南都水暖莲分影，
北极天寒雁著行。
不必恋恩多感激，
过淮应合见徵黄。
