			<h1>同工部李侍郎適访司马子微</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
紫微降天仙，
丹地投云藻。
上言华顶事，
中问长生道。
华顶居最高，
大壑朝阳早。
长生术何妙，
童颜后天老。
清晨朝凤京，
静夜思鸿宝。
凭崖饮蕙气，
过涧摘灵草。
人非冢已荒，
海变田应燥。
昔尝游此郡，
三霜弄溟岛。
绪言霞上开，
机事尘外扫。
顷来迫世务，
清旷未云保。
崎岖待漏恩，
怵惕司言造。
轩皇重斋拜，
汉武爱祈祷。
顺风怀崆峒，
承露在丰镐。
泠然委轻驭，
复得散幽抱。
柱下留伯阳，
储闱登四皓。
闻有参同契，
何时一探讨。
