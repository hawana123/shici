			<h1>忆新淦觞池寄孟宾于员外</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
往年淦水驻行轩，
引得清流似月圆。
自有谿光还碧甃，
不劳人力递金船。
润滋苔藓欺茵席，
声入杉松当管弦。
珍重诗人频管领，
莫教尘土咽潺潺。
