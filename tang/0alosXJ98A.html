			<h1>新卜清罗幽居奉献陆大夫</h1>

			</div>

		<article class="post">
			
黔娄住何处，
仁邑无馁寒。
岂悟旧羁旅，
变为新闲安。
二倾有馀食，
三农行可观。
笼禽得高巢，
辙鲋还层澜。
翳翳桑柘墟，
纷纷田里欢。
兵戈忽消散，
耦耕非艰难。
嘉木偶良酌，
芳阴庇清弹。
力农唯一事，
趣世徒万端。
静觉本相厚，
动为末所残。
此外有余暇，
锄荒出幽兰。
