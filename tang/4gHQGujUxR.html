			<h1>奉和圣制幸望春宫送朔方大总管张仁亶</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
北风吹早雁，
日夕渡河飞。
气冷胶应折，
霜明草正腓。
老臣帷幄算，
元宰庙堂机。
饯饮回仙跸，
临戎解御衣。
军装乘晓发，
师律候春归。
方伫勋庸盛，
天词降紫微。


		</article>
