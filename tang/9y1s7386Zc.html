越罗衫袂迎春风，
玉刻麒麟腰带红。
楼头曲宴仙人语，
帐底吹笙香雾浓。
人间酒暖春茫茫，
花枝入帘白日长。
飞窗复道传筹饮，
十夜铜盘腻烛黄。
秃衿小袖调鹦鹉，
紫绣麻踏哮虎。
斫桂烧金待晓筵，
白鹿青苏夜半煮。
