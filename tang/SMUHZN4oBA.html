			<h1>昆明池水战词</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汪汪积水光连空，
重叠细纹晴漾红。
赤帝龙孙鳞甲怒，
临流一盼生阴风。
鼍鼓三声报天子，
雕旌兽舰凌波起。
雷吼涛惊白石山，
石鲸眼裂蟠蛟死。
溟池海浦俱喧豗。
青帜白旌相次来。
箭羽枪缨三百万，
踏翻西海生尘埃。
茂陵仙去菱花老，
唼唼游鱼近烟岛。
渺莽残阳钓艇归，
绿头江鸭眠沙草。
