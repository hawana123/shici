			<h1>海石榴</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
亭际夭妍日日看，
每朝颜色一般般。
满枝犹待春风力，
数朵先欺腊雪寒。
舞蝶似随歌拍转，
游人只怕酒杯干。
久长年少应难得，
忍不丛边到夜观。
