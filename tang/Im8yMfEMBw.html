			<div class="info"><span class="date">作者：李乂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汤沐三千赋，
楼台十二重。
银炉称贵幸，
玉辇盛过逢。
嫔则留中馈，
娥辉没下舂。
平阳百岁后，
歌舞为谁容。
宾卫俨相依，
横门启曙扉。
灵阴蟾兔缺，
仙影凤凰飞。
一水秋难渡，
三泉夜不归。
况临青女节，
瑶草更前哀。
