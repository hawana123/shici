			<h1>送封尚书节制兴元</h1>
			<div class="info"><span class="date">作者：薛逢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大封茅土镇褒中，
醉出都门杀气雄。
陌上晚花迎虎节，
马前新月学弯弓。
珂临响涧声先合，
旆到春山色更红。
欲识真心报天子，
满旗全是发生风。
