			<h1>杨生青花紫石砚歌</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
端州石工巧如神，
踏天磨刀割紫云。
佣(顽右换刂)抱水含满唇，
暗洒苌弘冷血痕。
纱帷昼暖墨花春，
轻沤漂沫松麝薰。
干腻薄重立脚匀，
数寸光秋无日昏。
圆毫促点声静新，
孔砚宽顽何足云！
