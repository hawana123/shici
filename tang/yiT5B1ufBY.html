			<h1>秋江晚泊</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长泊起秋色，
空江涵霁晖。
暮霞千万状，
宾鸿次第飞。
古戍见旗迥，
荒村闻犬稀。
轲峨艑上客，
劝酒夜相依。


		</article>
