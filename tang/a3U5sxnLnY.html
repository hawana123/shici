秉笔振芳步，
少年且吏游。
官闲高兴生，
夜直河汉秋。
念与清赏遇，
方抱沉疾忧。
嘉言忽见赠，
良药同所瘳。
高树起栖鸦，
晨钟满皇州。
凄清露华动，
旷朗景气浮。
偶宦心非累，
处喧道自幽。
空虚为世薄，
子独意绸缪。
