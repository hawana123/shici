			</div>

素汾千载傍吾家，
常忆衡门对浣纱。
好事喜逢投宿客，
刈田因得自生瓜。
山头鼓笛阴沉庙，
陌上薪蒸突兀车。
投暗作珠何所用，
被人专拟害灵蛇。
