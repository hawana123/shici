			<h1>奉敕祭南岳十四韵</h1>
			<div class="info"><span class="date">作者：吕温</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
皇家礼赤帝，
谬获司风域。
致斋紫盖下，
宿设祝融侧。
鸣涧惊宵寐，
清猿递时刻。
澡洁事夙兴，
簪佩思尽饰。
危坛象岳趾，
秘殿翘翚翼。
登拜不遑愿，
酌献皆累息。
赞道仪匪繁，
祝史词甚直。
忽觉心魂悸，
如有精灵逼。
漠漠云气生，
森森杉柏黑。
风吹虚箫韵，
露洗寒玉色。
寂寞有至公，
馨香在明德。
礼成谢邑吏，
驾言归郡职。
憩桑访蚕事，
遵畴课农力。
所愿风雨时，
回首瞻南极。
