			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
往年在瀼滨，
瀼人皆忘情。
今来游瀼乡，
瀼人见我惊。
我心与瀼人，
岂有辱与荣。
瀼人异其心，
应为我冠缨。
昔贤恶如此，
所以辞公卿。
贫穷老乡里，
自休还力耕。
况曾经逆乱，
日厌闻战争。
尤爱一溪水，
而能存让名。
终当来其滨，
饮啄全此生。
