			<h1>院中晚晴怀西郭茅舍</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
幕府秋风日夜清，
澹云疏雨过高城。
叶心朱实看时落，
阶面青苔先自生。
复有楼台衔暮景，
不劳钟鼓报新晴。
浣花溪里花饶笑，
肯信吾兼吏隐名。
