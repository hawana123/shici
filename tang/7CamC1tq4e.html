			<h1>襄阳为卢窦纪事</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帝下真符召玉真，
偶逢游女暂相亲。
素书三卷留为赠，
从向人间说向人。
风弄花枝月照阶，
醉和春睡倚香怀。
依稀似觉双环动，
潜被萧郎卸玉钗。
莺声撩乱曙灯残，
暗觅金钗动晓寒。
犹带春酲懒相送，
樱桃花下隔帘看。
琉璃波面月笼烟，
暂逐萧郎走上天。
今日归时最肠断，
回江还是夜来船。
花枝临水复临堤，
闲照江流亦照泥。
千万春风好抬举，
夜来曾有凤凰栖。
