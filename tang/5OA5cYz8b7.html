			<h1>寻橦歌</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人间百戏皆可学，
寻橦不比诸馀乐。
重梳短髻下金钿，
红帽青巾各一边。
身轻足捷胜男子，
绕竿四面争先缘。
习多倚附欹竿滑，
上下蹁跹皆著袜。
翻身垂颈欲落地，
却住把腰初似歇。
大竿百夫擎不起，
袅袅半在青云里。
纤腰女儿不动容，
戴行直舞一曲终。
回头但觉人眼见，
矜难恐畏天无风。
险中更险何曾失，
山鼠悬头猿挂膝。
小垂一手当舞盘，
斜惨双蛾看落日。
斯须改变曲解新，
贵欲欢他平地人。
散时满面生颜色，
行步依前无气力。
