			<h1>早发交崖山还太室作</h1>
			<div class="info"><span class="date">作者：崔曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东林气微白，
寒鸟急高翔。
吾亦自兹去，
北山归草堂。
仲冬正三五，
日月遥相望。
萧萧过颍上，
曨曨辨少阳。
川冰生积雪，
野火出枯桑。
独往路难尽，
穷阴人易伤。
伤此无衣客，
如何蒙雪霜。


		</article>
