			<h1>使云阳寄府曹</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夙驾祗府命，
冒炎不遑息。
百里次云阳，
闾阎问漂溺。
上天屡愆气，
胡不均寸泽。
仰瞻乔树巅，
见此洪流迹。
良苗免湮没，
蔓草生宿昔。
颓墉满故墟，
喜返将安宅。
周旋涉涂潦，
侧峭缘沟脉。
仁贤忧斯民，
贱子甘所役。
公堂众君子，
言笑思与觌。
