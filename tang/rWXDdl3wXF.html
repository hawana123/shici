六纛双旌万铁衣，
并汾旧路满光辉。
青衫书记何年去，
红旆将军昨日归。
[藩镇例驱红旆]诗作马蹄随笔走，
猎酣鹰翅伴觥飞。
北都莫作多时计，
再为苍生入紫微。
