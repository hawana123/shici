			<h1>和杨明府早秋游法华寺</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
释事出县閤，
初闻兹山灵。
寺扉隐天色，
影刹遥丁丁。
碧峰委合沓，
香蔓垂蓂苓。
清景为公有，
放旷云边亭。
秋赏石潭洁，
夜嘉杉月清。
诵空性不昧，
助道迹又经。
是以于物理，
纷然若未形。
移来字人要，
全与此道冥。
