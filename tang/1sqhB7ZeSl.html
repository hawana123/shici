			<h1>登南岳事毕谒司马道士</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
将命祈灵岳，
回策诣真士。
绝迹寻一径，
异香闻数里。
分庭八桂树，
肃容两童子。
入室希把袖，
登床愿启齿。
诱我弃智诀，
迨兹长生理。
吸精反自然，
炼药求不死。
斯言眇霄汉，
顾余婴纷滓。
相去九牛毛，
惭叹欢知何已。
