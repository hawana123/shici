			<h1>吴江别王长史</h1>
			<div class="info"><span class="date">作者：张怀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
多年襆被玉山岑，
鬓雪欺人忽满簪。
驽马虽然贪短豆，
野麋终是忆长林。
鲈鱼未得乘归兴，
鸥鸟惟应信此心。
见说新桥好风景，
会须乘月濯烦襟。
