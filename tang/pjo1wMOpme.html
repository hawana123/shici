			<div class="info"><span class="date">作者：油蔚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
怜君无那是多情，
枕上相看直到明。
日照绿窗人去住，
鸦啼红粉泪纵横。
愁肠只向金闺断，
白发应从玉塞生。
为报花时少惆怅，
此生终不负卿卿。
