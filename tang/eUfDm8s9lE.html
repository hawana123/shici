			</div>
		</div>

		<article class="post">
			
闲居不问世如何，
云起山门日已斜。
放鹤去寻三岛客，
任人来看四时花。
松醪腊酝安神酒，
布水宵煎觅句茶。
毕竟金多也头白，
算来争得似君家。
