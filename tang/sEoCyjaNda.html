			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鲁叟谈五经，
白发死章句。
问以经济策，
茫如坠烟雾。
足著远游履，
首戴方山巾。
缓步从直道，
未行先起尘。
秦家丞相府，
不重褒衣人。
君非叔孙通，
与我本殊伦。
时事且未达，
归耕汶水滨。
