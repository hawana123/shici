八十余年住镜岩，
鹿皮巾下雪髟髟。
床寒不奈云萦枕，
经润何妨雨滴函。
饮涧猿回窥绝洞，
缘梯人歇倚危杉。
如何计吏穷于鸟，
欲望仙都举一帆。
