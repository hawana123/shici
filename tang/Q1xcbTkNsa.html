			<div class="info"><span class="date">作者：薛存诚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
圣唐复古制，
德义功无替。
奥旨悦诗书，
遗文分篆隶。
银钩互交映，
石壁靡尘翳。
永与乾坤期，
不逐日月逝。
儒林道益广，
学者心弥锐。
从此理化成，
恩光遍遐裔。
