			<h1>龙门送裴侍御监五岭选</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
万里番禺地，
官人继帝忧。
君为柱下史，
将命出东周。
歇马傍川路，
张灯临石楼。
棱棱静疏木，
濞濞响寒流。
榔叶四荒外，
梅花五岭头。
明珠尉佗国，
翠羽夜郎洲。
夷俗富珍产，
土风资宦游。
心清物不杂，
弊革事无留。
举善必称最，
持奸当去尤。
何辞桂江远，
今日用贤秋。
