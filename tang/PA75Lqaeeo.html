			<h1>寻香山湛上人①</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝游访名山，
山远在空翠。
②氛氲亘百里，
日入行始至。
谷口闻钟声，
林端识香气。
③杖策寻故人，
解鞍暂停骑。
石门殊豁险，
篁迳转森邃。
④法侣欣相逢，
清谈晓不寐。
平生慕真隐，
累日探灵异。
⑤野老朝入田，
山僧暮归寺。
⑥松泉多逸响，
苔壁饶古意。
⑦愿言投此山，
身世两相弃。
