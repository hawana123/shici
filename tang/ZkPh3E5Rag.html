			<h1>送齐明府赴东阳</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿丝帆繂桂为樯，
过尽淮山楚水长。
万里移家背春谷，
一官行府向东阳。
风流好爱杯中物，
豪荡仍欺陌上郎。
别后心期如在眼，
猿声烟色树苍苍。
