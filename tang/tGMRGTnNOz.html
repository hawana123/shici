			<h1>留别广陵诸公</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆昔作少年，
结交赵与燕。
金羁络骏马，
锦带横龙泉。
寸心无疑事，
所向非徒然。
晚节觉此疏，
猎精草太玄。
空名束壮士，
薄俗弃高贤。
中回圣明顾，
挥翰凌云烟。
骑虎不敢下，
攀龙忽堕天。
还家守清真，
孤洁励秋蝉。
炼丹费火石，
采药穷山川。
卧海不关人，
租税辽东田。
乘兴忽复起，
棹歌溪中船。
临醉谢葛强，
山公欲倒鞭。
狂歌自此别，
垂钓沧浪前。
