			<h1>卖花者</h1>
			<div class="info"><span class="date">作者：司马扎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
少壮彼何人，
种花荒苑外。
不知力田苦，
却笑耕耘辈。
当春卖春色，
来往经几代。
长安甲第多，
处处花堪爱。
良金不惜费，
竞取园中最。
一蕊才占烟，
歌声已高会。
自言种花地，
终日拥轩盖。
农夫官役时，
独与花相对。
那令卖花者，
久为生人害。
贵粟不贵花，
生人自应泰。
