三界无家是出家，
岂宜拊凤睹新麻。
幸生白发逢今圣，
曾梦青莲映玉沙。
境陟名山烹锦水，
睡忘东白洞平茶。
喜擎绣段攀金鼎，
谢脁余霞始是霞。
