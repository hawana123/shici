			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
竹桥新月上，
水岸凉风至。
对月五六人，
管弦三两事。
留连池上酌，
款曲城外意。
或啸或讴吟，
谁知此闲味。
回看市朝客，
(石乞)(石乞)趋名利。
朝忙少游宴，
夕困多眠睡。
清凉属吾徒，
相逢勿辞醉。
