			<h1>奉和圣制送张尚书巡边</h1>
			<div class="info"><span class="date">作者：胡皓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕公为汉将，
武德奉文思。
利用经戎莽，
英图叶圣诒。
塞沙制长策，
穷石卷摇旗。
万里要相贺，
三边又在兹。
棱威方逐逐，
谈笑坐怡怡。
宠饯纷郊道，
充厨竭御司。
尝醪企行迈，
听乐罢涟洏。
衮旒垂翰墨，
缨蕤迭赋诗。
金山无积阻，
玉树有华滋。
请迨炎风暮，
归旌候此时。
