			<h1>九日蓝田崔氏庄</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
老去悲秋强自宽，
兴来今日尽君欢。
羞将短发还吹帽，
笑倩旁人为正冠。
蓝水远从千涧落，
玉山高并雨峰寒。
明年此会知谁健？
醉把茱萸仔细看。
