			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
两派潺湲不暂停，
岭头长泻别离情。
南随去马通巴栈，
北逐归人达渭城。
澄处好窥双黛影，
咽时堪寄断肠声。
紫溪旧隐还如此，
清夜梁山月更明。
