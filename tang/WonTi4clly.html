			<div class="info"><span class="date">作者：李逢吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
致斋分直宿南宫，
越石卢谌此夜同。
位极班行犹念旧，
名题章奏亦从公。
曾驱爪士三边静，
新赠髯参六义穷。
竟夕文昌知有月，
可怜如在庾楼中。
