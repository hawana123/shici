			<h1>晓过南宫闻太常清乐</h1>
			<div class="info"><span class="date">作者：张濛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉珂经礼寺，
金奏过南宫。
雅调乘清晓，
飞声向远空。
慢随飘去雪，
轻逐度来风。
迥出重城里，
傍闻九陌中。
应将肆夏比，
更与五英同。
一听南薰曲，
因知大舜功。


		</article>
