			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
松山云缭绕，
萍路水分离。
云去有归日，
水分无合时。
春芳役双眼，
春色柔四支。
杨柳织别愁，
千条万条丝。
山川古今路，
纵横无断绝。
来往天地间，
人皆有离别。
行衣未束带，
中肠已先结。
不用看镜中，
自知生白发。
欲陈去留意，
声向言前咽。
愁结填心胸，
茫茫若为说。
荒郊烟莽苍，
旷野风凄切。
处处得相随，
人那不如月。
