			<h1>浙东赠李副使员外</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
妙尽戎机佐上台，
少年清苦自霜台。
马嘶深竹闲宜贵，
花拂朱衣美称才。
早入半缘分务重，
晚吟多是看山回。
名高渐少翻飞伴，
几度烟霄独去来。
