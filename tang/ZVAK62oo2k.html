			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
景阳妆罢琼窗暖，
欲照澄明香步懒。
桥上衣多抱彩云，
金鳞不动春塘满。
黄印额山轻为尘，
翠鳞红稚俱含嚬。
桃花百媚如欲语，
曾为无双今两身。
