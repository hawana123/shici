			<h1>送狄尚书镇太原</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
授钺儒生贵，
倾朝赴饯筵。
麾幢官在省，
礼乐将临边。
代马龙相杂，
汾河海暗连。
远戎移帐幕，
高鸟避旌旃。
天下屯兵处，
皇威破虏年。
防秋嫌垒近，
入塞必身先。
中外恩重叠，
科名岁接连。
散材无所用，
老向琐闱眠。
