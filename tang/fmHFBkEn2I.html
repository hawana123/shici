			<h1>杂曲歌辞·行路难</h1>
			<div class="info"><span class="date">作者：张宏纮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君不见温家玉镜台，
提携抱握九重来。
君不见相如绿绮琴，
一抚一拍凤凰音。
人生意气须及早，
莫负当年行乐心。
荆王奏曲楚妃叹，
曲尽欢终夜将半。
朱楼银阁正平生，
碧草青苔坐芜漫。
当春对酒不须疑，
视目相看能几时。
春风吹尽燕初至，
此时自谓称君意。
秋露萎草鸿始归，
此时衰暮与君违。
人生翻覆何常足，
谁保容颜无是非。
