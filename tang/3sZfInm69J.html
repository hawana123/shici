			<h1>襄州春游</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
信马腾腾触处行，
春风相引与诗情。
等闲遇事成歌咏，
取次冲筵隐姓名。
映柳认人多错误，
透花窥鸟最分明。
岑牟单绞何曾著，
莫道猖狂似祢衡。


		</article>
