			<h1>闻邻舍唱凉州有所思</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有善伊凉曲，
离别在天涯。
虚堂正相思，
所妙发邻家。
声音虽类闻，
形影终以遐。
因之增远怀，
惆怅菖蒲花。
