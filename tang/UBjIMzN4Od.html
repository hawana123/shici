			</div>

		<article class="post">
			
城里无人得实年，
衣襟常带臭黄烟。
楼中赊酒唯留药，
洞里争棋不赌钱。
闻客语声知贵贱，
持花歌咏似狂颠。
寻常行处皆逢见，
世上多疑是谪仙。
