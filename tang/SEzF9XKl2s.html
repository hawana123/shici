			<h1>酬乐天七月一日夜即事见寄</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夜树风韵清，
天河云彩轻。
故苑多露草，
隔城闻鹤鸣。
摇落从此始，
别离含远情。
闻君当是夕，
倚瑟吟商声。
外物岂不足，
中怀向谁倾。
秋来念归去，
同听嵩阳笙。
