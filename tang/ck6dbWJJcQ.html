			</div>

	<div class="container">
		<article class="post">
			
中林许师友，
忽阻夙心期。
自顾青緺好，
来将黄鹤辞。
少年轻远涉，
世道得无欺。
烟雨孤舟上，
晨昏千里时。
离魂渺天末，
相望在江湄。
无限江南柳，
春风卷乱丝。
