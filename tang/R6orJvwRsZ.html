			<div class="info"><span class="date">作者：李勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
浮磬潜清深，
依依呈碧浔。
出水见贞质，
在悬含玉音。
对此喜还叹，
几秋还到今。
器古契良觌，
韵和谐宿心。
何为值明鉴，
适得离幽沈。
自兹入清庙，
无复泥沙侵。
