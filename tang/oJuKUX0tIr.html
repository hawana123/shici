			<h1>飞龙引其二</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鼎湖流水清且闲。
轩辕去时有弓剑。
古人传道留其间。
後宫婵娟多花颜。
乘鸾飞烟亦不还。
骑龙攀天造天关。
造天关。
闻天语。
长云河车载玉女。
载玉女。
过紫皇。
紫皇乃赐白兔所捣之药方。
后天而老凋三光。
下视瑶池见王母。
蛾眉萧飒如秋霜。


		</article>
