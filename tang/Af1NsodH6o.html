			<h1>题空明洞</h1>
			<div class="info"><span class="date">作者：杜光庭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
窅然灵岫五云深，
落翮标名振古今。
芝朮迎风香馥馥，
松柽蔽日影森森。
从师只拟寻司马，
访道终期谒奉林。
欲问空明奇胜处，
地藏方石恰如金。
