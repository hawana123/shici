			<h1>鸦路溪行，呈陆中丞</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鸦路不可越，
三十六渡溪。
有物饮碧水，
高林挂青蜺。
历览道更险，
驱使迹频暌。
视听易常主，
心魂互相迷。
浪石忽摇动，
沙堤信难跻。
危峰紫霄外，
古木浮云齐。
出阻望汝郡，
大贤多招携。
疲马恋旧秣，
羁禽思故栖。
应怜泣楚玉，
弃置如尘泥。
