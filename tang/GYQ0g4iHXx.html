			<div class="info"><span class="date">作者：张泌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
碧户扃鱼锁，
兰窗掩镜台。
落花疑怅望，
归燕自裴回。
咏絮知难敌，
伤春不易裁。
恨从芳草起，
愁为晚风来。
衣惹湘云薄，
眉分楚岫开。
香浓眠旧枕，
梦好醉春杯。
小障明金凤，
幽屏点翠苔。
宝筝横塞雁，
怨笛落江梅。
卓氏仍多酒，
相如正富才。
莫教琴上意，
翻作鹤声哀。
