			<h1>送韩校书江西从事</h1>
			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
出关寒色尽，
云梦草生新。
雁背岳阳雨，
客行江上春。
遥程随水阔，
枉路倒帆频。
夕阳临孤馆，
朝霞发广津。
湖山潮半隔，
郡壁岸斜邻。
自此钟陵道，
裁书有故人。


		</article>
