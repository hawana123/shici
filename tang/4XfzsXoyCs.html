			<div class="info"><span class="date">作者：崔融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宵陈虚禁夜，
夕临空山阴。
日月昏尺景，
天地惨何心。
紫殿金铺涩，
黄陵玉座深。
镜奁长不启，
圣主泪沾巾。
前殿临朝罢，
长陵合葬归。
山川不可望，
文物尽成非。
阴月霾中道，
轩星落太微。
空馀天子孝，
松上景云飞。
