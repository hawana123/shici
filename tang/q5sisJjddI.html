			<h1>夜泛洞庭寻裴侍御清酌</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日晚湘水绿，
孤舟无端倪。
明湖涨秋月，
独泛巴陵西。
过憩裴逸人，
岩居陵丹梯。
抱琴出深竹，
为我弹鹍鸡。
