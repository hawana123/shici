独坐清天下，
专征出海隅。
九江皆渡虎，
三郡尽还珠。
组练明秋浦，
楼船入郢都。
风高初选将，
月满欲平胡。
杀气横千里，
军声动九区。
白猿惭剑术，
黄石借兵符。
戎虏行当翦，
鲸鲵立可诛。
自怜非剧孟，
何以佐良图。
