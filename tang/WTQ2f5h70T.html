			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
停骖问前路，
路在秋云里。
苍苍县南道，
去途从此始。
绝顶忽盘上，
众山皆下视。
下视千万峰，
峰头如浪起。
朝经韩公坂，
夕次蓝桥水。
浔阳仅四千，
始行七十里。
人烦马蹄(足且)，
劳苦已如此。
