			<h1>赋得芙蓉出水</h1>
			<div class="info"><span class="date">作者：贾谟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
的皪舒芳艳，
红姿映绿蘋。
摇风开细浪，
出沼媚清晨。
翻影初迎日，
流香暗袭人。
独披千叶浅，
不竞百花春。
鱼戏参差动，
龟游次第新。
涉江如可采，
从此免迷津。


		</article>
