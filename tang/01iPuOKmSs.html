			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天涯片云去，
遥指帝乡忆。
惆怅增暮情，
潇湘复秋色。
扁舟宿何处，
落日羡归翼。
万里无故人，
江鸥不相识。
