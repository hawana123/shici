			<h1>题画山水障</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
心累犹不尽，
果为物外牵。
偶因耳目好，
复假丹青妍。
尝抱野间意，
而迫区中缘。
尘事固已矣，
秉意终不迁。
良工适我愿，
妙墨挥岩泉。
变化合群有，
高深侔自然。
置陈北堂上，
仿像南山前。
静无户庭出，
行已兹地偏。
萱草忧可树，
合欢忿益蠲。
所因本微物，
况乃凭幽筌。
言象会自泯，
意色聊自宣。
对玩有佳趣，
使我心渺绵。
