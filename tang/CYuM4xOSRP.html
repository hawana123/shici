		<article class="post">
			
拥褐坐茅檐，
春晴喜初日。
微风入桃径，
爽气归缥帙。
频时苦风雪，
就景理巾栉。
树暖高鸟来，
窗闲曙云出。
乡遥路难越，
道蹇时易失。
欲静又未能，
东山负芝术。
