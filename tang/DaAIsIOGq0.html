			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
寸发如霜袒右肩，
倚肩筇竹貌怡然。
悬灯深屋夜分坐，
移榻向阳斋后眠。
刮膜且扬三毒论，
摄心徐指二宗禅。
清凉药分能知味，
各自胸中有醴泉。
