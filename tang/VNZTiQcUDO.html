			<h1>夫入相寄姨妹</h1>
			<div class="info"><span class="date">作者：王韫秀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相国已随麟阁贵，
家风第一右丞诗。
笄年解笑鸣机妇，
耻见苏秦富贵时。
