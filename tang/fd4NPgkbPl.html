			<div class="info"><span class="date">作者：宋迪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
凤阙韶光遍，
龙池草色匀。
烟波全让绿，
堤柳不争新。
翻叶迎红日，
飘香借白蘋。
幽姿偏占暮，
芳意欲留春。
已胜生金埒，
长思藉玉轮。
翠华如见幸，
正好及兹辰。
