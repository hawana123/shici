			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
问君何所适，
暮暮逢烟水。
独与不系舟，
往来楚云里。
钓鱼非一岁，
终日只如此。
日落江清桂楫迟，
纤鳞百尺深可窥。
沈钩垂饵不在得，
白首沧浪空自知。
