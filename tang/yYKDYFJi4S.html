			<h1>浙江晚渡怀古</h1>
			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蝉噪秋风满古堤，
荻花寒渡思萋萋。
潮声归海鸟初下，
草色连江人自迷。
碧落晴分平楚外，
青山晚出穆陵西。
此来一见垂纶者，
却忆旧居明月溪。


		</article>
