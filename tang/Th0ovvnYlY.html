			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
红粉青楼曙，
垂杨仲月春。
怀君重攀折，
非妾妒腰身。
舞带萦丝断，
娇娥向叶嚬。
横吹凡几曲，
独自最愁人。
