春风泛摇草，
旭日遍神州。
已向花间积，
还来叶上浮。
晓光缘圃丽，
芳气满街流。
澹荡依朱萼，
飖飏带玉沟。
向空看转媚，
临水见弥幽。
况被崇兰色，
王孙正可游。
