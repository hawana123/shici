			<div class="info"><span class="date">作者：杨衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
炎风杂海气，
暑雨每成霖。
涂泥亲杖屦，
苔藓渍衣襟。
念近剧怀远，
涉浅定知深。
暗沟夜滴滴，
荒庭昼霪霪。
折简展离旷，
理径俟招寻。
处阴诚多惨，
况乃触隅禽。
