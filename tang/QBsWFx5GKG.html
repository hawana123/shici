			</div>

临风高视耸奇形，
渡海冲天想尽经。
因得羽仪来合浦，
便无魂梦去华亭。
春飞见境乘桴切，
夜唳闻时醉枕醒。
南守欲知多少重，
抚毛千万唤丁丁。
