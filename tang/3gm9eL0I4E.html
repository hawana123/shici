			<h1>赠广利大师歌</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
化人之心固甚难，
自化之心更不易。
化人可以程限之，
自化元须有其志。
在心为志者何人，
今日得之于广利。
三十年前识师初，
正见把笔学草书。
崩云落日千万状，
随手变化生空虚。
海北天南几回别，
每见书踪转奇绝。
近来兼解作歌诗，
言语明快有气骨。
坚如百炼钢，
挺特不可屈。
又如千里马，
脱缰飞灭没。
好是不雕刻，
纵横冲口发。
昨来示我十余篇，
咏杀江南风与月。
乃知性是天，
习是人。
莫轻河边羖羊历，
飞作天上麒麟。
但日新，
又日新，
李太白，
非通神。
