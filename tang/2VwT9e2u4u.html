南下天台厌绝冥，
五湖波上泛如萍。
江鸥自戏为踪迹，
野鹿闲惊是性灵。
任子偶垂沧海钓，
戴逵虚认少微星。
金门后俊徒相唁，
且为人间寄茯苓。
