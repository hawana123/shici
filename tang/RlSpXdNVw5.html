			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
春雷起萌蛰，
土壤日已疏。
胡能遭盛明，
才俊伏里闾。
偃仰遂真性，
所求惟斗储。
披衣出茅屋，
盥漱临清渠。
吾道亦自适，
退身保玄虚。
幸无职事牵，
且览案上书。
亲友各驰骛，
谁当访敝庐。
思君在何夕，
明月照广除。
