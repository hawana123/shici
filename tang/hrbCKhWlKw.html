			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
昔我十年前，
与君始相识。
曾将秋竹竿，
比君孤且直。
中心一以合，
外事纷无极。
共保秋竹心，
风霜侵不得。
始嫌梧桐树，
秋至先改色。
不爱杨柳枝，
春来软无力。
怜君别我后，
见竹长相忆。
长欲在眼前，
故栽庭户侧。
分首今何处，
君南我在北。
吟我赠君诗，
对之心恻恻。
