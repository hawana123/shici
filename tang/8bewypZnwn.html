晚妆初过，
沉檀轻注些儿个。
向人微露丁香颗，
一曲清歌，
暂引樱桃破。
罗袖□（“衷”中换邑）残殷色可，
杯深旋被香醪〔氵宛〕。
绣床斜凭娇无那，
烂嚼红茸，
笑向檀郎唾。
