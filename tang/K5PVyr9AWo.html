			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闲游何必多徒侣，
相劝时时举一杯。
博望苑中无职役，
建春门外足池台。
绿油剪叶蒲新长，
红蜡粘枝杏欲开。
白马朱衣两宫相，
可怜天气出城来。
