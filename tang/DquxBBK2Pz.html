			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
大夫官重醉江东，
潇洒名儒振古风。
文石陛前辞圣主，
碧云天外作冥鸿。
五言宁谢颜光禄，
百岁须齐卫武公。
再拜宜同丈人行，
过庭交分有无同。
