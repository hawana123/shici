			<h1>赠赵将军</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
当年胆略已纵横，
每见妖星气不平。
身贵早登龙尾道，
功高自破鹿头城。
寻常得对论边事，
委曲承恩掌内兵。
会取安西将报国，
凌烟阁上大书名。
