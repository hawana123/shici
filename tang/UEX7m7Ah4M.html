			<h1>寄东都分司白宾客</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
阙下高眠过十旬，
南宫印绶乞离身。
诗中得意应千首，
海内嫌官只一人。
宾客分司真是隐，
山泉绕宅岂辞贫。
竹斋晚起多无事，
唯到龙门寺里频。
