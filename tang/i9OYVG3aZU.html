			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
牢落生涯在水乡，
只思归去泛沧浪。
秋风萤影随高柳，
夜雨蛩声上短墙。
百岁易为成荏苒，
丹霄谁肯借梯航？
若教名路无知己，
匹马尘中是自忙。
