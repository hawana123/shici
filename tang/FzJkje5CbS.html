			<h1>临川投穆中丞</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
试将生计问蓬根，
心委寒灰首戴盆。
翅弱未知三岛路，
舌顽虚掉五侯门。
啸烟白狖沈高木，
捣月清砧触旅魂。
家在碧江归不得，
十年鱼艇长苔痕。
