	<div class="container">
		<article class="post">
			
西日横山含碧空，
东方吐月满禅宫。
朝瞻双顶青冥上，
夜宿诸天色界中。
石潭倒献莲花水，
塔院空闻松柏风。
万里故人能尚尔，
知君视听我心同。
