			<h1>交河塞下曲</h1>
			<div class="info"><span class="date">作者：胡曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
交河冰薄日迟迟，
汉将思家感别离。
塞北草生苏武泣，
陇西云起李陵悲。
晓侵雉堞乌先觉，
春入关山雁独知。
何处疲兵心最苦，
夕阳楼上笛声时。
