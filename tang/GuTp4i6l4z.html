葛衣疏且单，
纱帽轻复宽。
一衣与一帽，
可以过炎天。
止于便吾体，
何必被罗纨。
宿雨林笋嫩，
晨露园葵鲜。
烹葵炮嫩笋，
可以备朝餐。
止于适吾口，
何必饫腥膻。
饭讫盥漱已，
扪腹方果然。
婆娑庭前步，
安稳窗下眠。
外养物不费，
内归心不烦。
不费用难尽，
不烦神易安。
庶几无夭阏，
得以终天年。
