			<h1>送崔使君赴寿州</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
列郡专城分国忧，
彤幨皂盖古诸侯。
仲华遇主年犹少，
公瑾论功位已酬。
草色青青迎建隼，
蝉声处处杂鸣驺。
千里相思如可见，
淮南木叶正惊秋。
