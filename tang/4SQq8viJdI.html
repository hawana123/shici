			<h1>关东献兵部刘员外</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨夜星辰动，
仙郎近汉关。
玳筵吟雪罢，
锦帐押春还。
已到青云上，
应栖绛圃间。
临邛有词赋，
一为奏天颜。
