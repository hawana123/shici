			<h1>赠苏少府赴任江南余时还京</h1>
			<div class="info"><span class="date">作者：崔湜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丈夫不叹别，
达士自安卑。
揽泣固无趣，
衔杯空尔为。
流云春窈窕，
去水暮逶迤。
行舟忽东泛，
归骑亦西驰。
秦地多芳草，
江潭有桂枝。
谁言阻遐阔，
所贵在相知。


		</article>
