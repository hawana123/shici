晨飙发荆州，
落日到巴丘。
方知刳剡利，
可接鬼神游。
二湖豁南浸，
九派驶东流。
襟带三千里，
尽在岳阳楼。
忆昔斗群雄，
此焉争上游。
吴昌屯虎旅，
晋盛骛龙舟。
宋齐纷祸难，
梁陈成寇雠。
钟鼓长震耀，
鱼龙不得休。
风雪一萧散，
功业忽如浮。
今日时无事，
空江满白鸥。
