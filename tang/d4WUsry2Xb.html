日爱蘅茅下，
闲观山海图。
幽人自守朴，
穷谷也名愚。
倒岭和溪雨，
新泉到户枢。
丛阑齐稚子，
蟠木老潜夫。
忆戴差过剡，
游仙惯入壶。
濠梁时一访，
庄叟亦吾徒。
