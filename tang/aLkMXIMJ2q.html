			<h1>饯王晙巡边</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
振武威荒服，
扬文肃远墟。
金坛申将礼，
玉节授军符。
免胄三方外，
衔刀万里余。
昔时吴会静，
今日虏庭虚。
分阃仍推毂，
援桴且训车。
风扬旌旆远，
雨洗甲兵初。
坐见台阶谧，
行闻袄祲除。
檄来虽插羽，
箭去亦飞书。
舟楫功须著，
盐梅望匪疏。
不应陈七德，
欲使化先敷。
