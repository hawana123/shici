莺锦蝉縠馥麝脐，
轻裾花草晓烟迷。
鸂鶒战金红掌坠，
翠云低。
星靥笑偎霞脸畔，
蹙金开襜衬银泥。
春思半和芳草嫩，
碧萋萋。
银字笙寒调正长，
水文簟冷画屏凉。
玉腕重，
金扼臂，
淡梳妆。
几度试香纤手暖，
一回尝酒绛唇光。
佯弄红丝绳拂子，
打檀郎。
