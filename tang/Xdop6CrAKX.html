率性方卤莽，
理生尤自疏。
今年学种瓜，
园圃多荒芜。
众草同雨露，
新苗独翳如。
直以春窘迫，
过时不得锄。
田家笑枉费，
日夕转空虚。
信非吾侪事，
且读古人书。
