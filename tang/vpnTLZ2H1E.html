			<h1>宣州谢眺楼饯别校书叔云</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
弃我去者，
昨日之日不可留。
乱我心者，
今日之日多烦忧。
长风万里送秋雁，
对此可以酣高楼。
蓬莱文章建安骨，
中间小谢又清发。
俱怀逸兴壮思飞，
欲上青天览明月。
抽刀断水水更流，
举杯销愁愁更愁。
人生在世不称意，
明朝散发弄扁舟。
