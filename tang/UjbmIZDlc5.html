			<h1>奉同颜使君真卿清风楼赋得洞庭……</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
名山洞府到金庭，
三十六洞称最灵。
不有古仙启其秘，
今日安知灵宝经。
中山炼师栖白云，
道成仙秩号元君。
三千甲子朝玉帝，
世上如今名始闻。
吐纳青牙养肌发，
花冠玉舄何高洁。
不闻天上来谪仙，
自是人间授真诀。
吴兴太守道家流，
仙师远放清风楼。
应将内景还飞去，
且从分风当此留。
湖之山兮楼上见，
山冥冥兮水悠悠。
世人不到君自到，
缥缈仙都谁与俦。
黄鹤孤云天上物，
物外飘然自天匹。
一别千年未可期，
仙家不数人间日。
