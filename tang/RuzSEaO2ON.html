昨夜沧江别。
言乖（ 一作乘 ）天汉游。
宁期此相遇。
尚接武陵洲。
结绶还逢育。
衔杯且对刘。
波潭一弥弥。
临望几悠悠。
山水丹青杂。
烟云紫翠浮。
终愧神仙友。
来接野人舟。
