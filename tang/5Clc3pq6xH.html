			<h1>出萧关怀古</h1>
			<div class="info"><span class="date">作者：陶翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
驱马击长剑，
行役至萧关。
悠悠五原上，
永眺关河前。
北虏三十万，
此中常控弦。
秦城亘宇宙，
汉帝理旌旃。
刁斗鸣不息，
羽书日夜传。
五军计莫就，
三策议空全。
大漠横万里，
萧条绝人烟。
孤城当瀚海，
落日照祁连。
怆矣苦寒奏，
怀哉式微篇。
更悲秦楼月，
夜夜出胡天。
