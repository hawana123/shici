汉家逐单于，
日没处河曲。
浮云道旁起，
行子车下宿。
枪城围鼓角，
毡帐依山谷。
马上悬壶浆，
刀头分颊肉。
来时高堂上，
父母亲结束。
回面不见家，
风吹破衣服。
金疮在肢节，
相与拔箭镞。
闻道西凉州，
家家妇女哭。
