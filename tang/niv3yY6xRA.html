			<h1>故太子太师徐公挽歌四首</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
功德冠群英，
弥纶有大名。
轩皇用风后，
傅说是星精。
就第优遗老，
来朝诏不名。
留侯常辟谷，
何苦不长生。
谋猷为相国，
翊戴奉宸舆。
剑履升前殿，
貂蝉托后车。
齐侯疏土宇，
汉室赖图书。
僻处留田宅，
仍才十顷馀。
旧里趋庭日，
新年置酒辰。
闻诗鸾渚客，
献赋凤楼人。
北首辞明主，
东堂哭大臣。
犹思御朱辂，
不惜污车茵。
久践中台座，
终登上将坛。
谁言断车骑，
空忆盛衣冠。
风日咸阳惨，
笳箫渭水寒。
无人当便阙，
应罢太师官。
