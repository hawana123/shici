			<div class="info"><span class="date">作者：刘宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
主家别墅帝城隈，
无劳海上觅蓬莱。
沓石悬流平地起，
危楼曲阁半天开。
庭莎作荐舞行出，
浦树相将歌棹回。
此日风光与形胜，
只言作伴圣词来。
