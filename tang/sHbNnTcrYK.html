		<article class="post">
			
见说南行偏不易，
中途莫忘寄书频。
凌空瘴气堕飞鸟，
解语山魈恼病人。
闽县绿娥能引客，
泉州乌药好防身。
异花奇竹分明看，
待汝归来画取真。
