			<h1>又酬晓灯离暗室五首</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
知疑奸叟谤，
闲与情人话。
犹是别时灯，
不眠同此夜。
寒灯扬晓焰，
重屋惊春雨。
应想远行人，
路逢泥泞阻。
灯光照虚屋，
雨影悬空壁。
一向檐下声，
远来愁处滴。
楚僧话寂灭，
俗虑比虚空。
赖有残灯喻，
相传昏暗中。
雨声乱灯影，
明灭在空阶。
并枉五言赠，
知同万里怀。
