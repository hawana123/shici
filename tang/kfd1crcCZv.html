轩相推风后，
周官重夏卿。
庙谋能允迪，
韬略又纵横。
吉日四黄马，
宣王六月兵。
拟清鸡臣塞，
先指朔方城。
列将怀威抚，
匈奴畏盛名。
去当推毂送，
来伫出郊迎。
绝漠蓬将断，
华筵槿正荣。
壮心看舞剑，
别绪应悬旌。
睿锡承优旨，
乾文复龙行。
暂劳期永逸，
赫矣振天声。
