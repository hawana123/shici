明明天子兮圣德扬，
穆穆皇后兮阴化康。
登若木兮坐明堂，
池濛汜兮家扶桑。
武化偃兮文化昌，
礼乐昭兮股肱良。
君臣已定兮君永无疆，
颜子更生兮徒皇皇。
若有人兮天一方，
忠为衣兮信为裳。
餐白玉兮饮琼芳，
心思荃兮路阻长。
