			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

关西木落夜霜凝，
乌帽闲寻紫阁僧。
松迥月光先照鹤，
寺寒沟水忽生冰。
琤琤晓漏喧秦禁，
漠漠秋烟起汉陵。
闻说天台旧禅处，
石房独有一龛灯。
