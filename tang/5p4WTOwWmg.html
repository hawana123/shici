			<h1>题慈恩寺塔</h1>
			<div class="info"><span class="date">作者：章八元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十层突兀在虚空，
四十门开面面风。
却怪鸟飞平地上，
自惊人语半天中。
回梯暗踏如穿洞，
绝顶初攀似出笼。
落日凤城佳气合，
满城春树雨濛濛。
