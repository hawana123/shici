			<h1>叙雪寄喻凫</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
密片繁声旋不销，
萦风杂霰转飘飖。
澄江莫蔽长流色，
衰柳难黏自动条。
湿气添寒酤酒夜，
素花迎曙卷帘朝。
此时明径无行迹，
唯望徽之问寂寥。
