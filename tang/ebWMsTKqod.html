	<div class="container">
		<article class="post">
			
敛版辞汉廷，
进帆归楚幕。
三江城上转，
九里人家泊。
好酒近宜城，
能诗谢康乐。
雨晴西山树，
日出南昌郭。
竹露点衣巾，
湖烟湿扃钥。
主人苍玉佩，
后骑黄金络。
高视领八州，
相期同一鹗。
行当报知己，
从此飞寥廓。
