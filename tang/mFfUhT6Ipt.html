			<h1>百舌吟</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓星寥落春云低，
初闻百舌间关啼。
花树满空迷处所，
摇动繁英坠红雨。
笙簧百啭音韵多，
黄鹂吞声燕无语。
东方朝日迟迟升，
迎风弄景如自矜。
数声不尽又飞去，
何许相逢绿杨路。
绵蛮宛转似娱人，
一心百舌何纷纷。
酡颜侠少停歌听，
坠珥妖姬和睡闻。
可怜光景何时尽，
谁能低回避鹰隼。
廷尉张罗自不关，
潘郎挟弹无情损。
天生羽族尔何微，
舌端万变乘春晖。
南方朱鸟一朝见，
索漠无言蒿下飞。
