			</div>

		<article class="post">
			
晴空星月落池塘，
澄鲜净绿表里光。
露簟清莹迎夜滑，
风襟潇洒先秋凉。
无人惊处野禽下，
新睡觉时幽草香。
但问尘埃能去否，
濯缨何必向沧浪。
