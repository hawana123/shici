			<h1>空城雀</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
嗷嗷空城雀，
身计何戚促。
本与鹪鹩群，
不随凤凰族。
提携四黄口，
饮乳未尝足。
食君糠秕馀，
尝恐乌鸢逐。
耻涉太行险，
羞营覆车粟。
天命有定端，
守分绝所欲。
第一百六十五卷
