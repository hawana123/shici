			<h1>寄湘阴阎少府乞钓轮子</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
钓轮形与月轮同，
独茧和烟影似空。
若向三湘逢雁信，
莫辞千里寄渔翁。
篷声夜滴松江雨，
菱叶秋传镜水风。
终日垂钩还有意，
尺书多在锦鳞中。
