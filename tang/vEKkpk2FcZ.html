			<h1>闻释子栖玄欲奉道因寄</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
欲求真诀恋禅扃，
羽帔方袍尽有情。
仙骨本微灵鹤远，
法心潜动毒龙惊。
三山未有偷桃计，
四海初传问菊名。
今日劝师师莫惑，
长生难学证无生。
