			<h1>沧浪峡</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
缨带流尘发半霜，
独寻残月下沧浪。
一声溪鸟暗云散，
万片野花流水香。
昔日未知方外乐，
暮年初信梦中忙。
红虾青鲫紫芹脆，
归去不辞来路长。
