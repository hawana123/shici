浅渚荇花繁，
深潭菱叶疏。
独往方自得，
耻邀淇上姝。
广江无术阡，
大泽绝方隅。
浪中海童语，
流下鲛人居。
春雁时隐舟，
新萍复满湖。
采采乘日暮，
不思贤与愚。
