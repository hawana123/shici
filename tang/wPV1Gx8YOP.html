			<h1>田野狐兔行</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
种豆耘锄，
种禾沟甽。
禾苗豆甲，
狐榾兔翦。
割鹄喂鹰，
烹麟啖犬。
鹰怕兔毫，
犬被狐引。
狐兔相须，
鹰犬相尽。
日暗天寒，
禾稀豆损。
鹰犬就烹，
狐兔俱哂。


		</article>
