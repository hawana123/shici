			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西山多奇状，
秀出倚前楹。
停午收彩翠，
夕阳照分明。
吾师住其下，
禅坐证无生。
②结庐就嵌窟，
剪竹通径行。
③谈空对樵叟，
授法与山精。
日暮方辞去，
田园归冶城。
④
