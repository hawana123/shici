			<h1>夕宴房主簿舍</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岁晏关雍空，
风急河渭冰。
薄游羁物役，
微尚惬远凭。
旅馆月宿永，
闭扃云思兴。
伊人美修夜，
朋酒惠来称。
交谈既清雅，
琴吹亦凄凝。
不逢君蹇涸，
幽意长郁蒸。


		</article>
