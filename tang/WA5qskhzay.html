			<h1>饮茶歌诮崔石使君</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
越人遗我剡溪茗，
采得金牙爨金鼎。
素瓷雪色缥沫香，
何似诸仙琼蕊浆。
一饮涤昏寐，
情来朗爽满天地。
再饮清我神，
忽如飞雨洒轻尘。
三饮便得道，
何须苦心破烦恼。
此物清高世莫知，
世人饮酒多自欺。
愁看毕卓瓮间夜，
笑向陶潜篱下时。
崔侯啜之意不已，
狂歌一曲惊人耳。
孰知茶道全尔真，
唯有丹丘得如此。
