			<h1>送从弟彻东归</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缑山领印知公奏，
才称同时尽不如。
奉使贺成登册礼，
陪班看出降恩书。
去回在路秋尘里，
受诏辞归晓漏初。
早晚得为朝署拜，
闲坊买宅作邻居。
