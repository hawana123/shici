			<h1>赠衡山麋明府</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为县潇湘水，
门前树配苔。
晚吟公籍少，
春醉积林开。
涤砚松香起，
擎茶岳影来。
任官当此境，
更莫梦天台。


		</article>
