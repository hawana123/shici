			<h1>游暖泉精舍</h1>
			<div class="info"><span class="date">作者：喻凫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
坞木殿前空，
山河泽国同。
鸟闲沙影上，
泉落树阴中。
缆舸蒲花水，
萦幡柳絮风。
翛然方寸地，
何事更悲蓬。
