			<h1>茅屋为秋风所破歌</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八月秋高风怒号，
卷我屋上三重茅。
茅飞度江洒江郊，
高者挂罥长林梢，
下者飘转沉塘坳。
南村群童欺我老无力，
忍能对面为盗贼，
公然抱茅入竹去。
唇焦口燥呼不得，
归来倚杖自叹息。
俄顷风定云墨色，
秋天漠漠向昏黑。
布衾多年冷似铁，
骄儿恶卧踏里裂。
床头屋漏无干处，
雨脚如麻未断绝。
自经丧乱少睡眠，
长夜沾湿何由彻。
安得广厦千万间，
大庇天下寒士俱欢颜，
风雨不动安如山。
呜呼何时眼前突兀见此屋，
吾庐独破受冻死亦足。
