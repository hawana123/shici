纷然丧乱际，
见此忠孝门。
蜀中寇亦甚，
柏氏功弥存。
深诚补王室，
戮力自元昆。
三止锦江沸，
独清玉垒昏。
高名入竹帛，
新渥照乾坤。
子弟先卒伍，
芝兰叠玙璠。
同心注师律，
洒血在戎轩。
丝纶实具载，
绂冕已殊恩。
奉公举骨肉，
诛叛经寒温。
金甲雪犹冻，
朱旗尘不翻。
每闻战场说，
欻激懦气奔。
圣主国多盗，
贤臣官则尊。
方当节钺用，
必绝祲沴根。
吾病日回首，
云台谁再论。
作歌挹盛事，
推毂期孤鶱。
