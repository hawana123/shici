			<h1>范公丛竹歌</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
世人见竹不解爱，
知君种竹府城内。
此君托根幸得地，
种来几时闻已大。
盛暑翛翛丛色寒，
闲宵槭槭叶声干。
能清案牍帘下见，
宜对琴书窗外看。
为君成阴将蔽日，
迸笋穿阶踏还出。
守节偏凌御史霜，
虚心愿比郎官笔。
君莫爱南山松树枝，
竹色四时也不移。
寒天草木黄落尽，
犹自青青君始知。
