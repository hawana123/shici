			<h1>春草歌</h1>
			<div class="info"><span class="date">作者：庄南杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
漠漠绵绵几多思，
无言领得春风意。
花裁小锦绣晴空，
叶抽碧簟铺平地。
含芳吊影争芬敷，
绕云恨起山蘼芜。
离人不忍到此处，
泪娥滴尽双真珠。
