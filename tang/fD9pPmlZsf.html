			<h1>凫</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
飒沓睢阳涘，
浮游汉水隈。
钱飞出井见，
鹤引入琴哀。
李陵赋诗罢，
王乔曳舄来。
何当归太液，
翱集动成雷。
