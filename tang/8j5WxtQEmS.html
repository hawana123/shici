			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
古道长荆棘，
新岐路交横。
君于荒榛中，
寻得古辙行。
足踏圣人路，
貌端禅士形。
我曾接夜谈，
似听讲一经。
联翩曾数举，
昨登高第名。
釜底绝烟火，
晓行皇帝京。
上客远府游，
主人须目明。
青云别青山，
何日复可升。
