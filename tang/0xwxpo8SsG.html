			<div class="info"><span class="date">作者：赵光远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
妆成皓腕洗凝脂，
背接红巾掬水时。
薄雾袖中拈玉斝，
斜阳屏上撚青丝。
唤人急拍临前槛，
摘杏高揎近曲池。
好是琵琶弦畔见，
细圆无节玉参差。
撚玉搓琼软复圆，
绿窗谁见上琴弦。
慢笼彩笔闲书字，
斜指瑶阶笑打钱。
炉面试香添麝炷，
舌头轻点贴金钿。
象床珍簟宫棋处，
拈定文楸占角边。
