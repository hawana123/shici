			<h1>游灉湖上寺</h1>
			<div class="info"><span class="date">作者：王琚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春山临远壑，
水木自幽清。
夙昔怀微尚，
兹焉一放情。
云间听弄鸟，
烟上摘初英。
地僻方无闷，
逾知道思精。
