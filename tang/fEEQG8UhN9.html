			<h1>送人尉黔中</h1>
			<div class="info"><span class="date">作者：周繇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
盘山行几驿，
水路复通巴。
峡涨三川雪，
园开四季花。
公庭飞白鸟，
官俸请丹砂。
知尉黔中后，
高吟采物华。
