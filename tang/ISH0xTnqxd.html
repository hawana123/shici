			</div>

		<article class="post">
			
风雨沧洲暮，
一帆今始归。
自云发南海，
万里速如飞。
初谓落何处，
永将无所依。
冥茫渐西见，
山色越中微。
谁念去时远，
人经此路稀。
泊舟悲且泣，
使我亦沾衣。
浮海焉用说，
忆乡难久违。
纵为鲁连子，
山路有柴扉。
