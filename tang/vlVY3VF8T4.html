			<h1>京中守岁</h1>
			<div class="info"><span class="date">作者：丁仙芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
守岁多然烛，
通宵莫掩扉。
客愁当暗满，
春色向明归。
玉斗巡初匝，
银河落渐微。
开正献岁酒，
千里间庭闱。
