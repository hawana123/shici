			<h1>代杭人作使君一朝去二首</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
使君一朝去，
遗爱在人口。
惠化境内春，
才名天下首。
为问龚黄辈，
兼能作诗否。
使君一朝去，
断肠如剉檗。
无复见冰壶，
唯应镂金石。
自此一州人，
生男尽名白。
