			<h1>三层阁上置音声</h1>
			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绮筵移暮景，
紫阁引宵烟。
隔栋歌尘合，
分阶舞影连。
声流三处管，
响乱一重弦。
不似秦楼上，
吹箫空学仙。


		</article>
