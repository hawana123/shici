			<h1>访朱放山人</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野人未相识，
何处异乡隔。
昨逢云阳信，
教向云阳觅。
空闻天上风，
飘飖不可觌。
应非矍铄翁，
或是沧浪客。
早晚从我游，
共携春山策。
