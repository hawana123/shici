			<h1>青云干吕</h1>
			<div class="info"><span class="date">作者：彭伉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
祥辉上干吕，
郁郁又纷纷。
远示无为化，
将明至道君。
势凝千里静，
色向九霄分。
已见从龙意，
宁知触石文。
状烟殊散漫，
捧日更氛氲。
自使来宾国，
西瞻仰瑞云。
圣布中区化，
祥符异域云。
含春初应吕，
晕碧已成文。
东起随风暖，
西流共日曛。
升时嘉异月，
为庆等凝汾。
轻与晴烟比，
高将晓雾分。
飘飘如可致，
愿此翊明君。
