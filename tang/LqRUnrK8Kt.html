			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

夜梦归长安，
见我故亲友。
损之在我左，
顺之在我右。
云是二月天，
春风出携手。
同过靖安里，
下马寻元九。
元九正独坐，
见我笑开口。
还指西院花，
乃开北亭酒。
如言各有故，
似惜欢难久。
神合俄顷间，
神离欠申后。
觉来疑在侧，
求索无所有。
残灯影闪墙，
斜月光穿牖。
天明西北望，
万里君知否？
老去无见期，
踟蹰搔白首。
