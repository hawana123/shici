别柳当马头，
官槐如兔目。
欲将千里别，
持此易斗粟。
南云北云空脉断，
灵台经络悬春线。
青轩树转月满床，
下国饥儿梦中见。
维尔之昆二十余，
年来持镜颇有须。
辞家三载今如此，
索米王门一事无。
荒沟古水光如刀，
庭南拱柳生蛴螬。
江干幼客真可念，
郊原晚吹悲号号。
