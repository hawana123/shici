			<h1>荆门寄沈彬</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
罢趋明圣懒从知，
鹤氅褵褷遂性披。
道有静君堪托迹，
诗无贤子拟传谁。
松声白日边行止，
日影红霞里梦思。
珍重两篇千里达，
去年江上雪飞时。
