			</div>

		<article class="post">
			
六十衰翁儿女悲，
傍人应笑尔应知。
弟兄垂老相逢日，
杯酒临欢欲散时。
前路加餐须努力，
今宵尽醉莫推辞。
司徒知我难为别，
直过秋归未讶迟。
