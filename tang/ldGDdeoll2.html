			<h1>奉和圣制幸凤汤泉应制</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
周狩闻岐礼，
秦都辨雍名。
献禽天子孝，
存老圣皇情。
温润宜冬幸，
游畋乐岁成。
汤云出水殿，
暖气入山营。
坎意无私洁，
乾心称物平。
帝歌流乐府，
溪谷也增荣。


		</article>
