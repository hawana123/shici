			<h1>贻阮隐居</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
陈留风俗衰，
人物世不数。
塞上得阮生，
迥继先父祖。
贫知静者性，
自益毛发古。
车马入邻家，
蓬蒿翳环堵。
清诗近道要，
识子用心苦。
寻我草径微，
褰裳蹋寒雨。
更议居远村，
避喧甘猛虎。
足明箕颍客，
荣贵如粪土。
