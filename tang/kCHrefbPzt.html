			<h1>奉和韦判官献侍郎叔除河东采访使</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天卿小冢宰，
道大名亦大。
丑正在权臣，
建旟千里外。
楚山俯江汉，
汴水连谯沛。
两持方伯珪，
再转诸侯盖。
恬淡轻黜陟，
优游邈千载。
乾象变台衡，
群贤尽交泰。
聿徕股肱郡，
河岳即襟带。
盛德滋冀方，
仁风清汾浍。
四封尽高足，
相府轺车最。
超超青云器，
婉婉竹林会。
贱士敢知言，
成颂文明代。
燕雀依大厦，
期之保贞悔。
