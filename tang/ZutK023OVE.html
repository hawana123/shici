			</div>

		<article class="post">
			
行人夜上西城宿，
听唱梁州双管逐。
此时秋月满关山，
何处关山无此曲。
鸿雁新从北地来，
闻声一半却飞回。
金河戍客肠应断，
更在秋风百尺台。
