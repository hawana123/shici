			<h1>倒押前韵</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白下同归路，
乌衣枉作邻。
珮声犹隔箔，
香气已迎人。
酒劝杯须满，
书羞字不匀。
歌怜黄竹怨，
味实碧桃珍。
翦烛非良策，
当关是要津。
东阿初度洛，
杨恽旧家秦。
粉化横波溢，
衫轻晓雾春。
鸦黄双凤翅，
麝月半鱼鳞。
别袂翻如浪，
回肠转似轮。
后期才注脚，
前事又含颦。
纵有才难咏，
宁无画逼真。
天香闻更有，
琼树见长新。
斗草常更仆，
迷阄误达晨。
嗅花判不得，
檀注惹风尘。
