			<h1>过王判官西津所居</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
胜迹不在远，
爱君池馆幽。
素怀岩中诺，
宛得尘外游。
何必到清谿，
忽来见沧洲。
潜移岷山石，
暗引巴江流。
树密昼先夜，
竹深夏已秋。
沙鸟上笔床，
谿花彗帘钩。
夫子贱簪冕，
注心向林丘。
落日出公堂，
垂纶乘钓舟。
赋诗忆楚老，
载酒随江鸥。
翛然一傲吏，
独在西津头。
