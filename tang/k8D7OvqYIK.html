峡口大江间，
西南控百蛮。
城欹连粉堞，
岸断更青山。
开辟多天险，
防隅一水关。
乱离闻鼓角，
秋气动衰颜。
时清关失险，
世乱戟如林。
去矣英雄事，
荒哉割据心。
芦花留客晚，
枫树坐猿深。
疲苶烦亲故，
诸侯数赐金。
