			<h1>郡楼望九华歌</h1>
			<div class="info"><span class="date">作者：霍总</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楼上坐见九子峰，
翠云赤日光溶溶。
有时朝昏变疏密，
八峰和烟一峰出。
有时风卷天雨晴，
聚立连连如弟兄。
阳乌生子偶成数，
丹凤养雏同此名。
日日遥看机已静，
未离尘躅思真境。
子明龙驾腾九垓，
陵阳相对空崔嵬。
玉浆瑶草不可见，
自有神仙风马来。
