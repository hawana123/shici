			<h1>秋日炼药院镊白发，赠元六兄林宗</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
木落识岁秋，
瓶冰知天寒。
桂枝日已绿，
拂雪凌云端。
弱龄接光景，
矫翼攀鸿鸾。
投分三十载，
荣枯同所欢。
长吁望青云，
镊白坐相看。
秋颜入晓镜，
壮发凋危冠。
穷与鲍生贾，
饥从漂母餐。
时来极天人，
道在岂吟叹。
乐毅方适赵，
苏秦初说韩。
卷舒固在我，
何事空摧残。
