			<h1>题终南山隐者居</h1>
			<div class="info"><span class="date">作者：姚鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
开门绝壑旁，
蹑藓过花梁。
路入峰峦影，
风来芝朮香。
夜吟明雪牖，
春梦闭云房。
尽室更何有，
一琴兼一觞。
