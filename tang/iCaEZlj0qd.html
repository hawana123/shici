光风澹荡百花吐，
楼上朝朝学歌舞。
身年二八婿侍中，
幼妹承恩兄尚主。
绿窗珠箔绣鸳鸯，
侍婢先焚百和香。
莺啼日出不知曙，
寂寂罗帏春梦长。
