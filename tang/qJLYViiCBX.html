			<h1>郡内闲斋</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
郡阁昼常掩，
庭芜日复滋。
檐风落鸟毳，
窗叶挂虫丝。
拙病宦情少，
羁闲秋气悲。
理人无异绩，
为郡但经时。
唯有江湖意，
沉冥空在兹。
