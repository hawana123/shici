			<h1>寄远其十一</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
爱君芙蓉婵娟之艳色。
色可餐兮难再得。
怜君冰玉清迥之明心。
情不极兮意已深。
朝共琅玕之绮食。
  夜同鸳鸯之锦衾。
恩情婉娈忽为别。
使人莫错乱愁心。
乱愁心。
涕如雪。
寒灯厌梦魂欲绝。
觉来相思生白发。
盈盈汉水若可越。
可惜凌波步罗袜。
美人美人兮归去来。
莫作朝云暮雨兮飞阳台。
