			<h1>远公亭牡丹</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雁门禅客吟春亭，
牡丹独逞花中英。
双成腻脸偎云屏，
百般姿态因风生。
延年不敢歌倾城，
朝云暮雨愁娉婷。
蕊繁蚁脚黏不行，
甜迷蜂醉飞无声。
庐山根脚含精灵，
发妍吐秀丛君庭。
湓江太守多闲情，
栏朱绕绛留轻盈。
潺潺绿醴当风倾，
平头奴子啾银笙。
红葩艳艳交童星，
左文右武怜君荣，
白铜鞮上惭清明。
