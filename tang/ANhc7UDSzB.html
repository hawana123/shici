			<h1>庆云见</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
礼成中岳陈金册，
祥报卿云冠玉峰。
轻未透林疑待凤，
细非行雨讵从龙。
卷风变彩霏微薄，
照日笼光映隐重。
还入九霄成沆瀣，
夕岚生处鹤归松。
