			<h1>六年春赠分司东都诸公时为河南尹</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
我为同州牧，
内愧无才术。
忝擢恩已多，
遭逢幸非一。
偶当谷贱岁，
适值民安日。
郡县狱空虚，
乡闾盗奔逸。
其间最幸者，
朝客多分秩。
行接鸳鹭群，
坐成芝兰室。
时联拜表骑，
间动题诗笔。
夜雪秉烛游，
春风携榼出。
花教莺点检，
柳付风排比。
法酒淡清浆，
含桃袅红实。
洛童调金管，
卢女铿瑶瑟。
黛惨歌思深，
腰凝舞拍密。
每因同醉乐，
自觉忘衰疾。
始悟肘后方，
不如杯中物。
生涯随日过，
世事何时毕。
老子苦乖慵，
希君数牵率。
