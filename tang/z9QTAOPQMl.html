			<h1>五松山送殷淑</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秀色发江左，
风流奈若何。
仲文了不还，
独立扬清波。
载酒五松山，
颓然白云歌。
中天度落月，
万里遥相过。
抚酒惜此月，
流光畏蹉跎。
明日别离去，
连峰郁嵯峨。


		</article>
