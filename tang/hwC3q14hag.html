			<h1>送严士良侍奉詹事南游</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
疏傅独知止，
曾参善爱亲。
江山侍行迈，
长幼出嚣尘。
握手想千古，
此心能几人。
风光满长陌，
草色傍征轮。
日夕望荆楚，
莺鸣芳杜新。
渔烟月下浅，
花屿水中春。
点翰遥相忆，
含情向白蘋。
