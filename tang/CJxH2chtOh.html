			<h1>听安万善吹觱篥歌</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南山截竹为觱篥，
此乐本自龟兹出。
流传汉地曲转奇，
凉州胡人为我吹。
旁邻闻者多叹息，
远客思乡皆泪垂。
世人解听不解赏，
长飙风中自来往。
枯桑老柏寒飕飀，
九雏鸣凤乱啾啾。
龙吟虎啸一时发，
万籁百泉相与秋。
忽然更作渔阳掺，
黄云萧条白日暗。
变调如闻杨柳春，
上林繁花照眼新。
岁夜高堂列明烛，
美酒一杯声一曲。
