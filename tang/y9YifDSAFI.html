			<h1>文翁讲堂</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
锦里淹中馆，
岷山稷下亭。
空梁无燕雀，
古壁有丹青。
槐落犹疑市，
苔深不辨铭。
良哉二千石，
江汉表遗灵。
