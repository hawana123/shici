			<h1>留守府酬皇甫曙侍御弹琴之什</h1>
			<div class="info"><span class="date">作者：窦庠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青琐昼无尘，
碧梧阴似水。
高张朱弦琴，
静举白玉指。
洞箫又奏繁，
寒磬一声起。
鹤警风露中，
泉飞雪云里。
泠泠分雅郑，
析析谐宫徵。
座客无俗心，
巢禽亦倾耳。
卫国知有人，
齐竽偶相齿。
有时趋绛纱，
尽日随朱履。
那令杂繁手，
出假求焦尾。
几载遗正音，
今朝自君始。
