			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
闻说萧郎逐逝川，
伯牙因此绝清弦。
柳边犹忆青骢影，
坟上俄生碧草烟。
箧里诗书疑谢后，
梦中风貌似潘前。
他时若到相寻处，
碧树红楼自宛然。
