			<h1>郊庙歌辞·享惠昭太子庙乐章·迎俎酌献</h1>
			<div class="info"><span class="date">作者：李逢吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
既洁酒醴，
聿陈熟腥。
肃将震念，
昭格储灵。
展矣礼典，
薰然德馨。
愔愔管磬，
亦具是听。
