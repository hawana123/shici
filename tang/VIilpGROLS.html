			<h1>寄江夏仁公</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寺阁高连黄鹤楼，
檐前槛底大江流。
几因秋霁澄空外，
独为诗情到上头。
白日有馀闲送客，
紫衣何啻贵封侯。
别来多少新吟也，
不寄南宗老比丘。
