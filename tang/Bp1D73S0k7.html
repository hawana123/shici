			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
十二峰前落照微，
高唐宫暗坐迷归。
朝云暮雨长相接，
犹自君王恨见稀。
月姊曾逢下彩蟾，
倾城消息隔重帘。
已闻佩响知腰细，
更辨弦声觉指纤。
暮雨自归山悄悄，
秋河不动夜厌厌。
王昌且在墙东住，
未必金堂得免嫌。
