			<h1>江亭寓目</h1>
			<div class="info"><span class="date">作者：卢拱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江郭带林峦，
津亭倚槛看。
水风蒲叶战，
沙雨鹭鸶寒。
晚木初凋柳，
秋丛欲败兰。
哀猿自相叫，
乡泪好无端。
