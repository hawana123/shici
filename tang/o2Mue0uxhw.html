			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
秋风团扇未惊心，
笑看妆台落叶侵。
绣凤不教金缕暗，
青楼何处有寒砧。
不用频嗟世路难，
浮生各自系悲欢。
风霜一夜添羁思，
罗绮谁家待早寒?燕巢空后谁相伴，
鸳被缝来不忍薰。
薄命敢辞长滴泪，
倡家未必肯留君。
