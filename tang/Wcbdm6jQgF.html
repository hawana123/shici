青鸟海上来，
今朝发何处。
口衔云锦字，
与我忽飞去。
鸟去凌紫烟，
书留绮窗前。
开缄方一笑，
乃是故人传。
故人深相勖，
忆我劳心曲。
离居在咸阳，
三见秦草绿。
置书双袂间，
引领不暂闲。
长望杳难见，
浮云横远山。
