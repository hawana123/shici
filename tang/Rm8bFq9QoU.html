		<article class="post">
			
减米散同舟，
路难思共济。
向来云涛盘，
众力亦不细。
呀坑瞥眼过，
飞橹本无蒂。
得失瞬息间，
致远宜恐泥。
百虑视安危，
分明曩贤计。
兹理庶可广，
拳拳期勿替。
