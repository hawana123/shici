			<h1>孟冬蒲津关河亭作</h1>
			<div class="info"><span class="date">作者：吕温</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
息驾非穷途，
未济岂迷津。
独立大河上，
北风来吹人。
雪霜自兹始，
草木当更新。
严冬不肃杀，
何以见阳春。
