			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

门绪公侯列，
嫔风诗礼行。
松萝方有寄，
桃李忽无成。
剑去双龙别，
雏哀九凤鸣。
何言峄山树，
还似半心生。
永叹芳魂断，
行看草露滋。
二宗荣盛日，
千古别离时。
竟罢生刍赠，
空留画扇悲。
容车候晓发，
何岁是归期。
缟服纷相送，
玄扃翳不开。
更悲泉火灭，
徒见柳车回。
旧室容衣奠，
新茔拱树栽。
唯应月照簟，
潘岳此时哀。
