		<article class="post">
			
恭闻帝里生灵沼，
应报明君鼎业新。
既协翠泉光宝命，
还符白水出真人。
此时舜海潜龙跃，
此地尧河带马巡。
独有前池一小雁，
叨承旧惠入天津。
