			<h1>吊曹监</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宅上愁云吹不散，
桂林诗骨葬云根。
满楼山色供邻里，
一洞松声付子孙。
甘露施衣封泪点，
秘书取集印苔痕。
吟魂醉魄归何处，
御水呜呜夜绕门。


		</article>
