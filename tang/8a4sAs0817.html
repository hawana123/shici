		<article class="post">
			
雀步蹙沙声促促，
四尺角弓青石镞。
黑幡三点铜鼓鸣，
高作猿啼摇箭箙。
彩巾缠踍幅半斜，
溪头簇队映葛花。
山潭晚雾吟白鼍，
竹蛇飞蠹射金沙。
闲驱竹马缓归家，
官军自杀容州槎。
