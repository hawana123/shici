			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
贫女铜钗惜于玉，
失却来寻一日哭。
嫁时女伴与作妆，
头戴此钗如凤凰。
双杯行酒六亲喜，
我家新妇宜拜堂。
镜中乍无失髻样，
初起犹疑在床上。
高楼翠钿飘舞尘，
明日从头一遍新。
