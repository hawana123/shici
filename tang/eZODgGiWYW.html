			<h1>燕歌行</h1>
			<div class="info"><span class="date">作者：屈同仙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君不见渔阳八月塞草腓，
征人相对并思归。
云和朔气连天黑，
蓬杂惊沙散野飞。
是时天地阴埃遍，
瀚海龙城皆习战。
两军鼓角暗相闻，
四面旌旗看不见。
昭君远嫁已年多，
戎狄无厌不复和。
汉兵候月秋防塞，
胡骑乘冰夜渡河。
河塞东西万馀里，
地与京华不相似。
燕支山下少春晖，
黄沙碛里无流水。
金戈玉剑十年征，
红粉青楼多怨情。
厌向殊乡久离别，
秋来愁听捣衣声。
