阳灵配德，
阴魄昭升。
尧坛凤下，
汉室龙兴。
伣天作对，
前旒是凝。
化行南国，
道盛西陵，
造舟集灌，
无德而称。
我粢既絜，
我醴既澄。
阴阴灵庙，
光灵若凭。
德馨惟享，
孝思烝烝。
