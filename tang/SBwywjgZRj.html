			<h1>和宣州沈大夫登北楼书怀</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
兵符严重辞金马，
星剑光芒射斗牛。
笔落青山飘古韵，
帐开红旆照高秋。
香连日彩浮绡幕，
溪逐歌声绕画楼。
可惜登临佳丽地，
羽仪须去凤池游。
