灵芝产遐方，
威凤家重霄。
严生何耿洁，
托志肩夷巢。
汉后虽则贵，
子陵不知高。
糠秕当世道，
长揖夔龙朝。
扫门彼何人，
升降不同朝。
舍舟遂长往，
山谷多清飙。
