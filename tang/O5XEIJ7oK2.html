凌寒开涸沍，
寝庙致精诚。
色静澄三酒，
光寒肃两楹。
形盐非近进，
玉豆为潜英。
礼自春分展，
坚从北陆成。
藉茅心共结，
出鉴水渐明。
幸得来观荐，
灵台一小生。
