			<h1>严中丞枉驾见过</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
元戎小队出郊坰，
问柳寻花到野亭。
川合东西瞻使节，
地分南北任流萍。
扁舟不独如张翰，
白帽还应似管宁。
寂寞江天云雾里，
何人道有少微星。
