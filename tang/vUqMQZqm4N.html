			</div>

		<article class="post">
			
抽却朝簪著钓蓑，
近来声迹转巍峨。
祥麟避网虽山野，
丹凤衔书即薜萝。
乍隐文章情更逸，
久闲经济术翻多。
深惭未副吹嘘力，
竟困风埃争奈何。
