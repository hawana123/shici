			<div class="info"><span class="date">作者：顾夐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
碧染长空池似镜，
倚楼闲望凝情。
满衣红藕细香清。
象床珍簟，
山障掩，
玉琴横。
暗想昔时欢笑事，
如今赢得愁生。
博山炉暖澹烟轻。
蝉吟人静，
残日傍，
小窗明。
幽闺小槛春光晚，
柳浓花澹莺稀。
旧欢思想尚依依。
翠嚬红敛，
终日损芳菲。
何事狂夫音信断，
不如梁燕犹归。
画堂深处麝烟微。
屏虚枕冷，
风细雨霏霏。
月色穿帘风入竹，
倚屏双黛愁时。
砌花含露两三枝。
如啼恨脸，
魂断损容仪。
香烬暗销金鸭冷，
可堪孤负前期。
绣襦不整鬓鬟欹。
几多惆怅，
情绪在天涯。
