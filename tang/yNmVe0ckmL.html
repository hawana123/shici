			</div>

	<div class="container">

征人歌且行，
北上辽阳城。
二月戎马息，
悠悠边草生。
青山出塞断，
代地入云平。
昔者匈奴战，
多闻杀汉兵。
平生报国愤，
日夜角弓鸣。
勉君万里去，
勿使虏尘惊。
