			<h1>奉和裴令公新成绿野堂即书</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
蔼蔼鼎门外，
澄澄洛水湾。
堂皇临绿野，
坐卧看青山。
位极却忘贵，
功成欲爱闲。
官名司管籥，
心术去机关。
禁苑凌晨出，
园花及露攀。
池塘鱼拨剌，
竹径鸟绵蛮。
志在安潇洒，
尝经历险艰。
高情方造适，
众意望征还。
好客交珠履，
华筵舞玉颜。
无因随贺燕，
翔集画梁间。
