			<h1>依韵酬常循州</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
早年花县拜潘郎，
寻忝飞鸣出桂堂。
日走登天长似箭，
人同红树岂经霜。
帆分南浦知离别，
驾在东州更可伤。
公论一麾将塞诏，
且随征令过潇湘。
