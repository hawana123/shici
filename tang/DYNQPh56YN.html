今之置第乃获旧居洛下大僚因有唱和叹咏不足辄献此诗旅馆当年葺，
公才此日论。
林繁轻竹祖，
树暗惜桐孙。
炼药藏金鼎，
疏泉陷石盆。
散科松有节，
深薙草无根。
龙卧池犹在，
莺迁谷尚存。
昔为扬子宅，
今是李膺门。
积学萤尝聚，
微词凤早吞。
百年明素志，
三顾起新恩。
雪耀冰霜冷，
尘飞水墨昏。
莫教垂露迹，
岁晚杂苔痕。
