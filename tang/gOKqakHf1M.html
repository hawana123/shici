			<div class="info"><span class="date">作者：穆寂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风清物候残，
萧洒报将寒。
扫得天衢静，
吹来眼界宽。
条鸣方有异，
虫思乱无端。
就树收鲜腻，
冲池起涩澜。
过山岚可掬，
度月色宜看。
华实从兹始，
何嗟岁序殚。
