			<h1>奉和圣制春日幸望春宫应制</h1>
			<div class="info"><span class="date">作者：阎朝隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
句芒人面乘两龙，
道是春神卫九重。
彩胜年年逢七日，
酴醿岁岁满千钟。
宫梅间雪祥光遍，
城柳含烟淑气浓。
醉倒君前情未尽，
原因歌舞自为容。
主
