夏窗七叶连阴暗。
，
赖家桥上潏河边。
细看月轮真有意，
已知青桂近嫦娥。
一个祢衡容不得，
思量黄祖谩英雄。
张华谩出如丹语，
不及刘侯一纸书。
山雨霏微宿上亭，
雨中因想雨淋铃。
老僧斋罢关门睡，
不管波涛四面生。
