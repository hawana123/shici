			</div>
		</div>

	<div class="container">
		<article class="post">
			
往事飘然去不回，
空余山色在楼台。
池塘风暖雁寻去，
松桂寺高人独来。
庄叟著书真达者，
贾生挥涕信悠哉。
老僧心地闲于水，
犹被流年白发催。
