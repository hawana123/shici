			<h1>野居池上看月</h1>
			<div class="info"><span class="date">作者：姚系</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
悠然云间月，
复此照池塘。
泫露苍茫湿，
沉波澹滟光。
应门当未曙，
歌吹满昭阳。
远近徒伤目，
清辉霭自长。
