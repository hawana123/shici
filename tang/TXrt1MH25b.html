			<h1>雪夜观象阙待漏</h1>
			<div class="info"><span class="date">作者：张少博</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
残雪初晴后，
鸣珂奉阙庭。
九门传晓漏，
五夜候晨扃。
北斗横斜汉，
东方落曙星。
烟氛初动色，
簪珮未分形。
雪重犹垂白，
山遥不辨青。
鸡人更唱处，
偏入此时听。


		</article>
