作范宫闱睦，
归真道艺超。
驭风仙路远，
背日帝宫遥。
鸾殿空留处，
霓裳已罢朝。
淮王哀不尽，
松柏但萧萧。
宫禁恩长隔，
神仙道已分。
人间惊早露，
天上失朝云。
逝水年无限，
佳城日易曛。
箫声将薤曲，
哀断不堪闻。
