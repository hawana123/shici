			<div class="info"><span class="date">作者：长孙佐辅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
阴云凝朔气，
陇上正飞雪。
四月草不生，
北风劲如切。
朝来羽书急，
夜救长城窟。
道隘行不前，
相呼抱鞍歇。
人寒指欲堕，
马冻蹄亦裂。
射雁旋充饥，
斧冰还止渴。
宁辞解围斗，
但恐乘疲没。
早晚边候空，
归来养羸卒。
