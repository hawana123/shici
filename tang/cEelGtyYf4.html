			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寂寂南轩夜。
悠然怀所知。
长河落雁苑，
明月下鲸池。
凤台有清曲。
砒抽何人吹。
丹唇间玉齿，
妙响入云涯。
穷巷秋风叶，
空庭寒露枝。
劳歌欲有和，
星鬓已将垂。
