			<h1>自衡阳至韶州谒能禅师</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谪居窜炎壑，
孤帆淼不系。
别家万里馀，
流目三春际。
猿啼山馆晓，
虹饮江皋霁。
湘岸竹泉幽，
衡峰石囷闭。
岭嶂穷攀越，
风涛极沿济。
吾师在韶阳，
欣此得躬诣。
洗虑宾空寂，
焚香结精誓。
愿以有漏躯，
聿薰无生慧。
物用益冲旷，
心源日闲细。
伊我获此途，
游道回晚计。
宗师信舍法，
摈落文史艺。
坐禅罗浮中，
寻异穷海裔。
何辞御魑魅，
自可乘炎疠。
回首望旧乡，
云林浩亏蔽。
不作离别苦，
归期多年岁。
