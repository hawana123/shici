			<h1>奉酬淮南中书相公见寄</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扬州隋故都，
竹使汉名儒。
翊圣恩华异，
持衡节制殊。
朝廷连受脉，
台座接訏谟。
金玉裁王度，
丹书奉帝俞。
九重辞象魏，
千里握兵符。
铁马秋临塞，
虹旌夜渡泸。
江长梅笛怨，
天远桂轮孤。
浩叹烟霜晓，
芳期兰蕙芜。
雅言书一札，
宾海雁东隅。
岁月奔波尽，
音徽雾雨濡。
蜀江分井络，
锦浪入淮湖。
独抱相思恨，
关山不可逾。
