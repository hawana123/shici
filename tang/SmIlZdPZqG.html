騄骥初失群，
亦自矜趫腾。
俯仰岁时久，
帖然困蚊蝇。
豪鲸逸其穴，
尺水成沧溟。
岂无鱼鳖交，
望望为所憎。
物理有翕张，
达人同废兴。
幸无怵迫忧，
聊复曲吾肱。
鱼目出泥沙，
空村百金珍。
豫章值拥辏，
细细供蒸薪。
论材何必多，
适用即能神。
托交何必深，
寡求永相亲。
鲍叔拙羁鲁，
张生穷厄陈。
茫然扳援际，
岂意出风尘。
