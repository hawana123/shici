			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天河漫漫北斗粲，
宫中乌啼知夜半。
新缝白纻舞衣成，
来迟邀得吴王迎。
低鬟转面掩双袖，
玉钗浮动秋风生。
酒多夜长夜未晓，
月明灯光两相照，
后庭歌声更窈窕。
馆娃宫中春日暮，
荔枝木瓜花满树。
城头乌栖休击鼓，
青娥弹瑟白纻舞。
夜天憧憧不见星，
宫中火照西江明。
美人醉起无次第，
堕钗遗佩满中庭。
此时但愿可君意，
回昼为宵亦不寐，
年年奉君君莫弃。
