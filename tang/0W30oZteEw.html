			<h1>安邑里中秋怀寄高员外</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
原宪素非贫，
嵇康自寡欲。
守道识通穷，
达命齐荣辱。
庭梧变葱蒨，
篱菊扬芳馥。
坠叶翻夕霜，
高堂瞬华烛。
况兹寒夜永，
复叹流年促。
感物思殷勤，
怀贤心踯躅。
雄词封禅草，
丽句阳春曲。
高德十年兄，
异才千里足。
咫尺邈雪霜，
相望如琼玉。
欲识岁寒心，
松筠更秋绿。


		</article>
