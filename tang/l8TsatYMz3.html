			<h1>送崔员外黔中监选</h1>
			<div class="info"><span class="date">作者：綦毋潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
持衡出帝畿，
星指夜郎飞。
神女云迎马，
荆门雨湿衣。
听猿收泪罢，
系雁待书稀。
蛮貊虽殊俗，
知君肝胆微。
