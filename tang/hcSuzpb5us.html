			<h1>啄木曲</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
莫买宝剪刀，
虚费千金直。
我有心中愁，
知君剪不得。
莫磨解结锥，
徒劳人气力。
我有肠中结，
知君解不得。
莫染红丝线，
徒夸好颜色。
我有双泪珠，
知君穿不得。
莫近红炉火，
炎气徒相逼。
我有两鬓霜，
知君销不得。
刀不能剪心愁，
锥不能解肠结。
线不能穿泪珠，
火不能销鬓雪。
不如饮此神圣杯，
万念千忧一时歇。
