			<h1>田舍曲</h1>
			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
古今利名路，
只在侬门前。
至老不离家，
一生常晏眠。
牛羊晚自归，
儿童戏野田。
岂思封侯贵，
唯只待丰年。
征赋岂辞苦，
但愿时苟贤。
时官苟贪浊，
田舍生忧煎。
