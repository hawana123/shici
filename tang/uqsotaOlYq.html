			<h1>郑生尝隐天台，徵起而仕。今复谢病……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
郑君得自然，
虚白生心胸。
吸彼沆瀣精，
凝为冰雪容。
大君贞元初，
求贤致时雍。
蒲轮入翠微，
迎下天台峰。
赤城别松乔，
黄阁交夔龙。
俯仰受三命，
从容辞九重。
出笼鹤翩翩，
归林凤喁喁。
在火辨良玉，
经霜识贞松。
新居寄楚山，
山碧溪溶溶。
丹灶烧烟(愠左换火)，
黄精花丰茸。
蕙帐夜瑟淡，
桂樽春酒浓。
时人不到处，
苔石无尘踪。
我今何为者，
趋世身龙钟。
不向林壑访，
无由朝市逢。
终当解尘缨，
卜筑来相从。
