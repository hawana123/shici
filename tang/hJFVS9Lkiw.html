			<h1>晚泊富春寄友人</h1>
			<div class="info"><span class="date">作者：喻坦之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江钟寒夕微，
江鸟望巢飞。
木落山城出，
潮生海棹归。
独吟霜岛月，
谁寄雪天衣。
此别三千里，
关西信更稀。


		</article>
