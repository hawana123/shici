			<h1>送郑秀才贡举</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西笑意如何，
知随贡举科。
吟诗向月露，
驱马出烟萝。
晚色平芜远，
秋声候雁多。
自怜归未得，
相送一劳歌。


		</article>
