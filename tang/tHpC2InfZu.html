			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

张周二夫子，
诗好人太癖。
更不过岭来，
如今头尽白。
人传禹力不到处，
河声流向西。
又到处即闭户，
逢君方展眉。
不知是不是，
若是即大奇。
我又闻二公，
心与人不同，
一生常在寂寞中。
有时狂吟入僧宅，
锦囊鸟啼荔枝红。
有时冥搜海山脑，
珊瑚枝动日杲杲。
圣君在上知不知，
赤面浊醪许多好。
