			<h1>西蜀净众寺松溪八韵兼寄小笔崔处士</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
松因溪得名，
溪吹答松声。
缭绕能穿寺，
幽奇不在城。
寒烟斋后散，
春雨夜中平。
染岸苍苔古，
翘沙白鸟明。
澄分僧影瘦，
光彻客心清。
带梵侵云响，
和钟击石鸣。
淡烹新茗爽，
暖泛落花轻。
此景吟难尽，
凭君画入京。
