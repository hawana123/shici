古观寥寥枕碧溪，
偶思前事立残晖。
漆园化蝶名空在，
柱史犹龙去不归。
丹井泉枯苔锁合，
醮坛松折鹤来稀。
回头因叹浮生事，
梦里光阴疾若飞。
