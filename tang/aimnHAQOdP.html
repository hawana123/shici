			</div>

归去新战胜，
盛名人共闻。
乡连渭川树，
家近条山云。
夫子能好学，
圣朝全用文。
弟兄负世誉，
词赋超人群。
雨气醒别酒，
城阴低暮曛。
遥知出关后，
更有一终军。
