			<h1>海阳湖别浩初师</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
近郭看殊境，
独游常鲜欢。
逢君驻缁锡，
观貌称林峦。
湖满景方霁，
野香春未阑。
爱泉移席近，
闻石辍棋看。
风止松犹韵，
花繁露未干。
桥形出树曲，
岩影落池寒。
别路千嶂里，
诗情暮云端。
他年买山处，
似此得隳官。
