			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
罢起郎官草，
初分刺史符。
海云迎过楚，
江月引归吴。
城底涛声震，
楼端蜃气孤。
千家窥驿舫，
五马饮春湖。
柳色供诗用，
莺声送酒须。
知君望乡处，
枉道上姑苏。
