			<h1>题赤城中岩寺</h1>
			<div class="info"><span class="date">作者：周朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浮世师休话，
晋时灯照岩。
禽飞穿静户，
藤结入高杉。
存没诗千首，
废兴经数函。
谁知将俗耳，
来此避嚣谗。
