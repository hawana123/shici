			<h1>早春陪敕使麻先生祭岳</h1>
			<div class="info"><span class="date">作者：马令</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

我皇盛文物，
道化天地先。
鞭挞走神鬼，
玉帛礼山川。
忽下袁州使，
来游紫洞前。
青羊得处所，
白鹤□时年。
虔恳飞龙记，
昭彰化鸟篇。
□风半山水，
□气总云烟。
光抱升中日，
霞明五色天。
山横翠微外，
室在绿潭边。
缇幕灰初庪，
焚林火欲然。
年光著草树，
春色换山泉。
伊水来何日，
嵩岩去几千。
山疑小天下，
人是会神仙。
叶令乘凫入，
浮丘驾鹤旋。
麻姑几年岁，
三见海成田。
