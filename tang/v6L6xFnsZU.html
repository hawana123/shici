水剪双眸雾剪衣，
当筵一曲媚春辉。
潇湘夜瑟怨犹在，
巫峡晓云愁不稀。
皓齿乍分寒玉细，
黛眉轻蹙远山微。
渭城朝雨休重唱，
满眼阳关客未归。
