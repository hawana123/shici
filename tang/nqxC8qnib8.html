			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

官亭池碧海榴殷，
遥想清才倚画栏。
柳絮涨天笼地暖，
角声经雨透云寒。
晓侵台座香烟湿，
夜草军书蜡炬干。
为话门人吟太苦，
风摧兰秀一枝残。
