			<h1>初南食贻元十八协律</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鲎实如惠文，
骨眼相负行。
蠔相黏为山，
百十各自生。
蒲鱼尾如蛇，
口眼不相营。
蛤即是虾蟆，
同实浪异名。
章举马甲柱，
斗以怪自呈。
其余数十种，
莫不可叹惊。
我来御魑魅，
自宜味南烹。
调以咸与酸，
芼以椒与橙。
腥臊始发越，
咀吞面汗騂。
惟蛇旧所识，
实惮口眼狞。
开笼听其去，
郁屈尚不平。
卖尔非我罪，
不屠岂非情。
不祈灵珠报，
幸无嫌怨并。
聊歌以记之，
又以告同行。
