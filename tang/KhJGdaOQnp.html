			<h1>洞庭驿楼雪夜宴集，奉赠前湘州张员外</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
昔与张湘州，
闲登岳阳楼。
目穷衡巫表，
兴尽荆吴秋。
掷笔落郢曲，
巴人不能酬。
是时簪裾会，
景物穷冥搜。
误忝玳筵秀，
得陪文苑游。
几篇云楣上，
风雨沉银钩。
□□□□□，
□□□沧洲。
童儿待郭伋，
竹马空迟留。
路指云汉津，
谁能吟四愁。
银壶傲海雪，
青管罗名讴。
贱子迹未安，
谋身拙如鸠。
分随烟霞老，
岂有风云求。
不逐万物化，
但贻知己羞。
方穷立命说，
战胜心悠悠。
不然蹲会稽，
钩下三五牛。
所期波涛助，
燀赫呈吞舟。
