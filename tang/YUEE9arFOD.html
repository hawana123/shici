			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
田家已耕作，
井屋起晨烟。
园林鸣好鸟，
闲居犹独眠。
不觉朝已晏，
起来望青天。
四体一舒散，
情性亦忻然。
还复茅檐下，
对酒思数贤。
束带理官府，
简牍盈目前。
当念中林赏，
览物遍山川。
上非遇明世，
庶以道自全。
