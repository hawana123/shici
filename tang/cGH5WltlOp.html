梅落繁枝千万片，
犹自多情，
学雪随风转。
昨夜笙歌容易散，
酒醒添得愁无限。
楼上春山寒四面，
过尽征鸿，
暮景烟深浅。
一晌凭阑人不见，
鲛绡掩泪思量遍。
