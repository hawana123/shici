			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
二月犹北风，
天阴雪冥冥。
寥落一室中，
怅然惭百龄。
苦愁正如此，
门柳复青青。
惠连发清兴，
袁安念高卧。
余故非斯人，
为性兼懒惰。
赖兹尊中酒，
终日聊自过。
濛濛洒平陆，
淅沥至幽居。
且喜润群物，
焉能悲斗储。
故交久不见，
鸟雀投吾庐。
孰云久闲旷，
本自保知寡。
穷巷独无成，
春条只盈把。
安能羡鹏举，
且欲歌牛下。
乃知古时人，
亦有如我者。
