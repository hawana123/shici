			<h1>送殷淑三首</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
海水不可解，
连江夜为潮。
俄然浦屿阔，
岸去酒船遥。
惜别耐取醉，
鸣榔且长谣。
天明尔当去，
应便有风飘。
白鹭洲前月，
天明送客回。
青龙山后日，
早出海云来。
流水无情去，
征帆逐吹开。
相看不忍别，
更进手中杯。
痛饮龙邻下，
灯青月复寒。
醉歌惊白鹭，
半夜起沙滩。
