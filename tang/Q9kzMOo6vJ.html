			<h1>题郑十八著作丈</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

台州地阔海冥冥，
云水长和岛屿青。
乱后故人双别泪，
春深逐客一浮萍。
酒酣懒舞谁相拽，
诗罢能吟不复听。
第五桥东流恨水，
皇陂岸北结愁亭。
贾生对鵩伤王傅，
苏武看羊陷贼庭。
可念此翁怀直道，
也沾新国用轻刑。
祢衡实恐遭江夏，
方朔虚传是岁星。
穷巷悄然车马绝，
案头干死读书萤。
