			<h1>奉和圣制同刘晃喜雨应制</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青气含春雨，
知从岱岳来。
行云避师出，
洒雨待车回。
厌浥尘清道，
空濛柳映台。
最宜三五夜，
晴月九重开。
