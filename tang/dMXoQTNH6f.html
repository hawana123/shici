			<h1>怀香炉峰道人</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
常思峰顶叟，
石窟土为床。
日日先见日，
烟霞多异香。
冥心同槁木，
扫雪带微阳。
终必相寻去，
斯人不可忘。
