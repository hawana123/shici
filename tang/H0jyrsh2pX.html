			<h1>赠江南李偕副使</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
世禄三朝压凤池，
杜陵公子汉庭知。
雷封始贺堂溪剑，
花府寻邀玉树枝。
几日坐谈诛叛逆，
列城归美见歌诗。
从军莫厌千场醉，
即是金銮宠命时。
