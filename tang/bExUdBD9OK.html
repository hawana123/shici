乐广亡来冰镜稀，
宓妃嫫母混妍媸。
且于雾里藏玄豹，
休向窗中问碧鸡。
百氏典坟空自苦，
一堆萤雪竟谁知。
门前春色芳如画，
好掩书斋任所之。
