			</div>

陟邻初禀训，
献策幸逢时。
朝列且云忝，
君恩复若兹。
庭闱际海曲，
轺传荷天慈。
顾己欢乌鸟，
闻君泣素丝。
才明应主召，
福善岂神欺。
但愿白心在，
终然涅不淄。
