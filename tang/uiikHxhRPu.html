			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

烟芜歌风台，
此是赤帝乡。
赤帝今已矣，
大风邈凄凉。
惟昔仗孤剑，
十年朝八荒。
人言生处乐，
万乘巡东方。
高台何巍巍，
行殿起中央。
兴言万代事，
四坐沾衣裳。
我为异代臣，
酌水祀先王。
抚事复怀昔，
临风独彷徨。
