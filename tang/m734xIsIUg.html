			<h1>赠吴颠尊师</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
饮酒经何代，
休粮度此生。
迹应常自浼，
颠亦强为名。
道若千钧重，
身如一羽轻。
毫厘分象纬，
袒跣揖公卿。
狗窦号光逸，
渔阳裸祢衡。
笑雷冬蛰震，
岩电夜珠明。
月魄侵簪冷，
江光逼屐清。
半酣思救世，
一手拟扶倾。
击地嗟衰俗，
看天贮不平。
自缘怀气义，
可是计烹亨。
议论通三教，
年颜称五更。
老狂人不厌，
密行鬼应惊。
未识心相许，
开襟语便诚。
伊余常仗义，
愿拜十年兄。
