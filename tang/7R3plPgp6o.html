			<div class="info"><span class="date">作者：李縠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
才子襟期本上清，
陆云家鹤伴闲情。
犹怜反顾五六里，
何意忽归十二城。
露滴谁闻高叶坠，
月沉休藉半阶明。
人间华表堪留语，
剩向秋风寄一声。
道林曾放雪翎飞，
应悔庭除闭羽衣。
料得王恭披鹤氅，
倚吟犹待月中归。
