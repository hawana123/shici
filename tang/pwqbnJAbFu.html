			<h1>寒食内宴二首</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
朝光瑞气满宫楼，
彩纛鱼龙四周稠。
廊下御厨分冷食，
殿前香骑逐飞球。
千官尽醉犹教坐，
百戏皆呈未放休。
共喜拜恩侵夜出，
金吾不敢问行由。
城阙沈沈向晓寒，
恩当令节赐余欢，
瑞烟深处开三殿，
春雨微时引百官，
宝树楼前分绣幕，
彩花廊下映华栏。
宫筵戏乐年年别，
已得三回对御看。
