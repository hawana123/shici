居延城外猎天骄，
白草连天野火烧。
暮云空碛时驱马，
秋日平原好躲雕。
护羌校尉朝乘障，
破虏将军夜渡辽。
玉靶角弓珠勒马，
汉家将赐雪嫖姚。
