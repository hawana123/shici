白石床无尘，
青松树有鳞。
一莺啼带雨，
两树合从春。
荒榭苔胶砌，
幽丛果堕榛。
偶来疏或数，
当暑夕胜晨。
露滴星河水，
巢重草木薪。
终南同往意，
赵北独游身。
渡叶司天漏，
惊蛩远地人。
机清公干族，
也莫卧漳滨。
