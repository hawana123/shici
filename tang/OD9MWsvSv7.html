			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

混沌本无象，
末路多是非。
达士志寥廓，
所在能忘机。
耕凿时未至，
还山聊采薇。
虎豹对我蹲，
鸑鷟旁我飞。
仙人空中来，
谓我勿复归。
格泽为君驾，
虹蜺为君衣。
西游昆仑墟，
可与世人违。
秋气肃天地，
太行高崔嵬。
猿狖清夜吟，
其声一何哀。
寂寞掩圭荜，
梦寐游蓬莱。
琪树远亭亭，
玉堂云中开。
洪崖吹箫管，
玉女飘飖来。
雨师既先后，
道路无纤埃。
鄙哉楚襄王，
独好阳云台。
