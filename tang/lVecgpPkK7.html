南谯古山郡，
信是高人居。
自叹乏弘量，
终朝亲簿书。
于时忽命驾，
秋野正萧疏。
积逋诚待责，
寻山亦有馀。
测测石泉冷，
暧暧烟谷虚。
中有释门子，
种果结茅庐。
出身厌名利，
遇境即踌躇。
守直虽多忤，
视险方晏如。
况将尘埃外，
襟抱从此舒。
