			<h1>戏赠干越尼子歌</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
鄱阳女子年十五，
家本秦人今在楚。
厌向春江空浣沙，
龙宫落发披袈裟。
五年持戒长一食，
至今犹自颜如花。
亭亭独立青莲下，
忍草禅枝绕精舍。
自用黄金买地居，
能嫌碧玉随人嫁。
北客相逢疑姓秦，
铅花抛却仍青春。
一花一竹如有意，
不语不笑能留人。
黄鹂欲栖白日暮，
天香未散经行处。
却对香炉闲诵经，
春泉漱玉寒泠泠。
云房寂寂夜钟后，
吴音清切令人听。
人听吴音歌一曲，
杳然如在诸天宿。
谁堪世事更相牵，
惆怅回船江水渌。
