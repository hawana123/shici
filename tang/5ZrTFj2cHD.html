			<h1>后土庙</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四海兵戈尚未宁，
始于云外学仪形。
九天玄女犹无圣，
后土夫人岂有灵。
一带好云侵鬓绿，
两层危岫拂眉青。
韦郎年少知何在，
端坐思量太白经。
