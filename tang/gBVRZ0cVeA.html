			<h1>征夫</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十室几人在，
千山空自多。
路衢唯见哭，
城市不闻歌。
漂梗无安地，
衔枚有荷戈。
官军未通蜀，
吾道竟如何。
