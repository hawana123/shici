			<h1>同颜使君清明日游，因送萧主簿</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谁知赏嘉节，
别意忽相和。
暮色汀洲遍，
春情杨柳多。
高城恋旌旆，
极浦宿风波。
惆怅支山月，
今宵不再过。
