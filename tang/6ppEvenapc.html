			</div>

		<article class="post">
			
白菊初开卧内明，
闻君相访病身轻。
樽前且拨伤心事，
谿上还随觅句行。
幽鹤傍人疑旧识，
残蝉向日噪新晴。
拟将寂寞同留住，
且劝康时立大名。
