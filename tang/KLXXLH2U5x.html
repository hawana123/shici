			<h1>塞下曲五首</h1>
			<div class="info"><span class="date">作者：张仲素</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三戍渔阳再渡辽，
騂弓在臂剑横腰。
匈奴似若知名姓，
休傍阴山更射雕。
猎马千行雁几双，
燕然山下碧油幢。
传声漠北单于破，
火照旌旗夜受降。
朔雪飘飘开雁门，
平沙历乱卷蓬根。
功名耻计擒生数，
直斩楼兰报国恩。
陇水潺湲陇树秋，
征人到此泪双流。
乡关万里无因见，
西戍河源早晚休。
阴碛茫茫塞草肥，
桔槔烽上暮云飞。
交河北望天连海，
苏武曾将汉节归。
