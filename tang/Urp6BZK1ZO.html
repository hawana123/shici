			<h1>经故洛阳城</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
败垣危堞迹依稀，
试驻羸骖吊落晖。
跋扈以成梁冀在，
简书难问杜乔归。
由来世事须翻覆，
未必馀才解是非。
千载昆阳好功业，
与君门下作恩威。
