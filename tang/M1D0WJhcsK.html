			<h1>道州民－美臣遇明主也</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
道州民，
多侏儒，
长者不过三尺余。
市作矮奴年进送，
号为道州任土贡。
任土贡，
宁若斯，
不闻使人生别离，
老翁哭孙母哭儿。
一自阳城来守郡，
不进矮奴频诏问。
城云臣按六典书，
任土贡有不贡无。
道州水土所生者，
只有矮民无矮奴。
吾君感悟玺书下，
岁贡矮奴宜悉罢。
道州民，
老者幼者何欣欣。
父兄子弟始相保，
从此得作良人身。
道州民，
民到于今受其赐，
欲说使君先下泪。
仍恐儿孙忘使君，
生男多以阳为字。
