			<h1>鱼离池</h1>
			<div class="info"><span class="date">作者：薛涛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
跳跃深池四五秋，
常摇朱尾弄纶钩。
无端摆断芙蓉朵，
不得清波更一游。
