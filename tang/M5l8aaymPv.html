			<h1>读张仆射诗</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋吟一轴见心胸，
万象搜罗咏欲空。
才大却嫌天上桂，
世危翻立阵前功。
廉颇解武文无说，
谢脁能文武不通。
双美总输张太守，
二南章句六钧弓。
