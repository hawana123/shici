			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

青松高百尺，
绿蕙低数寸。
同生大块间，
长短各有分。
长者不可退，
短者不可进。
若用此理推，
穷通两无闷。
椿寿八千春，
槿花不经宿。
中间复何有，
冉冉孤生竹。
竹身三年老，
竹色四时绿。
虽谢椿有余，
犹胜槿不足。
