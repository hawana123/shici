			<h1>兴庆池侍宴应制</h1>
			<div class="info"><span class="date">作者：刘宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苍龙阙下天泉池，
轩驾来游箫管吹。
缘堤夏筱萦不散，
冒水新荷卷复披。
帐殿疑从画里出，
楼船直在镜中移。
自然东海神仙处，
何用西昆辙迹疲。


		</article>
