			<h1>赎鸡</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
清晨临江望，
水禽正喧繁。
凫雁与鸥鹭，
游扬戏朝暾。
适有鬻鸡者，
挈之来远村。
飞鸣彼何乐，
窘束此何冤。
喔喔十四雏，
罩缚同一樊。
足伤金距缩，
头抢花冠翻。
经宿废饮啄，
日高诣屠门。
迟回未死间，
饥渴欲相吞。
常慕古人道，
仁信及鱼豚。
见兹生恻隐，
赎放双林园。
开笼解索时，
鸡鸡听我言。
与尔镪三百，
小惠何足论。
莫学衔环雀，
崎岖谩报恩。
