			<h1>送薛少卿赴青阳</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我爱陶靖节，
吏隐从弦歌。
我爱费征君，
高卧归九华。
清风激颓波，
来者无以加。
我志两不遂，
漂沦浩无涯。
数奇时且乱，
此图今愈赊。
贤哉薛夫子，
高举凌晨霞。
安民即是道，
投足皆为家。
功名与权位，
悠悠何用夸。
携朋出远郊，
酌酒藉平沙。
云收远天静，
江阔片帆斜。
离怀与企羡，
南望长咨嗟。
