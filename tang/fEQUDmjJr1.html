			<h1>九江日南济北接蕲春南与浔阳岸</h1>
			<div class="info"><span class="date">作者：苏味道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江路一悠哉，
滔滔九派来。
远潭昏似雾，
前浦沸成雷。
鳞介多潜育，
渔商几溯洄。
风摇蜀柿下，
日照楚萍开。
近漱湓城曲，
斜吹蠡泽隈。
锡龟犹入贡，
浮兽罢为灾。
津吏挥桡疾，
邮童整传催。
归心讵可问，
为视落潮回。


		</article>
