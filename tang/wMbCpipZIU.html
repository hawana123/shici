越欧百炼时，
楚卞三泣地。
二宝无人识，
千龄皆弃置。
空岩起白虹，
古狱生紫气。
安得命世客，
直来开奥秘。
剑任刜钟看，
玉从投火试。
必能绝疑惑，
然后论奇异。
