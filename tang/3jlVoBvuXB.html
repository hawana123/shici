			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
岐路不在天，
十年行不至。
一旦公道开，
青云在平地。
枕上数声鼓，
衡门已如市。
白日探得珠，
不待骊龙睡。
匆匆出九衢，
僮仆颜色异。
故衣未及换，
尚有去年泪。
晴阳照花影，
落絮浮野翠。
对酒时忽惊，
犹疑梦中事。
自怜孤飞鸟，
得接鸾凤翅。
永怀共济心，
莫起胡越意。
