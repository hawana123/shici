			<h1>岁夜安乐公主满月侍宴应制</h1>
			<div class="info"><span class="date">作者：杜审言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
戚里生昌胤，
天杯宴重臣。
画楼初满月，
香殿早迎春。
睿作尧君宝，
孙谋梁国珍。
明朝元会日，
万寿乐章陈。
