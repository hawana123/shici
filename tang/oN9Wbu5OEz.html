			<h1>司马将军歌</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
狂风吹古月，
窃弄章华台。
北落明星动光彩，
南征猛将如云雷。
手中电击倚天剑，
直斩长鲸海水开。
我见楼船壮心目，
颇似龙骧下三蜀。
扬兵习战张虎旗，
江中白浪如银屋。
身居玉帐临河魁，
紫髯若戟冠崔嵬，
细柳开营揖天子，
始知灞上为婴孩。
羌笛横吹阿亸回，
向月楼中吹落梅。
将军自起舞长剑，
壮士呼声动九垓。
功成献凯见明主，
丹青画像麒麟台。
