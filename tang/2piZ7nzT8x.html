			<div class="info"><span class="date">作者：翁承赞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
乡名文秀里光贤，
别向钧台造化权。
阀阅便因今日贵，
德音兼与后人传。
自从受赐身无力，
向未酬恩骨肯镌。
归阙路遥心更切，
不嫌扶病倚旌旃。
