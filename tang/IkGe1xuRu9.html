			<h1>燕子龛禅师</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山中燕子龛，
路剧羊肠恶。
裂地竞盘屈，
插天多峭崿。
瀑泉吼而喷，
怪石看欲落。
伯禹访未知，
五丁愁不凿。
上人无生缘，
生长居紫阁。
六时自搥磬，
一饮常带索。
种田烧白云，
斫漆响丹壑。
行随拾栗猿，
归对巢松鹤。
时许山神请，
偶逢洞仙博。
救世多慈悲，
即心无行作。
周商倦积阻，
蜀物多淹泊。
岩腹乍旁穿，
涧唇时外拓。
桥因倒树架，
栅值垂藤缚。
鸟道悉已平，
龙宫为之涸。
跳波谁揭厉，
绝壁免扪摸。
山木日阴阴，
结跏归旧林。
一向石门里，
任君春草深。
