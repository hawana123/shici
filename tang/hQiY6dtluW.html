			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

驱马绕河干，
家山照露寒。
依然五柳在，
况值百花残。
昔去惊投笔，
今来分挂冠。
不忧悬磬乏，
乍喜覆盂安。
甑破宁回顾，
舟沉岂暇看。
脱身离虎口，
移疾就猪肝。
鬓入新年白，
颜无旧日丹。
自悲秋获少，
谁惧夏畦难。
逸志忘鸿鹄，
清香披蕙兰。
还持一杯酒，
坐想二公欢。
