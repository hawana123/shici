湖北湖西往复还，
朝昏只处自由间。
暑天移榻就深竹，
月夜乘舟归浅山。
绕砌紫鳞欹枕钓，
垂檐野果隔窗攀。
古贤暮齿方如此，
多笑愚儒鬓未斑。
