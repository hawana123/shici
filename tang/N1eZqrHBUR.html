			<h1>回雁峰</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瘴雨过孱颜，
危边有径盘。
壮堪扶寿岳，
灵合置仙坛。
影北鸿声乱，
青南客道难。
他年思隐遁，
何处凭阑干。
