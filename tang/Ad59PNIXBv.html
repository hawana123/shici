			<h1>润州显济阁晓望</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清晓水如镜，
隔江人似鸥。
远烟藏海岛，
初日照扬州。
地壮孙权气，
云凝庾信愁。
一篷何处客，
吟凭钓鱼舟。


		</article>
