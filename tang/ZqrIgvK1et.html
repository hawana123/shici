			<h1>驱竖子摘苍耳</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江上秋已分，
林中瘴犹剧。
畦丁告劳苦，
无以供日夕。
蓬莠独不焦，
野蔬暗泉石。
卷耳况疗风，
童儿且时摘。
侵星驱之去，
烂熳任远适。
放筐亭午际，
洗剥相蒙幂。
登床半生熟，
下箸还小益。
加点瓜薤间，
依稀橘奴迹。
乱世诛求急，
黎民糠籺窄。
饱食复何心，
荒哉膏粱客。
富家厨肉臭，
战地骸骨白。
寄语恶少年，
黄金且休掷。
