			<h1>龙安寺佳人阿最歌八首</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
团团明月面，
冉冉柳枝腰。
未入鸳鸯被，
心长似火烧。
见面知何益，
闻名忆转深。
拳挛荷叶子，
未得展莲心。
欲摘不得摘，
如看波上花。
若教亲玉树，
情愿作蒹葭。
门路穿茶焙，
房门映竹烟。
会须随鹿女，
乞火到窗前。
不是求心印，
都缘爱绿珠。
何须同泰寺，
然后始为奴。
既为金界客，
任改净人名。
愿扫琉璃地，
烧香过一生。
素腕撩金索，
轻红约翠纱。
不如栏下水，
终日见桃花。
第一龙宫女，
相怜是阿谁。
好鱼输獭尽，
白鹭镇长饥。
