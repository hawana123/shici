			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
五看春尽此江濆，
花自飘零日自曛。
空有慈悲随物念，
已无踪迹在人群。
迎秋日色檐前见，
入夜钟声竹外闻。
笑指白莲心自得，
世间烦恼是浮云。
