			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
上卿增命服，
都护扬归旆。
杂虏尽朝周，
诸胡皆自郐。
鸣笳瀚海曲，
按节阳关外。
落日下河源，
寒山静秋塞。
万方氛祲息，
六合乾坤大。
无战是天心，
天心同覆载。
