			<h1>西溪子</h1>
			<div class="info"><span class="date">作者：李珣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金缕翠钿浮动，
妆罢小窗圆梦。
日高时，
春已老，
人来到。
满地落花慵扫。
无语倚屏风，
泣残红。
马上见时如梦，
认得脸波相送。
柳堤长，
无限意，
夕阳里。
醉把金鞭欲坠。
归去想娇娆，
暗魂销。


		</article>
