			<h1>寄司马山人十二韵</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
关内昔分袂，
天边今转蓬。
驱驰不可说，
谈笑偶然同。
道术曾留意，
先生早击蒙。
家家迎蓟子，
处处识壶公。
长啸峨嵋北，
潜行玉垒东。
有时骑猛虎，
虚室使仙童。
发少何劳白，
颜衰肯更红。
望云悲轗轲，
毕景羡冲融。
丧乱形仍役，
凄凉信不通。
悬旌要路口，
倚剑短亭中。
永作殊方客，
残生一老翁。
相哀骨可换，
亦遣驭清风。
