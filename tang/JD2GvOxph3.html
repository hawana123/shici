			<h1>蒲门戍观海作</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
廓落溟涨晓，
蒲门郁苍苍。
登楼礼东君，
旭日生扶桑。
毫厘见蓬瀛，
含吐金银光。
草木露未晞，
蜃楼气若藏。
欲游蟠桃国，
虑涉魑魅乡。
徐市惑秦朝，
何人在岩廊。
惜哉千童子，
葬骨于眇茫。
恭闻槎客言，
东池接天潢。
即此聘牛女，
曰祈长寿方。
灵津水清浅，
余亦慕修航。
