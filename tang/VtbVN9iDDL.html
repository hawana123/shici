			<h1>小山歌</h1>
			<div class="info"><span class="date">作者：万楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人说淮南有小山，
淮王昔日此登仙。
城中鸡犬皆飞去，
山上坛场今宛然。
世人贵身不贵寿，
共笑华阳洞天口。
不知金石变长年，
谩在人间恋携手。
君能举帆至淮南，
家住盱眙余先谙。
桐柏乱流平入海，
茱萸一曲沸成潭。
忆记来时魂悄悄，
想见仙山众峰小。
今日长歌思不堪，
君行为报三青鸟。
