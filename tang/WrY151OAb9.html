			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
桐柏水西贼星落，
枭雏夜飞林木恶。
相国刻日波涛清，
当朝自请东南征。
舍人为宾侍郎副，
晓觉蓬莱欠珮声。
玉阶舞蹈谢旌节，
生死向前山可穴。
同时赐马并赐衣，
御楼看带弓刀发。
马前猛士三百人，
金书左右红旗新。
司庖常膳皆得对，
好事将军封尔身。
男儿生杀在手里，
营门老将皆忧死。
曈曈白日当南山，
不立功名终不还。
