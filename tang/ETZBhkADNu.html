越海传金册，
华夷礼命行。
片帆秋色动，
万里信潮生。
日映孤舟出，
沙连绝岛明。
翳空翻大鸟，
飞雪洒长鲸。
旧鬓回应改，
遐荒梦易惊。
何当理风楫，
天外问来程。
