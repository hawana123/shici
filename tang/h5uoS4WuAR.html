			<h1>丙戌岁正月出洛阳书怀</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
往岁衣褐见，
受服金马门。
拟将忠与贞，
来酬主人恩。
天地暂雷雨，
洪波生平原。
穷鳞遂蹭蹬，
夙昔事罕存。
幸逢帝出震，
授钺清东藩。
白日忽再中，
万方咸骏奔。
王风从西来，
春光满乾坤。
蛰虫竞飞动，
余亦辞笼樊。
遭遇思自强，
宠辱安足言。
唯将四方志，
回首谢故园。
