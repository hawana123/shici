西江运船立红帜，
万棹千帆绕江水。
去年六月无稻苗，
已说水乡人饿死。
县官部船日算程，
暴风恶雨亦不停。
在生有乐当有苦，
三年作官一年行。
坏舟畏鼠复畏漏，
恐向太仓折升斗。
辛勤耕种非毒药，
看著不入农夫口。
用尽百金不为费，
但得一金即为利。
远征海稻供边食，
岂如多种边头地。
