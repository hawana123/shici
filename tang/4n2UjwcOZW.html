			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
绕屋遍桑麻，
村南第一家。
林繁树势直，
溪转水纹斜。
竹院昼看笋，
药栏春卖花。
故园归未得，
到此是天涯。
北岭枕南塘，
数家村落长。
莺啼幼妇懒，
蚕出小姑忙。
烟草近沟湿，
风花临路香。
自怜非楚客，
春望亦心伤。
