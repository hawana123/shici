			<h1>夜泊越州逢北使</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天地降雷雨，
放逐还国都。
重以风潮事，
年月戒回舻。
容颜荒外老，
心想域中愚。
憩泊在兹夜，
炎云逐斗枢。
风音风俞萦海若，
霹雳耿天吴。
鳌抃群岛失，
鲸吞众流输。
偶逢金华使，
握手泪相濡。
饥共噬齐枣，
眠共席秦蒲。
既北思攸济，
将南睿所图。
往来固无咎，
何忽惮前桴。
