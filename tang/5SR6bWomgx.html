			<h1>赠王侍御</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
愚者昧邪正，
贵将平道行。
君子抱仁义，
不惧天地倾。
三受主人辟，
方出咸阳城。
迟疑匪自崇，
将显求贤名。
自来掌军书，
无不尽臣诚。
何必操白刃，
始致海内平。
恭事四海人，
甚于敬公卿。
有恶如己辱，
闻善如己荣。
或人居饥寒，
进退陈中情。
彻晏听苦辛，
坐卧身不宁。
以心应所求，
尽家犹为轻。
衣食有亲疏，
但恐逾礼经。
我今愿求益，
讵敢为友生。
幸君扬素风，
永作来者程。
