			<h1>奉和圣制幸望春宫送朔方大总管张仁亶</h1>
			<div class="info"><span class="date">作者：刘宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
命将择耆年，
图功胜必全。
光辉万乘饯，
威武二庭宣。
中衢横鼓角，
旷野蔽旌旃。
推食天厨至，
投醪御酒传。
凉风过雁苑，
杀气下鸡田。
分阃恩何极，
临岐动睿篇。


		</article>
