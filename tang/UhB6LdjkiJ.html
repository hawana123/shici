			<h1>秋兴·其八</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昆吾御宿自逶迤，
紫阁峰阴入渼陂。
香稻啄馀鹦鹉粒，
碧梧栖老凤凰枝。
佳人拾翠春相问，
仙侣同舟晚更移。
彩笔昔曾干气象，
白头吟望苦低垂。
