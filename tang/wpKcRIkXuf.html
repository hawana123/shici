南方饶竹树，
唯有青槐稀。
十种七八死，
纵活亦支离。
何此郡庭下，
一株独华滋？
蒙蒙碧烟叶，
袅袅黄花枝。
我家渭水上，
此树荫前墀。
忽向天涯见，
忆在故园时。
人生有情感，
遇物牵所思。
树木犹复尔，
况见旧亲知！
