			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
王屋山人有古文，
欲攀青桂弄氛氲。
将携健笔干明主，
莫向仙坛问白云。
驰逐宁教争处让，
是非偏忌众人分。
交游话我凭君道，
除却鲈鱼更不闻。
