			<h1>寻贾尊师</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉洞秦时客，
焚香映绿萝。
新传左慈诀，
曾与右军鹅。
井臼阴苔遍，
方书古字多。
成都今日雨，
应与酒相和。
