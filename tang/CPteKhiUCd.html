			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
眼见风来沙旋移，
经年不省草生时。
莫言塞北无春到，
总有春来何处知。
破讷沙头雁正飞，
鸊鹈泉上战初归。
平明日出东南地，
满碛寒光生铁衣。
