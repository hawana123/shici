			<h1>奉酬乐天立秋夕有怀见寄</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
深夜星汉静，
秋风初报凉。
阶篁淅沥响，
露叶参差光。
冰兔半升魄，
铜壶微滴长。
薄帷乍飘卷，
襟带轻摇飏。
此际昏梦清，
斜月满轩房。
屣履步前楹，
剑戟森在行。
重城宵正分，
号鼓互相望。
独坐有所思，
夫君鸾凤章。
天津落星河，
一苇安可航。
龙泉白玉首，
鱼服黄金装。
报国未知效，
惟鹈徒在梁。
裴回顾戎旃，
颢气生东方。
衰叶满栏草，
斑毛盈镜霜。
羸牛未脱辕，
老马强腾骧。
吟君白雪唱，
惭愧巴人肠。
