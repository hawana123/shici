			<h1>送从兄别驾归蜀</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闻与湘南令，
童年侍玉墀。
家留秦塞曲，
官谪瘴溪湄。
道直奸臣屏，
冤深圣主知。
逝川东去疾，
霈泽北来迟。
青汉龙髯绝，
苍岑马鬣移。
风凄闻笛处，
月惨罢琴时。
客路黄公庙，
乡关白帝祠。
已称鹦鹉赋，
宁诵鶺鴒诗。
远道书难达，
长亭酒莫持。
当凭蜀江水，
万里寄相思。
