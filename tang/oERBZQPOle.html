			<h1>归沛县道中晚泊留侯城</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
访古此城下，
子房安在哉。
白云去不反，
危堞空崔嵬。
伊昔楚汉时，
颇闻经济才。
运筹风尘下，
能使天地开。
蔓草日已积，
长松日已摧。
功名满青史，
祠庙唯苍苔。
百里暮程远，
孤舟川上回。
进帆东风便，
转岸前山来。
楚水澹相引，
沙鸥闲不猜。
扣舷从此去，
延首仍裴回。
