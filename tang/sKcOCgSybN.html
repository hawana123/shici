			</div>

青青麦垄白云阴，
古寺无人新草深。
乳燕拾泥依古井，
鸣鸠拂羽历花林。
千年驳藓明山履，
万尺垂萝入水心。
一卧漳滨今欲老，
谁知才子忽相寻。
