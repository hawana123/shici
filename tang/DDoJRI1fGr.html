			<h1>行官张望补稻畦水归</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东屯大江北，
百顷平若案。
六月青稻多，
千畦碧泉乱。
插秧适云已，
引溜加溉灌。
更仆往方塘，
决渠当断岸。
公私各地著，
浸润无天旱。
主守问家臣，
分明见溪伴。
芊芊炯翠羽，
剡剡生银汉。
鸥鸟镜里来，
关山云边看。
秋菰成黑米，
精凿传白粲。
玉粒足晨炊，
红鲜任霞散。
终然添旅食，
作苦期壮观。
遗穗及众多，
我仓戒滋蔓。
