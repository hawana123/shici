暮蝉声尽落斜阳，
银蟾影挂潇湘。
黄陵庙侧水茫然。
楚江红树，
烟雨隔高唐。
岸泊鱼灯风飐碎，
白萍远散浓香。
灵娥鼓瑟韵清商。
朱弦凄切，
云散碧天长。
