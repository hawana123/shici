			</div>

朝亦嗟发落，
暮亦嗟发落。
落尽诚可嗟，
尽来亦不恶。
既不劳洗沐，
又不烦梳掠。
最宜湿暑天，
头轻无髻缚。
脱置垢巾帻，
解去尘缨络。
银瓶贮寒泉，
当顶倾一勺。
有如醍醐灌，
坐受清凉乐。
因悟自在僧，
亦资于剃削。
