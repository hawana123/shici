			<h1>奉酬韦祭酒自汤还都经龙门北溪庄见……</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
闻君汤井至，
潇洒憩郊林。
拂曙携清赏，
披云觏绿岑。
欢言游览意，
款曲望归心。
是日期佳客，
同山忽异寻。
桃花迂路转，
杨柳间门深。
泛舟伊水涨，
系马香树阴。
繁弦弄水族，
娇吹狎沙禽。
春满汀色媚，
景斜岚气侵。
怀仁殊未远，
重德匪专临。
来藻敷幽思，
连词报所钦。
