			<h1>初下汉江，舟中作，寄两省给舍</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋水淅红粒，
朝烟烹白鳞。
一食饱至夜，
一卧安达晨。
晨无朝谒劳，
夜无直宿勤。
不知两掖客，
何似扁舟人？
尚想到郡日，
且称守土臣。
犹须副忧寄，
恤隐安疲民。
期年庶报政，
三年当退身。
终使沧浪水，
濯吾缨上尘。
