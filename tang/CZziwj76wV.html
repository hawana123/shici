			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自厌久荒浪，
于时无所任。
耕钓以为事，
来家樊水阴。
甚醉或漫歌，
甚闲亦漫吟。
不知愚僻意，
称得云客心。
云客方持斧，
与人正相临。
符印随坐起，
守位常森森。
纵能有相招，
岂暇来山林。
