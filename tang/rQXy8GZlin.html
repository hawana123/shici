			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
山无绿兮水无清，
风既毒兮沙亦腥。
胡儿走马疾飞鸟，
联翩射落云中声。
阵云忽向沙中起，
探得胡兵过辽水。
堪嗟护塞征戍儿，
未战已疑身是鬼。
见说青冢穴，
中有白野狐。
时时出沙碛，
向东而号呼。
号呼复号呼，
画师图得无。
