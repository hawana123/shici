		<article class="post">
			
天遥来雁小，
江阔去帆孤。
南陌游人回首去，
东林道者杖藜归。
萄藤洞庭头，
引叶漾盈摇。
皎洁钩高挂，
玲珑影落寮。
阴烟压幽屋，
濛密梦冥苗。
清秋青且翠，
冬到冻都凋。
