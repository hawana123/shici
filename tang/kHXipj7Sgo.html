			<div class="info"><span class="date">作者：许景先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

征君昔嘉遁，
抗迹遗俗尘。
了心悟有物，
乘化游无垠。
道丧历千载，
复存颍阳真。
上虞佳山水，
晚岁耽隐沦。
内史既解绶，
支公亦相亲。
儒道匪远理，
意胜聊自欣。
洄沿南谿夕，
流浪东山春。
石壁践丹景，
金潭冒绿蘋。
探炼备海峤，
赏心寓情人。
奈何灵仙骨，
锹翮瑶池津。
寥寥虚白宇，
夙创招提因。
家风缅多尚，
玄德谢无邻。
谬陪金门彦，
矫迹侍紫宸。
皇恩竟已矣，
遗烈庶不泯。
