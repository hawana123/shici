			<h1>贬降至汝州广城驿</h1>
			<div class="info"><span class="date">作者：郑愔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
近郊凭汝海，
遐服指江干。
尚忆趋朝贵，
方知失路难。
曙宫平乐远，
秋泽广城寒。
岸苇新花白，
山梨晚叶丹。
乡关千里暮，
岁序四时阑。
函塞云间别，
旋门雾里看。
夙年追騄骥，
暮节仰鹓鸾。
疲驽劳垂耳，
骞腾讵矫翰。
将调梅铉实，
不正李园冠。
荆玉终无玷，
随珠忽已弹。
晓装违巩洛，
夕梦在长安。
北上频伤阮，
西征未学潘。
倾车无共辙，
同派有殊澜。
去去怀知己，
何由报一餐。
