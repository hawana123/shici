		<article class="post">
			
往事只堪哀，
对景难排。
秋风庭院藓侵阶。
一任珠帘闲不卷，
终日谁来？
金锁已沉埋，
壮气蒿莱。
晚凉天净月华开。
相得玉楼瑶殿影，
空照秦淮。
