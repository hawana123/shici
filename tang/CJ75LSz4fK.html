裴令公在日，
常同听杨柳枝歌，
每遇雪天，
无非招宴，
二物如故，
因成感情。
风吹杨柳出墙枝，
忆得同欢共醉时。
每到集贤坊地过，
不曾一度不低眉。
梁王旧馆雪濛濛，
愁杀邹枚二老翁。
假使明朝深一尺，
亦无人到兔园中。
