			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
巫山幽阴地，
神女艳阳年。
襄王伺容色，
落日望悠然。
归来高唐夜，
金釭焰青烟。
颓想卧瑶席，
梦魂何翩翩。
摇落殊未已，
荣华倏徂迁。
愁思潇湘浦，
悲凉云梦田。
猿啼秋风夜，
雁飞明月天。
巴歌不可听，
听此益潺湲。
