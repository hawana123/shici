			<h1>春日言怀寄虢州李常侍十韵</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
岸藓生红药，
岩泉涨碧塘。
地分莲岳秀，
草接鼎原芳。
雨派潀漴急，
风畦芷若香。
织篷眠舴艋，
惊梦起鸳鸯。
论吐开冰室，
诗成曝锦张。
貂簪荆玉润，
丹穴凤毛光。
[子弟新登甲科。
]今日还珠守，
何年执戟郎？
且嫌游昼短，
莫问积薪场。
无计披清裁，
唯持祝寿觞。
愿公如卫武，
百岁尚康强。
