			</div>

凄凄恻恻又微嚬。
欲话羁愁忆故人。
薄酒旋醒寒彻夜，
好花虚谢雨藏春。
萍蓬已恨为逋客，
江岭那知见侍臣。
未必交情系贫富，
柴门自古少车尘。
