			<h1>春女行</h1>
			<div class="info"><span class="date">作者：王翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
紫台穹跨连绿波，
红轩铪匝垂纤罗。
中有一人金作面，
隔幌玲珑遥可见。
忽闻黄鸟鸣且悲，
镜边含笑著春衣。
罗袖婵娟似无力，
行拾落花比容色。
落花一度无再春，
人生作乐须及辰。
君不见楚王台上红颜子，
今日皆成狐兔尘。
