			</div>

苍岛孤生白浪中，
倚天高塔势翻空。
烟凝远岫列寒翠，
霜染疏林堕碎红。
汀沼或栖彭泽雁，
楼台深贮洞庭风。
六时金磬落何处，
偏傍芦苇惊钓翁。
