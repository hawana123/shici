			<h1>玄元观寻李先生不遇</h1>
			<div class="info"><span class="date">作者：魏知古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
羽客今何在，
空寻伊洛间。
忽闻归苦县，
复想入函关。
未作千年别，
犹应七日还。
神仙不可见，
寂寞返蓬山。
第九十二卷
