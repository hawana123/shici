			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水国多阴常懒出，
老夫饶病爱闲眠。
三旬卧度莺花月，
一半春销风雨天。
薄暮何人吹(上咸下角)篥，
新晴几处缚秋千。
彩绳芳树长如旧，
唯是年年换少年。
