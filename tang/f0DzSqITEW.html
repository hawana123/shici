			<h1>喜夏雨</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四郊云影合，
千里雨声来。
尽洗红埃去，
并将清气回。
潺湲浮楚甸，
萧散露荆台。
欲赋随车瑞，
濡毫渴謏才。
