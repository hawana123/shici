			<div class="info"><span class="date">作者：张道古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
封章才达冕旒前，
黜诏俄离玉座端。
二乱岂由明主用，
五危终被佞臣弹。
西巡凤府非为固，
东播銮舆卒未安。
谏疏至今如可在，
谁能更与读来看？
