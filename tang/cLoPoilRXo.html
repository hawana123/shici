玉醴宴嘉节，
拜恩欢有馀。
煌煌菊花秀，
馥馥萸房舒。
白露秋稼熟，
清风天籁虚。
和声度箫韶，
瑞气深储胥。
百辟皆醉止，
万方今宴如。
宸衷在化成，
藻思焕琼琚。
微臣徒窃抃，
岂足歌唐虞。
