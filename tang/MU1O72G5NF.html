			<h1>甘露殿侍宴应制</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月宇临丹地，
云窗网碧纱。
御筵陈桂醑，
天酒酌榴花。
水向浮桥直，
城连禁苑斜。
承恩恣欢赏，
归路满烟霞。
