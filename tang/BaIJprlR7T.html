			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
罢吏今何适，
辞家方独行。
嵩阳入归梦，
颍水半前程。
闻道淮阳守，
东南卧理清。
郡斋观政日，
人马望乡情。
叠岭雪初霁，
寒砧霜后鸣。
临川嗟拜手，
寂寞事躬耕。
