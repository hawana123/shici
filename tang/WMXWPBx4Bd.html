			<h1>陪诸公游故江西韦大夫通德湖旧……</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高墉行马接通湖，
巨壑藏舟感大夫。
尘壁暗埋悲旧札，
风帘吹断落残珠。
烟波漾日侵颓岸，
狐兔奔丛拂坐隅。
唯有满园桃李下，
膺门偏拜阮元瑜。
