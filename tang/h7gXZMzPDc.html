			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
风壤瞻唐本，
山祠阅晋馀。
水亭开帟幕，
岩榭引簪裾。
地绿苔犹少，
林黄柳尚疏。
菱苕生皎镜，
金碧照澄虚。
翰苑声何旧，
宾筵醉止初。
中州有辽雁，
好为系边书。
