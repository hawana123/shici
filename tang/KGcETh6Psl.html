			</div>
		</div>

诸侯帐下惯新妆，
皆怯刘家薄媚娘。
宝髻巧梳金翡翠，
罗裙宜著绣鸳鸯。
轻轻舞汗初沾袖，
细细歌声欲绕梁。
何事不归巫峡去，
故来人世断人肠。
