			<h1>投赠福建桂常侍二首</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
后来台席更何人，
都护朝天拜近臣。
长笑当时汉卿士，
等闲恩泽画麒麟。
匝地歌钟镇海隅，
城池鞅掌旧名都。
不知珠履三千外，
更许侯嬴寄食无。
