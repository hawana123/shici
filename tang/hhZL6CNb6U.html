			<h1>冬日登城楼有怀因赠程腾</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
生涯何事多羁束，
赖此登临畅心目。
郭南郭北无数山，
万井逶迤流水间。
弹琴对酒不知暮，
岸帻题诗身自闲。
风声肃肃雁飞绝，
云色茫茫欲成雪。
遥思海客天外归，
坐想征人两头别。
世情多以风尘隔，
泣尽无因画筹策。
谁知白首窗下人，
不接朱门坐中客。
贱亦不足叹，
贵亦不足陈。
长卿未遇杨朱泣，
蔡泽无媒原宪贫。
如今万乘方用武，
国命天威借貔虎。
穷达皆为身外名，
公侯可废刀头取。
君不见汉家边将在边庭，
白羽三千出井陉。
当风看猎拥珠翠，
岂在终年穷一经。
