			<h1>奉和圣制途次陕州作</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
驰道当河陕，
陈诗问国风。
川原三晋别，
襟带两京同。
后殿函关尽，
前旌阙塞通。
行看洛阳陌，
光景丽天中。
