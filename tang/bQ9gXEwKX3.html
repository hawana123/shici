曾住炉峰下，
书堂对药台。
斩新萝径合，
依旧竹窗开。
砌水亲看决，
池荷手自栽。
五年方暂至，
一宿又须回。
纵未长归得，
犹胜不到来。
君家白鹿洞，
闻道亦生苔。
