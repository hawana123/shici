			<h1>思平泉树石杂咏一十首·二猿</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
钓濑水涟漪，
富春山合沓。
松上夜猿鸣，
谷中清响合。
冲网忽见羁，
故山从此辞。
无由碧潭饮，
争接绿萝枝。
