			<h1>过伊仆射旧宅</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朱邸方酬力战功，
华筵俄叹逝波穷。
回廊檐断燕飞去，
小阁尘凝人语空。
幽泪欲干残菊露，
余香犹入败荷风。
何能更涉泷江去，
独立寒流吊楚宫。


		</article>
