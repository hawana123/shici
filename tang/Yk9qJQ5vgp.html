			<h1>暮游岳麓寺</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寺楼高出碧崖棱，
城里谁知在上层。
初雪洒来乔木暝，
远禽飞过大江澄。
闲消不睡怜长夜，
静照无言谢一灯。
回首何边是空地，
四村桑麦遍丘陵。
