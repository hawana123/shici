			<h1>对琴酒</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西窗明且暖，
晚坐卷书帷。
琴匣拂开后，
酒瓶添满时。
角樽白螺盏，
玉轸黄金徽。
未及弹与酌，
相对已依依。
冷冷秋泉韵，
贮在龙凤池。
油油春云心，
一杯可致之。
自古有琴酒，
得此味者稀。
只因康与籍，
及我三心知。
