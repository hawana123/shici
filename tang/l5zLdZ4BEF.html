			<h1>喜陆侍御破石埭草寇东峰亭赋诗</h1>
			<div class="info"><span class="date">作者：王纬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蜂虿聚吴州，
推贤奉圣忧。
忠诚资上策，
仁勇佐前筹。
草木成鹅鹳，
戈鋋复斗牛。
戎车一战后，
残垒五兵收。
野静山戎险，
江平水面流。
更怜羁旅客，
从此罢葵丘。


		</article>
