			<h1>菩萨蛮</h1>
			<div class="info"><span class="date">作者：欧阳炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓来中酒和春睡，
四支无力云鬟坠。
斜卧脸波春，
玉郎休恼人。
日高犹未起，
为恋鸳鸯被。
鹦鹉语金笼，
道儿还是慵。
红炉暖阁佳人睡，
隔帘飞雪添寒气。
小院奏笙歌，
香风簇绮罗。
酒倾金盏满，
兰烛重开宴。
公子醉如泥，
天街闻马嘶。
翠眉双脸新妆薄，
幽闺斜卷青罗幕。
寒食百花时，
红繁香满枝。
双双梁燕语，
蝶舞相随去。
肠断正思君，
闲眠冷绣茵。
画屏绣阁三秋雨，
香唇腻脸偎人语。
语罢欲天明，
娇多梦不成。
晓街钟鼓绝，
嗔道如今别。
特地气长吁，
倚屏弹泪珠。
