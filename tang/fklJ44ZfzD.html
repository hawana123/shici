			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
宗室刘中垒，
文场谢客儿。
当为天北斗，
曾使海西陲。
毛节精诚著，
铜楼羽翼施。
还申供帐别，
言赴倚门期。
恩渥沾行李，
晨昏在路岐。
君亲两报遂，
不敢议伤离。
