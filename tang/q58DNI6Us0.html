			</div>

		<article class="post">
			
戚戚复戚戚，
期怀安可释。
百年金石心，
中路生死隔。
新坟应草合，
旧地空苔色。
白日灯荧荧，
凝尘满几席。
悒悒复悒悒，
思君安可及。
永日在阶前，
披衣随风立。
高楼暮角断，
远树寒鸦集。
惆怅几行书，
遗踪墨犹湿。
