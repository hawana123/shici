			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
秋山下映宫，
宫色宜朝阳。
迢递在半岭，
参差非一行。
燕息云满门，
出游花隐房。
二尊此成道，
禅宇遥相望。
凤铎天中鸣，
岩梯松下长。
山墟响信鼓，
蘅薄生蕙香。
起灭一以雪，
往来亦诚亡。
悲哉门弟子，
要自知心长。
