嘿坐能除万种情，
腊高兼有赐衣荣。
讲经旧说倾朝听，
登殿曾闻降辇迎。
幽径北连千嶂碧，
虚窗东望一川平。
长年门外无尘客，
时见元戎驻旆旌。
