			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汉家都尉旧征蛮，
血食如今配此山，
曲盖幽深苍桧下，
洞箫愁绝翠屏间。
荆巫脉脉传神语，
野老娑娑起醉颜。
日落风生庙门外，
几人连蹋竹歌还。
