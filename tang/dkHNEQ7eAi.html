			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
新浴肢体畅，
独寝神魂安。
况因夜深坐，
遂成日高眠。
春被薄亦暖，
朝窗深更闲。
却忘人间事，
似得枕上仙。
至适无梦想，
大和难名言。
全胜彭泽醉，
欲敌曹溪禅。
何物呼我觉，
伯劳声关关。
起来妻子笑，
生计春茫然。
