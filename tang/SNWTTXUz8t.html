渑池城郭半遗基，
无限春愁挂落晖。
柳渡风轻花浪绿，
麦田烟暖锦鸡飞。
相如忠烈千秋断，
二主英雄一梦归。
莫道新亭人对泣，
异乡殊代也沾衣。
