			<h1>玄武门侍宴</h1>
			<div class="info"><span class="date">作者：杜正伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
大君端扆暇，
睿赏狎林泉。
开轩临禁籞，
藉野列芳筵。
参差歌管飏，
容裔羽旗悬。
玉池流若醴，
云阁聚非烟。
湛露唏尧日，
熏风入舜弦。
大德侔玄造，
微物荷陶甄。
谬陪瑶水宴，
仍厕柏梁篇。
阚名徒上月，
邹辩讵谈天。
既喜光华旦，
还伤迟暮年。
犹冀升中日，
簪裾奉肃然。
