			<h1>和徐先辈秋日游泾州南亭呈三二同年</h1>
			<div class="info"><span class="date">作者：姚鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
多此欢情泛鹢舟，
桂枝同折塞同游。
声喧岛上巢松鹤，
影落杯中过水鸥。
送日暮钟交戍岭，
叫云寒角动城楼。
酒酣笑语秋风里，
谁道槐花更起愁。


		</article>
