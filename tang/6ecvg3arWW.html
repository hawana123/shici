			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我闻昔有海上翁，
须眉皎白尘土中。
葫芦盛药行如风，
病者与药皆惺憁。
药王药上亲兄弟，
救人急于己诸体。
玉毫调御偏赞扬，
金轮释梵咸归礼。
贤守运心亦相似，
不吝亲亲拘子子。
曾闻古德有深言，
由来大士皆如此。
