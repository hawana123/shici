			<h1>和杜中丞西禅院看花</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一林堆锦映千灯，
照眼牵情欲不胜。
知倚晴明娇自足，
解将颜色醉相仍。
好风轻引香烟入，
甘露才和粉艳凝。
深处最怜莺蹂践，
懒时先被蝶侵凌。
对持真境应无取，
分付空门又未能。
迎日似翻红烧断，
临流疑映绮霞层。
幽含晚态怜丹桂，
盛续春光识紫藤。
每到花枝独惆怅，
山东惟有杜中丞。
