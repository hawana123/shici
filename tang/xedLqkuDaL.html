今朝复明日，
不觉年齿暮。
白发逐梳落，
朱颜辞镜去。
当春颇愁寂，
对酒寡欢趣。
遇境多怆辛，
逢人益敦故。
形质属天地，
推迁从不住。
所怪少年心，
销磨落何处？
