			<h1>春暮郊居寄朱舍人</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
幽深不让子真居，
度日闲眠世事疏。
春水满池新雨霁，
香风入户落花馀。
目随鸿雁穷苍翠，
心寄溪云任卷舒。
回首知音青琐闼，
何时一为荐相如。
