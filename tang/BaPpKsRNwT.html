			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
横笛怨江月，
扁舟何处寻。
声长楚山外，
曲绕明关深。
相去万余里，
遥传此夜心。
寥寥浦溆寒，
响尽惟幽林。
不知谁家子，
复奏邯郸音。
水客皆拥棹，
空霜遂盈襟。
羸马望北走，
迁人悲越吟。
何当边草白，
旌节陇城阴。
