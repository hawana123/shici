			<h1>上刘商州</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
周邵吁嘘气，
结为祯祥云。
客从远方来，
持此将赠君。
时命偶不谬，
授馆终南东。
愔愔良吏师，
不寐如老农。
丘轲文之天，
代天有馀功。
代天复代天，
后稷何所从。


		</article>
