			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
芳兰媚庭除，
灼灼红英舒。
身为陋巷客，
门有绛辕车。
朝览夷吾传，
暮习颍阳书。
眄云高羽翼，
待贾蕴璠玙。
缨弁虽云阻，
音尘岂复疏。
若因风雨晦，
应念寂寥居。
