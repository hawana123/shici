移从杜城曲，
置在小斋东。
正是高秋里，
仍兼细雨中。
结根方迸竹，
疏荫托高桐。
苒苒齐芳草，
飘飘笑断蓬。
片时留静者，
一夜响鸣蛩。
野露通宵滴，
溪烟尽日蒙。
试才卑庾薤，
求味笑周菘。
只此霜栽好，
他时赠伯翁。
