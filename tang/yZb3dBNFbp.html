			<h1>行次昭陵</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旧俗疲庸主，
群雄问独夫。
谶归龙凤质，
威定虎狼都。
天属尊尧典，
神功协禹谟。
风云随绝足，
日月继高衢。
文物多师古，
朝廷半老儒。
直词宁戮辱，
贤路不崎岖。
往者灾犹降，
苍生喘未苏。
指麾安率土，
荡涤抚洪炉。
壮士悲陵邑，
幽人拜鼎湖。
玉衣晨自举，
铁马汗常趋。
松柏瞻虚殿，
尘沙立暝途。
寂寥开国日，
流恨满山隅。
