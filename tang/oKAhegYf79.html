			<h1>海上太守新创东亭</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
使君心智杳难同，
选胜开亭景莫穷。
高敞轩窗迎海月，
预栽花木待春风。
静披典籍堪师古，
醉拥笙歌不碍公。
满径苔纹疏雨后，
入檐山色夕阳中。
偏宜下榻延徐孺，
最称登门礼孔融。
事简岂妨频赏玩，
况当为政有余功。
