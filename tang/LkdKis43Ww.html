			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
前年见君时，
见君正泥蟠。
去年见君处，
见君已风抟。
朝趋赤墀前，
高视青云端。
新登麒麟阁，
适脱獬豸冠。
刘公领舟楫，
汴水扬波澜。
万里江海通，
九州天地宽。
昨夜动使星，
今旦送征鞍。
老亲在吴郡，
令弟双同官。
鲈鲙剩堪忆，
莼羹殊可餐。
既参幕中画，
复展膝下欢。
因送故人行，
试歌行路难。
何处路最难，
最难在长安。
长安多权贵，
珂珮声珊珊。
儒生直如弦，
权贵不须干。
斗酒取一醉，
孤琴为君弹。
临岐欲有赠，
持以握中兰。
