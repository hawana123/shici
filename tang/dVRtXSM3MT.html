			<div class="info"><span class="date">作者：牟融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
林间曲径掩衡茅，
绕屋青青翡翠梢。
一枕秋声鸾舞月，
半窗云影鹤归巢。
曾闻贾谊陈奇策，
肯学扬雄赋解嘲。
我有清风高节在，
知君不负岁寒交。
