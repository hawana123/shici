			<h1>经费隐君旧宅</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巉岩玉九株，
秀湿掩苍梧。
祥瑞久不出，
羲轩消得无。
雨和高瀑浊，
烧熁大槠枯。
到此思归去，
迢迢隔五湖。
