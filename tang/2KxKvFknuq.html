			<div class="info"><span class="date">作者：姚康</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
水府乘闲望，
圆波息跃鱼。
从来暴泥久，
今日脱泉初。
得志宁相忌，
无心任宛如。
龙门应可度，
鲛室岂常居。
掉尾方穷乐，
游鳞每自舒。
乘流千里去，
风力藉吹嘘。
