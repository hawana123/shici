			<h1>赠韩郎中愈</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何以定交契，
赠君高山石。
何以保贞坚，
赠君青松色。
贫居过此外，
无可相彩饰。
闻君硕鼠诗，
吟之泪空滴。
硕鼠既穿墉，
又啮机上丝。
穿墉有闲土，
啮丝无余衣。
朝吟枯桑柘，
暮泣空杼机。
岂是无巧妙，
丝断将何施。
众人尚肥华，
志士多饥羸。
愿君保此节，
天意当察微。
前日远别离，
今日生白发。
欲知万里情，
晓卧半床月。
常恐百虫秋，
使我芳草歇。
