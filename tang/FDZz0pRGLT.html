玉节朝天罢，
洪炉造化新。
中和方作圣，
太素忽收神。
盛德横千古，
高标出四邻。
欲知言不尽，
处处有遗尘。
凝笳催晓奠，
丹旐向青山。
夕照新茔近，
秋风故吏还。
本朝光汉代，
从此扫胡关。
今日天难问，
浮云满世间。
