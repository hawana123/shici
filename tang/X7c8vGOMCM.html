			<h1>登玉山诸峰，偶至悟真寺</h1>

		<article class="post">
			
郭南云水佳，
讼简野情发。
紫芝每相引，
黄绶不能绁。
稍入石门幽，
始知灵境绝。
冥搜未寸晷，
仙径俄九折。
蟠木盖石梁，
崩岩露云穴。
数峰拔昆仑，
秀色与空澈。
玉气交晴虹，
桂花留曙月。
半岩采珉者，
一点如片雪。
真赏无前程，
奇观宁暂辍。
更闻东林磬，
可听不可说。
兴中寻觉化，
寂尔诸象灭。
