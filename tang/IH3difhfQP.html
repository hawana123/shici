			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
好读神农书，
多识药草名。
持缣购山客，
移莳罗众英。
不改幽涧色，
宛如此地生。
汲井既蒙泽，
插楥亦扶倾。
阴颖夕房敛，
阳条夏花明。
悦玩从兹始，
日夕绕庭行。
州民自寡讼，
养闲非政成。
