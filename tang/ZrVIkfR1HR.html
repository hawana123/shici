			<h1>奉和展礼岱宗途经濮济</h1>
			<div class="info"><span class="date">作者：萧楚材</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
拂汉星旗转，
分霄日羽明。
将追会阜迹，
更勒岱宗铭。
林戈咽济岸，
兽鼓震河庭。
叶箭凌寒矫，
乌弓望晓惊。
已降汾水作，
仍深迎渭情。


		</article>
