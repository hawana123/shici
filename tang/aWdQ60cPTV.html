			<h1>客舍月下对酒，醉后寄毕四耀</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
乡路风雪深，
生事忧患迫。
天长波澜广，
高举无六翮。
独立寒夜移，
幽境思弥积。
霜月照胆净，
银河入檐白。
沽酒聊自劳，
开樽坐檐隙。
主人奏丝桐，
能使高兴剧。
清机暂无累，
献酢更络绎。
慷慨葛天歌，
愔愔广陵陌。
既醉万事遗，
耳热心亦适。
视身兀如泥，
瞪目傲今昔。
故人间城阙，
音信两脉脉。
别时前盟在，
寸景莫自掷。
心与白日斗，
十无一满百。
寓形薪火内，
甘作天地客。
与物无亲疏，
斗酒胜竹帛。
何必用自苦，
将贻古贤责。
