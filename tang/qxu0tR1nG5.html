			<h1>赠李十六</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
半面喜投分，
数年钦盛名。
常思梦颜色，
谁忆访柴荆。
忽听款扉响，
欣然倒屣迎。
蓬蒿驻驺驭，
鸡犬傍簪缨。
酌水即嘉宴，
新知甚故情。
仆夫视日色，
栖鸟催车声。
自尔宴言后，
至今门馆清。
何当更乘兴，
林下已苔生。
