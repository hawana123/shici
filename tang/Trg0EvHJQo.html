			<h1>奉和郎中游仙山四瀑布兼寄李吏部、……</h1>
			<div class="info"><span class="date">作者：孟翔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔人恣探讨，
飞流称石门。
安知郡城侧，
别有神泉源。
疏凿意大禹，
勤求闻轩辕。
悠悠几千岁，
翳荟群木繁。
奇状出蔽蔓，
胜概毕讨论。
沿崖百丈落，
奔注当空翻。
下如散雨足，
上拟屯云根。
变态凡几处，
静神竟朝昏。
渴贤寄珠玉，
受馥寻兰荪。
萝茑罥紫绶，
岩隈驻朱轓。
方思谢康乐，
好事名空存。
