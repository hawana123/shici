			</div>

		<article class="post">
			
卫多君子鲁多儒，
七岁闻天笑舞雩。
光彩春风初转蕙，
性灵秋水不藏珠。
两经在口知名小，
百拜垂髫禀气殊。
况复元侯旌尔善，
桂林枝上得鹓雏。
