			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
科名再得年犹少，
今日休官更觉贤。
去国已辞趋府伴，
向家还入渡江船。
雪晴新雁斜行出，
潮落残云远色鲜。
在处若逢山水住，
到时应不及秋前。
