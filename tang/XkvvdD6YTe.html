			<h1>西涧种柳</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宰邑乖所愿，
黾勉愧昔人。
聊将休暇日，
种柳西涧滨。
置锸息微倦，
临流睇归云。
封壤自人力，
生条在阳春。
成阴岂自取，
为茂属他辰。
延咏留佳赏，
山水变夕曛。
