清论满朝阳，
高才拜夕郎。
还从避马路，
来接珥貂行。
宠就黄扉日，
威回白简霜。
柏台迁鸟茂，
兰署得人芳。
禁静钟初彻，
更疏漏渐长。
晓河低武库，
流火度文昌。
寓直恩徽重，
乘秋藻翰扬。
暗投空欲报，
下调不成章。
