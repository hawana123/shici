			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
五字投精鉴，
惭非大雅词。
本求闲赐览，
岂料便蒙知。
幽拙欣殊幸，
提携更不疑。
弱苗须雨长，
懒翼在风吹。
砺镞端杨叶，
光门待桂枝。
计闻尘里誉，
因和禁中诗。
