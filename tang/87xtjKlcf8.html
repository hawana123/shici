			<h1>奉赠苗员外</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朱户敞高扉，
青槐碍落晖。
八龙承庆重，
三虎递朝归。
坐竹人声绝，
横琴鸟语稀。
花惭潘岳貌，
年称老莱衣。
叶暗新樱熟，
丝长粉蝶飞。
应怜鲁儒贱，
空与故山违。


		</article>
