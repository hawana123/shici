柿叶翻红霜景秋，
碧天如水倚红楼。
隔窗爱竹有人问，
遣向邻房觅户钩。
李益关城榆叶早疏黄，
日暮沙云古战场。
表请回军掩尘骨，
莫教士卒哭龙荒。
李益桃李年年上国新，
风沙日日塞垣人。
伤心更见庭前柳，
忽有千条欲占春。
