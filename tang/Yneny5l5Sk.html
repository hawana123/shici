			<div class="info"><span class="date">作者：苏拯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长帆挂短舟，
所愿疾如箭。
得丧一惊飘，
生死无良贱。
不谓天不祐，
自是人苟患。
尝言海利深，
利深不如浅。
