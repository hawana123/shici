			<div class="info"><span class="date">作者：崔橹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
草遮回磴绝鸣銮，
云树深深碧殿寒。
明月自来还自去，
更无人倚玉栏干。
障掩金鸡蓄祸机，
翠华西拂蜀云飞。
珠帘一闭朝元阁，
不见人归见燕归。
门横金锁悄无人，
落日秋声渭水滨。
红叶下山寒寂寂，
湿云如梦雨如尘。
