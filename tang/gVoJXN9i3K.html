			<h1>郑果州相过</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丽日照残春，
初晴草木新。
床前磨镜客，
树下灌园人。
五马惊穷巷，
双童逐老身。
中厨办粗饭，
当恕阮家贫。
