			</div>

八年十二月，
五日雪纷纷。
竹柏皆冻死，
况彼无衣民！
回观村闾间，
十室八九贫。
北风利如剑，
布絮不蔽身。
唯烧蒿棘火，
愁坐夜待晨。
乃知大寒岁，
农者尤苦辛。
顾我当此日，
草堂深掩门。
褐裘覆(施左换纟)被，
坐卧有余温。
幸免饥冻苦，
又无垄亩勤。
念彼深可愧，
自问是何人。
