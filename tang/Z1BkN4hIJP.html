			</div>

		<article class="post">
			
剑刓秋水鬓梳霜，
回首胡天与恨长。
官竟不封右校尉，
斗曾生挟左贤王。
寻班超传空垂泪，
读李陵书更断肠。
今日灞陵陵畔见，
春风花雾共茫茫。
