			<h1>游嵩山</h1>
			<div class="info"><span class="date">作者：熊皎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
独背焦桐访洞天，
暂攀灵迹弃尘缘。
深逢野草皆疑药，
靓见樵人恐是仙。
翠木入云空自老，
古碑横水莫知年。
可怜幽景堪长往，
一任人间岁月迁。
