			<h1>途中晓发</h1>
			<div class="info"><span class="date">作者：崔曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓霁长风里，
劳歌赴远期。
云轻归海疾，
月满下山迟。
旅望因高尽，
乡心遇物悲。
故林遥不见，
况在落花时。
