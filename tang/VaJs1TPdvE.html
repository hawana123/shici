			<h1>杂体联锦</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
携手重携手，
夹江金线柳。
江上柳能长，
行人恋尊酒。
尊酒意何深，
为郎歌玉簪。
玉簪声断续，
钿轴鸣双毂。
双毂去何方，
隔江春树绿。
树绿酒旗高，
泪痕沾绣袍。
袍缝紫鹅湿，
重持金错刀。
错刀何灿烂，
使我肠千断。
肠断欲何言，
帘动真珠繁。
真珠缀秋露，
秋露沾金盘。
金盘湛琼液，
仙子无归迹。
无迹又无言，
海烟空寂寂。
寂寂古城道，
马嘶芳岸草。
岸草接长堤，
长堤人解携。
解携忽已久，
缅邈空回首。
回首隔天河，
恨唱莲塘歌。
莲塘在何许，
日暮西山雨。
