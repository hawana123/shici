			<h1>漫成五章</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
沈宋裁辞矜变律，
王杨落笔得良朋。
当时自谓宗师妙，
今日惟观对属能。
李杜操持事略齐，
三才万象共端倪。
集仙殿与金銮殿，
可是苍蝇惑曙鸡。
生儿古有孙征虏，
嫁女今无王右军。
借问琴书终一世，
何如旗盖仰三分。
代北偏师衔使节，
关中裨将建行台。
不妨常日饶轻薄，
且喜临戎用草莱。
郭令素心非黩武，
韩公本意在和戎。
两都耆旧偏垂泪，
临老中原见朔风。
