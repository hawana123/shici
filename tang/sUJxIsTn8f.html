			<h1>赠姚怤</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
漏天日无光，
泽土松不长。
君今职下位，
志气安得扬。
白发文思壮，
才为国贤良。
无人识高韵，
荐于天子傍。
况我愚朴姿，
强趋利名场。
远同干贵人，
身举固难彰。
昔逢汴水滨，
今会习池阳。
岂无再来期，
顾恐非此方。
愿为石中泉，
不为瓦上霜。
离别勿复道，
所贵不相忘。
