			<h1>同群公出猎海上</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
畋猎自古昔，
况伊心赏俱。
偶与群公游，
旷然出平芜。
层阴涨溟海，
杀气穷幽都。
鹰隼何翩翩，
驰骤相传呼。
豺狼窜榛莽，
麋鹿罹艰虞。
高鸟下騂弓，
困兽斗匹夫。
尘惊大泽晦，
火燎深林枯。
失之有馀恨，
获者无全躯。
咄彼工拙间，
恨非指踪徒。
犹怀老氏训，
感叹此欢娱。
