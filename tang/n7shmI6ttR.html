			<h1>窊尊诗</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巉巉小山石，
数峰对窊亭。
窊石堪为樽，
状类不可名。
巡回数尺间，
如见小蓬瀛。
尊中酒初涨，
始有岛屿生。
岂无日观峰，
直下临沧溟。
爱之不觉醉，
醉卧还自醒。
醒醉在尊畔，
始为吾性情。
若以形胜论，
坐隅临郡城。
平湖近阶砌，
近山复青青。
异木几十株，
林条冒檐楹。
盘根满石上，
皆作龙蛇形。
酒堂贮酿器，
户牖皆罂瓶。
此尊可常满，
谁是陶渊明。
