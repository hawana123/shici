			<h1>忆旧游</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
忆求无何乡，
了在赤谷村。
仙人居其中，
将往问所存。
日入濛汜宿，
石烟抱山门。
明月久不下，
半峰照啼猿。
堂上白鹤翁，
神清心无烦。
斋心侍席前，
跪请长生恩。
云昔崆峒老，
何词受轩辕。
从星使变化，
任日张乾坤。
若到旧乡里，
宛如曾讨论。
风移岩花气，
珠贯金经言。
凉夜惜易尽，
青烟谢晨喧。
自唯腥膻体，
难久留其藩。
几世身在梦，
百年云无根。
悠悠竟何事，
愚智相忧冤。
叹息几晚寤，
蒙师招其魂。
至今瑶华心，
每想清水源。
