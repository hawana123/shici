			<div class="info"><span class="date">作者：郑锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长门寒水流，
高殿晓风秋。
昨夜鸳鸯梦，
还陪豹尾游。
前鱼不解泣，
共辇岂关羞。
那及轻身燕，
双飞上玉楼。
