			<h1>酬高使君相赠</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古寺僧牢落，
空房客寓居。
故人供禄米，
邻舍与园蔬。
双树容听法，
三车肯载书。
草玄吾岂敢，
赋或似相如。
