广溪三峡首，
旷望兼川陆。
山路绕羊肠，
江城镇鱼腹。
乔林百丈偃，
飞水千寻瀑。
惊浪回高天，
盘涡转深谷。
汉氏昔云季，
中原争逐鹿。
天下有英雄，
襄阳有龙伏。
常山集军旅，
永安兴版筑。
池台忽已倾，
邦家遽沦覆。
庸才若刘禅，
忠佐为心腹。
设险犹可存，
当无贾生哭。
