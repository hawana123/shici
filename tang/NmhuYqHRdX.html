窗中独自起，
帘外独自行。
愁见蜘蛛织，
寻思直到明。
碓上米不舂，
窗中丝罢络。
看渠驾去车，
定是无四角。
不见心相许，
徒云脚漫勤。
摘荷空摘叶，
是底采莲人。
窗外山魈立，
知渠脚不多。
三更机底下，
摸着是谁梭。
郎去摘黄瓜，
郎来收赤枣。
郎耕种麻地，
今作西舍道。
