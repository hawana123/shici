			<h1>赠崔司户文昆季</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双珠出海底，
俱是连城珍。
明月两特达，
馀辉傍照人。
英声振名都，
高价动殊邻。
岂伊箕山故，
特以风期亲。
惟昔不自媒，
担簦西入秦。
攀龙九天上，
忝列岁星臣。
布衣侍丹墀，
密勿草丝纶。
才微惠渥重，
谗巧生缁磷。
一去已十载，
今来复盈旬。
清霜入晓鬓，
白露生衣巾。
侧见绿水亭，
开门列华茵。
千金散义士，
四坐无凡宾。
欲折月中桂，
持为寒者薪。
路傍已窃笑，
天路将何因。
垂恩倘丘山，
报德有微身。


		</article>
