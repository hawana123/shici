			<h1>答刘西曹</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
公馆夜云寂，
微凉群树秋。
西曹得时彦，
华月共淹留。
长啸举清觞，
志气谁与俦。
千龄事虽邈，
俯念忽已周。
篇翰如云兴，
京洛颇优游。
诠文不独古，
理妙即同流。
浅劣见推许，
恐为识者尤。
空惭文璧赠，
日夕不能酬。
