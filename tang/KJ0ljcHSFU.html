			</div>

		<article class="post">
			
禅居河畔无多地，
来往寻春物正华。
磴道上盘千亩竹，
栏干低压万人家。
檐前施饭来飞鸟，
林下行香踏落花。
自解刹那知佛性，
不劳更喻几尘沙。
