			<h1>陪章留后惠义寺饯嘉州崔都督赴州</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

中军待上客，
令肃事有恒。
前驱入宝地，
祖帐飘金绳。
南陌既留欢，
兹山亦深登。
清闻树杪磬，
远谒云端僧。
回策匪新岸，
所攀仍旧藤。
耳激洞门飙，
目存寒谷冰。
出尘閟轨躅，
毕景遗炎蒸。
永愿坐长夏，
将衰栖大乘。
羁旅惜宴会，
艰难怀友朋。
劳生共几何，
离恨兼相仍。
