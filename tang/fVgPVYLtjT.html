			<div class="info"><span class="date">作者：夏侯楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
常思瀑布幽，
晴晀喜逢秋。
一带连青嶂，
千寻倒碧流。
湿云应误鹤，
翻浪定惊鸥。
星浦虹初下，
炉峰烟未收。
岩高时褭褭，
天净起悠悠。
傥见朝宗日，
还须济巨舟。
