			<h1>江乡故人偶集客舍</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天秋月又满，
城阙夜千重。
还作江南会，
翻疑梦里逢。
风枝惊暗鹊，
露草覆寒蛩。
羁旅长堪醉，
相留畏晓钟。
