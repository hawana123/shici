			<h1>一七令·赋月</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月。
光辉，
皎洁。
耀乾坤，
静空阔。
圆满中秋，
玩争诗哲。
玉兔镝难穿，
桂枝人共折。
万象照乃无私，
琼台岂遮君谒。
抱琴对弹别鹤声，
不得知音声不切。
