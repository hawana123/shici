何处吹笳薄暮天？
塞垣高鸟没狼烟。
游人一听头堪白，
苏武争禁十九年。
海路无尘边草新，
荣枯不见绿杨春。
白沙日暮愁云起，
独感离乡万里人。
胡雏吹笛上高台，
寒雁惊飞去不回。
尽日春风吹不散，
只应分付客愁来。
