			<h1>沧浪峡</h1>
			<div class="info"><span class="date">作者：司马扎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
山下水声深，
水边山色聚。
月照秋自清，
花名春不去。
似非人间境，
又近红尘路。
乍入洞中天，
更移云外步。
我殊惺惺者，
犹得沧浪趣。
可以濯吾缨，
斯言诚所慕。
