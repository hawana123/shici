			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

蓟北三千里，
关西二十年。
冯唐犹在汉，
乐毅不归燕。
人同黄鹤远，
乡共白云连。
郭隗池台处，
昭王尊酒前。
故人当已老，
旧壑几成田。
红颜如昨日，
衰鬓似秋天。
西蜀桥应毁，
东周石尚全。
灞池水犹绿，
榆关月早圆。
塞云初上雁，
庭树欲销蝉。
送君之旧国，
挥泪独潸然。
