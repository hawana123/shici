			<h1>奉和圣制送张说巡边</h1>
			<div class="info"><span class="date">作者：崔禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
供帐何煌煌，
公其抚朔方。
群僚咸饯酌，
明主降离章。
关塞重门下，
郊岐禁苑傍。
练兵宜雨洗，
卧鼓候风凉。
炎景宁云惮，
神谋肃所将。
旌摇天月迥，
骑入塞云长。
赫赫皇威振，
油油圣泽滂。
非惟按车甲，
兼以正封疆。
叱咤阴山道，
澄清瀚海阳。
虏垣行决胜，
台座伫为光。
