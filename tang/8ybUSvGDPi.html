南山三十里，
不见逾一旬。
冒雨时立望，
望之如朋亲。
虬龙一掬波，
洗荡千万春。
日日雨不断，
愁杀望山人。
天事不可长，
劲风来如奔。
阴霪一以扫，
浩翠写国门。
长安百万家，
家家张屏新。
谁家最好山，
我愿为其邻。
