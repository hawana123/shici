		<article class="post">
			
淡淡微红色不深，
依依偏得似春心。
烟轻虢国颦歌黛，
露重长门敛泪衿。
低傍绣帘人易折，
密藏香蕊蝶难寻。
良宵更有多情处，
月下芬芳伴醉吟。
