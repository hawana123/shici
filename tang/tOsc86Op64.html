			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
庭树日衰飒，
风霜未云已。
驾言遣忧思，
乘兴求相似。
楚国兹故都，
兰台有馀址。
传闻襄王世，
仍立巫山祀。
方此全盛时，
岂无婵娟子。
色荒神女至，
魂荡宫观启。
蔓草今如积，
朝云为谁起。
