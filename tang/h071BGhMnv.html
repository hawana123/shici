			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
游鱼怀故池，
倦鸟怀故窠。
故山系归念，
行坐青巍峨。
羸马经旧途，
此乡喜重过。
居人无故老，
倍感别日多。
但见野中坟，
累累如青螺。
凉风日摇落，
桑下松婆娑。
叹息追古人，
临风伤逝波。
古人无不死，
叹息欲如何。
朅来遂远心，
默默存天和。
