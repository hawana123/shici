		<article class="post">
			
共许徐方牧，
能临河内人。
郡移棠转茂，
车至鹿还驯。
吏事嘉师旅，
鸳行惜搢绅。
别心倾祖席，
愁望尽征轮。
紫诰徵黄晚，
苍生借寇频。
愿言青琐拜，
早及上林春。
