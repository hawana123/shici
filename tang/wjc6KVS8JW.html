			<div class="info"><span class="date">作者：孙氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉指朱弦轧复清，
湘妃愁怨最难听。
初疑飒飒凉风劲，
又似萧萧暮雨零。
近比流泉来碧嶂，
远如玄鹤下青冥。
夜深弹罢堪惆怅，
露湿丛兰月满庭。
