			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
能荷钟鼎业，
不矜纨绮荣。
侯门三事后，
儒服一书生。
昔志学文史，
立身为士英。
骊珠难隐耀，
皋鹤会长鸣。
休命且随牒，
候时常振缨。
寒蝉思关柳，
匹马向蒲城。
秋日黯将暮，
黄河如欲清。
黎人思坐啸，
知子树佳声。
