			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
不厌东南望，
江楼对海门。
风涛生有信，
天水合无痕。
(益鸟)带云帆动，
鸥和雪翻浪。
鱼盐聚为市，
烟火起成村。
日脚金波碎，
峰头钿点繁。
送秋千里雁，
报暝一声猿。
已豁烦襟闷，
仍开病眼昏。
郡中登眺处，
无胜此东轩。
