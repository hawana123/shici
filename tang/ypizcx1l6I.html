			<h1>送郑巨及第后归觐</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
多才白华子，
初擅桂枝名。
嘉庆送归客，
新秋带雨行。
离人背水去，
喜鹊近家迎。
别赠难为此，
衰年畏后生。
