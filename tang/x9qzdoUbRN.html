			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
客心豁初霁，
霁色暝玄灞。
西向看夕阳，
曈曈映桑柘。
二贤诚逸足，
千里陪征驾。
古树枳道傍，
人烟杜陵下。
伊余在羁束，
且复随造化。
好道当有心，
营生苦无暇。
高贤幸兹偶，
英达穷王霸。
迢递客王程，
裴回主人夜。
一薰知异质，
片玉谁齐价。
同结丘中缘，
尘埃自兹谢。
