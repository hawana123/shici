			<h1>述园鹿</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野性本难畜，
玩习亦逾年。
麑班始力直，
麚角已苍然。
仰首嚼园柳，
俯身饮清泉。
见人若闲暇，
蹶起忽低骞。
兹兽有高貌，
凡类宁比肩。
不得游山泽，
跼促诚可怜。


		</article>
