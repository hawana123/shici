秋风绕衰柳，
远客闻雨声。
重兹阻良夕，
孤坐唯积诚。
果枉移疾咏，
中含嘉虑明。
洗涤烦浊尽，
视听昭旷生。
未觉衾枕倦，
久为章奏婴。
达人不宝药，
所保在闲情。
