			<h1>题凤翔西郭新亭</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西郭尘埃外，
新亭制度奇。
地形当要处，
人力是闲时。
结构方殊绝，
高低更合宜。
栋梁清俸买，
松竹远山移。
佛寺幽难敌，
仙家景可追。
良工惭巧尽，
上客恨逢迟。
两面寒波涨，
当前软柳垂。
清虚宜月入，
凉冷胜风吹。
宴赏军容静，
登临妓乐随。
鱼龙听弦管，
凫鹤识旌旗。
泛鹢春流阔，
飞觞白日欹。
闲花长在户，
嫩藓乍缘墀。
永望情无极，
频来困不辞。
云峰晴转翠，
烟树晓逾滋。
向野惟贪静，
临空遽觉危。
行人如不到，
游乐更何为。
