			<h1>游仙</h1>
			<div class="info"><span class="date">作者：刘复</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
税驾倚扶桑，
逍遥望九州。
二老佐轩辕，
移戈戮蚩尤。
功成弃之去，
乘龙上天游。
天上见玉皇，
寿与天地休。
俯视昆仑宫，
五城十二楼。
王母何窈眇，
玉质清且柔。
扬袂折琼枝，
寄我天东头。
相思千万岁，
大运浩悠悠。
安用知吾道，
日月不能周。
寄音青鸟翼，
谢尔碧海流。


		</article>
