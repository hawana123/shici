月榭风亭绕曲池，
粉垣回互瓦参差。
侵帘片白摇翻影，
落镜愁红写倒枝。
鸂鶒刷毛花荡漾，
鹭鸶拳足雪离披。
山翁醉后如相忆，
羽扇清樽我自知。
