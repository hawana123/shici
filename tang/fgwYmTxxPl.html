			<h1>齐优开笼飞去所献楚王鹄</h1>
			<div class="info"><span class="date">作者：崔枢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
受命笼齐鹄，
交欢献楚王。
惠心先巧辩，
戢羽见回翔。
意适清风远，
忧除白日长。
度云摇旧影，
过树阅新芳。
直取名翻重，
宁唯好不伤。
谁言滑稽理，
千载戒禽荒。
