间岁流虹节，
归轩出禁扃。
奔波陶畏景，
萧洒梦殊庭。
境象非曾到，
崇严昔未经。
日斜乌敛翼，
风动鹤飘翎。
异苑人争集，
凉台笔不停。
石门雾露白，
玉殿莓苔青。
若匪灾先兆，
何缘思入冥。
御炉虚仗马，
华盖负云亭。
白日成千古，
金縢閟九龄。
小臣哀绝笔，
湖上泣青萍。
