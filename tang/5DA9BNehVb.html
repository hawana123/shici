			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
前池秋始半，
卉物多摧坏。
欲暮槿先萎，
未霜荷已败。
默然有所感，
可以从兹诫。
本不种松筠，
早凋何足怪。
凿池贮秋水，
中有苹与芰。
天旱水暗消，
塌然委空地。
有似泛泛者，
附离权与贵。
一旦恩势移，
相随共憔悴。
