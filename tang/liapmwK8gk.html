			</div>

中秋朗月静天河，
乌鹊南飞客恨多。
寒色满窗明枕簟，
清光凝露拂烟萝。
桂枝斜汉流灵魄，
蘋叶微风动细波。
此夜空亭闻木落，
蒹葭霜碛雁初过。
