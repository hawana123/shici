			<h1>酬舍弟牟秋日洛阳官舍寄怀十韵</h1>
			<div class="info"><span class="date">作者：窦常</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

幼为逃难者，
才省用兵初。
去国三苗外，
全生四纪馀。
老头亲帝里，
归处失吾庐。
逝水犹呜咽，
祥云自卷舒。
正郎曾首拜，
亚尹未平除。
几变陶家柳，
空传魏阙书。
思凌天际鹤，
言甚辙中鱼。
玉立知求己，
金声乍起予。
在朝鱼水分，
多病雪霜居。
忽报阳春曲，
纵横恨不如。
