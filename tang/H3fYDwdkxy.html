前年渝州杀刺史，
今年开州杀刺史。
群盗相随剧虎狼，
食人更肯留妻子。
二十一家同入蜀，
惟残一人出骆谷。
自说二女啮臂时，
回头却向秦云哭。
殿前兵马虽骁雄，
纵暴略与羌浑同。
闻道杀人汉水上，
妇女多在官军中。
