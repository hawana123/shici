			<h1>赠黔府王中丞楚</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旧说天下山，
半在黔中青。
又闻天下泉，
半落黔中鸣。
山水千万绕，
中有君子行。
儒风一以扇，
污俗心皆平。
我愿中国春，
化从异方生。
昔为阴草毒，
今为阳华英。
嘉实缀绿蔓，
凉湍泻清声。
逍遥物景胜，
视听空旷并。
困骥犹在辕，
沉珠尚隐精。
路遐莫及眄，
泥污日已盈。
岁晏将何从，
落叶甘自轻。
