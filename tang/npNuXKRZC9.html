			<h1>过黄牛峡</h1>
			<div class="info"><span class="date">作者：张蠙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黄牛来势泻巴川，
叠日孤舟逐峡前。
雷电夜惊猿落树，
波涛愁恐客离船。
盘涡逆入嵌空地，
断壁高分缭绕天。
多少人经过此去，
一生魂梦怕潺湲。
