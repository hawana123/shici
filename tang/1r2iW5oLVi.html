			<h1>奉和薛员外谊赠汤评事衡反招隐之迹……</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
喜友称高儒，
旷怀美无度。
近为东田诱，
遂耽西山趣。
庭有介隐心，
得无云泉误。
府公中司贵，
频贻咫尺素。
郡佐仙省高，
亦赠琼瑶句。
诮兹长往志，
纡彼独游步。
禅子方外期，
梦想山中路。
艰难亲稼穑，
晨夕苦烟雾。
曷若孟尝门，
日荣国士遇。
铿锵聆绮瑟，
攀折迩琼树。
幽践随鹿麋，
久期怨蟾兔。
情同不系舟，
有迹道所恶。
