			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
不遇至真传道要，
曾看真诰亦何为。
旧碑经乱沈荒涧，
灵篆因耕出故基。
蛙黾自喧浇药井，
牛羊闲过放生池。
萧条夕景空坛畔，
朽桧枝斜绿蔓垂。
一寻遗迹到仙乡，
云鹤沈沈思渺茫。
丹井岁深生草木，
芝田春废卧牛羊。
雨淋残画摧荒壁，
鼠引饥蛇落坏梁。
薄暮欲归仍伫立，
菖蒲风起水泱泱。
