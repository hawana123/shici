			<h1>赠宣州元处士</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陵阳北郭隐，
身世两忘者。
蓬蒿三亩居，
宽于一天下。
樽酒对不酌，
默与玄相话。
人生自不足，
爱叹遭逢寡。
