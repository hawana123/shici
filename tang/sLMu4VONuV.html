			<h1>与周刚清溪玉镜潭宴别</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
康乐上官去，
永嘉游石门。
江亭有孤屿，
千载迹犹存。
我来游秋浦，
三入桃陂源。
千峰照积雪，
万壑尽啼猿。
兴与谢公合，
文因周子论。
扫崖去落叶，
席月开清樽。
溪当大楼南，
溪水正南奔。
回作玉镜潭，
澄明洗心魂。
此中得佳境，
可以绝嚣喧。
清夜方归来，
酣歌出平原。
别后经此地，
为余谢兰荪。
