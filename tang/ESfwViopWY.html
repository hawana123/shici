			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
百炼镜，
镕范非常规，
日辰处所灵且祇。
江心波上舟中铸，
五月五日日午时。
琼粉金膏磨莹已，
化为一片秋潭水。
镜成将献蓬莱宫，
扬州长吏手自封。
人间臣妾不合照，
背有九五飞天龙。
人人呼为天子镜，
我有一言闻太宗。
太宗常以人为镜，
鉴古鉴今不鉴容。
四海安危居掌内，
百王治乱悬心中。
乃知天子别有镜，
不是扬州百炼铜。
