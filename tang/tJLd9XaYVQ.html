			<h1>弹棋歌</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
园天方地局，
二十四气子。
刘生绝艺难对曹，
客为歌其能，
请从中央起。
中央转斗破欲阑，
零落势背谁能弹。
此中举一得六七，
旋风忽散霹雳疾。
履机乘变安可当，
置之死地翻取强。
不见短兵反掌收已尽，
唯有猛士守四方。
四方又何难，
横击且缘边。
岂如昆明与碣石，
一箭飞中隔远天。
神安志惬动十全，
满堂惊视谁得然。
第一百九十五卷
