			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吴郡鱼书下紫宸，
长安厩吏送朱轮。
二南风化承遗爱，
八咏声名蹑后尘。
梁氏夫妻为寄客，
陆家兄弟是州民。
江城春日追游处，
共忆东归旧主人。
