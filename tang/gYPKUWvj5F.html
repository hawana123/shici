			<div class="info"><span class="date">作者：金厚载</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寂寂曙风生，
迟迟散野轻。
露华摇有滴，
林叶袅无声。
暗剪丛芳发，
空传谷鸟鸣。
悠扬韶景静，
澹荡霁烟横。
远水波澜息，
荒郊草树荣。
吾君垂至化，
万类共澄清。
