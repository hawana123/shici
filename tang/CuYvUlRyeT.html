			<h1>哭张员外继</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
恸哭钟陵下，
东流与别离。
二星来不返，
双剑没相随。
独继先贤传，
谁刊有道碑。
故园荒岘曲，
旅榇寄天涯。
白简曾连拜，
沧洲每共思。
抚孤怜齿稚，
叹逝顾身衰。
泉壤成终古，
云山若在时。
秋风邻笛发，
寒日寝门悲。
世难愁归路，
家贫缓葬期。
旧宾伤未散，
夕临咽常迟。
自此辞张邵，
何由见戴逵。
独闻山吏部，
流涕访孤儿。
