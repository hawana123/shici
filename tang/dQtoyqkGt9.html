我貌不自识，
李放写我真。
静观神与骨，
合是山中人。
蒲柳质易朽，
麋鹿心难驯。
何事赤墀上，
五年为侍臣？
况多刚狷性，
难与世同尘。
不惟非贵相，
但恐生祸因。
宜当早罢去，
收取云泉身。
