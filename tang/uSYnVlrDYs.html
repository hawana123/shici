			<h1>送石贲归吴兴</h1>
			<div class="info"><span class="date">作者：喻凫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
同志幸同年，
高堂君独还。
齐荣恩未报，
共隐事皆闲。
访寺临河岸，
开楼见海山。
洛中推二陆，
莫久恋乡关。
