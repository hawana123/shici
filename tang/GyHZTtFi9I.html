宝瑟和琴韵，
灵妃应乐章。
依稀闻促柱，
仿佛梦新妆。
波外声初发，
风前曲正长。
凄清和万籁，
断续绕三湘。
转觉云山迥，
空怀杜若芳。
诚能传此意，
雅奏在宫商。
