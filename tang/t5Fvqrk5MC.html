			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
湘东股肱守，
心与帝乡期。
舟楫中途蹇，
风波复来思。
嘉我常联翼，
金貂侍玉墀。
迹参前马圣，
名缀鬻熊师。
寒暑一何速，
山川远间之。
宁知洞庭上，
独得平生时。
精意微绝简，
从权讨妙棋。
林壑为予请，
纷霭发华滋。
流赏忽已散，
惊帆杳难追。
送君在南浦，
侘傺投此词。
