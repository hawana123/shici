幸会东城宴未回，
年华忧共水相催。
梁家宅里秦宫入，
赵后楼中赤凤来。
冰簟且眠金镂枕，
琼筵不醉玉交杯。
宓妃愁坐芝田馆，
用尽陈王八斗才。
