今日再三难更识，
谶辞唯道待钱来。
雁荡经行云漠漠，
龙湫宴坐雨濛濛。
刻成筝柱雁相挨。
黄昏风雨黑如磐，
别我不知何处去。
郭尚父休夸塞北，
裴中令莫说淮西。
万计交人买，
华轩保惜深。
如何忠为主，
至竟不封侯。
但看千骑去，
知有几人归。
一生不蓄买田钱，
华屋何心亦偶然。
客至多逢僧在坐，
钓归惟许鹤随船。
家为买琴添旧价，
厨因养鹤减晨炊。
粘粉为题栖凤竹，
带香因洗落花泉。
