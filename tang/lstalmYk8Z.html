			<h1>寄青城龙谿奂道人</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五岳之丈人，
西望青瞢瞢。
云开露崖峤，
百里见石棱。
龙谿盘中峰，
上有莲花僧。
绝顶小兰若，
四时岚气凝。
身同云虚无，
心与谿清澄。
诵戒龙每听，
赋诗人则称。
杉风吹袈裟，
石壁悬孤灯。
久欲谢微禄，
誓将归大乘。
愿闻开士说，
庶以心相应。
