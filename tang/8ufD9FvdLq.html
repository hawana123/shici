			<h1>送陈霸归闽</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凉风动行兴，
含笑话临途。
已得身名了，
全忘客道孤。
乡程过百越，
帆影绕重湖。
家在飞鸿外，
音书可寄无。
