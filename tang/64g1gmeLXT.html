忽然太行雪，
昨夜飞入来。
崚嶒堕庭中，
严白何皑皑。
奴婢晓开户，
四肢冻徘徊。
咽言词不成，
告诉情状摧。
官给未入门，
家人尽以灰。
意劝莫笑雪，
笑雪贫为灾。
将暖此残疾，
典卖争致杯。
教令再举手，
夸曜馀生才。
强起吐巧词，
委曲多新裁。
为尔作非夫，
忍耻轰暍雷。
书之与君子，
庶免生嫌猜。
