尘到朝元边使急，
千官夜发六龙回。
辇前月照罗衫泪，
马上风吹蜡烛灰。
公主妆楼金锁涩，
贵妃汤殿玉莲开。
有时云外闻天乐，
知是先皇沐浴来。
