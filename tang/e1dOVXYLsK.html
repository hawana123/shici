			</div>

	<div class="container">
		<article class="post">
			
几到西林清净境，
层台高视有无间。
寒光远动天边水，
碧影出空烟外山。
苔点落花微萼在，
叶藏幽鸟碎声闲。
旷然多慊登楼意，
永日重门深掩关。
