有意效承平，
无功答圣明。
灰心缘忍事，
霜鬓为论兵。
道直身还在，
恩深命转轻。
盐梅非拟议，
葵藿是平生。
白日长悬照，
苍蝇谩发声。
高阳旧田里，
终使谢归耕。
