			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
庭户萧条燕雀喧，
日高窗下枕书眠。
只闻留客教沽酒，
未省逢人说料钱。
洞口礼星披鹤氅，
溪头吟月上渔船。
九华山叟心相许，
不计官卑赠一篇。
