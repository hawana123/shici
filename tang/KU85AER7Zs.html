			<h1>西征军行遇风</h1>
			<div class="info"><span class="date">作者：崔融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
北风卷尘沙，
左右不相识。
飒飒吹万里，
昏昏同一色。
马烦莫敢进，
人急未遑食。
草木春更悲，
天景昼相匿。
夙龄慕忠义，
雅尚存孤直。
览史怀浸骄，
读诗叹孔棘。
及兹戎旅地，
忝从书记职。
兵气腾北荒，
军声振西极。
坐觉威灵远，
行看氛祲息。
愚臣何以报，
倚马申微力。
