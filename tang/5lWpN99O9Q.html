			<h1>赠杨公杜之舅</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
分尽君忧一不遗，
凤书征入万民悲。
风云终日如相逐，
雨露前程即可知。
画舸还盛江革石，
秋山又看谢安棋。
谈谐尽是经邦术，
头角由来出世姿。
天地事须归橐籥，
文章谁得到罘罳。
扣舷傍岛清吟健，
问俗看渔晚泊迟。
霞影满江摇枕簟，
鸟行和月下涟漪。
周秦汉魏书书在，
麟凤龟龙步步随。
金殿恩波将浩浩，
圭峰意绪谩孜孜。
郡中条令春常在，
境外歌谣美更奇。
道者药垆留要妙，
林僧禅偈寄相思。
王杨卢骆真何者，
房杜萧张更是谁。
应念衢民千万户，
家家皆置一生祠。
