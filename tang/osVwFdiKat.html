			<h1>野鸭</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野鸭殊家鸭，
离群忽远飞。
长生缘甚瘦，
近死为伤肥。
江海游空阔，
池塘啄细微。
红兰白蘋渚，
春暖刷毛衣。
