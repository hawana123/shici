丞相衔恩赴阙时，
锦城寒菊始离披。
龙媒旧识朝天路，
鸡树长虚入梦枝。
十载殿廷连步武，
两来庸蜀抚疲羸。
莫愁中土无人识，
自有明明圣主知。
