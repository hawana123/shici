			<h1>奉送刘使君王屋山隐居</h1>
			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
散发风檐下，
沈沈日渐曛。
鹰拳擒野雀，
蛛网猎飞蚊。
群动能归计，
吾生亦谩勤。
尘缘难著眼，
晚兴寄青云。
