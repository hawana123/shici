			<h1>留别舍弟</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
孤贱相长育，
未曾为远游。
谁不重欢爱，
晨昏阙珍羞。
出门念衣单，
草木当穷秋。
非疾有忧叹，
实为人子尤。
世情本难合，
对面隔山丘。
况复干戈地，
懦夫何所投。
与尔俱长成，
尚为沟壑忧。
岂非轻岁月，
少小不勤修。
从今解思量，
勉力谋善猷。
但得成尔身，
衣食宁我求。
固合受此训，
堕慢为身羞。
岁暮当归来，
慎莫怀远游。
