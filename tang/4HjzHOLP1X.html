			<h1>清如玉壶冰</h1>
			<div class="info"><span class="date">作者：潘炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
琰玉性惟坚，
成壶体更圆。
虚心含景象，
应物受寒泉。
温润资天质，
清贞禀自然。
日融光乍散，
雪照色逾鲜。
至鉴功宁宰，
无私照岂偏。
明将冰镜对，
白与粉花连。
拂拭终为美，
提携伫见传。
勿令毫发累，
遗恨鲍公篇。
