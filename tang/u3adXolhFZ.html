			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
商气飒已来，
岁华又虚掷。
朝云藏奇峰，
暮雨洒疏滴。
几蜩嘿凉叶，
数蛩思阴壁。
落日空馆中，
归心远山碧。
昔人多秋感，
今人何异昔。
四序驰百年，
玄发坐成白。
喧喧徇声利，
扰扰同辙迹。
傥无世上怀，
去偃松下石。
