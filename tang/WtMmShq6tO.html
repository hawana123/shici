			<h1>闲园即事寄暕公</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欲就东林寄一身，
尚怜儿女未成人。
柴门客去残阳在，
药圃虫喧秋雨频。
近水方同梅市隐，
曝衣多笑阮家贫。
深山兰若何时到，
羡与闲云作四邻。
