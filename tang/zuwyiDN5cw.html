			<h1>夕次旧吴</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
维舟背楚服，
振策下吴畿。
盛德弘三让，
雄图枕九围。
黄池通霸迹，
赤壁畅戎威。
文物俄迁谢，
英灵有盛衰。
行叹鸱夷没，
遽惜湛卢飞。
地古烟尘暗，
年深馆宇稀。
山川四望是，
人事一朝非。
悬剑空留信，
亡珠尚识机。
郑风遥可托，
关月眇难依。
西北云逾滞，
东南气转微。
徒怀伯通隐，
多谢买臣归。
唯有荒台露，
薄暮湿征衣。
