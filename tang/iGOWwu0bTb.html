			<h1>项洙处士画水墨钓台</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
画石画松无两般，
犹嫌瀑布画声难。
虽云智惠生灵府，
要且功夫在笔端。
泼处便连阴洞黑，
添来先向朽枝干。
我家曾寄双台下，
往往开图尽日看。
