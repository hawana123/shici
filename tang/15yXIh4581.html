			<h1>何处堪避暑</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
何处堪避暑，
林间背日楼。
何处好追凉，
池上随风舟。
日高饥始食，
食竟饱还游。
游罢睡一觉，
觉来茶一瓯。
眼明见青山，
耳醒闻碧流。
脱袜闲濯足，
解巾快搔头。
如此来几时，
已过六七秋。
从心至百骸，
无一不自由。
拙退是其分，
荣耀非所求。
虽被世间笑，
终无身外忧。
此语君莫怪，
静思吾亦愁。
如何三伏月，
杨尹谪虔州。
