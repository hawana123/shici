			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

吾友吏兹邑，
亦尝怀宓公。
安知梦寐间，
忽与精灵通。
一见兴永叹，
再来激深衷。
宾从何逶迤，
二十四老翁。
于焉建层碑，
突兀长林东。
作者无愧色，
行人感遗风。
坐令高岸尽，
独对秋山空。
片石勿谓轻，
斯言固难穷。
龙盘色丝外，
鹊顾偃波中。
形胜驻群目，
坚贞指苍穹。
我非王仲宣，
去矣徒发蒙。
