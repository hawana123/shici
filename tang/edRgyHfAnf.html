			<h1>吊房十五次卿少府</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日高方得起，
独赏些些春。
可惜宛转莺，
好音与他人。
昔年此气味，
还走曲江滨。
逢著韩退之，
结交方殷勤。
蜀客骨目高，
聪辩剑戟新。
如何昨日欢，
今日见无因。
英奇一谢世，
视听一为尘。
谁言老泪短，
泪短沾衣巾。
