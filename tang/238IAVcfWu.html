			<h1>和杨师皋给事伤小姬英英</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
见学胡琴见艺成，
今朝追想几伤情。
撚弦花下呈新曲。
放拨灯前谢改名。
但是好花皆易落，
从来尤物不长生。
鸾台夜直衣衾冷，
云雨无因入禁城。
