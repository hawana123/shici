			<h1>饯济阴梁明府各探一物得荷叶</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
荷叶生幽渚，
芳华信在兹。
朝朝空此地，
采采欲因谁。
但恐星霜改，
还将蒲稗衰。
怀君美人别，
聊以赠心期。


		</article>
