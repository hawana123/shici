			<h1>阻雨不得归瀼西甘林</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三伏适已过，
骄阳化为霖。
欲归瀼西宅，
阻此江浦深。
坏舟百版坼，
峻岸复万寻。
篙工初一弃，
恐泥劳寸心。
伫立东城隅，
怅望高飞禽。
草堂乱悬圃，
不隔昆仑岑。
昏浑衣裳外，
旷绝同层阴。
园甘长成时，
三寸如黄金。
诸侯旧上计，
厥贡倾千林。
邦人不足重，
所迫豪吏侵。
客居暂封殖，
日夜偶瑶琴。
虚徐五株态，
侧塞烦胸襟。
焉得辍两足，
杖藜出岖嶔。
条流数翠实，
偃息归碧浔。
拂拭乌皮几，
喜闻樵牧音。
令儿快搔背，
脱我头上簪。
