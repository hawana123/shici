			</div>
		</div>

	<div class="container">
		<article class="post">
			
相逢失意中，
万感因语至。
追思东林日，
掩抑北邙泪。
筐箧有遗文，
江山旧清气。
尘生逍遥注，
墨故飞动字。
荒毁碧涧居，
虚无青松位。
珠沉百泉暗，
月死群象闭。
永谢平生言，
知音岂容易。
