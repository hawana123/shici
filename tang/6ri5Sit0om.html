			<h1>杜鹃行</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古时杜宇称望帝，
魂作杜鹃何微细。
跳枝窜叶树木中，
抢翔瞥捩雌随雄。
毛衣惨黑自憔悴，
众鸟安肯相尊崇。
隳形不敢栖华屋，
短翮唯愿巢深丛。
穿皮啄朽觜欲秃，
苦饥始得食一虫。
谁言养雏不自哺，
此语亦足为愚蒙。
声音咽哕若有谓，
号啼略与婴儿同。
口干垂血转迫促，
似欲上诉于苍穹。
蜀人闻之皆起立，
至今相效传遗风。
乃知变化不可穷，
岂知昔日居深宫，
嫔妃左右如花红。
