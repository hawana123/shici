小庭亦有月，
小院亦有花。
可怜好风景，
不解嫌贫家。
菱角报笙簧，
谷儿抹琵琶。
红绡信手舞，
紫绡随意歌。
[菱、谷、紫、红皆小臧获名也。
]村歌与社舞，
客哂主人夸。
但问乐不乐，
岂在钟鼓多。
客告暮将归，
主称日未斜。
请客稍深酌，
愿见朱颜酡。
客知主意厚，
分数随后加。
堂上烛未秉，
座中冠已峨。
左顾短红袖，
右命小青娥。
长跪谢贵客，
蓬门劳见过。
客散有余兴，
醉卧独吟哦。
幕天而席地，
谁奈刘伶何。
