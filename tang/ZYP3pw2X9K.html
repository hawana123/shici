			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

绿竹临诗酒，
婵娟思不穷。
乱枝低积雪，
繁叶亚寒风。
萧飒疑泉过，
萦回有径通。
侵庭根出土，
隔壁笋成丛。
疏影纱窗外，
清音宝瑟中。
卷帘终日看，
欹枕几秋同。
万顷歌王子，
千竿伴阮公。
露光怜片片，
雨润爱濛濛。
嶰谷蛮湖北，
湘川灀水东。
何如轩槛侧，
苍翠袅长空。
