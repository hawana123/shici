			</div>

犹得吾师继颂声，
百篇相爱寄南荆。
卷开锦水霞光烂，
吟入峨嵋雪气清。
楚外已甘推绝唱，
蜀中谁敢共悬衡。
应怜无可同无本，
终向风骚作弟兄。
