			</div>

	<div class="container">
		<article class="post">
			
前年帝里望行尘，
记得仙家第四人。
泉暖旧谙龙偃息，
露寒初见鹤精神。
歌声上榻梁园晚，
梦绕残钟汜水春。
知有箧中编集在，
只应从此是经纶。
