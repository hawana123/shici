			<h1>奉送从兄宰晋陵</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东郊暮草歇，
千里夏云生。
立马愁将夕，
看山独送行。
依微吴苑树，
迢递晋陵城。
慰此断行别，
邑人多颂声。
