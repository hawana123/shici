幽怀不能写，
行此春江浔。
适与佳节会，
士女竞光阴。
凝妆耀洲渚，
繁吹荡人心。
间关林中鸟，
亦知和为音。
岂无一尊酒，
自酌还自吟。
但悲时易失，
四序迭相侵。
我歌君子行，
视古犹视今。
