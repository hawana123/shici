			<h1>游东湖黄处士园林</h1>
			<div class="info"><span class="date">作者：刘威</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
偶向东湖更向东，
数声鸡犬翠微中。
遥知杨柳是门处，
似隔芙蓉无路通。
樵客出来山带雨，
渔舟过去水生风。
物情多与闲相称，
所恨求安计不同。


		</article>
