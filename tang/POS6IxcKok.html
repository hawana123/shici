			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蜀都春色渐离披，
梦断云空事莫追。
宫阙一城荒作草，
王孙犹自醉如泥。
谁家玉笛吹残照，
柳市金丝拂旧堤。
可惜锦江无锦濯，
海棠花下杜鹃啼。
