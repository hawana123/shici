			</div>

玉貌潘郎泪满衣，
画罗轻鬓雨霏微。
红兰委露愁难尽，
白马朝天望不归。
宝镜尘昏鸾影在，
钿筝弦断雁行稀。
春来多少伤心事，
碧草侵阶粉蝶飞。
