			<h1>题方公院寄夏侯明府</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
银地有余光，
方公道益芳。
谁分修藏力，
顶有剃头霜。
经勘松风燥，
檐垂坞茗香。
终须结西社，
此县似柴桑。
