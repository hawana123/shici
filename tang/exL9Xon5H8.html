			</div>

不知名利险，
辛苦滞皇州。
始觉飞尘倦，
归来事绿畴。
桃源迷处所，
桂树可淹留。
迹异人间俗，
禽同海上鸥。
古苔依井被，
新乳傍崖流。
野老堪成鹤，
山神或化鸠。
泉鸣碧涧底，
花落紫岩幽。
日暮餐龟壳，
开寒御鹿裘。
不辨秦将汉，
宁知春与秋。
多谢青溪客，
去去赤松游。
