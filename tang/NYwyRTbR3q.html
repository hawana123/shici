		<article class="post">
			
云雨由来随六龙，
玉泥瑶检不乾封。
山知槱柞新烟火，
臣望箫韶旧鼓钟。
清跸间过素王庙，
翠华高映大夫松。
旅中病客谙尧曲，
身贱何由奏九重。
