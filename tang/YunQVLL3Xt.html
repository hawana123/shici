		<article class="post">
			
古人有遗言，
天地如掌阔。
我行三十载，
青云路未达。
尝闻读书者，
所贵免征伐。
谁知失意时，
痛于刃伤骨。
身如石上草，
根蒂浅难活。
人人皆爱春，
我独愁花发。
如何归故山，
相携采薇蕨。
