			</div>

	<div class="container">
		<article class="post">
			
别开池馆背山阴，
近得幽奇物外心。
竹色拂云连岳寺，
泉声带雨出谿林。
一庭杨柳春光暖，
三径烟萝晚翠深。
自是功成闲剑履，
西斋长卧对瑶琴。
