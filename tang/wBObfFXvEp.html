			<h1>回棹</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
宿昔试安命，
自私犹畏天。
劳生系一物，
为客费多年。
衡岳江湖大，
蒸池疫疠偏。
散才婴薄俗，
有迹负前贤。
巾拂那关眼，
瓶罍易满船。
火云滋垢腻，
冻雨裛沉绵。
强饭莼添滑，
端居茗续煎。
清思汉水上，
凉忆岘山巅。
顺浪翻堪倚，
回帆又省牵。
吾家碑不昧，
王氏井依然。
几杖将衰齿，
茅茨寄短椽。
灌园曾取适，
游寺可终焉。
遂性同渔父，
成名异鲁连。
篙师烦尔送，
朱夏及寒泉。
