		<article class="post">
			
狂歌狂舞慰风尘，
心下多端亦懒言。
早是乱离轻岁月，
谁能愁悴过朝昏？
圣朝公道如长在，
贱子谋身自有门。
却愧此时叨厚遇，
他年何以报深恩？
