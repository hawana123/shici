			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
矢人职司忧，
为箭恐不精。
精在利其镞，
错磨锋镝成。
插以青竹竿，
羽之赤雁翎。
勿言分寸铁，
为用乃长兵。
闻有狗盗者，
昼伏夜潜行。
摩弓拭箭镞，
夜射不待明。
一盗既流血，
百犬同吠声。
狺狺嗥不已，
主人为之惊。
盗心憎主人，
主人不知情。
反责镞太利，
矢人获罪名。
寄言控弦者，
愿君少留听。
何不向西射，
西天有狼星。
何不向东射，
东海有长鲸。
不然学仁贵，
三矢平虏庭。
不然学仲连，
一发下燕城。
胡为射小盗，
此用无乃轻。
徒沾一点血，
虚污箭头腥。
