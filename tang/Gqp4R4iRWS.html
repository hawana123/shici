			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
轻阴迎晓日，
霞霁秋江明。
草树含远思，
襟杯有馀清。
凝睇万象起，
朗吟孤愤平。
渚鸿未矫翼，
而我已遐征。
因思市朝人，
方听晨鸡鸣。
昏昏恋衾枕，
安见元气英。
纳爽耳目变，
玩奇筋骨轻。
沧洲有奇趣，
浩然吾将行。
