			<h1>登白马山护明寺</h1>
			<div class="info"><span class="date">作者：孔德绍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
名岳标形胜，
危峰远郁纡。
成象建环极，
大壮阐规模。
层台耸灵鹫，
高殿迩阳乌。
暂同游阆苑，
还类入仙都。
三休开碧岭，
万户洞金铺。
摄心罄前礼，
访道挹中虚。
遥瞻尽地轴，
长望极天隅。
白云起梁栋，
丹霞映栱栌。
露花疑濯锦，
泉月似沉珠。
今日桃源客，
相雇失归涂。
