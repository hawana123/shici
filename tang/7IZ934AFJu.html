			<h1>咏梅子真送郭先辈</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忠臣本爱君，
仁人本爱民。
宁知贵与贱，
岂计名与身。
梅生为一尉，
献疏来君门。
君门深万里，
金虎重千钧。
向永且不用，
况复论子真。
拂衣遂长往，
高节邈无邻。
至今仙籍中，
谓之梅真人。
郭生负逸气，
百代继遗尘。
进退生自知，
得丧吾不陈。
斯民苟有幸，
期子一朝伸。
