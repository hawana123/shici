			<h1>闻庾七左降因咏所怀</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我病卧渭北，
君老谪巴东。
相悲一长叹，
薄命与君同。
既叹还自哂，
哂叹两未终。
后心诮前意，
所见何迷蒙。
人生大块间，
如鸿毛在风。
或飘青云上，
或落泥涂中。
衮服相天下，
傥来非我通。
布衣委草莽，
偶去非吾穷。
外物不可必，
中怀须自空。
无令怏怏气，
留滞在心胸。
