			<h1>临川羡鱼</h1>
			<div class="info"><span class="date">作者：张正元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
有客百愁侵，
求鱼正在今。
广川何渺漫，
高岸几登临。
风水宁相阻，
烟霞岂惮深。
不应同逐鹿，
讵肯比从禽。
结网非无力，
忘筌自有心。
永存芳饵在，
伫立思沈沈。
