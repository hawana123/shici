			<h1>奉和杜相公发益昌</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相公临戎别帝京，
拥麾持节远横行。
朝登剑阁云随马，
夜渡巴江雨洗兵。
山花万朵迎征盖，
川柳万条拂去旌。
暂到蜀城应计日，
须知明主待持衡。
