			<h1>嘲少年</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青骢马肥金鞍光，
龙脑如缕罗衫香。
美人狭坐飞琼觞，
贫人唤云天上郎。
别起高楼临碧筱，
丝曳红鳞出深沼。
有时半醉百花前，
背把金丸落飞鸟。
自说生来未为客，
一身美妾过三百。
岂知(属斤)地种田家，
官税频催没人织。
长金积玉夸豪毅，
每揖闲人多意气。
生来不读半行书，
只把黄金买身贵。
少年安得长少年？
海波尚变为桑田。
荣枯递转急如箭，
天公岂肯于公偏。
莫道韶华镇长在，
发白面皱专相待。
