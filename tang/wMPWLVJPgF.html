			<h1>奉和幸安乐公主山庄应制</h1>
			<div class="info"><span class="date">作者：韦元旦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
银河南渚帝城隅，
帝辇平明出九衢。
刻凤蟠螭凌桂邸，
穿池叠石写蓬壶。
琼箫暂下钧天乐，
绮缀长悬明月珠。
仙榜承恩争既醉，
方知朝野更欢娱。


		</article>
