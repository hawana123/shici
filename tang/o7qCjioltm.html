			<h1>送刘散员赋得陈思王诗明月照高楼</h1>
			<div class="info"><span class="date">作者：杨濬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高楼一何绮，
素月复流明。
重轩望不极，
馀晖揽讵盈。
镜华当牖照，
钩影隔帘生。
逆愁异尊酒，
对此难为情。
第三十四卷
