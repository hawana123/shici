朝阳岩下湘水深，
朝阳洞口寒泉清。
零陵城郭夹湘岸，
岩洞幽奇带郡城。
荒芜自古人不见，
零陵徒有先贤传。
水石为娱安可羡，
长歌一曲留相劝。
