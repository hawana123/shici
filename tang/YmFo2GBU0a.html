			<h1>杂曲歌辞·行路难二首</h1>
			<div class="info"><span class="date">作者：高适适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君不见富家翁，
昔时贫贱谁比数。
一朝金多结豪贵，
万事胜人健如虎。
子孙成长满眼前，
妻能管弦妾能舞。
自矜一朝忽如此，
却笑傍人独悲苦。
东邻少年安所如，
席门穷巷出无车。
有才不肯学干谒，
何用年年空读书。
长安少年不少钱，
能骑骏马鸣金鞭。
五侯相逢大道边，
美人弦管争留连。
黄金如斗不敢惜，
片言如山莫弃捐。
安知憔悴读书者，
暮宿虚台私自怜。
