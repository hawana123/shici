			<h1>御题国子监门</h1>
			<div class="info"><span class="date">作者：薛存诚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宸翰符玄造，
荣题国子门。
笔锋回日月，
字势动乾坤。
檐下云光绝，
梁间鹊影翻。
张英圣莫拟，
索靖妙难言。
为著盘龙迹，
能彰舞凤蹲。
更随垂露像，
常以沐皇恩。


		</article>
