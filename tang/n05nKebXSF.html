			<h1>晨光动翠华</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
早朝开紫殿，
佳气逐清晨。
北阙华旌在，
东方曙景新。
影连香雾合，
光媚庆云频。
鸟羽飘初定，
龙文照转真。
直疑冠佩入，
长爱冕旒亲。
摇动祥云里，
朝朝映侍臣。


		</article>
