			<h1>卧病寓居龙兴观枉冯十七著作书知罢……</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
乞假依山宅，
蹉跎属岁周。
弱荑轻采拾，
钝质称归休。
潘岳衰将至，
刘桢病未瘳。
步迟乘羽客，
起晏滞书邮。
幸以编方验，
终贻骨肉忧。
灼龟炉气冷，
曝药树阴稠。
语命心堪醉，
伤离梦亦愁。
荤膻居已绝，
鸾鹤见无由。
世累如尘积，
年光剧水流。
蹑云知有路，
济海岂无舟。
倚玉翻成难，
投砖敢望酬。
卑栖君就禄，
羸惫我逢秋。
腐叶填荒辙，
阴萤出古沟。
依然在遐想，
愿子励风猷。
