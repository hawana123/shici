		<article class="post">
			
入门花柳暗，
知是近臣居。
大隐心何远，
高风物自疏。
翛然静者事，
宛得上皇馀。
鸡犬偷仙药，
儿童授道书。
清吟送客后，
微月上城初。
彩笔有新咏，
文星垂太虚。
承恩金殿宿，
应荐马相如。
