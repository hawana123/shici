			<h1>和元帅书记萧郎中观习水师</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
元帅楼船出治兵，
落星山外火旗明。
千帆日助江陵势，
万里风驰下濑声。
杀气晓严波上鹢，
凯歌遥骇海边鲸。
仲宣一作从军咏，
回顾儒衣自不平。
