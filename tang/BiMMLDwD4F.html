			<h1>过梅里七首家于无锡四十载，今敝庐……</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

昔余过稚齿，
从师昧知奥。
徒怀利物心，
不获藏身宝。
曳娄一缝掖，
出处劳昏早。
醒醉迷啜哺，
衣裳辨颠倒。
忠诚贯白日，
直已凭苍昊。
卷舌堕谗谀，
惊波息行潦。
衰禽识旧木，
疲马知归道。
杨柳长庭柯，
兰荃覆阶草。
旌旄光里舍，
骑服欢妻嫂。
绿鬓绝新知，
苍须稀旧老。
冠緌身忝贵，
斋沐心常祷。
笙磬谅谐和，
庭除还洒扫。
栖迟还竹巷，
物役浸江岛。
倏忽变星霜，
悲伤满衷抱。
