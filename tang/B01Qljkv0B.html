			<h1>奉和袭美先辈悼鹤</h1>
			<div class="info"><span class="date">作者：张贲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
池塘萧索掩空笼，
玉树同嗟一土中。
莎径罢鸣唯泣露，
松轩休舞但悲风。
丹台旧氅难重缉，
紫府新书岂更通。
云减雾消无处问，
只留华发与衰翁。
