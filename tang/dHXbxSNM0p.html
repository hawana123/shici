两鬓垂丝发半霜，
石城孤梦绕襄阳。
鸳鸿幕里莲披槛，
虎豹营中柳拂墙。
画舸欲行春水急，
翠帘初卷暮山长。
岘亭风起花千片，
流入南湖尽日香。
