时世妆，
时世妆，
出自城中传四方。
时世流行无远近，
腮不施朱面无粉。
乌膏注唇唇似泥，
双眉画作八字低。
妍媸黑白失本态，
妆成尽似含悲啼。
圆鬟无鬓堆髻样，
斜红不晕赭面状。
昔闻被发伊川中，
辛有见之知有戎。
元和妆梳君记取，
髻堆面赭非华风。
