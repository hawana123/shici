			<h1>送王著作赴淮西幕府</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕子与百劳，
一西复一东。
天空信寥廓，
翔集何时同。
知己怅难遇，
良朋非易逢。
怜君心相亲，
与我家又通。
言笑日无度，
书札凡几封。
湛湛万顷陂，
森森千丈松。
不知有机巧，
无事干心胸。
满堂皆酒徒，
岂复羡王公。
早年抱将略，
累岁依幕中。
昨者从淮西，
归来奏边功。
承恩长乐殿，
醉出明光宫。
逆旅悲寒蝉，
客梦惊飞鸿。
发家见春草，
却去闻秋风。
月色冷楚城，
淮光透霜空。
各自务功业，
当须激深衷。
别后能相思，
何嗟山水重。
