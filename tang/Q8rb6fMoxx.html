			<h1>山南郑相公、樊员外酬答为诗，其末……</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
梁维西南屏，
山厉水刻屈。
禀生肖剿刚，
难谐在民物。
荥公鼎轴老，
烹斡力健倔。
帝咨女予往，
牙纛前岔坲。
威风挟惠气，
盖壤两劘拂。
茫漫华黑间，
指画变恍欻。
诚既富而美，
章汇霍炳蔚。
日廷讲大训，
龟判错衮黻。
樊子坐宾署，
演孔刮老佛。
金舂撼玉应，
厥臭剧蕙郁。
遗我一言重，
跽受惕斋慄。
辞悭义卓阔，
呀豁疚掊掘。
如新去耵聍，
雷霆逼飓风日。
缀此岂为训，
俚言绍庄屈。
