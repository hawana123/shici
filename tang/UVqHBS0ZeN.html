			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
魏都城里曾游熟，
才子斋中止泊多。
去日绿杨垂紫陌，
归时白草夹黄河。
新诗不觉千回咏，
古镜曾经几度磨。
惆怅心思滑台北，
满杯浓酒与愁和。
