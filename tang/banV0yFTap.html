			</div>

家随兵尽屋空存，
税额宁容减一分。
衣食旋营犹可过，
赋输长急不堪闻。
蚕无夏织桑充寨，
田废春耕犊劳军。
如此数州谁会得，
杀民将尽更邀勋。
