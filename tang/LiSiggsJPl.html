萦云凤髻飘然解，
玉钺玄干俨先迈。
朝真弟子悄无言，
再拜碧杯添沆瀣。
火钅灵跳跃龙毛盖，
脑发青青赮綷綷。
万象销沉一瞬间，
空余月外闻残佩。
