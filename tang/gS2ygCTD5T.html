			<h1>和同府李祭酒休沐田居</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
列位簪缨序，
隐居林野躅。
徇物爽全直，
栖真昧均俗。
若人兼吏隐，
率性夷荣辱。
地藉朱邸基，
家在青山足。
暂弭西园盖，
言事东皋粟。
筑室俯涧滨，
开扉面岩曲。
庭幽引夕雾，
檐迥通晨旭。
迎秋谷黍黄，
含露园葵绿。
胜情狎兰杜，
雅韵锵金玉。
伊我怀丘园，
愿心从所欲。
