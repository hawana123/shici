			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
苦心知苦节，
不容一毛发。
炼金索坚贞，
洗玉求明洁。
自惭所业微，
功用如鸠拙。
何殊嫫母颜，
对彼寒塘月。
君存古人心，
道出古人辙。
尽美固可扬，
片善亦不遏。
朝向公卿说，
暮向公卿说。
谁谓黄钟管，
化为君子舌。
一说清嶰竹，
二说变嶰谷。
三说四说时，
寒花拆寒木。
晔晔家道路，
灿灿我衣服。
岂直辉友朋，
亦用慰骨肉。
一暖荷匹素，
一饱荷升粟。
而况大恩恩，
此身报得足。
且将食檗劳，
酬之作金刀。
