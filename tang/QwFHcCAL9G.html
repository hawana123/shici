			<h1>寄王质夫</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆始识君时，
爱君世缘薄。
我亦吏王畿，
不为名利著。
春寻仙游洞，
秋上云居阁。
楼观水潺潺，
龙潭花漠漠。
吟诗石上坐，
引酒泉边酌。
因话出处心，
心期老岩壑。
忽从风雨别，
遂被簪缨缚。
君作出山云，
我为入笼鹤。
笼深鹤残悴，
山远云飘泊。
去处虽不同，
同负平生约。
今来各何在？
老去随所托。
我守巴南城，
君佐征西幕。
年颜渐衰飒，
生计仍萧索。
方含去国愁，
且羡从军乐。
旧游疑是梦，
往事思如昨。
相忆春又深，
故山花正落。
