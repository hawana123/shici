			<h1>春陪商州裴使君游石娥溪</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
裴公有仙标，
拔俗数千丈。
澹荡沧洲云，
飘飖紫霞想。
剖竹商洛间，
政成心已闲。
萧条出世表，
冥寂闭玄关。
我来属芳节，
解榻时相悦。
褰帷对云峰，
扬袂指松雪。
暂出东城边，
遂游西岩前。
横天耸翠壁，
喷壑鸣红泉。
寻幽殊未歇，
爱此春光发。
溪傍饶名花，
石上有好月。
命驾归去来，
露华生翠苔。
淹留惜将晚，
复听清猿哀。
清猿断人肠，
游子思故乡。
明发首东路，
此欢焉可忘。
