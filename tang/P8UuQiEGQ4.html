			<h1>寄国香</h1>
			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旦夕醉吟身，
相思又此春。
雨中寄书使，
窗下断肠人。
山卷珠帘看，
愁随芳草新。
别来清宴上，
几度落梁尘。
