			<div class="info"><span class="date">作者：李敬玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绿车旋楚服，
丹跸伫秦川。
珠皋转归骑，
金岸引行旃。
一朝限原隰，
千里间风烟。
莺喧上林谷，
凫响御沟泉。
断云移鲁盖，
离歌动舜弦。
别念凝神扆，
崇恩洽玳筵。
顾惟惭叩寂，
徒自仰钧天。
