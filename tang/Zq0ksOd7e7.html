			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
日暮天地冷，
雨霁山河清。
长风从西来，
草木凝秋声。
已感岁倏忽，
复伤物凋零。
孰能不惨凄，
天时牵人情。
借问空门子，
何法易修行？
使我忘得心，
不教烦恼生。
