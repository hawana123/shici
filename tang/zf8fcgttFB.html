			</div>

		<article class="post">
			
生在绮罗下，
岂识渔阳道。
良人自戍来，
夜夜梦中到。
渔阳万里远，
近于中门限。
中门逾有时，
渔阳常在眼。
良人昨日去，
明日又不还。
别时各有泪，
零落青楼前。
君泪濡罗巾，
妾泪滴路尘。
罗巾今在手，
日得随妾身。
路尘如因飞，
得上君车轮。
