			<h1>玉真观寻赵尊师不遇</h1>
			<div class="info"><span class="date">作者：姚鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
羽客朝元昼掩扉，
林中一径雪中微。
松阴绕院鹤相对，
山色满楼人未归。
尽日独思风驭返，
寥天几望野云飞。
凭高目断无消息，
自醉自吟愁落晖。
