			<h1>送诸葛觉往随州读书</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
邺侯家多书，
插架三万轴。
一一悬牙签，
新若手未触。
为人强记览，
过眼不再读。
伟哉群圣文，
磊落载其腹。
行年五十余，
出守数已六。
京邑有旧庐，
不容久食宿。
台阁多官员，
无地寄一足。
我虽官在朝，
气势日局缩。
屡为丞相言，
虽恳不见录。
送行过浐水，
东望不转目。
今子从之游，
学问得所欲。
入海观龙鱼，
矫翮逐黄鹄。
勉为新诗章，
月寄三四幅。
