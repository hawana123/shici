			</div>
		</div>

	<div class="container">
		<article class="post">
			
三年赁舍亲仁里，
寂寞何曾似在城。
饮酒自缘防冷病，
寻人多是为闲行。
轩车无路通门巷，
亲友因诗道姓名。
自别青山归未得，
羡君长听石泉声。
