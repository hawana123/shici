			<h1>高仆射</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
富贵人所爱，
圣人去其泰。
所以致仕年，
著在礼经内。
玄元亦有训，
知止则不殆。
二疏独能行，
遗迹东门外。
清风久销歇，
迨此向千载。
斯人古亦稀，
何况今之代。
遑遑名利客，
白首千百辈。
惟有高仆射，
七十悬车盖。
我年虽未老，
岁月亦云迈。
预恐耄及时，
贪荣不能退。
中心私自儆，
何以为我戒。
故作仆射诗，
书之于大带。
