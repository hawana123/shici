五月长斋戒，
深居绝送迎。
不离通德里，
便是法王城。
举目皆僧事，
全家少俗情。
精修无上道，
结念未来生。
宾閤缁衣占，
书堂信鼓鸣。
戏童为塔象，
啼鸟学经声。
黍用青菰角，
葵承玉露烹。
马家供薏苡，
刘氏饷芜菁。
暗网笼歌扇，
流尘晦酒铛。
不知何次道，
作佛几时成。
