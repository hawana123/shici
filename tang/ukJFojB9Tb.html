			<h1>题咸阳楼</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晚亚古城门，
凭高黯客魂。
塞侵秦旧国，
河浸汉荒村。
客路飏书烬，
人家带水痕。
猎频虚冢穴，
耕苦露松根。
墙外峰粘汉，
冰中日晃原。
断碑移作砌，
广第灌成园。
北马疑眠碛，
南人忆钓湓。
桥闲野鹿过，
街静禁鸦翻。
滩鼓城隍动，
云冲太白昏。
标衣多吕裔，
荷锸或刘孙。
吊问难知主，
登攀强滴樽。
不能扶壮势，
冠剑惜乾坤。
