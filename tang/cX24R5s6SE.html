			<div class="info"><span class="date">作者：李百药</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
总辔临秋原，
登城望寒日。
烟暇共掩映，
林野俱萧瑟。
楚塞郁不穷，
吴山高渐出。
客行殊未已，
沐澡期终吉。
椒桂奠芳樽，
风云下虚室。
馆宇肃而静，
神心康且逸。
伊我非真龙，
勿惊疲朽质。
