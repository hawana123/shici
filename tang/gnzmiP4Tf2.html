			<h1>奉和皇帝上</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
大君忘自（ 一作物 ）我。
应（ 一作膺 ）运居紫宸。
揖让期明辟。
讴歌且顺人。
轩宫帝图盛。
皇极礼容申。
南面朝万国。
东堂会百神。
云陛旗常满。
天庭玉帛陈。
钟石和睿思。
雷雨被深仁。
承平信娱乐。
王业本艰辛。
愿罢瑶池宴。
来观农扈春。
卑宫昭夏德。
尊老睦尧亲。
微臣敢拜手。
歌舞颂维新。
