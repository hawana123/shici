			<h1>奉和圣制早登太行山率尔言志</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
孟月摄提贞，
乘时我后征。
晨严九折度，
暮戒六军行。
日御驰中道，
风师卷太清。
戈鋋林表出，
组练雪间明。
动植希皇豫，
高深奉睿情。
陪游七圣列，
望幸百神迎。
气色烟犹喜，
恩光草尚荣。
之罘称万岁，
今此复同声。


		</article>
