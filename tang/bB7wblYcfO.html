			<h1>献中书汤舍人</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
庆云呈瑞为明时，
演畅丝纶在紫微。
銮殿对时亲舜日，
鲤庭过处著莱衣。
闲寻竹寺听啼鸟，
吟倚江楼恋落晖。
隔座银屏看是设，
一门清贵古今稀。
