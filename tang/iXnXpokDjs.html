			<h1>长安书怀投知己</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
所学近雕虫，
知难谒至公。
徒随众人后，
拟老一生中。
间岁家书到，
经荒世业空。
心悬沧海断，
梦与白云通。
玉漏声连北，
银河气极东。
关门迢递月，
禁苑寂寥鸿。
地广身难束，
时平道独穷。
萧条苔长雨，
淅沥叶危风。
久愧干朝客，
多惭别钓翁。
因依非不忝，
延荐况曾蒙。
与善应无替，
垂恩本有终。
霜天摇落日，
莫使逐孤蓬。
