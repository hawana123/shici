贾生俟罪心相似，
张翰思归事不如。
斜日早知惊(服鸟)鸟，
秋风悔不忆鲈鱼。
胸襟曾贮匡时策，
怀袖犹残谏猎书。
从此万缘都摆落，
欲携妻子买山居。
