			<h1>寄李十一建</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
外事牵我形，
外物诱我情。
李君别来久，
褊吝从中生。
忆昨访君时，
立马扣柴荆。
有时君未起，
稚子喜先迎。
连步笑出门，
衣翻冠或倾。
扫阶苔文绿，
拂榻藤阴清。
家酝及春熟，
园葵乘露烹。
看山东亭坐，
待月南原行。
门静唯鸟语，
坊远少鼓声。
相对尽日言，
不及利与名。
分手来几时，
明月三四盈。
别时残花落，
及此新蝉鸣。
芳岁忽已晚，
离抱怅未平。
岂不思命驾，
吏职坐相萦。
前时君有期，
访我来山城。
心赏久云阻，
言约无自轻。
相去幸非远，
走马一日程。
