			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

结发逐鸣鼙，
连兵追谷蠡。
山川搜伏虏，
铠甲被重犀。
故府旌旗在，
新军羽校齐。
报恩身未死，
识路马还嘶。
列嶂高烽举，
当营太白低。
平戎七尺剑，
封检一丸泥。
截海取蒲类，
跑泉饮鸊鹈。
汉庭中选重，
更事五原西。
