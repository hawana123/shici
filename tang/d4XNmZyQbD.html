		<article class="post">
			
胡马崩腾满阡陌，
都人避乱唯空宅。
宅边青桑垂宛宛，
野蚕食叶还成茧。
黄雀衔草入燕窠，
啧啧啾啾白日晚。
去时禾黍埋地中，
饥兵掘土翻重重。
鸱枭养子庭树上，
曲墙空屋多旋风。
乱定几人还本土，
唯有官家重作主。
