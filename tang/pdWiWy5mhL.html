			<h1>寓意</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
直道荆棘生，
斜径红尘起。
苍苍杳无言，
麒麟回瑞趾。
东风如未来，
飞雪终不已。
不知姜子牙，
何处钓流水。
