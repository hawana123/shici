			<h1>翁文尧员外捧金紫还乡之命雅发……</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
抟将盛事更无余，
还向桥边看旧书。
东越独推生竹箭，
北溟喜足贮鲲鱼。
两回谁解归华表，
午夜兼能荐子虚。
须把头冠弹尽日，
怜君不与故人疏。
