			</div>

深巷穷门少侣俦，
阮郎唯有梦中留。
香飘罗绮谁家席，
风送歌声何处楼。
街近鼓鼙喧晓睡，
庭闲鹊语乱春愁。
安能追逐人间事，
万里身同不系舟。
