请说轩辕在时事，
伶伦采竹二十四。
伶伦采之自昆丘，
轩辕诏遣中分作十二。
伶伦以之正音律，
轩辕以之调元气。
当时黄帝上天时，
二十三管咸相随。
唯留一管人间吹，
无德不能得此管，
此管沉埋虞舜祠。
