			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
释子去兮访名山，
禅舟容与兮住仍前。
猿啾啾兮怨月，
江渺渺兮多烟。
东林西林兮入何处，
上方下方兮通石路。
连湘接楚饶桂花，
事久年深无杏树。
使君爱人兼爱山，
时引双旌万木间。
政成人野皆不扰，
遂令法侣性安闲。
