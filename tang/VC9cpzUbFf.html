			<h1>对火玩雪</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
平生所心爱，
爱火兼怜雪。
火是腊天春，
雪为阴夜月。
鹅毛纷正堕，
兽炭敲初折。
盈尺白盐寒，
满炉红玉热。
稍宜杯酌动，
渐引笙歌发。
但识欢来由，
不知醉时节。
银盘堆柳絮，
罗袖搏琼屑。
共愁明日销，
便作经年别。
