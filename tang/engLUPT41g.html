			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
静得亭上境，
远谐尘外踪。
凭轩东南望，
鸟灭山重重。
竹露冷烦襟，
杉风清病容。
旷然宜真趣，
道与心相逢。
即此可遗世，
何必蓬壶峰。
