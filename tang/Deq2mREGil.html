			<h1>咏荆轲</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕秦不两立，
太子已为虞。
千金奉短计，
匕首荆卿趋。
穷年徇所欲，
兵势且见屠。
微言激幽愤，
怒目辞燕都。
朔风动易水，
挥爵前长驱。
函首致宿怨，
献田开版图。
炯然耀电光，
掌握罔正夫。
造端何其锐，
临事竟趑趄。
长虹吐白日，
仓卒反受诛。
按剑赫凭怒，
风雷助号呼。
慈父断子首，
狂走无容躯。
夷城芟七族，
台观皆焚污。
始期忧患弭，
卒动灾祸枢。
秦皇本诈力，
事与桓公殊。
奈何效曹子，
实谓勇且愚。
世传故多谬，
太史征无且。
