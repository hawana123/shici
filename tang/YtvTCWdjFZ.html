			<h1>和乐天赠吴丹</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不识吴生面，
久知吴生道。
迹虽染世名，
心本奉天老。
雌一守命门，
回九填血脑。
委气荣卫和，
咽津颜色好。
传闻共甲子，
衰隤尽枯槁。
独有冰雪容，
纤华夺鲜缟。
问人何能尔，
吴实旷怀抱。
弁冕徒挂身，
身外非所宝。
伊予固童昧，
希真亦云早。
石坛玉晨尊，
昼夜长自扫。
密印视丹田，
游神梦三岛。
万过黄庭经，
一食青精稻。
冥搜方朔桃，
结念安期枣。
绿发幸未改，
丹诚自能保。
行当摆尘缨，
吴门事探讨。
君为先此词，
终期搴瑶草。
