			<h1>送韦十二兵曹</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
县职如长缨，
终日检我身。
平明趋郡府，
不得展故人。
故人念江湖，
富贵如埃尘。
迹在戎府掾，
心游天台春。
独立浦边鹤，
白云长相亲。
南风忽至吴，
分散还入秦。
寒夜天光白，
海净月色真。
对坐论岁暮，
弦悲岂无因。
平生驱驰分，
非谓杯酒仁。
出处两不合，
忠贞何由伸。
看君孤舟去，
且欲歌垂纶。
