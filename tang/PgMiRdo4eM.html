			<h1>闻邻家理筝</h1>
			<div class="info"><span class="date">作者：徐安贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
北斗横天夜欲阑，
愁人倚月思无端。
忽闻画阁秦筝逸，
知是邻家赵女弹。
曲成虚忆青蛾敛，
调急遥怜玉指寒。
银锁重关听未辟，
不如眠去梦中看。
