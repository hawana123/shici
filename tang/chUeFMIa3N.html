			<h1>原居即事言怀赠孙员外</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
出入土门偏，
秋深石色泉。
径通原上草，
地接水中莲。
采菌依余枿，
拾薪逢刈田。
镊撏白发断，
兵阻尺书传。
避路来华省，
抄诗上彩笺。
高斋久不到，
犹喜未经年。
