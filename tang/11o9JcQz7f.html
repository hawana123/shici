五级凌虚塔，
三生落发师。
都僧须有托，
孤峤遂无期。
井邑焚香待，
君侯减俸资。
山衣随叠破，
莱骨逐年羸。
茶取寒泉试，
松于远涧移。
吾曹来顶手，
不合不题诗。
