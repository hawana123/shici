			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

磬折辞主人，
开帆驾洪涛。
春水满南国，
朱崖云日高。
舟子废寝食，
飘风争所操。
我行匪利涉，
谢尔从者劳。
石间采蕨女，
鬻菜输官曹。
丈夫死百役，
暮返空村号。
闻见事略同，
刻剥及锥刀。
贵人岂不仁，
视汝如莠蒿。
索钱多门户，
丧乱纷嗷嗷。
奈何黠吏徒，
渔夺成逋逃。
自喜遂生理，
花时甘缊袍。
