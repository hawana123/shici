			<h1>济上四贤咏·崔录事</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
解印归田里，
贤哉此丈夫。
少年曾任侠，
晚节更为儒。
遁迹东山下，
因家沧海隅。
已闻能狎鸟，
余欲共乘桴。
