			<h1>祖席前字</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
祖席洛桥边，
亲交共黯然。
野晴山簇簇，
霜晓菊鲜鲜。
书寄相思处，
杯衔欲别前。
淮阳知不薄，
终愿早回船。
