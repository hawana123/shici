东郊风物正熏馨，
素浐凫鹥戏绿汀。
凤阁斜通平乐观，
龙旂直逼望春亭。
光风摇动兰英紫，
淑气依迟柳色青。
渭浦明晨修禊事，
群公倾贺水心铭。
