蓬莱仙监客曹郎，
曾枉高车客大梁。
见拥旌旄治军旅，
知亲笔砚事文章。
愁看柳色悬离恨，
忆递花枝助酒狂。
洛下相逢肯相寄，
南金璀错玉凄凉。
