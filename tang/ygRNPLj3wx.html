			<h1>虎牙行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋风欻吸吹南国，
天地惨惨无颜色。
洞庭扬波江汉回，
虎牙铜柱皆倾侧。
巫峡阴岑朔漠气，
峰峦窈窕谿谷黑。
杜鹃不来猿狖寒，
山鬼幽忧雪霜逼。
楚老长嗟忆炎瘴，
三尺角弓两斛力。
壁立石城横塞起，
金错旌竿满云直。
渔阳突骑猎青丘，
犬戎锁甲闻丹极。
八荒十年防盗贼，
征戍诛求寡妻哭，
远客中宵泪沾臆。


		</article>
