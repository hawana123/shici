			<h1>题清溪鬼谷先生旧居</h1>
			<div class="info"><span class="date">作者：李涉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翠壁开天池，
青崖列云树。
水容不可状，
杳若清河雾。
常闻先生教，
指示秦仪路。
二子才不同，
逞词过尺度。
偶因从吏役，
远到冥栖处。
松月想旧山，
烟霞了如故。
未遑炼金鼎，
日觉容光暮。
万虑随境生，
何由返真素。
寂寞天籁息，
清迥鸟声曙。
回首望重重，
无期挹风驭。
