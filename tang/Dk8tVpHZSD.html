			<h1>广陵答崔琛</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
棹倚隋家旧院墙，
柳金梅雪扑檐香。
朱楼映日重重晚，
碧水含光滟滟长。
八斗已闻传姓字，
一枝何足计行藏。
声名官职应前定，
且把旌麾入醉乡。
