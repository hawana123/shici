年年塞下丁，
长作出塞兵。
自从冒顿强，
官筑遮虏城。
筑城须努力，
城高遮得贼。
但恐贼路多，
有城遮不得。
丁口传父口，
莫问城坚不。
平城被虏围，
汉属斤城墙走。
因兹虏请和，
虏往骑来多。
半疑兼半信，
筑城犹嵯峨。
筑城安敢烦，
愿听丁一言。
请筑鸿胪寺，
兼愁虏出关。
