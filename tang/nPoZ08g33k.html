			<h1>太平寺泉眼</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
招提凭高冈，
疏散连草莽。
出泉枯柳根，
汲引岁月古。
石间见海眼，
天畔萦水府。
广深丈尺间，
宴息敢轻侮。
青白二小蛇，
幽姿可时睹。
如丝气或上，
烂熳为云雨。
山头到山下，
凿井不尽土。
取供十方僧，
香美胜牛乳。
北风起寒文，
弱藻舒翠缕。
明涵客衣净，
细荡林影趣。
何当宅下流，
馀润通药圃。
三春湿黄精，
一食生毛羽。
