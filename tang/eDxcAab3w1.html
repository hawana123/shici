			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
云斋曾宿借方袍，
因说浮生大梦劳。
言下是非齐虎尾，
宿来荣辱比鸿毛。
孤舟千棹水犹阔，
寒殿一灯夜更高。
明日东林有谁在，
不堪秋磬拂烟涛。
