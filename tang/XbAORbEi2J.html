			<h1>送王炼师归嵩岳</h1>
			<div class="info"><span class="date">作者：栖白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
飘然绿毛节，
杳去洛城端。
隔水见秋岳，
兼霜扫石坛。
一溪松色古，
半夜鹤声寒。
迥与人寰别，
劳生不可观。


		</article>
