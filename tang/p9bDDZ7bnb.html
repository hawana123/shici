			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
卖药向都城，
行憩青门树。
道逢驰驿者，
色有非常惧。
亲族走相送，
欲别不敢住。
私怪问道旁，
何人复何故？
云是右丞相，
当国握枢务。
禄厚食万钱，
恩深日三顾。
昨日延英对，
今日崖州去。
由来君臣间，
宠辱在朝暮。
青青东郊草，
中有归山路。
归去卧云人，
谋身计非误。
