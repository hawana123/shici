踏踏马蹄谁见过？
眼看北斗直天河。
西风罗幕生翠波，
铅华笑妾颦青蛾。
为君起唱( 一作舞) 长相思，
帘外严霜皆倒飞。
明星烂烂东方陲，
红霞梢出东南涯，
陆郎去矣乘班骓。
