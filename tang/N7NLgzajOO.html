			<h1>上李常侍</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旌旗晓过大江西，
七校前驱万队齐。
千里政声人共喜，
三军令肃马前嘶。
恩沾境内风初变，
春入城阴柳渐低。
桃李不须令更种，
早知门下旧成蹊。
