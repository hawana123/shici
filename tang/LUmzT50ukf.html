			<h1>夏日李公见访</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远林暑气薄，
公子过我游。
贫居类村坞，
僻近城南楼。
帝舍颇淳朴，
所愿亦易求。
隔屋唤西家，
借问有酒不。
墙头过浊醪，
展席俯长流。
清风左右至，
客意已惊秋。
巢多众鸟斗，
叶密鸣蝉稠。
苦道此物聒，
孰谓吾庐幽。
水花晚色静，
庶足充淹留。
预恐尊中尽，
更起为君谋。
