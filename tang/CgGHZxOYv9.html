			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
石砌蛩吟响，
草堂人语稀。
道孤思绝唱，
年长渐知非。
名利终成患，
烟霞亦可依。
高丘松盖古，
闲地药苗肥。
猿鸟啼嘉景，
牛羊傍晚晖。
幽栖还自得，
清啸坐忘机。
爱彼人深处，
白云相伴归。
