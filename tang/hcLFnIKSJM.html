			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

宝刀截流水，
无有断绝时。
妾意逐君行，
缠绵亦如之。
别来门前草，
秋巷春转碧。
扫尽更还生，
萋萋满行迹。
鸣凤始相得，
雄惊雌各飞。
游云落何山，
一往不见归。
估客发大楼，
知君在秋浦。
梁苑空锦衾，
阳台梦行雨。
妾家三作相，
失势去西秦。
犹有旧歌管，
凄清闻四邻。
曲度入紫云，
啼无眼中人。
妾似井底桃，
开花向谁笑。
君如天上月，
不肯一回照。
窥镜不自识，
别多憔悴深。
安得秦吉了，
为人道寸心。
