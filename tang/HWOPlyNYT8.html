			<h1>杏为梁－刺居处僭也</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杏为梁，
桂为柱，
何人堂室李开府。
碧砌红轩色未干，
去年身殁今移主。
高其墙，
大其门，
谁家第宅卢将军。
素泥朱版光未灭，
今日官收别赐人。
开府之堂将军宅，
造未成时头已白。
逆旅重居逆旅中，
心是主人身是客。
更有愚夫念身后，
心虽甚长计非久。
穷奢极丽越规模，
付子传孙令保守。
莫教门外过客闻，
抚掌回头笑杀君。
君不见马家宅，
尚犹存，
宅门题作奉诚园。
君不见魏家宅，
属他人，
诏赎赐还五代孙。
俭存奢失今在目，
安用高墙围大屋。
