			<h1>送河南韦主簿归京</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岩风爱日泪阑干，
去住情途各万端。
世乱敢言离别易，
时清犹道路行难。
舟维晚雨湘川暗，
袖拂晴岚岘首寒。
见说满朝亲友在，
肯教憔悴出长安。


		</article>
