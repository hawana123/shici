			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
迢迢此恨杳无涯，
楚泽嵩丘千里赊。
歧路别时惊一叶，
云林归处忆三花。
秋天苍翠寒飞雁，
古堞萧条晚噪鸦。
他日山中逢胜事，
桃源洞里几人家。
