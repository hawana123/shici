			<h1>刘员外寄移菊</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋来缘树复缘墙，
怕共平芜一例荒。
颜色不能随地变，
风流唯解逐人香。
烟含细叶交加碧，
露拆寒英次第黄。
深谢栽培与知赏，
但惭终岁待重阳。
