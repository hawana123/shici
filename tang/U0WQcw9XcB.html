			<h1>镜湖西岛言事</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
慵拙幸便荒僻地，
纵闻猿鸟亦何愁。
偶因药酒欺梅雨，
却著寒衣过麦秋。
岁计有馀添橡实，
生涯一半在渔舟。
世人若便无知己，
应向此溪成白头。
