尧舜传天下，
同心致太平。
吾君内举圣，
远合至公情。
锡命承丕业，
崇亲享大名。
二天资广运，
两曜益齐明。
道畅昆虫乐，
恩深朽蠹荣。
皇舆久西幸，
留镇在东京。
合宴千官入，
分曹百戏呈。
乐来嫌景遽，
酒著讶寒轻。
喜气连云阁，
欢呼动洛城。
人间知几代，
今日见河清。
