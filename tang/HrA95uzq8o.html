			<div class="info"><span class="date">作者：杨炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
唇齿标形胜，
关河壮邑居。
寒山抵方伯，
秋水面鸿胪。
君子从游宦，
忘情任卷舒。
风霜下刀笔，
轩盖拥门闾。
平野芸黄遍，
长洲鸿雁初。
菊花宜泛酒，
浦叶好裁书。
昔我芝兰契，
悠然云雨疏。
非君重千里，
谁肯惠双鱼。
