支公养马复养鹤，
率性无机多脱略。
天生支公与凡异，
凡情不到支公地。
得道由来天上仙，
为僧却下人间寺，
道家诸子论自然，
此公唯许逍遥篇。
山阴诗友喧四座，
佳句纵横不废禅。
