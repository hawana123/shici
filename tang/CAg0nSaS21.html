			<h1>长安言怀寄沈彬侍郎</h1>
			<div class="info"><span class="date">作者：卿云</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
故园梨岭下，
归路接天涯。
生作长安草，
胜为边地花。
雁南飞不到，
书北寄来赊。
堪羡神仙客，
青云早致家。
