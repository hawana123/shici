			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

本自江海人，
且无寥廓志。
大明耀天宇，
霭霭风雨被。
迢递别荆吴，
飘飖涉沂泗。
广川俟舟楫，
峻坂伤骐骥。
蹭蹬失归道，
崎岖从下位。
西出太华阴，
北走少梁地。
葱茏墟落色，
泱漭关河气。
耻从侠烈游，
甘为刀笔吏。
宝剑茱萸匣，
岂忘知音贵。
大道且泛然，
沉浮未云异。
