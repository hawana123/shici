			<h1>歌头</h1>
			<div class="info"><span class="date">作者：李存勖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
赏芳春，
暖风飘箔。
莺啼绿树，
轻烟笼晚阁。
杏桃红，
开繁萼。
灵和殿，
禁柳千行斜，
金丝络。
夏云多，
奇峰如削。
纨扇动微凉，
轻绡薄，
梅雨霁，
火云烁。
临水槛，
永日逃繁暑，
泛觥酌。
露华浓，
冷高梧，
凋万叶。
一霎晚风，
蝉声新雨歇。
惜惜此光阴，
如流水。
东篱菊残时，
叹萧索。
繁阴积，
岁时暮，
景难留。
不觉朱颜失却，
好容光。
且且须呼宾友，
西园长宵。
宴云谣，
歌皓齿，
且行乐。
