			<h1>东兵长句十韵</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
上党争为天下脊，
邯郸四十万秦坑。
狂童何者欲专地，
圣主无私岂玩兵。
玄象森罗摇北落，
诗人章句咏东征。
雄如马武皆弹剑，
少似终军亦请缨。
屈指庙堂无失策，
垂衣尧舜待升平。
羽林东下雷霆怒，
楚甲南来组练明。
即墨龙文光照曜，
常山蛇阵势纵横。
落雕都尉万人敌，
黑矟将军一鸟轻。
渐见长围云欲合，
可怜穷垒带犹萦。
凯歌应是新年唱，
便逐春风浩浩声。
