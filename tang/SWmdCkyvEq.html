			<h1>送国棋王逢</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉子纹楸一路饶，
最宜檐雨竹萧萧。
羸形暗去春泉长，
拔势横来野火烧。
守道还如周伏柱，
鏖兵不羡霍嫖姚。
得年七十更万日，
与子期于局上销。
