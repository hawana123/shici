			<h1>石版歌</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云根劈裂雷斧痕，
龙泉切璞青皮皴。
直方挺质贞且真，
当庭卓立凝顽神。
春雨流膏成立文，
主人性静看长新。
明月夜来回短影，
何如照冷太湖滨。
