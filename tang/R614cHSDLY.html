			<h1>雒城作</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大卤旌旗出洛滨，
此中烟月已埃尘。
更无楼阁寻行处，
只有山川识野人。
早得铸金夸范蠡，
旋闻垂钓哭平津。
旧游难得时难遇，
回首空城百草春。
