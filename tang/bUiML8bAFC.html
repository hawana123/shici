			<h1>招孟武昌</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风霜枯万物，
退谷如春时。
穷冬涸江海，
杯湖澄清漪。
湖尽到谷口，
单船近阶墀。
湖中更何好，
坐见大江水。
欹石为水涯，
半山在湖里。
谷口更何好，
绝壑流寒泉。
松桂荫茅舍，
白云生坐边。
武昌不干进，
武昌人不厌。
退谷正可游，
杯湖任来泛。
湖上有水鸟，
见人不飞鸣。
谷口有山兽，
往往随人行。
莫将车马来，
令我鸟兽惊。
