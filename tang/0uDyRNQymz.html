			<h1>张山人弹琴</h1>
			<div class="info"><span class="date">作者：常建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君去芳草绿，
西峰弹玉琴。
岂惟丘中赏，
兼得清烦襟。
朝从山口还，
出岭闻清(幽)音。
了然云霞气(意)，
照见天地心。
玄鹤下澄空，
翩翩舞松林。
改弦扣(和)商声，
又听飞龙吟。
稍觉此身妄，
渐知仙事深。
其将炼金鼎，
永矣(以)投吾簪。
