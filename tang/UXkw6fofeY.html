			<h1>闲题家池寄王屋张道士</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
有石白磷磷，
有水清潺潺。
有叟头似雪，
婆娑乎其间。
进不趋要路，
退不入深山。
深山太获落，
要路多险艰。
不如家池上，
乐逸无忧患。
有食适吾口，
有酒酡吾颜。
恍惚游醉乡，
希夷造玄关。
五千言下悟，
十二年来闲。
富者我不顾，
贵者我不攀。
唯有天坛子，
时来一往还。
