司天台，
仰观俯察天人际。
羲和死来职事废，
官不求贤空取艺。
昔闻西汉元成间，
上陵下替谪见天。
北辰微闇少光色，
四星煌煌如火赤。
耀芒动角射三台，
上台半灭中台坼。
是时非无太史官，
眼见心知不敢言。
明朝趋入明光殿，
唯奏庆云寿星见。
天文时变两如斯，
九重天子不得知。
不得知，
安用台高百尺为。
