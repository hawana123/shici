汉代非良计，
西戎世世尘。
无何求善马，
不算苦生民。
外国雠虚结，
中华愤莫伸。
却教为后耻，
昭帝远和亲。
留名鲁连去，
于世绝遗音。
尽爱聊城下，
宁知沧海深。
偶然飞一箭，
无事在千金。
回望凌烟阁，
何人是此心。
