			<h1>奉和人日清晖阁宴群臣遇雪应制</h1>
			<div class="info"><span class="date">作者：赵彦昭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
出震乘东陆，
凭高御北辰。
祥云应早岁，
瑞雪候初旬。
庭树千花发，
阶蓂七叶新。
幸承今日宴，
长寿万年春。
