			<div class="info"><span class="date">作者：马异</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
马蹄声特特，
去入天子国。
借问去是谁，
秀才皇甫湜。
吞吐一腹文，
八音兼五色。
主文有崔李，
郁郁为朝德。
青铜镜必明，
朱丝绳必直。
称意太平年，
愿子长相忆。
