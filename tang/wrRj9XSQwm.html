			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
王室今如毁，
仍闻丧我师。
古容图得否，
内院去无疑。
岳鬼月中哭，
松龛雪次隳。
直须文五色，
始可立高碑。
邺卫松杉外，
芝兰季孟间。
尽希重诏出，
只待六龙还。
不疾成千古，
令焚动四山。
感恩终有泪，
遥寄水潺潺。
师禀尽名卿，
孤峰老称情。
若游三点外，
争把七贤平。
苦雾埋空室，
啼猿有咽声。
今朝益惆怅，
曾沐下床迎。
