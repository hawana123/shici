			<h1>正月三日归溪上有作，简院内诸公</h1>

			</div>

野外堂依竹，
篱边水向城。
蚁浮仍腊味，
鸥泛已春声。
药许邻人劚，
书从稚子擎。
白头趋幕府，
深觉负平生。
