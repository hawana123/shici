			</div>

	<div class="container">
		<article class="post">
			
不唯诗著籍，
兼又赋知名。
议论于题称，
春秋对问精。
半应阴骘与，
全赖有司平。
归去峰峦众，
别来松桂生。
涨江流水品，
当道白云坑。
勿以攻文捷，
而将学剑轻。
制衣新濯锦，
开酝旧烧罂。
同日升科士，
谁同膝下荣。
