			<h1>秦筝歌，送外甥萧正归京</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汝不闻秦筝声最苦，
五色缠弦十三柱。
怨调慢声如欲语，
一曲未终日移午。
红亭水木不知暑，
忽弹黄钟和白纻。
清风飒来云不去，
闻之酒醒泪如雨。
汝归秦兮弹秦声，
秦声悲兮聊送汝。
