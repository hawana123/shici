			<h1>上阳水窗旬宴得移字韵</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
河汉非应到，
汀洲忽在斯。
仍逢帝乐下，
如逐海槎窥。
春赏时将换，
皇恩岁不移。
今朝游宴所，
莫比天泉池。
