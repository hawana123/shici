			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
澹荡光中翡翠飞，
田田初出柳丝丝。
吟沿绿岛时逢鹤，
醉泛清波或见龟。
七泽钓师应识我，
中原逐鹿不知谁。
秋风水寺僧相近，
一径芦花到竹篱。
