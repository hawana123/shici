			<h1>题金州西园九首·江榭</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
亭亭白云榭，
下有清江流。
见江不得亲，
不如波上鸥。
有榭江可见，
无榭无双眸。
