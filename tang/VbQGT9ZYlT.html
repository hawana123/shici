蒲坂横临晋，
华芝晓望秦。
关城雄地险，
桥路扼天津。
楼映行宫日，
堤含宫树春。
黄云随宝鼎，
紫气逐真人。
东咏唐虞迹，
西观周汉尘。
山河非国宝，
明主爱忠臣。
