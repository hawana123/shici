			<h1>七月一日题终明府水楼二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高栋曾轩已自凉，
秋风此日洒衣裳。
翛然欲下阴山雪，
不去非无汉署香。
绝辟过云开锦绣，
疏松夹水奏笙簧。
看君宜著王乔履，
真赐还疑出尚方。
宓子弹琴邑宰日，
终军弃繻英妙时。
承家节操尚不泯，
为政风流今在兹。
可怜宾客尽倾盖，
何处老翁来赋诗。
楚江巫峡半云雨，
清簟疏帘看弈棋。


		</article>
