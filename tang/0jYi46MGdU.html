			<h1>与诸道者同游二室至九龙潭作</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
喜逢二室游仙子，
厌作三川守土臣。
举手摩挲潭上石，
开襟抖擞府中尘。
他日终为独往客，
今朝未是自由身。
若言尹是嵩山主，
三十六峰应笑人。
