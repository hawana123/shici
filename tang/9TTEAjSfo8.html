秋风汉北雁飞天，
单骑那堪绕贺兰。
碛暗更无岩树影，
地平时有野烧瘢。
貂披寒色和衣冷，
剑佩胡霜隔匣寒。
早晚横戈似飞尉，
拥旄深入异田单。
钵略城边日欲西，
游人却忆旧山归。
牛羊集水烟黏步，
雕鹗盘空雪满围。
猎骑静逢边气薄，
戍楼寒对暮烟微。
横行总是男儿事，
早晚重来似汉飞。
