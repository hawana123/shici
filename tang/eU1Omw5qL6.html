			<h1>别东林僧</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
大士宅里宿，
芙蓉龛畔游。
自怜□□在，
子莫苦相留。
燥叶飘山席，
孤云傍茗瓯。
裴回不能去，
房在好峰头。
