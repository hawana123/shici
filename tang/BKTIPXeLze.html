去年潼关破，
妻子隔绝久。
今夏草木长，
脱身得西走。
麻鞋见天子，
衣袖露两肘。
朝廷愍生还，
亲故伤老丑。
涕泪授拾遗，
流离主恩厚。
柴门虽得去，
未忍即开口。
寄书问三川，
不知家在否。
比闻同罹祸，
杀戮到鸡狗。
山中漏茅屋，
谁复依户牖。
摧颓苍松根，
地冷骨未朽。
几人全性命，
尽室岂相偶。
嶔岑猛虎场，
郁结回我首。
自寄一封书，
今已十月后。
反畏消息来，
寸心亦何有。
汉运初中兴，
生平老耽酒。
沉思欢会处，
恐作穷独叟。
