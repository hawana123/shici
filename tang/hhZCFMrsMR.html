			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
百花落如雪，
两鬓垂作丝。
春去有来日，
我老无少时。
人生待富贵，
为乐常苦迟。
不如贫贱日，
随分开愁眉。
卖我所乘马，
典我旧朝衣。
尽将沽酒饮，
酩酊步行归。
名姓日隐晦，
形骸日变衰。
醉卧黄公肆，
人知我是谁？
