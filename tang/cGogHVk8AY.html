			<h1>南亭晓坐因以示璩</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
隐几日无事，
风交松桂枝。
园庐含晓霁，
草木发华姿。
迹似南山隐，
官从小宰移。
万殊同野马，
方寸即灵龟。
弱质常多病，
流年近始衰。
图书传授处，
家有一男儿。
