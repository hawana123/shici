			<div class="info"><span class="date">作者：綦毋潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

南山势回合，
灵境依此住。
殿转云崖阴，
僧探石泉度。
龙蛇争翕习，
神鬼皆密护。
万壑奔道场，
群峰向双树。
天花飞不著，
水月白成路。
今日观身我，
归心复何处。
