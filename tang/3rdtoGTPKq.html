			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
风初寥寥月乍满，
杉篁左右供余清。
因君一话故山事，
忆鹤互应深溪声。
云门老僧定未起，
白阁道士遥相迎。
日闻羽檄日夜急，
掉臂欲归岩下行。
惊闻远客访良夜，
扶病起坐纶巾欹。
清谈白纻思悄悄，
玉绳银汉光离离。
三吴烟雾且如此，
百越琛赆来何时。
林端片月落未落，
强慰别情言后期。
