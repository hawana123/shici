			<h1>敬宗睿武昭愍孝皇帝挽歌三首</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
宝历方无限，
仙期忽有涯。
事亲崇汉礼，
传圣法殷家。
晚出芙蓉阙，
春归棠棣华。
玉轮今日动，
不是画云车。
任贤劳梦寐，
登位富春秋。
欲遂东人幸，
宁虞杞国忧。
长杨收羽骑，
太液泊龙舟。
惟有衣冠在，
年年怆月游。
讲学金华殿，
亲耕钩盾田。
侍臣容谏猎，
方士信求仙。
虹影俄侵日，
龙髯不上天。
空余水银海，
长照夜灯前。
