			<h1>送李溟谒宥州李权使君</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
英雄典宥州，
迢递苦吟游。
风宿骊山下，
月斜灞水流。
去时初落叶，
回日定非秋。
太守携才子，
看鹏百尺楼。
