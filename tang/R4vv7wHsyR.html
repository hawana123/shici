			<h1>征秋税毕题郡南亭</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高城直下视，
蠢蠢见巴蛮。
安可施政教，
尚不通语言。
且喜赋敛毕，
幸闻闾井安。
岂伊循良化，
赖此丰登年。
案牍既简少，
池馆亦情闲。
秋雨檐果落，
夕钟林鸟远。
南亭日潇洒，
偃卧恣疏顽。
