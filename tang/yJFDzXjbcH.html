			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
气和灵府渐氤氲，
酒有贤人药有君。
七字篇章看月得，
百劳言语傍花闻。
闲寻古寺消晴日，
最忆深溪枕夜云。
早晚共摇孤艇去，
紫屏风外碧波文。
