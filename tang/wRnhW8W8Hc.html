			<h1>冬至后过吴张二子檀溪别业</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
卜筑因自然，
檀溪不更穿。
园庐二友接，
水竹数家连。
直取南山对，
非关选地偏。
卜邻依孟母，
共井让王宣。
曾是歌三乐，
仍闻咏五篇。
草堂时偃曝，
兰枻日周旋。
外事情都远，
中流性所便。
闲垂太公钓，
兴发子猷船。
余亦幽栖者，
经过窃慕焉。
梅花残腊月，
柳色半春天。
鸟泊随阳雁，
鱼藏缩项鳊。
停杯问山简，
何似习池边？
