			<h1>过睦州青溪渡</h1>
			<div class="info"><span class="date">作者：杨彝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天阔衔江雨，
冥冥上客衣。
潭清鱼可数，
沙晚雁争飞。
川谷留云气，
鹈鹕傍钓矶。
飘零江海客，
欹侧一帆归。
