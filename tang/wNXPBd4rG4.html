			<h1>哭李尚书</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
漳滨与蒿里，
逝水竟同年。
欲挂留徐剑，
犹回忆戴船。
相知成白首，
此别间黄泉。
风雨嗟何及，
江湖涕泫然。
修文将管辂，
奉使失张骞。
史阁行人在，
诗家秀句传。
客亭鞍马绝，
旅榇网虫悬。
复魄昭丘远，
归魂素浐偏。
樵苏封葬地，
喉舌罢朝天。
秋色凋春草，
王孙若个边。
