			<h1>刘氏馆集隐客、归和、子元、及之、……</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湿垫缘竹径，
寥落护岸冰。
偶然沽市酒，
不越四五升。
诗客爱时景，
道人话升腾。
笑言各有趣，
悠哉古孙登。
