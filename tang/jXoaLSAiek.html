			<h1>寄京阙陆郎中昆仲</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柏台兰署四周旋，
宾榻何妨雁影连。
才见玳簪欹细柳，
便知油幕胜红莲。
家从入洛声名大，
迹为依刘事分偏。
争奈乱罹人渐少，
麦城新赋许谁传。
