			<h1>酬杨九弘贞长安病中见寄</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
伏枕君寂寂，
折腰我营营。
所嗟经时别，
相去一宿程。
携手昨何时，
昆明春水平。
离郡来几日，
太白夏云生。
之子未得意，
贫病客帝城。
贫坚志士节，
病长高人情。
隐几自恬淡，
闭门无送迎。
龙卧心有待，
鹤瘦貌弥清。
清机发为文，
投我如振琼。
何以慰饥渴，
捧之吟一声。
