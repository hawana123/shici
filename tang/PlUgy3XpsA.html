			<h1>有所恨二章</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相思君子，
吁嗟万里。
亦既至止，
曷不觏止。
本不信巫，
谓巫言是履。
在门五日，
如待之死。
有所恨兮。
相思遗衣，
为忆以贻。
亦既受止，
曷不保持。
本不欺友，
谓友情是违。
隔生之赠，
造次亡之。
有所恨兮。


		</article>
