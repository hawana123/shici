			<h1>元日望含元殿御扇开合</h1>
			<div class="info"><span class="date">作者：张莒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万国来朝岁，
千年觐圣君。
辇迎仙仗出，
扇匝御香焚。
俯对朝容近，
先知曙色分。
冕旒开处见，
钟磬合时闻。
影动承朝日，
花攒似庆云。
蒲葵那可比，
徒用隔炎氛。


		</article>
