			<h1>早春送欧阳炼师归山</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双鹤五云车，
初辞汉帝家。
人寰新甲子，
天路旧烟霞。
羽节临风驻，
霓裳逐雨斜。
昆仑有琪树，
相忆寄瑶华。
