			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
嫁得梁鸿六七年，
耽书爱酒日高眠。
雨荒春圃唯生草，
雪压朝树未有烟。
身病忧来缘女少，
家贫忘却为夫贤。
谁知厚俸今无分，
枉向秋风吹纸钱。
