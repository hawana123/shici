			<h1>赠僧皎然</h1>
			<div class="info"><span class="date">作者：颜真卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
秋意西山多，
别岑萦左次。
缮亭历三癸，
趾趾邻什寺。
元化隐灵踪，
始君启高致。
诛榛养翘楚，
鞭草理芳穗。
俯砌披水容，
逼天扫峰翠。
境新耳目换，
物远风尘异。
倚石忘世情，
援云得真意。
嘉林幸勿剪，
禅侣欣可庇。
卫法大臣过，
佐游群英萃。
龙池护清激，
虎节到深邃。
徒想嵊顶期，
于今没遗记。
