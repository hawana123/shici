			<h1>饯唐州高使君赴任</h1>
			<div class="info"><span class="date">作者：崔湜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳春桃李时，
京都物华好。
为岳岂不贵，
所悲涉远道。
远道不可思，
宿昔梦见之。
赠君双佩刀，
日夕视来期。
