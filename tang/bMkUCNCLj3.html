我儿辞去泪双流，
蜀郡秦川两处愁。
红叶满山归故国，
黄茅遍地住他州。
荷衣晓挂惭官吏，
菱镜秋窥讶鬓髹。
好向云泉营旧隐，
莫教庄叟畏牺牛。
