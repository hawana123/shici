			<h1>和友人戏赠二首</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
东望花楼曾不同，
西来双燕信休通。
仙人掌冷三霄露，
玉女窗虚五夜风。
翠袖自随回雪转，
烛房寻类外庭空。
殷勤莫使清香透，
牢合金鱼锁桂丛。
迢递青门有几关，
柳梢楼角见南山。
明珠可贯须为佩，
白璧堪裁且作环。
子夜休歌团扇掩，
新正未破剪刀闲。
猿啼鹤怨终年事，
未抵熏炉一夕间。
