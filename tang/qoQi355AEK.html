			<h1>韦氏馆与周隐客、杜归和泛舟</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天色低澹澹，
池光漫油油。
轻舟闲缴绕，
不远池上楼。
时物欣外奖，
真元随内修。
神恬津藏满，
气委支节柔。
众处岂自异，
旷怀谁我俦。
风车笼野马，
八荒安足游。
开颜陆浑杜，
握手灵都周。
持君宝珠赠，
顶戴头上头。


		</article>
