			<h1>春夜赤水驿旅怀</h1>
			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一星残烛照离堂，
失计游心归渺茫。
不自寻思无道路，
为谁辛苦竞时光。
九衢春色休回首，
半夜溪声正梦乡。
却羡去年买山侣，
月斜渔艇倚潇湘。
