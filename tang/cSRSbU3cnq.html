药味多从远客赍，
旋添花圃旋成畦。
三桠旧种根应异，
九节初移叶尚低。
山荚便和幽涧石，
水芝须带本池泥。
从今直到清秋日，
又有香苗几番齐。
净名无语示清羸，
药草搜来喻更微。
一雨一风皆遂性，
花开花落尽忘机。
教疏兔镂金弦乱，
自拥龙刍紫汞肥。
莫怪独亲幽圃坐，
病容销尽欲依归。
