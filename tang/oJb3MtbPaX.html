韦门旌旧德，
班氏业前书。
谪去因丞相，
归来为婕妤。
周原乌相冢，
越岭雁随车。
冥漠辞昭代，
空怜赋子虚。
绿车随帝子，
青琐翊宸机。
昔枉朝歌骑，
今虚夕拜闱。
柳河凄挽曲，
薤露湿灵衣。
一厝穷泉闭，
双鸾遂不飞。
