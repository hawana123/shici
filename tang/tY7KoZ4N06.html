			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
苏武天山上，
田横海岛边。
万重关塞断，
何日是归年。
亭伯去安在，
李陵降未归。
愁容变海色，
短服改胡衣。
谈笑三军却，
交游七贵疏。
仍留一只箭，
未射鲁连书。
函谷如玉关，
几时可生还。
洛阳为易水，
嵩岳是燕山。
俗变羌胡语，
人多沙塞颜。
申包惟恸哭，
七日鬓毛斑。
淼淼望湖水，
青青芦叶齐。
归心落何处，
日没大江西。
歇马傍春草，
欲行远道迷。
谁忍子规鸟，
连声向我啼。
