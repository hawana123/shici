			<h1>端午日</h1>
			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
少年佳节倍多情，
老去谁知感慨生。
不效艾符趋习俗，
但祈蒲酒话升平。
鬓丝日日添头白，
榴锦年年照眼明。
千载贤愚同瞬息，
几人湮没几垂名。
