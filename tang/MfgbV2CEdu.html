			<h1>寒食宴于中舍别驾兄弟宅</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
子推山上歌龙罢，
定国门前结驷来。
始睹元昆锵玉至，
旋闻季子佩刀回。
晴花处处因风起，
御柳条条向日开。
自有长筵欢不极，
还将彩服咏南陔。
