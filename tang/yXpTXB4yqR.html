			<div class="info"><span class="date">作者：刘湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
至性教不及，
因心天所资。
礼闻三年丧，
尔独终身期。
下由骨肉恩，
上报父母慈。
礼闻哭有卒，
汝独哀无时。
前有松柏林，
荆蓁结朦胧。
墓门白日闭，
泣血黄泉中。
草服蔽枯骨，
垢容戴飞蓬。
举声哭苍天，
万木皆悲风。
