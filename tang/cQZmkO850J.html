			<h1>烧香曲</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
钿云蟠蟠牙比鱼，
孔雀翅尾蛟龙须。
漳宫旧样博山炉，
楚娇捧笑开芙蕖。
八蚕茧绵小分炷，
兽焰微红隔云母。
白天月泽寒未冰，
金虎含秋向东吐。
玉佩呵光铜照昏，
帘波日暮冲斜门。
西来欲上茂陵树，
柏梁已失栽桃魂。
露庭月井大红气，
轻衫薄细当君意。
蜀殿琼人伴夜深，
金銮不问残灯事。
何当巧吹君怀度，
襟灰为土填清露。
