			<h1>燕台四首·秋</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月浪冲天天宇湿，
凉蟾落尽疏星入。
云屏不动掩孤嚬，
西楼一夜风筝急。
欲织相思花寄远，
终日相思却相怨。
但闻北斗声回环，
不见长河水清浅。
金鱼锁断红桂春，
古时尘满鸳鸯茵。
堪悲小苑作长道，
玉树未怜亡国人。
瑶琴愔愔藏楚弄，
越罗冷薄金泥重。
帘钩鹦鹉夜惊霜，
唤起南云绕云梦。
双珰丁丁联尺素，
内记湘川相识处。
歌唇一世衔雨看，
可惜馨香手中故。
