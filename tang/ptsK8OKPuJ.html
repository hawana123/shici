			<h1>送宣州周录事</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
清时重儒士，
纠郡属伊人。
薄游长安中，
始得一交亲。
英豪若云集，
饯别塞城闉。
高驾临长路，
日夕起风尘。
方念清宵宴，
已度芳林春。
从兹一分手，
缅邈吴与秦。
但睹年运驶，
安知后会因。
唯当存令德，
可以解悁勤。
