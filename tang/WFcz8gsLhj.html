常嗟外族弟兄稀，
转觉心孤是送归。
醉掩壶觞人有泪，
梦惊波浪日无辉。
烹鱼绿岸烟浮草，
摘橘青溪露湿衣。
闻说江楼长卷幔，
几回风起望胡威。
