			<h1>玄元皇帝应见贺圣祚无疆</h1>
			<div class="info"><span class="date">作者：李岑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
皇纲归有道，
帝系祖玄元。
运表南山祚，
神通北极尊。
大同齐日月，
兴废应乾坤。
圣后趋庭礼，
宗臣稽首言。
千官欣肆觐，
万国贺深恩。
锡宴云天接，
飞声雷地喧。
祥光浮紫阁，
喜气绕皇轩。
未预承天命，
空勤望帝门。


		</article>
