			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一为止足限，
二为衰疾牵。
邴罢不因事，
陶归非待年。
归来蒿洛下，
闭户何萧然。
静扫林下地，
闲疏池畔泉。
伊流狭似带，
洛石大如拳。
谁教明月下，
为我声溅溅。
竟夕舟中坐，
有时桥上眠。
何用施屏障，
水竹绕床前。
