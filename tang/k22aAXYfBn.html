			<h1>鹦鹉</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
栖栖南越鸟，
色丽思沈淫。
暮隔碧云海，
春依红树林。
雕笼悲敛翅，
画阁岂关心。
无事能言语，
人闻怨恨深。
