夜梦上嵩山，
独携藜杖出。
千岩与万壑，
游览皆周毕。
梦中足不病，
健似少年日。
既悟神返初，
依然旧形质。
始知形神内，
形病神无疾。
形神两是幻，
梦寤俱非实。
昼行虽蹇涩，
夜步颇安逸。
昼夜既平分，
其间何得失？
