			<h1>咏帘</h1>
			<div class="info"><span class="date">作者：万楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玳瑁昔称华，
玲珑薄绛纱。
钩衔门势曲，
节乱水纹斜。
日弄长飞鸟，
风摇不卷花。
自当分内外，
非是为骄奢。
