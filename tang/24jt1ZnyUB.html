		<div class="container">
			<h1>送萧颖士赴东府，得往字</h1>
			<div class="info"><span class="date">作者：郑愕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
斤溪数亩田，
素心拟长往。
翳君曲得引，
使我缨俗网。
风尘岂不劳，
道义成心赏。
春郊桃李月，
忍此戒征两。
