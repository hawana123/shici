			<div class="info"><span class="date">作者：萧颖士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
东蒙镇海沂，
合沓馀百里。
清秋净氛霭，
崖崿隐天起。
于役劳往还，
息徒暂攀跻。
将穷绝迹处，
偶得冥心理。
云气杂虹霓，
松声乱风水。
微明绿林际，
杳窱丹洞里。
仙鸟时可闻，
羽人邈难视。
此焉多深邃，
贤达昔所止。
子尚捐俗纷，
季随蹑遐轨。
蕴真道弥旷，
怀古情未已。
白鹿凡几游，
黄精复奚似。
顾予尚牵缠，
家业重书史。
少学务从师，
壮年贵趋仕。
方驰桂林誉，
未暇桃源美。
岁暮期再寻，
幽哉羡门子。
