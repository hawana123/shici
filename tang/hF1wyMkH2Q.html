			<h1>张公洞</h1>
			<div class="info"><span class="date">作者：李栖筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一径深窈窕，
上升翠微中。
忽然灵洞前，
日月开仙宫。
道士十二人，
往还驭清风。
焚香入深洞，
巨石如虚空。
夙夜备蘋藻，
诏书祠张公。
五云何裴回，
玄鹤下苍穹。
我本道门子，
愿言出尘笼。
扫除方寸间，
几与神灵通。
宿昔勤梦想，
契之在深衷。
迟回将不还，
章绶系我躬。
稽首谢真侣，
辞满归崆峒。
