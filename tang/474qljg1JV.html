			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

自入西州院，
唯见东川城。
今夜城头月，
非暗又非明。
文案床席满，
卷舒赃罪名。
惨凄且烦倦，
弃之阶下行。
怅望天回转，
动摇万里情。
参辰次第出，
牛女颠倒倾。
况此风中柳，
枝条千万茎。
到来篱下笋，
亦已长短生。
感怆正多绪，
鸦鸦相唤惊。
墙上杜鹃鸟，
又作思归鸣。
以彼撩乱思，
吟为幽怨声。
吟罢终不寝，
冬冬复铛铛。
