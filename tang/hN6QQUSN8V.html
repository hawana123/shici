			<h1>早春忆微之</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昏昏老与病相和，
感物思君叹复歌。
声早鸡先知夜短，
色浓柳最占春多。
沙头雨染斑斑草，
水面风驱瑟瑟波。
可道眼前光景恶，
其如难见故人何。
