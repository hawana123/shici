			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
出守求人瘼，
推贤动圣情。
紫台初下诏，
皂盖始专城。
宠借飞霜简，
威加却月营。
云衢降五马，
林木引双旌。
夙仰敦诗礼，
尝闻偃甲兵。
戍楼云外静，
讼阁竹间清。
化伫还珠美，
心将片玉贞。
寇恂朝望重，
计日谒承明。
