秦磨利刀斩李斯，
齐烧沸鼎烹郦其。
可怜黄绮入商洛，
闲卧白云歌紫芝。
彼为菹醢机上尽，
此作鸾凰天外飞。
去者逍遥来者死，
乃知祸福非天为。
