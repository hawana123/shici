			<h1>柳藏经二绝句</h1>
			<div class="info"><span class="date">作者：柳藏经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒水停园沼，
秋池满败荷。
杜门穷典籍，
所得事今多。
谁谓三才贵，
余观万化同。
心虚嫌蠹食，
年老怯狂风。


		</article>
