不妨何范尽诗家，
未解当年重物华。
远把龙山千里雪，
将来拟并洛阳花。
沈约怜何逊，
延年毁谢庄。
清新俱有得，
名誉底相伤。
雾夕咏芙蕖，
何郎得意初。
此时谁最赏，
沈范两尚书。
