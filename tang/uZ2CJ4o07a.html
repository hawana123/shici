			<h1>入彭蠡经松门观石镜缅怀谢康乐题诗……</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谢公之彭蠡，
因此游松门。
余方窥石镜，
兼得穷江源。
将欲继风雅，
岂徒清心魂。
前赏逾所见，
后来道空存。
况属临泛美，
而无洲渚喧。
漾水向东去，
漳流直南奔。
空濛三川夕，
回合千里昏。
青桂隐遥月，
绿枫鸣愁猿。
水碧或可采，
金精秘莫论。
吾将学仙去，
冀与琴高言。
