		<article class="post">
			
乾道运无穷，
恒将人代工。
阴阳调历象，
礼乐报玄穹。
介胄清荒外，
衣冠佐域中。
言谈延国辅，
词赋引文雄。
野霁伊川绿，
郊明巩树红。
冕旒多暇景，
诗酒会春风。
