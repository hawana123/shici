			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
匣中长剑未酬恩，
不遇男儿不合论。
闷向酒杯吞日月，
闲将诗句问乾坤。
宁辞马足劳关路，
肯为渔竿忆水村。
两鬓欲斑三百首，
更教装写傍谁门。
