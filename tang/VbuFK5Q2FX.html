			<h1>送友封二首</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
桃叶成阴燕引雏，
南风吹浪飐樯乌。
瘴云拂地黄梅雨，
明月满帆青草湖。
迢递旅魂归去远，
颠狂酒兴病来孤。
知君兄弟怜诗句，
遍为姑将恼大巫。
惠和坊里当时别，
岂料江陵送上船。
鹏翼张风期万里，
马头无角已三年。
甘将泥尾随龟后，
尚有云心在鹤前。
若见中丞忽相问，
为言腰折气冲天。
