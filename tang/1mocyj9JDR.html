			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
挟瑟为君抚，
君嫌声太古。
寥寥倚浪丝，
口祭口祭沉湘语。
赖有秋风知，
清泠吹玉柱。
