			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

小妇欲入门，
隈门匀红妆。
大妇出门迎，
正顿罗衣裳。
门边两相见，
笑乐不可当。
夫子于傍聊断肠，
小妇哆上高堂。
开玉匣，
取琴张。
陈金罍，
酌满觞。
[愿言两相乐，
永与同心事我郎。
夫子于傍剩欲狂。
珠帘风度百花香，
翠帐云屏白玉床。
啼鸟休啼花莫笑，
女英新喜得娥皇。
