			<h1>九日小园独谣赠门下武相公</h1>
			<div class="info"><span class="date">作者：李吉甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小园休沐暇，
暂与故山期。
树杪悬丹枣，
苔阴落紫梨。
舞丛新菊遍，
绕格古藤垂。
受露红兰晚，
迎霜白薤肥。
上公留凤沼，
冠剑侍清祠。
应念端居者，
长惭补衮诗。


		</article>
