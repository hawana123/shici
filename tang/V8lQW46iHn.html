古城蒙蒙花覆水，
昔日住人今住鬼。
野雀荒台遗子孙，
千年饮啄枯桑根。
不随海燕柏梁去，
应无玉环衔报恩。
近村红栗香压枝，
嗷嗷黄口诉朝饥。
生来未见凤凰语，
欲飞常怕蜘蛛丝。
断肠四隅天四绝，
清泉绿蒿无恐疑。
