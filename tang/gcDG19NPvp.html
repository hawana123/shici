			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

三十不官亦不娶，
时人焉识道高下。
房中唯有老氏经，
枥上空馀少游马。
往来嵩华与函秦，
放歌一曲前山春。
西林独鹤引闲步，
南涧飞泉清角巾。
前年上书不得意，
归卧东窗兀然醉。
诸兄相继掌青史，
第五之名齐骠骑。
烹葵摘果告我行，
落日夏云纵复横。
闻道谢安掩口笑，
知君不免为苍生。
