			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
常爱陶彭泽，
文思何高玄。
又怪韦江州，
诗情亦清闲。
今朝登此楼，
有以知其然。
大江寒见底，
匡山青倚天。
深夜湓浦月，
平旦炉峰烟。
清辉与灵气，
日夕供文篇。
我无二人才，
孰为来其间？
因高偶成句，
俯仰愧江山。
