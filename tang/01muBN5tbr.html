			<h1>奉和圣制中和节曲江宴百僚</h1>
			<div class="info"><span class="date">作者：李泌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风俗时有变，
中和节惟新。
轩车双阙下，
宴会曲江滨。
金石何铿锵，
簪缨亦纷纶。
皇恩降自天，
品物感知春。
慈恩匝寰瀛，
歌咏同君臣。
（缺一韵）。
