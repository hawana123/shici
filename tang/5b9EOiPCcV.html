			<h1>覆落后呈同年</h1>
			<div class="info"><span class="date">作者：杨知至</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
由来梁雁与冥鸿，
不合翩翩向碧空。
寒谷谩劳邹氏律，
长天独遇宋都风。
此时泣玉情虽异，
他日衔环事亦同。
二月春光正摇荡，
无因得醉杏园中。
