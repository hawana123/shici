			<h1>赠胥尊师</h1>
			<div class="info"><span class="date">作者：熊皎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿发童颜羽服轻，
天台王屋几经行。
云程去速因风起，
酒债还迟待药成。
房闭十洲烟浪阔，
箓开三洞鬼神惊。
他年华表重归日，
却恐桑田已变更。
