点点苔钱上玉墀，
日斜空望六龙西。
妆台尘暗青鸾掩，
宫树月明黄鸟啼。
庭草可怜分雨露，
君恩深恨隔云泥。
银蟾借与金波路，
得入重轮伴羿妻。
