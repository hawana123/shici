			<h1>长命女</h1>
			<div class="info"><span class="date">作者：冯延巳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春日宴，
绿酒一杯歌一遍。
再拜陈三愿：一愿郎君千岁，
二愿妾身常健，
三愿如同梁上燕，
岁岁长相见。
