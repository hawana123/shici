			<div class="info"><span class="date">作者：薛据</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
日落草木阴，
舟徒泊江汜。
苍茫万象开，
合沓闻风水。
洄沿值渔翁，
窈窕逢樵子。
云开天宇静，
月明照万里。
早雁湖上飞，
晨钟海边起。
独坐嗟远游，
登岸望孤洲。
零落星欲尽，
朣胧气渐收。
行藏空自秉，
智识仍未周。
伍胥既仗剑，
范蠡亦乘流。
歌竟鼓楫去，
三江多客愁。
