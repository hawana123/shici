			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
栖乌喜林曙，
惊蓬伤岁阑。
关河三尺雪，
何处是天山。
朔风无重衣，
仆马饥且寒。
惨戚别妻子，
迟回出门难。
男儿值休明，
岂是长泥蟠。
何者为木偶，
何人侍金銮。
郁郁守贫贱，
悠悠亦无端。
进不图功名，
退不处岩峦。
穷通在何日，
光景如跳丸。
富贵苦不早，
令人摧心肝。
誓期春之阳，
一振摩霄翰。
