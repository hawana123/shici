			<h1>浩歌行</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天长地久无终毕，
昨夜今朝又明日。
鬓发苍浪牙齿疏，
不觉身年四十七。
前去五十有几年？
把镜照面心茫然。
既无长绳系白日，
又无大药驻朱颜。
朱颜日渐不如故，
青史功名在何处？
欲留年少待富贵，
富贵不来年少去。
去复去兮如长何，
东流赴海无回波。
贤愚贵贱同归尽，
北邙冢墓高嵯峨。
古来如此非独我，
未死有酒且高歌。
颜回短命伯夷饿，
我今所得亦已多。
功名富贵须待命，
命若不来知奈何。
