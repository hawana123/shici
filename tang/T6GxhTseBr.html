			<h1>九日与友人登高</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云木疏黄秋满川，
茱萸风里一尊前。
几回为客逢佳节，
曾见何人再少年。
霜报征衣冷针指，
雁惊幽梦泪婵娟。
古来醉乐皆难得，
留取穷通付上天。
