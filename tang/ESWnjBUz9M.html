			<h1>春日望海</h1>
			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
披襟眺沧海，
凭轼玩春芳。
积流横地纪，
疏派引天潢。
仙气凝三岭，
和风扇八荒。
拂潮云布色，
穿浪日舒光。
照岸花分彩，
迷云雁断行。
怀卑运深广，
持满守灵长。
有形非易测，
无源讵可量。
洪涛经变野，
翠岛屡成桑。
之罘思汉帝，
碣石想秦皇。
霓裳非本意，
端拱且图王。
