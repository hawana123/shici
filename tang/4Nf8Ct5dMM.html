			<h1>送萧颖士赴东府，得还字</h1>
			<div class="info"><span class="date">作者：房白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夫子高世迹，
时人不可攀。
今予亦云幸，
谬得承温颜。
良策资入幕，
遂行从近关。
青春灞亭别，
此去何时还。
