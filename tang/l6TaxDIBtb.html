			<h1>唐铙歌鼓吹曲十二篇·梁之余，保荆衡……</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苞枿矣i ，
惟恨之蟠。
弥巴蔽荆，
负南极以安。
曰我旧梁氏，
缉绥艰难。
江汉之阻，
都邑固以完。
圣人作，
神武用。
有臣勇智，
奋不以众。
投迹死地，
谋猷纵。
化敌为家，
虑则中。
浩浩海裔，
不威而同。
系缧降王。
定厥功。
澶漫万里，
宣唐风。
蛮夷九译，
咸来从。
凯旋金奏，
象形容。
震赫万国，
罔不龚。


		</article>
