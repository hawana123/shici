			<div class="info"><span class="date">作者：李康成</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
采莲去，
月没春江曙。
翠钿红袖水中央，
青荷莲子杂衣香，
云起风生归路长。
归路长，
那得久。
各回船，
两摇手。
