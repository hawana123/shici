			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
上帝春宫思丽绝，
夭桃变态求新悦。
便是花中倾国容，
牡丹露泣长门月。
野树滴残龙战血，
曦车碾下朝霞屑。
惆怅东风未解狂，
争教此物芳菲歇。
