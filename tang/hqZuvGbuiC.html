		<article class="post">
			
佳人绝代歌，
独立发皓齿。
满堂惨不乐，
响下清虚里。
江城带素月，
况乃清夜起。
老夫悲暮年，
壮士泪如水。
玉杯久寂寞，
金管迷宫徵。
勿云听者疲，
愚智心尽死。
古来杰出士，
岂待一知己。
吾闻昔秦青，
倾侧天下耳。
