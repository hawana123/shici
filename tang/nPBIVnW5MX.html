			<h1>晚冬废溪东寺怀李司直纵</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
废溪无人迹，
益见离思深。
归来始昨日，
恍惚惊岁阴。
清想属遥夜，
圆景当空林。
宿昔月未改，
何如故人心。
游从间芳趾，
摇落栖寒岑。
眇眇湖上别，
含情初至今。
道流安寂寞，
世路倦岖嶔。
此意欲谁见，
怀贤独难任。
徽声反冥默，
夕籁何哀吟。
禅念破离梦，
吾师诫援琴。
耿耿已及旦，
曷由开此襟。
幽期谅未偶，
胜境徒自寻。
安得西归云，
因之传素音。
