侬阿家住朝歌下，
早传名。
结伴来游淇水上，
旧长情。
玉佩金钿随步远，
云罗雾縠逐风轻。
转目机心悬自许，
何须更待听琴声。
回雪凌波游洛浦，
遇陈王。
婉约娉婷工语笑，
侍兰房。
芙蓉绮帐还开掩，
翡翠珠被烂齐光。
长愿今宵奉颜色，
不爱吹箫逐凤凰。
