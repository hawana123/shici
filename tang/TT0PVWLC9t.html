			<h1>水斋</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
多病欣依有道邦，
南塘宴起想秋江。
卷帘飞燕还拂水，
开户暗虫犹打窗。
更阅前题已披卷，
仍斟昨夜未开缸。
谁人为报故交道，
莫惜鲤鱼时一双。
