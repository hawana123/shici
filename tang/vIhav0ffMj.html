			<h1>石门山泉</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一脉清冷何所之，
萦莎漱藓入僧池。
云边野客穷来处，
石上寒猿见落时。
聚沫绕崖残雪在，
迸流穿树堕花随。
烟春雨晚闲吟去，
不复远寻皇子陂。
