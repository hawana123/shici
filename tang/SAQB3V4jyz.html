			<div class="info"><span class="date">作者：于濆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
洛阳大道傍，
甲第何深邃。
南亩无一廛，
东园有余地。
春溪化桃李，
秋沼生荷芰。
草木本无情，
此时如有为。
旱苗当垄死，
流水资嘉致。
余心甘至愚，
不会皇天意。
