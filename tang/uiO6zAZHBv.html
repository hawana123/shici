			<h1>献池州牧</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
池阳今日似渔阳，
大变凶年作小康。
江路静来通客货，
郡城安后绝戎装。
分开野色收新麦，
惊断莺声摘嫩桑。
纵有逋民归未得，
远闻仁政旋还乡。
