			<div class="info"><span class="date">作者：卢鸿一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
临泱漭兮背青荧，
吐云烟兮合窅冥。
怳欻翕兮沓幽霭，
意缥缈兮群仙会。
窅冥仙会兮枕烟庭，
竦魂形兮凝视听。
闻夫至诚必感兮巅，
契颢气，
养丹田，
终仿像兮觏灵仙。
