		<article class="post">
			
我思君兮河之壖。
我为河中之泉，
君为河中之青天。
天青青，
泉泠泠。
泉含青天天隔泉，
我思君兮心亦然。
心亦然，
此心复在天之侧。
我心为风兮淅淅，
君身为云兮幂幂。
此风引此云兮云不来，
此风此云兮何悠哉，
与我身心双裴回。
