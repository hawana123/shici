		<article class="post">
			
日出骊山东，
裴回照温泉。
楼台影玲珑，
稍稍开白烟。
言昔太上皇，
常居此祈年。
风中闻清乐，
往往来列仙。
翠华入五云，
紫气归上玄。
哀哀生人泪，
泣尽弓剑前。
圣道本自我，
凡情徒颙然。
小臣感玄化，
一望青冥天。
