			<h1>上盐城令述德诗</h1>
			<div class="info"><span class="date">作者：张辞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
门风常有蕙兰馨，
鼎族家传霸国名。
容貌静悬秋月彩，
文章高振海涛声。
讼堂无事调琴轸，
郡阁何妨醉玉觥。
今日东渐桥下水，
一条从此镇常清。
