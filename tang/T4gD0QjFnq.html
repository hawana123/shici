杂芳涧草合，
繁绿岩树新。
山深景候晚，
四月有余春。
竹寺过微雨，
石迳无纤尘。
白衣一居士，
方袍四道人。
地是佛国土，
人非俗交亲。
城中山下别，
相送亦殷勤。
