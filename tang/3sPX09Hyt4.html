		<article class="post">
			
亦知死是人间事，
年老闻之心自疑。
黄卷清琴总为累，
落花流水共添悲。
愿将从药看真诀，
又欲休官就本师。
儿女眼前难喜舍，
弥怜双鬓渐如丝。
