			<h1>念金銮子二首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
衰病四十身，
娇痴三岁女。
非男犹胜无，
慰情时一抚。
一朝舍我去，
魂影无处所。
况念夭化时，
呕哑初学语。
始知骨肉爱，
乃是忧悲聚。
唯思未有前，
以理遣伤苦。
忘怀日已久，
三度移寒暑。
今日一伤心，
因逢旧乳母。
与尔为父子，
八十有六旬。
忽然又不见，
迩来三四春。
形质本非实，
气聚偶成身。
恩爱元是妄，
缘合暂为亲。
念兹庶有悟，
聊用遣悲辛。
惭将理自夺，
不是忘情人。
