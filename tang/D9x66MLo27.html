			<h1>西阁雨望</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楼雨沾云幔，
山寒著水城。
径添沙面出，
湍减石棱生。
菊蕊凄疏放，
松林驻远情。
滂沱朱槛湿，
万虑傍檐楹。


		</article>
