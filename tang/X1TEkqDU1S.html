			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宿雨洗天津，
无泥未有尘。
初晴迎早夏，
落照送残春。
兴发诗随口，
狂来酒寄身。
水边行嵬峨，
桥上立逡巡。
疏傅心情老，
吴公政化新。
三川徒有主，
风景属闲人。
