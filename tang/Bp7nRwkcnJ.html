			<h1>江上雨</h1>
			<div class="info"><span class="date">作者：戴司颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
非不欲前去，
此情非自由。
星辰照何处，
风雨送凉秋。
寒锁空江梦，
声随黄叶愁。
萧萧犹未已，
早晚去蘋洲。
