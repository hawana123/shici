			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
大隐严城内，
闲门向水开。
扇风知暑退，
树影觉秋来。
望远云生海，
行稀砌长苔。
废兴今古事，
何必叹池灰。
闲论忧王室，
愁眉仗酒开。
方嗟三覆役，
又喜四愁来。
晨起萤穿竹，
晡餐鸟下苔。
同期阳月至，
灵室祝葭灰。
