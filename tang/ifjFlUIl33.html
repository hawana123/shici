			<h1>广德初銮驾出关后登高愁望二首</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长安不可望，
远处边愁起。
辇毂混戎夷，
山河空表里。
黄云压城阙，
斜照移烽垒。
汉帜远成霞，
胡马来如蚁。
不知涿鹿战，
早晚蚩尤死。
渴日候河清，
沉忧催暮齿。
愁看秦川色，
惨惨云景晦。
乾坤暂运行，
品物遗覆载。
黄尘涨戎马，
紫气随龙旆。
掩泣指关东，
日月妖氛外。
臣心寄远水，
朝海去如带。
周德更休明，
天衢伫开泰。
