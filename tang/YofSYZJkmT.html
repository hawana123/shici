寥亮来丰岭，
分明辨古钟。
应霜如自击，
中节每相从。
静听非闲扣，
潜应蕴圣踪。
风间时断续，
云外更舂容。
虚警和清籁，
雄鸣隔乱峰。
因知谕知己，
感激更难逢。
第二百七十四卷
