			<h1>留题李明府霅溪水堂</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寥寥此堂上，
幽意复谁论。
落日无王事，
青山在县门。
云峰向高枕，
渔钓入前轩。
晚竹疏帘影，
春苔双履痕。
荷香随坐卧，
湖色映晨昏。
虚牖闲生白，
鸣琴静对言。
暮禽飞上下，
春水带清浑。
远岸谁家柳，
孤烟何处村。
谪居投瘴疠，
离思过湘沅。
从此扁舟去，
谁堪江浦猿。
