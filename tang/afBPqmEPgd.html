			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南岳别来无约后，
东林归住有前缘。
闲搜好句题红叶，
静敛霜眉对白莲。
雁塔影分疏桧月，
虎溪声合几峰泉。
修心若似伊耶舍，
传记须添十九贤。
