征人去年戍边水，
夜得边书字盈纸。
挥刀就烛裁红绮，
结作同心答千里。
君寄边书书莫绝，
妾答同心心自结。
同心再解不心离，
离字频看字愁灭。
结成一衣和泪封，
封书只在怀袖中。
莫如书故字难久，
愿学同心长可同。
