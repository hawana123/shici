			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
出自玄泉杳杳之深井，
汲在朱明赫赫之炎辰。
九天含露未销铄，
阊阖初开赐贵人。
碎如坠琼方截璐，
粉壁生寒象筵布。
玉壶纨扇亦玲珑，
座有丽人色俱素。
咫尺炎凉变四时，
出门焦灼君讵知。
肥羊甘醴心闷闷，
饮此莹然何所思。
当念阑干凿者苦，
腊月深井汗如雨。
