亭亭新阁成，
风景益鲜明。
石尽太湖色，
水多湘渚声。
翠筠和粉长，
零露逐荷倾。
时倚高窗望，
幽寻小径行。
林疏看鸟语，
池近识鱼情。
政暇招闲客，
唯将酒送迎。
