			<h1>送李尚书镇滑州</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南徐报政入文昌，
东郡须才别建章。
视草名高同蜀客，
拥旄年少胜荀郎。
黄河一曲当城下，
缇骑千重照路傍。
自古相门还出相，
如今人望在岩廊。


		</article>
