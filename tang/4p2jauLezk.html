			<h1>故河南尹岐国公赠工部尚书苏公挽歌二首</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
河尹恩荣旧，
尚书宠赠新。
一门传画戟，
几世驾朱轮。
夜色何时晓，
泉台不复春。
唯馀朝服在，
金印已生尘。
白日扃泉户，
青春掩夜台。
旧堂阶草长，
空院砌花开。
山晚铭旌去，
郊寒骑吹回。
三川难可见，
应惜庾公才。
