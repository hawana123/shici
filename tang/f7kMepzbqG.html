		<article class="post">
			
昔年曾作五陵游，
午夜清歌月满楼。
银烛树前长似昼，
露桃花下不知秋。
西园公子名无忌，
南国佳人字莫愁。
今日乱离俱是梦，
夕阳惟见水东流。
