			<h1>沙苑行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君不见左辅白沙如白水，
缭以周墙百馀里。
龙媒昔是渥洼生，
汗血今称献于此。
苑中騋牝三千匹，
丰草青青寒不死。
食之豪健西域无，
每岁攻驹冠边鄙。
王有虎臣司苑门，
入门天厩皆云屯。
骕骦一骨独当御，
春秋二时归至尊。
至尊内外马盈亿，
伏枥在坰空大存。
逸群绝足信殊杰，
倜傥权奇难具论。
累累塠阜藏奔突，
往往坡陀纵超越。
角壮翻同麋鹿游，
浮深簸荡鼋鼍窟。
泉出巨鱼长比人，
丹砂作尾黄金鳞。
岂知异物同精气，
虽未成龙亦有神。


		</article>
