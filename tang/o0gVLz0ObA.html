			<h1>题崔常侍济上别墅</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
时常侍以长告罢归，
今故先报泉石。
求荣争宠任纷纷，
脱叶金貂只有君。
散员疏去未为贵，
小邑陶休何足云。
山色好当晴后见，
泉声宜向醉中闻。
主人忆尔尔知否，
抛却青云归白云。


		</article>
