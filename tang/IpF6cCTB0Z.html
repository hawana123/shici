省悟前非一息间，
更抛闲事弃尘寰。
徒夸美酒如琼液，
休恋娇娥似玉颜。
含笑谩教情面厚，
多愁还使鬓毛斑。
云中幸有堪归路，
无限青山是我山。
何用烧丹学驻颜，
闹非城市静非山。
时人若觅长生药，
对景无心是大还。
