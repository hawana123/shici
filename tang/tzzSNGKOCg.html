			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
太室三招提，
其趣皆不同。
不同非一趣，
况是天游宫。
双岭前夹门，
阁道复横空。
宝坊若花积，
宛转不可穷。
流泉自成池，
清松信饶风。
秋晏景气迥，
皛明丹素功。
将近隐者邻，
远与西山通。
大师假惠照，
念以息微躬。
