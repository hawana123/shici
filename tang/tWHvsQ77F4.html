			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
君说无家只弟兄，
此中言别若为情。
干戈闹日分头去，
山水寒时信路行。
月下断猿空有影，
雪中孤雁却无声。
我今骨肉虽饥冻，
幸喜团圆过乱兵。
