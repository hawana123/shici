			<h1>送宜春裴明府之任</h1>
			<div class="info"><span class="date">作者：雍陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南行春已满，
路半水茫然。
楚望花当渡，
湘阴橘满川。
山横湖色上，
帆出鸟行前。
此任无辞远，
亲人贵用还。


		</article>
