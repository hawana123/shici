			<div class="info"><span class="date">作者：欧阳炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
绛阙登真子。
飘飘御彩鸾。
碧虚风雨佩光寒，
敛袂下云端月帐朝霞薄，
星冠玉蕊攒。
远游蓬岛降人间，
特地拜龙颜。
春去秋来也，
愁心似醉醺。
去时邀约早回轮，
及去又何曾。
歌扇花光点，
衣珠滴泪新。
恨身翻不作车尘，
万里得随君。
