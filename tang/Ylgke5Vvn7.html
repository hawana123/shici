			<h1>闲望</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三点五点映山雨，
一枝两枝临水花。
蛱蝶狂飞掠芳草，
鸳鸯稳睡翘暖沙。
阙下新居成别业，
江南旧隐是谁家。
东迁西去俱无计，
却羡暝归林上鸦。
