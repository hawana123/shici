			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

蟠木蟠木，
有似我身；
不中乎器，
无用于人。
下拥肿而上辚菌，
桷不桷兮轮不轮。
天子建明堂兮既非梁栋，
诸侯斫大辂兮材又不中。
唯我病夫，
或有所用。
用尔为几，
承吾臂支吾颐而已矣。
不伤尔性，
不枉尔理。
尔怏怏为几之外，
无所用尔。
尔既不材，
吾亦不材，
胡为乎人间裴回？
蟠木蟠木，
吾与汝归草堂去来。
