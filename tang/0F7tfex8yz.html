			<div class="info"><span class="date">作者：焦郁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
散漫天涯色，
乘春四望平。
不分残照影，
何处断鸿声。
缭绕先经塞，
霏微近过城。
因风低未敛，
带雨重还轻。
干吕知时泰，
如膏候岁成。
小儒同品物，
无以答皇明。
春雪空濛帘外斜，
霏微半入野人家。
长天远树山山白，
不辨梅花与柳花。
