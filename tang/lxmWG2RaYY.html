			<h1>岳州九日宴道观西阁</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
摇落长年叹，
蹉跎远宦心。
北风嘶代马，
南浦宿阳禽。
佳此黄花酌，
酣馀白首吟。
凉云霾楚望，
濛雨蔽荆岑。
登眺思清景，
谁将眷浊阴。
钓歌出江雾，
樵唱入山林。
鱼以嘉名采，
木为美材侵。
大道由中悟，
逍遥匪外寻。
参佐多君子，
词华妙赏音。
留题洞庭观，
望古意何深。
