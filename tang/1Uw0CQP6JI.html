喜见幽人会，
初开野客茶。
日成东井叶，
露采北山芽。
文火香偏胜，
寒泉味转嘉。
投铛涌作沫，
著碗聚生花。
稍与禅经近，
聊将睡网赊。
知君在天目，
此意日无涯。
