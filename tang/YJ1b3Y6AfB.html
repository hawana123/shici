片片驱鸿急，
纷纷逐吹斜。
到江还作水，
著树渐成花。
越喜飞排瘴，
胡愁厚盖砂。
兼云封洞口，
助月照天涯。
暝见迷巢鸟，
朝逢失辙车。
呈丰尽相贺，
宁止力耕家。
