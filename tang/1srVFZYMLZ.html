洛川汝海封畿接，
履道集贤来往频。
一复时程虽不远，
百余步地更相亲。
[汝去洛程一宿，
履道、集贤两宅相去一百三十步。
]朱门陪宴多投辖，
青眼留欢任吐茵。
闻道郡斋还有酒，
风前月下对何人？
