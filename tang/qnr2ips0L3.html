			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三年文会许追随，
和遍南朝杂体诗。
未把彩毫还郭璞，
乞留残锦与丘迟。
竹斋琴酒欢成梦，
水寺烟霞赏对谁。
今日秋风满湘浦，
只应搔首咏琼枝。
