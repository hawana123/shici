			<h1>行路难</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
双丝作绠系银瓶，
百尺寒泉辘轳上。
悬丝一绝不可望，
似妾倾心在君掌。
人生意气好弃捐，
只重狂花不重贤。
宴罢调筝奏离鹤，
回娇转盼泣君前。
君不见，
眼前事，
岂保须臾心勿异。
西山日下雨足稀，
侧有浮云无所寄。
但愿莫忘前者言，
挫骨黄尘亦无愧。
行路难，
劝君酒，
莫辞烦。
美酒千钟犹可尽，
心中片愧何可论。
一闻汉主思故剑，
使妾长嗟万古魂。
