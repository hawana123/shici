			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谁语恓惶客，
偏承顾盼私。
应逾骨肉分，
敢忘死生期。
山县唯荒垒，
云屯尽老师。
庖人宁自代，
食檗谬相推。
黄绶名空罢，
青春鬓又衰。
还来扫门处，
犹未报恩时。
独立花飞满，
无言月下迟。
不知丞相意，
更欲遣何之。
