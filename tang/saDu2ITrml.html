			<h1>龙门游眺</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凿山导伊流，
中断若天辟。
都门遥相望，
佳气生朝夕。
素怀出尘意，
适有携手客。
精舍绕层阿，
千龛邻峭壁。
缘云路犹缅，
憩涧钟已寂。
花树发烟华，
淙流散石脉。
长啸招远风，
临潭漱金碧。
日落望都城，
人间何役役。
