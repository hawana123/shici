			<h1>次幽独君韵</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
灵气独不死，
尚能成绮文。
如何孤窆里，
犹自读三坟。
落日送万古，
秋声含七哀。
枯株不萧瑟，
枝干虚崔嵬。
伊昔临大道，
歌钟醉高台。
台今已平地，
只有春风回。
明月白草死，
积阴荒陇摧。
圣贤亦如此，
恸绝真悠哉。
