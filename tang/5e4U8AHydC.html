			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
二年流落大梁城，
每送君归即有情。
别路算来成底事，
旧游言著似前生。
苑荒懒认词人会，
门在空怜烈士名。
至竟男儿分应定，
不须惆怅谷中莺。
