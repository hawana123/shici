		<article class="post">
			
高义唯良牧，
深仁自下车。
宁知凿井处，
还是饮冰馀。
地即泉源久，
人当汲引初。
体清能鉴物，
色洞每含虚。
上善滋来往，
中和浃里闾。
济时应未竭，
怀惠复何如。
