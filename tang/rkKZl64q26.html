			</div>

		<article class="post">
			
十年紫殿掌洪钧，
出入三朝一品身。
文帝宠深陪雉尾，
武皇恩厚宴龙津。
黑山永破和亲虏，
乌领全阬跋扈臣。
自是功高临尽处，
祸来名灭不由人。
