			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
河流有深曲，
舟子莫能知。
弭棹临沙屿，
微吟西日驰。
平明春色霁，
两岸好风吹。
去去川途尽，
悠悠亲友离。
汉宫成羽翼，
伊水弄参差。
为惜淮南子，
如何攀桂枝。
