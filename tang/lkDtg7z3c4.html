			<h1>游悟真寺</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闻道黄金地，
仍开白玉田。
掷山移巨石，
咒岭出飞泉。
猛虎同三径，
愁猿学四禅。
买香然绿桂，
乞火踏红莲。
草色摇霞上，
松声泛月边。
山河穷百二，
世界接三千。
梵宇聊凭视，
王城遂渺然。
灞陵才出树，
渭水欲连天。
远县分诸郭，
孤村起白烟。
望云思圣主，
披雾隐群贤。
薄宦惭尸素，
终身拟尚玄。
谁知草庵客，
曾和柏梁篇。
