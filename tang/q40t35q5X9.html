			<h1>江上有怀</h1>
			<div class="info"><span class="date">作者：王適</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湛湛江水见底清，
荷花莲子傍江生。
采莲将欲寄同心，
秋风落花空复情。
棹歌数曲如有待，
正见明月度东海。
海上云尽月苍苍，
万里分辉满洛阳。
洛阳闺阁夜何央，
蛾眉婵娟断人肠。
寂寥金屏空自掩，
青荧银烛不生光。
应怜水宿洞庭子，
今夕迢遥天一方。
