			<h1>送浑炼归觐却赴阙庭</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
露幕拥簪裾，
台庭饯伯鱼。
彩衣人竞看，
银诏帝亲书。
知子当元老，
为臣饯二疏。
执珪期已迫，
捧膳步宁徐。
而我诚愚者，
夫君岂病诸。
探题多决胜，
馔玉每分馀。
荣比成功后，
恩同造化初。
甑尘方欲合，
笼翮或将舒。
榆荚钱难比，
杨花雪不如。
明朝古堤路，
心断玉人车。
