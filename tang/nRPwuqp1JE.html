			<div class="info"><span class="date">作者：冯延巳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
春山拂拂横秋水，
掩映摇踵对。
只知长坐碧窗期，
谁信东风吹散，
绿霞飞。
银屏梦与飞鸾远，
只有珠帘卷。
杨花零落月溶溶，
尘掩玉筝弦柱，
画堂空。
