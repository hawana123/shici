石渠金谷中间路，
轩骑翩翩十日程。
清洛饮冰添苦节，
碧嵩看雪助高情。
谩夸河北操旄钺，
莫羡江西拥旆旌。
[时新除二镇节度。
]何似府寮京令外，
别教三十六峰迎。
