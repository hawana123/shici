			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
积水不可极，
安知沧海东。
九州何处远，
万里若乘空。
向国唯看日，
归帆但信风。
鳌身映天黑，
鱼眼射波红。
乡树扶桑外，
主人孤岛中。
别离方异域，
音信若为通。
