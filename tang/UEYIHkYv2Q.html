			<h1>西岳云台歌送丹丘子</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西岳峥嵘何壮哉，
黄河如丝天际来。
黄河万里触山动，
盘涡毂转秦地雷。
荣光休气纷五彩，
千年一清圣人在。
巨灵咆哮擘两山，
洪波喷箭射东海。
三峰却立如欲摧，
翠崖丹谷高掌开。
白帝金精运元气，
石作莲花云作台。
云台阁道连窈冥，
中有不死丹丘生。
明星玉女备洒扫，
麻姑搔背指爪轻。
我皇手把天地户，
丹丘谈天与天语。
九重出入生光辉，
东来蓬莱复西归。
玉浆倘惠故人饮，
骑二茅龙上天飞。
