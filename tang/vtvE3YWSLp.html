			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
莫惊宠辱虚忧喜，
莫计恩雠浪苦辛。
黄帝孔丘无处问，
安知不是梦中身。
鹿疑郑相终难辨，
蝶花庄生讵可知。
假使如今不是梦，
能长于梦几多时。
