			<h1>奉和姚令公驾幸温汤喜雪应制</h1>
			<div class="info"><span class="date">作者：苏绾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉主新丰邑，
周王尚父师。
云符沛童唱，
雪应海神期。
林变惊春早，
山明讶夕迟。
况逢温液霈，
恩重御裘诗。
