			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

宴坐白云端，
清江直下看。
来人望金刹，
讲席绕香坛。
虎啸夜林动，
鼍鸣秋涧寒。
众音徒起灭，
心在净中观。
不出孤峰上，
人间四十秋。
视身如传舍，
阅世似东流。
法为因缘立，
心从次第修。
中宵问真偈，
有住是吾忧。
