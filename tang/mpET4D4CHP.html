			<h1>春日玄武门宴群臣</h1>
			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
韶光开令序，
淑气动芳年。
驻辇华林侧，
高宴柏梁前。
紫庭文珮满，
丹墀衮绂连。
九夷簉瑶席，
五狄列琼筵。
娱宾歌湛露，
广乐奏钧天。
清尊浮绿醑，
雅曲韵朱弦。
粤余君万国，
还惭抚八埏。
庶几保贞固，
虚己厉求贤。
