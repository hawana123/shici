草堂近西郭，
遥对敬亭开。
枕腻海云起，
簟凉山雨来。
高歌怀地肺，
远赋忆天台。
应学相如志，
终须驷马回。
西岩有高兴，
路僻几人知。
松荫花开晚，
山寒酒熟迟。
游从随野鹤，
休息遇灵龟。
长见邻翁说，
容华似旧时。
