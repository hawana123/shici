			<h1>江阁对雨有怀行营裴二端公</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南纪风涛壮，
阴晴屡不分。
野流行地日，
江入度山云。
层阁凭雷殷，
长空水面文。
雨来铜柱北，
应洗伏波军。
