			<h1>越江秋曙</h1>
			<div class="info"><span class="date">作者：萧颖士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扁舟东路远，
晓月下江濆。
潋滟信潮上，
苍茫孤屿分。
林声寒动叶，
水气曙连云。
暾日浪中出，
榜歌天际闻。
伯鸾常去国，
安道惜离群。
延首剡溪近，
咏言怀数君。


		</article>
