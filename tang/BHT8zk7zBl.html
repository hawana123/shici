			<h1>尚书荣拜恩命夤疾中辄课恶诗二……</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
明公家凿凤凰池，
弱冠封侯四海推。
富贵有期天授早，
关河多难敕来迟。
昴星人杰当王佐，
黄石仙翁识帝师。
昨日诏书犹漏缺，
未言商也最能诗。
东郊迎入紫泥封，
此日天仙下九重。
三五月明临阚泽，
百千人众看王恭。
旗傍绿树遥分影，
马蹋浮云不见踪。
借问乘轺何处客，
相庭雄幕卷芙蓉。
