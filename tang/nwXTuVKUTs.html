			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
写月涂黄罢，
凌波拾翠通。
镜花摇芰日，
衣麝入荷风。
叶密舟难荡，
莲疏浦易空。
凤媒羞自托，
鸳翼恨难穷。
秋帐灯华翠，
倡楼粉色红。
相思无别曲，
并在棹歌中。
