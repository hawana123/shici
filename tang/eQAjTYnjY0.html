			<h1>览友生古风</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
伯牙鸣玉琴，
幽音随指发。
不是钟期听，
俗耳安能别。
高山闲巍峨，
流水声呜咽。
一卷冰雪言，
清泠冷心骨。
分明古雅声，
讽谕成凄切。
皴碛老松根，
晃朗骊龙窟。
荆璞且深藏，
珉石方如雪。
金多丑女妍，
木朽良工拙。
奸宄欺雷霆，
魑魅嫌日月。
蝶迷桃李香，
鲋惘江湖阔。
不寐孤灯前，
舒卷忘饥渴。
