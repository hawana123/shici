			<h1>瑕瑜不相掩</h1>
			<div class="info"><span class="date">作者：陈中师</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
出石温然玉，
瑕瑜素在中。
妍媸因异彩，
音韵信殊风。
让美心方并，
求疵意本同。
光华开缜密，
清润仰磨砻。
秀质非攘善，
贞姿肯废忠。
今来傥成器，
分别在良工。


		</article>
