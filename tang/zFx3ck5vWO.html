湘江秋色湛如冰，
楚客离怀暮不胜。
千里碧云闻塞雁，
几程青草见巴陵。
寒涛响叠晨征橹，
岸苇丛明夜泊灯。
鹦鹉洲边若回首，
为思前事一扪膺。
