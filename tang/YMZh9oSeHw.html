			<h1>将过湖南经马当山庙因书三绝</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人说马当波浪险，
我经波浪似通衢。
大凡君子行藏是，
自有龙神卫过湖。
贪残官吏虔诚谒，
毒害商人沥胆过。
只怕马当山下水，
不知平地有风波。
九江连海一般深，
未必船经庙下沈。
头上苍苍没瞒处，
不如平取一生心。
