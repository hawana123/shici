			<h1>闰月定四时</h1>
			<div class="info"><span class="date">作者：杜周士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
得闰因贞岁，
吾君敬授时。
体元承夏道，
推历法尧咨。
直取归余改，
非如再失欺。
葭灰初变律，
斗柄正当离。
寒暑功前定，
春秋气可推。
更怜幽谷羽，
鸣跃尚须期。


		</article>
