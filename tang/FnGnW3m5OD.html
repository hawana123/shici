			<h1>奉和权相公行次临阙驿，逢郑仆射相……</h1>

帝下赤霄符，
搜求造化炉。
中台归内座，
太一直南都。
黄霸乘轺入，
王尊叱驭趋。
万人东道送，
六纛北风驱。
栈阁才倾盖，
关门已合繻。
贯鱼行逦迤，
交马语踟蹰。
去速熊罴兆，
来驰虎豹夫。
昔怜三易地，
今讶两分途。
别路环山雪，
离章运寸珠。
锋铓断犀兕，
波浪没蓬壶。
区宇声虽动，
淮河孽未诛。
将军遥策画，
师氏密訏谟。
汉上坛仍筑，
褒西阵再图。
公方先二虏，
何暇进愚儒。
