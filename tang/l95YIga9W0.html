			<h1>咏雁</h1>
			<div class="info"><span class="date">作者：李远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
早晚辞沙漠，
南来处处飞。
关山多雨雪，
风水损毛衣。
碧海魂应断，
红楼信自稀。
不知矰缴外，
留得几行归。
