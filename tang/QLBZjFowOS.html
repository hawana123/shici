			<h1>新正日商南道中作寄李明府</h1>

			</div>

		<article class="post">
			
相看又见岁华新，
依旧杨朱拭泪巾。
踏雪偶因寻戴客，
论文还比聚星人。
嵩山不改千年色，
洛邑长生一路尘。
今日与君同避世，
却怜无事是家贫。
