			<div class="info"><span class="date">作者：姚鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南山色当户，
初日半檐时。
鹤去卧看远，
僧来嫌起迟。
窗明云影断，
庭晓树阴移。
何处题新句，
连溪密叶垂。
古寺更何有，
当庭唯折幢。
伴僧青藓榻，
对雨白云窗。
暝色生前岭，
离魂隔远江。
沙洲半藜草，
飞鹭白双双。
