			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
身觉浮云无所著，
心同止水有何情。
但知潇洒疏朝市，
不要崎岖隐姓名。
尽日观鱼临涧坐，
有时随鹿上山行。
谁能抛得人间事，
来共腾腾过此生。
