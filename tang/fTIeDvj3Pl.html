			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

为鱼实爱泉，
食辛宁避蓼。
人生既相合，
不复论窕窕。
沧海良有穷，
白日非长皎。
何事一人心，
各在四方表。
泛若逐水萍，
居为附松茑。
流浪随所之，
萦纡牵所绕。
百龄颇跼促，
况复迷寿夭。
芟发君已衰，
冠岁予非小。
娱乐不及时，
暮年壮心少。
感此幽念绵，
遂为长悄悄。
中庭草木春，
历乱递相扰。
奇树花冥冥，
竹竿凤褭褭。
幽芳被兰径，
安得寄天杪。
万里潇湘魂，
夜夜南枝鸟。
