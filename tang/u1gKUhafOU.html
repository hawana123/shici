			<div class="info"><span class="date">作者：孙逖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
外域分都护，
中台命职方。
欲传清庙略，
先取剧曹郎。
已佩登坛印，
犹怀伏奏香。
百壶开祖饯，
驷牡戒戎装。
青海连西掖，
黄河带北凉。
关山瞻汉月，
戈剑宿胡霜。
体国才先著，
论兵策复长。
果持文武术，
还继杜当阳。
