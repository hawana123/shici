微雨众卉新，
一雷惊蛰始。
田家几日闲，
耕种从此起。
丁壮俱在野，
场圃亦就理。
归来景常晏，
饮犊西涧水。
饥劬不自苦，
膏泽且为喜。
仓廪无宿储，
徭役犹未已。
方惭不耕者，
禄食出闾里。
