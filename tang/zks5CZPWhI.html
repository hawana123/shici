			<h1>送婆罗门归本国</h1>
			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
刹利王孙字迦摄，
竹锥横写叱萝叶。
遥知汉地未有经，
手牵白马绕天行。
龟兹碛西胡雪黑，
大师冻死来不得。
地尽年深始到船，
海里更行三十国。
行多耳断金环落，
冉冉悠悠不停脚。
马死经留却去时，
往来应尽一生期。
出漠独行人绝处，
碛西天漏雨丝丝。
