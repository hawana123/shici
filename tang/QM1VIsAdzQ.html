		<article class="post">
			
萧飒清风至，
悠然发思端。
入林翻别叶，
绕树败红兰。
晓拂轻霜度，
宵分远籁攒。
稍依帘隙静，
遍觉座隅寒。
乍逐惊蓬振，
偏催急漏残。
遥知洞庭水，
此夕起波澜。
