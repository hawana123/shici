			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
同州慵不去，
此意复谁知。
诚爱俸钱厚，
其如身力衰。
可怜病判案，
何似醉吟诗？
劳逸悬相远，
行藏决不疑。
徒烦人劝谏，
只合自寻思。
白发来无限，
青山去有期。
野心惟怕闹，
家口莫愁饥。
卖却新昌宅，
聊充送老资。
