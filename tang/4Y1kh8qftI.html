			<h1>观元丹丘坐巫山屏风</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔游三峡见巫山，
见画巫山宛相似。
疑是天边十二峰，
飞入君家彩屏里。
寒松萧瑟如有声，
阳台微茫如有情。
锦衾瑶席何寂寂，
楚王神女徒盈盈。
高咫尺，
如千里，
翠屏丹崖灿如绮。
苍苍远树围荆门，
历历行舟泛巴水。
水石潺湲万壑分，
烟光草色俱氛氲。
溪花笑日何年发，
江客听猿几岁闻。
使人对此心缅邈，
疑入嵩丘梦彩云。
