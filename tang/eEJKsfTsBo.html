			<h1>无尽上人东林禅居</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
草堂每多暇，
时谒山僧门。
所对但群木，
终朝无一言。
我心爱流水，
此地临清源。
含吐山上日，
蔽亏松外村。
孤峰隔身世，
百衲老寒暄。
禅户积朝雪，
花龛来暮猿。
顾余守耕稼，
十载隐田园。
萝筱慰舂汲，
岩潭恣讨论。
泄云岂知限，
至道莫探元。
且愿启关锁，
于焉微尚存。
