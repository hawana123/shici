			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
鸢飞杳杳青云里，
鸢鸣萧萧风四起。
旗尾飘扬势渐高，
箭头砉划声相似。
长空悠悠霁日悬，
六翮不动凝飞烟。
游鹍翔雁出其下，
庆云清景相回旋。
忽闻饥乌一噪聚，
瞥下云中争腐鼠。
腾音砺吻相喧呼，
仰天大吓疑鸳雏。
畏人避犬投高处，
俯啄无声犹屡顾。
青鸟自爱玉山禾，
仙禽徒贵华亭露。
朴木敕危巢向暮时，
毰毸饱腹蹲枯枝。
游童挟弹一麾肘，
臆碎羽分人不悲。
天生众禽各有类，
威凤文章在仁义。
鹰隼仪形蝼蚁心，
虽能戾天何足贵。
