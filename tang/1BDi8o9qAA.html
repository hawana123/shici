邦牧今坐啸，
群贤趋纪纲。
四人忽不扰，
耕者遥相望。
粲粲府中妙，
授词如履霜。
炎炎伏热时，
草木无晶光。
匹马度睢水，
清风何激扬。
校缗阅帑藏，
发廪欣斯箱。
邂逅得相逢，
欢言至夕阳。
开襟自公馀，
载酒登琴堂。
举杯挹山川，
寓目穷毫芒。
白鸟向田尽，
青蝉归路长。
醉中不惜别，
况乃正游梁。
