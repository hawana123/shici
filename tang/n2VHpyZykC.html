			<h1>九日陪崔大夫宴清河亭</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉醴浮金菊，
云亭敞玳筵。
晴山低画浦，
斜雁远书天。
谢胱离都日，
殷公出守年。
不知瑶水宴，
谁和白云篇。
