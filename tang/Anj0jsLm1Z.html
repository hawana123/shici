			<h1>早上凌霄第六峰入紫溪礼白鹤观祠</h1>
			<div class="info"><span class="date">作者：于鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
路转第六峰，
传是十里程。
放石试浅深，
M 壁蛇鸟惊。
欲下先襞衣，
路底避枯茎。
回途歇嵌窟，
整带重冠缨。
及到紫石溪，
晻晻已天明。
渐近神仙居，
桂花湿溟溟。
阴苔无人踪，
时得白鹤翎。
忽然见朱楼，
象牌题玉京。
沈沈五云影，
香风散萦萦。
清斋上玉堂，
窗户悬水精。
青童撞金屑，
杵臼声丁丁。
膻腥遥问谁，
稽首称姓名。
若容在溪口，
愿乞残雪英。
