			<h1>怀紫阁山</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
学他趋世少深机，
紫阁青霄半掩扉。
山路远怀王子晋，
诗家长忆谢玄晖。
百年不肯疏荣辱，
双鬓终应老是非。
人道青山归去好，
青山曾有几人归？
