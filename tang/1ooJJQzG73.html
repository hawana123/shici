良朋益友自远来，
--严伯均万里乡书对酒开。
--皎然子孙蔓衍负奇才，
--疾(失姓)承颜弄鸟咏南陔，
--澄(失姓)鼓腹击壤歌康哉。
--巨川(失姓)
