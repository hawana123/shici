			<h1>饯薛大夫护边</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
荒隅时未通，
副相下临戎。
授律星芒动，
分兵月晕空。
犀皮拥青橐，
象齿饰雕弓。
决胜三河勇，
长驱六郡雄。
登山窥代北，
屈指计辽东。
伫见燕然上，
抽毫颂武功。


		</article>
