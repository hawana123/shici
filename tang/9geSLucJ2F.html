铜门初下辟，
石馆始沉研。
游雾千金字，
飞云五色笺。
楼台横紫极，
城阙俯青田。
暄入瑶房里，
春回玉宇前。
霞文埋落照，
风物澹归烟。
翰墨三馀隙，
关山四望悬。
颓峰暌酌羽，
流水旷鸣弦。
虽欣承白雪，
终恨隔青天。
