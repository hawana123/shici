			<h1>送崔判官使太原</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
劳君车马此逡巡，
我与刘君本世亲。
两地山河分节制，
十年京洛共风尘。
笙歌几处胡天月，
罗绮长留蜀国春。
报主由来须尽敌，
相期万里宝刀新。
