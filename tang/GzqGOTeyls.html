			<h1>癸卯岁毗陵登高会中贻同志</h1>
			<div class="info"><span class="date">作者：章碣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
流落常嗟胜会稀，
故人相遇菊花时。
凤笙龙笛数巡酒，
红树碧山无限诗。
尘土十分归举子，
乾坤大半属偷儿。
长杨羽猎须留本，
开济重为阙下期。
