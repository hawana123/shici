			<h1>奉送陆中丞长源诏征入朝</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
诏下酂侯幕，
征贤宠上勋。
才当持汉典，
道可致尧君。
藩牧今荣饯，
诗流此盛文。
水从吴渚别，
树向楚门分。
宿寺期嘉月，
看山识故云。
归心复何奈，
怊怅在江濆。
