			<h1>河传</h1>
			<div class="info"><span class="date">作者：阎选</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋雨秋雨，
无昼无夜，
滴滴霏霏。
暗灯凉簟怨分离，
妖姬，
不胜悲。
西风稍急喧窗竹，
停又续，
腻脸悬双玉。
几回邀约雁来时，
违期。
雁归，
人不归。


		</article>
