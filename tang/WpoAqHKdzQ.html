			<h1>成都送严十五之江东</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江东万里外，
别后几凄凄。
峡路花应发，
津亭柳正齐。
酒倾迟日暮，
川阔远天低。
心系征帆上，
随君到剡溪。


		</article>
