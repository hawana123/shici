			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

团扇，
团扇，
美人病来遮面。
玉颜憔悴三年，
谁复商量管弦。
弦管，
弦管，
春草昭阳路断。
胡蝶，
胡蝶，
飞上金花枝叶。
君前对舞春风，
百叶桃花树红。
红树，
红树，
燕语莺啼日暮。
罗袖，
罗袖，
暗舞春风依旧。
遥看歌舞玉楼，
好日新妆坐愁。
愁坐，
愁坐，
一世虚生虚过。
杨柳，
杨柳，
日暮白沙渡口。
船头江水茫茫，
商人少妇断肠。
肠断，
肠断，
鹧鸪夜飞失伴。
