			</div>

	<div class="container">
		<article class="post">
			
飞上鳌头侍玉皇，
三台遗耀换余光。
人间搦管穷苍颉，
地上修文待卜商。
真魄肯随金石化，
真风留伴蕙兰香。
皇天未启升平运，
不使伊皋相禹汤。
