南省推丹地，
东曹拜琐闱。
惠移双管笔，
恩降五时衣。
出入宜真选，
遭逢每滥飞。
器惭公理拙，
才谢子云微。
案牍遗常礼，
朋僚隔等威。
上台行揖让，
中禁动光辉。
旭日千门起，
初春八舍归。
赠兰闻宿昔，
谈树隐芳菲。
何幸盐梅处，
唯忧对问机。
省躬知任重，
宁止冒荣非。
