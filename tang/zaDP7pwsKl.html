		<article class="post">
			
乱后嗟吾在，
羁栖见汝难。
草黄骐骥病，
沙晚鶺鴒寒。
楚设关城险，
吴吞水府宽。
十年朝夕泪，
衣袖不曾干。
闻汝依山寺，
杭州定越州。
风尘淹别日，
江汉失清秋。
影盖啼猿树，
魂飘结蜃楼。
明年下春水，
东尽白云求。
