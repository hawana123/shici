			<div class="info"><span class="date">作者：王濯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
御火传香殿，
华光及侍臣。
星流中使马，
烛耀九衢人。
转影连金屋，
分辉丽锦茵。
焰迎红蕊发，
烟染绿条春。
助律和风早，
添炉暖气新。
谁怜一寒士，
犹望照东邻。
