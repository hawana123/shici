			<h1>奉送二十三舅录事之摄郴州</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贤良归盛族，
吾舅尽知名。
徐庶高交友，
刘牢出外甥。
泥涂岂珠玉，
环堵但柴荆。
衰老悲人世，
驱驰厌甲兵。
气春江上别，
泪血渭阳情。
舟鹢排风影，
林乌反哺声。
永嘉多北至，
句漏且南征。
必见公侯复，
终闻盗贼平。
郴州颇凉冷，
橘井尚凄清。
从役何蛮貊，
居官志在行。


		</article>
