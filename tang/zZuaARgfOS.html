辞荣亦素尚，
倦游非夙心。
宁复思金籍，
独此卧烟林。
闲云无定貌，
佳树有余阴。
坐久芰荷发，
钓阑茭苇深。
游鱼自摇漾，
浴鸟故浮沉。
唯君清露夕，
一为洒烦襟。
