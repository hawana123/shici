			<h1>寄昭应王中丞</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
借得街西宅，
开门渭水头。
长贫唯要健，
渐老不禁愁。
独凭藤书案，
空悬竹酒钩。
春风石瓮寺，
作意共君游。
