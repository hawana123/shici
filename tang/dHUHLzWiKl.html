			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
常爱辋川寺，
竹窗东北廊。
一别十余载，
见竹未曾忘。
今春二月初，
卜居在新昌。
未暇作厩库，
且先营一堂。
开窗不糊纸，
种竹不依行。
意取北檐下，
窗与竹相当。
绕屋声淅淅，
逼人色苍苍。
烟通杳霭气，
月透玲珑光。
是时三伏天，
天气热如汤。
独此竹窗下，
朝回解衣裳。
轻纱一幅巾，
小簟六尺床。
无客尽日静，
有风终夜凉。
乃知前古人，
言事颇谙详。
清风北窗卧，
可以傲羲皇。
