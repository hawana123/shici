			<h1>鸣皋歌奉饯从翁清归五崖山居</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆昨鸣皋梦里还，
手弄素月清潭间。
觉时枕席非碧山，
侧身西望阻秦关。
麒麟阁上春还早，
著书却忆伊阳好。
青松来风吹古道，
绿萝飞花覆烟草。
我家仙翁爱清真，
才雄草圣凌古人，
欲卧鸣皋绝世尘。
鸣皋微茫在何处，
五崖峡水横樵路。
身披翠云裘，
袖拂紫烟去。
去时应过嵩少间，
相思为折三花树。
