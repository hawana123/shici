			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

弭节结徒侣，
速征赴龙城。
单于近突围，
烽燧屡夜惊。
长弓挽满月，
剑华霜雪明。
远道百草殒，
峭觉寒风生。
风寒欲砭肌，
争奈裘袄轻。
回首家不见，
候雁空中鸣。
笳奏遝以哀，
肃肃趣严程。
寄语塞外胡，
拥骑休横行。
少年胆气粗，
好勇万人敌。
仗剑出门去，
三边正艰厄。
怒目时一呼，
万骑皆辟易。
杀人蓬麻轻，
走马汗血滴。
丑虏何足清，
天山坐宁谧。
不有封侯相，
徒负幽并客。
