			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
胡笳夜奏塞声寒，
是我乡音听渐难。
料得小来辛苦学，
又因知向峡中弹。
别鹤凄清觉露寒，
离声渐咽命雏难。
怜君伴我涪州宿，
犹有心情彻夜弹。
