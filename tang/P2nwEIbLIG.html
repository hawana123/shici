			<h1>相和歌辞·凤台曲</h1>
			<div class="info"><span class="date">作者：王无竞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤台何逶迤，
嬴女管参差。
一旦彩云至，
身去无还期。
遗曲此台上，
世人多学吹。
一吹一落泪，
至今怜玉姿。
