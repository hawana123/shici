			<h1>东都酺宴四首</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
重华升宝历，
轩帝眇闲居。
政成天子孝，
俗返上皇初。
忘味因观乐，
欢心寄合酺。
自怜疲马意，
恋恋主恩馀。
朱城尘曀灭，
翠幕景情开。
震震灵鼍起，
翔翔舞凤来。
雕盘装草树，
绮乘结楼台。
共喜光华日，
酣歌捧玉杯。
晓月调金阙，
朝暾对玉盘。
争驰群鸟散，
斗伎百花团。
遇圣人知幸，
承恩物自欢。
洛桥将举烛，
醉舞拂归鞍。
恺宴惟今席，
馀欢殊未穷。
入云歌袅袅，
向日伎丛丛。
驶管催酣兴，
留关待曲终。
长安若为乐，
应与万方同。
