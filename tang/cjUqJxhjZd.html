			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
安石东山三十春，
傲然携妓出风尘。
楼中见我金陵子，
何似阳台云雨人。
南国新丰酒，
东山小妓歌。
对君君不乐，
花月奈愁何。
东道烟霞主，
西江诗酒筵。
相逢不觉醉，
日堕历阳川。
小妓金陵歌楚声，
家僮丹砂学凤鸣。
我亦为君饮清酒，
君心不肯向人倾。
