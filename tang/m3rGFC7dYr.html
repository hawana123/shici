			<h1>忆秦娥·箫声咽</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
箫声咽，
秦娥梦断秦楼月。
秦楼月，
年年柳色，
灞陵伤别。
乐游原上清秋节，
咸阳古道音尘绝。
音尘绝，
西风残照，
汉家陵阙。
