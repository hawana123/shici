			<h1>善福精舍答韩司录清都观会宴见忆</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
弱志厌众纷，
抱素寄精庐。
皦皦仰时彦，
闷闷独为愚。
之子亦辞秩，
高踪罢驰驱。
忽因西飞禽，
赠我以琼琚。
始表仙都集，
复言欢乐殊。
人生各有因，
契阔不获俱。
一来田野中，
日与人事疏。
水木澄秋景，
逍遥清赏馀。
枉驾怀前诺，
引领岂斯须。
无为便高翔，
邈矣不可迂。
