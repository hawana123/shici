			<h1>长歌行</h1>
			<div class="info"><span class="date">作者：刘复</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淮南木落秋云飞，
楚宫商歌今正悲。
青春白日不与我，
当垆举酒劝君持。
出门驱驰四方事，
徒用辛勤不得意。
三山海底无见期，
百龄世间莫虚弃。
君不见金城帝业汉家有，
东制诸侯欲长久。
奸雄窃命风尘昏，
函谷重关不能守。
龙蛇出没经两朝，
胡虏凭陵大道销。
河水东流宫阙尽，
五陵松柏自萧萧。
