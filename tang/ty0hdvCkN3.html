			<h1>怀素上人草书歌</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚僧怀素工草书，
古法尽能新有馀。
神清骨竦意真率，
醉来为我挥健笔。
始从破体变风姿，
一一花开春景迟。
忽为壮丽就枯涩，
龙蛇腾盘兽屹立。
驰毫骤墨剧奔驷，
满坐失声看不及。
心手相师势转奇，
诡形怪状翻合宜。
人人细问此中妙，
怀素自言初不知。
