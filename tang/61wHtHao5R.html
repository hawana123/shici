			<h1>林居喜崔三博远至</h1>
			<div class="info"><span class="date">作者：伍乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
几日区区在远程，
晚烟林径喜相迎。
姿容虽有尘中色，
巾屦犹多岳上清。
野石静排为坐榻，
溪茶深煮当飞觥。
留连话与方经宿，
又欲携书别我行。


		</article>
