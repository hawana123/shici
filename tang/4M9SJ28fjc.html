			<h1>赠别舍人弟台卿之江南</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
去国客行远，
还山秋梦长。
梧桐落金井，
一叶飞银床。
觉罢揽明镜，
鬓毛飒已霜。
良图委蔓草，
古貌成枯桑。
欲道心下事，
时人疑夜光。
因为洞庭叶，
飘落之潇湘。
令弟经济士，
谪居我何伤。
潜虬隐尺水，
著论谈兴亡。
客遇王子乔，
口传不死方。
入洞过天地，
登真朝玉皇。
吾将抚尔背，
挥手遂翱翔。
