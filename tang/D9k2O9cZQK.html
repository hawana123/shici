			<div class="info"><span class="date">作者：孙光宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
帘拂疏香断碧丝，
泪衫还滴绣黄鹂。
上国献书人不在，
凝黛，
晚庭又是落红时。
春日自长心自促，
翻覆，
年来年去负前期。
应是秦云兼楚雨，
留住，
向花枝夸说月中枝。
