			<h1>奉饯高尊师如贵道士传道录毕归北海</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
道隐不可见，
灵书藏洞天。
吾师四万劫，
历世递相传。
别杖留青竹，
行歌蹑紫烟。
离心无远近，
长在玉京悬。
