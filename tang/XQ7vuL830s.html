			<h1>鶺鴒颂</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
伊我轩宫，
奇树青葱，
蔼周庐兮。
冒霜停雪，
以茂以悦，
恣卷舒兮。
连枝同荣，
吐绿含英，
曜春初兮。
蓐收御节，
寒露微结，
气清虚兮。
桂宫兰殿，
唯所息宴，
栖雍渠兮。
行摇飞鸣，
急难有情，
情有余兮。
顾惟德凉，
夙夜兢惶，
惭化疏兮。
上之所教，
下之所效，
实在予兮。
天伦之性，
鲁卫分政，
亲贤居兮。
爰游爰处，
爰笑爰语，
巡庭除兮。
观此翔禽，
以悦我心，
良史书兮。
