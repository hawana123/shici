			<h1>申胡子觱篥歌</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
颜热感君酒，
含嚼芦中声。
花娘篸绥妥，
休睡芙蓉屏。
谁截太平管，
列点排空星。
直贯开花风，
天上驱云行。
今夕岁华落，
令人惜平生。
心事如波涛，
中坐时时惊。
朔客骑白马，
剑弝悬兰缨。
俊健如生猱，
肯拾蓬中萤。
