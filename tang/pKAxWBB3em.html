			<h1>陈氏童子草书歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
书家孺子有奇名，
天然大草令人惊。
僧虔老时把笔法，
孺子如今皆暗合。
飙挥电洒眼不及，
但觉毫端鸣飒飒。
有时作点险且能，
太行片石看欲崩。
偶然长掣浓入燥，
少室枯松欹不倒。
夏室炎炎少人欢，
山轩日色在阑干。
桐花飞尽子规思，
主人高歌兴不至。
浊醪不饮嫌昏沈，
欲玩草书开我襟。
龙爪状奇鼠须锐，
水笺白皙越人惠。
王家小令草最狂，
为予洒出惊腾势。
