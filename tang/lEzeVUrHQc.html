			<h1>戏题寄上汉中王三首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

西汉亲王子，
成都老客星。
百年双白鬓，
一别五秋萤。
忍断杯中物，
祗看座右铭。
不能随皂盖，
自醉逐浮萍。
策杖时能出，
王门异昔游。
已知嗟不起，
未许醉相留。
蜀酒浓无敌，
江鱼美可求。
终思一酩酊，
净扫雁池头。
群盗无归路，
衰颜会远方。
尚怜诗警策，
犹记酒颠狂。
鲁卫弥尊重，
徐陈略丧亡。
空馀枚叟在，
应念早升堂。
