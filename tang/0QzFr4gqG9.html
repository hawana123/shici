			<div class="info"><span class="date">作者：魏征</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

百灵侍轩后，
万国会涂山。
岂如今睿哲，
迈古独光前。
声教溢四海，
朝宗引百川。
锵洋鸣玉佩，
灼烁耀金蝉。
淑景辉雕辇，
高旌扬翠烟。
庭实超王会，
广乐盛钧天。
既欣东日户，
复咏南风篇。
愿奉光华庆，
从斯亿万年。
第三十二卷
