			<h1>投常州从兄中丞</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扁舟何所往，
言入善人邦。
旧爱鹏抟海，
今闻虎渡江。
士因为政乐，
儒为说诗降。
素履冰容静，
新词玉润枞。
金鱼聊解带，
画鹢稍移桩。
邀妓思逃席，
留宾命倒缸。
史材谁是伍，
经术世无双。
广厦当宏构，
洪钟并待撞。
成龙须讲邴，
展骥莫先庞。
应念宗中末，
秋萤照一窗。
