			<h1>同郑相并歌姬小饮戏赠</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
裙拖六幅湘江水，
鬓耸巫山一段云。
风格只应天上有，
歌声岂合世间闻。
胸前瑞雪灯斜照，
眼底桃花酒半醺。
不是相如怜赋客，
争教容易见文君。
