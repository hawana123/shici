			<h1>咸阳西楼别窦审</h1>
			<div class="info"><span class="date">作者：郎士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西楼迥起寒原上，
霁日遥分万井间。
小苑城隅连渭水，
离宫曙色近京关。
亭皋寂寞伤孤客，
云雪萧条满众山。
时命如今犹未偶，
辞君拟欲拂衣还。
