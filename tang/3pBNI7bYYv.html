			<h1>风</h1>
			<div class="info"><span class="date">作者：韩琮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
竞持飘忽意何穷，
为盛为衰半不同。
偃草喜逢新雨后，
鸣条愁听晓霜中。
凉飞玉管来秦甸，
暗袅花枝入楚宫。
莫见东风便无定，
满帆还有济川功。
