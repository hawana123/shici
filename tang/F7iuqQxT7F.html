			<h1>蜀驮引</h1>
			<div class="info"><span class="date">作者：冯涓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昂藏大步蚕丛国，
曲颈微伸高九尺。
卓女窥窗莫我知，
严仙据案何曾识。
自古皆传蜀道难，
尔何能过拔蛇山。
忽惊登得鸡翁碛，
又恐碍著鹿头关。
