			<div class="info"><span class="date">作者：丘为</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

日日湖水上，
好登湖上楼。
终年不向郭，
过午始梳头。
尝自爱杯酒，
得无相献酬。
小僮能脍鲤，
少妾事莲舟。
每有南浦信，
仍期后月游。
方春转摇荡，
孤兴时淹留。
骢马真傲吏，
翛然无所求。
晨趋玉阶下，
心许沧江流。
少别如昨日，
何言经数秋。
应知方外事，
独往非悠悠。
