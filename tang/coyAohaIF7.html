			<h1>喜与杨六侍御同宿</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岸帻静言明月夜，
匡床闲卧落花朝。
二三月里饶春睡，
七八年来不早朝。
浊水清尘难会合，
高鹏低(晏鸟)各逍遥。
眼看又上青云去，
更卜同衾一两宵。


		</article>
