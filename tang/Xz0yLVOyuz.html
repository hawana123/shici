			<h1>春日行</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
深宫高楼入紫清，
金作蛟龙盘绣楹。
佳人当窗弄白日，
弦将手语弹鸣筝。
春风吹落君王耳，
此曲乃是升天行。
因出天池泛蓬瀛，
楼船蹙沓波浪惊。
三千双蛾献歌笑，
挝钟考鼓宫殿倾，
万姓聚舞歌太平。
我无为，
人自宁。
三十六帝欲相迎，
仙人飘翩下云輧。
帝不去，
留镐京。
安能为轩辕，
独往入窅冥。
小臣拜献南山寿，
陛下万古垂鸿名。
