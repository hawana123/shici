			<h1>寄禅师寺华上人次韵三首</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
百年浑是客，
白发总盈颠。
佛国三秋别，
云台五色连。
朝盘香积饭，
夜瓮落花泉。
遥忆谈玄地，
月高人未眠。
禅心如落叶，
不逐晓风颠。
猊坐翻萧瑟，
皋比喜接连。
芙蓉开紫雾，
湘玉映清泉。
白昼谈经罢，
闲从石上眠。
德士名难避，
风流学济颠。
礼罗加璧至，
荐鹗与云连。
尘世休飞锡，
松林且枕泉。
近闻离讲席，
听雨半山眠。
