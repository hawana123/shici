十万雄军幕，
三千上客才。
何当谈笑外，
远慰寂寥来。
骚雅锵金掷，
风流醉玉颓。
争知江雪寺，
老病向寒灰。
南州无百战，
北地有长征。
闲杀何从事，
伤哉苏子卿。
江楼联雪句，
野寺看春耕。
门外沧浪水，
风波杂雨声。
