			<h1>书李秀才壁</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
干戈阻上日，
南国寄贫居。
旧里荒应尽，
新年病未除。
窗风连岛树，
门径接邻蔬。
我有闲来约，
相看雪满株。
