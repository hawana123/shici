			<h1>过小妓英英墓</h1>
			<div class="info"><span class="date">作者：杨虞卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
萧晨骑马出皇都，
闻说埋冤在路隅。
别我已为泉下土，
思君犹似掌中珠。
四弦品柱声初绝，
三尺孤坟草已枯。
兰质蕙心何所在，
焉知过者是狂夫。
