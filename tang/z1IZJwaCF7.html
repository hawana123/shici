			<h1>锄草怨</h1>
			<div class="info"><span class="date">作者：司马扎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
种田望雨多，
雨多长蓬蒿。
亦念官赋急，
宁知荷锄劳。
亭午霁日明，
邻翁醉陶陶。
乡吏不到门，
禾黍苗自高。
独有辛苦者，
屡为州县徭。
罢锄田又废，
恋乡不忍逃。
出门吏相促，
邻家满仓谷。
邻翁不可告，
尽日向田哭。
