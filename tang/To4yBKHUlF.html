			<h1>赵十四兄见访</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客来舒长簟，
开阁延清风。
但有无弦琴，
共君尽尊中。
晚来常读易，
顷者欲还嵩。
世事何须道，
黄精且养蒙。
嵇康殊寡识，
张翰独知终。
忽忆鲈鱼□，
扁舟往江东。


		</article>
