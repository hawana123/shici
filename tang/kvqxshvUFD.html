见君生计羡君闲，
求食求衣有底难。
养一箔蚕供钓线，
种千茎竹作渔竿。
葫芦杓酌春浓酒，
舴艋舟流夜涨滩。
却笑侬家最辛苦，
听蝉鞭马入长安。
