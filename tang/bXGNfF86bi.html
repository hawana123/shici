			<h1>甲子岁书事</h1>
			<div class="info"><span class="date">作者：杨乘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
竖子未鼎烹，
大君尚旰食。
风雷随出师，
云霞有战色。
犒功椎万牛，
募勇悬千帛。
武士日曳柴，
飞将兢执馘。
喜气迎捷书，
欢声送羽檄。
天兵日雄强，
桀犬稍离析。
贼臂既已断，
贼喉既已扼。
乐祸但鲸鲵，
同恶为肘腋。
小大势难侔，
逆顺初不敌。
违命固天亡，
恃险乖长策。
虿毒久萌牙，
狼顾非日夕。
礼貌忽骄狂，
疏奏遂指斥。
动众岂佳兵，
含忍恐无益。
鸿恩既已孤，
小效不足惜。
腐儒一铅刀，
投笔时感激。
帝阍不敢干，
恓恓坐长画。
