			<h1>和知己赴任华州</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

东门罢相郡，
此拜动京华。
落日开宵印，
初灯见早麻。
鹤身红旆拂，
仙掌白云遮。
塞色侵三县，
河声聒两衙。
松根醒客酒，
莲座隐僧家。
一道帆飞直，
中筵岳影斜。
书名寻雪石，
澄鼎露金沙。
锁合眠关吏，
杯寒啄庙鸦。
分台话嵩洛，
赛雨恋烟霞。
树谷期招隐，
吟诗煮柏茶。
