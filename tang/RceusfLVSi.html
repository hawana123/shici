洛川真气上，
重泉惠政融。
含章光后烈，
继武嗣前雄。
与善良难验，
生涯忽易穷。
翔凫犹化履，
狎雉尚驯童。
钱满荒阶绿，
尘浮虚帐红。
夏馀将宿草，
秋近未惊蓬。
烟晦泉门闭，
日尽夜台空。
谁堪孤陇外，
独听白杨风。
