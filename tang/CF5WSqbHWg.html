			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
二月树色好，
昭仪正骄奢。
恐君爱阳艳，
斫却园中花。
三十六宫女，
髻鬟各如鸦。
君王心所怜，
独自不见瑕。
台上红灯尽，
未肯下金车。
一笑不得所，
尘中悉无家。
飞燕身更轻，
何必恃容华。
