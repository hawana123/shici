			<h1>从驩州廨宅移住山间水亭赠苏使君</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
遇坎即乘流，
西南到火洲。
鬼门应苦夜，
瘴浦不宜秋。
岁贷胸穿老，
朝飞鼻饮头。
死生离骨肉，
荣辱间朋游。
弃置一身在，
平生万事休。
鹰鹯遭误逐，
豺虎怯真投。
忆昨京华子，
伤今边地囚。
愿陪鹦鹉乐，
希并鹧鸪留。
日月渝乡思，
烟花换客愁。
幸逢苏伯玉，
回借水亭幽。
山柏张青盖，
江蕉卷绿油。
乘闲无火宅，
因放有渔舟。
适越心当是，
居夷迹可求。
古来尧禅舜，
何必罪驩兜。
