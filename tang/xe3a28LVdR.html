寒天正飞雪，
行人心切切。
同为万里客，
中路忽离别。
别君汾水东，
望君汾水西。
积雪无平冈，
空山无人蹊。
羸马时倚辕，
行行未遑食。
下车劝僮仆，
相顾莫叹息。
讵知佳期隔，
离念终无极。
