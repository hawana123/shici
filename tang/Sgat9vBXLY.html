			<h1>旅宿淮阳亭口号</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日暮荒亭上，
悠悠旅思多。
故乡临桂水，
今夜渺星河。
暗草霜华发，
空亭雁影过。
兴来谁与晤，
劳者自为歌。
