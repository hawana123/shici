			<h1>与黄侍御北津泛舟</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
津无蛟龙患，
日夕常安流。
本欲避骢马，
何如同鹢舟。
岂伊今日幸，
曾是昔年游。
莫奏琴中鹤，
且随波上鸥。
堤缘九里郭，
山面百城楼。
自顾躬耕者，
才非管乐俦。
闻君荐草泽，
从此泛沧洲。
