			<h1>奉和崔尚书赠大理陆卿鸿胪刘卿见示之作</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
戏藻嘉鱼乐，
栖梧见凤飞。
类从皆有召，
声应乃无违。
美价逢时出，
奇才选众稀。
避堂贻后政，
扫第发前几。
出曳仙人履，
还熏侍女衣。
省中何赫奕，
庭际满芳菲。
吏部端清鉴，
丞郎肃紫机。
会心歌咏是，
回迹宴言非。
北寺邻玄阙，
南城写翠微。
参差交隐见，
仿佛接光辉。
宾序尝柔德，
刑孚已霁威。
巨源林下契，
不速自同归。


		</article>
