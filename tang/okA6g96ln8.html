			<h1>孔雀</h1>
			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
越鸟青春好颜色，
晴轩入户看呫衣。
一身金翠画不得，
万里山川来者稀。
丝竹惯听时独舞，
楼台初上欲孤飞。
刺桐花谢芳草歇，
南国同巢应望归。
