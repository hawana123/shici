			<h1>鄜州进白野鹊</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轻毛叠雪翅开霜，
红觜能深练尾长。
名应玉符朝北阙，
色柔金性瑞西方。
不忧云路填河远，
为对天颜送喜忙。
从此定知栖息处，
月宫琼树是仙乡。
