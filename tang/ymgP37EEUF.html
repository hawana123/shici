			<h1>发同谷县</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
贤有不黔突，
圣有不暖席。
况我饥愚人，
焉能尚安宅。
始来兹山中，
休驾喜地僻。
奈何迫物累，
一岁四行役。
忡忡去绝境，
杳杳更远适。
停骖龙潭云，
回首白崖石。
临岐别数子，
握手泪再滴。
交情无旧深，
穷老多惨戚。
平生懒拙意，
偶值栖遁迹。
去住与愿违，
仰惭林间翮。
