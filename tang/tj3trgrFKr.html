			<h1>和仆射牛相公寓言二首</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
两度竿头立定夸，
回眸举袖拂青霞。
尽抛今日贵人样，
复振前朝名相家。
御史定来休直宿，
尚书依旧趁参衙。
具瞻尊重诚无敌，
犹忆洛阳千树花。
心如止水鉴常明，
见尽人间万物情。
雕鹗腾空犹逞俊，
骅骝啮足自无惊。
时来未觉权为祟，
贵了方知退是荣。
只恐重重世缘在，
事须三度副苍生。
