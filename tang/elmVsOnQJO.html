			<h1>早朝寄白舍人、严郎中</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鼓声初动未闻鸡，
羸马街中踏冻泥。
烛暗有时冲石柱，
雪深无处认沙堤。
常参班里人犹少，
待漏房前月欲西。
凤阙星郎离去远，
閤门开日入还齐。
