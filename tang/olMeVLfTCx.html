			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

幽居观天运，
悠悠念群生。
终古代兴没，
豪圣莫能争。
三季沦周赧，
七雄灭秦嬴。
复闻赤精子，
提剑入咸京。
炎光既无象，
晋虏复纵横。
尧禹道已昧，
昏虐势方行。
岂无当世雄，
天道与胡兵。
咄咄安可言，
时醉而未醒。
仲尼溺东鲁，
伯阳遁西溟。
大运自古来，
旅人胡叹哉。
