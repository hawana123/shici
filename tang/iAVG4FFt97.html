			<h1>岁初巡属县，登高安南楼言怀</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
山城本孤峻，
凭高结层轩。
江气偏宜早，
林英粲已繁。
馀滋含宿霁，
众妍在朝暾。
拂衣释簿领，
伏槛遗纷喧。
深俯东溪澳，
远延南山樊。
归云纳前岭，
去鸟投遥村。
目尽有馀意，
心恻不可谖。
朅来彭蠡泽，
载经敷浅原。
春及但生思，
时哉无与言。
不才叨过举，
唯力酬明恩。
美化犹寂蔑，
迅节徒飞奔。
虽无成立效，
庶以去思论。
行复徇孤迹，
亦云吾道存。
