灵山初照泽，
远近见离宫。
影动参差里，
光分缥缈中。
鲜飙收晚翠，
佳气满晴空。
林润温泉入，
楼深复道通。
璇题生炯晃，
珠缀引月忽胧。
凤辇何时幸，
朝朝此望同。
