			<h1>秋兴·其四</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闻道长安似弈棋，
百年世事不胜悲。
王侯第宅皆新主，
文武衣冠异昔时。
直北关山金鼓振，
征西车马羽书迟。
鱼龙寂寞秋江冷，
故国平居有所思。


		</article>
