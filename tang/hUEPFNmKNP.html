			<h1>同赵侍御乾湖作</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江南湖水咽山川，
春江溢入共湖连。
气色纷沦横罩海，
波涛鼓怒上漫天。
鳞宗壳族嬉为府，
弋叟罛师利焉聚。
欹帆侧柁弄风口，
赴险临深绕湾浦。
一湾一浦怅邅回，
千曲千溠怳迷哉，
乍见灵妃含笑往。
复闻游女怨歌来。
暑来寒往运洄洑，
潭生水落移陵谷。
云间坠翮散泥沙，
波上浮查栖树木，
昨暮飞霜下北津，
今朝行雁度南滨。
处处沟洚清源竭，
年年旧苇白头新。
天地盈虚尚难保，
人间倚伏何须道。
秋月皛皛泛澄澜，
冬景青青步纤草。
念君宿昔观物变，
安得踌蹰不衰老。
