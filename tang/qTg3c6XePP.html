朝宰论思暇，
高宴临方塘。
云飞凤台管，
风动令君香。
细草开金埒，
流霞泛羽觞。
虹桥分水态，
镜石引菱光。
上才同振藻，
小技谬连章。
怀音自兰室，
徐步返山庄。
