			<h1>广州重别方处士之封川</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚国傲名客，
九州遍芳声。
白衣谢簪绂，
云卧重岩扃。
长波飞素舸，
五月下南溟。
大笑相逢日，
天边作酒星。
七年一云雨，
常恨辉容隔。
天末又分襟，
离忧鬓堪白。
愿回凌潮楫，
且著登山屐。
共期罗浮秋，
与子醉海色。
