			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
异地还相见，
平生分可知。
壮年俱欲暮，
往事尽堪悲。
道路频艰阻，
亲朋久别离。
解兵逃白刃，
谒帝值明时。
淹疾生涯故，
因官事业移。
鸡鸣关月落，
雁度朔风吹。
客泪翻岐下，
乡心落海湄。
积愁何计遣，
满酌浣相思。
