			<h1>城南访裴氏昆季</h1>
			<div class="info"><span class="date">作者：李约</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
相思起中夜，
夙驾访柴荆。
早雾桑柘隐，
晓光溪涧明。
村蹊蒿棘间，
往往断新耕。
贫野烟火微，
昼无乌鸢声。
田头逢饷人，
道君南山行。
南山千里峰，
尽是相思情。
野老无拜揖，
村童多裸形。
相呼看车马，
颜色喜相惊。
荒圃鸡豚乐，
雨墙禾莠生。
欲君知我来，
壁上空书名。
