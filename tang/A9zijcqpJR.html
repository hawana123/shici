龙蛰蛇蟠却待伸，
和光何惜且同尘。
伍员岂是吹箫者，
冀缺非同执耒人。
神剑触星当变化，
良金成器在陶钧。
穰侯休忌关东客，
张禄先生竟相秦。
休说雄才间代生，
到头难与运相争。
时通有诏征枚乘，
世乱无人荐祢衡。
逐日莫矜驽马步，
司晨谁要牝鸡鸣。
中林且作烟霞侣，
尘满关河未可行。
