			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋水钓红渠，
仙人待素书。
菱丝萦独茧，
菰米蛰双鱼。
斜竹垂清沼，
长纶贯碧虚。
饵悬春蜥蜴，
钩坠小蟾蜍。
詹子情无限，
龙阳恨有余。
为看烟浦上，
楚女泪沾裾。
