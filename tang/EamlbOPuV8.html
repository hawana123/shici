			<h1>和孙长史秋日卧病</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
霍第疏天府，
潘园近帝台。
调弦三妇至，
置驿五侯来。
尚想欢娱洽，
吁嗟岁月催。
金坛分上将，
玉帐引环材。
决胜鲸波静，
腾谋鸟谷开。
白云淮水外，
紫陌灞陵隈。
节变惊衰柳，
笳繁思落梅。
调神和玉烛，
掞藻握珠胎。
怅矣欣怀土，
居然欲死灰。
还因承雅曲，
暂喜跃沈鳃。
