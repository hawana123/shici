			<h1>和浔阳宰感旧绝句五首</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
追感古今情不已，
竹轩闲取史书看。
欲亲往哲无因见，
空树临风襟袖寒。
浔阳物景真难及，
练泻澄江最好看。
曾上虚楼吟倚槛，
五峰擎雪照人寒。
园林春媚千花发，
烂熳如将画障看。
惟爱松筠多冷淡，
青青偏称雪霜寒。
知君百里鸣琴处，
公退千山尽日看。
政化有同风偃草，
更将余力拯孤寒。
昔岁寻芳忻得侣，
江堤物景尽情看。
就中吟恋垂杨下，
撼起啼莺晚吹寒。
