			<h1>奉和喜雪应制</h1>
			<div class="info"><span class="date">作者：许敬宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
山兼州表奇贶，
閟竹应遐巡。
何如御京洛，
流霰下天津。
忽若琼林曙，
俄同李径春。
姑峰映仙质，
郢路杂歌尘。
伏槛观花瑞，
称觞庆冬积。
飘河共泻银，
委树还重璧。
连山分掩翠，
绵霄远韬碧。
千里遍浮空，
五轫咸沦迹。
机前辉裂素，
池上伴凌波。
腾华承玉宇，
凝照混金娥。
是日松筠性，
欣奉柏梁歌。
