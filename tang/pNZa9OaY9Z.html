			<h1>冬日早起闲咏</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水塘耀初旭，
风竹飘余霰。
幽境虽目前，
不因闲不见。
晨起对炉香，
道经寻两卷。
晚坐拂琴尘，
秋思弹一遍。
此外更无事，
开樽时自劝。
何必东风来，
一杯春上面。
