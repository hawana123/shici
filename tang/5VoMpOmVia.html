			<h1>龟兹闻莺</h1>
			<div class="info"><span class="date">作者：吕敞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
边树正参差，
新莺复陆离。
娇非胡俗变，
啼是汉音移。
绣羽花间覆，
繁声风外吹。
人言曾不辨，
鸟语却相知。
出谷情何寄，
迁乔义取斯。
今朝乡陌伴，
几处坐高枝。
