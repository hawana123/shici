			<h1>酬漳州张九使君</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
故人穷越徼，
狂生起悲愁。
山海万里别，
草木十年秋。
鞭马广陵桥，
出祖张漳州。
促膝堕簪珥，
辟幌戛琳球。
短题自兹简，
华篇讵能酬。
无阶承明庭，
高步相追游。
南方荣桂枝，
凌冬舍温裘。
猿吟郡斋中，
龙静檀栾流。
薜鹿莫徭洞，
网鱼卢亭洲。
心安处处安，
处处思遐陬。
