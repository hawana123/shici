			<h1>寄华山司空侍郎</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
金阙争权竞献功，
独逃征诏卧三峰。
鸡群未必容于鹤，
蛛网何繇捕得龙。
清论尽应书国史，
静筹皆可息边烽。
风霜落满千林木，
不近青青涧底松。
非云非鹤不从容，
谁敢轻量傲世踪。
紫殿几征王佐业，
青山未拆诏书封。
闲吟每待秋空月，
早起长先野寺钟。
前古负材多为国，
满怀经济欲何从。
