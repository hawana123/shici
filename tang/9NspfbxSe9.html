			<h1>行出东山望汉川</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
异县非吾土，
连山尽绿篁。
平田出郭少，
盘坂入云长。
万壑归於汉，
千峰划彼苍。
猿声乱楚峡，
人语带巴乡。
石上攒椒树，
藤间缀蜜房。
雪馀春未暖，
岚解昼初阳。
征马疲登顿，
归帆爱渺茫。
坐欣沿溜下，
信宿见维桑。


		</article>
