河擘双流岛在中，
岛中亭上正南空，
蒲根旧浸临关道，
沙色遥飞傍苑风。
晴见树卑知岳大，
晚闻车乱觉桥通。
无穷胜事应须宿，
霜白蒹葭月在东。
