			<h1>奉酬韦滁州寄示</h1>
			<div class="info"><span class="date">作者：杨凌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淮扬为郡暇，
坐惜流芳歇。
散怀累榭风，
清暑澄潭月。
陪燕辞三楚，
戒途绵百越。
非当远别离，
雅奏何由发。
