			<h1>南中别王陵成崇</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
握手与君别，
歧路赠一言。
曹卿礼公子，
楚媪馈王孙。
倏尔生六翮，
翻飞戾九门。
常怀客鸟意，
会答主人恩。
