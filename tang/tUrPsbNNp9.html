			<h1>湖南闯斋吟</h1>
			<div class="info"><span class="date">作者：伊用昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谁人能识白元君，
上士由来尽见闻。
避世早空南火宅，
植田高种北山云。
鸡能抱卵心常听，
蝉到成形壳自分。
学取大罗些子术，
免教松下作孤坟。
