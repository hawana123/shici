			</div>

		<article class="post">
			
禅栖忽忆五峰游，
去着方袍谢列侯。
经启楼台千叶曙，
锡含风雨一枝秋。
题诗片石侵云在，
洗钵香泉覆菊流。
却忆前年别师处，
马嘶残月虎溪头。
