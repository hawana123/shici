			<div class="info"><span class="date">作者：李煜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
珠碎眼前珍，
花凋世外春。
未销心里恨，
又失掌中身。
玉笥犹残药，
香奁已染尘。
前哀将后感，
无泪可沾巾。
艳质同芳树，
浮危道略同。
正悲春落实，
又苦雨伤丛。
秾丽今何在，
飘零事已空。
沉沉无问处，
千载谢东风。
