			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
明月何处来，
朦胧在人境。
得非轩辕作，
妙绝世莫并。
瑶匣开旭日，
白电走孤影。
泓澄一尺天，
彻底寒霜景。
冰辉凛毛发，
使我肝胆冷。
忽惊行深幽，
面落九秋井。
云天入掌握，
爽朗神魂净。
不必负局仙，
金沙发光炯。
阴沉蓄灵怪，
可与天地永。
恐为悲龙吟，
飞去在俄顷。
