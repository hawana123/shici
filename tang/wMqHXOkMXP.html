彼美巉岩石，
谁施黼藻功。
回岩明照地，
绝壁烂临空。
锦段鲜须濯，
罗屏展易穷。
不因秋藓绿，
非假晚霞红。
羽客藏书洞，
樵人取箭风。
灵踪理难问，
仙路去何通。
返驾归尘里，
留情向此中。
回瞻画图畔，
遥羡面山翁。
