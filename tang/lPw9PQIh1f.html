擢秀逋客岩，
遗根飞鸟径。
因求饰清閟，
遂得辞危夐。
贞同柏有心，
立若珠无胫。
枝形短未怪，
鬣数差难定。
况密三天风，
方遵四时柄。
那兴培塿叹，
免答邻里病。
微霜静可分，
片月疏堪映。
奇当虎头笔，
韵叶通明性。
会拂阳乌胸，
抡才膺帝命。
