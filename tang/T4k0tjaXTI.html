			<h1>奉寄章十侍御</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淮海维扬一俊人，
金章紫绶照青春。
指麾能事回天地，
训练强兵动鬼神。
湘西不得归关羽，
河内犹宜借寇恂。
朝觐从容问幽仄，
勿云江汉有垂纶。


		</article>
