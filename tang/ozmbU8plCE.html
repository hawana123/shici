			<h1>虫豸诗·巴蛇</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
巴蛇千种毒，
其最鼻褰蛇。
掉舌翻红焰，
盘身蹙白花。
喷人竖毛发，
饮浪沸泥沙。
欲学叔敖瘗，
其如多似麻。
越岭南滨海，
武都西隐戎。
雄黄假名石，
鷣鸟远难笼。
讵有隳肠计，
应无破脑功。
巴山昼昏黑，
妖雾毒濛濛。
汉帝斩蛇剑，
晋时烧上天。
自兹繁巨蟒，
往往寿千年。
白昼遮长道，
青溪蒸毒烟。
战龙苍海外，
平地血浮船。
