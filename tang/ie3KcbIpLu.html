			<h1>府试风雨闻鸡</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不为风雨变，
鸡德一何贞。
在暗长先觉，
临晨即自鸣。
阴霾方见信，
顷刻讵移声。
向晦如相警，
知时似独清。
萧萧和断漏，
喔喔报重城。
欲识诗人兴，
中含君子情。
