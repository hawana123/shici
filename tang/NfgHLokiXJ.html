			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
华下支离已隔河，
又来此地避干戈。
山田渐广猿时到，
村舍新添燕亦多。
丹桂石楠宜并长，
秦云楚雨暗相和。
儿童栗熟迷归路，
归得仍随牧竖歌。
西北乡关近帝京，
烟尘一片正伤情。
愁看地色连空色，
静听歌声似哭声。
红蓼满村人不在，
青山绕槛路难平。
从他烟棹更南去，
休向津头问去程。
