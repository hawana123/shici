羽檄征兵急，
辕门选将雄。
犬羊忧破竹，
貔虎极飞蓬。
定系猖狂虏，
何烦矍铄翁。
更探黄石略，
重振黑山功。
别马嘶营柳，
惊乌散井桐。
低星连宝剑，
残月让雕弓。
浪晓戈鋋里，
山晴鼓角中。
甲开鱼照水，
旗飏虎拏风。
去想金河远，
行知玉塞空。
汉庭应有问，
师律在元戎。
