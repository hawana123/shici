白露时先降，
清川思不穷。
江湖仍塞上，
舟楫在军中。
舞换临津树，
歌饶向迥风。
夕阳连积水，
边色满秋空。
乘兴宜投辖，
邀欢莫避骢。
谁怜持弱羽，
犹欲伴鹓鸿。
