			<h1>官池秋夕</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
池边月影闲婆娑，
池上醉来成短歌。
芙渠抵死怨珠露，
蟋蟀苦口嫌金波。
往事向人言不得，
旧游临老恨空多。
松醪作酒兰为棹，
十载烟尘奈尔何。
