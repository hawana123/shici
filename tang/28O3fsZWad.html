			<h1>圣女祠</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杳蔼逢仙迹，
苍茫滞客途。
何年归碧落，
此路向皇都。
消息期青雀，
逢迎异紫姑。
肠回楚国梦，
心断汉宫巫。
从骑裁寒竹，
行车荫白榆。
星娥一去后，
月姊更来无。
寡鹄迷苍壑，
羁凰怨翠梧。
惟应碧桃下，
方朔是狂夫。
