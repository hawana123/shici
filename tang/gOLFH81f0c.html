			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
苦热中夜起，
登楼独褰衣。
山泽凝暑气，
星汉湛光辉。
火晶燥露滋，
野静停风威。
探汤汲阴井，
炀灶开重扉。
凭阑久彷徨，
流汗不可挥。
莫辩亭毒意，
仰诉璇与玑。
谅非姑射子，
静胜安能希。
