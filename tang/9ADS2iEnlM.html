			<div class="info"><span class="date">作者：李宗闵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
不知仙客占青春，
肌骨才教称两旬。
俗眼暂惊相见日，
疑心未测几时人。
闲推甲子经何代，
笑说浮生老此身。
残药倘能沾朽质，
愿将霄汉永为邻。
