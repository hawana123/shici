			<div class="info"><span class="date">作者：高蟾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
云木送秋何草草，
风波凝冷太星星。
银鞍公子魂俱断，
玉弩将军涕自零。
茅洞白龙和雨看，
荆溪黄鹄带霜听。
人间不见清凉事，
犹向溪翁乞画屏。
