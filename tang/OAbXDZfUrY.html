			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
幽态竟谁赏，
岁华空与期。
岛回香尽处，
泉照艳浓时。
蜀彩淡摇曳，
吴妆低怨思。
王孙又谁恨，
惆怅下山迟。
