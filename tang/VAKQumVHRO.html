			<h1>溪东岑望天都山</h1>
			<div class="info"><span class="date">作者：朱景玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
目望浮山丘，
梯云上东岑。
群峰争入冥，
巉巉生太阴。
昔贤此升仙，
结构穷耸深。
未晓日先照，
当昼色半沉。
风泉雪霜飞，
云树琼玉林。
大道非闭隔，
无路不可寻。
窥镜澄夙虑，
望坛起敬心。
一从呼子安，
永绝金玉音。
