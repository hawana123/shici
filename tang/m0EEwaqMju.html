			</div>
		</div>

	<div class="container">
		<article class="post">
			
少小高眠无一事，
五侯勋盛欲如何。
湖边倚杖寒吟苦，
石上横琴夜醉多。
鸟自树梢随果落，
人从窗外卸帆过。
由来朝市为真隐，
可要栖身向薜萝？
