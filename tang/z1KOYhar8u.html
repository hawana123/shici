			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

紫毫笔，
尖如锥兮利如刀。
江南石上有老兔，
吃竹饮泉生紫毫。
宣城之人采为笔，
千万毛中拣一毫。
毫虽轻，
功甚重。
管勒工名充岁贡，
君兮臣兮勿轻用。
勿轻用，
将何如？
愿赐东西府御史，
愿颁左右台起居。
搦管趋入黄金阙，
抽毫立在白玉除。
臣有奸邪正衙奏，
君有动言直笔书。
起居郎，
侍御史，
尔知紫毫不易致。
每岁宣城进笔时，
紫毫之价如金贵。
慎勿空将弹失仪，
慎勿空将录制词。
