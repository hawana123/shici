			<h1>奉和杜员外扈从教阅</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杪冬岩杀气，
穷纪送颓光。
薄狩三农隙，
大阅五戎场。
菜田初起烧，
兰野正开防。
夹岸虹旗转，
分朋兽罟张。
燕弧带晓月，
吴剑动秋霜。
原启前禽路，
山萦后骑行。
云区坠日羽，
星苑毙天狼。
礼振军容肃，
威宣武节扬。
神心体殷祝，
灵兆叶姬祥。
幸陪仙驾末，
欣采翰林芳。
