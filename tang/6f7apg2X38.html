			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
小松未盈尺，
心爱手自移。
苍然涧底色，
云湿烟霏霏。
栽植我年晚，
长成君性迟。
如何过四十，
种此数寸枝？
得见成阴否，
人生七十稀。
爱君抱晚节，
怜君含直文。
欲得朝朝见，
阶前故种君。
知君死则已，
不死会凌云。
