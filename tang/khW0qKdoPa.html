			<h1>过邓城县作</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不用登临足感伤，
古来今往尽茫茫。
未知尧桀谁臧否，
可便彭殇有短长。
楚垒万重多故事，
汉波千叠更残阳。
到头一切皆身外，
只觉关身是醉乡。


		</article>
