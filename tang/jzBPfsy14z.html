			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
仲宣楼上望重湖，
君到潇湘得健无。
病遇何人分药饵，
诗逢谁子论功夫。
杉萝寺里寻秋早，
橘柚洲边度日晡。
许送自身归华岳，
待来朝暮拂瓶盂。
