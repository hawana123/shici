			</div>

宿雨初收晚吹繁，
秋光极目自销魂。
烟山北下归辽海，
鸿雁南飞出蓟门。
只恨无功书史籍，
岂悲临老事戎轩。
唯怀药饵蠲衰病，
为惜余年报主恩。
