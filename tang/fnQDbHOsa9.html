			</div>

海涛痕满旧征衣，
长忆初程宿翠微。
竹里桥鸣知马过，
塔中灯露见鸿飞。
眉毫别后应盈尺，
岩木居来定几围。
他日愿师容一榻，
煎茶扫地学忘机。
