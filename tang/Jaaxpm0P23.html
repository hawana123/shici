			</div>

靖节昔高尚，
令孙嗣清徽。
旧庐云峰下，
献岁车骑归。
去俗因解绶，
忆山得采薇。
田畴春事起，
里巷相寻稀。
渊明醉乘兴，
闲门只掩扉。
花禽惊曙月，
邻女上鸣机。
毕娶愿已果，
养恬志宁违。
吾当挂朝服，
同尔缉荷衣。
