喜鱼在深处，
幽鸟立多时。
菖蒲花不艳，
鸲鹆性多灵。
盘中是祥瑞，
天下恰炎蒸。
待暖还须去，
门前有路岐。
春雨无高下，
花枝有短长。
老负峨眉月，
闲看云水心。
