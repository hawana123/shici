			<h1>谢白乐天招</h1>

			</div>

		<article class="post">
			
山僧野性好林泉，
每向岩阿倚石眠。
不解栽松陪玉勒，
惟能引水种金莲。
白云乍可来青嶂，
明月难教下碧天。
城市不能飞锡去，
恐妨莺啭翠楼前。
