			<h1>蓟门行五首</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蓟门逢古老，
独立思氛氲。
一身既零丁，
头鬓白纷纷。
勋庸今已矣，
不识霍将军。
汉家能用武，
开拓穷异域。
戍座厌糠核，
降胡饱衣食。
关亭试一望，
吾欲泪沾臆。
边城十一月，
雨雪乱霏霏。
元戎号令严，
人马亦轻肥。
羌胡无尽日，
征战几时归。
幽州多骑射，
结发重横行。
一朝事将军，
出入有声名。
纷纷猎秋草，
相向角弓鸣。
黯黯长城外，
日没更烟尘。
胡骑虽凭陵，
汉兵不顾身。
古树满空塞，
黄云愁杀人。
