			<h1>和太常王卿立秋日即事</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
嵩高云日明，
潘岳赋初成。
篱槿花无色，
阶桐叶有声。
绛纱垂簟净，
白羽拂衣轻。
鸿雁悲天远，
龟鱼觉水清。
别弦添楚思，
牧马动边情。
田雨农官问，
林风苑吏惊。
松篁终茂盛，
蓬艾自衰荣。
遥仰凭轩夕，
惟应喜宋生。
