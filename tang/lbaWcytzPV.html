			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谢守登城对远峰，
金英泛泛满金钟。
楼头风景八九月，
床下水云千万重。
红旆朝昏虽许近，
清才今古定难逢。
鲤鱼纵是凡鳞鬣，
得在膺门合作龙。
