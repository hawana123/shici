巫山不见庐山远，
松林兰若秋风晚。
一老犹鸣日暮钟，
诸僧尚乞斋时饭。
香炉峰色隐晴湖，
种杏仙家近白榆。
飞锡去年啼邑子，
献花何日许门徒。
第二百二十三卷
