		<article class="post">
			
河水日夜流，
客心多殷忧。
维梢历宋国，
结缆登商丘。
汉皇封子弟，
周室命诸侯。
摇摇世祀怨，
伤古复兼秋。
鸣鸿念极浦，
征旅慕前俦。
太息梁王苑，
时非牧马游。
