			</div>

裴回汉月满边州，
照尽天涯到陇头。
影转银河寰海静，
光分玉塞古今愁。
笳吹远戍孤烽灭，
雁下平沙万里秋。
况是故园摇落夜，
那堪少妇独登楼。
