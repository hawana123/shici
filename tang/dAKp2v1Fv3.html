			<h1>拟古赠陈子昂</h1>
			<div class="info"><span class="date">作者：乔知之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
惸惸孤形影，
悄悄独游心。
以此从王事，
常与子同衾。
别离三河间，
征战二庭深。
胡天夜雨霜，
胡雁晨南翔。
节物感离居，
同衾违故乡。
南归日将远，
北方尚蓬飘。
孟秋七月时，
相送出外郊。
海风吹凉木，
边声响梢梢。
勤役千万里，
将临五十年。
心事为谁道，
抽琴歌坐筵。
一弹再三叹，
宾御泪潺湲。
送君竟此曲，
从兹长绝弦。
