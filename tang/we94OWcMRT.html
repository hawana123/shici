			<h1>送鄂州张别驾襄阳觐省</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苍苍岘亭路，
腊月汉阳春。
带雪半山寺，
行沙隔水人。
王祥因就宦，
莱子不违亲。
正恨殊乡别，
千条楚柳新。
