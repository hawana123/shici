			<h1>同萧炼师宿太一庙</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
微月空山曙，
春祠谒少君。
落花坛上拂，
流水洞中闻。
酒引芝童奠，
香馀桂子焚。
鹤飞将羽节，
遥向赤城分。
