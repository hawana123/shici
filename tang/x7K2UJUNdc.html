鲁公邀省客，
贫寺人过少。
锦帐惟野花，
竹屏有窗筱。
朝行石色净，
夜听泉声小。
释事情已高，
依禅境无扰。
超遥长路首，
怅望空林杪。
离思从此生，
还将此心了。
