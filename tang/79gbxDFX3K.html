			<h1>送友人之南陵</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
莫叹徒劳向宦途，
不群气岸有谁如。
南陵暂掌仇香印，
北阙终行贾谊书。
好趁江山寻胜境，
莫辞韦杜别幽居。
少年跃马同心使，
免得诗中道跨驴。
