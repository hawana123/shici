			<h1>送杨尚书赴东川</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
却縠诗书将，
衔恩赴梓州。
绕身垂印绶，
护马执戈矛。
剑阁和铭峭，
巴江带字流。
从来皆惜别，
此别复何愁。
