			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
昨日离尘里，
今朝懒已成。
岂能为久隐，
更欲泥浮名。
虚牖晨光白，
幽园晓气清。
戴沙寻水去，
披雾入林行。
叠叶孤禽在，
初阳半树明。
桑麻新雨润，
芦荻古波声。
易向田家熟，
元于世路生。
病多三径塞，
吟苦四邻惊。
