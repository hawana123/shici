		<article class="post">
			
道傍年少莫矜夸，
心在重霄鬓未华。
杨子可曾过北里，
鲁人何必敬东家。
寒云晓散千峰雪，
暖雨晴开一径花。
且卖湖田酿春酒，
与君书剑是生涯。
