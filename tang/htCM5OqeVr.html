			<div class="info"><span class="date">作者：李适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
爽气肃时令，
早衣闻朔鸿。
重阳有佳节，
具物欣年丰。
皎洁暮潭色，
芬敷新菊丛。
芳尊满衢室，
繁吹凝烟空。
惠合信吾道，
保和惟尔同。
推诚至玄化，
天下期为公。
