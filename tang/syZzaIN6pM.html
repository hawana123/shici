		<article class="post">
			
为客栖未定，
况当玄月中。
繁云翳碧霄，
落雪和清风。
郊陌绝行人，
原隰多飞蓬。
耕牛返村巷，
野鸟依房栊。
我无饥冻忧，
身托莲花宫。
安闲赖禅伯，
复得疏尘蒙。
览君郢曲文，
词彩何冲融。
讴吟不能已，
顿觉形神空。
