			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
池月夜凄凉，
池风晓萧飒。
欲入池上冬，
先葺池中阁。
向暖窗户开，
迎寒帘幕合。
苔封旧瓦木，
水照新朱蜡。
软火深土炉，
香醪小瓷(木盍)。
中有独宿翁，
一灯对一榻。
