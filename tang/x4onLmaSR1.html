千岩万壑独携琴，
知在陵阳不可寻。
去辙已平秋草遍，
空斋长掩暮云深。
霜寒橡栗留山鼠，
月冷菰蒲散水禽。
唯有西邻张仲蔚，
坐来同怆别离心。
