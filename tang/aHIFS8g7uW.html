雪，
雪。
花片，
玉屑。
结阴风，
凝暮节。
高岭虚晶，
平原广洁。
初从云外飘，
还向空中噎。
千门万户皆静，
兽炭皮裘自热。
此时双舞洛阳人，
谁悟郢中歌断绝。
