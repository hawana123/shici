			</div>

		<article class="post">
			
奕奕秋水傍，
駸駸绿云蹄。
月仙有高曜，
灵凤无卑栖。
翠色绕云谷，
碧华凝月溪。
竹林递历览，
云寺行攀跻。
冠豸犹屈蠖，
匣龙期剸犀。
千山惊月晓，
百里闻霜鼙。
戎府多秀异，
谢公期相携。
因之仰群彦，
养拙固难齐。
