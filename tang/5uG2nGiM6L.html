小宅非全陋，
中堂不甚卑。
聊堪会亲族，
足以贮妻儿。
暖帐迎冬设，
温炉向夜施。
裘新青兔褐，
褥软白猿皮。
似鹿眠深草，
如鸡宿稳枝。
逐身安枕席，
随事有屏帷。
病致衰残早，
贫营活计迟。
由来蚕老后，
方是茧成时。
