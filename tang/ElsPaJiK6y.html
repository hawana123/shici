			<div class="info"><span class="date">作者：武翊黄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
抱璞应难辨，
妍媸每自融。
贞姿偏特达，
微玷遇磨砻。
泾渭流终异，
瑕瑜自不同。
半曾光透石，
未掩气如虹。
缜密诚为智，
包藏岂谓忠。
停看分美恶，
今得值良工。
