			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚岸行将老，
巫山坐复春。
病多犹是客，
谋拙竟何人。
阊阖开黄道，
衣冠拜紫宸。
荣光悬日月，
赐与出金银。
愁寂鸳行断，
参差虎穴邻。
西江元下蜀，
北斗故临秦。
散地逾高枕，
生涯脱要津。
天边梅柳树，
相见几回新。
