			<h1>春日投钱塘元帅尚父二首</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
正忧衰老辱金台，
敢望昭王顾问来。
门外旌旗屯虎豹，
壁闲章句动风雷。
三都节已联翩降，
两地花应次第开。
若比紫髯分鼎足，
未闻余力有琼瑰。
征东幕府十三州，
敢望非才忝上游。
官秩已叨吴品职，
姓名兼显鲁春秋。
盐车顾后声方重，
火井窥来焰始浮。
一句黄河千载事，
麦城王粲谩登楼。
