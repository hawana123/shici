			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
明州长史外台郎，
忆昔同年翰墨场。
一自分襟多岁月，
相逢满眼是凄凉。
推贤有愧韩安国，
论旧唯存盛孝章。
所叹谬游东阁下，
看君无计出恓惶。
