			<h1>除官赴阙至江州寄鄂岳李大夫</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
盆城去鄂渚，
风便一日耳。
不枉故人书，
无因帆江水。
故人辞礼闱，
旌节镇江圻。
而我窜逐者，
龙钟初得归。
别来已三岁，
望望长迢递。
咫尺不相闻，
平生那可计。
我齿落且尽，
君鬓白几何。
年皆过半百，
来日苦无多。
少年乐新知，
衰暮思故友。
譬如亲骨肉，
宁免相可不。
我昔实愚蠢，
不能降色辞。
子犯亦有言，
臣犹自知之。
公其务贳过，
我亦请改事。
桑榆倘可收，
愿寄相思字。
