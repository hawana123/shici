为问长安月，
谁教不相离？
昔随飞盖处，
今照入山时。
借助秋怀旷，
留连夜卧迟。
如归旧乡国，
似对好亲知。
松下行为伴，
溪头坐有期。
千岩将万壑，
无处不相随。
