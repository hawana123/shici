			<h1>琴曲歌辞·风入松歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西岭松声落日秋，
千枝万叶风飕飗。
美人援琴弄成曲，
写得松间声断续。
声断续，
清我魂，
流波坏陵安足论。
美人夜坐月明里，
含少商兮照清征。
风何凄兮飘凤脊，
搅寒松兮又夜起。
夜未央，
曲何长，
金徽更促声泱泱。
何人此时不得意，
意苦弦悲闻客堂。
