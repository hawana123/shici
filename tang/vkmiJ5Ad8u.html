			<h1>赠房侍御</h1>
			<div class="info"><span class="date">作者：陶翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
志士固不羁，
与道常周旋。
进则天下仰，
已之能晏然。
褐衣东府召，
执简南台先。
雄义每特立，
犯颜岂图全。
谪居东南远，
逸气吟芳荃。
适会寥廓趣，
清波更夤缘。
扁舟入五湖，
发缆洞庭前。
浩荡临海曲，
迢遥济江壖。
征奇忽忘返，
遇兴将弥年。
乃悟范生智，
足明渔父贤。
郡临新安渚，
佳赏此城偏。
日夕对层岫，
云霞映晴川。
闲居恋秋色，
偃卧含贞坚。
倚伏聊自化，
行藏互推迁。
君其振羽翮，
岁晏将冲天。
