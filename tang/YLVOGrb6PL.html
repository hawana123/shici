			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

后园堪寄赏，
日日对春风。
客位繁阴下，
公墙细柳中。
--皎然坐看青嶂远，
心与白云同。
--韩章林暗花烟入，
池深远水通。
--杨秦卿井桃新长蕊，
栏药未成丛。
--仲文(失姓)松竹宜禅客，
山泉入谢公。
--皎然砌香翻芍药，
檐静倚梧桐。
--韩章外虑宜帘卷，
忘情与道空。
--杨秦卿楚僧招惠远，
蜀客挹扬雄。
--仲文(失姓)便寄柴桑隐，
何劳访剡东。
--皎然
