赤帝收三杰，
黄轩举二臣。
由来丞相重，
分掌国之钧。
我有握中璧，
双飞席上珍。
子房推道要，
仲子讶风神。
复辍台衡老，
将为调护人。
鹓鸾同拜日，
车骑拥行尘。
乐聚南宫宴，
觞连北斗醇。
俾予成百揆，
垂拱问彝伦。
