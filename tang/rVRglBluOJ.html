			<h1>题李尊师松树障子歌</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
老夫清晨梳白头，
玄都道士来相访。
握发呼儿延入户，
手提新画青松障。
障子松林静杳冥，
凭轩忽若无丹青。
阴崖却承霜雪干，
偃盖反走虬龙形。
老夫平生好奇古，
对此兴与精灵聚。
已知仙客意相亲，
更觉良工心独苦。
松下丈人巾屦同，
偶坐似是商山翁。
怅望聊歌紫芝曲，
时危惨澹来悲风。
