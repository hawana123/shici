			<h1>早行</h1>
			<div class="info"><span class="date">作者：郭良</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
早行星尚在，
数里未天明。
不辨云林色，
空闻风水声。
月从山上落，
河入斗间横。
渐至重门外，
依稀见洛城。
