			<h1>山行积雨，归途始霁</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
揽辔穷登降，
阴雨遘二旬。
但见白云合，
不睹岩中春。
急涧岂易揭，
峻途良难遵。
深林猿声冷，
沮洳虎迹新。
始霁升阳景，
山水阅清晨。
杂花积如雾，
百卉萋已陈。
鸣驺屡骧首，
归路自忻忻。
