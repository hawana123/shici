璋公不出院，
群木闭深居。
誓写一切经，
欲向万卷馀。
挥毫散林鹊，
研墨惊池鱼。
音翻四句偈，
字译五天书。
鸣钟竹阴晚，
汲水桐花初。
雨气润衣钵，
香烟泛庭除。
此地日清净，
诸天应未如。
不知将锡杖，
早晚蹑空虚。
