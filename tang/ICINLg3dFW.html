			<h1>贡院楼北新栽小松</h1>
			<div class="info"><span class="date">作者：吴武陵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
拂槛爱贞容，
移根自远峰。
已曾经草没，
终不任苔封。
叶少初陵雪，
鳞生欲化龙。
乘春濯雨露，
得地近垣墉。
逐吹香微动，
含烟色渐浓。
时回日月照，
为谢小山松。


		</article>
