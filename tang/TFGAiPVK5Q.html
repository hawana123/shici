			<h1>赠刘宽夫昆季</h1>
			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
文聚星辰衣彩霞，
问谁兄弟是刘家。
雁行云掺参差翼，
琼树风开次第花。
天假声名悬日月，
国凭骚雅变浮华。
曾穷晋汉儒林传，
龙虎虽多未足夸。
