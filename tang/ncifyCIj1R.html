			<div class="info"><span class="date">作者：苏广文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闻道桃源堪避秦，
寻幽数日不逢人。
烟霞洞里无鸡犬，
风雨林中有鬼神。
黄公石上三芝秀，
陶令门前五柳春。
醉卧白云闲入梦，
不知何物是吾身。
