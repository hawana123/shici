			<h1>梢云</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
殊质资灵贶，
陵空发瑞云。
梢梢含树影，
郁郁动霞文。
不比因风起，
全非触石分。
叶光闲泛滟，
枝彩静氛氲。
隐见心无宰，
裴回庆自君。
翻飞如可托，
长愿在横汾。


		</article>
