白雪吟诗铃阁开，
故情新兴两裴回。
昔经勤苦照书卷，
今助欢娱飘酒杯。
楚客难酬郢中曲，
吴公兼占洛阳才。
铜街金谷春知否，
又有诗人作尹来。
