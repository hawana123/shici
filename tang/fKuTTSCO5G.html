			<h1>题文翁石室</h1>
			<div class="info"><span class="date">作者：裴铏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
文翁石室有仪形，
庠序千秋播德馨。
古柏尚留今日翠，
高岷犹蔼旧时青。
人心未肯抛膻蚁，
弟子依前学聚萤。
更叹沱江无限水，
争流只愿到沧溟。
