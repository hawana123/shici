			<h1>呀鹘行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
病鹘孤飞俗眼丑，
每夜江边宿衰柳。
清秋落日已侧身，
过雁归鸦错回首。
紧脑雄姿迷所向，
疏翮稀毛不可状。
强神迷复皂雕前，
俊才早在苍鹰上。
风涛飒飒寒山阴，
熊罴欲蛰龙蛇深。
念尔此时有一掷，
失声溅血非其心。


		</article>
