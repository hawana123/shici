			<h1>梦游仙</h1>
			<div class="info"><span class="date">作者：项斯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梦游飞上天家楼，
珠箔当风挂玉钩。
鹦鹉隔帘呼再拜，
水仙移镜懒梳头。
丹霞不是人间晓，
碧树仍逢岫外秋。
将谓便长于此地，
鸡声入耳所堪愁。


		</article>
