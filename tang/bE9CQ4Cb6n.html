			<h1>闰九月九日独饮</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
黄花丛畔绿尊前，
犹有些些旧管弦。
偶遇闰秋重九日，
东篱独酌一陶然。
自从九月持斋戒，
不醉重阳十五年。
