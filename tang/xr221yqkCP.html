			<h1>厌花落</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
厌花落，
人寂寞，
果树阴成燕翅齐，
西园永日闲高阁。
后堂夹帘愁不卷，
低头闷把衣襟捻。
忽然事到心中来，
四肢娇入茸茸眼。
也曾同在华堂宴，
佯佯拢鬓偷回面。
半醉狂心忍不禁，
分明一任傍人见。
书中说却平生事，
犹疑未满情郎意。
锦囊封了又重开，
夜深窗下烧红纸。
红纸千张言不尽，
至诚无语传心印。
但得鸳鸯枕臂眠，
也任时光都一瞬。
