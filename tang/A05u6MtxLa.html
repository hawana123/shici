			<h1>寿阳王花烛</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙媛乘龙夕，
天孙捧雁来。
可怜桃李树，
更绕凤凰台。
烛送香车入，
花临宝扇开。
莫令银箭晓，
为尽合欢杯。
