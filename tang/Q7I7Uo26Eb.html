		<div class="container">
			<h1>自南山北归经分水岭</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水急愁无地，
山深故有云。
那通极目望，
又作断肠分。
郑驿来虽及，
燕台哭不闻。
犹余遗意在，
许刻镇南勋。


		</article>
