		<article class="post">
			
燕台累黄金，
上欲招儒雅。
贵得贤士来，
更下于隗者。
自然乐毅徒，
趋风走天下。
何必驰凤书，
旁求向林野。
燕台高百尺，
燕灭台亦平。
一种是亡国，
犹得礼贤名。
何似章华畔，
空余禾黍生。
