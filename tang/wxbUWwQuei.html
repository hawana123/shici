			<h1>病中哭金銮子</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岂料吾方病，
翻悲汝不全。
卧惊从枕上，
扶哭就灯前。
有女诚为累，
无儿岂免怜。
病来才十日，
养得已三年。
慈泪随声迸，
悲肠遇物牵。
故衣犹架上，
残药尚头边。
送出深村巷，
看封小墓田。
莫言三里地，
此别是终天。
