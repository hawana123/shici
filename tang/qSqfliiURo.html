			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

白鹭洲边江路斜，
轻鸥接翼满平沙。
吾徒来送远行客，
停舟为尔长叹息。
酒旗渔艇两无猜，
月影芦花镇相得。
离筵一曲怨复清，
满座销魂鸟不惊。
人生不及水禽乐，
安用虚名上麟阁。
同心携手今如此，
金鼎丹砂何寂寞。
天涯后会眇难期，
从此又应添白髭。
愿君不忘分飞处，
长保翩翩洁白姿。
