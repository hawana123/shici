			<h1>酬鸿胪裴主簿雨后睢阳北楼见赠之作</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暮霞照新晴，
归云犹相逐。
有怀晨昏暇，
相见登眺目。
问礼侍彤襜，
题诗访茅屋。
高楼多古今，
陈事满陵谷。
地久微子封，
台馀孝王筑。
裴回顾霄汉，
豁达俯川陆。
远水对秋城，
长天向乔木。
公门何清净，
列戟森已肃。
不叹携手稀，
恒思著鞭速。
终当拂羽翰，
轻举随鸿鹄。
