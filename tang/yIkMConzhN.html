			</div>

		<article class="post">
			
一公何不住，
空有远公名。
共说岑山路，
今时不可行。
旧房松更老，
新塔草初生。
经论传缁侣，
文章遍墨卿。
禅林枝干折，
法宇栋梁倾。
谁复修僧史，
应知传已成。
