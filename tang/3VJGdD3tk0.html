			<h1>河传</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春晚，
风暖。
锦城花满，
狂杀游人。
玉鞭金勒，
寻胜驰骤轻尘，
惜良晨。
翠娥争劝临邛酒，
纤纤手，
拂面垂丝柳。
归时烟里，
钟鼓正是黄昏，
暗销魂。


		</article>
