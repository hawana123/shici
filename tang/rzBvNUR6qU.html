			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

弱龄诚昧鄙，
遇胜惟求止。
如何羁滞中，
得步青冥里。
青冥有桂丛，
冰雪两仙翁。
毛节未归海，
丹梯闲倚空。
逍遥拟上清，
洞府不知名。
醮罢雨雷至，
客辞山忽明。
山明鸟声乐，
日气生岩壑。
岩壑树修修，
白云如水流。
白云消散尽，
陇塞俨然秋。
积阻关河固，
绵联烽戍稠。
五营承庙略，
四野失边愁。
吁嗟系尘役，
又负灵仙迹。
芝朮自芳香，
泥沙几沉溺。
书此欲沾衣，
平生事每违。
烟霄不可仰，
鸾鹤自追随。
