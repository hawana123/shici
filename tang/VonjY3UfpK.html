			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
粉胸绣臆谁家女，
香拨星星共春语。
七盘岭上走鸾铃，
十二峰头弄云雨。
千悲万恨四五弦，
弦中甲马声骈阗。
山僧扑破琉璃钵，
壮士击折珊瑚鞭。
珊瑚鞭折声交戛，
玉盘倾泻真珠滑。
海神驱趁夜涛回，
江娥蹙踏春冰裂。
满坐红妆尽泪垂，
望乡之客不胜悲。
曲终调绝忽飞去，
洞庭月落孤云归。
