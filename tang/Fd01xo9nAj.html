		<article class="post">
			
云门路上山阴雪，
中有玉人持玉节。
宛委山里禹馀粮，
石中黄子黄金屑。
剡溪剡纸生剡藤，
喷水捣后为蕉叶。
欲写金人金口经，
寄与山阴山里僧。
手把山中紫罗笔，
思量点画龙蛇出。
政是垂头蹋翼时，
不免向君求此物。
第二百六十六卷
