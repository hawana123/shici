			<h1>紫极宫斋后</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
紫府空歌碧落寒，
晓星寥亮月光残。
一群白鹤高飞上，
唯有松风吹石坛。
