买得一片田，
济源花洞前。
千里石壁坼，
一条流泌泉。
青松盘樛枝，
森森上插青冥天。
枝上有□猿，
宿处近鹤巢，
清唳孤吟声相交。
月轮下射空洞响，
丝篁成韵风萧萧。
我心尘外心，
爱此尘外物。
欲结尘外交，
苦无尘外骨。
泌泉有冰公，
心静见真佛。
可结尘外交，
占此松与月。
