			<h1>送萧绾之桂林</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
兰香佩兰人，
弄兰兰江春。
尔为兰林秀，
芳藻惊常伦。
灿灿凤池裔，
一毛今再新。
竹花不给口，
憔悴清湘滨。
一朝南溟飞，
彩翮不可亲。
苍梧云水晚，
离思空凝颦。
我亦纵烟棹，
西浮彭蠡津。
丈夫未虎变，
落魄甘风尘。
大禹惜寸阴，
况我无才身。
流光销道路，
以此生嗟辛。
万里阔分袂，
相思杳难申。
桂水秋更碧，
寄书西上鳞。


		</article>
