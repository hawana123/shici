			<h1>送江少府授延陵后寄</h1>
			<div class="info"><span class="date">作者：伍乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五老云中勤学者，
遇时能不困风尘。
束书西上谒明主，
捧檄南归慰老亲。
别馆友朋留醉久，
去程烟月入吟新。
莫因官小慵之任，
自古鸾栖有异人。
