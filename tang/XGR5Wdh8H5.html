垂柳碧鬅茸，
楼昏雨带容。
思量成夜梦，
束久废春慵。
梳洗凭张敞，
乘骑笑稚恭。
碧虚随转笠，
红烛近高舂。
怨目明秋水，
愁眉淡远峰。
小阑花尽蝶，
静院醉醒蛩。
旧作琴台凤，
今为药店龙。
宝奁抛掷久，
一任景阳钟。
