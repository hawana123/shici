			<h1>立秋夕凉风忽至炎暑稍消即事咏怀寄……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
袅袅檐树动，
好风西南来。
红魟霏微灭，
碧幌飘摇开。
披襟有余凉，
拂簟无纤埃。
但喜烦暑退，
不惜光阴催。
河秋稍清浅，
月午方徘徊。
或行或坐卧，
体适心悠哉。
美人在浚都，
旌旗绕楼台。
虽非沧溟阻，
难见如蓬莱。
蝉迎节又换，
雁送书未回。
君位日宠重，
我年日摧颓。
无因风月下，
一举平生杯。
