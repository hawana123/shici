			<h1>重阳日陪韦卿宴</h1>
			<div class="info"><span class="date">作者：朱湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何必龙山好，
南亭赏不暌。
清规陈侯事，
雅兴谢公题。
入座青峰近，
当轩远树齐。
仙家自有月，
莫叹夕阳西。
