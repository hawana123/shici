自笑腾腾者，
非憨又不狂。
何为跧似鼠，
而复怯于獐。
落拓无生计，
伶俜恋酒乡。
冥搜得诗窟，
偶战出文场。
爱雪愁冬尽，
怀人觉夜长。
石楼多爽气，
柽案有余香。
运去非关拙，
时来不在忙。
平生两闲暇，
孤趣满沧浪。
