			<h1>赠元容州</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
拥旌临合浦，
上印卧长沙。
海徼长无戍，
湘山独种畬。
政传通岁贡，
才惜过年华。
万里依孤剑，
千峰寄一家。
累征期旦暮，
未起恋烟霞。
避世歌芝草，
休官醉菊花。
旧游如梦里，
此别是天涯。
何事沧波上，
漂漂逐海槎。
