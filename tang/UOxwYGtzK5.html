			<h1>送萧正字往蔡州贺裴相淮西平</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相府旌旄重，
还邀上客行。
今朝郭门路，
初彻蔡州城。
从马唯提酒，
防身不要兵。
从来皆作使，
君去是时平。
