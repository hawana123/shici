			<h1>圣女祠</h1>
			<div class="info"><span class="date">作者：储嗣宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
石屏苔色凉，
流水绕祠堂。
巢鹊疑天汉，
潭花似镜妆。
神来云雨合，
神去蕙兰香。
不复闻双佩，
山门空夕阳。
