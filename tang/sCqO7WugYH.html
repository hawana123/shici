香花怀道侣，
巾舄立双童。
解印鸳鸿内，
抽毫水石中。
履温行烧地，
衣赤动霞风。
又似朝天去，
诸僧不可同。
官辞中秘府，
疏放野麋齐。
偃仰青霄近，
登临白日低。
折腰窥乳窦，
定足涉冰溪。
染翰挥岚翠，
僧名几处题。
暂收丹陛迹，
独往乱山居。
入雪知人远，
眠云觉俗虚。
足垂岩顶石，
缨濯洞中渠。
只见僧酬答，
新归绝壑书。
