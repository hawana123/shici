			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
芍药绽红绡，
巴篱织青琐。
繁丝蹙金蕊，
高焰当炉火。
翦刻彤云片，
开张赤霞裹。
烟轻琉璃叶，
风亚珊瑚朵。
受露色低迷，
向人娇婀娜。
酡颜醉后泣，
小女妆成坐。
艳艳锦不如，
夭夭桃未可。
晴霞畏欲散，
晚日愁将堕。
结植本为谁，
赏心期在我。
采之谅多思，
幽赠何由果。
