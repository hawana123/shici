			<h1>芍药歌</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丈人庭中开好花，
更无凡木争春华。
翠茎红蕊天力与，
此恩不属黄钟家。
温馨熟美鲜香起，
似笑无言习君子。
霜刀翦汝天女劳，
何事低头学桃李。
娇痴婢子无灵性，
竞挽春衫来此并。
欲将双颊一睎红，
绿窗磨遍青铜镜。
一尊春酒甘若饴，
丈人此乐无人知。
花前醉倒歌者谁，
楚狂小子韩退之。
