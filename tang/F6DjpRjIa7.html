			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
维舟芦荻岸，
离恨若为宽。
烟火人家远，
汀洲暮雨寒。
天涯孤梦去，
篷底一灯残。
不是凭骚雅，
相思写亦难。
