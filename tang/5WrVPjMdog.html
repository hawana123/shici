			<h1>思旧</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
闲日一思旧，
旧游如目前。
再思今何在，
零落归下泉。
退之服硫黄，
一病讫不痊。
微之炼秋石，
未老身溘然。
杜子得丹诀，
终日断腥膻。
崔君夸药力，
经冬不衣绵。
或疾或暴夭，
悉不过中年。
唯予不服食，
老命反迟延。
况在少壮时，
亦为嗜欲牵。
但耽荤与血，
不识汞与铅。
饥来吞热物，
渴来饮寒泉。
诗役五藏神，
酒汨三丹田。
随日合破坏，
至今粗完全。
齿牙未缺落，
肢体尚轻便。
已开第七秩，
饱食仍安眠。
且进杯中物，
其余皆付天。
