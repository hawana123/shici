			<h1>杂曲歌辞·妾薄命</h1>
			<div class="info"><span class="date">作者：武平一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
有女妖且丽，
裴回湘水湄。
水湄兰杜芳，
采之将寄谁。
瓠犀发皓齿，
双蛾颦翠眉。
红脸如开莲，
素肤若凝脂。
绰约多逸态，
轻盈不自持。
常矜绝代色，
复恃倾城姿。
子夫前入侍，
飞燕复当时。
正悦掌中舞，
宁哀团扇诗。
洛川昔云遇，
高唐今尚违。
幽阁禽雀噪，
闲阶草露滋。
流景一何速，
年华不可追。
解佩安所赠，
怨咽空自悲。
