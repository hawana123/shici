			<h1>西亭子送李司马</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高高亭子郡城西，
直上千尺与云齐。
盘崖缘壁试攀跻，
群山向下飞鸟低。
使君五马天半嘶，
丝绳玉壶为君提。
坐来一望无端倪，
红花绿柳莺乱啼。
千家万井连回谿，
酒行未醉闻暮鸡，
点笔操纸为君题。
为君题，
惜解携。
草萋萋，
没马蹄。
