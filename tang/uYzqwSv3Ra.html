			<h1>相和歌辞·采莲曲</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋江岸边莲子多，
采莲女儿凭船歌。
青房圆实齐戢戢，
争前竞折荡漾波。
试牵绿茎下寻藕，
断处丝多刺伤手。
白练束腰袖半卷，
不插玉钗妆梳浅。
船中未满度前洲，
借问谁家家住远。
归时共待暮潮上，
自弄芙蓉还荡桨。
