			<h1>奉教追赴九成宫途中口号</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
委质承仙翰，
祗命遄遥策。
事偶从梁游，
人非背淮客。
长驱历川阜，
迥眺穷原泽。
郁郁桑柘繁，
油油禾黍积。
雨馀林气静，
日下山光夕。
未攀丛桂岩，
犹倦飘蓬承。
行当奉麾盖，
慰此劳行役。
