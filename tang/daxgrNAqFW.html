故事修春禊，
新宫展豫游。
明君移凤辇，
太子出龙楼。
赋掩陈王作，
杯如洛水流。
金人来捧剑，
画鹢去回舟。
苑树浮宫阙，
天池照冕旒。
宸章在云表，
垂象满皇州。
