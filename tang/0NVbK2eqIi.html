泉溜才通疑夜磬，
烧烟馀暖有春泥。
千层玉帐铺松盖，
五出银区印虎蹄。
暗落金乌山渐黑，
深埋粉堠路浑迷。
心知魏阙无多地，
十二琼楼百里西。
