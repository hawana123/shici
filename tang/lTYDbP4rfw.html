			<h1>重阳日陪元鲁山德秀登北城，瞩对新……</h1>
			<div class="info"><span class="date">作者：萧颖士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

山县绕古堞，
悠悠快登望。
雨馀秋天高，
目尽无隐状。
绵连滍川回，
杳渺鸦路深。
彭泽兴不浅，
临风动归心。
赖兹琴堂暇，
傲睨倾菊酒。
人和岁已登，
从政复何有。
远山十里碧，
一道衔长云。
青霞半落日，
混合疑晴曛。
渐闻惊栖羽，
坐叹清夜月。
中欢怆有违，
行子念明发。
仅能泯宠辱，
未免伤别离。
江湖不可忘，
风雨劳相思。
明时当盛才，
短伎安所设。
何日谢百里，
从君汉之澨。
