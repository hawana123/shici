			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

十亩之宅，
五亩之园。
有水一池，
有竹千竿。
勿谓土狭，
勿谓地偏。
足以容膝，
足以息肩。
有堂有庭，
有桥有船。
有书有酒，
有歌有弦。
有叟在中，
白须飘然。
识分知足，
外无求焉。
如鸟择木，
姑务巢安。
如龟居坎，
不知海宽。
灵鹤怪石，
紫菱白莲。
皆吾所好，
尽在吾前。
时饮一杯，
或吟一篇。
妻孥熙熙，
鸡犬闲闲。
优哉游哉，
吾将终老乎其间。
