			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
晓日提竹篮，
家僮买春蔬。
青青芹蕨下，
叠卧双白鱼。
无声但呀呀，
以气相煦濡。
倾篮写地上，
拨剌长尺余。
岂唯刀机忧，
坐见蝼蚁图。
脱泉虽已久，
得水犹可苏。
放之小池中，
且用救干枯。
水小池窄狭，
动尾触四隅。
一时幸苟活，
久远将何如。
怜其不得所，
移放于南湖。
南湖连西江，
好去勿跏蹰。
施恩即望报，
吾非斯人徒。
不须泥沙底，
辛苦觅明珠。
