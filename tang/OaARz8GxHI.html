			<h1>游龙门香山泉</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山水本自佳，
游人已忘虑。
碧泉更幽绝，
赏爱未能去。
潺湲写幽磴，
缭绕带嘉树。
激转忽殊流，
归泓又同注。
羽觞自成玩，
永日亦延趣。
灵草有时香，
仙源不知处。
还当候圆月，
携手重游寓。
