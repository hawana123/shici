清晨承诏命，
丰岁阅田闾。
膏雨抽苗足，
凉风吐穗初。
早禾黄错落，
晚稻绿扶疏。
好入诗家咏，
宜令史馆书。
散为万姓食，
堆作九年储。
莫道如云稼，
今秋云不如。
