			<h1>晓泊汉阳渡</h1>
			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
落月临古渡，
武昌城未开。
残灯明市井，
晓色辨楼台。
云自苍梧去，
水从嶓冢来。
芳洲号鹦鹉，
用记祢生才。


		</article>
