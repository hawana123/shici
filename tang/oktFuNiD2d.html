			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
尽日吟诗坐忍饥，
万人中觅似君稀。
僮眠冷榻朝犹卧。
驴放秋田夜不归。
傍暖旋收红落叶，
觉寒犹著旧生衣。
曲江池畔时时到，
为爱鸬鹚雨后飞。
