			<div class="info"><span class="date">作者：朱景玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
灵岳多异状，
巉巉出虚空。
闲云恋岩壑，
起灭苍翠中。
皓气澄野水，
神光秘琼宫。
鹤巢前林雪，
瀑落满涧风。
春尽花未发，
川回路难穷。
何因著山屐，
鹿迹寻羊公。
