			<h1>经七里滩</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
予奉垂堂诫，
千金非所轻。
为多山水乐，
频作泛舟行。
五岳追向（尚）子，
三湘吊屈平。
湖经洞庭阔，
江入新安清。
复闻严陵濑，
乃在此川路。
叠障数百里，
沿洄非一趣。
彩翠相氛氲，
别流乱奔注。
钓矾平可坐，
苔磴滑难步。
猿饮石下潭，
鸟还日边树。
观奇恨来晚，
倚棹惜将暮。
挥手弄潺湲，
从兹洗尘虑。
