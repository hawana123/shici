			<h1>晚泊松江</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
落日停桡古渡边，
古今踪迹一苍然。
平沙尽处云藏树，
远吹收来水定天。
正困东西千里路，
可怜潇洒五湖船。
如何不及前贤事，
却谢鲈鱼在洛川。


		</article>
