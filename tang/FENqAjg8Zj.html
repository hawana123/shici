			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
合欢叶堕梧桐秋，
鸳鸯背飞水分流。
少年使我忽相弃。
雌号雄鸣夜悠悠。
夜长月没虫切切，
冷风入房灯焰灭。
若知中路各西东，
彼此不忘同心结。
收取头边蛟龙枕，
留著箱中双雉裳。
我今焚却旧房物，
免使他人登尔床。
