			<h1>哭孔戡</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
洛阳谁不死？
戡死闻长安。
我是知戡者，
闻之涕泫然。
戡佐山东军，
非义不可干。
拂衣向西来，
其道直如弦。
从事得如此，
人人以为难。
人言明明代，
合置在朝端。
或望居谏司，
有事戡必言。
或望居宪府，
有邪戡必弹。
惜哉两不谐，
没齿为闲官。
竟不得一日，
謇謇立君前。
形骸随众人，
敛葬北邙山。
平生刚肠内，
直气归其间。
贤者为生民，
生死悬在天。
谓天不爱人，
胡为生其贤？
谓天果爱民，
胡为夺其年？
茫茫元化中，
谁执如此权？
