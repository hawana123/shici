此山镇京口，
迥出沧海湄。
跻览何所见，
茫注潮汐驰。
云生蓬莱岛，
日出扶桑枝。
万里混一色，
焉能分两仪。
愿言策烟驾，
缥缈寻安期。
挥手谢人境，
吾将从此辞。
