帝德方多泽，
莓莓井径同。
八方甘雨布，
四远报年丰。
廒庾千厢在，
幽流万壑通。
候时勤稼穑，
击壤乐农功。
畎亩人无惰，
田庐岁不空。
何须忧伏腊，
千载贺尧风。
