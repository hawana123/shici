			<h1>人日陪宣州范中丞传正与范侍御……</h1>
			<div class="info"><span class="date">作者：鲍防</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人日春风绽早梅，
谢家兄弟看花来。
吴姬对酒歌千曲，
秦女留人酒百杯。
丝柳向空轻婉转，
玉山看日渐裴回。
流光易去欢难得，
莫厌频频上此台。
