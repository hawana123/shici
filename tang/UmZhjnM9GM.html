			<h1>和钱员外早冬玩禁中新菊</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
禁署寒气迟，
孟冬菊初坼。
新黄间繁绿，
烂若金照碧。
仙郎小隐日，
心似陶彭泽。
秋怜潭上看，
日惯篱边摘。
今来此地赏，
野意潜自适。
金马门内花，
玉山峰下客。
寒芳引清句，
吟玩烟景夕。
赐酒色偏宜，
握兰香不敌。
凄凄百卉死，
岁晚冰霜积。
唯有此花开，
殷勤助君惜。
[钱尝居蓝田山下，
故云。
]
