			<h1>孤松吟酬浑赞善</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
深山荒松枝，
雪压半离披。
朱门青松树，
万叶承清露。
露重色逾鲜，
吟风似远泉。
天寒香自发，
日丽影常圆。
阴郊一夜雪，
榆柳皆枯折。
回首望君家，
翠盖满琼花。
捧君青松曲，
自顾同衰木。
曲罢不相亲，
深山头白人。
