一叶生西徼，
赍来上海查。
岁时经水府，
根本别天涯。
方士真难见，
商胡辄自夸。
此香同异域，
看色胜仙家。
茗饮暂调气，
梧丸喜伐邪。
幸蒙祛老疾，
深愿驻韶华。
