裴回空山下，
晼晚残阳落。
圆影过峰峦，
半规入林薄。
余光澈群岫，
乱彩分重壑。
石镜共澄明，
岩光同照灼。
栖禽去杳杳，
夕烟生漠漠。
此境谁复知，
独怀谢康乐。
