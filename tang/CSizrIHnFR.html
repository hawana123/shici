			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

	<div class="container">
		<article class="post">
			
飘飖何所从，
遗冢行未逢。
东西不见人，
哭向青青松。
此地有时尽，
此哀无处容。
声翻太白云，
泪洗蓝田峰。
水涉七八曲，
山登千万重。
愿邀玄夜月，
出视白日踪。
