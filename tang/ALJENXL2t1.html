			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
平生诗誉更谁过，
归老东吴命若何？
知己凋零垂白发，
故园寥落近沧波。
酒醒藓砌花阴转，
病起渔舟鹭迹多。
深入富春人不见，
闲门空掩半庭莎。
