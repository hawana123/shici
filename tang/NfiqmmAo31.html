			<h1>上建溪</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
崆峒一派泻苍烟，
长揖丹丘逐水仙。
云树杳冥通上界，
峰峦回合下闽川。
侵星愁过蛟龙国，
采碧时逢婺女船。
已判猿催鬓先白，
几重滩濑在秋天。
