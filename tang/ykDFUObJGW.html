			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

玄鸟双双飞，
杏林初发花。
喣媮命僮仆，
可以树桑麻。
清旦理犁锄，
日入未还家。
有客山中至，
言传故人讯。
荡漾敷远情，
飘飖吐清韵。
猗欤春皋上，
无乃成秋兴。
念别求须臾，
忽至嘤鸣时。
菜田烧故草，
初树养新枝。
所寓非幽深，
梦寐相追随。
依依亲陇亩，
寂寂无邻里。
不闻鸡犬音，
日见和风起。
赖君遗掞藻，
忧来散能弭。
第一百三十八卷
