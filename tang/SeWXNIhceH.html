			<h1>红叶</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
无处不飘扬，
高楼临道旁。
素娥前夕月，
青女夜来霜。
宿雨随时润，
秋晴著物光。
幽怀长若此，
病眼更相妨。
蜀纸裁深色，
燕脂落靓妆。
低丛侵小阁，
倒影入回塘。
谢脁留霞绮，
甘宁弃锦张。
何人休远道，
是处有斜阳。
薜荔垂书幌，
梧桐坠井床。
晚风生旅馆，
寒籁近僧房。
桂绿明淮甸，
枫丹照楚乡。
雁疏临鄠杜，
蝉急傍潇湘。
树异桓宣武，
园非顾辟疆。
茂陵愁卧客，
不自保危肠。
