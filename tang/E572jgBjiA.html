			<h1>田使君美人舞如莲花北鋋歌</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
美人舞如莲花旋，
世人有眼应未见。
高堂满地红氍毹，
试舞一曲天下无。
此曲胡人传入汉，
诸客见之惊且叹。
慢脸娇娥纤复秾，
轻罗金缕花葱茏。
回裾转袖若飞雪，
左鋋右鋋生旋风。
琵琶横笛和未匝，
花门山头黄云合。
忽作出塞入塞声，
白草胡沙寒飒飒。
翻身入破如有神，
前见后见回回新。
始知诸曲不可比，
采莲落梅徒聒耳。
世人学舞只是舞，
恣态岂能得如此。
