			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
潇洒城东楼，
绕楼多修竹。
森然一万竿，
白粉封青玉。
卷帘睡初觉，
欹枕看未足。
影转色入楼，
床席生浮绿。
空城绝宾客，
向夕弥幽独。
楼上夜不归，
此君留我宿。
