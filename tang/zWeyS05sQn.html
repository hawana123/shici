			<h1>赋洞庭</h1>
			<div class="info"><span class="date">作者：可朋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
周极八百里，
凝眸望则劳。
水涵天影阔，
山拔地形高。
贾客停非久，
渔翁转几遭。
飒然风起处，
又是鼓波涛。
