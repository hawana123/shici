			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

花冠蕊帔色婵娟，
一曲清箫凌紫烟。
不知今日重来意，
更住人间几百年。
黄昏骑得下天龙，
巡遍茅山数十峰。
采芝却到蓬莱上，
花里犹残碧玉钟。
等闲何处得灵方，
丹脸云鬟日月长。
大罗过却三千岁，
更向人间魅阮郎。
曾随阿母汉宫斋，
凤驾龙輧列玉阶。
当时白燕无寻处，
今日云鬟见玉钗。
