			<h1>初归镜中寄陈端公</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

去岁离家今岁归，
孤帆梦向鸟前飞。
必知芦笋侵沙井，
兼被藤花占石矶。
云岛采茶常失路，
雪龛中酒不关扉。
故交若问逍遥事，
玄冕何曾胜苇衣。
