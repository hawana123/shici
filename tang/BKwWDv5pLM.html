采薪逢野泉，
渐见栖闲所。
坎坎山上声，
幽幽林中语。
仙乡何代隐，
乡服言亦楚。
开水净药苗，
扫雪候山侣。
零叶聚败篱，
幽花积寒渚。
冥冥孤鹤性，
天外思轻举。
