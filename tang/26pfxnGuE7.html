			<h1>故萧尚书瘿柏斋前玉蕊树，与王起居……</h1>
			<div class="info"><span class="date">作者：羊士谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柏寝闭何时，
瑶华自满枝。
天清凝积素，
风暖动芬丝。
留步苍苔暗，
停觞白日迟。
因吟茂陵草，
幽赏待妍词。
