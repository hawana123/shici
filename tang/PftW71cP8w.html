			</div>

		<article class="post">
			
人间万卷庞眉老，
眼见堂堂入草莱。
行客须当下马过，
故交谁复裹鸡来？
山花不语如听讲，
溪水无情自荐哀。
犹胜黄金买碑碣，
百年名字已烟埃。
