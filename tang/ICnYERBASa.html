			<h1>寄张祜</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
越水吴山任兴行，
五湖云月挂高情。
不游都邑称平子，
只向江东作步兵。
昔岁芳声到童稚，
老来佳句遍公卿。
如君气力波澜地，
留取阴何沈范名。
