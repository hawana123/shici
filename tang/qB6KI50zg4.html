昔从李都尉，
双鞬照马蹄。
擒生黑山北，
杀敌黄云西。
太白沈虏地，
边草复萋萋。
归来邯郸市，
百尺青楼梯。
感激然诺重，
平生胆力齐。
芳筵暮歌发，
艳粉轻鬟低。
半酣秋风起，
铁骑门前嘶。
远戍报烽火，
孤城严鼓鼙。
挥鞭望尘去，
少妇莫含啼。
