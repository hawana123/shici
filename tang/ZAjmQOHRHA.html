			<h1>祖龙行</h1>
			<div class="info"><span class="date">作者：常楚老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黑云兵气射天裂，
壮士朝眠梦冤结。
祖龙一夜死沙丘，
胡亥空随鲍鱼辙。
腐肉偷生三千里，
伪书先赐扶苏死。
墓接骊山土未乾，
瑞光已向芒砀起。
陈胜城中鼓三下，
秦家天地如崩瓦。
龙蛇撩乱入咸阳，
少帝空随汉家马。


		</article>
