			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长歌破衣襟，
短歌断白发。
秦王不可见，
旦夕成内热。
渴饮壶中酒，
饥拔陇头粟。
凄凄四月阑，
千里一时绿。
夜峰何离离，
明月落石底。
徘徊沿石寻，
照出高峰外。
不得与之游，
歌成鬓先改。
