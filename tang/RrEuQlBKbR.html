			<h1>中秋夜思郑延美有作</h1>
			<div class="info"><span class="date">作者：孙纬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
中秋中夜月，
世说慑妖精。
顾兔云初蔽，
长蛇谁与勍。
未追良友玩，
安用玉轮盈。
此意人谁喻，
裁诗穿禁城。
