			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
筠管参差排凤翅，
月堂凄切胜龙吟。
最宜轻动纤纤玉，
醉送当观滟滟金。
缑岭独能征妙曲，
嬴台相共吹清音。
好将宫徵陪歌扇，
莫遣新声郑卫侵。
