			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远怀不可道，
历稔倦离忧。
洛下闻新雁，
江南想暮秋。
澄清佐八使，
纲纪案诸侯。
地识吴平久，
才当晋用求。
时贤几殂谢，
摛藻继风流。
更有西陵作，
还成北固游。
归途限尺牍，
王事在扁舟。
山色临湖尽，
猿声入梦愁。
