			<h1>秋霖曲</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君不见圣主旰食忧元元，
秋风苦雨暗九门。
凤凰池里沸泉腾，
苍龙阙下生云根。
阴精离毕太淹度，
倦鸟将归不知树。
愁阴惨淡时殷雷，
生灵垫溺若寒灰。
公卿红粒爨丹桂，
黔首白骨封青苔。
貂裘玉食张公子，
炰炙熏天戟门里。
且如歌笑日挥金。
应笑禹汤能罪己。
鹤鸣蛙跃正及时，
豹隐兰凋亦可悲。
焉得太阿决屏翳，
还令率土见朝曦。
