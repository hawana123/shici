			<h1>晦日重宴高氏林亭</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
公子好追随。
爱客不知疲。
象筵开玉馔。
翠羽饰金卮。
此时高宴所。
讵灭习家池。
循涯倦短翮。
何处（ 一作以 ）俪长离。


		</article>
