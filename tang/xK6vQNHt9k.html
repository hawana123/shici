			<h1>赠郑女郎</h1>
			<div class="info"><span class="date">作者：薛馧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
艳阳灼灼河洛神，
珠帘绣户青楼春。
能弹箜篌弄纤指，
愁杀门前少年子。
笑开一面红粉妆，
东园几树桃花死。
朝理曲，
暮理曲，
独坐窗前一片玉。
行也娇，
坐也娇，
见之令人魂魄销。
堂前锦褥红地炉，
绿沈香榼倾屠苏。
解佩时时歇歌管，
芙蓉帐里兰麝满。
晚起罗衣香不断，
灭烛每嫌秋夜短。
