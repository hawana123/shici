			<h1>投献吏部张侍郎十韵</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
苔染马蹄青，
何曾似在城。
不于僧院宿，
多傍御沟行。
隐岫侵巴叠，
租田带渭平。
肩囊寻省寺，
袖轴遍公卿。
梦入连涛郡，
书来积雪营。
泪随边雁堕，
魂逐夜蝉惊。
发愤巡江塔，
无眠数县更。
玄都一病客，
兴善几回莺。
贡艺披沙细，
酬恩戴岳轻。
心期公子念，
滴酒在雕楹。
