去家随旅雁，
几日到南荆。
行迈改乡邑，
苦辛淹晦明。
畏途在淫雨，
未暮息趋程。
穷木对秋馆，
寒鸦愁古城。
迷津坐为客，
对酒默含情。
感激念知己，
匣中孤剑鸣。
