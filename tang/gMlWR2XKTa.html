			<h1>终南精舍月中闻磬</h1>
			<div class="info"><span class="date">作者：独孤申叔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
精庐残夜景，
天宇灭埃氛。
幽磬此时击，
余音几处闻。
随风树杪去，
支策月中分。
断绝如残漏，
凄清不隔云。
羁人方罢梦，
独雁忽迷群。
响尽河汉落，
千山空纠纷。
