			<h1>忆登栖霞寺峰</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香印烟火息，
法堂钟磬馀。
纱灯耿晨焰，
释子安禅居。
林叶脱红影，
竹烟含绮疏。
星珠错落耀，
月宇参差虚。
顾眺匪恣适，
旷襟怀卷舒。
江海淼清荡，
丘陵何所如。
滔滔可问津，
耕者非长沮。
茅岭感仙客，
萧园成古墟。
移步下碧峰，
涉涧更踌躇。
乌噪啄秋果，
翠惊衔素鱼。
回塘彩鹢来，
落景标林箊。
漾漾棹翻月，
萧萧风袭裾。
劳歌起旧思，
戚叹竟难摅。
却数共游者，
凋落非里闾。
