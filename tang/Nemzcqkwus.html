			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
西门秦氏女，
秀色如琼花。
手挥白杨刀，
清昼杀仇家。
罗袖洒赤血，
英气凌紫霞。
直上西山去，
关吏相邀遮。
婿为燕国王，
身被诏狱加。
犯刑若履虎，
不畏落爪牙。
素颈未及断，
摧眉伏泥沙。
金鸡忽放赦，
大辟得宽赊。
何惭聂政姊，
万古共惊嗟。
