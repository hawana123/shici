			<h1>试越裳贡白雉</h1>
			<div class="info"><span class="date">作者：王若岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
素翟宛昭彰，
遥遥自越裳。
冰晴朝映日，
玉羽夜含霜。
岁月三年远，
山川九泽长。
来从碧海路，
入见白云乡。
作瑞兴周后，
登歌美汉皇。
朝天资孝理，
惠化且无疆。
