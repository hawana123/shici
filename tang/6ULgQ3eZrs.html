	<div class="container">
		<article class="post">
			
越水绕碧山，
周回数千里。
乃是天镜中，
分明画相似。
爱此从冥搜，
永怀临湍游。
一为沧波客，
十见红蕖秋。
观涛壮天险，
望海令人愁。
路遐迫西照，
岁晚悲东流。
何必探禹穴，
逝将归蓬丘。
不然五湖上，
亦可乘扁舟。
