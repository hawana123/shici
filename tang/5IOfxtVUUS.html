			<h1>送万巨</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉相见王陵，
扬州事张禹。
风帆木兰楫，
水国莲花府。
百丈清江十月天，
寒城鼓角晓钟前。
金炉促膝诸曹吏，
玉管繁华美少年。
有时过向长干地，
远对湖光近山翠。
好逢南苑看人归，
也向西池留客醉。
高柳垂烟橘带霜，
朝游石渚暮横塘。
红笺色夺风流座，
白苎词倾翰墨场。
夫子前年入朝后，
高名籍籍时贤口。
共怜诗兴转清新，
继远家声在此身。
屈指待为青琐客，
回头莫羡白亭人。
