			<h1>裴庶子除太仆卿因贺</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚珪班序未为轻，
莫惜良途副圣明。
宫省旧推皇甫谧，
寺曹今得夏侯婴。
秩随科第临时贵，
官逐簪裾到处清。
应笑马安虚巧宦，
四回迁转始为卿。
