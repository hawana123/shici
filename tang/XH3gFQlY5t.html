			<h1>襄阳行</h1>
			<div class="info"><span class="date">作者：张潮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉盘转明珠，
君心无定准。
昨见襄阳客，
剩说襄阳好无尽。
襄汉水，
岘山垂，
汉水东流风北吹。
只言一世长娇宠，
那悟今朝见别离。
君渡清羌渚，
知人独不语，
妾见鸟栖林，
忆君相思深。
莫作云间鸿，
离声顾俦侣。
尚如匣中剑，
分形会同处。
是君妇，
识君情，
怨君恨君为此行。
下床一宿不可保，
况乃万里襄阳城。
襄阳传近大堤北，
君到襄阳莫回惑。
大堤诸女儿，
怜钱不怜德。
