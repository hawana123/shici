			</div>

	<div class="container">
		<article class="post">
			
往年同在鸾桥上，
见倚朱阑咏柳绵。
今日独来香径里，
更无人迹有苔钱。
伤心阔别三千里，
屈指思量四五年。
料得他乡遇佳节，
亦应怀抱暗凄然。
