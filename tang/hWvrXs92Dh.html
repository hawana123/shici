乱来奔走巴江滨，
愁客多于江徼人。
朝醉暮醉雪开霁，
一枝两枝梅探春。
诏书罪己方哀痛，
乡县征兵尚苦辛。
鬓秃又惊逢献岁，
眼前浑不见交亲。
