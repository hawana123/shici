万古秦时镜，
从来抱至精。
依台月自吐，
在匣水常清。
烂烂金光发，
澄澄物象生。
云天皆洞鉴，
表里尽虚明。
但见人窥胆，
全胜响应声。
妍媸定可识，
何处更逃情。
