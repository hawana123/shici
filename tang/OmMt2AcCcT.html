			<h1>越中寺居</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
迟客疏林下，
斜溪小艇通。
野桥连寺月，
高竹半楼风。
水静鱼吹浪，
枝闲鸟下空。
数峰相向绿，
日夕郡城东。
