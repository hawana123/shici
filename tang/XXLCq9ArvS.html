			<h1>种桃歌</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
食桃种其核，
一年核生芽。
二年长枝叶，
三年桃有花。
忆昨五六岁，
灼灼盛芬华。
迨兹八九载，
有减而无加。
去春已稀少，
今春渐无多。
明年后年后，
芳意当如何？
命酒树下饮，
停杯拾余葩。
因桃忽自感，
悲吒成狂歌。
