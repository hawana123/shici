			<h1>掩役夫张进骸</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
生死悠悠尔，
一气聚散之。
偶来纷喜怒，
奄忽已复辞。
为役孰贱辱，
为贵非神奇。
一朝纩息定，
枯朽无妍媸。
生平勤皂枥，
剉秣不告疲。
既死给槥椟，
葬之东山基。
奈何值崩湍，
荡析临路垂。
髐然暴百骸，
散乱不复支。
从者幸告余，
眷之涓然悲。
猫虎获迎祭，
犬马有盖帷。
伫立唁尔魂，
岂复识此为。
畚锸载埋瘗，
沟渎护其危。
我心得所安，
不谓尔有知。
掩骼著春令，
兹焉适其时。
及物非吾事，
聊且顾尔私。
