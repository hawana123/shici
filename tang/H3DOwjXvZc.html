			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

凤凰台上望长安，
五色宫袍照水寒。
彩笔十年留翰墨，
银河一夜卧阑干。
三山飞鸟江天暮，
六代离宫草树残。
始信人生如一梦，
壮怀莫使酒杯干。
梧桐叶落秋风老，
人去台空凤不来。
梁武台城芳草合，
吴王宫殿野花开。
石头城下春生水，
燕子堂前雨长苔。
莫问人间兴废事，
百年相遇且衔杯。
