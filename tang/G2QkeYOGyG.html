		<article class="post">
			
岚光花影绕山阴，
山转花稀到碧浔。
倾国美人妖艳远，
凿山良冶铸炉深。
凌波莫惜临妆面，
莹锷当期出匣心。
应是蛟龙长不去，
若耶秋水尚沈沈。
