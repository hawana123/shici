念尔嫁犹近，
稚年那别亲。
临歧方教诲，
所贵和六姻。
俯首戴荆钗，
欲拜凄且嚬。
本来儒家子，
莫耻梁鸿贫。
汉川若可涉，
水清石磷磷。
天涯远乡妇，
月下孤舟人。
