			<h1>商山路有感并序</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

前年夏，
予自忠州刺史除书归阙。
时刑部李十一侍郎、户部崔二十员外亦自澧、果二郡守征还，
相次入关，
皆同此路。
今年，
予自中书舍人授杭州刺史，
又由此途出。
二君已逝，
予独南行；
追叹兴怀，
慨然成咏。
后来有与予、杓直、虞平游者，
见此短什，
能无恻恻乎？
倘未忘情，
请为继和。
长庆二年七月三十日，
题于内乡县南亭云尔。
忆昨征还日，
三人归路同。
此生都是梦，
前事旋成空。
杓直泉埋玉，
虞平烛过风。
唯残乐天在，
头白向江东。
