		<article class="post">
			
节逢清景至，
占气二仪中。
独喜登台日，
先知应候风。
呈祥光舜化，
表庆感尧聪。
既与乘时叶，
还将入律同。
微微万井遍，
习习九门通。
更绕炉烟起，
殷勤报岁功。
