			<h1>议婚</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天下无正声，
悦耳即为娱。
人间无正色，
悦目即为姝。
颜色非相远，
贫富则有殊。
贫为时所弃，
富为时所趋。
红楼富家女，
金缕绣罗襦。
见人不敛手，
娇痴二八初。
母兄未开口，
已嫁不须臾。
绿窗贫家女，
寂寞二十余。
荆钗不直钱，
衣上无真珠。
几回人欲聘，
临日又踟蹰。
主人会良媒，
置酒满玉壶。
四座且勿饮，
听我歌两途。
富家女易嫁，
嫁早轻其夫。
贫家女难嫁，
嫁晚孝于姑。
闻君欲娶妇，
娶妇意何如？
