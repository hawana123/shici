			<h1>于武原从送卢士举</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
落日独归客，
空山匹马嘶。
萧条古关外，
岐路更东西。
大泽云寂寂，
长亭雨凄凄。
君还到湘水，
寒夜满猿啼。


		</article>
