			<h1>寄黄鹗秀才</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长忆狂游日，
惜春心恰同。
预愁花片落，
不遣酒壶空。
草软眠难舍，
莺娇听莫穷。
如今千里隔，
搔首对秋风。
