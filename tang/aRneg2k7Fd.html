			<h1>送从弟长安下第南归觐亲</h1>
			<div class="info"><span class="date">作者：邵谒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白日不得照，
戴天如戴盆。
青云未见路，
丹车劳出门。
采薇秦山镇，
养亲湘水源。
心中岂不切，
其如行路难。
为文清益峻，
为心直且安。
芝兰未入用，
馨香志独存。
他门种桃李，
犹能荫子孙。
我家有棠阴，
枝叶竟不繁。
心醉岂因酒，
愁多徒见萱。
征徒忽告归，
执袂殷勤论。
在鸟终为凤，
为鱼须化鲲。
富贵岂长守，
贫贱宁有根。
丈夫志不大，
何以佐乾坤。
昼短疾于箭，
早来献天言。
莫恋苍梧畔，
野烟横破村。
