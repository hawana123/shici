			<h1>和皮博士赴上京观中修灵</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霓结双旌羽缀裙，
七星坛上拜元君。
精诚有为天应感，
章奏无私鬼怕闻。
鹤驭已从烟际下，
凤膏还向月中焚。
白云乡路看看到，
好驻流年翊圣文。
