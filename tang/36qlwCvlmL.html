			<h1>买太湖石</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我尝游太湖，
爱石青嵯峨。
波澜取不得，
自后长咨嗟。
奇哉卖石翁，
不傍豪贵家。
负石听苦吟，
虽贫亦来过。
贵我辨识精，
取价复不多。
比之昔所见，
珍怪颇更加。
背面淙注痕，
孔隙若琢磨。
水称至柔物，
湖乃生壮波。
或云此天生，
嵌空亦非他。
气质偶不合，
如地生江河。
置之书房前，
晓雾常纷罗。
碧光入四邻，
墙壁难蔽遮。
客来谓我宅，
忽若岩之阿。
