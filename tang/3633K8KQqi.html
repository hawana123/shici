			<h1>道场独坐</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
整顿衣巾拂净床，
一瓶秋水一炉香。
不论烦恼先须去，
直到菩提亦拟忘。
朝谒久停收剑佩，
宴游渐罢废壶觞。
世间无用残年处，
只合逍遥坐道场。
