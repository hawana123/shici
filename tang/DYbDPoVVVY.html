			<h1>登迁仁楼，酬子婿李穆</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
临风敞丽谯，
落日听吹铙。
归路空回首，
新章已在腰。
非才受官谤，
无政作人谣。
俭岁安三户，
馀年寄六条。
春芜生楚国，
古树过隋朝。
赖有东床客，
池塘免寂寥。


		</article>
