			<h1>渔父</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夜钓洞庭月，
朝醉巴陵市。
却归君山下，
鱼龙窟边睡。
生涯在何处，
白浪千万里。
曾笑楚臣迷，
苍黄汨罗水。
