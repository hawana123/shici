			<h1>送严员外</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春风倚棹阖闾城，
水国春寒阴复晴。
细雨湿衣看不见，
闲花落地听无声。
日斜江上孤帆影，
草绿湖南万里情。
君去若逢相识问，
青袍今已误儒生。
