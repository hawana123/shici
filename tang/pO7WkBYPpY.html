			<h1>送殿中杨监赴蜀见相公</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去水绝还波，
泄云无定姿。
人生在世间，
聚散亦暂时。
离别重相逢，
偶然岂定期。
送子清秋暮，
风物长年悲。
豪俊贵勋业，
邦家频出师。
相公镇梁益，
军事无孑遗。
解榻再见今，
用才复择谁。
况子已高位，
为郡得固辞。
难拒供给费，
慎哀渔夺私。
干戈未甚息，
纪纲正所持。
泛舟巨石横，
登陆草露滋。
山门日易久，
当念居者思。
