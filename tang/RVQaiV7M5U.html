今夕少愉乐，
起坐开清尊。
举觞酹先酒，
为我驱忧烦。
须臾心自殊，
顿觉天地暄。
连山变幽晦，
绿水函晏温。
蔼蔼南郭门，
树木一何繁。
清阴可自庇，
竟夕闻佳言。
尽醉无复辞，
偃卧有芳荪。
彼哉晋楚富，
此道未必存。
