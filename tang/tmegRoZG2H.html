			<h1>送新罗人归本国</h1>
			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸡林隔巨浸，
一住一年行。
日近国先曙，
风吹海不平。
眼穿乡井树，
头白渺瀰程。
到彼星霜换，
唐家语却生。
