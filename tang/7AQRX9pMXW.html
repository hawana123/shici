			<h1>题诗屏风绝句并序</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
十二年冬，
微之犹滞通州，
予亦未离湓上，
相去万里，
不见三年，
郁郁相念，
多以吟咏自解。
前后辱微之寄示之什，
殆数百篇，
虽藏于箧中，
永以为好，
不若置之座右，
如见所思。
由是掇律句中短小丽绝者，
凡一百首，
题录合为一屏风，
举目会心，
参若其人在于前矣。
前辈作事，
多出偶然。
则安知此屏，
不为好事者所传，
异日作九江一故事尔？
因题绝句，
聊以奖之。
相忆采君诗作障，
自书自勘不辞劳。
障成定被人争写，
从此南中纸价高。
