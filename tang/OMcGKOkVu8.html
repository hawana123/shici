桐履如飞不可寻，
一壶双笈峄阳琴。
舟横野渡寒风急，
门掩荒山夜雪深。
贫笑白驹无去意，
病惭黄鹄有归心。
云间二室劳君画，
水墨苍苍半壁阴。
