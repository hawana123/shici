叩齿晨兴秋院静，
焚香冥坐晚窗深。
七篇真诰论仙事，
一卷檀经说佛心。
此日尽知前境妄，
多生曾被外尘侵。
自嫌习性犹残处，
爱咏闲诗好听琴。
