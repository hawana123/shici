			<h1>昨以拙诗十首寄西川杜相公，相……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诗家律手在成都，
权与寻常将相殊。
剪截五言兼用钺，
陶钧六义别开炉。
惊人卷轴须知有，
随事文章不道无。
篇数虽同光价异，
十鱼目换十骊珠。
