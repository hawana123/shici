		<article class="post">
			
佐郡已三载，
岂能长后时。
出关少亲友，
赖汝常相随。
今旦忽言别，
怆然俱泪垂。
平生沧洲意，
独有青山知。
州县不敢说，
云霄谁敢期。
因怀东谿老，
最忆南峰缁。
为我多种药，
还山应未迟。
