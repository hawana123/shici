			<h1>奉和圣制送张说上集贤学士赐宴赋得谟字</h1>
			<div class="info"><span class="date">作者：贺知章</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西学垂玄览，
东堂发圣谟。
天光烛武殿，
时宰集鸿都。
枯朽沾皇泽，
(儇去亻右加羽)飞舞帝梧。
迹同游汗漫，
荣是出泥涂。
三叹承汤鼎，
千欢接舜壶。
微躯不可答，
空欲咏依蒲。


		</article>
