			<h1>石棋局献时宰</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
得从岳叟诚堪重，
却献皋夔事更宜。
公退启枰书院静，
日斜收子竹阴移。
适情岂待樵柯烂，
罢局还应屐齿隳。
预想幽窗风雨夜，
一灯闲照覆图时。


		</article>
