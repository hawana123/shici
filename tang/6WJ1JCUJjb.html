			</div>

史才司秘府，
文哲今超古。
亦有擅风骚，
七联文墨曹。
圣贤三代意，
工艺千金字。
化识从臣谣，
人推仙阁吏。
如登昆阆时，
口诵灵真词。
孙简下威凤，
系霜琼玉枝。
