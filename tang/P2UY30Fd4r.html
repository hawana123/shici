			<div class="info"><span class="date">作者：卢鸿一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
紫岩隈兮青谿侧，
云松烟茑兮千古色。
芳靃蘼兮荫蒙茏，
幽人构馆兮在其中。
靃蘼蒙茏兮开樾馆，
卧风霄兮坐霞旦。
粤有宾兮时戾止，
樵苏不爨兮清谈已，
永岁终朝兮常若此。
