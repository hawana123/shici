			<div class="info"><span class="date">作者：羊士谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
霁色朝云尽，
亭皋露亦晞。
褰开临曲槛，
萧瑟换轻衣。
地远秦人望，
天晴社燕飞。
无功惭岁晚，
唯念故山归。
一雨晴山郭，
惊秋碧树风。
兰卮谁与荐，
玉旆自无悰。
云景嘶宾雁，
岚阴露彩虹。
闲吟懒闭阁，
旦夕郡楼中。
