			<h1>日暮望泾水</h1>
			<div class="info"><span class="date">作者：徐珩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
导源径陇阪，
属汭贯嬴都。
下濑波常急，
回圻溜亦纡。
毒流秦卒毙，
泥粪汉田腴。
独有迷津客，
怀归轸暮途。
