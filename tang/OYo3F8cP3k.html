			<h1>戛铜碗为龙吟歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
逸僧戛碗为龙吟，
世上未曾闻此音。
一从太尉房公赏，
遂使秦人传至今。
初戛徐徐声渐显，
乐音不管何人辨。
似出龙泉万丈底，
乍怪声来近而远。
未必全由戛者功，
真生虚无非碗中。
寥亮掩清笛，
萦回凌细风。
遥闻不断在烟杪，
万籁无声天境空。
乍向天台宿华顶，
秋宵一吟更清迥。
能令听者易常性，
忧人忘忧躁人静。
今日铿锽江上闻，
蛟螭奔飞如得群。
声过阴岭恐成雨，
响驻晴天将起云。
坐来吟尽空江碧，
却寻向者听无迹。
人生万事将此同，
暮贱朝荣动还寂。
