			<h1>吴中好风景二首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

吴中好风景，
八月如三月。
水荇叶仍香，
木莲花未歇。
海天微雨散，
江郭纤埃灭。
暑退衣服干，
潮生船舫活。
两衙渐多暇，
亭午初无热。
骑吏语使君，
正是游时节。
吴中好风景，
风景无朝暮。
晓色万家烟，
秋声八月树。
舟移管弦动，
桥拥旌旗驻。
改号齐云楼，
重开武丘路。
况当丰熟岁，
好是欢游处。
州民劝使君，
且莫抛官去。
