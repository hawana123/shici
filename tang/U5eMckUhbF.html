远别离，
古有皇英之二女，
乃在洞庭之南，
潇湘之浦。
海水直下万里深，
谁人不言此离苦。
日惨惨兮云冥冥，
猩猩啼烟兮鬼啸雨。
我纵言之将何补，
皇穹窃恐不照余之忠诚。
云凭凭兮欲吼怒，
尧舜当之亦禅禹。
君失臣兮龙为鱼，
权归臣兮鼠变虎。
或言尧幽囚，
舜野死，
九疑联绵皆相似，
重瞳孤坟竟何是。
帝子泣兮绿云间，
随风波兮去无还。
恸哭兮远望，
见苍梧之深山。
苍梧山崩湘水绝，
竹上之泪乃可灭。
