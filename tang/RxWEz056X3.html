			<h1>看新婚</h1>
			<div class="info"><span class="date">作者：郑世翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
初笄梦桃李，
新妆应标梅。
疑逐朝云去，
翻随暮雨来。
杂佩含风响，
丛花隔扇开。
姮娥对此夕，
何用久裴回。
