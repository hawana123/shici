山东才副苍生愿，
川上俄惊逝水波。
[汉书云：山东出相。
]履道凄凉新第宅，
宣城零落旧笙歌。
[敦诗宅在履道，
修造初成。
崔家妓乐，
多归宣州也。
]园荒唯有薪堪采，
门冷兼无雀可罗。
今日相逢偶同到，
伤心不是故经过。
