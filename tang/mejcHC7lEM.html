			</div>

	<div class="container">
		<article class="post">
			
时人多笑乐幽栖，
晚起闲行独杖藜。
云色卷舒前后岭，
药苗新旧两三畦。
偶逢野果将呼子，
屡折荆钗亦为妻。
拟共钓竿长往复，
严陵滩上胜耶溪。
