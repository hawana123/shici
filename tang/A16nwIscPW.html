			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
江边秋日逢任子，
大理索诗吾欲忘。
为问山资何次第，
只余丹诀转凄凉，
黄金范蠡曾辞禄，
白首虞翻未信方。
千古浮云共归思，
晓风城郭水花香。
