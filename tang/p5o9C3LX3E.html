			<h1>冯氏书斋小松二首</h1>
			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
孤根生远岳，
移植翠枝添。
自秉雪霜操，
任他蜂蝶嫌。
微阴连迥竹，
清韵入疏帘。
耸势即空碧，
时人看莫厌。
得地已经岁，
清音昼夜闻。
根涵旧山土，
叶间近溪云。
野鹤望长远，
庭花笑不群。
须知摇落后，
众木始能分。
