			<h1>宴柏台</h1>
			<div class="info"><span class="date">作者：陈翊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华台陈桂席，
密榭宴清真。
柏叶犹霜气，
桃花似汉津。
青尊照深夕，
绿绮映芳春。
欲忆相逢后，
无言岭海人。
