			<h1>大蜀皇帝寿春节进尧铭舜颂二首·舜颂</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高高历山，
有黍有粟。
皇皇大舜，
合尧玄德。
五典克从，
四门伊穆。
大道将行，
天下为公。
临下有赫，
选贤用能。
吾皇则之，
无斁无逸。
绥厥品汇，
光光得一。
千辐临顶，
十在随跸。
大哉大同，
为光为龙。
吾皇则之，
圣谋隆隆。
纳隍孜孜，
考考切切。
六宗是禋，
五瑞斯列。
排麟环凤，
披香立雪。
四夷纳赆，
九围有截。
昔救世师，
降生竺乾。
寿春亦然，
万年万年。
