			<h1>黑潭龙</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
黑潭水深黑如墨，
传有神龙人不识。
潭上驾屋官立祠，
龙不能神人神之。
丰凶水旱与疾疫，
乡里皆言龙所为。
家家养豚漉清酒，
朝祈暮赛依巫口。
神之来兮风飘飘，
纸钱动兮锦伞摇。
神之去兮风亦静，
香火灭兮杯盆冷。
肉堆潭岸石，
酒泼庙前草。
不知龙神享几多，
林鼠山狐长醉饱。
狐何幸？
豚何辜？
年年杀豚将喂狐。
狐假龙神食豚尽，
九重泉底龙知无？
