			<h1>谁氏子</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
非痴非狂谁氏子，
去入王屋称道士。
白头老母遮门啼，
挽断衫袖留不止。
翠眉新妇年二十，
载送还家哭穿市。
或云欲学吹凤笙，
所慕灵妃媲萧史。
又云时俗轻寻常，
力行险怪取贵仕。
神仙虽然有传说，
知者尽知其妄矣。
圣君贤相安可欺，
乾死穷山竟何俟。
呜呼余心诚岂弟，
愿往教诲究终始。
罚一劝百政之经，
不从而诛未晚耳。
谁其友亲能哀怜，
写吾此诗持送似。
