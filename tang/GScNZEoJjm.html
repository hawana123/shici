			<h1>春晚过明氏闲居</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寥寥陋巷独扃门，
自乐清虚不厌贫。
数局棋中消永日，
一樽酒里送残春。
雨催绿藓铺三径，
风送飞花入四邻。
羡尔朗吟无外事，
沧洲何必去垂纶。
