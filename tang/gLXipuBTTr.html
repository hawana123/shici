			<h1>晚步扬子游南塘望沙尾</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淮海多夏雨，
晓来天始晴。
萧条长风至，
千里孤云生。
卑湿久喧浊，
搴开偶虚清。
客游广陵郡，
晚出临江城。
郊外绿杨阴，
江中沙屿明。
归帆翳尽日，
去棹闻遗声。
乡国殊渺漫，
羁心目悬旌。
悠然京华意，
怅望怀远程。
薄暮大山上，
翩翩双鸟征。
