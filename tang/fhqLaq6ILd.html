			<h1>中秋夕寄大梁刘尚书</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汴人迎拜洛人留，
虎豹旌旗拥碧油。
刁斗严更军耳目，
戈鋋长控国咽喉。
柳营出号风生纛，
莲幕题诗月上楼。
应念散郎千里外，
去年今夜醉兰舟。
