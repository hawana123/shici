			<h1>答韩库部</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
良玉表贞度，
丽藻颇为工。
名列金闺籍，
心与素士同。
日晏下朝来，
车马自生风。
清宵有佳兴，
皓月直南宫。
矫翮方上征，
顾我邈忡忡。
岂不愿攀举，
执事府庭中。
智乖时亦蹇，
才大命有通。
还当以道推，
解组守蒿蓬。


		</article>
