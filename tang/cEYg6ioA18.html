			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
净碧山光冷，
圆明露点匀。
渚莲丹脸恨，
堤柳翠眉颦。
蝉已送行客，
雁应辞主人。
蝇蚊渐无况，
日晚自相亲。
