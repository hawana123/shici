		<article class="post">
			
丽锦匹云终，
襜襜展向风。
花开翻覆翠，
色乱动摇红。
缕散悠扬里，
文回照灼中。
低垂疑步障，
吹起作晴虹。
既与丘迟梦，
深知卓氏功。
还乡将制服，
从此表亨通。
