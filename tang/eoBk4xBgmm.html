馆娃宫中春已归，
阖闾城头莺已飞。
复见花开人又老，
横塘寂寂柳依依。
忆昔吴王在宫阙，
馆娃满眼看花发。
舞袖朝欺陌上春，
歌声夜怨江边月。
古来人事亦犹今，
莫厌清觞与绿琴。
独向西山聊一笑，
白云芳草自知心。
