			<h1>小胡笳引</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雷氏金徽琴，
王君宝重轻千金。
三峡流中将得来，
明窗拂席幽匣开。
朱弦宛转盘凤足，
骤击数声风雨回。
哀笳慢指董家本，
姜生得之妙思忖。
泛徽胡雁咽萧萧，
绕指辘轳圆衮衮。
吞恨缄情乍轻激，
故国关山心历历。
潺湲疑是雁鸊鹈，
砉騞如闻发鸣镝。
流宫变徵渐幽咽，
别鹤欲飞猿欲绝。
秋霜满树叶辞风，
寒雏坠地乌啼血。
哀弦已罢春恨长，
恨长何恨怀我乡。
我乡安在长城窟，
闻君虏奏心飘忽。
何时窄袖短貂裘，
胭脂山下弯明月。
