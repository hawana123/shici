			<h1>绣州张相公见访</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
德符唐德瑞通天，
曾叱谗谀玉座前。
千袭彩衣宫锦薄，
数床御札主恩偏。
出师暂放张良箸，
得罪惟撑范蠡船。
未报君恩终必报，
不妨金地礼青莲。
