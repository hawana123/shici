			<h1>送殷员外使北蕃</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
二轩将雨露，
万里入烟沙。
和气生中国，
薰风属外家。
塞芦随雁影，
关柳拂驼花。
努力黄云北，
仙曹有雉车。
