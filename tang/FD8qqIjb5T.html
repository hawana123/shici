			<h1>奉和圣制登封礼毕洛城酺宴</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大君毕能事，
端扆乐成功。
运与千龄合，
欢将万国同。
汉酺歌圣酒，
韶乐舞薰风。
河洛荣光遍，
云烟喜气通。
春华顿觉早，
天泽倍知崇。
草木毕沾被，
犹言不在躬。


		</article>
