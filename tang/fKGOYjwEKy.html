			<h1>寄华阴司空侍郎</h1>
			<div class="info"><span class="date">作者：尚颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
剑佩已深扃，
茅为岳面亭。
诗犹少绮美，
画肯爱丹青。
换笔修僧史，
焚香阅道经。
相邀来未得，
但想鹤仪形。
