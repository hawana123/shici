			<h1>荆门寄题禅月大师影堂</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
泽国闻师泥日后，
蜀王全礼葬馀灰。
白莲塔向清泉锁，
禅月堂临锦水开。
西岳千篇传古律，
南宗一句印灵台。
不堪只履还西去，
葱岭如今无使回。
