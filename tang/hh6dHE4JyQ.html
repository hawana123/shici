			</div>

嘹唳遗踪去，
澄明物掩难。
喷开山面碧，
飞落寺门寒。
汲引随瓶满，
分流逐处安。
幽虫乘叶过，
渴狖拥条看。
上有危峰叠，
旁宜怪石盘。
冷吞双树影，
甘润百毛端。
异早闻镌玉，
灵终别建坛。
潇湘在何处，
终日自波澜。
