			<h1>和柯古穷居苦日喜雨</h1>
			<div class="info"><span class="date">作者：韦蟾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贞机澹少思，
雅尚防多僻。
揽葛犹不畏，
劳形同处瘠。
头焦讵是焚，
背汗宁关炙。
方欣见润础，
那虞悲铄石。
道与古人期，
情难物外适。
几怀朱邸绶，
颇旷金门藉。
清奥已萧萧，
陈柯将槭槭。
玉律诗调正，
琼卮酒肠窄。
衣桁袭中单，
浴床抛下绤。
黎侯寓于卫，
六义非凡格。
