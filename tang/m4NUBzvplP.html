			<div class="info"><span class="date">作者：聂夷中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
日月似有事，
一夜行一周。
草木犹须老，
人生得无愁。
一饮解百结，
再饮破百忧。
白发欺贫贱，
不入醉人头。
我愿东海水，
尽向杯中流。
安得阮步兵，
同入醉乡游。
