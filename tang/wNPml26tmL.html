			<h1>引极三首·思元极</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天旷莽兮杳泱茫，
气浩浩兮色苍苍。
上何有兮人不测，
积清寥兮成元极。
彼元极兮灵且异，
思一见兮藐难致。
思不从兮空自伤，
心慅忄咠兮意惶懹。
思假翼兮鸾凤，
乘长风兮上羾。
揖元气兮本深实，
餐至和兮永终日。
