			<h1>冬夜书事寄两省阁老</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天寒渐觉雁声疏，
新月微微玉漏初。
海峤只宜今日去，
故乡已过十年余。
发稀岂易胜玄冕，
眼暗应难写谏书。
阁下群公尽高思，
谁能携酒访贫居。


		</article>
