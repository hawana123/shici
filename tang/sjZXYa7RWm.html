			<h1>宣城哭蒋徵君华</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
敬亭埋玉树，
知是蒋征君。
安得相如草，
空馀封禅文。
池台空有月，
词赋旧凌云。
独挂延陵剑，
千秋在古坟。
第一百八十五卷
