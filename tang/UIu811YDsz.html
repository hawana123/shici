			</div>

	<div class="container">
		<article class="post">
			
蓝溪秋漱玉，
此地涨清澄。
芦苇声兼雨，
芰荷香绕灯。
岸头秦古道，
亭面汉荒陵。
静想泉根本，
幽崖落几层。
