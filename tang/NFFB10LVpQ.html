			</div>

		<article class="post">
			
少年为别日，
隋宫杨柳阴。
白首相逢处，
巴江烟浪深。
使星上三蜀，
春雨沾衣襟。
王程促速意，
夜语殷勤心。
却归天上去，
遗我云间音。
