			<h1>觉衰</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
久知老会至，
不谓便见侵。
今年宜未衰，
稍已来相寻。
齿疏发就种，
奔走力不任。
咄此可奈何，
未必伤我心。
彭聃安在哉，
周孔亦已沉。
古称寿圣人，
曾不留至今。
但愿得美酒，
朋友常共酙。
是时春向暮，
桃李生繁阴。
日照天正绿，
杳杳归鸿吟。
出门呼所亲，
扶杖登西林。
高歌足自快，
商颂有遗音。
