			<h1>和崔监丞春游郑仆射东园</h1>
			<div class="info"><span class="date">作者：张蠙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春兴随花尽，
东园自养闲。
不离三亩地，
似入万重山。
白鸟穿萝去，
清泉抵石还。
岂同秦代客，
无位隐商山。


		</article>
