			<h1>霓裳羽衣歌</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉烟生窗午轻凝，
晨华左耀鲜相凌。
人言天孙机上亲手迹，
有时怨别无所惜。
遂令武帝厌云韶，
金针天丝缀飘飘。
五声写出心中见，
拊石喧金柏梁殿。
此衣春日赐何人，
秦女腰肢轻若燕。
香风间旋众彩随，
联联珍珠贯长丝。
眼前意是三清客，
星宿离离绕身白。
鸾凤有声不见身，
出宫入徵随伶人。
神仙如月只可望，
瑶华池头几惆怅。
乔山一闭曲未终，
鼎湖秋惊白头浪。
