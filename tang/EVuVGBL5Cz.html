			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
夏夜雨欲作，
傍砌蚯蚓吟。
念尔无筋骨，
也应天地心。
汝无亲朋累，
汝无名利侵。
孤韵似有说，
哀怨何其深。
泛泛轻薄子，
旦夕还讴吟。
肝胆异汝辈，
热血徒相侵。
