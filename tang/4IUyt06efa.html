			<h1>别苏州二首</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三载为吴郡，
临岐祖帐开。
虽非谢桀黠，
且为一裴回。
流水阊门外，
秋风吹柳条。
从来送客处，
今日自魂销。
