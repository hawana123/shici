			<h1>贺友人及第</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
得水蛟龙失水鱼，
此心相对两何如。
敢辞今日须行卷，
犹喜他年待荐书。
松桂也应情未改，
萍蓬争奈迹还疏。
春风不见寻花伴，
遥向青云泥子虚。
