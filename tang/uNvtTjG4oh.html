			</div>

才入东郊便太康，
自听何暮岂龚黄。
晴村透日桑榆影，
晓露湿秋禾黍香。
十万旌旗移巨镇，
几多輗軏负孤庄。
时人欲识征东将，
看取欃枪落太荒。
