			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
去尘咫尺步，
山笑康乐岩。
天开紫石屏，
泉缕明月帘。
仙凝刻削迹，
灵绽云霞纤。
悦闻若有待，
瞥见终无厌。
俗玩讵能近，
道嬉方可淹。
踏着不死机，
欲归多浮嫌。
古醉今忽醒，
今求古仍潜。
古今相共失，
语默两难恬。
赠君喷玉布，
一濯高崭崭。
