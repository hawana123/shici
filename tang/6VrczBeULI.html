			<h1>寄赠薛涛</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
锦江滑腻蛾眉秀，
幻出文君与薛涛。
言语巧偷鹦鹉舌，
文章分得凤凰毛。
纷纷辞客多停笔，
个个公卿欲梦刀。
别后相思隔烟水，
菖蒲花发五云高。
