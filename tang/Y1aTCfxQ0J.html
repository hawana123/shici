			</div>

	<div class="container">
		<article class="post">
			
王子耽玄言，
贤豪多在门。
好鹅寻道士，
爱竹啸名园。
树色老荒苑，
池光荡华轩。
此堂见明月，
更忆陆平原。
扫拭青玉簟，
为余置金尊。
醉罢欲归去，
花枝宿鸟喧。
何时复来此，
再得洗嚣烦。
