归客自南楚，
怅然思北林。
萧条秋风暮，
回首江淮深。
留君终日欢，
或为梁父吟。
时辈想鹏举，
他人嗟陆沉。
载酒登平台，
赠君千里心。
浮云暗长路，
落日有归禽。
离别未足悲，
辛勤当自任。
吾知十年后，
季子多黄金。
