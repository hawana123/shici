将迎须学返抽身，
合致蹉跎敢效颦。
性静拟归无上士，
迹疏常负有情人。
终凭二顷谋婚嫁，
谬著千篇断斧斤。
闻说旧交贤且达，
欲弹章甫自羞贫。
