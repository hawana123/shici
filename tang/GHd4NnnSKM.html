			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
绣衣柱史何昂藏，
铁冠白笔横秋霜。
三军论事多引纳，
阶前虎士罗干将。
虽无二十五老者，
且有一翁钱少阳。
眉如松雪齐四皓，
调笑可以安储皇。
君能礼此最下士，
九州拭目瞻清光。
