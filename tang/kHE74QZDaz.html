			<h1>奉和幸韦嗣立山庄侍宴应制</h1>
			<div class="info"><span class="date">作者：武平一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三光回斗极，
万骑肃钩陈。
地若游汾水，
畋疑历渭滨。
圆塘冰写镜，
遥树露成春。
弦奏鱼听曲，
机忘鸟狎人。
筑岩思感梦，
磻石想垂纶。
落景摇红壁，
层阴结翠筠。
素风纷可尚，
玄泽蔼无垠。
薄暮清笳动，
天文焕紫宸。
