			</div>

		<article class="post">
			
惊鸿一断行，
天远会无因。
无因忽相会，
感叹若有神。
我乡路三千，
百里一主人。
一宿独何恋，
何况旧乡邻。
牢落岁华晏，
相怜客中贫。
迎霜君衣暖，
与我同一身。
谁在天日下，
此生能不勤。
青萍寄流水，
安得长相亲。
明发更远道，
山河重苦辛。
