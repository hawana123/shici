			<h1>相和歌辞·张静婉采莲曲</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
兰膏坠发红玉春，
燕钗拖颈抛盘云。
城西杨柳向娇晚，
门前沟水波潾潾。
麒麟公子朝天客，
佩马珰珰度春陌。
掌中无力舞衣轻，
翦断鲛绡破春碧。
抱月飘烟一尺腰，
麝脐龙髓怜娇饶。
秋罗拂衣碎光动，
露重花多香不销。
鸂鶒胶胶塘水满，
绿萍如粟莲茎短。
一夜西风送雨来，
粉痕零落愁红浅。
船头折藕丝暗牵，
藕根莲子相留连。
郎心似月月易缺，
十五十六清光圆。
