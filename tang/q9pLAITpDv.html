			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

姑孰多紫虾，
独有湖阳优。
出产在四时，
极美宜于秋。
双箝鼓繁须，
当顶抽长矛。
鞠躬见汤王，
封作朱衣侯。
所以供盘餐，
罗列同珍羞。
蒜友日相亲，
瓜朋时与俦。
既名钓诗钓，
又作钩诗钩。
于时同相访，
数日承款留。
厌饮多美味，
独此心相投。
别来岁云久，
驰想空悠悠。
衔杯动遐思，
啰口涎空流。
封缄托双鲤，
于焉来远求。
慷慨胡隐君，
果肯分惠否？
