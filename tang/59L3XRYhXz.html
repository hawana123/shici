			</div>
		</div>

		<article class="post">
			
曾亲文景上金銮，
语共容城语一般。
久向红霞居不出，
若非清世见应难。
满炉药熟分仙尽，
几局棋终看海干。
略问先生真甲子，
只言弟子是刘安。
