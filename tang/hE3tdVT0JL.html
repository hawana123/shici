			<h1>杭州观潮</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楼有章亭号，
涛来自古今。
势连沧海阔，
色比白云深。
怒雪驱寒气，
狂雷散大音。
浪高风更起，
波急石难沈。
鸟惧多遥过，
龙惊不敢吟。
坳如开玉穴，
危似走琼岑。
但褫千人魄，
那知伍相心。
岸摧连古道，
洲涨踣丛林。
跳沫山皆湿，
当江日半阴。
天然与禹凿，
此理遣谁寻。
