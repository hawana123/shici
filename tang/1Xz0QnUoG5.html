		<article class="post">
			
一片非烟隔九枝，
蓬峦仙仗俨云旗。
天泉水暖龙吟细，
露畹春多凤舞迟。
榆荚散来星斗转，
桂花寻去月轮移。
人间桑海朝朝变，
莫遣佳期更后期。
