			<h1>思九江旧居三首</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
结茅曾在碧江隈，
多病贫身养拙来。
雨歇汀洲垂钓去，
月当门巷访僧回。
静临窗下开琴匣，
闷向床头泼酒醅。
游宦等闲千里隔，
空余魂梦到渔台。
门前烟水似潇湘，
放旷优游兴味长。
虚阁静眠听远浪，
扁舟闲上泛残阳。
鹤翘碧藓庭除冷，
竹引清风枕簟凉。
犬吠疏篱明月上，
邻翁携酒到茅堂。
无机终日狎沙鸥，
得意高吟景且幽。
槛底江流偏称月，
檐前山朵最宜秋。
遥村处处吹横笛，
曲岸家家系小舟。
别后再游心未遂，
设屏惟画白蘋洲。
