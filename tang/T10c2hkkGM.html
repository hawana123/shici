			<h1>送房明府罢长宁令湖州客舍</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君为万里宰，
恩及五湖人。
未满先求退，
归闲不厌贫。
远峰晴更近，
残柳雨还新。
要自趋丹陛，
明年鸡树亲。
