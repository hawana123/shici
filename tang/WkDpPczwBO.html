			<h1>送宇文太守赴宣城</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寥落云外山。
迢递舟中赏。
铙吹发西江。
秋空多清响。
地迥古城芜。
月明寒潮广。
时赛敬亭神。
复解罟师网。
何处寄想思。
南风（一作摇）五两。
