			<h1>登郡城南楼</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闭阁幸无事，
登楼聊永日。
云霞千里开，
洲渚万形出。
澹澹澄江漫，
飞飞度鸟疾。
邑人半舻舰，
津树多枫橘。
感别时已屡，
凭眺情非一。
远怀不我同，
孤兴与谁悉。
平生本单绪，
邂逅承优秩。
谬忝为邦寄，
多惭理人术。
驽铅虽自勉，
仓廪素非实。
陈力倘无效，
谢病从芝朮。
