			<h1>湖南使还，留辞辛大夫</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
王师劳近甸，
兵食仰诸侯。
天子无南顾，
元勋在上游。
大才生间气，
盛业拯横流。
风景随摇笔，
山川入运筹。
羽觞交饯席，
旄节对归舟。
莺识春深恨，
猿知日去愁。
别离花寂寂，
南北水悠悠。
唯有家兼国，
终身共所忧。
