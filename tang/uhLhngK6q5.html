		<article class="post">
			
僻居虽爱近林泉，
幽径闲居碧藓连。
向竹掩扉随鹤息，
就溪安石学僧禅。
古琴带月音声亮，
山果经霜气味全，
多谢故交怜朴野，
隔云时复寄佳篇。
