			<h1>寄拄杖上王使君</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
拄杖邻僧与，
殊常不可名。
一条黳玉重，
百两紫金轻。
有乳盘春力，
无心合道情。
惟宜高处著，
将寄谢宣城。


		</article>
