			<div class="info"><span class="date">作者：杜审言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
石门千仞断，
迸水落遥空。
道束悬崖半，
桥欹绝涧中。
仰攀人屡息，
直下骑才通。
泥拥奔蛇径，
云埋伏兽丛。
星躔牛斗北，
地脉象牙东。
开塞随行变，
高深触望同。
江声连骤雨，
日气抱残虹。
未改朱明律，
先含白露风。
坚贞深不惮，
险涩谅难穷。
有异登临赏，
徒为造化功。
