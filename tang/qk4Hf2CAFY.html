			<h1>奉和同太子监守违恋</h1>
			<div class="info"><span class="date">作者：薛元超</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
储禁铜扉启，
宸行玉轪遥。
空怀寿街吏，
尚隔寝门朝。
北首瞻龙戟，
尘外想鸾镳。
飞文映仙榜，
沥思叶神飙。
帝念纡苍璧，
干文焕紫霄。
归塘横笔海，
平圃振词条。
欲应重轮曲，
锵洋韵九韶。


		</article>
