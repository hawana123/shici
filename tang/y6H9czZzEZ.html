驿西斜日满窗前，
独凭秋栏思渺绵。
数尺断蓬惭故国，
一轮清镜泣流年。
已知世事真徒尔，
纵有心期亦偶然。
空愧荀家好兄弟，
雁来鱼去是因缘。
