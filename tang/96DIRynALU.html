			<h1>相和歌辞·饮马长城窟行</h1>
			<div class="info"><span class="date">作者：袁朗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朔风动秋草，
清跸长安道。
长城连不穷，
所以隔华戎。
规模惟圣作，
荷负晓成功。
鸟庭已向内，
龙荒更凿空。
玉关尘卷静，
金微路已通。
汤征随北怨，
舜咏起南风。
画野功初立，
绥边事云集。
朝服践狼居，
凯歌旋马邑。
山响传凤吹，
霜华藻琼鈒。
属国拥节归，
单于款关入。
日落寒云起，
惊沙被原隰。
零落叶已寒，
河流清且急。
四时徭役尽，
千载干戈戢。
太平今若斯，
汗马竟无施。
惟当事笔研，
归去草封禅。
