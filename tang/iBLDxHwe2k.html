			<h1>玩止水</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
动者乐流水，
静者乐止水。
利物不如流，
鉴形不如止。
凄清早霜降，
淅沥微风起。
中面红叶开，
四隅绿萍委。
广狭八九丈，
湾环有涯(氵矣)。
浅深三四尺，
洞彻无表里。
净分鹤翘足，
澄见鱼掉尾。
迎眸洗眼尘，
隔胸荡心滓。
定将禅不别，
明与诚相似。
清能律贪夫，
淡可交君子。
岂唯空狎玩，
亦取相伦拟。
欲识静者心，
心源只如此。
