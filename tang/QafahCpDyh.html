			<h1>陪王司马登薛公逍遥台</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
尝闻薛公泪，
非直雍门琴。
窜逐留遗迹，
悲凉见此心。
府中因暇豫，
江上幸招寻。
人事已成古，
风流独至今。
闲情多感叹，
清景暂登临。
无复甘棠在，
空馀蔓草深。
晴光送远目，
胜气入幽襟。
水去朝沧海，
春来换碧林。
赋怀湘浦吊，
碑想汉川沉。
曾是陪游日，
徒为梁父吟。
