			</div>

自古艰难地，
孤舟旦暮程。
独愁空托命，
省已是轻生。
有树皆相倚，
无岩不倒倾。
蛟螭波数怒，
鬼怪火潜明。
履道知无负，
离心自要惊。
何年面骨肉，
细话苦辛行。
