			<h1>白珪无玷</h1>
			<div class="info"><span class="date">作者：辛宏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
片玉表坚贞，
逢时宝自呈。
色鲜同雪白，
光润夺冰清。
皎皎无瑕玷，
锵锵有珮声。
昆山标重价，
垂棘振香名。
抱璞心常苦，
全真道未行。
琢磨忻大匠，
还冀动连城。
