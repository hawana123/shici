			</div>

客醉更长乐未穷，
似知身世一宵空。
香街宝马嘶残月，
暖阁佳人哭晓风。
未卷绣筵朱阁上，
已开尘席画屏中。
何须更赋山阳笛，
寒月沉西水向东。
