白石峰之半，
先生好在么?卷帘当大瀑，
常恨不如他。
杉罅龙涎溢，
潭坳石发多。
吾皇搜草泽，
争奈谢安何。
见说面前峰，
寻常醉亦登。
雨余多菌出，
烧甚古崖崩。
觅句曾冲虎，
耕田半为僧。
闻名多岁也，
常恨不飞腾。
