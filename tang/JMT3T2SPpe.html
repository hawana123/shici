			<h1>南池</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
峥嵘巴阆间，
所向尽山谷。
安知有苍池，
万顷浸坤轴。
呀然阆城南，
枕带巴江腹。
芰荷入异县，
粳稻共比屋。
皇天不无意，
美利戒止足。
高田失西成，
此物颇丰熟。
清源多众鱼，
远岸富乔木。
独叹枫香林，
春时好颜色。
南有汉王祠，
终朝走巫祝。
歌舞散灵衣，
荒哉旧风俗。
高堂亦明王，
魂魄犹正直。
不应空陂上，
缥缈亲酒食。
淫祀自古昔，
非唯一川渎。
干戈浩茫茫，
地僻伤极目。
平生江海兴，
遭乱身局促。
驻马问渔舟，
踌躇慰羁束。
