			<h1>山居贻裴十二迪</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
落叶满山砌，
苍烟埋竹扉。
远怀青冥士，
书剑常相依。
霜卧眇兹地，
琴言纷已违。
衡阳今万里，
南雁将何归。
出径惜松引，
入舟怜钓矶。
西林有明月，
夜久空微微。
