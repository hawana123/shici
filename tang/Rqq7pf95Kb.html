			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

昨夜霜一降，
杀君庭中槐。
干叶不待黄，
索索飞下来。
怜君感节物，
晨起步前阶。
临风踏叶立，
半日颜色低。
西望长安城，
歌钟十二街。
何人不欢乐，
君独心悠哉。
白日头上走，
朱颜镜中颓。
平生青云心，
销化成死灰。
我今赠一言，
胜饮酒千杯。
其言虽甚鄙，
可破悒悒怀。
朱门有勋贤，
陋巷有颜回。
穷通各问命，
不系才不才。
推此自豁豁，
不必待安排。
