			</div>

		<article class="post">
			
露白月微明，
天凉景物清。
草头珠颗冷，
楼角玉钩生。
气爽衣裳健，
风疏砧杵鸣。
夜衾香有思，
秋簟冷无情。
梦短眠频觉，
宵长起暂行。
烛凝临晓影，
虫怨欲寒声。
槿老花先尽，
莲凋子始成。
四时无了日，
何用叹衰荣。
