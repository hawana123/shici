			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
客行新安道，
喧呼闻点兵。
借问新安吏，
县小更无丁。
府帖昨夜下，
次选中男行。
中男绝短小，
何以守王城。
肥男有母送，
瘦男独伶俜。
白水暮东流，
青山犹哭声。
莫自使眼枯，
收汝泪纵横。
眼枯即见骨，
天地终无情。
我军取相州，
日夕望其平。
岂意贼难料，
归军星散营。
就粮近故垒，
练卒依旧京。
掘壕不到水，
牧马役亦轻。
况乃王师顺，
抚养甚分明。
送行勿泣血，
仆射如父兄。
