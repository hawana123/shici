			<h1>答宋十一崖口五渡见赠</h1>
			<div class="info"><span class="date">作者：李適適</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
闻君访远山，
跻险造幽绝。
眇然青云境，
观奇弥年月。
登岭亦溯溪，
孤舟事沿越。
崿嶂传彩翠，
崖磴互欹缺。
石林上攒丛，
金涧下明灭。
扪壁窥丹井，
梯苔瞰乳穴。
忽枉岩中赠，
对玩未尝辍。
殷勤独往事，
委曲炼药说。
邀余名山期，
从尔泛海澨。
岁晏秉宿心，
斯言非徒设。
