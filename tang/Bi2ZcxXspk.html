			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不见李生久，
佯狂真可哀。
世人皆欲杀，
吾意独怜才。
敏捷诗千首，
飘零酒一杯。
匡山读书处，
头白好归来。
