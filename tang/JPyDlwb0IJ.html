			<h1>通泉县署屋壁后薛少保画鹤</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
薛公十一鹤，
皆写青田真。
画色久欲尽，
苍然犹出尘。
低昂各有意，
磊落如长人。
佳此志气远，
岂惟粉墨新。
万里不以力，
群游森会神。
威迟白凤态，
非是仓庚邻。
高堂未倾覆，
常得慰嘉宾。
曝露墙壁外，
终嗟风雨频。
赤霄有真骨，
耻饮洿池津。
冥冥任所往，
脱略谁能驯。
