			<h1>和袭美新秋即事次韵三首</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
心似孤云任所之，
世尘中更有谁知。
愁寻冷落惊双鬓，
病得清凉减四支。
怀旧药溪终独往，
宿枯杉寺已频期。
兼须为月求高处，
即是霜轮杀满时。
帆楫衣裳尽钓徒，
往来踪迹遍三吴。
闲中展卷兴亡小，
醉后题诗点画粗。
松岛伴谭多道气，
竹窗孤梦岂良图。
还须待致升平了，
即往扁舟放五湖。
声利从来解破除，
秋滩唯忆下桐庐。
鸬鹚阵合残阳少，
蜻蛚吟高冷雨疏。
辩伏南华论指指，
才非玄晏借书书。
当时任使真堪笑，
波上三年学炙鱼。
