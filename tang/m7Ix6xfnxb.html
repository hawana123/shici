			<h1>九日醉吟</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有恨头还白，
无情菊自黄。
一为州司马，
三见岁重阳。
剑匣尘埃满，
笼禽日月长。
身从渔父笑，
门任雀罗张。
问疾因留客，
听吟偶置觞。
叹时论倚伏，
怀旧数存亡。
奈老应无计，
治愁或有方。
无过学王绩，
唯以醉为乡。


		</article>
