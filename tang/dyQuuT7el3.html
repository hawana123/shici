			<h1>怀旧夜吟寄赵杞</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长笛声中海月飞，
桃花零落满庭墀。
魂销事去无寻处，
酒醒孤吟不寐时。
萱草岂能忘积恨，
尺书谁与达相思。
悠悠方寸何因解，
明日江楼望渺猕。
