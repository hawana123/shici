			<h1>赠别孟郊</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
历历天上星，
沉沉水中萍。
幸当清秋夜，
流影及微形。
君生衰俗间，
立身如礼经。
纯诚发新文，
独有金石声。
才名振京国，
归省东南行。
停车楚城下，
顾我不念程。
宝镜曾坠水，
不磨岂自明。
苦节居贫贱，
所知赖友生。
欢会方别离，
戚戚忧虑并。
安得在一方，
终老无送迎。
