			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
君子枉清盼，
不知东走迷。
离家来几月，
络纬鸣中闺。
桃李君不言，
攀花愿成蹊。
那能吐芳信，
惠好相招携。
我有结绿珍，
久藏浊水泥。
时人弃此物，
乃与燕珉齐。
摭拭欲赠之，
申眉路无梯。
辽东惭白豕，
楚客羞山鸡。
徒有献芹心，
终流泣玉啼。
只应自索漠，
留舌示山妻。
