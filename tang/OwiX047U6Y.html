			<h1>过衡山赠廖处士</h1>
			<div class="info"><span class="date">作者：张观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
未向漆园为傲吏，
定应明代作征君。
传家奕世无金玉，
乐道经年有典坟。
带雨小舟横别涧，
隔花幽犬吠深云。
到头终为苍生起，
休恋耕烟楚水濆。
