			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
红罗复帐金流苏，
华灯九枝悬鲤鱼。
丽人映月开铜铺，
春水滴酒猩猩沽。
价重一箧香十株，
赤金瓜子兼杂麸。
五色丝封青玉凫，
阿侯此笑千万余。
南轩汉转帘影疏，
桐林哑哑挟子乌。
剑崖鞭节青石珠，
白(锅左换马)吹湍凝霜须。
漏长送佩承明庐，
倡楼嵯峨明月孤。
续客下马故客去，
绿蝉秀黛重拂梳。
