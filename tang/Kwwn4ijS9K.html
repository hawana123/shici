			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
蜀山攒黛留晴雪，
簝笋蕨芽萦九折。
江风吹巧剪霞绡，
花上千枝杜鹃血。
杜鹃飞入岩下丛，
夜叫思归山月中。
巴水漾情情不尽，
文君织得春机红。
怨魄未归芳草死，
江头学种相思子。
树成寄与望乡人，
白帝荒城五千里。
