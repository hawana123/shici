			<h1>奉和圣制过温汤</h1>
			<div class="info"><span class="date">作者：李贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤辇腾宸驾，
骊籞次乾游。
坎德疏温液，
山隈派暖流。
寒氛空外拥，
蒸气沼中浮。
林凋帷影散，
云敛盖阴收。
霜郊畅玄览，
参差落景遒。
