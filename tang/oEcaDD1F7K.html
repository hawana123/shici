			<h1>病中寄白学士拾遗</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋亭病客眠，
庭树满枝蝉。
凉风绕砌起，
斜影入床前。
梨晚渐红坠，
菊寒无黄鲜。
倦游寂寞日，
感叹蹉跎年。
尘欢久消委，
华念独迎延。
自寓城阙下，
识君弟事焉。
君为天子识，
我方沉病缠。
无因会同语，
悄悄中怀煎。
