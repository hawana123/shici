			<div class="info"><span class="date">作者：孙定</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

行行血泪洒尘襟，
事逐东流渭水深。
秋跨蹇驴风尚紧，
静投孤店日初沈。
一枝犹挂东堂梦，
千里空驰北巷心。
明月悲歌又前去，
满城烟树噪春禽。
