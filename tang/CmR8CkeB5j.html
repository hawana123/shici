			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

花菊引闲行，
行上西原路。
原上晚无人，
因高聊四顾。
南阡有烟火，
北陌连虚墓。
村邻何萧疏，
近者犹百步。
吾庐在其下，
寂寞风日暮。
门外转枯蓬，
篱根伏寒兔。
故园汴水上，
离乱不堪去。
近岁始移家，
飘然此村住。
新屋五六间，
古槐八九树。
便是衰病身，
此生终老处。
