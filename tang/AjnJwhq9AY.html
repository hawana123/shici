			<h1>分水岭别夜示从弟寂</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南中少平地，
山水重叠生。
别泉万余曲，
迷舟独难行。
四际乱峰合，
一眺千虑并。
潺湲冬夏冷，
光彩昼夜明。
赏心难久胜，
离肠忽自惊。
古木摇霁色，
高风动秋声。
饮尔一樽酒，
慰我百忧轻。
嘉期何处定，
此晨堪寄情。
