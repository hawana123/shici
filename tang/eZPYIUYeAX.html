			<div class="info"><span class="date">作者：黄崇嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一辞拾翠碧江湄，
贫守蓬茅但赋诗。
自服蓝衫居郡掾，
永抛鸾镜画蛾眉。
立身卓尔青松操，
挺志铿然白璧姿。
幕府若容为坦腹，
愿天速变作男儿。
