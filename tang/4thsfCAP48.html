崆峒老人专一一，
黄梅真叟却无无。
独坐松根石头上，
四溟无限月轮孤。
非色非空非不空，
空中真色不玲珑。
可怜卢大担柴者，
拾得骊珠橐籥中。
优钵罗花万劫春，
频犁田地绝纤尘。
道吾道者相招好，
不是香林采叶人。
