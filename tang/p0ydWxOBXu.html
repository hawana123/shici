			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
忆除司马向江州，
及此凡经十五秋。
虽在簪裾从俗累，
半寻山水是闲游。
谪居终带乡关思，
领郡犹分邦国忧。
争似如今作宾客，
都无一念到心头。
