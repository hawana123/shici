			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
桃李待日开，
荣华照当年。
东风动百物，
草木尽欲言。
枯枝无丑叶，
涸水吐清泉。
大力运天地，
羲和无停鞭。
功名不早著，
竹帛将何宣。
桃李务青春，
谁能贳白日。
富贵与神仙，
蹉跎成两失。
金石犹销铄，
风霜无久质。
畏落日月后，
强欢歌与酒。
秋霜不惜人，
倏忽侵蒲柳。
