			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

东岩采薇人，
岩际朝见月。
怪堕幽萝间，
非时更澄彻。
绿萝就玉兔，
再与高鸟歇。
清光照掌中，
始悟石上发。
谁传阴阳火，
铸此天地物。
深影藏半山，
虚轮带凝雪。
早回谢公赏，
今遇樵夫说。
白日乘彩霞，
翩翩对容发。
我图辨鬼魅，
信美留烟阙。
形神乍相逢，
竟夕难取别。
如其终身照，
可化黄金骨。
