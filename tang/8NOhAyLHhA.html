鹫岭郁岧峣，
龙宫锁寂寥。
楼观沧海日，
门对浙江潮。
桂子月中落，
天香云外飘。
扪萝登塔远，
刳木取泉遥。
霜薄花更发，
冰轻叶未凋。
夙龄尚遐异，
搜对涤烦嚣。
待入天台路，
看余度石桥。
