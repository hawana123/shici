			<h1>送张翚下第归江东</h1>
			<div class="info"><span class="date">作者：萧颖士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
俱飞仍失路，
彩服迩清波。
地积东南美，
朝遗甲乙科。
客愁千里别，
春色五湖多。
明日旧山去，
其如相望何。


		</article>
