			<h1>晦日重宴</h1>
			<div class="info"><span class="date">作者：周思钧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绮筵乘晦景，
高宴下阳池。
濯雨梅香散，
含风柳色移。
轻尘依扇落，
流水入弦危。
勿顾林亭晚，
方欢云雾披。
第七十三卷
