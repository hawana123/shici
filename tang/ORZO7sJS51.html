			<div class="info"><span class="date">作者：于鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

触烟入溪口，
岸岸唯柽栎。
其中尽碧流，
十里不通屐。
出林山始转，
绝径缘峭壁。
把藤借行势，
侧足凭石脉。
V 牙断行处，
光滑猿猱迹。
忽然风景异，
乃到神仙宅。
天晴茅屋头，
残云蒸气白。
隔窗梳发声，
久立闻吹笛。
抱琴出门来，
不顾人间客。
山院不洒扫，
四时自虚寂。
落叶埋长松，
出地才数尺。
曾读上清经，
知注长生籍。
愿示不死方，
何山有琼液。
