			<h1>敬赠郑谏议十韵</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谏官非不达，
诗义早知名。
破的由来事，
先锋孰敢争！
思飘云物动，
律中鬼神惊。
毫发无遗憾（一作恨），
波澜独老成。
野人宁得所，
天意薄浮生。
多病休儒服，
冥搜信客旌。
筑居仙缥缈，
旅食岁峥嵘。
使者求颜阖，
诸公厌〔礻尔〕衡。
将期一诺重，
〔焱欠〕使寸心倾。
君见途穷哭，
宣忧阮步兵。
