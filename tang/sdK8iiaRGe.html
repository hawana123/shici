			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
圣代无隐者，
英灵尽来归。
遂令东山客，
不得顾采薇。
既至金门远，
孰云吾道非。
江淮度寒食，
京洛缝春衣。
置酒长安道，
同心与我违。
行当浮桂棹，
未几拂荆扉。
远树带行客，
孤城当落晖。
吾谋适不用，
勿谓知音稀。
