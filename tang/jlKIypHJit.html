			<h1>哭李常侍峄二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一代风流尽，
修文地下深。
斯人不重见，
将老失知音。
短日行梅岭，
寒山落桂林。
长安若个畔，
犹想映貂金。
青琐陪双入，
铜梁阻一辞。
风尘逢我地，
江汉哭君时。
次第寻书札，
呼儿检赠诗。
发挥王子表，
不愧史臣词。
