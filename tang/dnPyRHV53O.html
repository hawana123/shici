			<h1>夜游西虎丘寺八韵</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
不厌西丘寺，
闲来即一过。
舟船转云岛，
楼阁出烟萝。
路人青松影，
门临白月波。
鱼跳惊秉烛，
猿觑怪鸣珂。
摇曳双红旆，
娉婷十翠娥。
香花助罗绮，
钟梵避笙歌。
领郡时将久，
游山数几何。
一年十二度，
非少亦非多。
