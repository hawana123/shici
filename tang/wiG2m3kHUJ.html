			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
老更惊年改，
闲先觉日长。
晴薰榆荚黑，
春染柳梢黄。
雪破山呈色，
冰融水放光。
低平稳船舫，
轻暖好衣裳。
白角三升(木盍)，
红茵六尺床。
偶游难得伴，
独醉不成狂。
我有中心乐，
君无外事忙。
经过莫慵懒，
相去两三坊。
