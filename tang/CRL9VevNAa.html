			<h1>泊姑熟口</h1>
			<div class="info"><span class="date">作者：王周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杳杳金陵路，
难禁欲断魂。
雨晴山有态，
风晚水无痕。
远色千樯岸，
愁声一笛村。
如何遣怀抱，
诗毕自开尊。
