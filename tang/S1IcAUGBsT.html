			<h1>九日闲居寄登高数子</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
初服栖穷巷，
重阳忆旧游。
门闲谢病日，
心醉授衣秋。
酒尽寒花笑，
庭空暝雀愁。
今朝落帽客，
几处管弦留。
