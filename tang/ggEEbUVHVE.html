	<div class="container">
		<article class="post">
			
人间万恨已难平，
栽得垂杨更系情。
犹喜闰前霜未下，
菊边依旧舞身轻。
莫惜西风又起来，
犹能婀娜傍池台。
不辞暂被霜寒挫，
舞袖招香即却回。
为报繁霜且莫催，
穷秋须到自低垂。
横拖长袖招人别，
只待春风却舞来。
