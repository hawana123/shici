			<h1>闰九月九日幸总持寺登浮图应制</h1>
			<div class="info"><span class="date">作者：李乂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清跸幸禅楼，
前驱历御沟。
还疑九日豫，
更想六年游。
圣藻辉缨络，
仙花缀冕旒。
所欣延亿载，
寄祗庆重秋。
