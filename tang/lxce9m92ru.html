			<h1>谢汾州田大夫寄茸毡葡萄</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
筐封紫葡萄，
筒卷白茸毛。
卧暖身应健，
含消齿免劳。
衾衣疏不称，
梨栗鄙难高。
晓起题诗报，
寒澌满笔毫。
