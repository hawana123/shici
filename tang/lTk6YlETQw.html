			<h1>上浙东元相</h1>
			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
婺女星边喜气频，
越王台上坐诗人。
雪晴山水勾留客，
风暖旌旗计会春。
黎庶已同猗顿富，
烟花却为相公贫。
何言禹迹无人继，
万顷湖田又斩新。
