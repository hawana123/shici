			<h1>奉和圣制幸礼部尚书窦希玠宅应制</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
尚书列侯第，
外戚近臣家。
飞栋临青绮，
回舆转翠华。
日交当户树，
泉漾满池花。
圆顶图嵩石，
方流拥魏沙。
豫游今听履，
侍从昔鸣笳。
自有天文降，
无劳访海槎。


		</article>
