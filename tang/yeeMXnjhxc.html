			<h1>相和歌辞·班婕妤</h1>
			<div class="info"><span class="date">作者：严识玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贱妾如桃李，
君王若岁时。
秋风一已劲，
摇落不胜悲。
寂寂苍苔满，
沉沉绿草滋。
荣华非此日，
指辇竞何辞。
