			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
名振金闺步玉京，
暂留沧海见高情。
众花尽处松千尺，
群鸟喧时鹤一声。
朱阁簟凉疏雨过，
碧溪船动早潮生。
离心不异西江水，
直送征帆万里行。
湘南诗客海中行，
鹏翅垂云不自矜。
秋水静磨金镜土，
夜风寒结玉壶冰。
万重岭峤辞衡岳，
千里山陂问竟陵。
醉倚西楼人已远，
柳溪无浪月澄澄。
