			<h1>留别贾严二阁老两院补阙</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
田园须暂往，
戎马惜离群。
去远留诗别，
愁多任酒醺。
一秋常苦雨，
今日始无云。
山路时吹角，
那堪处处闻。
