			<h1>寄园林主人</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
主人常不在，
春物为谁开？
桃艳红将落，
梨华雪又摧。
晓莺闲自啭，
游客暮空回。
尚有余芳在，
犹堪载酒来。
