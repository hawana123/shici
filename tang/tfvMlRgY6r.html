			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君家诚易知，
易知复难同。
新裁尺一诏，
早入明光宫。
西斋何其高，
上与星汉通。
永怀洞庭石，
春色相玲珑。
久怀巴峡泉，
夜落君丝桐。
信是怡神所，
迢迢蔑华嵩。
鸟飞晴云灭，
叠嶂盘虚空。
君家诚易知，
易知意难穷。
