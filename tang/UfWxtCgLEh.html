			<h1>陈情上郑主司</h1>
			<div class="info"><span class="date">作者：顾非熊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
登第久无缘，
归情思渺然。
艺惭公道日，
身贱太平年。
未识笙歌乐，
虚逢岁月迁。
羁怀吟独苦，
愁眼愧花妍。
求达非荣己，
修辞欲继先。
秦城春十二，
吴苑路三千。
茅屋山岚入，
柴门海浪连。
遥心犹送雁，
归梦不离船。
时节思家夜，
风霜作客天。
庭闱乖旦暮，
兄弟阻团圆。
朝乏新知己，
村荒旧业田。
受恩期望外，
效死誓生前。
愿察为裘意，
彷徉和角篇。
恳情今吐尽，
万一冀哀怜。
