			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
旅馆何年废，
征夫此日过。
途穷人自哭，
春至鸟还歌。
行路新知少，
荒田古径多。
池篁覆丹谷，
坟树绕清波。
日照蓬阴转，
风微野气和。
伤心不可去，
回首怨如何。
第八十三卷
