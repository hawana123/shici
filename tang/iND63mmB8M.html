			<h1>转正郎后寄献集贤相公</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
予名初在德门前，
屈指年来三十年。
自贺孤危终际会，
别将流涕感阶缘。
止陪鸳鹭居清秩，
滥应星辰浼上玄。
平昔苦心何所恨，
受恩多是旧诗篇。
