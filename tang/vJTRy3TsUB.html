			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
还携堂印向并州，
将相兼权是武侯。
时难独当天下事，
功成却进手中筹。
再三陈乞垆烟里，
前后封章玉案头。
朱架早朝立剑戟，
绿槐残雨看张油。
遥知塞雁从今好，
直得渔阳已北愁。
边铺警巡旗尽换，
山城候馆壁重修。
千群白刃兵迎节，
十对红妆妓打球。
圣主分明交暂去，
不须高起见京楼。
