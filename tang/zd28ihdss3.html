		<article class="post">
			
带风棋阁竹相敲，
局莹无尘拂树梢。
日到长天征未断，
钟来岳顶劫须抛。
挑灯雪客栖寒店，
供茗溪僧爇废巢。
因悟修身试贪教，
不须焚火向三茅。
