			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
浓绿疏茎绕湘水，
春风抽出蛟龙尾。
色抱霜花粉黛光，
枝撑蜀锦红霞起。
交戛敲欹无俗声，
满林风曳刀枪横。
殷痕苦雨洗不落，
犹带湘娥泪血腥。
袅娜梢头扫秋月，
影穿林下疑残雪。
我今惭愧子猷心，
解爱此君名不灭。
