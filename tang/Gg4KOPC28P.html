			<h1>和武相锦楼玩月得浓字</h1>
			<div class="info"><span class="date">作者：柳公绰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
此夜年年月，
偏宜此地逢。
近看江水浅，
遥辨雪山重。
万井金花肃，
千林玉露浓。
不唯楼上思，
飞盖亦陪从。
