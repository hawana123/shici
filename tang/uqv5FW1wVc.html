			<h1>成名后呈同年</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
业诗攻赋荐乡书，
二纪如鸿历九衢。
待得至公搜草泽，
如从平陆到蓬壶。
虽惭锦鲤成穿额，
忝获骊龙不寐珠。
蒙楚数疑休下泣，
师刘大喝已为卢。
人间灰管供红杏，
天上烟花应白榆。
一字连镳巡甲族，
千般唱罚赏皇都。
名推颜柳题金塔，
饮自燕秦索玉姝。
退愧单寒终预此，
敢将恩岳怠斯须。
