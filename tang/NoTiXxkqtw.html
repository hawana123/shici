日华风蕙正交光，
羯末相携藉草塘。
佳酒旋倾醽醁嫩，
短船闲弄木兰香。
烟丝鸟拂来萦带，
蕊榼人收去约簧。
今日好为联句会，
不成刚为欠檀郎。
