			</div>

	<div class="container">
		<article class="post">
			
万木丛云出香阁，
西连碧涧竹林园。
高斋犹宿远山曙，
微霰下庭寒雀喧。
道心淡泊对流水，
生事萧疏空掩门。
时忆故交那得见，
晓排阊阖奉明恩。
