			<h1>龙山人惠石廪方及团茶</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
客有衡岳隐，
遗余石廪茶。
自云凌烟露，
采掇春山芽。
珪璧相压叠，
积芳莫能加。
碾成黄金粉，
轻嫩如松花。
红炉爨霜枝，
越儿斟井华。
滩声起鱼眼，
满鼎漂清霞。
凝澄坐晓灯，
病眼如蒙纱。
一瓯拂昏寐，
襟鬲开烦拏。
顾渚与方山，
谁人留品差？
持瓯默吟味，
摇膝空咨嗟。
