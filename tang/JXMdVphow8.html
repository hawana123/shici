			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自喜蜗牛舍，
兼容燕子巢。
绿筠遗粉箨，
红药绽香苞。
虎过遥知阱，
鱼来且佐庖。
慢行成酩酊，
邻壁有松醪。
