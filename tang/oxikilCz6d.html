旅舍残春宿雨晴，
恍然心地忆咸京。
树头蜂抱花须落，
池面鱼吹柳絮行。
禅伏诗魔归净域，
酒冲愁阵出奇兵。
两梁免被尘埃污，
拂拭朝簪待眼明。
