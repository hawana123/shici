古剑诚难屈，
精明有所从。
沉埋方出狱，
合会却成龙。
牛斗光初歇，
蜿蜒气渐浓。
云涛透百丈，
水府跃千重。
拖尾迷莲锷，
张鳞露锦容。
至今沙岸下，
谁得睹玄踪。
