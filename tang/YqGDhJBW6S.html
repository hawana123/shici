			<h1>赠崔秋浦其二</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
崔令学陶令。
北窗常昼眠。
抱琴时弄月。
取意任无弦。
见客但倾酒。
为官不爱钱。
东皋春事起。
种黍早归田。
( 后二句一作东皋多种黍。
劝尔早耕田。
)
