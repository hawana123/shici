			<h1>奉陪段相公晚夏登张仪楼</h1>
			<div class="info"><span class="date">作者：温会</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
危轩重叠开，
访古上裴回。
有舌嗟秦策，
飞梁驾楚材。
云霄随凤到，
物象为诗来。
欲和关山意，
巴歌调更哀。
