			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

女萝寄青松，
绿蔓花绵绵。
三五定君婚，
结发早移天。
肃肃羔雁礼，
泠泠琴瑟篇。
恭承采蘩祀，
敢效同车贤。
皎日不留景，
良辰如逝川。
愁心忽移爱，
花貌无归妍。
翠袖皓珠粉，
碧阶封绿钱。
新人易如玉，
废瑟难为弦。
寄谢蕣华木，
荣君香阁前。
岂无摇落苦，
贵与根蒂连。
希君旧光景，
照妾薄暮年。
