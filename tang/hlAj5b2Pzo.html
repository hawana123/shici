浪迹弃人世，
还山自幽独。
始傍巢由踪，
吾其获心曲。
荒庭何所有，
老树半空腹。
秋蜩鸣北林，
暮鸟穿我屋。
栖迟乐遵渚，
恬旷寡所欲。
开卦推盈虚，
散帙攻节目。
养闲度人事，
达命知止足。
不学东周儒，
俟时劳伐辐。
