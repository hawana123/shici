时暇陟云构，
晨霁澄景光。
始见吴都大，
十里郁苍苍。
山川表明丽，
湖海吞大荒。
合沓臻水陆，
骈阗会四方。
俗繁节又暄，
雨顺物亦康。
禽鱼各翔泳，
草木遍芬芳。
于兹省氓俗，
一用劝农桑。
诚知虎符忝，
但恨归路长。
