			<h1>戏作寄上汉中王二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云里不闻双雁过，
掌中贪见一珠新。
秋风袅袅吹江汉，
只在他乡何处人。
谢安舟楫风还起，
梁苑池台雪欲飞。
杳杳东山携汉妓，
泠泠修竹待王归。
