			<h1>和姚令公哭李尚书乂</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贵贱虽殊等，
平生窃下风。
云泥势已绝，
山海纳还通。
忽叹登龙者，
翻将吊鹤同。
琴诗犹可托，
剑履独成空。
畴昔尝论礼，
兴言每匪躬。
人思崔琰议，
朝掩祭遵公。
作善神何酷，
依仁命不融。
天文虚北斗，
人事罢南宫。
上宰既伤旧，
下流弥感衷。
无恩报国士，
徒欲问玄穹。
