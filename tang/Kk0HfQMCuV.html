仗顺继皇业，
并吞势由己。
天命屈雄图，
谁歌大风起。
得股肱贤明，
能以奇用兵。
何事伤客情，
何人归帝京。
雄名垂竹帛，
荒陵压阡陌。
终古更何闻，
悲风入松柏。
