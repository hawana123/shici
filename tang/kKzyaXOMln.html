一雨百泉涨，
南潭夜来深。
分明碧沙底，
写出青天心。
远客洞庭至，
因兹涤烦襟。
既登飞云舫，
愿奏清风琴。
高岸立旗戟，
潜蛟失浮沉。
威棱护斯浸，
魍魉逃所侵。
山态变初霁，
水声流新音。
耳目极眺听，
潺湲与嶔岑。
谁言柳太守，
空有白蘋吟。
