			<h1>送钱唐路少府赴制举</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
公车待诏赴长安，
客里新正阻旧欢。
迟日未能销野雪，
晴花偏自犯江寒。
东溟道路通秦塞，
北阙威仪识汉官。
共许郤诜工射策，
恩荣请向一枝看。
