			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

在郡六百日，
入山十二回。
宿因月桂落，
醉为海榴开。
[天竺尝有月中桂子落，
灵隐多海石榴花也。
]黄纸除书到，
青宫诏命催。
僧徒多怅望，
宾从亦徘徊。
寺暗烟埋竹，
林香雨落梅。
别桥怜白石，
辞洞恋青苔。
[石桥在天竺，
明洞在灵隐。
]渐出松间路，
犹飞马上杯。
谁教冷泉水，
送我下山来？
