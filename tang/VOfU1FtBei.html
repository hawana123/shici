			<h1>赠秀才</h1>
			<div class="info"><span class="date">作者：虚中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
筠阳多胜致，
夫子纵游遨。
凤鸟瑞不见，
鲈鱼价转高。
门开沙觜静，
船系树根牢。
谁解伊人趣，
村沽对郁陶。
