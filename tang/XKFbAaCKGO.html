			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

夜久连观静，
斜月何晶荧。
寥天如碧玉，
历历缀华星。
楼榭自阴映，
云牖深冥冥。
纤埃悄不起，
玉砌寒光清。
栖鹤露微影，
枯松多怪形。
南厢俨容卫，
音响如可聆。
启圣发空洞，
朝真趋广庭。
闲开蕊珠殿，
暗阅金字经。
屏气动方息，
凝神心自灵。
悠悠车马上，
浩思安得宁。
