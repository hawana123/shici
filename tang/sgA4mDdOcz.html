			<h1>寄膳部李郎中昌符</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鄠郊陪野步，
早岁偶因诗。
自后吟新句，
长愁减旧知。
静灯微落烬，
寒砚旋生澌。
夜夜冥搜苦，
那能鬓不衰。
