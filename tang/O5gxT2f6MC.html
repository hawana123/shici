			<h1>岭南道中</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
百花成实未成归，
未必归心与志违。
但有壶觞资逸咏，
尽交风景入清机。
半川阴雾藏高木，
一道晴蜺杂落晖。
游子马前芳草合，
鹧鸪啼歇又南飞。
