			<h1>与谢翱赠答诗</h1>
			<div class="info"><span class="date">作者：金车美人</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
阳台后会杳无期，
碧树烟深玉漏迟。
半夜香风满庭月，
花前空赋别离诗。
相思无路莫相思，
风里花开只片时。
惆怅金闺却归去，
晓莺啼断绿杨枝。
一纸华笺洒碧云，
余香犹在墨犹新。
空添满目凄凉事，
不见三山缥缈人。
斜月照衣今夜梦，
落花啼鸟去年春。
红闺更有堪愁处，
窗上虫丝几上尘。
惆怅佳期一梦中，
武陵春色尽成空。
欲知离别偏堪恨，
只为音尘两不通。
愁态上眉凝浅绿，
泪痕侵脸落轻红。
双轮暂与王孙驻，
明日西驰又向东。
