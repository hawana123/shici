旧客常乐坊，
井泉浊而咸。
新屋新昌里，
井泉清而甘。
僮仆惯苦饮，
食美翻憎嫌。
朝朝忍饥行，
戚戚如难堪。
中下无正性，
所习便淫耽。
一染不可变，
甚于茜与蓝。
近贫日益廉，
近富日益贪。
以此当自警，
慎勿信邪谗。
