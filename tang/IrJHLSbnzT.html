			<div class="info"><span class="date">作者：陶翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
松柏乱岩口，
山西微径通。
天开一峰见，
宫阙生虚空。
正殿倚霞壁，
千楼标石丛。
夜来猿鸟静，
钟梵响云中。
岑翠映湖月，
泉声乱溪风。
心超诸境外，
了与悬解同。
明发唯改视，
朝日长崖东。
湖色浓荡漾，
海光渐曈朦。
葛仙迹尚在，
许氏道犹崇。
独往古来事，
幽怀期二公。
