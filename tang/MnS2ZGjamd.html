			<div class="info"><span class="date">作者：陶翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
扶苏秦帝子，
举代称其贤。
百万犹在握，
可争天下权。
束身就一剑，
壮志皆弃捐。
塞下有遗迹，
千龄人共传。
疏芜尽荒草，
寂历空寒烟。
到此尽垂泪，
非我独潸然。
