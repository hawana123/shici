			<h1>西寨寓居</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闲读南华对酒杯，
醉携筇竹画苍苔。
豪门有利人争去，
陋巷无权客不来。
解报可能医病雀，
重燃谁肯照寒灰。
严陵万古清风在，
好棹东溪咏钓台。
功智争驰淡薄空，
犹怀忠信拟何从。
鸱鸢啄腐疑雏凤，
神鬼欺贫笑伯龙。
烈日不融双鬓雪，
病身全仰竹枝筇。
崇侯入辅严陵退，
堪忆啼猿万仞峰。
