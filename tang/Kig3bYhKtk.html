			<h1>社日两篇</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九农成德业，
百祀发光辉。
报效神如在，
馨香旧不违。
南翁巴曲醉，
北雁塞声微。
尚想东方朔，
诙谐割肉归。
陈平亦分肉，
太史竟论功。
今日江南老，
他时渭北童。
欢娱看绝塞，
涕泪落秋风。
鸳鹭回金阙，
谁怜病峡中。


		</article>
