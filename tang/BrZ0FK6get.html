			<h1>和令狐相公春日寻花有怀白侍郎阁老</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
芳菲满雍州，
鸾凤许同游。
花径须深入，
时光不少留。
色鲜由树嫩，
枝亚为房稠。
静对仍持酒，
高看特上楼。
晴宜连夜赏，
雨便一年休。
共忆秋官处，
馀霞曲水头。
