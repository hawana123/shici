			<h1>寄怀江西僧达禅翁</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长忆旧山日，
与君同聚沙。
未能精贝叶，
便学咏杨花。
苦甚伤心骨，
清还切齿牙。
何妨继余习，
前世是诗家。
