			<h1>寄薛先辈</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
悬知回日彩衣荣，
仙籍高标第一名。
瑶树带风侵物冷，
玉山和雨射人清。
龙翻瀚海波涛壮，
鹤出金笼燕雀惊。
不说文章与门地，
自然毛骨是公卿。
