与君细话杭州事，
为我留心莫等闲。
闾里固宜勤抚恤，
楼台亦要数跻攀。
笙歌缥缈虚空里，
风月依稀梦想间。
且喜诗人重管领，
遥飞一盏贺江山。
渺渺钱唐路几千，
想君到后事依然。
静逢竺寺猿偷橘，
闲看苏家女采莲。
故妓数人凭问讯，
新诗两首倩留传。
舍人虽健无多兴，
老校当时八九年。
[杭民至今呼余为白舍人。
]
