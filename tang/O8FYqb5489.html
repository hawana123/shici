			<h1>负谪后登干越亭作</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天南愁望绝，
亭上柳条新。
落日独归鸟，
孤舟何处人。
生涯投越徼，
世业陷胡尘。
杳杳钟陵暮，
悠悠鄱水春。
秦台悲白首，
楚泽怨青蘋。
草色迷征路，
莺声伤逐臣。
独醒空取笑，
直道不容身。
得罪风霜苦，
全生天地仁。
青山数行泪，
沧海一穷鳞。
牢落机心尽，
惟怜鸥鸟亲。
