			<h1>骊山下逍遥公旧居游集</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
君子体清尚，
归处有兼资。
虽然经济日，
无忘幽栖时。
卜居旧何所，
休浣尝来兹。
岑寂罕人至，
幽深获我思。
松涧聆遗风，
兰林览馀滋。
往事诚已矣，
道存犹可追。
遗子后黄金，
作歌先紫芝。
明德有自来，
奕世皆秉彝。
岂与磻溪老，
崛起周太师。
我心希硕人，
逮此问元龟。
怊怅既怀远，
沉吟亦省私。
已云宠禄过，
况在华发衰。
轩盖有迷复，
丘壑无磷缁。
感物重所怀，
何但止足斯。
