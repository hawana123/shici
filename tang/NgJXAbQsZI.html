恩衔枫陛渥，
策向桂渊弘。
载笔沿儒习，
持弓缵祖风。
祛灾剿猛虎，
溥德翊飞龙。
日阅书开士，
星言驾劝农。
勤劳思命重，
戏谑逐时空。
百粤雾纷满，
诸戎泽普通。
愿言加壮努，
勿坐鬓霜蓬。
