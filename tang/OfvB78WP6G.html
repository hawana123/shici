			<h1>奉酬中书相公至日圆丘摄事，合于中……</h1>
			<div class="info"><span class="date">作者：崔曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
典籍开书府，
恩荣避鼎司。
郊丘资有事，
斋戒守无为。
宿雾蒙琼树，
馀香覆玉墀。
进经逢乙夜，
展礼值明时。
勋共山河列，
名同竹帛垂。
年年佐尧舜，
相与致雍熙。


		</article>
