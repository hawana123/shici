			<h1>送钱特卿赴职天台</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
路入仙溪气象清，
垂鞭树石罅中行。
雾昏不见西陵岸，
风急先闻瀑布声。
山下县寮张乐送，
海边津吏棹舟迎。
诗家弟子无多少，
唯只于余别有情。
