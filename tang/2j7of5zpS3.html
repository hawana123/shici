绕树哑哑惊复栖，
含烟碧树高枝齐。
月明露湿枝亦滑，
城上女墙西月低。
愁人出户听乌啼，
团团明月堕墙西。
月中有桂树，
日中有伴侣。
何不上天去，
一声啼到曙。
