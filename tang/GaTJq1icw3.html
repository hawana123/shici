			<div class="info"><span class="date">作者：郭澹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
介胄鹰扬出，
山林蚁聚空。
忽闻飞简报，
曾是坐筹功。
迥夜昏氛灭，
危亭眺望雄。
茂勋推世上，
馀兴寄杯中。
喜色烟霞改，
欢忻里巷同。
幸兹尊俎末，
饮至又从公。
