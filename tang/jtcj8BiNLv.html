炎光三伏昼，
洞府宜幽步。
宿雨润芝田，
鲜风摇桂树。
阴阴台殿敞，
靡靡轩车驻。
晚酌临水清，
晨装出关路。
偏荣本郡辟，
倍感元臣遇。
记室有门人，
因君达书素。
