			</div>

		<article class="post">
			
雕弓封旧国，
黑弰继前功。
十年镇南雍，
九命作司空。
池台乐事尽，
箫鼓葬仪雄。
一代英豪气，
晓散白杨风。
阴山贵公子，
来葬五陵西。
前马悲无主，
犹带朔风嘶。
汉水晋山郭，
襄阳白铜鞮。
至今有遗爱，
日暮人凄凄。
