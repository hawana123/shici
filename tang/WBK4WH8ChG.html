			<h1>登金陵凤凰台</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤凰台上凤凰游，
凤去台空江自流。
吴宫花草埋幽径，
晋代衣冠成古丘。
三山半落青天外，
二水中分白鹭洲。
总为浮云能蔽日，
长安不见使人愁。
