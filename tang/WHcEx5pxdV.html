			<h1>问支琴石</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
疑因星陨空中落，
叹被泥埋涧底沉。
天上定应胜地上，
支机未必及支琴。
提携拂拭知恩否，
虽不能言合有心。
