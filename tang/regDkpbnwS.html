只讹些子缘，
应耗没多光。
臂鹰健卒悬毡帽，
骑马佳人卷画衫。
每过私第邀看鹤，
长著公裳送上驴。
名纸毛生五门下，
家僮骨立六街中。
云间闹铎骡驼至，
雪里残骸虎拽来。
树上咨诹批颊鸟，
窗间壁驳叩头虫。
莫欺零落残牙齿，
曾吃红绫饼餤来。
渡水蹇驴双耳直，
避风羸仆一肩高。
高据襄阳播盛名，
问人人道是诗星。
凉雨打低残菡萏，
急风吹散小蜻蜓。
