			<h1>题桐庐李明府官舍</h1>
			<div class="info"><span class="date">作者：崔峒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
讼堂寂寂对烟霞，
五柳门前聚晓鸦。
流水声中视公事，
寒山影里见人家。
观风竞美新为政，
计日还知旧触邪。
可惜陶潜无限酒，
不逢篱菊正开花。
