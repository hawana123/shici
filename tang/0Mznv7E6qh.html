			<h1>答苏州韦应物郎中</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诗教殆沦缺，
庸音互相倾。
忽观风骚韵，
会我夙昔情。
荡漾学海资，
郁为诗人英。
格将寒松高，
气与秋江清。
何必邺中作，
可为千载程。
受辞分虎竹，
万里临江城。
到日扫烦政，
况今休黩兵。
应怜禅家子，
林下寂无营。
迹隳世上华，
心得道中精。
脱略文字累，
免为外物撄。
书衣流埃积，
砚石驳藓生。
恨未识君子，
空传手中琼。
安可诱我性，
始愿愆素诚。
为无鸑鷟音，
继公云和笙。
吟之向禅薮，
反愧幽松声。
