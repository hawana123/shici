			</div>

	<div class="container">
		<article class="post">
			
齐宋伤心地，
频年此用兵。
女停襄邑杼，
农废汶阳耕。
国使乘轺去，
诸侯拥节迎。
深仁荷君子，
薄赋恤黎甿。
火燎原犹热，
波摇海未平。
应将否泰理，
一问鲁诸生。
