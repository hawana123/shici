			<h1>题某公宅</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宅成天下借图看，
始笑平生眼力悭。
地占百湾多是水，
楼无一面不当山。
荷深似入苕溪路，
石怪疑行雁荡间。
只恐中原方鼎沸，
天心未遣主人闲。
