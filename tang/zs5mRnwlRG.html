		</div>

		<article class="post">
			
灵魄自沉浮，
从来任浊流。
愿从深处得，
不向暗中投。
圆月时堪惜，
沧波路可求。
沙寻龙窟远，
泥访蚌津幽。
是宝终知贵，
唯恩且用酬。
如能在公掌，
的不负明眸。
