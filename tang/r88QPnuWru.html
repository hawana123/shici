			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天时人事常多故，
一岁春能几处游。
不是尘埃便风雨，
若非疾病即悲忧。
贫穷心苦多无兴，
富贵身忙不自由。
唯有分司官恰好，
闲游虽老未能休。
