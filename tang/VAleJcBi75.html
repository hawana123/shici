			<h1>倚瑟行</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金舆传惊灞浐水，
龙旗参天行殿巍。
左文皇帝右慎姬，
北面侍臣张释之。
因高知处邯郸道，
寿陵已见生秋草。
万世何人不此归，
一言出口堪生老。
高歌倚瑟流清悲，
徐乐哀生知为谁。
臣惊欢叹不可放，
愿赐一言释名妄。
明珠为日红亭亭，
水银为河玉为星。
泉宫一闭秦国丧，
牧童弄火骊山上。
与世无情在速贫，
弃尸于野由斯葬。
生死茫茫不可知，
视不一姓君莫悲。
始皇有训二世哲，
君独何人至于斯。
灞陵一代无发毁，
俭风本是张廷尉。
