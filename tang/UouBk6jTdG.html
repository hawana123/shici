			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
闻有弦歌地，
穿凿本多奇。
游人拭一览，
临玩果忘疲。
窗横暮卷叶，
檐卧古主枝。
旧石开红莽，
新河覆绿池。
孤猿稍断绝，
宿鸟复参差。
泛艳月华晓，
裴回星鬓垂。
今日删书客，
凄惶君诅知。
