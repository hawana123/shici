常忝鲍叔义，
所期王佐才。
如何守苦节，
独此无良媒。
离别十年外，
飘飖千里来。
安知罢官后，
惟见柴门开。
穷巷隐东郭，
高堂咏南陔。
篱根长花草，
井上生莓苔。
伊昔望霄汉，
于今倦蒿莱。
男儿命未达，
且尽手中杯。
