			<h1>初至西虢官舍南池，呈左右省及南宫……</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
黜官自西掖，
待罪临下阳。
空积犬马恋，
岂思鹓鹭行。
素多江湖意，
偶佐山水乡。
满院池月静，
卷帘溪雨凉。
轩窗竹翠湿，
案牍荷花香。
白鸟上衣桁，
青苔生笔床。
数公不可见，
一别尽相忘。
敢恨青琐客，
无情华省郎。
早年迷进退，
晚节悟行藏。
他日能相访，
嵩南旧草堂。
