		<article class="post">
			
我持使节经韶石，
君作闲游过武夷。
两地山光成独赏，
隔年乡思暗相知。
洪厓坛上长岑寂，
孺子亭前自别离。
珍重分岐一杯酒，
强加餐饭数吟诗。
