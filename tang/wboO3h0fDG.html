			</div>

	<div class="container">
		<article class="post">
			
郎官旧华省，
天子命分忧。
襄土岁频旱，
随车雨再流。
云阴自南楚，
河润及东周。
廨宇宜新霁，
田家贺有秋。
竹间残照入，
池上夕阳浮。
寄谢东阳守，
何如八咏楼？
