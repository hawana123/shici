			</div>

		<article class="post">
			
康乐爱山水，
赏心千载同。
结茅依翠微，
伐木开蒙笼。
孤峰倚青霄，
一径去不穷。
候客石苔上，
礼僧云树中。
旷然见沧洲，
自远来清风。
五马留谷口，
双旌薄烟虹。
沉沉众香积，
眇眇诸天空。
独往应未遂，
苍生思谢公。
