			<h1>求仙行</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉皇欲作飞仙子，
年年采药东海里。
蓬莱无路海无边，
方士舟中相枕死。
招摇在天回白日，
甘泉玉树无仙实。
九皇真人终不下，
空向离宫祠太乙。
丹田有气凝素华，
君能保之升绛霞。


		</article>
