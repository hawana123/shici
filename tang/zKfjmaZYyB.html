			<h1>览皎然《渠南乡集》</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
学力不相敌，
清还仿佛同。
高于宝月月，
谁得射雕弓。
至鉴封姚监，
良工遇鲁公。
如斯深可羡，
千古共清风。
