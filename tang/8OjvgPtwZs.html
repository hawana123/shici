			<h1>途经华岳</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
饬驾去京邑，
鸣鸾指洛川。
循途经太华，
回跸暂周旋。
翠崿留斜影，
悬岩冒夕烟。
四方皆石壁，
五位配金天。
仿佛看高掌，
依稀听子先。
终当铭岁月，
从此记灵仙。


		</article>
