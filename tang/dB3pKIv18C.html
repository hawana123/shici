			<h1>经陆补阙隐居</h1>
			<div class="info"><span class="date">作者：綦毋潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不敢要君征亦起，
致君全得似唐虞。
谠言昨叹离天听，
新象今闻入县图。
琴锁坏窗风自响，
鹤归乔木隐难呼。
学书弟子何人在，
点检犹存谏草无。
