			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
清都众木总荣芬，
传道孤松最出群。
名接天庭长景色，
气连宫阙借氛氲。
悬池的的停华露，
偃盖重重拂瑞云。
不借流膏助仙鼎，
愿将桢干捧明君。
莫比冥灵楚南树，
朽老江边代不闻。
第八十七卷
