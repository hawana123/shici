			<h1>天骥呈材</h1>
			<div class="info"><span class="date">作者：卢征</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
异产应尧年，
龙媒顺制牵。
权奇初得地，
躞蹀欲行天。
讵假调金埒，
宁须动玉鞭。
嘶风深有恋，
逐日定无前。
周满夸常驭，
燕昭恨不传。
应知流赭汗，
来自海西偏。


		</article>
