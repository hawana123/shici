			<h1>眉州别李使君</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
回首雪峰前，
朱门心杳然。
离人自呜咽，
流水莫潺湲。
毒草通蛮徼，
秋林近漏天。
一生从此去，
五字有谁怜。
