			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
黄骢少年舞双戟，
目视旁人皆辟易。
百战能夸陇上儿，
一身复作云中客。
寒风动地气苍茫，
横吹先悲出塞长。
敲石军中传夜火，
斧冰河畔汲朝浆。
前锋直指阴山外，
虏骑纷纷胆应碎。
匈奴破尽人看归，
金印酬功如斗大。
