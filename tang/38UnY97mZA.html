朱弦奏离别，
华灯少光辉。
物色岂有异，
人心顾将违。
客程殊未已，
岁华忽然微。
秋桐故叶下，
寒露新雁飞。
远游起重恨，
送人念先归。
夜集类饥鸟，
晨光失相依。
马迹绕川水，
雁书还闺闱。
常恐亲朋阻，
独行知虑非。
