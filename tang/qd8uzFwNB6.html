			<h1>兴庆池侍宴应制</h1>
			<div class="info"><span class="date">作者：韦元旦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
沧池漭沆帝城边，
殊胜昆明凿汉年。
夹岸旌旗疏辇道，
中流箫鼓振楼船。
云峰四起迎宸幄，
水树千重入御筵。
宴光已深鱼藻咏，
承恩更欲奏甘泉。
