今日重九宴，
去岁在京师。
聊回出省步，
一赴郊园期。
嘉节始云迈，
周辰已及兹。
秋山满清景，
当赏属乖离。
凋散民里阔，
摧翳众木衰。
楼中一长啸，
恻怆起凉飔。
