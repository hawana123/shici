			<h1>送贞空二上人</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
林下中餐后，
天涯欲去时。
衡阳过有伴，
梦泽出应迟。
石磬疏寒韵，
铜瓶结夜澌。
殷勤讶此别，
且未定归期。
