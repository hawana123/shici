			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

昨日哭寝门，
今日哭寝门。
借问所哭谁？
无非故交亲。
伟卿既长往，
质夫亦幽沦。
屈指数年世，
收涕自思身。
彼皆少于我，
先为泉下人。
我今头半白，
焉得身久存？
好在( 一作怀) 元郎中，
相识二十春。
昔见君生子，
今闻君抱孙。
存者尽老大，
逝者已成尘。
早晚升平宅，
开眉一见君。
