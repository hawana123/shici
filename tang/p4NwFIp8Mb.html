			<h1>河阳道中</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冲风仍蹑冻，
提辔手频呵。
得事应须早，
愁人不在多。
雪田平入塞，
烟郭曲随河。
翻忆江涛里，
船中睡盖蓑。
