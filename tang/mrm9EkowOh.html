			<h1>晚春卧疾寄张八子容①</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

南陌春将晚，
北窗犹卧病。
林园久不游，
草木一何盛。
狭迳花障迷，
闲庭竹扫净。
翠羽戏兰苕，
赪鳞动荷柄。
念我平生好，
江乡远从政。
云山阻梦思，
衾枕劳歌咏。
歌咏复何为，
同心恨别离。
世途皆自媚，
流俗寡相知。
贾谊才空逸，
安仁鬓欲丝。
遥情每东注，
奔晷复西驰。
常恐填沟壑，
无由振羽仪。
穷通若有命，
欲向论中推。
