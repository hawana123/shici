叠鼓辞宫殿，
悲笳降杳冥。
影离云外日，
光灭火前星。
邺客瞻秦苑，
商公下汉庭。
依依陵树色，
空绕古原青。
东府虚容卫，
西园寄梦思。
凤悬吹曲夜，
鸡断问安时。
尘陌都人恨，
霜郊赗马悲。
唯余埋璧地，
烟草近丹墀。
