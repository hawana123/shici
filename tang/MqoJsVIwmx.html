		<div class="container">
			<h1>晚发江宁道中呈严维</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
惆怅遥江路，
萧条落日过。
蝉鸣独树急，
鸦向古城多。
转曲随青嶂，
因高见白波。
潘生秋径草，
严子意如何。


		</article>
