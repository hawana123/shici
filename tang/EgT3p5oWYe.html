			<h1>敬酬张九龄当涂界留赠之作</h1>
			<div class="info"><span class="date">作者：裴耀卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
茂先实王佐，
仲举信时英。
气睹冲天发，
人将下榻迎。
珪符肃有命，
江国远徂征。
九派期方越，
千钧或所轻。
高帆出风迥，
孤屿入云平。
遄迈嗟于役，
离忧空自情。
饰簪陪早岁，
接壤厕专城。
旷别心弥轸，
宏观义转倾。
徒然恨饥渴，
况乃讽瑶琼。
