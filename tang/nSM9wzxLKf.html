			<h1>送元侍御还荆南幕府</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
迢递荆州路，
山多水又分。
霜林澹寒日，
朔雁蔽南云。
八座由持节，
三湘亦置军。
自当行直指，
应不为功勋。


		</article>
