			<h1>湘中秋怀迁客</h1>
			<div class="info"><span class="date">作者：崔涂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
兰杜晓香薄，
汀洲夕露繁。
并闻燕塞雁，
独立楚人村。
雾散孤城上，
滩回曙枕喧。
不堪逢贾傅，
还欲吊湘沅。


		</article>
