			<div class="info"><span class="date">作者：李乂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
象设隆新宇，
龙潜想旧居。
碧楼披玉额，
丹仗导金舆。
代日兴光近，
周星掩曜初。
空歌清沛筑，
梵乐奏胡书。
帝造环三界，
天文贲六虚。
康哉孝理日，
崇德在真如。
