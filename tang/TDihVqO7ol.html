			<h1>宿张云举院</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不食胡麻饭，
杯中自得仙。
隔房招好客，
可室致芳筵。
美酝香醪嫩，
时新异果鲜。
夜深唯畏晓，
坐稳不思眠。
棋罢嫌无敌，
诗成愧在前。
明朝题壁上，
谁得众人传。


		</article>
