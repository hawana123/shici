			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蜡光高悬照纱空，
花房夜捣红守宫。
象口吹香(榻毛去木)(登毛)暖，
七星挂城闻漏板。
寒入罘(罘下换思)殿影昏，
彩鸾帘额著霜痕。
啼蛄吊月钩栏下，
屈膝铜铺锁阿甄。
梦入家门上沙渚，
天河落处长洲路。
愿君光明如太阳，
放妾骑鱼撇波去。
