			<h1>发白狗峡次黄牛峡登高寺却望忠州</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
白狗次黄牛，
滩如竹节稠。
路穿天地险，
人续古今愁。
忽见千花塔，
因停一叶舟。
畏途常迫促，
静境暂淹留。
巴曲春全尽，
巫阳雨半收。
北归虽引领，
南望亦回头。
昔去悲殊俗，
今来念旧游。
别僧山北寺，
抛竹水西楼。
郡树花如雪，
军厨酒似油。
时时大开口，
自笑忆忠州。
