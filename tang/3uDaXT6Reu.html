			<div class="info"><span class="date">作者：乔知之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
石榴酒，
葡萄浆。
兰桂芳，
茱萸香。
愿君驻金鞍，
暂此共年芳。
愿君解罗襦，
一醉同匡床。
文君正新寡，
结念在歌倡。
昨宵绮帐迎韩寿，
今朝罗袖引潘郎。
莫吹羌笛惊邻里，
不用琵琶喧洞房。
且歌新夜曲，
莫弄楚明光。
此曲怨且艳，
哀音断人肠。
