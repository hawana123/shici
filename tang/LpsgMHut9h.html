			<h1>嵩山望幸</h1>
			<div class="info"><span class="date">作者：王邕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
峻极位何崇，
方知造化功。
降灵逢圣主，
望幸表维嵩。
隐映连青壁，
嵯峨向碧空。
象车因叶瑞，
龙驾愿升中。
万岁声长在，
千岩气转雄。
东都歌盛事，
西笑伫皇风。


		</article>
