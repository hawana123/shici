南宫酒未销，
又宴姑苏台。
美人和泪去，
半夜阊门开。
相对正歌舞，
笑中闻鼓鼙。
星散九重门，
血流十二街。
一去成万古，
台尽人不回。
时闻野田中，
拾得黄金钗！
