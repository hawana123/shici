			<h1>九日同司直九叔崔侍御登宝鸡南楼</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
把菊叹将老，
上楼悲未还。
短长新白发，
重叠旧青山。
霜气清襟袖，
琴声引醉颜。
竹林唯七友，
何幸亦登攀。
