			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

吾雏字阿罗，
阿罗才七龄。
嗟吾不才子，
怜汝无弟兄。
抚养虽骄呆，
性识颇聪明。
学母画眉样，
效吾咏诗声。
我齿今欲堕，
汝齿昨始生。
我头发尽落，
汝顶髻初成。
老幼不相待，
父衰汝孩婴。
缅想古人心，
慈爱亦不轻。
蔡邕念文姬，
于公叹缇萦。
敢求得汝力？
但未忘父情。
