			</div>

前阶微雨歇，
开户散窥林。
月出夜方浅，
水凉池更深。
馀风生竹树，
清露薄衣襟。
遇物遂遥叹，
怀人滋远心。
依稀成梦想，
影响绝徽音。
谁念穷居者，
明时嗟陆沉。
