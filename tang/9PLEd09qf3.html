			<h1>元日早朝</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
九陌朝臣满，
三朝候鼓赊。
远珂时接韵，
攒炬偶成花。
紫贝为高阙，
黄龙建大牙。
参差万戟合，
左右八貂斜。
羽扇纷朱槛，
金炉隔翠华。
微风传曙漏，
晓日上春霞。
环珮声重叠，
蛮夷服等差。
乐和天易感，
山固寿无涯。
渥泽千年圣，
车书四海家。
盛明多在位，
谁得守蓬麻。
