			<h1>宴湖上亭作</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
广亭盖小湖，
湖亭实清旷。
轩窗幽水石，
怪异尤难状。
石尊能寒酒，
寒水宜初涨。
岸曲坐客稀，
杯浮上摇漾。
远水入帘幕，
淅沥吹酒舫。
欲去未回时，
飘飘正堪望。
酣兴思共醉，
促酒更相向。
舫去若惊凫，
溶瀛满湖浪。
朝来暮忘返，
暮归独惆怅。
谁肯爱林泉，
从吾老湖上。
