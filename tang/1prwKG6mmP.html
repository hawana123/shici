分竹雄兼使，
南方到海行。
临门双旆引，
隔岭五州迎。
猿鹤同枝宿，
兰蕉夹道生。
云垂前骑失，
山豁去帆轻。
雨雾蒸秋岸，
浪涛震夜城。
政闲开迥阁，
攲枕岛风清。
