			<h1>使还都湘东作</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仓庚昨归候，
阳鸟今去时。
感物遽如此，
劳生安可思。
养真无上格，
图进岂前期。
清节往来苦，
壮容离别衰。
盛明非不遇，
弱操自云私。
孤楫清川泊，
征衣寒露滋。
风朝津树落，
日夕岭猿悲。
牵役而无悔，
坐愁只自怡。
当须报恩已，
终尔谢尘缁。


		</article>
