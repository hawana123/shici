			<h1>辛丑岁十月上幸长安时扈从出西岳作</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西镇何穹崇，
壮哉信灵造。
诸岭皆峻秀，
中峰特美好。
傍见巨掌存，
势如石东倒。
颇闻首阳去，
开坼此河道。
磅礴压洪源，
巍峨壮清昊。
云泉纷乱瀑，
天磴屹横抱。
子先呼其巅，
宫女世不老。
下有府君庙，
历载传洒扫。
皇明应天游，
十月戒丰镐。
微末忝闲从，
兼得事蘋藻。
宿心爱兹山，
意欲拾灵草。
阴壑已永閟，
云窦绝探讨。
芳月期来过，
回策思方浩。
