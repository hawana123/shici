			<h1>送刘侍御赴令公行营</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东城跃紫骝，
西路大刀头。
上客刘公干，
元戎郭细侯。
一军偏许国，
百战又防秋。
请问萧关道，
胡尘早晚收。
