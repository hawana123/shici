			<h1>湓浦早冬</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
浔阳孟冬月，
草木未全衰。
只抵长安陌，
凉风八月时。
日西湓水曲，
独行吟旧诗。
蓼花始零落，
蒲叶稍离披。
但作城中想，
何异曲江池。
