素屏素屏，
胡为乎不文不饰，
不丹不青？
当世岂无李阳冰之篆字，
张旭之笔迹？
边鸾之花鸟，
张璪之松石？
吾不令加一点一画于其上，
欲尔保真而全白。
吾于香炉峰下置草堂，
二屏倚在东西墙。
夜如明月入我室，
晓如白云围我床。
我心久养浩然气，
亦欲与尔表里相辉光。
尔不见当今甲第与王宫，
织成步障银屏风。
缀珠陷钿贴云母，
五金七宝相玲珑。
贵豪待此方悦目，
晏然寝卧乎其中。
素屏素屏，
物各有所宜，
用各有所施。
尔今木为骨兮纸为面，
舍吾草堂欲何之？
