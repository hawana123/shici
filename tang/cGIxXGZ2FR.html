沙尘朝蔽日，
失道还相遇。
寒影波上云，
秋声月前树。
川气生晓夕，
野阴乍烟雾。
沉沉滮池水，
人马不敢渡。
吮痈世所薄，
挟纩恩难顾。
不见古时人，
中宵泪横注。
