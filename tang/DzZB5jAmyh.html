			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
诵经千纸得为僧，
麈尾持行不拂蝇。
古塔月高闻咒水，
新坛日午见烧灯。
一双童子浇红药，
百八真珠贯彩绳。
且说近来心里事，
仇雠相对似亲朋。
