			<h1>小弟艎南游近书来</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湘南客帆稀，
游子寡消息。
经时停尺素，
望尽云边翼。
笑言频梦寐，
独立想容色。
落景无来人，
修江入天白。
停停倚门念，
瑟瑟风雨夕。
何处泊扁舟，
迢递湍波侧。
秋归旧窗竹，
永夜一凄寂。
吟尔鶺鴒篇，
中宵慰相忆。
