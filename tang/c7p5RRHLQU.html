			<h1>寄罗浮山道者二首</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天际双山压海濆，
天漫绝顶海漫根。
时闻雷雨惊樵客，
长有龙蛇护洞门。
泉石暮含朱槿昼，
烟霞冬闭木绵温。
林间学道如容我，
今便辞他宠辱喧。
有人曾见洞中仙，
才到人间便越年。
金鼎药成龙入海，
玉函书发鹤归天。
楼开石脉千寻直，
山拆鳌鳞一半膻。
谁到月明朝礼处，
翠岩深锁荔枝烟。
