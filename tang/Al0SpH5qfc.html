真王清净子，
燕居复行心。
结宇邻居邑，
寤言非远寻。
丹青丈室满，
草树一庭深。
秀色玄冬发，
交枝白日阴。
江流映朱户，
山鸟鸣香林。
独住已寂寂，
安知浮与沉。
