			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

才大无不备，
出入为时须。
雄藩精理行，
秘府擢文儒。
诏书忽已至，
焉得久踟蹰。
方舟趁朝谒，
观者盈路衢。
广筵列众宾，
送爵无停迂。
攀饯诚怆恨，
贺荣且欢娱。
长陪柏梁宴，
日向丹墀趋。
时方重右职，
蹉跎独海隅。
