			<h1>奉和郎中游仙岩四瀑布寄包秘监李吏……</h1>
			<div class="info"><span class="date">作者：李缜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
符守分珪组，
放情在丘峦。
悠然造云族，
忽尔登天坛。
求古理方赜，
玩奇物不殚。
晴光散崖壁，
瑞气生芝兰。
中有四瀑水，
奔流状千般。
风云隐岩底，
雨雪霏林端。
晶晶含古色，
飕飕引晨寒。
澄潭见猿饮，
潜穴知龙盘。
坐憩苔石遍，
仰窥杉桂攒。
幽蹊创高躅，
灵药余仙餐。
携赏喜康乐，
示文惊建安。
缣缃炳珠宝，
中外贻同官。
末调亦何为，
辄陪高唱难。
惭非御徒者，
还得依门栏。
