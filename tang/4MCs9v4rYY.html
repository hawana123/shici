			<h1>赠苏四徯</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
异县昔同游，
各云厌转蓬。
别离已五年，
尚在行李中。
戎马日衰息，
乘舆安九重。
有才何栖栖，
将老委所穷。
为郎未为贱，
其奈疾病攻。
子何面黧黑，
不得豁心胸。
巴蜀倦剽掠，
下愚成土风。
幽蓟已削平，
荒徼尚弯弓。
斯人脱身来，
岂非吾道东。
乾坤虽宽大，
所适装囊空。
肉食哂菜色，
少壮欺老翁。
况乃主客间，
古来逼侧同。
君今下荆扬，
独帆如飞鸿。
二州豪侠场，
人马皆自雄。
一请甘饥寒，
再请甘养蒙。
