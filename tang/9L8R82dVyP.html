		<article class="post">
			
日高犹掩水窗眠，
枕簟清凉八月天。
泊处或依沽酒店，
宿时多伴钓鱼船。
退身江海应无用，
忧国朝廷自有贤。
且向钱唐湖上去，
冷吟闲醉二三年。
