			<h1>酬诸公见过</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

嗟予未丧，
哀此孤生。
屏居蓝田，
薄地躬耕。
岁晏输税，
以奉粢盛。
晨往东皋，
草露未晞。
暮看烟火，
负担来归。
我闻有客，
足扫荆扉。
箪食伊何，
疈瓜抓枣。
仰厕群贤，
皤然一老。
愧无莞簟，
班荆席藁。
泛泛登陂，
折彼荷花。
静观素鲔，
俯映白沙。
山鸟群飞，
日隐轻霞。
登车上马，
倏忽云散。
雀噪荒村，
鸡鸣空馆。
还复幽独，
重欷累叹。
