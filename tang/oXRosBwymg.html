			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

庐宫山下州，
湓浦沙边宅。
宅北倚高岗，
迢迢数千尺。
上有青青竹，
竹间多白石。
茅亭居上头，
豁达门四辟。
前楹卷帘箔，
北牖施床席。
江风万里来，
吹我凉淅淅。
日高公府归，
巾笏随手掷。
脱衣恣搔首，
坐卧任所适。
时倾一杯酒，
旷望湖天夕。
口咏独酌谣，
目送归飞翮。
惭无出尘操，
未免折腰役。
偶获此闲居，
谬似高人迹。
