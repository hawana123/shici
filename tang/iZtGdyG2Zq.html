			<h1>代贺若令誉赠沈千运</h1>
			<div class="info"><span class="date">作者：王季友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
相逢问姓名亦存，
别时无子今有孙。
山上双松长不改，
百家唯有三家村。
村南村西车马道，
一宿通舟水浩浩。
涧中磊磊十里石，
河上淤泥种桑麦。
平坡冢墓皆我亲，
满田主人是旧客。
举声酸鼻问同年，
十人六七归下泉。
分手如何更此地，
回头不语泪潸然。
