			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
日下四山阴，
山庭岚气侵。
牛羊归径险，
鸟雀聚枝深。
正枕当星剑，
收书动玉琴。
半扉开烛影，
欲掩见清砧。
