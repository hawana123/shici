			<h1>送友人擢第东归</h1>
			<div class="info"><span class="date">作者：刘驾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
同家楚天南，
相识秦云西。
古来悬弧义，
岂顾子与妻。
携手践名场，
正遇公道开。
君荣我虽黜，
感恩同所怀。
有马不复羸，
有奴不复饥。
灞岸秋草绿，
却是还家时。
青门一瓢空，
分手去迟迟。
期君辙未平，
我车继东归。
