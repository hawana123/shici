			<h1>行县复往焉，故有此作</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灵境信幽绝，
芳时重暄妍。
再来及兹胜，
一遇非无缘。
万木柔可结，
千花敷欲然。
松间鸣好鸟，
竹下流清泉。
石壁开精舍，
金光照法筵。
真空本自寂，
假有聊相宣。
复此灰心者，
仍追巢顶禅。
简书虽有畏，
身世亦相捐。
