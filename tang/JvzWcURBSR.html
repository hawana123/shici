			<h1>魏博田兴尚书听嫂命不立非夫人诗</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君子耽古礼，
如馋鱼吞钩。
昨闻敬嫂言，
掣心东北流。
魏博田尚书，
与礼相绸缪。
善词闻天下，
一日一再周。
