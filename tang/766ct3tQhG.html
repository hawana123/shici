			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
田里有微径，
贤人不复行。
孰知求捷步，
又恐异端成。
从易众所欲，
安邪患亦生。
谁能达天道，
共此竞前程。
子羽有遗迹，
孔门传旧声。
今逢大君子，
士节自光明。
