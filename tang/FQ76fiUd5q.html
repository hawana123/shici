			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
绝妙江南曲，
凄凉怨女诗。
古风无手敌，
新语是人知。
飞动应由格，
功夫过却奇。
麟台添集卷，
乐府换歌词。
李白应先拜，
刘祯必自疑。
贫须君子救，
病合国家医。
野客开山借，
邻僧与米炊。
甘贫辞聘币，
依选受官资。
多见愁连晓，
稀闻债尽时。
圣朝文物盛，
太祝独低眉。
