男儿徇大义，
立节不沽名。
腰间悬陆离，
大歌胡无行。
不读战国书，
不览黄石经。
醉卧咸阳楼，
梦入受降城。
更愿生羽翼，
飞身入青冥。
请携天子剑，
斫下旄头星。
自然胡无人，
虽有无战争。
悠哉典属国，
驱羊老一生。
