桂树绿层层，
风微烟露凝。
檐楹衔落月，
帏幌映残灯。
蕲簟曙香冷，
越瓶秋水澄。
心闲即无事，
何异住山僧。
残月皓烟露，
掩门深竹斋。
水虫鸣曲槛，
山鸟下空阶。
清镜晓看发，
素琴秋寄怀。
因知北窗客，
日与世情乖。
