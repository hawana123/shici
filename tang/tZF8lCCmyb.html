			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
越溪女，
越溪莲。
齐菡萏，
双婵娟。
嬉游向何处，
采摘且同船。
浩唱发容与，
清波生漪涟。
时逢岛屿泊，
几伴鸯鸳眠。
襟袖既盈溢，
馨香亦相传。
薄暮归去来，
苎罗生碧烟。
