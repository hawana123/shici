			<h1>送彭将军云中觐兄</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闻说苍鹰守，
今朝欲下鞲。
因令白马将，
兼道觅封侯。
略地关山冷，
防河雨雪稠。
翻弓骋猿臂，
承箭惜貂裘。
设伏军谋密，
坑降塞邑愁。
报恩唯有死，
莫使汉家羞。


		</article>
