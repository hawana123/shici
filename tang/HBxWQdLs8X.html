			<h1>潓阳亭作</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
问吾常宴息，
泉上何处好。
独有潓阳亭，
令人可终老。
前轩临潓泉，
凭几漱清流。
外物自相扰，
渊渊还复休。
有时出东户，
更欲檐下坐。
非我意不行，
石渠能留我。
峰石若鳞次，
欹垂复旋回。
为我引潓泉，
泠泠檐下来。
天寒宜泉温，
泉寒宜天暑。
谁到潓阳亭，
其心肯思去。
