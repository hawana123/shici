			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
京口潮来曲岸平，
海门风起浪花生。
人行沙上见日影，
舟过江中闻橹声。
芳草远迷扬子渡，
宿烟深映广陵城。
游人乡思应如橘，
相望须含两地情。
