			</div>

	<div class="container">
		<article class="post">
			
玉壶冰始结，
循吏政初成。
既有虚心鉴，
还如照胆清。
瑶池惭洞澈，
金镜让澄明。
气若朝霜动，
形随夜月盈。
临人能不蔽，
待物本无情。
怯对圆光里，
妍蚩自此呈。
