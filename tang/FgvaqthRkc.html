			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
沧海疾风起，
洪波骇恬鳞。
已无济川分，
甘作乘桴人。
挥手谢秣陵，
举帆指瓯闽。
安和风尘表，
偶与琼瑶亲。
共悲行路难，
况逢江南春。
故园忽如梦，
返复知何辰。
旷野豺虎满，
深山兰蕙新。
枉君灞陵什，
回首徒酸辛。
