			<h1>投所知</h1>
			<div class="info"><span class="date">作者：张蠙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十五年看帝里春，
一枝头白未酬身。
自闻离乱开公道，
渐数孤平少屈人。
劣马再寻商岭路，
扁舟重寄越溪滨。
省郎门似龙门峻，
应借风雷变涸鳞。
