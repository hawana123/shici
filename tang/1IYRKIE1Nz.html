			<h1>奉和圣制从蓬莱向兴庆阁道中留……</h1>
			<div class="info"><span class="date">作者：李憕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
别馆春还淑气催，
三宫路转凤凰台。
云飞北阙轻阴散，
雨歇南山积翠来。
御柳遥随天仗发，
林花不待晓风开。
已知圣泽深无限，
更喜年芳入睿才。
