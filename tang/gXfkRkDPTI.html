			<h1>僻居谢何明府见访</h1>
			<div class="info"><span class="date">作者：伍乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
公退琴堂动逸怀，
闲披烟霭访微才。
马嘶穷巷蛙声息，
辙到衡门草色开。
风引柳花当坐起，
日将林影入庭来。
满斋尘土一床藓，
多谢从容水饭回。
