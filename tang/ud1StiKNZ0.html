			<h1>河之水二首寄子侄老成</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
河之水，
去悠悠。
我不如，
水东流。
我有孤侄在海陬，
三年不见兮使我生忧。
日复日，
夜复夜。
三年不见汝，
使我鬓发未老而先化。
河之水，
悠悠去。
我不如，
水东注。
我有孤侄在海浦，
三年不见兮使我心苦。
采蕨于山，
缗鱼于渊。
我徂京师，
不远其还。
