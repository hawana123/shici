			<h1>湛处士枸杞架歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天生灵草生灵地，
误生人间人不贵。
独君井上有一根，
始觉人间众芳异。
拖线垂丝宜曙看，
裴回满架何珊珊。
春风亦解爱此物，
袅袅时来傍香实。
湿云缀叶摆不去，
翠羽衔花惊畏失。
肯羡孤松不凋色，
皇天正气肃不得。
我独全生异此辈，
顺时荣落不相背。
孤松自被斧斤伤，
独我柔枝保无害。
黄油酒囊石棋局，
吾羡湛生心出俗。
撷芳生影风洒怀，
其致翛然此中足。
