			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
巴江上峡重复重，
阳台碧峭十二峰。
荆王猎时逢暮雨，
夜卧高丘梦神女。
轻红流烟湿艳姿，
行云飞去明星稀。
目极魂断望不见，
猿啼三声泪滴衣。
