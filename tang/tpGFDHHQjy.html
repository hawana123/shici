			<h1>入泷州江</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
孤舟泛盈盈，
江流日纵横。
夜杂蛟螭寝，
晨披瘴疠行。
潭蒸水沫起，
山热火云生。
猿躩时能啸，
鸢飞莫敢鸣。
海穷南徼尽，
乡远北魂惊。
泣向文身国，
悲看凿齿氓。
地偏多育蛊，
风恶好相鲸。
余本岩栖客，
悠哉慕玉京。
厚恩尝愿答，
薄宦不祈成。
违隐乖求志，
披荒为近名。
镜愁玄发改，
心负紫芝荣。
运启中兴历，
时逢外域清。
只应保忠信，
延促付神明。
