			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
几年栖旅寄西秦，
不识花枝醉过春。
短艇闲思五湖浪，
羸蹄愁傍九衢尘。
关河风雨迷归梦，
钟鼓朝昏老此身。
忽向太平时节过，
一竿持去老遗民。
