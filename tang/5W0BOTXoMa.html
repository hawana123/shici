家人强进酒，
酒后能忘情。
持杯未饮时，
众感纷已盈。
明月照我房，
庭柯振秋声。
空庭白露下，
枕席凉风生。
所思万里馀，
水阔山纵横。
佳期凭梦想，
未晓愁鸡鸣。
愿将一心人，
当年欢乐平。
长筵映玉俎，
素手弹秦筝。
;睇呈巧笑，
惠音激凄清。
此愿良未果，
永怀空如酲。
