			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
风动衰荷寂寞香，
断烟残月共苍苍。
寒生晚寺波摇壁，
红堕疏林叶满床。
起雁似惊南浦棹，
阴云欲护北楼霜。
江边松菊荒应尽，
八月长安夜正长。
