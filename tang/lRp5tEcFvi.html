萧萧春雨密还疏，
景象三时固不如。
寒入远林莺翅重，
暖抽新麦土膏虚。
细蒙台榭微兼日，
潜涨涟漪欲动鱼。
唯称乖慵多睡者，
掩门中酒览闲书。
