		<article class="post">
			
休沐乘闲豫，
清晨步北林。
池塘藉芳草，
兰芷袭幽衿。
雾中分晓日，
花里弄春禽。
野径香恒满，
山阶笋屡侵。
何须命轻盖，
桃李自成阴。
