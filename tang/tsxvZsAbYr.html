			<h1>咏云酒</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朔空曾纪历，
带地旧疏泉。
色泛临砀瑞，
香流赴蜀仙。
款交欣散玉，
洽友悦沉钱。
无复中山赏，
空吟吴会篇。
