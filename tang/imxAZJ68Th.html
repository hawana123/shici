上人处世界，
清净何所似？
似彼白莲花，
在水不着水。
性真悟泡幻，
行洁离尘滓。
修道来几时？
身心俱到此。
嗟予牵世网，
不得长依止。
离念与碧云，
秋来朝夕起。
