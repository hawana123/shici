			<h1>京兆尹厅前甘棠树降甘露</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
内史用尧意，
理京宣惠慈。
气和祥则降，
孰谓天难知。
济旱露为兆，
有如埙应篪。
岂无夭桃树，
洒此甘棠枝。
玉色与人净，
珠光临笔垂。
协风与之俱，
物性皆熙熙。
何必凤池上，
方看作霖时。
