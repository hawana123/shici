			<h1>和杜侍御太清台宿真旦有怀</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
貂冠朝彩振，
乌署晓光分。
欲啸迁乔侣，
先飞掷地文。
庭虚麦雨润，
林静蕙风薰。
嵇驾终难仰，
梁凫且自群。
