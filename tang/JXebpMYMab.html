			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
陋巷乘篮入，
朱门挂印回。
腰间抛组绶，
缨上拂尘埃。
屈曲闲池沼，
无非手自开。
青苍好竹树，
亦是眼看栽。
石片抬琴匣，
松枝阁酒杯。
此生终老处，
昨日却归来。
