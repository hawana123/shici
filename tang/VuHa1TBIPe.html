			<h1>蜀州郑史君寄鸟觜茶，因以赠答八韵</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸟觜撷浑牙，
精灵胜镆铘。
烹尝方带酒，
滋味更无茶。
拒碾乾声细，
撑封利颖斜。
衔芦齐劲实，
啄木聚菁华。
盐损添常诫，
姜宜著更夸。
得来抛道药，
携去就僧家。
旋觉前瓯浅，
还愁后信赊。
千惭故人意，
此惠敌丹砂。
