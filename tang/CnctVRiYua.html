			<h1>奉使筑朔方六州城率尔而作</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
奉诏受边服，
总徒筑朔方。
驱彼犬羊族，
正此戎夏疆。
子来多悦豫，
王事宁怠遑。
三旬无愆期，
百雉郁相望。
雄视沙漠垂，
有截北海阳。
二庭已顿颡，
五岭尽来王。
驱车登崇墉，
顾眄凌大荒。
千里何萧条，
草木自悲凉。
凭轼讯古今，
慨焉感兴亡。
汉障缘河远，
秦城入海长。
顾无庙堂策，
贻此中夏殃。
道隐前业衰，
运开今化昌。
制为百王式，
举合千载防。
马牛被路隅，
锋镝销战场。
岂不怀贤劳，
所图在永康。
王事何为者，
称代陈颂章。
