			<h1>送高湘及第后东归觐叔</h1>
			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
此去几般荣，
登科鼎足名。
无惭入南巷，
高价耸东京。
窗对嵩山碧，
庭来洛水声。
门前桃李树，
一径已阴成。
