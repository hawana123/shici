			<div class="info"><span class="date">作者：奚贾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

日入溪水静，
寻真此亦难。
乃知沧洲人，
道成仍钓竿。
漾楫乘微月，
振衣生早寒。
纷吾成独往，
自速耽考槃。
已息汉阴诮，
且同濠上观。
旷然心无涯，
谁问容膝安。
