			<h1>送孔巢父谢病归游江东，兼呈李白</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巢父掉头不肯住，
东将入海随烟雾。
诗卷长留天地间，
钓竿欲拂珊瑚树。
深山大泽龙蛇远，
春寒野阴风景暮。
蓬莱织女回云车，
指点虚无是征路。
自是君身有仙骨，
世人那得知其故。
惜君只欲苦死留，
富贵何如草头露。
蔡侯静者意有馀，
清夜置酒临前除。
罢琴惆怅月照席，
几岁寄我空中书。
南寻禹穴见李白，
道甫问信今何如。
