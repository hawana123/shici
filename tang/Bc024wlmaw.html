		<article class="post">
			
十年通籍入金门，
自愧名微枉搢绅。
炼得丹砂疑不食，
从兹白发日相亲。
家山迢递归无路，
杯酒稀疏病到身。
汉有冯唐唐有我，
老为郎吏更何人。
