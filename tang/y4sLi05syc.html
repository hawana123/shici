			<h1>游歙州兴唐寺</h1>
			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山桥通绝境，
到此忆天台。
竹里寻幽径，
云边上古台。
鸟归残照出，
钟断细泉来。
为爱澄溪月，
因成隔宿回。


		</article>
