			<h1>途中寒食题黄梅临江驿寄崔融</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

马上逢寒食，
愁中属暮春。
可怜江浦望，
不见洛阳人。
北极怀明主，
南溟作逐臣。
故园肠断处，
日夜柳条新。
