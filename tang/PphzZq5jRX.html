	<div class="container">
		<article class="post">
			
道侣难留为虐棋，
邻家闻说厌吟诗。
前峰月照分明见，
夜合香中露卧时。
此身闲得易为家，
业是吟诗与看花。
若使他生抛笔砚，
更应无事老烟霞。
