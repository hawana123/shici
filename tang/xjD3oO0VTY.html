			<h1>述华清宫五首</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
上在蓬莱宫，
莫若居华清。
朝朝礼玄阁，
日日闻体轻。
大圣不私己，
精禋为群氓。
上出蓬莱时，
六龙俨齐首。
长道舒羽仪，
彤云映前后。
天声殷宇宙，
真气到林薮。
昔在轩辕朝，
五城十二楼。
今我神泉宫，
独在骊山陬。
群方趋顺动，
百辟随天游。
正月开阳和，
通门缉元化。
穆穆睟容归，
岂为明灯夜。
高山大风起，
肃肃随龙驾。
上林神君宫，
此地即明庭。
山开鸿濛色，
天转招摇星。
三雪报大有，
孰为非我灵。
