			<h1>送归江州友人初下第</h1>
			<div class="info"><span class="date">作者：项斯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
名高不俟召，
收采献君门。
偶屈应缘数，
他人尽为冤。
新春城外路，
旧隐水边村。
归去无劳久，
知君更待论。
