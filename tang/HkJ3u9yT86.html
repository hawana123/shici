			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
游子想万里，
何必登高台。
闻君燕女吟，
如自蓟北来。
长安高盖多，
健马东西街。
尽说蒿簪古，
将钱买金钗。
我祖西园事，
言之独伤怀。
如今数君子，
如鸟无树栖。
济水一入河，
便与清流乖。
闻君欲自持，
勿使吾道低。
