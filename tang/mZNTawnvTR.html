君为女萝草，
妾作兔丝花。
轻条不自引，
为逐春风斜。
百丈托远松，
缠绵成一家。
谁言会面易，
各在青山崖。
女萝发馨香，
兔丝断人肠。
枝枝相纠结，
叶叶竞飘扬。
生子不知根，
因谁共芬芳。
中巢双翡翠，
上宿紫鸳鸯。
若识二草心，
海潮亦可量。
