			<h1>陈情上李景让大夫</h1>
			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
一被浮名误，
旋遭白发侵。
裴回恋明主，
梦寐在秋岑。
遇物唯多感，
居常只是吟。
待时钳定口，
经事压低心。
辛苦文场久，
因缘戚里深。
老迷新道路，
贫卖旧园林。
晴赏行闻水，
宵棋坐见参。
龟留闲去问，
僧约偶来寻。
望喜潜凭鹊，
娱情愿有琴。
此生如遂意，
誓死报知音。
上德怜孤直，
唯公拔陆沉。
丘山恩忽被，
蝼蚁力难任。
作鉴明同日，
听言重若金。
从兹更无限，
翘足俟为霖。
