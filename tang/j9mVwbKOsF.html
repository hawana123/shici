			<h1>奉和圣制过晋阳宫应制</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
隋运与天绝，
生灵厌氛昏。
圣期在宁乱，
士马兴太原。
立极万邦推，
登庸四海尊。
庆膺神武帝，
业付皇曾孙。
缅慕封唐道，
追惟归沛魂。
诏书感先义，
典礼巡旧藩。
高殿彩云合，
春旗祥风翻。
率西见汾水，
奔北空塞垣。
款曲童儿佐，
依迟故老言。
里颁慈惠赏，
家受复除恩。
下辇崇三教，
建碑当九门。
孝思敦至美，
亿载奉开元。
