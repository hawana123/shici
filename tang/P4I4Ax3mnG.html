			<h1>临川见新柳</h1>
			<div class="info"><span class="date">作者：崔橹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不见江头三四日，
桥边杨柳老金丝。
岸南岸北往来渡，
带雨带烟深浅枝。
何处故乡牵梦想，
两回他国见荣衰。
汀洲草色亦如此，
愁杀远人人不知。
