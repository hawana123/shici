			<h1>谢王先辈昆弟游湘中回各见示新诗</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潇湘多胜异，
宗社久裴回。
兄弟同游去，
幽奇尽采来。
只应求妙唱，
何以示寒灰。
上国携归后，
唯呈不世才。
