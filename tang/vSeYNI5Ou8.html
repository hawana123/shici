			</div>

十万全师出，
遥知正忆君。
一心如瑞麦，
长作两岐分。
破檗供朝爨，
须怜是苦辛。
晓天窥落宿，
谁识独醒人？
旦日思双屦，
明时愿早谐。
丹青传四渎，
难写是秋怀。
闻道更新帜，
多应发旧旗。
征衣无伴捣，
独处自然悲。
