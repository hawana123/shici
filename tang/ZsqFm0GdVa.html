			<h1>龟山寺鱼池</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汲水添池活白莲，
十千鬐鬣尽生天。
凡庸不识慈悲意，
自葬江鱼入九泉。
剃发多缘是代耕，
好闻人死恶人生。
祇园说法无高下，
尔辈何劳尚世情。
