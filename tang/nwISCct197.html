			<h1>病中上钱尚父</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
左脚方行右臂挛，
每惭名迹污宾筵。
纵饶吴土容衰病，
争奈燕台费料钱。
藜杖已干难更把，
竹舆虽在不堪悬。
深恩重德无言处，
回首浮生泪泫然。
