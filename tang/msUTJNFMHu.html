			<h1>题崔中丞北斋</h1>
			<div class="info"><span class="date">作者：郑巢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湖近草侵庭，
秋来道兴生。
寒潮添井味，
远漏带松声。
放卷听泉坐，
寻僧踏雪行。
何年各无事，
高论宿青城。
