			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
偃蹇月中桂，
结根依青天。
天风绕月起，
吹子下人间。
飘零委何处，
乃落匡庐山。
生为石上桂，
叶如剪碧鲜。
枝干日长大，
根(艹亥)日牢坚。
不归天上月，
空老山中年。
庐山去咸阳，
道里三四千。
无人为移植，
得入上林园。
不及红花树，
长栽温室前。
