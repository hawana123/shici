			</div>

		<article class="post">
			
弯弯月出挂城头，
城头月出照梁州。
凉州七里十万家，
胡人半解弹琵琶。
琵琶一曲肠堪断，
风萧萧兮夜漫漫。
河西幕中多故人，
故人别来三五春。
花门楼前见秋草，
岂能贫贱相看老。
一生大笑能几回，
斗酒相逢须醉倒。
