			<h1>梦仙谣</h1>
			<div class="info"><span class="date">作者：廖融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
琪木扶疏系辟邪，
麻姑夜宴紫皇家。
银河旌节摇波影，
珠阁笙箫吸月华。
翠凤引游三岛路，
赤龙齐驾五云车。
星稀犹倚虹桥立，
拟就张骞搭汉槎。
