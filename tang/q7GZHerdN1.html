			<h1>和杜主簿春日有所思</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
朝上高楼上，
俯见洛阳陌。
摇荡吹花风，
落英纷已积。
美人不共此，
芳好空所惜。
揽镜尘网滋，
当窗苔藓碧。
缅怀在云汉，
良愿暌枕席。
翻似无见时，
如何久为客。
