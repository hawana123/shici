			<h1>送孟十二仓曹赴东京选</h1>

			</div>
		</div>

	<div class="container">
		<article class="post">
			
君行别老亲，
此去苦家贫。
藻镜留连客，
江山憔悴人。
秋风楚竹冷，
夜雪巩梅春。
朝夕高堂念，
应宜彩服新。
