			<h1>送郭乂杂言</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
地上青草出，
经冬今始归。
博陵无近信，
犹未换春衣。
怜汝不忍别，
送汝上酒楼。
初行莫早发，
且宿霸桥头。
功名须及早，
岁月莫虚掷。
早年已工诗，
近日兼注易。
何时过东洛，
早晚度盟津。
朝歌城边柳亸地，
邯郸道上花扑人。
去年四月初，
我正在河朔。
曾上君家县北楼，
楼上分明见恒岳。
中山明府待君来，
须计行程及早回。
到家速觅长安使，
待汝书封我自开。
