			<h1>雪中书怀</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
腊雪一尺厚，
云冻寒顽痴。
孤城大泽畔，
人疏烟火微。
愤悱欲谁语，
忧愠不能持。
天子号仁圣，
任贤如事师。
凡称曰治具，
小大无不施。
明庭开广敞，
才隽受羁维。
如日月恒升，
若鸾凤葳蕤。
人才自朽下，
弃去亦其宜。
北虏坏亭障，
闻屯千里师。
牵连久不解，
他盗恐旁窥。
臣实有长策，
彼可徐鞭笞。
如蒙一召议，
食肉寝其皮。
斯乃庙堂事，
尔微非尔知。
向来躐等语，
长作陷身机。
行当腊欲破，
酒齐不可迟。
且想春候暖，
瓮间倾一卮。
