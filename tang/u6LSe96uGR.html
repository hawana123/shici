			<div class="info"><span class="date">作者：赵冬曦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
三湖返入两山间，
畜作灉湖弯复弯。
暑雨奔流潭正满，
微霜及潦水初还。
水还波卷溪潭涸，
绿草芊芊岸崭岝。
适来飞棹共回旋，
已复扬鞭恣行乐。
道旁耆老步跹跹，
楚言兹事不知年。
试就湖边披草径，
莫疑东海变桑田。
君讶今时尽陵陆，
我看明岁更沦涟。
来今自昔无终始，
人事回环常若是。
应思阙下声华日，
谁谓江潭旅游子。
初贞正喜固当然，
往蹇来誉宜可俟。
盈虚用舍轮舆旋，
勿学灵均远问天。
