			<h1>送沈亚之歌</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴兴才人怨春风，
桃花满陌千里红。
紫丝竹断骢马小，
家住钱塘东复东。
白藤交穿织书笈，
短策齐裁如梵夹。
雄光宝矿献春卿，
烟底蓦波乘一叶。
春卿拾材白日下，
掷置黄金解龙马。
携笈归江重入门，
劳劳谁是怜君者。
吾闻壮夫重心骨，
古人三走无摧捽。
请君待旦事长鞭，
他日还辕及秋律。
