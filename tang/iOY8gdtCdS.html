			<h1>和主司王起</h1>
			<div class="info"><span class="date">作者：王甚夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春闱帝念主生成，
长庆公闻两岁名。
有蕴赤心分雨露，
无私和气浃寰瀛。
龙门乍出难胜幸，
鸳侣先行是最荣。
遥仰高峰看白雪，
多惭属和意屏营。


		</article>
