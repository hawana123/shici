			<h1>秋月望上阳宫</h1>
			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苔色轻尘锁洞房，
乱鸦群鸽集残阳。
青山空出禁城日，
黄叶自飞宫树霜。
御路几年香辇去，
天津终日水声长。
此时独立意难尽，
正值西风砧杵凉。
