			<div class="info"><span class="date">作者：郎士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
蛾眉对湘水，
遥哭苍梧山。
万乘既已殁，
孤舟谁忍还。
至今楚竹上，
犹有泪痕斑。
南有涔阳路，
渺渺多新愁。
桂酒神降时，
回风江上秋。
彩云忽无处，
碧水空安流。
