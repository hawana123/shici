			<h1>女冠子</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霞帔云发，
钿镜仙容似雪。
画愁眉，
遮语回轻扇，
含羞下绣帏。
玉楼相望久，
花洞恨来迟。
早晚乘鸾去，
莫相遗。
