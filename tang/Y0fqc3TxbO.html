耆老遮归路，
壶浆满别筵。
甘棠无一树，
那得泪潸然？
税重多贫户，
农饥足旱田。
唯留一湖水，
与汝救凶年。
[今春增筑钱塘湖堤，
贮水以防天旱，
故云。
]
