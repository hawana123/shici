			<h1>闻蝉十二韵</h1>
			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
造化生微物，
常能应候鸣。
初离何处树，
又发去年声。
未蜕唯愁动，
才飞似解惊。
闻来邻海徼，
恨起过边城。
骚屑随风远，
悠扬类雪轻。
报秋凉渐至，
嘶月思偏清。
互默疑相答，
微摇似欲行。
繁音人已厌，
朽壳蚁犹争。
朝士严冠饰，
宫嫔逞鬓名。
乱依西日噪，
多引北归情。
筱露凝潜吸，
蛛丝忽迸萦。
此时吟立者，
不觉万愁生。
