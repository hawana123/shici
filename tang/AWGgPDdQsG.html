			<h1>寄第五尊师</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苕溪烟月久因循，
野鹤衣裘独茧纶。
只说泊船无定处，
不知携手是何人。
朱黄拣日囚尸鬼，
青白临时注脑神。
欲访先生问经诀，
世间难得不由身。
