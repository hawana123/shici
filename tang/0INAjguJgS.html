			</div>

	<div class="container">
		<article class="post">
			
隐来未得道，
岁去愧云松。
茅屋空山暮，
荷衣白露浓。
唯怜石苔色，
不染世人踪。
潭静宜孤鹤，
山深绝远钟。
有时丹灶上，
数点彩霞重。
勉事壶公术，
仙期待赤龙。
