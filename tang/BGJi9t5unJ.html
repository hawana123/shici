			<h1>笙</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
悬匏曲沃上，
孤筱汶阳隈。
形写歌鸾翼，
声随舞凤衰。
欢娱分北里，
纯孝即南陔。
今日虞音奏，
跄跄鸟兽来。
