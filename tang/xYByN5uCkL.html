			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
王命三征去未还，
明朝离别出吴关。
白玉高楼看不见，
相思须上望夫山。
出门妻子强牵衣，
问我西行几日归。
归时倘佩黄金印，
莫学苏秦不下机。
翡翠为楼金作梯，
谁人独宿倚门啼。
夜坐寒灯连晓月，
行行泪尽楚关西。
