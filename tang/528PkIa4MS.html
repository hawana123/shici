五马向西椒，
重阳坐丽谯。
徐州带绿水，
楚国在青霄。
张幕连江树，
开筵接海潮。
凌云词客语，
回雪舞人娇。
梅福惭仙吏，
羊公赏下僚。
新丰酒旧美，
况是菊花朝。
