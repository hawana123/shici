		<article class="post">
			
当砌植檀栾，
浓阴五月寒。
引风穿玉牖，
摇露滴金盘。
有韵和宫漏，
无香杂畹兰。
地疑云锁易，
日近雪封难。
静称围棋会，
闲宜阁笔看。
他年终结实，
不羡树栖鸾。
