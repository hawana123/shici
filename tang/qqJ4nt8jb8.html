			<div class="info"><span class="date">作者：崔道融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
故友从来匪石心，
谏多难得主恩深。
行朝半夜烟尘起，
晓殿吁嗟一镜沈。
天涯时有北来尘，
因话它人及故人。
也是先皇能罪己，
殿前频得触龙鳞。
