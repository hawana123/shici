太白明无象，
皇威未戢戈。
诸侯持节钺，
千里控山河。
汉驿双旌度，
胡沙七骑过。
惊蓬连雁起，
牧马入云多。
不卖卢龙塞，
能消瀚海波。
须传出师颂，
莫奏式微歌。
