			<h1>哭喻凫先辈</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日夜役神多损寿，
先生下世未中年。
撰碑纵托登龙伴，
营奠应支卖鹤钱。
孤垄阴风吹细草，
空窗湿气渍残篇。
人间别更无冤事，
到此谁能与问天。
