			<h1>与卢象集朱家</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
主人能爱客，
终日有逢迎。
贳得新丰酒，
复闻秦女筝。
柳条疏客舍，
槐叶下秋城。
语笑且为乐，
吾将达此生。
