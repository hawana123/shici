			<h1>汉上登舟忆闽</h1>
			<div class="info"><span class="date">作者：翁承赞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉皋亭畔起西风，
半挂征帆立向东。
久客自怜归路近，
算程不怕酒觞空。
参差雁阵天初碧，
零落渔家蓼欲红。
一片归心随去棹，
愿言指日拜文翁。


		</article>
