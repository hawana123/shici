			<h1>虫豸诗·浮尘子</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
可叹浮尘子，
纤埃喻此微。
宁论隔纱幌，
并解透绵衣。
有毒能成痏，
无声不见飞。
病来双眼暗，
何计辨雰霏。
乍可巢蚊睫，
胡为附蟒鳞。
已微于蠢蠢，
仍害及仁人。
动植皆分命，
毫芒亦是身。
哀哉此幽物，
生死敌浮尘。
但觉皮肤憯，
安知琐细来。
因风吹薄雾，
向日误轻埃。
暗啮堪销骨，
潜飞有祸胎。
然无防备处，
留待雪霜摧。
