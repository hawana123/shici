			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

翡翠香烟合，
琉璃宝地平。
龙宫连栋宇，
虎穴傍檐楹。
谷静唯松响，
山深无鸟声。
琼峰当户拆，
金涧透林明。
郢路云端迥，
秦川雨外晴。
雁王衔果献，
鹿女踏花行。
抖擞辞贫里，
归依宿化城。
绕篱生野蕨，
空馆发山樱。
香饭青菰米，
嘉蔬绿笋茎。
誓陪清梵末，
端坐学无生。
