			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
自缘迟暮忆沧洲，
翻爱南河浊水流。
初过重阳惜残菊，
行看旧浦识群鸥。
朝霞映日同归处，
暝柳摇风欲别秋。
长恨相逢即分首，
含情掩泪独回头。
