千里有同心，
十年一会面。
当杯缓筝柱，
倏忽催离宴。
丹凤城头噪晚鸦，
行人马首夕阳斜。
灞上春风留别袂，
关东新月宿谁家。
官柳依依两乡色，
谁能此别不相忆。
