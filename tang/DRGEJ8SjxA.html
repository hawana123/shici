			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
退朝还公府，
骑吹息繁阴。
吏散秋庭寂，
乌啼烟树深。
威生奉白简，
道胜外华簪。
风物清远目，
功名怀寸阴。
云衢念前侣，
彩翰写冲襟。
凉菊照幽径，
败荷攒碧浔。
感时江海思，
报国松筠心。
空愧寿陵步，
芳尘何处寻。
