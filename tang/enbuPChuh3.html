			<h1>经旷禅师院</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾师楞伽山中人，
气岸古淡僧麒麟。
曹溪老兄一与语，
金玉声利，
泥弃唾委。
兀兀如顽云，
骊珠兮固难价其价，
灵芝兮何以根其根。
真貌枯槁言朴略，
衲衣烂黑烧岳痕。
忆昔十四五年前苦寒节，
礼师问师楞伽月。
此时师握玉麈尾，
报我却云非日月，
一敲粉碎狂性歇。
庭松无韵冷撼骨，
搔窗擦檐数枝雪。
迩来流浪于吴越，
一片闲云空皎洁。
再来寻师已蝉蜕，
薝卜枝枯醴泉竭。
水檀香火遗影在，
甘露松枝月中折。
宝师往日真隐心，
今日不能堕双血。
