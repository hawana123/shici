			<h1>赋得月照冰池</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
皓月方离海，
坚冰正满池。
金波双激射，
璧彩两参差。
影占徘徊处，
光含的皪时。
高低连素色，
上下接清规。
顾兔飞难定，
潜鱼跃未期。
鹊惊俱欲绕，
狐听始无疑。
似镜将盈手，
如霜恐透肌。
独怜游玩意，
达晓不知疲。


		</article>
