			<div class="info"><span class="date">作者：叶元良</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
多难全高节，
时清轸圣君。
园茔标石篆，
雨露降天文。
义激忠贞没，
词伤兰蕙焚。
国人皆堕泪，
王府已铭勋。
揭出临新陌，
长留对古坟。
睿情幽感处，
应使九泉闻。
