			<h1>答王尚书问履道池旧桥</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
虹梁雁齿随年换，
素板朱栏逐日修。
但恨尚书能久别，
莫愁川守不频游。
重移旧柱开中眼，
乱种新花拥两头。
李郭小船何足问，
待君乘过济川舟。
