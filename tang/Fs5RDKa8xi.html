			<h1>奉送严大夫再领容府二首</h1>
			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
海风卷树冻岚消，
忧国宁辞岭外遥。
自顾勤劳甘百战，
不将功业负三朝。
剑澄黑水曾芟虎，
箭劈黄云惯射雕。
代北天南尽成事，
肯将心许霍嫖姚。
日照双旌射火山，
笑迎宾从却南还。
风云暗发谈谐外，
感会潜生气概间。
蕲竹水翻台榭湿，
刺桐花落管弦闲。
无因得靸真珠履，
亲从新侯定八蛮。
