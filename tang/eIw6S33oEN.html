			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

昨夜云际宿，
旦从西峰回。
不见林中僧，
微雨潭上来。
诸峰皆青翠，
秦岭独不开。
石鼓有时鸣，
秦王安在哉。
东南云开处，
突兀猕猴台。
崖口悬瀑流，
半空白皑皑。
喷壁四时雨，
傍村终日雷。
北瞻长安道，
日夕生尘埃。
若访张仲蔚，
衡门满蒿莱。
