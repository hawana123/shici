			<h1>震为苍筤竹</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为擢东方秀，
修然异众筠。
青苍才映粉，
蒙密正含春。
嫩箨沾微雨，
幽根绝细尘。
乍怜分径小，
偏觉带烟新。
结实皆留凤，
垂阴似庇人。
顾唯竿在手，
深水挂赪鳞。


		</article>
