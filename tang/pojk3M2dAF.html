			<h1>同阎伯均宿道士观有述</h1>
			<div class="info"><span class="date">作者：包何</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南国佳人去不回，
洛阳才子更须媒。
绮琴白雪无心弄，
罗幌清风到晓开。
冉冉修篁依户牖，
迢迢列宿映楼台。
纵令奔月成仙去，
且作行云入梦来。
