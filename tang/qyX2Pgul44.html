			<h1>牡丹落后有作</h1>
			<div class="info"><span class="date">作者：孙鲂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
未发先愁有一朝，
如今零落更魂销。
青丛别后无多色，
红线穿来已半焦。
蓄恨绮罗犹眷眷，
薄情蜂蝶去飘飘。
明年虽道还期在，
争奈凭栏乍寂寥。
