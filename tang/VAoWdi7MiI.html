			<h1>入扬州郭</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
菊芳沙渚残花少，
柳过秋风坠叶疏。
堤绕门津喧井市，
路交村陌混樵渔。
畏冲生客呼童仆，
欲指潮痕问里闾。
非为掩身羞白发，
自缘多病喜肩舆。


		</article>
