			<h1>秋日对酒</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
行年过始衰，
秋至独先悲。
事往怜神魄，
感深滋涕洟。
百忧纷在虑，
一醉兀无思。
宝瑟拂尘匣，
徽音凝朱丝。
幽圃蕙兰气，
烟窗松桂姿。
我乏济时略，
杖节抚藩维。
山川大兵后，
牢落空城池。
惊沙犹振野，
绿草生荒陂。
物变风雨顺，
人怀天地慈。
春耕事秋战，
戎马去封陲。
波澜暗超忽，
坚白亦磷缁。
客有自嵩颍，
重征栖隐期。
丹诀学仙晚，
白云归谷迟。
君恩不可报，
霜露绕南枝。
