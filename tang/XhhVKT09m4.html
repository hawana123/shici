秋日正萧条，
驱车出蓬荜。
回望青门道，
目极心郁郁。
岂独恋乡土，
非关慕簪绂。
所怆别李君，
平生同道术。
俱承金马诏，
联秉谏臣笔。
共上青云梯，
中途一相失。
江湖我方往，
朝廷君不出。
蕙带与华簪，
相逢是何日？
