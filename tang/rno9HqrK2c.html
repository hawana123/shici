			<h1>落第西还别刘祭酒高明府</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
别馆分周国。
归骖入汉京。
地连函谷塞。
川接广阳城。
望迥楼台出。
途遥烟雾生。
莫言长落羽。
贫贱一交情。
