			<h1>题清萝翁双泉</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
侧弁向清漪，
门中夕照移。
异源生暗石，
叠响落秋池。
叶拥沙痕没，
流回草蔓随。
泠泠无限意，
不独远公知。


		</article>
