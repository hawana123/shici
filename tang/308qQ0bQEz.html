		<article class="post">
			
好鸟依佳树，
飞雨洒高城。
况与二三子，
列坐分两楹。
文雅一何盛，
林塘含馀清。
府君未归朝，
游子不待晴。
白云帝城远，
沧江枫叶鸣。
却略欲一言，
零泪和酒倾。
寸心久摧折，
别离重骨惊。
安得凌风翰，
肃肃宾天京。
