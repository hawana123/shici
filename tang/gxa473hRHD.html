			<div class="info"><span class="date">作者：裴说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
深闺乍冷鉴开箧，
玉箸微微湿红颊。
一阵霜风杀柳条，
浓烟半夜成黄叶。
垂垂白练明如雪，
独下闲阶转凄切。
只知抱杵捣秋砧，
不觉高楼已无月。
时闻寒雁声相唤，
纱窗只有灯相伴。
几展齐纨又懒裁，
离肠恐逐金刀断。
细想仪形执牙尺，
回刀剪破澄江色。
愁捻银针信手缝，
惆怅无人试宽窄。
时时举袖匀红泪，
红笺谩有千行字。
书中不尽心中事，
一片殷勤寄边使。
