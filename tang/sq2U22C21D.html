			<h1>和李判官见新榜为兄下第</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
失意荆枝滴泪频，
陟冈何翅不知春。
心中岐路平如砥，
天上文章妙入神。
休说宋风回鹢首，
即看雷火燎龙鳞。
从兹相次红霞里，
留取方书与世人。
