			<h1>奉和圣制重阳旦日百寮曲江宴示怀</h1>
			<div class="info"><span class="date">作者：崔元翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
偶圣睹昌期，
受恩惭弱质。
幸逢良宴会，
况是清秋日。
远岫对壶觞，
澄澜映簪绂。
炮羔备丰膳，
集凤调鸣律。
薄劣厕英豪，
欢娱忘衰疾。
平皋行雁下，
曲渚双凫出。
沙岸菊开花，
霜枝果垂实。
天文见成象，
帝念资勤恤。
探道得玄珠，
斋心居特室。
岂如横汾唱，
其事徒骄逸。
