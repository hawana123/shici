			<h1>金盘草诗</h1>
			<div class="info"><span class="date">作者：王周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
今春从南陵，
得草名金盘。
金盘有仁性，
生在林一端。
根节岁一节，
食之甘而酸。
风俗竞采掇，
俾人防急难。
巴中蛇虺毒，
解之如走丸。
巨叶展六出，
软干分长竿。
摇摇绿玉活，
袅袅香荷寒。
世云暑酷月，
郁有神物看。
天之产于此，
意欲生民安。
今之为政者，
何不反此观。
知彼苛且猛，
慎勿虐而残。
一物苟失所，
万金惟可叹。
莫并蒿与莱，
岂羡芝及兰。
勤渠护根本，
栽植当庭栏。
寄言好生者，
休说神仙丹。
