			<h1>棋</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
棋信无声乐，
偏宜境寂寥。
著高图暗合，
势王气弥骄。
人事掀天尽，
光阴动地销。
因知韦氏论，
不独为吴朝。
