		<article class="post">
			
六博争雄好彩来，
金盘一掷万人开。
丈夫赌命报天子，
当斩胡头衣锦回。
丈八蛇予出陇西，
弯弧拂箭白猿啼。
破胡必用龙韬策，
积甲应将熊耳齐。
月蚀西方破敌时，
及瓜归日未应迟。
斩胡血变黄河水，
枭首当悬白鹊旗。
