			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
垂杨界官道，
茅屋倚高坡。
月下春塘水，
风中牧竖歌。
折花闲立久，
对酒远情多。
今夜孤亭梦，
悠扬奈尔何。
