			<h1>高阳池送朱二</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
当昔襄阳雄盛时，
山公常醉习家池。
池边钓女日相随，
妆成照影竞来窥。
澄波淡淡芙蓉发，
绿岸毵毵杨柳垂。
一朝物变人亦非，
四面荒凉人住稀。
意气豪华何处在？
空余草露湿罗衣。
此地朝来饯行者，
翻向此中牧征马。
征马分飞日渐斜，
见此空为人所嗟。
殷勤为访桃源路，
予亦归来松子家。
