			<h1>送文英大师</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
屈指平阳别社莲，
蟾光一百度曾圆。
孤云自在知何处，
薄宦参差亦信缘。
山郡披风方穆若，
花时分袂更凄然。
摇鞭相送嘉陵岸，
回首群峰隔翠烟。
