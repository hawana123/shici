			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

生为同室亲，
死为同穴尘。
他人尚相勉，
而况我与君。
黔娄固穷士，
妻贤忘其贫。
冀缺一农夫，
妻敬俨如宾。
陶潜不营生，
翟氏自爨薪。
梁鸿不肯仕，
孟光甘布裙。
君虽不读书，
此事耳亦闻。
至此千载后，
传是何如人。
人生未死间，
不能忘其身。
所须者衣食，
不过饱与温。
蔬食足充饥，
何必膏粱珍。
缯絮足御寒，
何必锦绣文。
君家有贻训，
清白遗子孙。
我亦贞苦士，
与君新结婚。
庶保贫与素，
偕老同欣欣。
