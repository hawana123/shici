			</div>

		<article class="post">
			
青青高槐叶，
采掇付中厨。
新面来近市，
汁滓宛相俱。
入鼎资过熟，
加餐愁欲无。
碧鲜俱照箸，
香饭兼苞芦。
经齿冷于雪，
劝人投此珠。
愿随金騕褭，
走置锦屠苏。
路远思恐泥，
兴深终不渝。
献芹则小小，
荐藻明区区。
万里露寒殿，
开冰清玉壶。
君王纳凉晚，
此味亦时须。
