别坞破苔藓，
严城树轩楹。
恭闻禀璇玑，
化质离青冥。
色可定鸡颈，
实堪招凤翎。
立窥五岭秀，
坐对三都屏。
晴月窈窕入，
曙烟霏微生。
昔者尚借宅，
况来处宾庭。
金罍纵倾倒，
碧露还鲜醒。
若非抱苦节，
何以偶惟馨。
徐观稚龙出，
更赋锦苞零。
