			<h1>九月八日酬皇甫十见赠</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
君方对酒缀诗章，
我正持斋坐道场。
处处追游虽不去，
时时吟咏亦无妨。
霜蓬旧鬓三分白，
露菊新花一半黄。
惆怅东篱不同醉，
陶家明日是重阳。
