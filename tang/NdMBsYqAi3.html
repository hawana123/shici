			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
昼晷已云极，
宵漏自此长。
未及施政教，
所忧变炎凉。
公门日多暇，
是月农稍忙。
高居念田里，
苦热安可当。
亭午息群物，
独游爱方塘。
门闭阴寂寂，
城高树苍苍。
绿筠尚含粉，
圆荷始散芳。
于焉洒烦抱，
可以对华觞。
