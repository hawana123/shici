			<h1>送赵都护赴安西</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
将相有更践，
简心良独难。
远图尝画地，
超拜乃登坛。
戎即昆山序，
车同渤海单。
义无中国费，
情必远人安。
他日文兼武，
而今栗且宽。
自然来月窟，
何用刺楼兰。
南至三冬晚，
西驰万里寒。
封侯自有处，
征马去啴啴。
