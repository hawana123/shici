			<h1>郡斋感秋，寄诸弟</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
首夏辞旧国，
穷秋卧滁城。
方如昨日别，
忽觉徂岁惊。
高阁收烟雾，
池水晚澄清。
户牖已凄爽，
晨夜感深情。
昔游郎署间，
是月天气晴。
授衣还西郊，
晓露田中行。
采菊投酒中，
昆弟自同倾。
簪组聊挂壁，
焉知有世荣。
一旦居远郡，
山川间音形。
大道庶无累，
及兹念已盈。
