			<h1>题段上人院壁画古松</h1>
			<div class="info"><span class="date">作者：朱湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
石上盘古根，
谓言天生有。
安知草木性，
变在画师手。
阴深方丈间，
直趣幽且闲。
木纹离披势搓摔，
中裂空心火烧出。
扫成三寸五寸枝，
便是千年万年物。
莓苔浓淡色不同，
一面死皮生蠹虫。
风霜未必来到此，
气色杳在寒山中。
孤标可玩不可取，
能使支公道场古。
