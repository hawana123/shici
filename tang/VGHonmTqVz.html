			<h1>忆潼关早行</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
行客起看仙掌月，
落星斜照浊河泥。
故山远处高飞雁，
去马鸣时先早鸡。
关柳不知谁氏种，
岳碑犹见圣君题。
蒭荛十轴僮三尺，
岂谓青云便有梯。
