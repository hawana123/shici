			<h1>和李中丞慈恩寺清上人院牡丹花歌</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
澹荡韶光三月中，
牡丹偏自占春风。
时过宝地寻香径，
已见新花出故丛。
曲水亭西杏园北，
浓芳深院红霞色。
擢秀全胜珠树林，
结根幸在青莲域。
艳蕊鲜房次第开，
含烟洗露照苍苔。
庞眉倚杖禅僧起，
轻翅萦枝舞蝶来。
独坐南台时共美，
闲行古刹情何已。
花间一曲奏阳春，
应为芬芳比君子。
