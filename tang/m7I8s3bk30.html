			<h1>奉诏赋剑州途中鸷兽</h1>
			<div class="info"><span class="date">作者：王仁裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
剑牙钉舌血毛腥，
窥算劳心岂暂停。
不与大朝除患难，
惟余当路食生灵。
从将户口资嚵口，
未委三丁税几丁。
今日帝王亲出狩，
白云岩下好藏形。


		</article>
