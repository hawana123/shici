			<h1>送康洗马归滑州</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
腰佩雕弓汉射声，
东归衔命见双旌。
青丝玉勒康侯马，
孟水金堤滑伯城。
腊雪夜看宜纵饮，
寒芜昼猎不妨行。
怀君又隔千山远，
别后春风百草生。
