			</div>
		</div>

	<div class="container">
		<article class="post">
			
守静信推分，
灌园乐在兹。
且忘尧舜力，
宁顾尚书期。
晚景采兰暇，
空林散帙时。
卷荷藏露滴，
黄口触虫丝。
三径与嚣远，
一瓢常自怡。
情人半云外，
风月讵相思。
