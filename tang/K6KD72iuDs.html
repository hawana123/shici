			<h1>和周繇</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
齐马驰千驷，
卢姬逞十三。
玳筵方喜睐，
金勒自走参走覃。
堕珥情初洽，
鸣鞭战未酣。
神交花冉冉，
眉语柳毵毵。
却略青鸾镜，
翘翻翠凤篸。
专城有佳对，
宁肯顾春蚕。


		</article>
