			<h1>晦日益州北池陪宴</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
临泛从公日，
仙舟翠幕张。
七桥通碧沼，
双树接花塘。
玉烛收寒气，
金波隐夕光。
野闻歌管思，
水静绮罗香。
游骑萦林远，
飞桡截岸长。
郊原怀灞浐，
陂溠写江潢。
常侍传花诏，
偏裨问羽觞。
岂令南岘首，
千载播馀芳。
