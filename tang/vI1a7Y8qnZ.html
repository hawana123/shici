			<h1>龟背戏</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
长安新技出宫掖，
喧喧初遍王侯宅。
玉盘滴沥黄金钱，
皎如文龟丽秋天。
八方定位开神卦，
六甲离离齐上下。
投变转动玄机卑，
星流霞破相参差。
四分五裂势未已，
出无入有谁能知。
乍惊散漫无处所，
须臾罗列已如故。
徒言万事有盈虚，
终朝一掷知胜负。
修门象棋不复贵，
魏宫妆奁世所弃。
岂如瑞质耀奇文，
愿持千岁寿吾君。
庙堂巾笥非余慕，
钱刀儿女徒纷纷。
