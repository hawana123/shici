			<h1>送马将军奏事毕归滑州使幕</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴门别后蹈沧州，
帝里相逢俱白头。
自叹马卿常带病，
还嗟李广未封侯。
棠梨宫里瞻龙衮，
细柳营前著豹裘。
想到滑台桑叶落，
黄河东注荻花秋。
