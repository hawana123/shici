			</div>

		<article class="post">
			
名遂功成累复轻，
鲈鱼因起旧乡情。
履声初下金华省，
帆影看离石首城。
化剑津头寻故老，
同亭会上问仙卿。
冥鸿高举真难事，
相送何须泪满缨。
