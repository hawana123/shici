			<h1>经太华</h1>
			<div class="info"><span class="date">作者：卫光一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太华五千寻，
重岩合沓起。
势飞白云外，
影倒黄河里。
上有千莲叶，
服之久不死。
山高采难得，
叹息徒仰止。
