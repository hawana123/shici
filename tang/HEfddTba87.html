			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
浮客倦长道，
秋深夜如年。
久行惜日月，
常起鸡鸣前。
夕计今日程，
息车在苕川。
霜中水南寺，
金磬泠泠然。
畴昔此林下，
归心巢顶禅。
身依寤昏寐，
智月生虚圆。
羁旅违我程，
去留难双全。
观身话往事，
如梦游青天。
明发止宾从，
寄声琴上弦。
聊书越人意，
此曲名思仙。
