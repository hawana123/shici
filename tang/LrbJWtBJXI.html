峨峨进贤冠，
耿耿水苍佩。
服章岂不好，
不与德相对。
顾影听其声，
赪颜汗渐背。
进乏犬鸡效，
又不勇自退。
坐食取其肥，
无堪等聋瞶。
长风吹天墟，
秋日万里晒。
抵暮但昏眠，
不成歌慷慨。
