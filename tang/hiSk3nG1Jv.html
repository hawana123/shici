			<h1>春池泛舟联句</h1>
			<div class="info"><span class="date">作者：裴度</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

凤池新雨后，
池上好风光。
--刘禹锡取酒愁春尽，
留宾喜日长。
--裴度柳丝迎画舸，
水镜写雕梁，
--崔群潭洞迷仙府，
烟霞认醉乡。
--贾餗莺声随笑语，
竹色入壶觞。
--张籍晚景含澄澈，
时芳得艳阳。
--刘禹锡飞凫拂轻浪，
绿柳暗回塘。
--裴度逸韵追安石，
高居胜辟强。
--崔群杯停新令举，
诗动彩笺忙。
--贾餗顾谓同来客，
欢游不可忘。
--张籍
