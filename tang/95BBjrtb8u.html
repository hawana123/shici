			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
昔年嫖姚护羌月，
今照嫖姚双鬓雪。
青冢曾无尺寸归，
锦书多寄穷荒骨。
百战金疮体沙碛，
乡心一片悬秋碧。
汉城应期破镜时，
胡尘万里婵娟隔。
度碛冲云朔风起，
边笳欲晚生青珥。
陇上横吹霜色刀，
何年断得匈奴臂。
