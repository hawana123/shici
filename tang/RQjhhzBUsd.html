			</div>

槲叶萧萧带苇风，
寺前归客别支公。
三秋岸雪花初白，
一夜林霜叶尽红。
山叠楚天云压塞，
浪遥吴苑水连空。
悠然旅榜频回首，
无复松窗半偈同。
