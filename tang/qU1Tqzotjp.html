			<h1>桃花</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
香色自天种，
千年岂易逢。
开齐全未落，
繁极欲相重。
冷湿朝如淡，
晴干午更浓。
风光新社燕，
时节旧春农。
篱落欹临竹，
亭台盛间松。
乱缘堪羡蚁，
深入不如蜂。
有影宜暄煦，
无言自冶容。
洞连非俗世，
溪静接仙踪。
子熟河应变，
根盘土已封。
西王潜爱惜，
东朔盗过从。
醉席眠英好，
题诗恋景慵。
芳菲聊一望，
何必在临邛。
