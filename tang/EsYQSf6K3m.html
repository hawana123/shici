			<h1>襄城即事</h1>
			<div class="info"><span class="date">作者：崔湜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
子牟怀魏阙，
元凯滞襄城。
冠盖仍为里，
沙台尚识名。
山光晴后绿，
江色晚来清。
为问东流水，
何时到玉京。
