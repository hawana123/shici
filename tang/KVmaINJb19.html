			<h1>和乐天重题别东楼</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山容水态使君知，
楼上从容万状移。
日映文章霞细丽，
风驱鳞甲浪参差。
鼓催潮户凌晨击，
笛赛婆官彻夜吹。
唤客潜挥远红袖，
卖垆高挂小青旗。
賸铺床席春眠处，
乍卷帘帷月上时。
光景无因将得去，
为郎抄在和郎诗。
