			<h1>唐德明兴圣庙乐章·德明酌献</h1>
			<div class="info"><span class="date">作者：李纾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
清庙奕奕，
和乐雍雍。
器尊牺象，
礼属宗公。
白水方祼，
黄流在中。
谟明之德，
万古清风。
