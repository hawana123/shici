			<div class="info"><span class="date">作者：狄焕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
天南与天北，
此处影婆娑。
翠色折不尽，
离情生更多。
雨余笼灞岸，
烟暝夹隋河。
自有佳名在，
秦松继得么。
