			<h1>送萧三十一之鲁中兼问稚子伯禽</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
六月南风吹白沙，
吴牛喘月气成霞。
水国郁蒸不可处，
时炎道远无行车。
夫子如何涉江路，
云帆袅袅金陵去。
高堂倚门望伯鱼，
鲁中正是趋庭处。
我家寄在沙丘傍，
三年不归空断肠。
君行既识伯禽子，
应驾小车骑白羊。
