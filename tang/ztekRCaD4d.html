画屏深掩瑞云光，
罗绮花飞白玉堂。
银榼酒倾鱼尾倒，
金炉灰满鸭心香。
轻摇绿水青蛾敛，
乱触红丝皓腕狂。
今日恩荣许同听，
不辞沈醉一千觞。
