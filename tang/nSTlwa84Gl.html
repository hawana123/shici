			</div>

山势棱层入杳冥，
寺形高下趁山行。
象牙床坐莲花佛，
玛瑙函盛贝叶经。
日映砌阴移宝阁，
风吹天乐动金铃。
门前更有清江水，
便是浔阳太守厅。
