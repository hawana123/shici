游客长城下，
饮马长城窟。
马嘶闻水腥，
为浸征人骨。
岂不是流泉，
终不成潺湲。
洗尽骨上土，
不洗骨中冤。
骨若比流水，
四海有还魂。
空流呜咽声，
声中疑是言。
