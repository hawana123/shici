			<h1>曲江二首</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南山低对紫云楼，
翠影红阴瑞气浮。
一种是春长富贵，
大都为水也风流。
争攀柳带千千手，
间插花枝万万头。
独向江边最惆怅，
满衣尘土避王侯。
江色沈天万草齐，
暖烟晴霭自相迷。
蜂怜杏蕊细香落，
莺坠柳条浓翠低。
千队国娥轻似雪，
一群公子醉如泥。
斜阳怪得长安动，
陌上分飞万马蹄。
