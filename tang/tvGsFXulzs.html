绿草展青裀，
樾影连春树。
茅屋八九家，
农器六七具。
主人有好怀，
搴衣留我住。
春酒新泼醅，
香美连糟滤。
一醉卧花阴，
明朝送君去。
醉卧夜将半，
土底闻鸡啼。
惊骇问主人，
为我剖荒迷。
武汤东伐韦，
固君含悲凄。
神夺悔悟魄，
幻化为石鸡。
形骸仅盈寸，
咿喔若啁蜺。
吾村耕耘叟，
多获于锄犁。
