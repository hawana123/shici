		<article class="post">
			
北望高楼夏亦寒，
山重水阔接长安。
修梁暗换丹楹小，
疏牖全开彩槛宽。
风卷浮云披睥睨，
露凉明月坠阑干。
庾公恋阙怀乡处，
目送归帆下远滩。
