			<h1>离妇</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十载来夫家，
闺门无瑕疵。
薄命不生子，
古制有分离。
托身言同穴，
今日事乖违。
念君终弃捐，
谁能强在兹。
堂上谢姑嫜，
长跪请离辞。
姑嫜见我往，
将决复沉疑。
与我古时钏，
留我嫁时衣。
高堂拊我身，
哭我于路陲。
昔日初为妇，
当君贫贱时。
昼夜常纺织，
不得事蛾眉。
辛勤积黄金，
济君寒与饥。
洛阳买大宅，
邯郸买侍儿。
夫婿乘龙马，
出入有光仪。
将为富家妇，
永为子孙资。
谁谓出君门，
一身上车归。
有子未必荣，
无子坐生悲。
为人莫作女，
作女实难为。
