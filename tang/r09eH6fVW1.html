			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
仙机札札织凤凰，
花开七十有二行。
天霞落地攒红光，
风枝袅袅时一飏，
飞散葩馥绕空王。
忽惊锦浪洗新色，
又似宫娃逞妆饰。
终当一使移花根，
还比蒲桃天上植。
