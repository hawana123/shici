			<h1>戏题牡丹</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
幸自同开俱阴隐，
何须相倚斗轻盈。
陵晨并作新妆面，
对客偏含不语情。
双燕无机还拂掠，
游蜂多思正经营。
长年是事皆抛尽，
今日栏边暂眼明。
