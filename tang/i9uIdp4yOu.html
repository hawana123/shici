			<h1>游南斋</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
池上鸣佳禽，
僧斋日幽寂。
高林晚露清，
红药无人摘。
春水不生烟，
荒冈筠翳石。
不应朝夕游，
良为蹉跎客。
