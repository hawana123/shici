			<h1>章华宫行</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烟渚南鸿呼晓群，
章华宫娥怨行云。
十二巫峰仰天绿，
金车何处邀云宿。
小腰婑堕三千人，
宫衣水碧颜青春。
岂无一人似神女，
忍使黛蛾常不伸。
黛蛾不伸犹自可，
春朝诸处门常锁。


		</article>
