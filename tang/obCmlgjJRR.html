		<article class="post">
			
西塞沿江岛，
南陵问驿楼。
湖平津济阔，
风止客帆收。
去去怀前浦，
茫茫泛夕流。
石逢罗刹碍，
山泊敬亭幽。
火识梅根冶，
烟迷杨叶洲。
离家复水宿，
相伴赖沙鸥。
