			<h1>成都府</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翳翳桑榆日，
照我征衣裳。
我行山川异，
忽在天一方。
但逢新人民，
未卜见故乡。
大江东流去，
游子去日长。
曾城填华屋，
季冬树木苍。
喧然名都会，
吹箫间笙簧。
信美无与适，
侧身望川梁。
鸟雀夜各归，
中原杳茫茫。
初月出不高，
众星尚争光。
自古有羁旅，
我何苦哀伤。
第二百一十九卷
