潮阳南去倍长沙，
恋阙那堪又忆家。
心讶愁来惟贮火，
眼知别后自添花。
商颜暮雪逢人少，
邓鄙春泥见驿赊。
早晚王师收海岳，
普将雷雨发萌芽。
