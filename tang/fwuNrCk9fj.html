			<h1>和江西萧少卿见寄二首</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
亡羊岐路愧司南，
二纪穷通聚散三。
老去何妨从笑傲，
病来看欲懒朝参。
离肠似线常忧断，
世态如汤不可探。
珍重加餐省思虑，
时时斟酒压山岚。
身遥上国三千里，
名在朝中二十春。
金印不须辞入幕，
麻衣曾此叹迷津。
卷舒由我真齐物，
忧喜忘心即养神。
世路风波自翻覆，
虚舟无计得沉沦。
