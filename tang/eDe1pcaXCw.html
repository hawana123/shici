日与村家事渐同，
烧松啜茗学邻翁。
池塘月撼芙蕖浪，
窗户凉生薜荔风。
书幌昼昏岚气里，
巢枝俯折雪声中。
山阴钓叟无知己，
窥镜撏多鬓欲空。
