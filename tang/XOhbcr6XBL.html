			</div>

清邃林亭指画开，
幽岩别派像天台。
坐牵蕉叶题诗句，
醉触藤花落酒杯。
白鸟不归山里去，
红鳞多自镜中来。
终年此地为吟伴，
早起寻君薄暮回。
