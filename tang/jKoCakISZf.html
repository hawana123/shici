			<h1>巡属县道中作</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
春令夙所奉，
驾言遵此行。
途中却郡掾，
林下招村氓。
至邑无纷剧，
来人但欢迎。
岂伊念邦政，
尔实在时清。
短才滥符竹，
弱岁起柴荆。
再入江村道，
永怀山薮情。
矧逢阳节献，
默听时禽鸣。
迹与素心别，
感从幽思盈。
流芳日不待，
夙志蹇无成。
知命且何欲，
所图唯退耕。
华簪极身泰，
衰鬓惭木荣。
苟得不可遂，
吾其谢世婴。
