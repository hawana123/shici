			<h1>晚游东田寄司空曙</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暮来思远客，
独立在东田。
片雨无妨景，
残虹不映天。
别愁逢夏果，
归兴入秋蝉。
莫作隳官意，
陶潜未必贤。


		</article>
