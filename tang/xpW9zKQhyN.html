			<h1>喜张十八博士除水部员外郎</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
老何殁后吟声绝，
虽有郎官不爱诗。
无复篇章传道路，
空留风月在曹司。
长嗟博士官犹屈，
亦恐骚人道渐衰。
今日闻君除水部，
喜于身得省郎时。
