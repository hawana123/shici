			<h1>升道精舍南台对月寄姚合</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
月向南台见，
秋霖洗涤余。
出逢危叶落，
静看众峰疏。
冷露常时有，
禅窗此夜虚。
相思聊怅望，
润气遍衣初。
