		<article class="post">
			
郁郁眉多敛，
默默口寡言。
岂是愿如此，
举目谁与欢。
去春尔西征，
从事巴蜀间。
今春我南谪，
抱疾江海(土需)。
相去六千里，
地绝天邈然。
十书九不达，
何以开忧颜。
渴人多梦饮，
饥人多梦餐。
春来梦何处？
合眼到东川。
