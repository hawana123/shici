			</div>
		</div>

	<div class="container">
		<article class="post">
			
谁分万类二仪间，
禀性高卑各自然。
野鹤不栖葱蒨树，
流莺长喜艳阳天。
李斯溷鼠心应动，
庄叟泥龟意已坚。
成是败非如赋命，
更教何处认愚贤。
