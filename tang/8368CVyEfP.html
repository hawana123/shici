	<div class="container">
		<article class="post">
			
能清谢脁思，
暂下承明庐。
远山新水下，
寒皋微雨馀。
更怜归鸟去，
宛到卧龙居。
笑指丛林上，
闲云自卷舒。
宁心鸣凤日，
却意钓璜初。
处贵有馀兴，
伊周位不如。
