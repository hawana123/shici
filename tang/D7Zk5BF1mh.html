旅榜前年过洞庭，
曾提刀笔事甘宁。
玳筵离隔将军幕，
朱履频窥处士星。
恩重匣中孤剑在，
梦馀江畔数峰青。
金貂见服嘉宾散，
回首昭丘一涕零。
