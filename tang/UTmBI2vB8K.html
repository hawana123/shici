			<h1>却望无锡芙蓉湖</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水宽山远烟岚迥，
柳岸萦回在碧流。
清昼不风凫雁少，
却疑初梦镜湖秋。
丹橘村边独火微，
碧流明处雁初飞。
萧条落叶垂杨岸，
隔水寥寥闻捣衣。
逐波云影参差远，
背日岚光隐见深。
犹似望中连海树，
月生湖上是山阴。
旧山认得烟岚近，
湖水平铺碧岫间。
喜见云泉还怅望，
自惭山叟不归山。
翠崖幽谷分明处，
倦鸟归云在眼前。
惆怅白头为四老，
远随尘土去伊川。
