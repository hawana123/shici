			<h1>古冢狐－戒艳色也</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古冢狐，
妖且老，
化为妇人颜色好。
头变云鬟面变妆，
大尾曳作长红裳。
徐徐行傍荒村路，
日欲暮时人静处。
或歌或舞或悲啼，
翠眉不举花颜低。
忽然一笑千万态，
见者十人八九迷。
假色迷人犹若是，
真色迷人应过此。
彼真此假俱迷人，
人心恶假贵重真。
狐假女妖害犹浅，
一朝一夕迷人眼。
女为狐媚害即深，
日长月增溺人心。
何况褒妲之色善蛊惑，
能丧人家覆人国。
君看为害浅深间，
岂将假色同真色。
