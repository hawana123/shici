			<h1>蜀中战后感事</h1>
			<div class="info"><span class="date">作者：雍陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
蜀道英灵地，
山重水又回。
文章四子盛，
道路五丁开。
词客题桥去，
忠臣叱驭来。
卧龙同骇浪，
跃马比浮埃。
已谓无妖土，
那知有祸胎。
蕃兵依濮柳，
蛮旆指江梅。
战后悲逢血，
烧馀恨见灰。
空留犀厌怪，
无复酒除灾。
岁积苌弘怨，
春深杜宇哀。
家贫移未得，
愁上望乡台。
