			<h1>题甘露寺</h1>
			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
丹槛拂丹霄，
人寰下瞰遥。
何年增造化，
万古出尘嚣。
地势盘三楚，
江声换几朝。
满栏皆异药，
到顶尽飞桥。
泽广方云梦，
山孤数沃焦。
中宵霞始散，
经腊木稀凋。
铎动天风度，
窗明海气消。
带鼙分迥堞，
当日辨翻潮。
鸟去沉葭菼，
帆来映泬氵寥。
浮生自多事，
无计免回镳。
