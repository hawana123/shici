			<h1>秋园卧病呈晖上人</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
幽寂旷日遥。
林园转清密。
疲疴澹无豫。
独坐泛瑶瑟。
怀挟万古情。
忧虞百年疾。
绵绵多滞念。
忽忽每如失。
缅想赤松游。
高寻白云（ 一作紫庭 ）逸。
荣吝始都丧。
幽人遂贞吉。
图书纷满床。
山失蔼盈室。
宿昔心所尚。
平生自兹毕。
愿言谁见知。
梵筵有同术。
八月高秋晚。
凉风正萧瑟。
