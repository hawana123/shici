			<h1>酬李文</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
落照长杨苑，
秋天渭水滨。
初飞万木叶，
又长一年人。
贫病仍为客，
艰虞更问津。
多惭惠然意，
今日肯相亲。
