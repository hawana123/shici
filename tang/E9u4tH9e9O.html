			<h1>送梓州李使君之任</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
籍甚黄丞相，
能名自颍川。
近看除刺史，
还喜得吾贤。
五马何时到，
双鱼会早传。
老思筇竹杖，
冬要锦衾眠。
不作临岐恨，
惟听举最先。
火云挥汗日，
山驿醒心泉。
遇害陈公殒，
于今蜀道怜。
君行射洪县，
为我一潸然。
