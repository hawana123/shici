			<h1>雨</h1>
			<div class="info"><span class="date">作者：章碣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
低着烟花漠漠轻，
正堪吟坐掩柴扃。
乱沾细网垂穷巷，
斜送阴云入古厅。
锁却暮愁终不散，
添成春醉转难醒。
霁来还有风流事，
重染南山一遍青。
