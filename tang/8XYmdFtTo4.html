			<h1>奉送李宾客荆南迎亲</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
迎亲辞旧苑，
恩诏下储闱。
昨见双鱼去，
今看驷马归。
驿帆湘水阔，
客舍楚山稀。
手把黄香扇，
身披莱子衣。
鹊随金印喜，
乌傍板舆飞。
胜作东征赋，
还家满路辉。


		</article>
