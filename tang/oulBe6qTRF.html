			<h1>落第，赠杨侍御兼拜员外仍充安大夫……</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

职副旌旄重，
才兼识量通。
使车遥肃物，
边策远和戎。
掷地金声著，
从军宝剑雄。
官成稽古力，
名达济时功。
肃穆乌台上，
雍容粉署中。
含香初待漏，
持简旧生风。
黠吏偏惊隼，
贪夫辄避骢。
且知荣已隔，
谁谓道仍同。
念旧追连茹，
谋生任转蓬。
泣连三献玉，
疮惧再伤弓。
恋土函关外，
瞻尘灞水东。
他时书一札，
犹冀问途穷。
