			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
当时浣花桥，
溪水才尺馀。
白石明可把，
水中有行车。
秋夏忽泛溢，
岂惟入吾庐。
蛟龙亦狼狈，
况是鳖与鱼。
兹晨已半落，
归路跬步疏。
马嘶未敢动，
前有深填淤。
青青屋东麻，
散乱床上书。
不意远山雨，
夜来复何如。
我游都市间，
晚憩必村墟。
乃知久行客，
终日思其居。
