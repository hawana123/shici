			<h1>慈恩伽蓝清会</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
素友俱薄世，
屡招清景赏。
鸣钟悟音闻，
宿昔心已往。
重门相洞达，
高宇亦遐朗。
岚岭晓城分，
清阴夏条长。
氲氛芳台馥，
萧散竹池广。
平荷随波泛，
回飙激林响。
蔬食遵道侣，
泊怀遗滞想。
何彼尘昏人，
区区在天壤。
