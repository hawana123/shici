灵溪古观坛西角，
千尺鳞皴栋梁朴。
横出一枝戛楼阁，
直上一枝扫寥廓。
白石苍苔拥根脚，
月明风撼寒光落。
有时风雨晦暝摆，
撼若黑龙之腾跃。
合生于象外峰峦，
枉滞乎人间山岳。
安得巨灵受请托，
拔向青桂白榆边。
