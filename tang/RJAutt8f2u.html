			</div>

笔阵初临夜正清，
击铜遥认小金钲。
飞觥壮若游燕市，
觅句难于下赵城。
隔岭故人因会忆，
傍檐栖鸟带吟惊。
梁王座上多词客，
五韵甘心第七成。
