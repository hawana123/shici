			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

晋人目二子，
其犹吹一吷。
区区自其下，
顾肯挂牙舌。
春秋书王法，
不诛其人身。
尔雅注虫鱼，
定非磊落人。
湜也困公安，
不自闲穷年。
枉智思掎抚，
粪壤污秽岂有臧。
诚不如两忘，
但以一概量。
我有一池水，
蒲苇生其间。
虫鱼沸相嚼，
日夜不得闲。
我初往观之，
其后益不观。
观之乱我意，
不如不观完。
用将济诸人，
舍得业孔颜。
百年讵几时，
君子不可闲。
