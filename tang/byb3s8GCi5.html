			<h1>果，会夙言故有此咏</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
忆昨闻佳境，
驾言寻昔蹊。
非惟初物变，
亦与旧游暌。
幽渚为君说，
清晨即我携。
途深独睥睨，
历险共攀跻。
林笋苞青箨，
津杨委绿荑。
荷香初出浦，
草色复缘堤。
乐处将鸥狎，
谭端用马齐。
且言临海郡，
兼话武陵溪。
异壤风烟绝，
空山岩径迷。
如何际朝野，
从此待金闺。
