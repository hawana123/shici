			<h1>春遇南使，贻赵知音</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
端居春心醉，
襟背思树萱。
美人在南州，
为尔歌北门。
北风吹烟物，
戴胜鸣中园。
枯杨长新条，
芳草滋旧根。
网丝结宝琴，
尘埃被空樽。
适遇江海信，
聊与南客论。
