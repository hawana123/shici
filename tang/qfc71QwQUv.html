朱夏五更后，
步廊三里余。
有人从翰苑，
穿入内中书。
漏响飘银箭，
灯光照玉除。
禁扉犹锁钥，
宫妓已妆梳。
紫府游应似，
钧天梦不如。
尘埃九重外，
谁信在清虚。
