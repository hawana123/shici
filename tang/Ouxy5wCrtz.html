			<h1>经吴宫</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夫差昏暗霸图倾，
千古凄凉地不灵。
妖艳恩作宫露浊，
忠臣心苦海山青。
萧条陵陇侵寒水，
仿佛楼台出杳冥。
此是前车况非远，
六朝何更不惺惺。
