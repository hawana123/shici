			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
仕有职役劳，
农有畎亩勤。
优哉分司叟，
心力无苦辛。
岁晚头又白，
自问何欣欣。
新酒始开瓮，
旧谷犹满(囗禾)。
吾尝静自思，
往往夜达晨。
何以送吾老，
何以安吾贫。
岁计莫如谷，
饱则不干人。
日计莫如醉，
醉则兼忘身。
诚知有道理，
未敢劝交亲。
恐为人所哂，
聊自书诸绅。
