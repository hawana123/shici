		<div class="container">
			<h1>送郑长史之岭南</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云林颇重叠，
岑渚复幽奇。
汨水斜阳岸，
骚人正则祠。
苍梧多蟋蟀，
白露湿江蓠。
擢第荣南去，
晨昏近九疑。


		</article>
