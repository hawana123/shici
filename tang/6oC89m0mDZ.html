			<h1>予尝有雪景一绝为人所讽吟段赞善小……</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
赞善贤相后，
家藏名画多。
留心于绘素，
得事在烟波。
属兴同吟咏，
成功更琢磨。
爱予风雪句，
幽绝写渔蓑。
