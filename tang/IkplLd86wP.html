			<h1>夷陵郡内叙别</h1>
			<div class="info"><span class="date">作者：杨衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

礼娶嗣明德，
同牢夙所钦。
况蒙生死契，
岂顾蓬蒿心。
雁币任野薄，
恩爱缘义深。
同声若鼓瑟，
合韵似鸣琴。
将迓空未立，
就赘意难任。
皎月托言誓，
沧波信浮沉。
荆台理晨辙，
巫渚疑宵襟。
悯悯百虑起，
回回万恨深。
候更促徒侣，
先晓彻夜禽。
灯彩凝寒风，
蝉思噪密林。
留念同心带，
赠远芙蓉簪。
抚怀极投漆，
感物重黄金。
分鸾岂遐阻，
别剑念相寻。
倘甘蓬户贱，
愿俟故山岑。
