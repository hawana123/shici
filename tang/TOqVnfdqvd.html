			</div>

		<article class="post">
			
征南官属似君稀，
才子当今刘孝威。
蛮府参军趋传舍，
交州刺史拜行衣。
前临瘴海无人过，
却望衡阳少雁飞。
为报苍梧云影道，
明年早送客帆归。
