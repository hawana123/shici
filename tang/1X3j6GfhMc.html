仲春蔼芳景，
内庭宴群臣。
森森列干戚，
济济趋钩陈。
大乐本天地，
中和序人伦。
正声迈咸濩，
易象含羲文。
玉俎映朝服，
金钿明舞茵。
韶光雪初霁，
圣藻风自薰。
时泰恩泽溥，
功成行缀新。
赓歌仰昭回，
窃比华封人。
