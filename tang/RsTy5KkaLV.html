			<h1>江上吟晓</h1>
			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一叶野人舟，
长将载酒游。
夜来吟思苦，
江上月华秋。
晓露满红蓼，
轻波飏白鸥。
渔翁似有约，
相伴钓中流。
