			<h1>秋中寄崔道士</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
贫居雀喧噪，
况乃静巷陌。
夜眠睡不成，
空庭闻露滴。
旁有一杯酒，
欢然如对客。
月光久逾明，
照得笔墨白。
平生志舒豁，
难可似兹夕。
四肢得自便，
虽劳不为役。
故人山中住，
善治活身策。
五谷口不尝，
比僧更闲寂。
我今暂得安，
自谓脱幽戚。
君身长逍遥，
日月争老得。
