			<h1>东峰亭各赋一物得阴崖竹</h1>
			<div class="info"><span class="date">作者：袁邕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
终岁寒苔色，
寂寥幽思深。
朝歌犹夕岚，
日永流清阴。
龙钟负烟雪，
自有凌云心。
