			<h1>赋得秋河曙耿耿送郭秀才应举</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
月没天欲明，
秋河尚凝白。
皑皑积光素，
耿耿横虚碧。
南斗接，
北辰连，
空濛鸿洞浮高天。
荡荡漫漫皆晶然，
实类平芜流大川。
星为潭底珠，
云是波中烟。
鸡唱漏尽东方作，
曲渚苍苍晓霜落。
雁叫疑从清浅惊，
凫声似在沿洄泊。
并州细侯直下孙，
才应秋赋怀金门。
念排云汉将飞翻，
仰之踊跃当华轩。
夜来陪饯欧阳子，
偶坐通宵见深旨。
心知慷慨日昭然，
前程心在青云里。
