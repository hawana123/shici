			<h1>秋晨同淄川毛司马秋九咏·秋露</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉关寒气早，
金塘秋色归。
泛掌光逾净，
添荷滴尚微。
变霜凝晓液，
承月委圆辉。
别有吴台上，
应湿楚臣衣。
