			<h1>和主司王起</h1>
			<div class="info"><span class="date">作者：孟守</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
科文又主守初时，
光显门生济会期。
美擅东堂登甲乙，
荣同内署侍恩私。
群莺共喜新迁木，
双凤皆当即入池。
别有倍深知感士，
曾经两度得芳枝。
