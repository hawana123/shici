郁于内者怨也，
阻于外者愁也，
犯于性者情也。
三者有一贼于前，
必为颠、为(珍左换氵)、为早死人。
邺专仁谊久矣，
有举不得用心，
恐中斯物殒天命，
幸未死。
间作《四怨三愁五情》以望诗人救。
