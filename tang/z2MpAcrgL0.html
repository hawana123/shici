			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

二日立春人七日，
盘蔬饼饵逐时新。
年方吉郑犹为少，
家比刘韩未是贫。
乡园节岁应堪重，
亲故欢游莫厌频。
试作循潮封眼想，
何由得见洛阳春？
[分司致仕官中，
吉傅、郑谘议最老，
韩庶子、刘员外尤贫。
循、潮、封三郡客皆洛下旧游也。
]
