		<article class="post">
			
世间泉石本无价，
那更天然落景中。
汉佩琮琤寒溜雨，
秦箫缥缈夜敲风。
一方清气群阴伏，
半局闲棋万虑空。
借问主人能住久，
后来好事有谁同？
