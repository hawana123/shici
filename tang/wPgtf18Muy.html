			<h1>夏日闺怨</h1>
			<div class="info"><span class="date">作者：蔡瑰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桃径李蹊绝芳园，
炎氛炽日满愁轩。
枝上鸟惊朱槿落，
池中鱼戏绿蘋翻。
君恋京师久留滞，
妾怨高楼积年岁。
非关曾入楚王宫，
直为相思腰转细。
卧簟乘闲乍逐凉，
熏炉畏热懒焚香。
雨沾柳叶如啼眼，
露滴莲花似汗妆。
全由独自羞看影，
艳是孤眠疑夜永。
无情拂镜不成妆，
有时却扇还风静。
近日书来道欲归，
鸳鸯文锦字息机。
但恐愁容不相识，
为教恒著别时衣。
