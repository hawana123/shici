		<article class="post">
			
天河夜转漂回星，
银浦流云学水声。
玉宫桂树花未落，
仙妾采香垂佩缨。
秦妃卷帘北窗晓，
窗前植桐青凤小。
王子吹笙鹅管长，
呼龙耕烟种瑶草。
粉霞红绶藕丝裙，
青洲步拾兰苕春。
东指羲和能走马，
海尘新生石山下。
