			<h1>送源中丞充新罗册立使</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相门才子称华簪，
持节东行捧德音。
身带霜威辞凤阙，
口传天语到鸡林。
烟开鳌背千寻碧，
日浴鲸波万顷金。
想见扶桑受恩处，
一时西拜尽倾心。
