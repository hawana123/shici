美貌雄才已少齐，
宝书仙简两看题。
金刀片片裁新锦，
玉步重重上旧梯。
鹏到碧天排雾去，
凤游琼树拣枝栖。
蓬瀛宴罢试回首，
一望尘中路正迷。
