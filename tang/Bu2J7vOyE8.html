			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
忆昔西河县下时，
青山憔悴宦名卑。
揄扬陶令缘求酒，
结托萧娘只在诗。
朱紫衣裳浮世重，
苍黄岁序长年悲。
白头后会知何日，
一盏烦君不用辞。
