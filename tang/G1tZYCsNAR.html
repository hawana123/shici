水竹幽闲地，
簪缨近侍臣。
雍容乘暇日，
潇洒出嚣尘。
树对思朋鸟，
池深入养鳞。
管弦高逐吹，
歌舞妙含春。
老子叨专席，
欢邀隔缙绅。
此中情不浅，
遥寄赏心人。
