		<article class="post">
			
地胜非离郭，
花深故号村。
已怜梁雪重，
仍愧楚云繁。
山近当吟冷，
泉高入梦喧。
依稀小有洞，
邂逅武陵源。
月好频移座，
风轻莫闭门。
流莺更多思，
百啭待黄昏。
