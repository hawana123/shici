			<h1>放萤怨</h1>
			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
放萤去，
不须留，
聚时年少今白头。
架中科斗万馀卷，
一字千回重照见。
青云杳渺不可亲，
开囊欲放增余怨。
且逍遥，
还酩酊，
仲舒漫不窥园井。
那将寂寞老病身，
更就微虫借光影。
欲放时，
泪沾裳。
冲篱落，
千点光。
