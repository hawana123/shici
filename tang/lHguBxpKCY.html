江东矜割据，
邺下夺孤嫠。
霸略非匡汉，
宏图欲佐谁。
奏书辞后主，
仗剑出全师。
重袭褒斜路，
悬开反正旗。
欲将苞有截，
必使举无遗。
沈虑经谋际，
挥毫决胜时。
圜觚当分画，
前箸此操持。
山秀扶英气，
川流入妙思。
算成功在彀，
运去事终亏。
命屈天方厌，
人亡国自随。
艰难推旧姓，
开创极初基。
总叹曾过地，
宁探作教资。
若归新历数，
谁复顾衰危。
报德兼明道，
长留识者知。
