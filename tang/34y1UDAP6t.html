			<h1>上新定宋使君</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
禅坐吟行谁与同，
杉松共在寂寥中。
碧云诗里终难到，
白藕花经讲始终。
水叠山层擎草疏，
砧清月苦立霜风。
十年勤苦今酬了，
得句桐江识谢公。
