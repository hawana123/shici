			<h1>同志顾云下第出京偶有寄勉</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤策联华是国华，
春来偶未上仙槎。
乡连南渡思菰米，
泪滴东风避杏花。
吟聒暮莺归庙院，
睡消迟日寄僧家。
一般情绪应相信，
门静莎深树影斜。
