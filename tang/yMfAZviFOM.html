			<h1>上陕府姚中丞</h1>
			<div class="info"><span class="date">作者：周贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
此心长爱狎禽鱼，
仍候登封独著书。
领郡只嫌生药少，
在官长恨与山疏。
成家尽是经纶后，
得句应多谏诤余。
见说养真求退静，
溪南泉石许同居。


		</article>
