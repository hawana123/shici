			<h1>过昭国里故第</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不复见故人，
一来过故宅。
物变知景暄，
心伤觉时寂。
池荒野筠合，
庭绿幽草积。
风散花意谢，
鸟还山光夕。
宿昔方同赏，
讵知今念昔。
缄室在东厢，
遗器不忍觌。
柔翰全分意，
芳巾尚染泽。
残工委筐箧，
馀素经刀尺。
收此还我家，
将还复愁惕。
永绝携手欢，
空存旧行迹。
冥冥独无语，
杳杳将何适。
唯思今古同，
时缓伤与戚。
