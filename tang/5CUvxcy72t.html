			<h1>宅西有流水，墙下构小楼，临玩……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
伊水分来不自由，
无人解爱为谁流。
家家抛向墙根底，
唯我栽莲越小楼。
水色波文何所似，
麹尘罗带一条斜。
莫言罗带春无主，
自置楼来属白家。
日滟水光摇素壁，
风飘树影拂朱栏。
皆言此处宜弦管，
试奏霓裳一曲看。
霓裳奏罢唱梁州，
红袖斜翻翠黛愁。
应是遥闻胜近听，
行人欲过尽回头。
独醉还须得歌舞，
自娱何必要亲宾。
当时一部清商乐，
亦不长将乐外人。
