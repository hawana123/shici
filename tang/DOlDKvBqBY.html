我生求羽化，
斋沐造仙居。
葛蔓没丹井，
石函盛道书。
寒松多偃侧，
灵洞遍清虚。
一就泉西饮，
云中采药蔬。
山空蕙气香，
乳管折云房。
愿值壶中客，
亲传肘后方。
三更礼星斗，
寸匕服丹霜。
默坐树阴下，
仙经横石床。
