残雨倦欹枕，
病中时序分。
秋虫与秋叶，
一夜隔窗闻。
虚室对摇落，
晤言无与群。
冥心试观化，
世故如丝棼。
但看鸢戾天，
岂见山出云。
下里徒击节，
朱弦秘南薰。
梧桐秀朝阳，
上有威凤文。
终待九成奏，
来仪瑞吾君。
