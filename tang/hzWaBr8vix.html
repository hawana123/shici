			<h1>奉和四松</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
四松相对植，
苍翠映中台。
擢干凌空去，
移根劚石开。
阴阳气潜煦，
造化手亲栽。
日月滋佳色，
烟霄长异材。
清音胜在涧，
寒影遍生苔。
静绕霜沾履，
闲看酒满杯。
同荣朱户际，
永日白云隈。
密叶闻风度，
高枝见鹤来。
赏心难可尽，
丽什妙难裁。
此地无因到，
循环几百回。
