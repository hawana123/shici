			<h1>送高三十五书记</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
崆峒小麦熟，
且愿休王师。
请公问主将，
焉用穷荒为。
饥鹰未饱肉，
侧翅随人飞。
高生跨鞍马，
有似幽并儿。
脱身簿尉中，
始与捶楚辞。
借问今何官，
触热向武威。
答云一书记，
所愧国士知。
人实不易知，
更须慎其仪。
十年出幕府，
自可持旌麾。
此行既特达，
足以慰所思。
男儿功名遂，
亦在老大时。
常恨结欢浅，
各在天一涯。
又如参与商，
惨惨中肠悲。
惊风吹鸿鹄，
不得相追随。
黄尘翳沙漠，
念子何当归。
边城有馀力，
早寄从军诗。
