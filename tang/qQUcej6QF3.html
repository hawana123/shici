			<h1>洛阳有愚叟</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
洛阳有愚叟，
白黑无分别。
浪迹虽似狂，
谋身亦不拙。
点检盘中饭，
非精亦非粝。
点检身上衣，
无余亦无阙。
天时方得所，
不寒复不热。
体气正调和，
不饥仍不渴。
闲将酒壶出，
醉向人家歇。
野食或烹鲜，
寓眠多拥褐。
抱琴荣启乐，
荷锸刘伶达。
放眼看青山，
任头生白发。
不知天地内，
更得几年活。
从此到终身，
尽为闲日月。
