			<h1>野田黄雀行</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
游莫逐炎洲翠，
栖莫近吴宫燕。
吴宫火起焚巢窠，
炎洲逐翠遭网罗。
萧条两翅蓬蒿下，
纵有鹰鹯奈若何。
