			<h1>送方城韦明府</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
遥思葭菼际，
寥落楚人行。
高鸟长淮水，
平芜故郢城。
使车听雉乳，
县鼓应鸡鸣。
若见州从事，
无嫌手板迎。
