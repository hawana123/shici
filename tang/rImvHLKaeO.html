			<h1>自悼</h1>
			<div class="info"><span class="date">作者：薛令之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朝日上团团，
照见先生盘。
盘中何所有，
苜蓿长阑干。
饭涩匙难绾，
羹稀箸易宽。
只可谋朝夕，
何由保岁寒。
