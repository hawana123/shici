			<h1>镜湖西岛言事寄陶校书</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
樵猎两三户，
凋疏是近邻。
风雷前壑雨，
花木后岩春。
文字不得力，
桑麻难救贫。
山禽欺稚子，
夜犬吠渔人。
未必圣明代，
长将云水亲。
知音不延荐，
何路出泥尘。
