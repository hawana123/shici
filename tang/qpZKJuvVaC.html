			<h1>奉和圣制赐诸州刺史以题座右</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
圣人合天德，
洪覆在元元。
每劳苍生念，
不以黄屋尊。
兴化俟群辟，
择贤守列藩。
得人此为盛，
咨岳今复存。
降鉴引君道，
殷勤启政门。
容光无不照，
有象必为言。
成宪知所奉，
致理归其根。
肃肃禀玄猷，
煌煌戒朱轩。
岂徒任遇重，
兼尔宴锡繁。
载闻励臣节，
持答明主恩。
