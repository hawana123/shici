			<h1>长安旅舍纾情投先达</h1>
			<div class="info"><span class="date">作者：刘驾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岐路不在地，
马蹄徒苦辛。
上国闻姓名，
不如山中人。
大宅满六街，
此身入谁门。
愁心日散乱，
有似空中尘。
白露下长安，
百虫鸣草根。
方当秋赋日，
却忆归山村。
静女头欲白，
良媒况我邻。
无令苦长叹，
长叹销人魂。
