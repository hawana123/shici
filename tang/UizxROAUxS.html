		<article class="post">
			
寂寥高室古松寒，
松下仙人字委鸾。
头垂白发朝鸣磬，
手把青芝夜绕坛。
物像自随尘外灭，
真源长向性中看。
悠悠万古皆如此，
秋比松枝春比兰。
