			<div class="info"><span class="date">作者：吉皎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
休官罢任已闲居，
林苑园亭兴有余。
对酒最宜花藻发，
邀欢不厌柳条初。
低腰醉舞垂绯袖，
击筑讴歌任褐裾。
宁用管弦来合杂，
自亲松竹且清虚。
飞觥酒到须先酌，
赋咏成诗不住书。
借问商山贤四皓，
不知此后更何如。
