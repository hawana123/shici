			<h1>过酒家五首</h1>
			<div class="info"><span class="date">作者：王绩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洛阳无大宅，
长安乏主人。
黄金销未尽，
只为酒家贫。
此日长昏饮，
非关养性灵。
眼看人尽醉，
何忍独为醒。
竹叶连糟翠，
蒲萄带曲红。
相逢不令尽，
别后为谁空。
对酒但知饮，
逢人莫强牵。
倚炉便得睡，
横瓮足堪眠。
有客须教饮，
无钱可别沽。
来时长道贳，
惭愧酒家胡。
