			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
世间娶容非娶妇，
中庭牡丹胜松树。
九衢大道人不行，
走马奔车逐斜路。
斜路行熟直路荒，
东西岂是横太行。
南楼弹弦北户舞，
行人到此多回徨。
头白如丝面如茧，
亦学少年行不返。
纵令自解思故乡，
轮折蹄穿白日晚。
谁将古曲换斜音，
回取行人斜路心。
