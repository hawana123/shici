			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秦城旧来称窈窕，
汉家更衣应不少。
红粉邀君在何处，
青楼苦夜长难晓。
长乐宫中钟暗来，
可怜歌舞惯相催。
欢娱此事今寂寞，
惟有年年陵树哀。
