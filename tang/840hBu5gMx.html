		<article class="post">
			
习习和风至，
过条不自鸣。
暗通青律起，
远傍白蘋生。
拂树花仍落，
经林鸟自惊。
几牵萝蔓动，
潜惹柳丝轻。
入谷迷松响，
开窗失竹声。
薰弦方在御，
万国仰皇情。
