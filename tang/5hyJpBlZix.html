			</div>

		<article class="post">
			
战国苍茫难重寻，
此中踪迹想知音。
强停别骑山花晓，
欲吊遗魂野草深。
浮世近来轻骏骨，
高台何处有黄金？
思量郭隗平生事，
不殉昭王是负心。
