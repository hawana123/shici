睿略皇威远，
英风帝业开。
竹林方受位，
薤露忽兴哀。
静塞妖星落，
和戎贵主回。
龙髯不可附，
空见望仙台。
苍生期渐泰，
皇道欲中兴。
国用销灵像，
农功复冗僧。
冕旒辞北阙，
歌舞怨西陵。
惟有金茎石，
长宵对玉绳。
