			<h1>玩郡斋海榴</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泽国韶气早，
开帘延霁天。
野禽宵未啭，
山蜚昼仍眠。
目兹海榴发，
列映岩楹前。
熠爚御风静，
葳蕤含景鲜。
清晨绿堪佩，
亭午丹欲然。
昔忝金闺籍，
尝见玉池莲。
未若宗族地，
更逢荣耀全。
南金虽自贵，
贺赏讵能迁。
抚躬万里绝，
岂染一朝妍。
徒缘滞遐郡，
常是惜流年。
越俗鄙章甫，
扪心空自怜。
