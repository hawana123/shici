			<h1>相和歌辞·怨歌行</h1>
			<div class="info"><span class="date">作者：吴少微</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

城南有怨妇，
含情傍芳丛。
自谓二八时，
歌舞入汉宫。
皇恩数流眄，
承幸玉堂中。
绿柏黄花催夜酒，
锦衣罗袂逐春风。
建章西宫焕若神，
燕赵美女三千人。
君王厌德不忘新，
况群艳冶纷来陈。
是时别君不再见，
三十三春长信殿。
长信重门昼掩关，
清房晓帐幽且闲。
绮窗虫网氛尘色，
文轩莺对桃李颜。
天王贵宫不贮老，
浩然含泪今来还。
自怜春色转晚暮，
试逐佳游芳草路。
小腰丽女夺人奇，
金鞍少年曾不顾。
归来谁为夫，
请谢西家妇，
莫辞先醉解罗襦。
