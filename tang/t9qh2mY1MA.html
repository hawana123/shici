		<article class="post">
			
曾波隔梦渚，
一望青枫林。
有乌在其间，
达晓自悲吟。
是时月黑天，
四野烟雨深。
如闻生离哭，
其声痛人心。
悄悄夜正长，
空山响哀音。
远客不可听，
坐愁华发侵。
既非蜀帝魂，
恐是恒山禽。
四子各分散，
母声犹至今。
