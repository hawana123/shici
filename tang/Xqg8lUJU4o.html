二月韶春半，
三空霁景初。
献来应有受，
灭尽竟无馀。
化迹传官寺，
归诚谒梵居。
殿堂花覆席，
观阁柳垂疏。
共命枝间鸟，
长生水上鱼。
问津窥彼岸，
迷路得真车。
行密幽关静，
谈精俗态祛。
稻麻欣所遇，
蓬箨怆焉如。
不驻秦京陌，
还题蜀郡舆。
爱离方自此，
回望独蹰躇。
