			<div class="info"><span class="date">作者：詹敦仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
当年巧匠制茅亭，
台馆翚飞匝郡城。
万灶貔貅戈甲散，
千家罗绮管弦鸣。
柳腰舞罢香风度，
花脸妆匀酒晕生。
试问亭前花与柳，
几番衰谢几番荣。
