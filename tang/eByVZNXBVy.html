		<article class="post">
			
微风生青蘋，
习习出金塘。
轻摇深林翠，
静猎幽径芳。
掩抑时未来，
鸿毛亦无伤。
一朝乘严气，
万里号清霜。
北走摧邓林，
东去落扶桑。
扫却垂天云，
澄清无私光。
悠然返空寂，
晏海通舟航。
