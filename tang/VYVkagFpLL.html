惆怅人生不满百，
一事无成头雪白。
回看幼累与老妻，
俱是途中远行客。
匣中旧镜照胆明，
昔曾见我髭未生。
朝巾暮栉不自省，
老皮皴皱文纵横。
合掌髻子蒜许大，
此日方知非是我。
暗数七旬能几何，
不觉中肠热如火。
老去也，
争奈何？
敲酒盏，
唱短歌。
短歌未竟日已没，
月映西南庭树柯。
