			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
理郡无异政，
所忧在素餐。
徒令去京国，
羁旅当岁寒。
子月生一气，
阳景极南端。
已怀时节感，
更抱别离酸。
私燕席云罢，
还斋夜方阑。
邃幕沉空宇，
孤灯照床单。
应同兹夕念，
宁忘故岁欢。
川途恍悠邈，
涕下一阑干。
