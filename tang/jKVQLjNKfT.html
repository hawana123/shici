			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

骤雨鸣淅沥，
飕飗谿谷寒。
碧潭千馀尺，
下见蛟龙蟠。
石门吞众流，
绝岸呀层峦。
幽趣倏万变，
奇观非一端。
偶逐干禄徒，
十年皆小官。
抱板寻旧圃，
弊庐临迅湍。
君子满清朝，
小人思挂冠。
醉酒漉松子，
引泉通竹竿。
何必濯沧浪，
不能钓严滩。
此地可遗老，
劝君来考槃。
