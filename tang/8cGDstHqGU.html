			<h1>收襄阳城二首</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
悲风惨惨雨修修，
岘北山低草木愁。
暗发前军连夜战，
平明旌旆入襄州。
五营飞将拥霜戈，
百里僵尸满浕河。
日暮归来看剑血，
将军却恨杀人多。
