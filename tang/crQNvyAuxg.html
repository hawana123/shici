			<div class="info"><span class="date">作者：王翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
鸿飞遵枉渚，
鹿鸣思故群。
物情尚劳爱，
况乃予别君。
别时花始发，
别后兰再薰。
瑶觞滋白露，
宝瑟凝凉氛。
裴徊北林月，
怅望南山云。
云月渺千里，
音徽不可闻。
