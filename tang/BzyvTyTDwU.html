			<h1>过桃花夫人庙</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寂寞应千岁，
桃花想一枝。
路人看古木，
江月向空祠。
云雨飞何处，
山川是旧时。
独怜春草色，
犹似忆佳期。
