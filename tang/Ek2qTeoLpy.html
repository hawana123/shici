			<h1>客舍喜郑三见寄</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
客舍逢君未换衣，
闭门愁见桃花飞。
遥想故园今已尔，
家人应念行人归。
寂寞垂杨映深曲，
长安日暮灵台宿。
穷巷无人鸟雀闲，
空庭新雨莓苔绿。
北中分与故交疏，
何幸仍回长者车，
十年未称平生意，
好得辛勤谩读书。
