			<h1>高都护骢行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
安西都护胡青骢，
声价欻然来向东。
此马临阵久无敌，
与人一心成大功。
功成惠养随所致，
飘飘远自流沙至。
雄姿未受伏枥恩，
猛气犹思战场利。
腕促蹄高如踣铁，
交河几蹴曾冰裂。
五花散作云满身，
万里方看汗流血。
长安壮儿不敢骑，
走过掣电倾城知。
青丝络头为君老，
何由却出横门道。
