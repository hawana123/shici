			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
炎光昼方炽，
暑气宵弥毒。
摇扇风甚微，
褰裳汗(雨脉)(雨沐)。
起向月中行，
来就潭上浴。
平石为浴床，
洼石为浴斛。
绡巾薄露顶，
草屦轻乘足。
清凉咏而归，
归上石楼宿。
