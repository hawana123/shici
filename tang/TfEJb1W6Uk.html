			<h1>再赴桂州先寄李大夫</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玷玉甘长弃，
朱门喜再游。
过因谗后重，
恩合死前酬。
养骥须怜瘦，
栽松莫厌秋。
今朝两行泪，
一半血和流。
