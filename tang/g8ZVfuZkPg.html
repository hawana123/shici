			<h1>五歌·刈获</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
自春徂秋天弗雨，
廉廉早稻才遮亩。
芒粒稀疏熟更轻，
地与禾头不相拄。
我来愁筑心如堵，
更听农夫夜深语。
凶年是物即为灾，
百阵野凫千穴鼠。
平明抱杖入田中，
十穗萧条九穗空。
敢言一岁囷仓实，
不了如今朝暮舂。
天职谁司下民籍，
苟有区区宜析析。
本作耕耘意若何，
虫豸兼教食人食。
古者为邦须蓄积，
鲁饥尚责如齐籴。
今之为政异当时，
一任流离恣征索。
平生幸遇华阳客，
向日餐霞转肥白。
欲卖耕牛弃水田，
移家且傍三茅宅。
