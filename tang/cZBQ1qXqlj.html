		<article class="post">
			
纤纤春草长，
迟日度风光。
靃靡含新彩，
霏微笼远芳。
殊姿媚原野，
佳色满池塘。
最好垂清露，
偏宜带艳阳。
浅深浮嫩绿，
轻丽拂余香。
好助莺迁势，
乘时冀便翔。
