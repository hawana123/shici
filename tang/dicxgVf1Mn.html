			<h1>寄王汉阳</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南湖秋月白，
王宰夜相邀。
锦帐郎官醉，
罗衣舞女娇。
笛声喧沔鄂，
歌曲上云霄。
别后空愁我，
相思一水遥。
