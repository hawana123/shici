			<h1>和周繇校书先辈省中寓直</h1>
			<div class="info"><span class="date">作者：林宽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
古木重门掩，
幽深只欠溪。
此中真吏隐，
何必更岩栖。
名姓镌幢记，
经书逐库题。
字随飞蠹缺，
阶与落星齐。
伴直僧谈静，
侵霜蛩韵低。
粘尘贺草没，
剥粉薛禽迷。
衰藓墙千堵，
微阳菊半畦。
鼓残鸦去北，
漏在月沉西。
每忆终南雪，
几登云阁梯。
时因搜句次，
那惜一招携。
