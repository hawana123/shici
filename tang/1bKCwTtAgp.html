			</div>

		<article class="post">
			
嶓冢祠前汉水滨，
饮猿连臂下嶙峋。
渐来子细窥行客，
认得依稀是野宾。
月宿纵劳羁绁梦，
松餐非复稻粱身。
数声肠断和云叫，
识是前时旧主人。
