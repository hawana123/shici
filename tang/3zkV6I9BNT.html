			<h1>双林寺谒傅大士</h1>
			<div class="info"><span class="date">作者：郎士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
草露经前代，
津梁及后人。
此方今示灭，
何国更分身。
月色空知夜，
松阴不记春。
犹怜下生日，
应在一微尘。
