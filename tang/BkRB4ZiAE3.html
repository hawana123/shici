云萧索，
田风拂拂，
麦芒如彗黍如粟。
关中父老百领襦，
关东吏人乏诟租。
健犊春耕土膏黑，
菖蒲丛丛沿水脉。
殷勤为我下田租，
百钱携偿丝桐客。
游春漫光坞花白，
野林散香神降席。
拜神得寿献天子，
七星贯断嫦娥死。
