			<h1>送姚侍御充渭北掌书记</h1>

			</div>

北境烽烟急，
南山战伐频。
抚绥初易帅，
参画尽须人。
书记才偏称，
朝廷意更亲。
绣衣行李日，
绮陌别离尘。
报国将临虏，
之藩不离秦。
豸冠严在首，
雄笔健随身。
饮马河声暮，
休兵塞色春。
败亡仍暴骨，
冤哭可伤神。
上策何当用，
边情此是真。
雕阴曾久客，
拜送欲沾巾。
