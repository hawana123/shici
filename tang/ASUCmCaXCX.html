雪花岂结子，
徒满连理枝。
嫁作征人妻，
不得长相随。
去年君点行，
贱妾是新姬。
别早见未熟，
入梦无定姿。
悄悄空闺中，
蛩声绕罗帏。
得书喜犹甚，
况复见君时。
