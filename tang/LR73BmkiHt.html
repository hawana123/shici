			<h1>寒食二首</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳带东风一向斜，
春阴澹澹蔽人家。
有时三点两点雨，
到处十枝五枝花。
万井楼台疑绣画，
九原珠翠似烟霞。
年年今日谁相问，
独卧长安泣岁华。
风烟放荡花披猖，
秋千女儿飞短墙。
绣袍驰马拾遗翠，
锦袖斗鸡喧广场。
天地气和融霁色，
池台日暖烧春光。
自怜尘土无他事，
空脱荷衣泥醉乡。
