书报微之晦叔知，
欲题崔字泪先垂。
世间此恨偏敦我，
天下何人不哭儿。
[音堆，
见诗注。
]蝉老悲鸣抛蜕后，
龙眠惊觉失珠时。
文章十帙官三品，
身后传谁庇荫谁。
