			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
早年曾谒富民侯，
今日难甘失鹄羞。
新诺似山无力负，
旧恩如水满身流。
马嘶红叶萧萧晚，
日照长江滟滟秋。
功德万重知不惜，
一言抛得百生愁。
