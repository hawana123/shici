			<div class="info"><span class="date">作者：裴夷直</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
欧冶将成器，
风胡幸见逢。
发硎思剸玉，
投水化为龙。
讵肯藏深匣，
终朝用刜钟。
莲花生宝锷，
秋日励霜锋。
炼质才三尺，
吹毛过百重。
击磨如不倦，
提握愿长从。
