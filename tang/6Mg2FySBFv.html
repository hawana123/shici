			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
首戴惠文冠，
心有决胜筹。
翩翩四五骑，
结束向并州。
名在相公幕，
丘山恩未酬。
妻子不及顾，
亲友安得留。
宿昔同文翰，
交分共绸缪。
忽枉别离札，
涕泪一交流。
远郡卧残疾，
凉气满西楼。
想子临长路，
时当淮海秋。
