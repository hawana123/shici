忆远曲，
郎身不远郎心远。
沙随郎饭俱在匙，
郎意看沙那比饭。
水中书字无字痕，
君心暗画谁会君。
况妾事姑姑进止，
身去门前同万里。
一家尽是郎腹心，
妾似生来无两耳。
妾身何足言，
听妾私劝君。
君今夜夜醉何处，
姑来伴妾自闭门。
嫁夫恨不早，
养儿将备老。
妾自嫁郎身骨立，
老姑为郎求娶妾。
妾不忍见姑郎忍见，
为郎忍耐看姑面。
