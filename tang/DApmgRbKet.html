			<h1>寄柳州韩司户郎中</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
达识与昧机，
智殊迹同静。
于焉得携手，
屡赏清夜景。
潇洒陪高咏，
从容羡华省。
一逐风波迁，
南登桂阳岭。
旧里门空掩，
欢游事皆屏。
怅望城阙遥，
幽居时序永。
春风吹百卉，
和煦变闾井。
独闷终日眠，
篇书不复省。
唯当望雨露，
沾子荒遐境。
