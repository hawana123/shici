			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
此生终使此身闲，
不是春时且要还。
寄语桃花与流水，
莫辞相送到人间。
溪口回舟日已昏，
却听鸡犬隔前村。
殷勤重与秦人别，
莫使桃花闭洞门。
却恐重来路不通，
殷勤回首谢春风。
白鸡黄犬不将去，
且寄桃花深洞中。
桃花夹岸杳何之，
花满春山水去迟。
三宿武陵溪上月，
始知人世有秦时。
渡水傍山寻绝壁，
白云飞处洞天开。
仙人来往无行迹，
石径春风长绿苔。
