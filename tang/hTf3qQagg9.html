			</div>

贤愚共在浮生内，
贵贱同趋群动间。
多见忙时已衰病，
少闻健日肯休闲？
鹰饥受绁从难退，
鹤老乘轩亦不还。
唯有风流谢安石，
拂衣携妓入东山。
