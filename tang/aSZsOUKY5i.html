			<h1>寄浙西李大夫四首</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳眼梅心渐欲春，
白头西望忆何人。
金陵太守曾相伴，
共蹋银台一路尘。
蕊珠深处少人知，
网索西临太液池。
浴殿晓闻天语后，
步廊骑马笑相随。
禁林同直话交情，
无夜无曾不到明。
最忆西楼人静夜，
玉晨钟磬两三声。
由来鹏化便图南，
浙右虽雄我未甘。
早渡西江好归去，
莫抛舟楫滞春潭。
