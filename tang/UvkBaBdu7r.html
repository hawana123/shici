			<h1>南徐春日怀古</h1>
			<div class="info"><span class="date">作者：杨乘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
六代骄奢地，
三春物象繁。
灵湖通涨海，
天堑隔中原。
晓渡高帆驶，
阴风巨舰翻。
旌旗西日落，
戈甲夏云屯。
豹变资陈武，
龙飞拥晋元。
风流前事尽，
文物旧仪存。
邪侮尝移润，
忠贞几度冤。
兴亡山兀兀，
今古水浑浑。
露滴蜂偷蕊，
莺啼日到轩。
酒肠堆曲糵，
诗思绕乾坤。
愁梦全无蝶，
离忧每愧萱。
形骸劳大块，
玉石任炎昆。
出处宁由己，
升沈未足言。
且应中圣乐，
坐起任昏昏。
