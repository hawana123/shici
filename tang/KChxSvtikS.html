			<h1>招隐山观玉蕊树戏书即事奉寄江西沈……</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉蕊天中树，
金闺昔共窥。
落英闲舞雪，
蜜叶乍低帷。
旧赏烟霄远，
前欢岁月移。
今来想颜色，
还似忆琼枝。
