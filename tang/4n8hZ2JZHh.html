			<h1>九仙公主旧庄</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙居五里外门西，
石路亲回御马蹄。
天使来栽宫里树，
罗衣自买院前溪。
野牛行傍浇花井，
本主分将灌药畦。
楼上凤凰飞去后，
白云红叶属山鸡。
