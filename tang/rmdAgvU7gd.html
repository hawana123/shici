全蜀拜扬州，
征东辍武侯。
直来万里月，
旁到五峰秋。
幢冷遮高雪，
旗闲卓乱流。
谢朝明主喜，
登省旧寮愁。
隔海城通舶，
连河市响楼。
千官倚元老，
虚梦法云游。
