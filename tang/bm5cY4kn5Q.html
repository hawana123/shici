翠巘公门对，
朱轩野径连。
只开新户牖，
不改旧风烟。
虚室闲生白，
高情澹入玄。
酒容同座劝，
诗借属城传。
自笑沧江畔，
遥思绛帐前。
亭台随处有，
争敢比忘筌。
