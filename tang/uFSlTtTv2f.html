			<h1>九日登山</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
渊明归去来，
不与世相逐。
为无杯中物，
遂偶本州牧。
因招白衣人，
笑酌黄花菊。
我来不得意，
虚过重阳时。
题舆何俊发，
遂结城南期。
筑土按响山，
俯临宛水湄。
胡人叫玉笛，
越女弹霜丝。
自作英王胄，
斯乐不可窥。
赤鲤涌琴高，
白龟道冯夷。
灵仙如仿佛，
奠酹遥相知。
古来登高人，
今复几人在。
沧洲违宿诺，
明日犹可待。
连山似惊波，
合沓出溟海。
扬袂挥四座，
酩酊安所知。
齐歌送清扬，
起舞乱参差。
宾随落叶散，
帽逐秋风吹。
别后登此台，
愿言长相思。
