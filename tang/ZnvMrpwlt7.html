青林虎丘寺，
林际翠微路。
仰见山僧来，
遥从飞鸟处。
兹峰沦宝玉，
千载唯丘墓。
埋剑人空传，
凿山龙已去。
扪萝披翳荟，
路转夕阳遽。
虎啸崖谷寒，
猿鸣杉松暮。
裴回北楼上，
江海穷一顾。
日映千里帆，
鸦归万家树。
暂因惬所适，
果得损外虑。
庭暗栖闲云，
檐香滴甘露。
久迷空寂理，
多为繁华故。
永欲投死生，
馀生岂能误。
