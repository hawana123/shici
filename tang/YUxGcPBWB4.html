			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

溪口闻法鼓，
停桡登翠屏。
攀云到金界，
合掌开禅扃。
郁律众山抱，
空濛花雨零。
老僧指香楼，
云是不死庭。
眇眇於越路，
茫茫春草青。
远山喷百谷，
缭绕驰东溟。
目极道何在，
境照心亦冥。
騞然诸根空，
破结如破瓶。
下视三界狭，
但闻五浊腥。
山中有良药，
吾欲隳天形。
