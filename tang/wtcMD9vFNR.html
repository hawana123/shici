			<h1>霖雨苦多江湖暴涨块然独望因题北亭</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自作浔阳客，
无如苦雨何。
阴昏晴日少，
闲闷睡时多。
湖阔将天合，
云低与水和。
篱根舟子语，
巷口钓人歌。
雾鸟沉黄气，
风帆蹴白波。
门前车马道，
一宿变江河。
