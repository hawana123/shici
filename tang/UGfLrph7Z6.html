	<div class="container">
		<article class="post">
			
夏雨万壑凑，
沣涨暮浑浑。
草木盈川谷，
澶漫一平谷。
槎梗方瀰泛，
涛沫亦洪翻。
北来注泾渭，
所过无安源。
云岭同昏黑，
观望悸心魂。
舟人空敛棹，
风波正自奔。
