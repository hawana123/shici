			<h1>奉和严中丞西城晚眺十韵</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汲黯匡君切，
廉颇出将频。
直词才不世，
雄略动如神。
政简移风速，
诗清立意新。
层城临暇景，
绝域望馀春。
旗尾蛟龙会，
楼头燕雀驯。
地平江动蜀，
天阔树浮秦。
帝念深分阃，
军须远算缗。
花罗封蛱蝶，
瑞锦送麒麟。
辞第输高义，
观图忆古人。
征南多兴绪，
事业闇相亲。
