			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
真人上清室，
乃在中峰前。
花雾生玉井，
霓裳画列仙。
念兹宫故宇，
多此地新泉。
松柏有清阴，
薜萝亦自妍。
一闻步虚子，
又话逍遥篇。
忽若在云汉，
风中意泠然。
