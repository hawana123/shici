穷荒始得静天骄，
又说天兵拟渡辽。
圣主尚嫌蕃界近，
将军莫恨汉庭遥。
草枯朔野春难发，
冰结河源夏半销。
惆怅临戎皆效国，
岂无人似霍嫖姚。
