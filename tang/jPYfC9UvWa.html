			<h1>五月东鲁行答汶上君</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
五月梅始黄，
蚕凋桑柘空。
鲁人重织作，
机杼鸣帘栊。
顾余不及仕，
学剑来山东。
举鞭访前途，
获笑汶上翁。
下愚忽壮士，
未足论穷通。
我以一箭书，
能取聊城功。
终然不受赏，
羞与时人同。
西归去直道，
落日昏阴虹。
此去尔勿言，
甘心为转蓬。
