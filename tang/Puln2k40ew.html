			<h1>临邑舍弟书至，苦雨黄河泛溢堤防之……</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
二仪积风雨，
百谷漏波涛。
闻道洪河坼，
遥连沧海高。
职思忧悄悄，
郡国诉嗷嗷。
舍弟卑栖邑，
防川领簿曹。
尺书前日至，
版筑不时操。
难假鼋鼍力，
空瞻乌鹊毛。
燕南吹畎亩，
济上没蓬蒿。
螺蚌满近郭，
蛟螭乘九皋。
徐关深水府，
碣石小秋毫。
白屋留孤树，
青天矢万艘。
吾衰同泛梗，
利涉想蟠桃。
倚赖天涯钓，
犹能掣巨鳌。
