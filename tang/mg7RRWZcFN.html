			<h1>观浙西府相畋游</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十里旌旗十万兵，
等闲游猎出军城。
紫袍日照金鹅斗，
红旆风吹画虎狞。
带箭彩禽云外落，
避雕寒兔月中惊。
归来一路笙歌满，
更有仙娥载酒迎。
