			</div>

		<article class="post">
			
枥上病骢蹄褭褭，
江边废宅路迢迢。
自经梅雨长垂耳，
乍食菰浆欲折腰。
金络衔头光未灭，
玉花毛色瘦来焦。
曾听禁漏惊街鼓，
惯踏康庄怕小桥。
夜半雄声心尚壮，
日中高卧尾还摇。
龙媒落地天池远，
何事牵牛在碧霄？
