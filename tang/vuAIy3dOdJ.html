			<h1>谢陆处士杼山折青桂花见寄之什</h1>
			<div class="info"><span class="date">作者：颜真卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
群子游杼山，
山寒桂花白。
绿荑含素萼，
采折自逋客。
忽枉岩中诗，
芳香润金石。
全高南越蠹，
岂谢东堂策。
会惬名山期，
从君恣幽觌。


		</article>
