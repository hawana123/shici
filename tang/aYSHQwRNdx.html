			<div class="info"><span class="date">作者：郎士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秦原独立望湘川，
击隼南飞向楚天。
奉诏不言空问俗，
清时因得访遗贤。
荆门晓色兼梅雨，
桂水春风过客船。
畴昔常闻陆贾说，
故人今日岂徒然。
