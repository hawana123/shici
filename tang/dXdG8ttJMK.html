			</div>

忆在苏州日，
常谙夏至筵。
粽香筒竹嫩，
炙脆子鹅鲜。
水国多台榭，
吴风尚管弦。
每家皆有酒，
无处不过船。
交印君相次，
褰帷我在前。
此乡俱老矣，
东望共依然。
洛下麦秋月，
江南梅雨天。
齐云楼上事，
已上十三年。
