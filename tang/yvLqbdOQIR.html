			</div>

六街晴色动秋光，
雨霁凭高只易伤。
一曲晚烟浮渭水，
半桥斜日照咸阳。
休将世路悲尘事，
莫指云山认故乡。
回首汉宫楼阁暮，
数声钟鼓自微茫。
