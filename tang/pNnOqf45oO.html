			<h1>李侍御上虞别业</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
满目亭台嘉木繁，
燕蝉吟语不为喧。
昼潮势急吞诸岛，
暑雨声回露半村。
真为援毫方掩卷，
常因按曲便开尊。
若将明月为俦侣，
应把清风遗子孙。
绣羽惊弓离果上，
红鳞见饵出蒲根。
寻君未要先敲竹，
且棹渔舟入大门。
