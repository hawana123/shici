			<h1>秋日过徐氏园林</h1>
			<div class="info"><span class="date">作者：包佶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
回塘分越水，
古树积吴烟。
扫竹催铺席，
垂萝待系船。
鸟窥新罅栗，
龟上半欹莲。
屡入忘归地，
长嗟俗事牵。


		</article>
