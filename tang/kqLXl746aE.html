			<h1>春日梓州登楼二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
行路难如此，
登楼望欲迷。
身无却少壮，
迹有但羁栖。
江水流城郭，
春风入鼓鼙。
双双新燕子，
依旧已衔泥。
天畔登楼眼，
随春入故园。
战场今始定，
移柳更能存。
厌蜀交游冷，
思吴胜事繁。
应须理舟楫，
长啸下荆门。


		</article>
