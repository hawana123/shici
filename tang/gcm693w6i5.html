			<div class="info"><span class="date">作者：上官昭容</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
释子谈经处，
轩臣刻字留。
故台遗老识，
残简圣皇求。
驻跸怀千古，
开襟望九州。
四山缘塞合，
二水夹城流。
宸翰陪瞻仰，
天杯接献酬。
太平词藻盛，
长愿纪鸿休。
