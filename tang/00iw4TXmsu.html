诸葛子作者，
诗曾我细看。
出山因觅孟，
踏雪去寻韩。
谬独哭不错，
常流饮实难。
知音知便了，
归去旧江干。
羸马与羸童，
微吟冒北风。
店孤僧共歇，
日落思无穷。
囊草无非刺，
魏人那识公。
莺花五陵道，
去去与谁同。
