			<h1>和骞右丞省中暮望</h1>
			<div class="info"><span class="date">作者：杨炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
故事闲台阁，
仙门蔼已深。
旧章窥复道，
云幌肃重阴。
玄律葭灰变，
青阳斗柄临。
年光摇树色，
春气绕兰心。
风响高窗度，
流痕曲岸侵。
天门总枢辖，
人镜辨衣簪。
日暮南宫静，
瑶华振雅音。
