			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

簇簇复亭亭，
三峰卓杳冥。
每思穷本末，
应合记图经。
发地连宫观，
冲天接井星。
河微临巨势，
秦重载奇形。
太古朝群后，
中央擘巨灵。
邻州犹映槛，
几县恰当庭。
鹤毳坛风乱，
龙漦洞水腥。
望遥通北极，
上彻见东溟。
客玩晴难偶，
农祈雨必零。
度关无暑气，
过路得愁醒。
羽客时应见，
霜猿夜可听。
顶悬飞瀑峻，
崦合白云青。
混石猜良玉，
寻苗得茯苓。
从官知侧近，
悉俸致岩扃。
