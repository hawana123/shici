南山双乔松，
擢本皆千寻。
夕流膏露津，
朝被青云阴。
负雪出深涧，
摇风倚高岑。
明堂久不构，
云干何森森。
匠意方雕巧，
时情正夸淫。
生材会有用，
天地岂无心。
