			<h1>人日侍宴大明宫应制</h1>
			<div class="info"><span class="date">作者：赵彦昭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宝契无为属圣人，
雕舆出幸玩芳辰。
平楼半入南山雾，
飞阁旁临东墅春。
夹路秾花千树发，
垂轩弱柳万条新。
处处风光今日好，
年年愿奉属车尘。
