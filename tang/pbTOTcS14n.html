			<h1>江陵望幸</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雄都元壮丽，
望幸欻威神。
地利西通蜀，
天文北照秦。
风烟含越鸟，
舟楫控吴人。
未枉周王驾，
终期汉武巡。
甲兵分圣旨，
居守付宗臣。
早发云台仗，
恩波起涸鳞。


		</article>
