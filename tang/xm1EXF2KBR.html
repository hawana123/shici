			<h1>赠月君</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
出水莲花比性灵，
三生尘梦一时醒。
神传尊胜陀罗咒，
佛授金刚般若经。
懿德好书添女诫，
素容堪画上银屏。
鸣梭轧轧纤纤手，
窗户流光织女星。
