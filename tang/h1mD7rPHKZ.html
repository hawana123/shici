			<h1>送刘尊师祗诏阙庭三首</h1>
			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
海风叶叶驾霓旌，
天路悠悠接上清。
锦诰凄凉遗去恨，
玉箫哀绝醉离情。
五湖夜月幡幢湿，
双阙清风剑珮轻。
从此暂辞华表柱，
便应千载是归程。
五峰已别隔人间，
双阙何年许再还。
既扫山川收地脉，
须留日月驻天颜。
霞觞共饮身虽在，
风驭难陪迹未闲。
从此枕中唯有梦，
梦魂何处访三山。
仙老闲眠碧草堂，
帝书征入白云乡。
龟台欲署长生籍，
鸾殿还论不死方。
红露想倾延命酒，
素烟思爇降真香。
五千言外无文字，
更有何词赠武皇。
