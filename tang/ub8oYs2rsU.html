			<h1>端午三殿侍宴应制探得鱼字</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小暑夏弦应，
徽音商管初。
愿赍长命缕，
来续大恩馀。
三殿褰珠箔，
群官上玉除。
助阳尝麦彘，
顺节进龟鱼。
甘露垂天酒，
芝花捧御书。
合丹同蝘蜓，
灰骨共蟾蜍。
今日伤蛇意，
衔珠遂阙如。
