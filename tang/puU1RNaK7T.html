			<h1>李评事公进示文集因赠之</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风雅不坠地，
五言始君先。
希微嘉会章，
杳冥河梁篇。
理蔓语无枝，
言一意则千。
往来更后人，
浇荡醨前源。
倾筐实不收，
朴樕华争繁。
大教护微旨，
哲人生令孙。
高飙激颓波，
坐使横流翻。
昔日越重阻，
侧聆沧海传。
逮兹觌清扬，
幸睹青琅编。
泠泠中山醇，
片片昆丘璠。
一杯有余味，
再览增光鲜。
对宝人皆鉴，
握鞶良自妍。
吾其告先师，
六义今还全。
