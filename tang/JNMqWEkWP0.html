			<h1>乞金鱼词</h1>
			<div class="info"><span class="date">作者：崔日用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
台中鼠子直须谙，
信足跳梁上壁龛。
倚翻灯脂污张五，
还来啮带报韩三。
莫浪语，
直王相。
大家必若赐金龟，
卖却猫儿相报赏。
