			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

昔岁东林下，
深公识姓名。
尔来辞半偈，
空复叹劳生。
忧患慕禅味，
寂寥遗世情。
所归心自得，
何事倦尘缨。
微生竟劳止，
晤言犹是非。
出门还有泪，
看竹暂忘机。
爽气三秋近，
浮生一笑稀。
故山松菊在，
终欲掩荆扉。
