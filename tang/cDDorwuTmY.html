			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
紫鸾黄鹄虽别离，
一举千里何难追。
犹闻啼风与叫月，
流连断续令人悲。
赋情更有深缱绻，
碧甃千寻尚为浅。
蟾蜍正向清夜流，
蛱蝶须教堕丝罥。
莫道断丝不可续，
丹穴凤凰胶不远。
莫道流水不回波，
海上两潮长自返。
