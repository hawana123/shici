			<h1>同孙构免官后登蓟楼</h1>
			<div class="info"><span class="date">作者：张谓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
昔在五陵时，
年少心亦壮。
尝矜有奇骨，
必是封侯相。
东走到营州，
投身似边将。
一朝去乡国，
十载履亭障。
部曲皆武夫，
功成不相让。
犹希虏尘动，
更取林胡帐。
去年大将军，
忽负乐生谤。
北别伤士卒，
南迁死炎瘴。
濩落悲无成，
行登蓟丘上。
长安三千里，
日夕西南望。
寒沙榆塞没，
秋水滦河涨。
策马从此辞，
云山保闲放。
