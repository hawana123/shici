古陵寒雨集，
高鸟夕阳明。
高情千里外，
长啸一声初。
月离山一丈，
风吹花数苞。
晓来山鸟闹，
雨过杏花稀。
曲渚回湾锁钓舟。
平潮晚影沉清底，
远岳危栏等翠尖。
白日纔离沧海底，
清光先照户窗前。
连云天堑有山色，
极目海门无雁行。
可怜黄雀衔将去，
从此庄周梦不成。
禅是大沩诗是朴，
大唐天子只三人。
