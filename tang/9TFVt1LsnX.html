			<h1>书怀寄中朝往还</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平生自许少尘埃，
为吏尘中势自回。
朱绂久惭官借与，
白头还叹老将来。
须知世路难轻进，
岂是君门不大开。
霄汉几多同学伴，
可怜头角尽卿材。
