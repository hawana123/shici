			<h1>送韦大夫东京留守</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人外遗世虑。
空端结遐心。
曾是巢许浅。
始知尧舜深。
苍生讵有物。
黄屋如乔林。
上德抚神运。
冲和穆宸襟。
云雷康屯难。
江海遂（一作逐）飞沈。
天工寄人英。
龙衮瞻君临。
名器苟不假。
保厘固其任。
素质贯方领。
清景照华簪。
慷慨念王室。
从容献官箴。
云旗蔽三川。
画角发龙吟。
晨扬天汉声。
夕卷大河阴。
穷人（一作久）业已宁。
逆虏遗之擒。
然後解金组。
拂衣东山岑。
给事黄门省。
秋光正沈沈。
壮心与身退。
老病随年侵。
君子从相访。
重玄其可寻。
