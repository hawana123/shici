离宫秘苑胜瀛洲，
别有仙人洞壑幽。
岩边树色含风冷，
石上泉声带雨秋。
鸟向歌筵来度曲，
云依帐殿结为楼。
微臣昔忝方明御，
今日还陪八骏游。
第五十三卷
