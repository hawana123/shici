灼灼叶中花，
夏萎春又芳。
明明天上月，
蟾缺圆复光。
未如君子情，
朝违夕已忘。
玉帐枕犹暖，
纨扇思何长。
愿因西南风，
吹上玳瑁床。
娇眠锦衾里，
展转双鸳鸯。
