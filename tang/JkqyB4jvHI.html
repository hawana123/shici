			<h1>喜陈先辈及第峤</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今年春已到京华，
天与吾曹雪怨嗟。
甲乙中时公道复，
朝廷看处主司夸。
飞离海浪从烧尾，
咽却金丹定易牙。
不是驾前偏落羽，
锦城争得杏园花。
