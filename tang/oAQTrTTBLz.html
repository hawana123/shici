			<h1>咏春风</h1>
			<div class="info"><span class="date">作者：崔涯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
动地经天物不伤，
高情逸韵住何方。
扶持燕雀连天去，
断送杨花尽日狂。
绕桂月明过万户，
弄帆晴晚渡三湘。
孤云虽是无心物，
借便吹教到帝乡。


		</article>
