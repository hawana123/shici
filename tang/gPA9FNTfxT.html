八月十五夕，
旧嘉蟾兔光。
斯从古人好，
共下今宵堂。
素魄皎孤凝，
芳辉纷四扬。
裴回林上头，
泛滟天中央。
皓露助流华，
轻风佐浮凉。
清冷到肌骨，
洁白盈衣裳。
惜此苦宜玩，
揽之非可将。
含情顾广庭，
愿勿沉西方。
