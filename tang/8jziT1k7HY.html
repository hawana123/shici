			<h1>奉和晦日驾幸昆明池应制</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
法驾乘春转，
神池象汉回。
双星移旧石，
孤月隐残灰。
战鹢逢时去，
恩鱼望幸来。
山花缇绮绕，
堤柳幔城开。
思逸横汾唱，
欢留宴镐杯。
微臣雕朽质，
羞睹豫章材。
