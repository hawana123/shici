			<h1>奉送李户部侍郎自河南尹再除本……</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昔年内署振雄词，
今日东都结去思。
宫女犹传洞箫赋，
国人先咏衮衣诗。
华星却复文昌位，
别鹤重归太乙池。
想到金闺待通籍，
一时惊喜见风仪。
