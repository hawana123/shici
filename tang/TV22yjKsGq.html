			<h1>送陈樵校书归泉州</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巨塔列名题，
诗心亦罕齐。
除官京下阙，
乞假海门西。
别席侵残漏，
归程避战鼙。
关遥秦雁断，
家近瘴云低。
候马春风馆，
迎船晓月溪。
帝京须早入，
莫被刺桐迷。


		</article>
