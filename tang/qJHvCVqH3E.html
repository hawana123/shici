			<h1>言兴</h1>
			<div class="info"><span class="date">作者：尚颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
矻矻被吟牵，
因师贾浪仙。
江山风月处，
一十二三年。
雅颂在于此，
浮华致那边。
犹惭功未至，
谩道近千篇。
