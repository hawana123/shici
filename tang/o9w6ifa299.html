			<h1>萍</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为实随流瑞色新，
泛风萦草护游鳞。
密行碧水澄涵月，
涩滞轻桡去采蘋。
比物何名腰下剑，
无根堪并镜中身。
平湖春渚知何限，
拨破闲投独茧纶。
