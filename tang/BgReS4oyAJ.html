麾盖从仙府，
笙歌入旧山。
水流丹灶缺，
云起草堂关。
白鹿行为卫，
青鸾舞自闲。
种松鳞未立，
移石藓仍斑。
望路烟霞外，
回舆岩岫间。
岂唯辽海鹤，
空叹令威还。
