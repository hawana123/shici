			<h1>送李四擢第归觐省</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
当年贵得意，
文字各争名。
齐唱阳春曲，
唯君金玉声。
悬黎宝中出，
高价世难掩。
鸿羽不低飞，
龙津徒自险。
直矜鹦鹉赋，
不贵芳桂枝。
少俊蔡邕许，
长鸣唐举知。
梁城下熊轼，
朱戟何暐耀。
才子欲归宁，
棠花已含笑。
高门知庆大，
子孝觉亲荣。
独揽还珠美，
宁唯问绢情。
离筵不尽醉，
掺袂一何早。
马蹄西别轻，
树色东看好。
行尘忽不见，
惆怅青门道。
