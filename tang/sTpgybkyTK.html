爱客尚书贵，
之官宅相贤。
--杜甫酒香倾坐侧，
帆影驻江边。
--李之芳翟表郎官瑞，
凫看令宰仙。
--崔彧雨稀云叶断，
夜久烛花偏。
--杜甫数语欹纱帽，
高文掷彩笺。
--李之芳兴饶行处乐，
离惜醉中眠。
--崔彧单父长多暇，
河阳实少年。
--杜甫客居逢自出，
为别几凄然。
--李之芳
