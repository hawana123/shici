			<h1>奉酬李员外使君嘉祐苏台屏营居……</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔岁为邦初未识，
今朝休沐始相亲。
移家水巷贫依静，
种柳风窗欲占春。
诗思先邀乌府客，
山情还访白楼人。
登临许作烟霞伴，
高在方袍间幅巾。
