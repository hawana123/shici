			</div>

春晴生缥缈，
软吹和初遍。
池影动渊沦，
山容发葱蒨。
迟迟入绮阁，
习习流芳甸。
树杪飏莺啼，
阶前落花片。
韶光恐闲放，
旭日宜游宴。
文客拂尘衣，
仁风愿回扇。
