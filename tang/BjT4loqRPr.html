时来遇明圣，
道济宁邦国。
猗欤瑚琏器，
竭我股肱力。
进贤黜不肖，
错枉举诸直。
宦官既却坐，
权奸亦移职。
载践每若惊，
三已无愠色。
昭昭垂宪章，
来世实作则。
