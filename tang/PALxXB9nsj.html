			<h1>春末兰溪道中作</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
山花零落红与绯，
汀烟濛茸江水肥。
人担犁锄细雨歇，
路入桑柘斜阳微。
深喜东州云寇去，
不知西狩几时归。
清平时节何时是，
转觉人心与道违。
