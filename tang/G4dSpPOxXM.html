			<h1>暮春喜雨诗</h1>
			<div class="info"><span class="date">作者：李昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风云喜际会，
雷雨遂流滋。
荐币虚陈礼，
动天实精思。
渐侵九夏节，
复在三春时。
霢霂垂朱阙，
飘飖入绿墀。
郊坰既沾足，
黍稷有丰期。
百辟同康乐，
万方伫雍熙。


		</article>
