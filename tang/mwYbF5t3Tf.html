			<div class="info"><span class="date">作者：杨衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
桂林浅复碧，
潺湲半露石。
将乘触物舟，
暂驻飞空锡。
蜀乡异青眼，
蓬户高朱戟。
风度杳难寻，
云飘讵留迹。
旧户闲花草，
驯鸽傍檐隙。
挥手共忘怀，
日堕千山夕。
