			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
别离何从生，
乃在亲爱中。
反念行路子，
拂衣自西东。
日昃不留宴，
严车出崇墉。
行游非所乐，
端忧道未通。
春野百卉发，
清川思无穷。
芳时坐离散，
世事谁可同。
归当掩重关，
默默想音容。
