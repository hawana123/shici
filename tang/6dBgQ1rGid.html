瑶瑟多哀怨，
朱弦且莫听。
扁舟三楚客，
丛竹二妃灵。
淅沥闻馀响，
依稀欲辨形。
柱间寒水碧，
曲里暮山青。
良马悲衔草，
游鱼思绕萍。
知音若相遇，
终不滞南溟。
