			<h1>归桐庐旧居寄严长史</h1>
			<div class="info"><span class="date">作者：朱放</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昨辞天子棹归舟，
家在桐庐忆旧丘。
三月暖时花竞发，
两溪分处水争流。
近闻江老传乡语，
遥见家山减旅愁。
或在醉中逢夜雪，
怀贤应向剡川游。
