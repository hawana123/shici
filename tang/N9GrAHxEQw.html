白马嘶风何处还，
鞭梢扶地看南山。
珠帘卷尽不回首，
春色欲阑休闭关。
花外鸟归残雨暮，
竹边人语夕阳闲。
知君旧隐嵩云下，
岩桂从今几更攀。
