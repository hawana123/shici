		<article class="post">
			
理世固轻士，
弃捐湘之湄。
阳光竞四溟，
敲石安所施。
铩羽集枯干，
低昂互鸣悲。
朔云吐风寒，
寂历穷秋时。
君子尚容与，
小人守竞危。
惨凄日相视，
离忧坐自滋。
尊酒聊可酌，
放歌谅徒为。
惜无协律者，
窈眇弦吾诗。
