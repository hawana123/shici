			<h1>题灵台县东山村主人</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
处处征胡人渐稀，
山村寥落暮烟微。
门临莽苍经年闭，
身逐嫖姚几日归。
贫妻白发输残税，
馀寇黄河未解围。
天子如今能用武，
只应岁晚息兵机。


		</article>
