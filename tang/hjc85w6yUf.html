			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
甚感殷勤意，
其如阻碍何？
隔帘窥绿齿，
映柱送横波。
老大逢知少，
襟怀暗喜多。
因倾一尊酒，
聊以慰蹉跎。
