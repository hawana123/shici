			<h1>送褚校书归旧山歌</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
握珠不返泉，
匣玉不归山。
明皇重士亦如此，
忽怪褚生何得还。
方称羽猎赋，
未拜兰台职。
汉箧亡书已暗传，
嵩丘遗简还能识。
朝朝待诏青锁闱，
中有万年之树蓬莱池。
世人仰望栖此地，
生独徘徊意何为。
故山可往薇可采，
一自人间星岁改。
藏书壁中苔半侵，
洗药泉中月还在。
春风饮饯灞陵原，
莫厌归来朝市喧。
不见东方朔，
避世从容金马门。
