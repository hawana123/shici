			<h1>品松</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
追悲谢灵运，
不得殊常封。
纵然孔与颜，
亦莫及此松。
此松天格高，
耸异千万重。
抓拏巨灵手，
擘裂少室峰。
擘裂风雨狞，
抓拏指爪傭。
道入难抱心，
学生易堕踪。
时时数点仙，
袅袅一线龙。
霏微岚浪际，
游戏颢兴浓。
品松徒高高，
雌鸣讵嗈嗈。
赏异尚可贵，
赏潜谁能容。
名华非典实，
翦弃徒纤茸。
刻削大雅文，
所以不敢慵。
