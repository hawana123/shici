			<h1>韦寿博书斋</h1>
			<div class="info"><span class="date">作者：薛逢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玄晏先生已白头，
不随鹓鹭狎群鸥。
元卿谢免开三径，
平仲朝归卧一裘。
醉后独知殷甲子，
病来犹作晋春秋。
尘缨未濯今如此，
野水无情处处流。
