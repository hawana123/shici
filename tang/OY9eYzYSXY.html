			<h1>杂曲歌辞·踏歌词</h1>
			<div class="info"><span class="date">作者：谢偃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春景娇春台，
新露泣新梅。
春叶参差吐，
新花重迭开。
花影飞莺去，
歌声度鸟来。
倩看飘飖雪，
何如舞袖回。
逶迤度香阁，
顾步出兰闺。
欲绕鸳鸯殿，
先过桃李蹊。
风带舒还卷，
簪花举复低。
欲问今宵乐，
但听歌声齐。
夜久星沉没，
更深月影斜。
裙轻才动佩，
鬟薄不胜花。
细风吹宝袜，
轻露湿红纱。
相看乐未已，
兰灯照九华。


		</article>
