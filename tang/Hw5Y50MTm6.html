			<h1>游洞庭湖</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
平湖晓望分，
仙峤气氛氲。
鼓枻乘清渚，
寻峰弄白云。
江寒天一色，
日静水重纹。
树坐参猿啸，
沙行入鹭群。
缘源斑筱密，
罥径绿萝纷。
洞穴传虚应，
枫林觉自熏。
双童有灵药，
愿取献明君。


		</article>
