		<article class="post">
			
将军发白马，
旌节度黄河。
箫鼓聒川岳，
沧溟涌涛波。
武安有振瓦，
易水无寒歌。
铁骑若雪山，
饮流涸滹沱。
扬兵猎月窟，
转战略朝那。
倚剑登燕然，
边烽列嵯峨。
萧条万里外，
耕作五原多。
一扫清大漠，
包虎戢金戈。
