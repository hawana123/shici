夜睡常惊起，
春光属野夫。
新衔添一字，
旧友逊前途。
喜过还疑梦，
狂来不似儒。
爱花持烛看，
忆酒犯街沽。
天上名应定，
人间盛更无。
报恩丞相閤，
何啻杀微躯。
