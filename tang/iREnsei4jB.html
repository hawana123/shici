			<h1>赋得玉水记方流</h1>
			<div class="info"><span class="date">作者：王鉴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
玉润在中洲，
光临碕岸幽。
氤氲冥瑞影，
演漾度方流。
乍似轻涟合，
还疑骇浪收。
夤缘知有异，
洞彻信无俦。
比德称殊赏，
含辉处至柔。
沉沦如见念，
况乃属时休。
