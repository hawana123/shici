			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
早闻凌云彩，
谓在鸳鹭俦。
华发始相遇，
沧江仍旅游。
策名忘苟进，
澹虑轻所求。
常服远游诫，
缅怀经世谋。
片帆背风渚，
万里还湘洲。
别望荆云积，
归心汉水流。
兰苕行采采，
桂棹思悠悠。
宿昔无机者，
为君动离忧。
