			<h1>送赵判官赴黔府中丞叔幕</h1>

			</div>

	<div class="container">
		<article class="post">
			
廓落青云心，
交结黄金尽。
富贵翻相忘，
令人忽自哂。
蹭蹬鬓毛斑，
盛时难再还。
巨源咄石生，
何事马蹄间。
绿萝长不厌，
却欲还东山。
君为鲁曾子，
拜揖高堂里。
叔继赵平原，
偏承明主恩。
风霜推独坐，
旌节镇雄藩。
虎士秉金钺，
蛾眉开玉樽。
才高幕下去，
义重林中言。
水宿五溪月，
霜啼三峡猿。
东风春草绿，
江上候归轩。
