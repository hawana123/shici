			<h1>白衣裳二首</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨湿轻尘隔院香，
玉人初著白衣裳。
半含惆怅闲看绣，
一朵梨花压象床。
藕丝衫子柳花裙，
空著沈香慢火熏。
闲倚屏风笑周昉，
枉抛心力画朝云。
