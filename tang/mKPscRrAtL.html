上国庭前草，
移来汉水浔。
朱门虽易地，
玉树有余阴。
艳彩凝还泛，
清香绝复寻。
光华童子佩，
柔软美人心。
惜晚含远思，
赏幽空独吟。
寄言知音者，
一奏风中琴。
