			<h1>送枝江刘明府</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
老著青衫为楚宰，
平生志业有谁知。
家僮从去愁行远，
县吏迎来怪到迟。
定访玉泉幽院宿，
应过碧涧早茶时。
向南渐渐云山好，
一路唯闻唱竹枝。
