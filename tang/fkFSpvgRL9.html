			<h1>登高望洛城作</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高台造云端，
遐瞰周四垠。
雄都定鼎地，
势据万国尊。
河岳出云雨，
土圭酌乾坤。
舟通南越贡，
城背北邙原。
帝宅夹清洛，
丹霞捧朝暾。
葱茏瑶台榭，
窈窕双阙门。
十载构屯难，
兵戈若云屯。
膏腴满榛芜，
比屋空毁垣。
圣主乃东眷，
俾贤拯元元。
熙熙居守化，
泛泛太府恩。
至损当受益，
苦寒必生温。
平明四城开，
稍见市井喧。
坐感理乱迹，
永怀经济言。
吾生自不达，
空鸟何翩翻。
天高水流远，
日晏城郭昏。
裴回讫旦夕，
聊用写忧烦。
