			<h1>游头陀寺上方</h1>
			<div class="info"><span class="date">作者：项斯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高步陟崔嵬，
吟闲路惜回。
寺知何代有，
僧见梵天来。
暮霭连沙积，
余霞遍槛开。
更期招静者，
长啸上南台。
