			<h1>桂州筵上赠胡予女</h1>
			<div class="info"><span class="date">作者：陆岩梦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自道风流不可攀，
却堪蹙额更颓颜。
眼睛深却湘江水，
鼻孔高于华岳山。
舞态固难居掌上，
歌声应不绕梁间。
孟阳死后欲千载，
犹在佳人觅往还。
