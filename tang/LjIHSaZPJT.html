			<h1>短歌行</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
古人若不死，
吾亦何所悲。
萧萧烟雨九原上，
白杨青松葬者谁。
贵贱同一尘，
死生同一指。
人生在世共如此，
何异浮云与流水。
短歌行，
短歌无穷日已倾。
邺宫梁苑徒有名，
春草秋风伤我情。
何为不学金仙侣，
一悟空王无死生。
