			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
佐郡愧顽疏，
殊方亲里闾。
家贫寒未度，
身老岁将除。
过雪山僧至，
依阳野客舒。
药陈随远宦，
梅发对幽居。
落日栖鸮鸟，
行人遗鲤鱼。
高文不可和，
空愧学相如。
