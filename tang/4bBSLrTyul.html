			<h1>咏史</h1>
			<div class="info"><span class="date">作者：王丘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高洁非养正，
盛名亦险艰。
伟哉谢安石，
携妓入东山。
云岩响金奏，
空水滟朱颜。
兰露滋香泽，
松风鸣珮环。
歌声入空尽，
舞影到池闲。
杳眇同天上，
繁华非代间。
卷舒混名迹，
纵诞无忧患。
何必苏门子，
冥然闭清关。


		</article>
