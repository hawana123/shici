			<h1>赠嵩山焦炼师</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
二室凌青天。
三花含紫烟。
中有蓬海客。
宛疑麻姑仙。
道在喧莫染。
迹高想已绵。
时餐金鹅蕊。
  ( 鹅蕊一作蛾药 )屡读青苔篇。
  ( 青一作古 )八极恣游憩。
九垓长周旋。
下瓢酌颍水。
舞鹤来伊川。
还归空山上。
独拂秋霞眠。
萝月挂朝镜。
松风鸣夜弦。
潜光隐嵩岳。
炼魄栖云幄。
霓裳何飘摇。
  ( 裳一作衣 )   ( 飘摇一作萎蕤 )凤吹转绵邈。
愿同西王母。
下顾东方朔。
紫书傥可传。
铭骨誓相学。
