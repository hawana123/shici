盛业山河列，
重名剑履荣。
珥貂为相子，
开阁引时英。
美景池台色，
佳期宴赏情。
词人载笔至，
仙妓出花迎。
暗竹朱轮转，
回塘玉佩鸣。
舞衫招戏蝶，
歌扇隔啼莺。
饮德心皆醉，
披云兴转清。
不愁欢乐尽，
积庆在和羹。
