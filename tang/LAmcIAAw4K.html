			</div>

方驾与吾友，
同怀不异寻。
偶逢池竹处，
便会江湖心。
夏近林方密，
春馀水更深。
清华两辉映，
闲步亦窥临。
蘋藻复佳色，
凫鹥亦好音。
韶芳媚洲渚，
蕙气袭衣襟。
萧散皆为乐，
裴回从所钦。
谓予成夙志，
岁晚共抽簪。
