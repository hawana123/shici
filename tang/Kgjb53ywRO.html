十二琼楼锁翠微，
暮霞遗却六铢衣。
桐枯丹穴凤何去，
天在鼎湖龙不归。
帘影罢添新翡翠，
露华犹湿旧珠玑。
君王魂断骊山路，
且向蓬瀛伴贵妃。
