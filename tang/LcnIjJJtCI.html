			<h1>题杼山癸亭得暮字</h1>
			<div class="info"><span class="date">作者：颜真卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杼山多幽绝，
胜事盈跬步。
前者虽登攀，
淹留恨晨暮。
及兹纡胜引，
曾是美无度。
欻构三癸亭，
实为陆生故。
高贤能创物，
疏凿皆有趣。
不越方丈间，
居然云霄遇。
巍峨倚修岫，
旷望临古渡。
左右苔石攒，
低昂桂枝蠹。
山僧狎猿狖，
巢鸟来枳椇。
俯视何楷台，
傍瞻戴颙路。
迟回未能下，
夕照明村树。
