			<h1>荆门勉怀寄道林寺诸友</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
荣枯得失理昭然，
谁学离骚更问天。
生下便知真梦幻，
老来何必叹流年。
清风不变诗应在，
明月无踪道可传。
珍重匡庐沃洲主，
拂衣抛却好林泉。
