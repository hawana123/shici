			<h1>金陵歌，送别范宣</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
石头巉岩如虎踞，
凌波欲过沧江去。
钟山龙盘走势来，
秀色横分历阳树。
四十馀帝三百秋，
功名事迹随东流。
白马小儿谁家子，
泰清之岁来关囚。
金陵昔时何壮哉，
席卷英豪天下来。
冠盖散为烟雾尽，
金舆玉座成寒灰。
扣剑悲吟空咄嗟，
梁陈白骨乱如麻。
天子龙沉景阳井，
谁歌玉树后庭花。
此地伤心不能道，
目下离离长春草。
送尔长江万里心，
他年来访南山老。
