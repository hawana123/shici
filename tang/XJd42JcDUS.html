			</div>

风云变化饶年少，
光景蹉跎属老夫。
秋隼得时凌汗漫，
寒龟饮气受泥涂。
东隅有失谁能免，
北叟之言岂便无。
振臂犹堪呼一掷，
争知掌下不成卢。
