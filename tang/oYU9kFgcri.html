长安大雪天，
鸟雀难相觅。
其中豪贵家，
捣椒泥四壁。
到处爇红炉，
周回下罗幂。
暖手调金丝，
蘸甲斟琼液。
醉唱玉尘飞，
困融香汗滴。
岂知饥寒人，
手脚生皴劈。
