			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
田家老翁无可作，
昼甑蒸梨香漠漠。
只向阶前曝背眠，
赤桑大叶时时落。
古氵堑侵门桃竹密，
仓囤峨峨欲遮日。
自云孙子解耕耘，
四五年来腹多实。
我闻此语心自悲，
世上悠悠岂得知，
稼而不穑徒尔为。
