		<article class="post">
			
角簟工夫已到头，
夏来全占满床秋。
若言保惜归华屋，
只合封题寄列侯。
学卷晓冰长怕绽，
解铺寒水不教流。
蒲桃锦是潇湘底，
曾得王孙价倍酬。
