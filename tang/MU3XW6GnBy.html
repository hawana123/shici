			<h1>纪南陵题五松山</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圣达有去就，
潜光愚其德。
鱼与龙同池，
龙去鱼不测。
当时版筑辈，
岂知傅说情。
一朝和殷羹，
光气为列星。
伊尹生空桑，
捐庖佐皇极。
桐宫放太甲，
摄政无愧色。
三年帝道明，
委质终辅翼。
旷哉至人心，
万古可为则。
时命或大缪，
仲尼将奈何。
鸾凤忽覆巢，
麒麟不来过。
龟山蔽鲁国，
有斧且无柯。
归来归去来，
宵济越洪波。


		</article>
