			<h1>杂曲歌辞·舞马千秋万岁乐府词</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
金天诞圣千秋节，
玉醴还分万寿觞。
试听紫骝歌乐府，
何如騄骥舞华冈。
连骞势出鱼龙变，
蹀躞骄生鸟兽行。
岁岁相传指树日，
翩翩来伴庆云翔。
圣王至德与天齐，
天马来仪自海西。
腕足齐行拜两膝，
繁骄不进蹈千蹄。
髤髵奋鬣时蹲踏，
鼓怒骧身忽上跻。
更有衔杯终宴曲，
垂头掉尾醉如泥。
远听明君爱逸才，
玉鞭金翅引龙媒。
不因兹白人间有，
定是飞黄天上来。
影弄日华相照耀，
喷含云色且徘徊。
莫言阙下桃花舞，
别有河中兰叶开。
