青琐留才子，
春池静禁林。
自矜仙岛胜，
宛在掖垣深。
引派彤庭里，
含虚玉砌阴。
涨来知圣泽，
清处见天心。
兰气飘红岸，
文星动碧浔。
凤栖长近日，
虬卧欲为霖。
席宠虽高位，
流谦乃素襟。
焚香春漏尽，
假寐晓莺吟。
丹地宜清泚，
朝阳复照临。
司言兼逸趣，
鼓兴接知音。
义惊摛藻，
三台响掷金。
为怜风水外，
落羽此漂沉。
第二百三十九卷
