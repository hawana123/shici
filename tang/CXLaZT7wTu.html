			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

千龄逢启圣，
万域共来威。
庆接郊禋后，
酺承农事稀。
御楼横广路，
天乐下重闱。
鸾凤调歌曲，
虹霓动舞衣。
合声云上聚，
连步月中归。
物睹恩无外，
神和道入微。
镐京陪乐饮，
柏殿奉文飞。
徒竭秋云影，
何资春日晖。
