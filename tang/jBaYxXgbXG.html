			<h1>故仆射裴公挽歌三首</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
盛德资邦杰，
嘉谟作世程。
门瞻驷马贵，
时仰八龙名。
罢市秦人送，
还乡绛老迎。
莫埋丞相印，
留著付玄成。
五府瞻高位，
三台丧大贤。
礼容还故绛，
宠赠冠新田。
气歇汾阴鼎，
魂飞京兆阡。
先时剑已没，
陇树久苍然。
富贵徒言久，
乡闾殁后归。
锦衣都未著，
丹旐忽先飞。
哀挽辞秦塞，
悲笳出帝畿。
遥知九原上，
渐觉吊人稀。
