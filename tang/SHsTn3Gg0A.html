			</div>

	<div class="container">
		<article class="post">
			
平生推久要，
留滞共三年。
明日东南路，
穷荒雾露天。
旷怀常寄酒，
素业不言钱。
道在贫非病，
时来丑亦妍。
过山乘蜡屐，
涉海附楼船。
行矣无为恨，
宗门有大贤。
