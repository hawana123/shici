			<h1>温泉庄卧病寄杨七炯</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
移疾卧兹岭，
寥寥倦幽独。
赖有嵩丘山，
高枕长在目。
兹山栖灵异，
朝夜翳云族。
是日濛雨晴，
返景入岩谷。
幂幂涧畔草，
青青山下木。
此意方无穷，
环顾怅林麓。
伊洛何悠漫，
川原信重复。
夏馀鸟兽蕃，
秋末禾黍熟。
秉愿守樊圃，
归闲欣艺牧。
惜无载酒人，
徒把凉泉掬。
