			<h1>寄韩团练</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
真宰动洪炉，
万物皆消息。
唯有三珠树，
不用东风力。
君子天庙器，
头骨何巉崱。
海内久闻名，
江西偶相识。
谁不有诗机，
麟龙不解织。
谁不有心地，
兰茝不曾植。
多君二俱作，
独立千仞壁。
话道出先天，
凭师动臻极。
青霄雁行律，
红露荆花滴。
偶然成远别，
别后长相忆。
行至鄱阳郡，
又见谢安石。
留我遇残冬，
身心苦恬寂。
江上春又至，
引颈山空积。
何日再相逢，
天香满瑶席。
