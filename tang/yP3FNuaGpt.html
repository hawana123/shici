			<h1>始至云安，寄兵部韩侍郎中书白舍人……</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天外巴子国，
山头白帝城。
波清蜀栜尽，
云散楚台倾。
迅濑下哮吼，
两岸势争衡。
阴风鬼神过，
暴雨蛟龙生。
硖断见孤邑，
江流照飞甍。
蛮军击严鼓，
笮马引双旌。
望阙遥拜舞，
分庭备将迎。
铜符一以合，
文墨纷来萦。
暮色四山起，
愁猿数处声。
重关群吏散，
静室寒灯明。
故人青霞意，
飞舞集蓬瀛。
昔曾在池籞，
应知鱼鸟情。
