			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
分曹幸同简，
联骑方惬素。
还从广陌归，
不觉青山暮。
翻翻鸟未没，
杳杳钟犹度。
寻草远无人，
望山多枉路。
聊参世士迹，
尝得静者顾。
出入虽见牵，
忘身缘所晤。
