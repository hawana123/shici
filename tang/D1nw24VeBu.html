		<article class="post">
			
熊轼巴陵地，
鹢舟湘水浔。
江山与势远，
泉石自幽深。
杳霭入天壑，
冥茫见道心。
超然无俗事，
清宴有空林。
江上饶奇山，
巑罗云水间。
风和树色杂，
苔古石文斑。
巴俗将千溠，
灉湖凡几湾。
嬉游竟不尽，
乘月泛舟还。
