			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
良璞含章久，
寒泉彻底幽。
矩浮光滟滟，
方折浪悠悠。
凌乱波纹异，
萦回水性柔。
似风摇浅濑，
疑月落清流。
潜颍应傍达，
藏真岂上浮。
玉人如不见，
沦弃即千秋。
