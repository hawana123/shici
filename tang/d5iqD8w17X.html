			<h1>寄江陵王少府</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
分手频曾变寒暑，
迢迢远意各何如。
波涛一阻两乡梦，
岁月无过双鲤鱼。
吟处落花藏笔砚，
睡时斜雨湿图书。
此来俗辈皆疏我，
唯有故人心不疏。
