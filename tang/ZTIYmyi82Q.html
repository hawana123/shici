			<div class="info"><span class="date">作者：蔡孚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
德阳宫北苑东头，
云作高台月作楼。
金锤玉蓥千金地，
宝杖雕文七宝球。
窦融一家三尚主，
梁冀频封万户侯。
容色由来荷恩顾，
意气平生事侠游。
共道用兵如断蔗，
俱能走马入长楸。
红鬣锦鬃风騄骥，
黄络青丝电紫骝。
奔星乱下花场里，
初月飞来画杖头。
自有长鸣须决胜，
能驰迅走满先筹。
薄暮汉宫愉乐罢，
还归尧室晓垂旒。
