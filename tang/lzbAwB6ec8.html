			<h1>崔驸马山池重送宇文明府</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
竹里过红桥，
花间藉绿苗。
池凉醒别酒，
山翠拂行镳。
凤去妆楼闭，
凫飞叶县遥。
不逢秦女在，
何处听吹箫。
