			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
默默沧江老，
官分右掖荣。
立朝班近殿，
奏直上知名。
晓雾和香气，
晴楼下乐声。
蜀笺金屑腻，
月兔笔毫精。
禁树霏烟覆，
宫墙瑞草生。
露盘秋更出，
玉漏昼还清。
碧藓无尘染，
寒蝉似鸟鸣。
竹深云自宿，
天近日先明。
孱懦难封诏，
疏愚但掷觥。
素餐终日足，
宁免众人轻。
