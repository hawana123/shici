			<h1>旅泊遇郡中叛乱示同志</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
握手相看谁敢言，
军家刀剑在腰边。
遍搜宝货无藏处，
乱杀平人不怕天。
古寺拆为修寨木，
荒坟开作甃城砖。
郡侯逐出浑闲事，
正是銮舆幸蜀年。
