			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谁言形影亲，
灯灭影去身。
谁言鱼水欢，
水竭鱼枯鳞。
昔为同恨客，
今为独笑人。
舍予在泥辙，
飘迹上云津。
卧木易成蠹，
弃花难再春。
何言对芳景，
愁望极萧晨。
埋剑谁识气，
匣弦日生尘。
愿君语高风，
为余问苍旻。
