忆闻九华山，
尚在童稚年。
浮沉任名路，
窥仰会无缘。
罢职池阳时，
复遭迎送牵。
因兹契诚愿，
瞩望枕席前。
况值春正浓，
气色无不全。
或如碧玉静，
或似青霭鲜。
或接白云堆，
或映红霞天。
呈姿既不一，
变态何啻千。
巍峨本无动，
崇峻性岂偏。
外景自隐隐，
潜虚固幽玄。
我来暗凝情，
务道志更坚。
色与山异性，
性并山亦然。
境变山不动，
性存形自迁。
自迁不阻俗，
自定不失贤。
浮华与朱紫，
安可迷心田。
