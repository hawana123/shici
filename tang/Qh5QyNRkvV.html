			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
来往再逢梅柳新，
别离一醉绮罗春。
久钦江总文才妙，
自叹虞翻骨相屯。
鸣笛急吹争落日，
清歌缓送款行人。
已知奏课当征拜，
那复淹留咏白蘋。
