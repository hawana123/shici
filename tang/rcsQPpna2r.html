			<h1>哭从兄苌</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洞庭违鄂渚，
袅袅秋风时。
何人不客游，
独与帝子期。
黄鹄铩飞翅，
青云叹沈姿。
身终一骑曹，
高盖者为谁。
从驾至梁汉，
金根复京师。
皇恩溢九垠，
不记屠沽儿。
立身有高节，
满卷多好诗。
赫赫承明庭，
群公默无词。
草木正摇落，
哭兄鄱水湄。
共居云阳里，
轗轲多别离。
人生倏忽间，
旅衬飘若遗。
稚子新学拜，
枯杨生一枝。
人生倏忽间，
精爽无不之。
旧国数千里，
家人由未知。
人生倏忽间，
安用才士为。
