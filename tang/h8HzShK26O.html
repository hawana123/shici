			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
巢父将许由，
未闻买山隐。
道存迹自高，
何惮去人近。
纷吾下兹岭，
地闲喧亦泯。
门横群岫开，
水凿众泉引。
屏高而在云，
窦深莫能准。
川光昼昏凝，
林气夕凄紧。
于焉摘朱果，
兼得养玄牝。
坐月观宝书，
拂霜弄瑶轸。
倾壶事幽酌，
顾影还独尽。
念君风尘游，
傲尔令自哂。
