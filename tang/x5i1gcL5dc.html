			<h1>秋日彭蠡湖中观庐山</h1>
			<div class="info"><span class="date">作者：吴筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
泛舟太湖上，
回瞰兹山隈。
万顷沧波中，
千峰郁崔嵬。
凉烟发炉峤，
秋日明帝台。
绝巅凌大漠，
悬流泻昭回。
穹崇石梁引，
岈豁天门开。
飞鸟屡隐见，
白云时往来。
超然契清赏，
目醉心悠哉。
董氏出六合，
王君升九垓。
谁言旷遐祀，
庶可相追陪。
从此永栖托，
拂衣谢浮埃。
