上国社方见，
此乡秋不归。
为矜皇后舞，
犹著羽人衣。
拂水斜纹乱，
衔花片影微。
卢家文杏好，
试近莫愁飞。
将泥红蓼岸，
得草绿杨村。
命侣添新意，
安巢复旧痕。
去应逢阿母，
来莫害王孙。
记取丹山凤，
今为百鸟尊。
