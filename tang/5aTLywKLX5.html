			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
萧萧谁家村，
秋梨叶半坼。
漠漠谁家园，
秋韭花初白。
路逢故里物，
使我嗟行役。
不归渭北村，
又作江南客。
去乡徒自苦，
济世终无益。
自问波上萍，
何如涧中石。
