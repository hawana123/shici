			<h1>琴曲歌辞·蔡氏五弄·秋思</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
静与懒相偶，
年将衰共催。
前途欢不集，
往事恨空来。
昼景委红叶，
月华铺绿苔。
沉思更何有，
结坐玉琴哀。
