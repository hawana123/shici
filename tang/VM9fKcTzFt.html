			</div>

湘南官罢不归来，
高阁经年掩绿苔。
鱼溢池塘秋雨过，
鸟还洲岛暮潮回。
阶前石稳棋终局，
窗外山寒酒满杯。
借问先生独何处，
一篱疏菊又花开。
