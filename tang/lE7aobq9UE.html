			<h1>襄阳乐</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闲随少年去，
试上大堤游。
画角栖乌起，
清弦过客愁。
碑沉楚山石，
珠彻汉江秋。
处处风情好，
卢家更上楼。
