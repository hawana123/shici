			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

谁无泉石趣，
朝下少同过。
贪胜觉程近，
爱闲经宿多。
片沙留白鸟，
高木引青萝。
醉把渔竿去，
殷勤藉岸莎。
