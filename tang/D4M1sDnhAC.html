			<h1>颍阳东溪怀古</h1>
			<div class="info"><span class="date">作者：崔曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灵溪氛雾歇，
皎镜清心颜。
空色不映水，
秋声多在山。
世人久疏旷，
万物皆自闲。
白鹭寒更浴，
孤云晴未还。
昔时让王者，
此地闭玄关。
无以蹑高步，
凄凉岑壑间。


		</article>
