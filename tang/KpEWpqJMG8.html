腊日常年暖尚遥，
今年腊日冻全消。
侵陵雪色还萱草，
漏泄春光有柳条。
纵酒欲谋良夜醉，
还家初散紫宸朝。
口脂面药随恩泽，
翠管银罂下九霄。
