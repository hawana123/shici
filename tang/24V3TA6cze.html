龙节对持真可爱，
雁行相接更堪夸。
两川风景同三月，
千里江山属一家。
鲁卫定知联气色，
潘杨亦觉有光华。
[予与二公皆忝姻戚。
]应怜洛下分司伴，
冷宴闲游老看花。
