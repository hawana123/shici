出帘仍有钿筝随，
见罢翻令恨识迟。
微收皓腕缠红袖，
深遏朱弦低翠眉。
忽然高张应繁节，
玉指回旋若飞雪。
凤箫韶管寂不喧，
绣幕纱窗俨秋月。
有时轻弄和郎歌，
慢处声迟情更多。
已愁红脸能佯醉，
又恐朱门难再过，
昭阳伴里最聪明，
出到人间才长成。
遥知禁曲难翻处，
犹是君王说小名。
