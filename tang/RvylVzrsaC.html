		<article class="post">
			
柳色遮楼暗，
桐花落砌香。
画堂开处远风凉，
高卷水精帘额，
衬斜阳。
岸柳拖烟绿，
庭花照日红。
数声蜀魄入帘栊，
惊断碧窗残梦，
画屏空。
锦荐红鸂鶒，
罗衣绣凤凰。
绮疏飘雪北风狂，
帘幕尽垂无事，
郁金香。
