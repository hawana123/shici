			<h1>答柳柳州食虾蟆</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
虾蟆虽水居，
水特变形貌。
强号为蛙哈，
于实无所校。
虽然两股长，
其奈脊皴皰。
跳踯虽云高，
意不离泞淖。
鸣声相呼和，
无理只取闹。
周公所不堪，
洒灰垂典教。
我弃愁海滨，
恒愿眠不觉。
叵堪朋类多，
沸耳作惊爆。
端能败笙磬，
仍工乱学校。
虽蒙勾践礼，
竟不闻报效。
大战元鼎年，
孰强孰败桡。
居然当鼎味，
岂不辱钓罩。
余初不下喉，
近亦能稍稍。
常惧染蛮夷，
失平生好乐。
而君复何为，
甘食比豢豹。
猎较务同俗，
全身斯为孝。
哀哉思虑深，
未见许回棹。
