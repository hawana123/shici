			<h1>赠别上元主簿张著</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
上书一见平津侯，
剑笏斜齐秣陵尉。
朝垂绶带迎远客，
暮锁印囊飞上吏。
长乐花深万井时，
同官无事有归期。
回船对酒三生渚，
系马焚香五愿祠。
日日澄江带山翠，
绿芳都在经过地。
行人看射领军堂，
游女题诗光宅寺。
风流才调爱君偏，
此别相逢定几年。
惆怅浮云迷远道，
张侯楼上月娟娟。
