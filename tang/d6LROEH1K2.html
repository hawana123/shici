			<h1>秋日趋府上张大夫</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
重城洞启肃秋烟，
共说羊公在镇年。
鞞鼓暗惊林叶落，
旌旗遥拂雁行偏。
石过桥下书曾受，
星降人间梦已传。
谪吏何能沐风化，
空将歌颂拜车前。
