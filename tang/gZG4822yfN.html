			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
天马白银鞍，
亲承明主欢。
斗鸡金宫里，
射雁碧云端。
堂上罗中贵，
歌钟清夜阑。
何言谪南国，
拂剑坐长叹。
赵璧为谁点，
隋珠枉被弹。
圣朝多雨露，
莫厌此行难。
