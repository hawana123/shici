			<h1>闰月定四时</h1>
			<div class="info"><span class="date">作者：徐至</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
积数归成闰，
羲和职旧司。
分铢标斗建，
盈缩正人时。
节候潜相应，
星辰自合期。
寸阴宁越度，
长历信无欺。
定向铜壶辨，
还从玉律推。
高明终不谬，
委鉴本无私。


		</article>
