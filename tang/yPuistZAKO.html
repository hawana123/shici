石路荒凉接野蒿，
西风吹马利如刀。
小桥连驿杨柳晚，
废寺入门禾黍高。
鸡犬夕阳喧县市，
凫鹥秋水曝城壕。
故山有梦不归去，
官树陌尘何太劳。
