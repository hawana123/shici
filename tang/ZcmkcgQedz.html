			<h1>哭孟东野二首</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吟损秋天月不明，
兰无香气鹤无声。
自从东野先生死，
侧近云山得散行。
老松临死不生枝，
东野先生早哭儿。
但是洛阳城里客，
家传一本杏殇诗。
