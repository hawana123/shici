赫赫温风扇，
炎炎夏日徂。
火威驰迥野，
畏景烁遥途。
势矫翔阳翰，
功分造化炉。
禁城千品烛，
黄道一轮孤。
落照频空簟，
馀晖卷夕梧。
如何倦游子，
中路独踟蹰。
