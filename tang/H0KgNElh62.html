闻有冲天客，
披云下帝畿。
三年上宾去，
千载忽来归。
昔偶浮丘伯，
今同丁令威。
中郎才貌是，
柱史姓名非。
祗召趋龙阙，
承恩拜虎闱。
丹成金鼎献，
酒至玉杯挥。
天仗分旄节，
朝容间羽衣。
旧坛何处所，
新庙坐光辉。
汉主存仙要，
淮南爱道机。
朝朝缑氏鹤，
长向洛城飞。
