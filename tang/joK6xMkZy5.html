			<h1>箭镞</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
箭镞本求利，
淬砺良甚难。
砺将何所用，
砺以射凶残。
不砺射不入，
不射人不安。
为盗即当射，
宁问私与官。
夜射官中盗，
中之血阑干。
带箭君前诉，
君王悄不欢。
顷曾为盗者，
百箭中心攒。
竞将儿女泪，
滴沥助辛酸。
君王责良帅，
此祸谁为端。
帅言发硎罪，
不使刃稍刓。
君王不忍杀，
逐之如迸丸。
仍令后来箭，
尽可头团团。
发硎去虽远，
砺镞心不阑。
会射蛟螭尽，
舟行无恶澜。
