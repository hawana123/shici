			<h1>赋得白鸥歌送李伯康归使</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
积水深源，
白鸥翻翻。
倒影光素，
于潭之间。
衔鱼鱼落乱惊鸣，
争扑莲丛莲叶倾。
尔不见波中鸥鸟闲无营，
何必汲汲劳其生。
柳花冥濛大堤口，
悠扬相和乍无有。
轻随去浪杳不分，
细舞清风亦何有。
似君换得白鹅时，
独凭阑干雪满池。
今日还同看鸥鸟，
如何羽翮复参差。
复参差，
海涛澜漫何由期。
