			<h1>自尚书郎出为滁州刺史</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
少年不远仕，
秉笏东西京。
中岁守淮郡，
奉命乃征行。
素惭省阁姿，
况忝符竹荣。
效愚方此始，
顾私岂获并。
徘徊亲交恋，
怆悢昆友情。
日暮风雪起，
我去子还城。
登途建隼旟，
勒驾望承明。
云台焕中天，
龙阙郁上征。
晨兴奉早朝，
玉露沾华缨。
一朝从此去，
服膺理庶甿。
皇恩倘岁月，
归服厕群英。
