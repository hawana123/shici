			<h1>下第后春日长安寓居三首</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一榜尽精选，
此身犹陆沉。
自无功谠分，
敢抱怨尤心。
暖陌开花气，
春居闭日阴。
相知岂不有，
知浅未知深。
暂屈固何恨，
所忧无此时。
隔年空仰望，
临日又参差。
劳力且成病，
壮心能不衰。
犹将琢磨意，
更欲候宗师。
关东归不得，
岂是爱他乡。
草碧余花落，
春闲白日长。
全家期圣泽，
半路敢农桑。
独立应无侣，
浮生欲自伤。
