			<h1>王阆州筵奉酬十一舅惜别之作</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万壑树声满，
千崖秋气高。
浮舟出郡郭，
别酒寄江涛。
良会不复久，
此生何太劳。
穷愁但有骨，
群盗尚如毛。
吾舅惜分手，
使君寒赠袍。
沙头暮黄鹄，
失侣自哀号。


		</article>
