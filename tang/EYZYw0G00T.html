			<h1>送太仆寺李丞赴都到桃林塞</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远过桃林塞，
休年自昔闻。
曲河随暮草，
重阜接闲云。
造父为周御，
詹嘉守晋军。
应多怀古思，
落叶又纷纷。
