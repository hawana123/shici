			</div>

		<article class="post">
			
偶来绝顶兴无穷，
独有山僧笔最工。
绿径日长袁户在，
紫荃秋晚谢庭空。
离花影度湘江月，
遗珮香生洛浦风。
欲结岁寒盟不去，
忘机相对画图中。
