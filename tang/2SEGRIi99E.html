			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
剪落青梧枝，
灉湖坐可窥。
雨洗秋山净，
林光澹碧滋。
水闲明镜转，
云绕画屏移。
千古风流事，
名贤共此时。
