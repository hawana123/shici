			<h1>题尹真人祠</h1>
			<div class="info"><span class="date">作者：郎士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
窅窅云旗去不还，
阴阴祠宇闭空山。
我来始悟丹青妙，
稽首如逢冰雪颜。
