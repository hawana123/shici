			</div>

	<div class="container">
		<article class="post">
			
因思人事事无穷，
几度经过感此中。
山色不移楼殿尽，
石台依旧水云空。
唯余芳草滴春露，
时有残花落晚风。
杨柳覆滩清濑响，
暮天沙鸟自西东。
