			<h1>寄谢高先辈见寄二首</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
穿凿堪伤骨，
风骚久痛心。
永言无绝唱，
忽此惠希音。
杨柳江湖晚，
芙蓉岛屿深。
何因会仙手，
临水一披襟。
诗在混茫前，
难搜到极玄。
有时还积思，
度岁未终篇。
片月双松际，
高楼阔水边。
前贤多此得，
风味若为传。
