			<h1>送高士安下第归岷南宁觐</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
偕隐有贤亲，
岷南四十春。
栖云自匪石，
观国暂同尘。
就养思儿戏，
延年爱鸟伸。
还看谢时去，
有类颍阳人。
