			<h1>笙磬同音</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
笙磬闻何处，
凄锵宛在东。
激扬音自彻，
高下曲宜同。
历历俱盈耳，
泠泠递散空。
兽因繁奏舞，
人感至和通。
讵间洪纤韵，
能齐搏拊功。
四悬今尽美，
一听辨移风。


		</article>
