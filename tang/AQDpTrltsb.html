			<h1>望鹦鹉洲怀祢衡</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
魏帝营八极，
蚁观一祢衡。
黄祖斗筲人，
杀之受恶名。
吴江赋鹦鹉，
落笔超群英。
锵锵振金玉，
句句欲飞鸣。
鸷鹗啄孤凤，
千春伤我情。
五岳起方寸，
隐然讵可平。
才高竟何施，
寡识冒天刑。
至今芳洲上，
兰蕙不忍生。
