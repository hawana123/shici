			<h1>卢明府九日岘山宴袁使君张郎中崔员外</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宇宙谁开辟？
江山此郁盘！
登临今古用，
风俗岁时观。
地理荆州分，
天涯楚塞宽。
百城今刺史，
华省旧郎官。
共美重阳节，
俱怀落帽欢。
酒邀彭泽载，
琴辍武城弹。
献寿先浮菊，
寻幽或藉兰。
烟虹铺藻翰，
松竹挂衣冠。
叔子神如在，
山公兴未阑。
尝闻骑马醉，
还向习池看。


		</article>
