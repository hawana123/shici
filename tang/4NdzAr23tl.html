泰伯玄风远，
延州德让行。
阖棺追大节，
树羽册鸿名。
地户迎天仗，
皇阶失帝兄。
还闻汉明主，
遗剑泣东平。
朝天驰马绝，
册帝□宫祖。
恍惚陵庙新，
萧条池馆古。
万化一朝空，
哀乐此路同。
西园有明月，
修竹韵悲风。
