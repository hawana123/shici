几岁含贞节，
青青紫禁中。
日华留偃盖，
雉尾转春风。
不为繁霜改，
那将众木同。
千条攒翠色，
百尺澹晴空。
影密金茎近，
花明凤沼通。
安知幽涧侧，
独与散樗丛。
