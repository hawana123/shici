			<h1>奉和圣制过温汤</h1>
			<div class="info"><span class="date">作者：王德真</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
握图开万宇，
属圣启千年。
骊阜疏缇骑，
惊鸿映彩旃。
玉霜鸣凤野，
金阵藻龙川。
祥烟聚危岫，
德水溢飞泉。
停舆兴睿览，
还举大风篇。
