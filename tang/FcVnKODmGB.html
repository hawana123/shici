			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

峡口大漠南，
横绝界中国。
丛石何纷纠，
赤山复翕赩。
远望多众容，
逼之无异色。
崔崒乍孤断，
逶迤屡回直。
信关胡马冲，
亦距汉边塞。
岂依河山险，
将顺休明德。
物壮诚有衰，
势雄良易极。
逦迤忽而尽，
泱漭平不息。
之子黄金躯，
如何此荒域。
云台盛多士，
待君丹墀侧。
