			<h1>大雨行</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东垠黑风驾海水，
海底卷上天中央。
三吴六月忽凄惨，
晚后点滴来苍茫。
铮栈雷车轴辙壮，
矫跃蛟龙爪尾长。
神鞭鬼驭载阴帝，
来往喷洒何颠狂。
四面崩腾玉京仗，
万里纵横羽林枪。
云缠风束乱敲磕，
黄帝未胜蚩尤强。
百川气势苦豪俊，
坤关密锁愁开张。
太和六年亦如此，
我时壮气神洋洋。
东楼耸首看不足，
恨无羽翼高飞翔。
尽召邑中豪健者，
阔展朱盘开酒场。
奔觥槌鼓助声势，
眼底不顾纤腰娘。
今年阘茸鬓已白，
奇游壮观唯深藏。
景物不尽人自老，
谁知前事堪悲伤？
