		<article class="post">
			
庭草留霜池结冰，
黄昏钟绝冻云凝。
碧毡帐上正飘雪，
红火炉前初炷灯。
高调秦筝一两弄，
小花蛮(木盍)二三升。
为君更奏湘神曲，
夜就侬来能不能？
