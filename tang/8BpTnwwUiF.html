			<h1>寄隐者</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烟郭云扃路不遥，
怀贤犹恨太迢迢。
长松夜落钗千股，
小港春添水半腰。
已约病身抛印绶，
不嫌门巷似渔樵。
渭滨晦迹南阳卧，
若比吾徒更寂寥。


		</article>
