			<h1>左名场自泽州至京，使人传语</h1>
			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闲居作赋几年愁，
王屋山前是旧游。
诗咏东西千嶂乱，
马随南北一泉流。
曾陪雨夜同欢席，
别后花时独上楼。
忽喜扣门传语至，
为怜邻巷小房幽。
相如琴罢朱弦断，
双燕巢分白露秋。
莫倦蓬门时一访，
每春忙在曲江头。
