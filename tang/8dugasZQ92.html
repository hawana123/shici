			<h1>初下东周赠孟郊</h1>
			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹤老身更卬，
龟死壳亦灵。
正信非外沿，
终始全本情。
童子不戏尘，
积书就岩扃。
身著木叶衣，
养鹿兼牸耕。
偶随下山云，
荏苒失故程。
渐入机险中，
危思难太行。
十发九缕丝，
悠然东周城。
言词野麋态，
出口多累形。
因依汉元寮，
未似羁细轻。
冷灶助新热，
静砧与寒声。
断蓬在门栏，
岂当桃李荣。
寄食若蠹虫，
侵损利微生。
固非拙为强，
懦劣外疗并。
素坚冰蘖心，
洁持保坚贞。
修文返正风，
刊字齐古经。
惭将衰末分，
高栖喧世名。
