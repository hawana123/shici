幽州胡马客，
绿眼虎皮冠。
笑拂两只箭，
万人不可干。
弯弓若转月，
白雁落云端。
双双掉鞭行，
游猎向楼兰。
出门不顾后，
报国死何难。
天骄五单于，
狼戾好凶残。
牛马散北海，
割鲜若虎餐。
虽居燕支山，
不道朔雪寒。
妇女马上笑，
颜如赪玉盘。
翻飞射鸟兽，
花月醉雕鞍。
旄头四光芒，
争战若蜂攒。
白刃洒赤血，
流沙为之丹。
名将古谁是，
疲兵良可叹。
何时天狼灭，
父子得闲安。
第一百六十四卷
