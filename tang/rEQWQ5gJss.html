			<h1>仁和里杂叙皇甫湜</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大人乞马癯乃寒，
宗人贷宅荒厥垣。
横庭鼠径空土涩，
出篱大枣垂朱残。
安定美人截黄绶，
脱落缨裾瞑朝酒。
还家白笔未上头，
使我清声落人後。
枉辱称知犯君眼，
排引才升强絙断。
洛风送马入长关，
阖扇未开逢瘈犬。
那知竖都相草草，
客枕幽单看春老。
归来骨薄面无膏，
疫气冲头鬓茎少。
欲雕小说干天官，
宗孙不调为谁怜。
明朝下元复西道，
崆峒叙别长如天。
