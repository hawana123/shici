积润初销碧草新，
凤阳晴日带雕轮。
风飘弱柳平桥晚，
雪点寒梅小苑春。
屏上楼台陈后主，
镜中金翠李夫人。
花房透露红珠落，
蛱蝶双飞护粉尘。
