家家望秋月，
不及秋山望。
山中万境长寂寥，
夜夜孤明我山上。
海人皆言生海东，
山人自谓出山中。
忧虞欢乐皆占月，
月本无心同不同。
自从有月山不改，
古人望尽今人在。
不知万世今夜时，
孤月将□谁更待。
