			<h1>成都元十八侍御</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不见元生已数朝，
浣花溪路去非遥。
客舍早知浑寂寞，
交情岂谓更萧条。
空有寸心思会面，
恨无单酌遣相邀。
骅骢幸自能驰骤，
何惜挥鞭过柞桥。


		</article>
