			<h1>谢栎阳令归西郊，赠别诸友生</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

结发仕州县，
蹉跎在文墨。
徒有排云心，
何由生羽翼。
幸遭明盛日，
万物蒙生植。
独此抱微痾，
颓然谢斯职。
世道方荏苒，
郊园思偃息。
为欢日已延，
君子情未极。
驰觞忽云晏，
高论良难测。
游步清都宫，
迎风嘉树侧。
晨起西郊道，
原野分黍稷。
自乐陶唐人，
服勤在微力。
伫君列丹陛，
出处两为得。
