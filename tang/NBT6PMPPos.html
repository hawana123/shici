			<h1>奉和圣制送张说赴集贤院学士赐宴赋……</h1>
			<div class="info"><span class="date">作者：徐坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
崇文德化洽，
新殿集贤初。
庸菲参高选，
首滥承明庐。
殊私光辅弼，
荣送列簪裾。
座引中厨馔，
杯锡上尊馀。
翠叶浓丹苑，
晴空卷碧虚。
忝同文史地，
愿草登封书。


		</article>
