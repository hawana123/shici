			<h1>同沈恭子游虎丘寺有作</h1>
			<div class="info"><span class="date">作者：清远道士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
我本长殷周，
遭罹历秦汉。
四渎与五岳，
名山尽幽窜。
及此寰区中，
始有近峰玩。
近峰何郁郁，
平湖渺瀰漫。
吟俯川之阴，
步上山之岸。
山川共澄澈，
光彩交凌乱。
白云蓊欲归，
青松忽消半。
客去川岛静，
人来山鸟散。
谷深中见日，
崖幽晓非旦。
闻子盛游遨，
风流足词翰。
嘉兹好松石，
一言常累叹。
勿谓余鬼神，
忻君共幽赞。
