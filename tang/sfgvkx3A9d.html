			<div class="info"><span class="date">作者：徐坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

棹女饰银钩，
新妆下翠楼。
霜丝青桂楫，
兰栧紫霞舟。
水落金陵曙，
风起洞庭秋。
扣船过曲浦，
飞帆越回流。
影入桃花浪，
香飘杜若洲。
洲长殊未返，
萧散云霞晚。
日下大江平，
烟生归岸远。
岸远闻潮波，
争途游戏多。
因声赵津女，
来听采菱歌。
