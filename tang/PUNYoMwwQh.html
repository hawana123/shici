			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

蘋小蒲叶短，
南湖春水生。
子近湖边住，
静境称高情。
我为郡司马，
散拙无所营。
使君知性野，
衙退任闲行。
行携小榼出，
逢花辄独倾。
半酣到子舍，
下马扣柴荆。
何以引我步，
绕篱竹万茎。
何以醒我酒，
吴音吟一声。
须臾进野饭，
饭稻茹芹英。
白瓯青竹箸，
俭洁无膻腥。
欲去复裴回，
夕鸦已飞鸣。
何当重游此，
待君湖水平。
