赤帝旗迎火云起，
南山石裂吴牛死。
绣楹夜夜箔虾须，
象榻重重簟湘水。
彤彤日脚烧冰井，
古陌尘飞野烟静。
汉帝高堂汗若珠，
班姬明月无停影。
