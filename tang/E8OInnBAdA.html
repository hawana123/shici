			<h1>和《古社》</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
废村多年树，
生在古社隈。
为作妖狐窟，
心空身未摧。
妖狐变美女，
社树成楼台。
黄昏行人过，
见者心徘徊。
饥雕竟不捉，
老犬反为媒。
岁媚少年客，
十去九不回。
昨夜云雨合，
烈风驱迅雷。
风拔树根出，
雷劈社坛开。
飞电化为火，
妖狐烧作灰。
天明至其所，
清旷无氛埃。
旧地葺村落，
新田辟荒莱。
始知天降火，
不必长为灾。
勿谓神默默，
勿谓天恢恢。
勿喜犬不捕，
勿夸雕不猜。
寄言狐媚者，
天火有时来。
