			<h1>与颜濬冥会诗</h1>
			<div class="info"><span class="date">作者：陈宫妃嫔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
秋草荒台响夜蛩，
白杨雕尽减悲风。
彩笺曾擘欺江总，
绮阁尘清玉树空。
宝阁排云称望仙，
五云高艳拥朝天。
清溪犹有当时月，
应照琼花绽绮筵。
素魄初圆恨翠娥，
繁华浓艳竟如何。
南朝唯有长江水，
依旧门前作逝波。
箫管清吟怨丽华，
秋江寒月绮窗斜。
惭非后主题笺客，
得见临春阁上花。
