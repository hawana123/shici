			<h1>白虎行</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
火乌日暗崩腾云，
秦皇虎视苍生群。
烧书灭国无暇日，
铸剑佩(决左换王)惟将军。
玉坛设醮思冲天，
一世二世当万年。
烧丹未得不死药，
拿舟海上寻神仙。
鲸鱼张鬣海波沸，
耕人半作征人鬼。
雄豪猛焰烈烧空，
无人为决天河水。
谁最苦兮谁最苦？
报人义士深相许。
渐离击筑荆卿歌，
荆卿把酒燕丹语。
剑如霜兮胆如铁，
出燕城兮望秦月。
天授秦封祚未终，
衮龙衣点荆卿血。
朱旗卓地白虎死，
汉皇知是真天子。
