			<h1>忆昔行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
忆昔北寻小有洞，
洪河怒涛过轻舸。
辛勤不见华盖君，
艮岑青辉惨么麽。
千崖无人万壑静，
三步回头五步坐。
秋山眼冷魂未归，
仙赏心违泪交堕。
弟子谁依白茅室，
卢老独启青铜锁。
巾拂香馀捣药尘，
阶除灰死烧丹火。
悬圃沧洲莽空阔，
金节羽衣飘婀娜。
落日初霞闪馀映，
倏忽东西无不可。
松风涧水声合时，
青兕黄熊啼向我。
徒然咨嗟抚遗迹，
至今梦想仍犹佐。
秘诀隐文须内教，
晚岁何功使愿果。
更讨衡阳董炼师，
南浮早鼓潇湘柁。
