			<h1>陪宣城大夫崔公泛后池兼北楼宴二首</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陪泛芳池醉北楼，
水花繁艳照膺舟。
亭台阴合树初昼，
弦管韵高山欲秋。
皆贺虢岩终选傅，
自伤燕谷未逢邹。
昔时恩遇今能否，
一尉沧洲已白头。
江上西来共鸟飞，
剪荷浮泛似轻肥。
王珣作簿公曾喜，
刘表为邦客尽依。
云外轩窗通早景，
风前箫鼓送残晖。
宛陵行乐金陵住，
遥对家山未忆归。
