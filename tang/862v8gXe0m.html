			</div>

闲思连上景难齐，
树绕仙乡路绕溪。
明月夜舟渔父唱，
春风平野鹧鸪啼。
城边寄信归云外，
花下倾杯到日西。
更忆海阳垂钓侣，
昔年相遇草萋萋。
