			<h1>酬于汝锡晓雪见寄</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欲明天色白漫漫，
打叶穿帘雪未干。
薄落阶前人踏尽，
差池树里鸟衔残。
旋销迎暖沾墙少，
斜舞遮春到地难。
劳动更裁新样绮，
红灯一夜剪刀寒。
