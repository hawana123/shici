			<h1>秋晚溪中寄怀大理齐司直</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤翔属明代，
羽翼文葳蕤。
昆仑进琪树，
飞舞下瑶池。
振仪自西眷，
东夏复分釐。
国典唯平法，
伊人方在斯。
荒宁桁杨肃，
芳辉兰玉滋。
明质鹜高景，
飘飖服缨绥。
天寒清洛苑，
秋夕白云司。
况复空岩侧，
苍苍幽桂期。
岁寒坐流霰，
山川犹别离。
浩思凭尊酒，
氛氲独含辞。


		</article>
