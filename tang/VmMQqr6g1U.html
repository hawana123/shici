			<h1>同年春燕</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
少年三十士，
嘉会良在兹。
高歌摇春风，
醉舞摧花枝。
意荡晼晚景，
喜凝芳菲时。
马迹攒騕褭，
乐声韵参差。
视听改旧趣，
物象含新姿。
红雨花上滴，
绿烟柳际垂。
淹中讲精义，
南皮献清词。
前贤与今人，
千载为一期。
明鉴有皎洁，
澄玉无磷缁。
永与沙泥别，
各整云汉仪。
盛气自中积，
英名日四驰。
塞鸿绝俦匹，
海月难等夷。
郁抑忽已尽，
亲朋乐无涯。
幽蘅发空曲，
芳杜绵所思。
浮迹自聚散，
壮心谁别离。
愿保金石志，
无令有夺移。
