			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
促促因吟昼短诗，
朝惊秾色暮空枝。
无情春色不长久，
有限年光多盛衰。
往事只应随梦里，
劳生何处是闲时？
眼前扰扰日一日，
暗送白头人不知。
