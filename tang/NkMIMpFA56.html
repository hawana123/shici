		<article class="post">
			
列郡皆用武，
南征所从谁。
诸侯重才略，
见子如琼枝。
抚剑感知己，
出门方远辞。
烟波带幕府，
海日生红旗。
问我何功德，
负恩留玉墀。
销魂把别袂，
愧尔酬明时。
