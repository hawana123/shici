			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
雨雪不顺时，
阴阳失明晦。
麦根半成土，
农夫泣相对。
我公诚诉天，
天地忽已泰。
长飙卷白云，
散落群峰外。
拂砌花影明，
交宫鹤翎碎。
宿鸟晨不飞，
犹疑月光在。
碧树香尽发，
蠹虫声渐退。
有客怀兔园，
吟诗绕城内。
