			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高楼闲上对晴空，
豁目开襟半日中。
千里吴山清不断，
一边辽海浸无穷。
人生歌笑开花雾，
世界兴亡落叶风。
吟罢倚栏何限意，
回头城郭暮烟笼。
