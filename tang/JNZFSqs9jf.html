			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
落叶满山州，
闲眠病未瘳。
窗阴连竹枕，
药气染茶瓯。
路匪人遮去，
官须自觅休。
焉宜更羸老，
扶杖作公侯。
