			<h1>寄陈少府兼简叔高</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
怀人路绝云归海，
避俗门深草蔽丘。
万事渐消闲客梦，
一年虚白少年头。
山螀啼缓从除架，
淮雁来多莫上楼。
近日邻家有新酿，
每逢诗伴得淹留。
