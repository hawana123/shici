		<article class="post">
			
一日高名遍九州，
玄珠仍向道中求。
郢中白雪惭新唱，
涂上青山忆旧游。
笙磬有文终易别，
珠玑无价竟难酬。
柳营迢递江风阔，
夜夜孤吟月下楼。
