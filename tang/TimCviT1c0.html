			<h1>贾侍郎自会稽使回，篇什盈卷，兼蒙……</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

江上逢星使，
南来自会稽。
惊年一叶落，
按俗五花嘶。
上国悲芜梗，
中原动鼓鼙。
报恩看铁剑，
衔命出金闺。
风物催归绪，
云峰发咏题。
天长百越外，
潮上小江西。
鸟道通闽岭，
山光落剡溪。
暮帆千里思，
秋夜一猿啼。
柏树荣新垄，
桃源忆故蹊。
若能为休去，
行复草萋萋。
