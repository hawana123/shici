			<h1>晚春欲携酒寻沈四著作先以六韵寄之</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
病容衰惨澹，
芳景晚蹉砣。
无计留春得，
争能奈老何？
篇章慵报答，
杯宴喜经过。
顾我酒狂久，
负君诗债多。
[沈前后惠诗十余首，
春来多醉，
竟未酬答，
今故云尔。
]敢辞携绿蚁，
只愿见青娥。
最忆阳关唱，
真珠一串歌。
[沈有讴者善唱西出阳关无故人词。
]
