			</div>

		<article class="post">
			
碧霄孤鹤发清音，
上宰因添望阙心。
睥睨三层连步障，
茱萸一朵映华簪。
红霞似绮河如带，
白露团珠菊散金。
此日所从何所问，
俨然冠剑拥成林。
