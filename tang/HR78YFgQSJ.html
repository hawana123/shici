			<h1>太常魏博士远出贼庭江外相逢因叙其事</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烽火惊戎塞，
豺狼犯帝畿。
川原无稼穑，
日月翳光辉。
里社枌榆毁，
宫城骑吏非。
群生被惨毒，
杂虏耀轻肥。
多士从芳饵，
唯君识祸机。
心同合浦叶，
命寄首阳薇。
耻作纤鳞喣，
方随高鸟飞。
山经商岭出，
水泛汉池归。
离别霜凝鬓，
逢迎泪迸衣。
京华长路绝，
江海故人稀。
秉节身常苦，
求仁志不违。
只应穷野外，
耕种且相依。
