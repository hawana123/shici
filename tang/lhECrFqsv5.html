			<h1>发阆中</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
前有毒蛇后猛虎，
溪行尽日无村坞。
江风萧萧云拂地，
山木惨惨天欲雨。
女病妻忧归意速，
秋花锦石谁复数。
别家三月一得书，
避地何时免愁苦。
