			<h1>次韵九华杜先辈重阳寄投宛陵丞相</h1>
			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日下飞声彻不毛，
酒醒时得广离骚。
先生鬓为吟诗白，
上相心因治国劳。
千乘信回鱼榼重，
九华秋迥凤巢高。
强酬小谢重阳句，
沙恨无金尽日淘。
