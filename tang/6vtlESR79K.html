虚怀何所欲，
岁晏聊懒逸。
云翼谢翩翻，
松心保贞实。
风秋景气爽，
叶落井径出。
陶然美酒酣，
所谓幽人吉。
自当轻尺璧，
岂复扫一室。
安用簪进贤，
少微斯可必。
