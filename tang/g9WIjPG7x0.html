烟雨晚晴天，
零落花无语。
难话此时心，
梁燕双来去。
琴韵对薰风，
有恨和情抚。
肠断断弦频，
泪滴黄金缕。
寂寞画堂空，
深夜垂罗幕。
灯暗锦屏欹，
月冷珠帘薄。
愁恨梦难成，
何处贪欢乐。
看看又春来，
还是长萧索。
离别又经年，
独对芳菲景。
嫁得薄情夫，
长抱相思病。
花红柳绿间晴空，
蝶舞双双影。
羞看绣罗衣，
为有金鸾并。
