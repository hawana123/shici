			<h1>将游罗浮登广陵楞伽台别羽客</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
清远登高台，
晃朗纵览历。
濯泉唤仙风，
于此荡灵魄。
冷光邀远目，
百里见海色。
送云归蓬壶，
望鹤灭秋碧。
波澜收日气，
天自回澄寂。
百越落掌中，
十洲点空白。
身居飞鸟上，
口咏玄元籍。
飘如出尘笼，
想望吹箫客。
冥冥人间世，
歌笑不足惜。
朅来罗浮巅，
披云炼琼液。
谢公云岑兴，
可以蹑高迹。
吾将抱瑶琴，
绝境纵所适。
