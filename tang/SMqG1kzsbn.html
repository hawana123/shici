泉响竹潇潇，
潜公居处遥。
虚空闻偈夜，
清净雨花朝。
放鹤临山阁，
降龙步石桥。
世尘徒委积，
劫火定焚烧。
苔壁云难聚，
风篁露易摇。
浮生亦无著，
况乃是芭蕉。
