			<h1>奉送浙西李仆射相公赴镇</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
建节东行是旧游，
欢声喜气满吴州。
郡人重得黄丞相，
童子争迎郭细侯。
诏下初辞温室树，
梦中先到景阳楼。
自怜不识平津阁，
遥望旌旗汝水头。
