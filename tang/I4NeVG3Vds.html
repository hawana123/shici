			<div class="info"><span class="date">作者：崔元翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
妙道非本说，
殊途成异名。
圣人得其要，
俱以化群生。
凤吹从上苑，
龙宫连外城。
花鬘列后殿，
云车驻前庭。
松竹含新秋，
轩窗有馀清。
缅怀崆峒事，
须继箫管声。
离相境都寂，
忘言理更精。
域中信称大，
天下乃为轻。
屈己由济物，
尧心岂所荣。
