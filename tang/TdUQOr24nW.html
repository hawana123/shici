			<h1>送张说巡边</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
端拱复垂裳，
长怀御远方。
股肱申教义，
戈剑靖要荒。
命将绥边服，
雄图出庙堂。
三台入武帐，
八座起文昌。
宝胄匡韩主，
华宗辅汉王。
茂先惭博物，
平子谢文章。
尽节恢时佐，
输诚御寇场。
三军临朔野，
驷马即戎行。
鼓吹威夷狄，
旌轩溢洛阳。
云台先著美，
今日更贻芳。
