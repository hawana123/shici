钱塘山水有奇声，
暂谪仙官领百城。
女妓还闻名小小，
使君谁许唤卿卿。
鳌惊震海风雷起，
蜃斗嘘天楼阁成。
莫道骚人在三楚，
文星今向斗牛明。
