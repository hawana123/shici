			<h1>古意论交</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
择友如淘金，
沙尽不得宝。
结交如乾银，
产竭不成道。
我生四十年，
相识苦草草。
多为势利朋，
少有岁寒操。
通财能几何，
闻善宁相告。
茫然同夜行，
中路自不保。
常恐管鲍情，
参差忽终老。
今来既见君，
青天无片云。
语直瑟弦急，
行高山桂芬。
约我为交友，
不觉心醺醺。
见义必许死，
临危当指囷。
无令后世士，
重广孝标文。
