			<h1>送陈秀才将游霅上便议北归</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
婆娑恋酒山花尽，
绕缭还家水路通。
转楫拟从青草岸，
吹帆犹是白蘋风。
淮边欲暝军鼙急，
洛下先寒苑树空。
诗句因余更孤峭，
书题不合忘江东。
