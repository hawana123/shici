			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
关西杨伯起，
汉日旧称贤。
四代三公族，
清风播人天。
夫子华阴居，
开门对玉莲。
何事历衡霍，
云帆今始还。
君坐稍解颜，
为君歌此篇。
我固侯门士，
谬登圣主筵。
一辞金华殿，
蹭蹬长江边。
二子鲁门东，
别来已经年。
因君此中去，
不觉泪如泉。
