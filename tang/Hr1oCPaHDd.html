			<h1>岳州行郡竹篱</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

山郡不沟郭，
荒居无翳壅。
爱人忠主利，
善守闭为勇。
苟非小勤瘁，
安得期逸宠。
版筑恐土疏，
襄城嫌役重。
藩栅聊可固，
筠篁近易奉。
差池截浦沙，
缭绕缘隈垄。
矗似长云亘，
森如高戟耸。
预绝豺狼忧，
知免牛羊恐。
闾里宽矫步，
榛丛恣踏踵。
始果游处心，
终日成闲拱。
