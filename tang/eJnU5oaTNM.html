今朝三月尽，
寂寞春事毕。
黄鸟渐无声，
朱樱新结实。
临风独长叹，
此叹意非一。
半百过九年，
艳阳残一日。
随年减欢笑，
逐日添衰疾。
且遣花下歌，
送此杯中物。
