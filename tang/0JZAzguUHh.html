	<div class="container">
		<article class="post">
			
致和知必感，
岁旱未书灾。
伯禹明灵降，
元戎祷请来。
九成陈夏乐，
三献奉殷罍。
掣曳旗交电，
铿锵鼓应雷。
行云依盖转，
飞雨逐车回。
欲识皇天意，
为霖贶在哉。
