			<div class="info"><span class="date">作者：白行简</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
宣父穷玄奥，
师襄授素琴。
稍殊流水引，
全辨圣人心。
慕德声逾感，
怀人意自深。
泠泠传妙手，
摵摵振空林。
促调清风至，
操弦白日沈。
曲终情不尽，
千古仰知音。
