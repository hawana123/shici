			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
身为近密拘，
心为名检缚。
月夜与花时，
少逢杯酒乐。
唯有元夫子，
闲来同一酌。
把手或酣歌，
展眉时笑谑。
今春除御史，
前月之东洛。
别来未开颜，
尘埃满樽杓。
蕙风晚香尽，
槐雨余花落。
秋意一萧条，
离容两寂寞。
况随白日老，
共负青山约。
谁识相念心，
鞲鹰与笼鹤。
