			<h1>西亭暇日书怀十二韵献上相公</h1>
			<div class="info"><span class="date">作者：李夷简</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
胜赏不在远，
怃然念玄搜。
兹亭有殊致，
经始富人侯。
澄澹分沼沚，
萦回间林丘。
荷香夺芳麝，
石溜当鸣球。
抚俗来康济，
经邦去咨谋。
宽明洽时论，
惠爱闻氓讴。
代斫岂容易，
守成获优游。
文翁旧学校，
子产昔田畴。
琬琰富佳什，
池台想旧游。
谁言矜改作，
曾是日增修。
宪省忝陪属，
岷峨嗣徽猷。
提携当有路，
勿使滞刀州。
