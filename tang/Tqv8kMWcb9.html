			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
何处好畬田，
团团缦山腹。
钻龟得雨卦，
上山烧卧木。
惊麏走且顾，
群雉声咿喔。
红焰远成霞，
轻煤飞入郭。
风引上高岑，
猎猎度青林。
青林望靡靡，
赤光低复起。
照潭出老蛟，
爆竹惊山鬼。
夜色不见山，
孤明星汉间。
如星复如月，
俱逐晓风灭。
本从敲石光，
遂至烘天热。
下种暖灰中，
乘阳拆牙孽。
苍苍一雨后，
苕颖如云发。
巴人拱手吟，
耕耨不关心。
由来得地势，
径寸有余金。
