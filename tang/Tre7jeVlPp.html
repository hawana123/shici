			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
锦襜褕，
绣裆襦，
强强饮啄哺尔雏。
陇东卧穗满风雨，
莫信龙媒陇西去。
齐人织网如素空，
张在野春平碧中。
网丝漠漠无形影，
误尔触之伤首红。
艾叶绿花谁翦刻，
中藏祸机不可测。
