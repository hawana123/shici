			</div>

		<article class="post">
			
秋至触物愁，
况当离别筵。
短歌销夜烛，
繁绪遍高弦。
桂水舟始泛，
兰堂榻讵悬。
一杯勾离阻，
三载奉周旋。
鸦噪更漏飒，
露濡风景鲜。
斯须不共此，
且为更留连。
