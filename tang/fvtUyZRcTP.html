			<h1>月中宿云居寺上方</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
虚閤披衣坐，
寒阶踏叶行。
众星中夜少，
圆月上方明。
霭尽无林色，
暄余有涧声。
只应愁恨事，
还逐晓光生。


		</article>
