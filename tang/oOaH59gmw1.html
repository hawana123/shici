溪岚漠漠树重重，
水槛山窗次第逢。
晚叶尚开红踯躅，
秋芳初结白芙蓉。
声来枕上千年鹤，
影落杯中五老峰。
更愧殷勤留客意，
鱼鲜饭细酒香浓。
