			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
秦王骑虎游八极，
剑光照空天自碧。
羲和敲日玻璃声，
劫灰飞尽古今平。
龙头泻酒邀酒星，
金槽琵琶夜枨枨。
洞庭雨脚来吹笙，
酒酣喝月使倒行。
银云栉栉瑶殿明，
宫门掌事报一更。
花楼玉凤声娇狞，
海绡红文香浅清，
黄鹅跌舞千年觥。
仙人烛树蜡烟轻，
清琴醉眼泪泓泓。
