			<h1>甘州遍</h1>
			<div class="info"><span class="date">作者：毛文锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春光好，
公子爱闲游。
足风流。
金鞍白马，
雕弓宝剑，
红缨锦襜出长楸。
花蔽膝，
玉衔头。
寻芳逐胜欢宴，
丝竹不曾休。
美人唱、揭调是甘州，
醉红楼。
尧年舜日，
乐圣永无忧。
秋风紧，
平碛雁行低。
阵云齐。
萧萧飒飒，
边声四起，
愁闻戍角与征鼙。
青冢北，
黑山西。
沙飞聚散无定，
往往路人迷。
铁衣冷、战马血沾蹄，
破蕃奚。
凤凰诏下，
步步蹑丹梯。
