			<h1>乐府杂曲·鼓吹曲辞·芳树</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳树已寥落，
孤英万可嘉。
可怜团团叶，
盖覆深深花。
游蜂竞攒刺，
斗雀亦纷拏。
天生细碎物，
不爱好光华。
非无歼殄法，
念尔有生涯。
春雷一声发，
惊燕亦惊蛇。
清池养神蔡，
已复长虾蟆。
雨露贵平施，
吾其春草芽。


		</article>
