商州南十里，
有水名寿泉。
涌出石崖下，
流经山店前。
忆昔相送日，
我去君言还。
寒波与老泪，
此地共潺(氵爰)。
一去历万里，
再来经六年。
形容已变改，
处所犹依然。
他日君过此，
殷勤吟此篇。
