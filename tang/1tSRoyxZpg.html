	<div class="container">
		<article class="post">
			
乾坤启圣吐龙泉，
泉水年年胜一年。
始看鱼跃方成海，
即睹龙飞利在天。
洲渚遥将银汉接，
楼台直与紫微连。
休气荣光常不散，
悬知此地是神仙。
第十三卷
