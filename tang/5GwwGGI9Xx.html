			<h1>席上有赠</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
矜严标格绝嫌猜，
嗔怒虽逢笑靥开。
小雁斜侵眉柳去，
媚霞横接眼波来。
鬓垂香颈云遮藕，
粉著兰胸雪压梅。
莫道风流无宋玉，
好将心力事妆台。
