			<h1>又题张逸人园林</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
藏头不复见时人，
爱此云山奉养真。
露色点衣孤屿晓，
花枝妨帽小园春。
时携幼稚诸峰上，
闲濯眉须一水滨。
兴罢归来还对酌，
茅檐挂著紫荷巾。
