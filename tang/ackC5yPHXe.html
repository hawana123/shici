			<h1>打球作</h1>
			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
坚圆净滑一星流，
月杖争敲未拟休。
无滞碍时从拨弄，
有遮栏处任钩留。
不辞宛转长随手，
却恐相将不到头。
毕竟入门应始了，
愿君争取最前筹。
