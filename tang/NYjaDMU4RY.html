			<h1>送友人游湖南</h1>
			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
所投非旧知，
亦似有前期。
路向长江上，
帆扬细雨时。
春生南岳早，
日转大荒迟。
尽采潇湘句，
重来会近期。
