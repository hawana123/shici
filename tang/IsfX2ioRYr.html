			<h1>秋夜独坐怀故山</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
小隐慕安石，
远游学屈平。
天书访江海，
云卧起咸京。
入侍瑶池宴，
出陪玉辇行。
夸胡新赋作，
谏猎短书成。
但奉紫霄顾，
非邀青史名。
庄周空说剑，
墨翟耻论兵。
拙薄遂疏绝，
归闲事耦耕。
顾无苍生望，
空爱紫芝荣。
寥落暝霞色，
微茫旧壑情。
秋山绿萝月，
今夕为谁明。
