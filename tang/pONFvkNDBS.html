高松多悲风，
萧萧清且哀。
南山接幽垅，
幽垅空崔嵬。
白日徒昭昭，
不照长夜台。
虽知生者乐，
魂魄安能回。
况复念所亲，
恸哭心肝摧。
恸哭更何言，
哀哉复哀哉。
神仙不可学，
形化空游魂。
白日非我朝，
青松为我门。
虽复隔幽显，
犹知念子孙。
何以遣悲惋，
万物归其根。
寄语世上人，
莫厌临芳尊。
庄生问枯骨，
三乐成虚言。
