			<h1>龟</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
静养千年寿，
重泉自隐居。
不应随跛鳖，
宁肯滞凡鱼。
灵腹唯玄露，
芳巢必翠蕖。
扬花输蚌蛤，
奔月恨蟾蜍。
曳尾辞泥后，
支床得水初。
冠山期不小，
铸印事宁虚。
有志酬毛宝，
无心畏豫且。
他时清洛汭，
会荐帝尧书。
