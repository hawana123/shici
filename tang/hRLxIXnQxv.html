			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
猛虎虽云恶，
亦各有匹侪。
群行深谷间，
百兽望风低。
身食黄熊父，
子食赤豹麛。
择肉于熊豹，
肯视兔与狸。
正昼当谷眠，
眼有百步威。
自矜无当对，
气性纵以乖。
朝怒杀其子，
暮还食其妃。
匹侪四散走，
猛虎还孤栖。
狐鸣门两旁，
乌鹊从噪之。
出逐猴入居，
虎不知所归。
谁云猛虎恶，
中路正悲啼。
豹来衔其尾，
熊来攫其颐。
猛虎死不辞，
但惭前所为。
虎坐无助死，
况如汝细微。
故当结以信，
亲当结以私。
亲故且不保，
人谁信汝为。
