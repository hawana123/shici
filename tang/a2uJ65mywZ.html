			<h1>相劝酒</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
羲和骋六辔，
昼夕不曾闲。
弹乌崦嵫竹，
(扌失)马蟠桃鞭。
蓐收既断翠柳，
青帝又造红兰。
尧舜至今万万岁，
数子将为倾盖间。
青钱白璧买无端，
丈夫快意方为欢。
(月霍)(左虫右上山下隽)(月需)熊何足云？
会须钟饮北海，
箕踞南山。
歌淫淫，
管(忄音)(忄音)，
横波好送雕题金。
人生得意且如此，
何用强知元化心？
相劝酒，
终无辍。
伏愿陛下鸿名终不歇，
子孙绵如石上葛。
来长安，
车骈骈。
中有梁冀旧宅，
石崇故园。
