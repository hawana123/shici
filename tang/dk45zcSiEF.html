			<h1>钱塘赠武翊黄</h1>
			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾将心剑作戈矛，
一战名场造化愁。
花锦文章开四面，
天人科第上三头。
鸳鸿待侣飞清禁，
山水缘情住外州。
时伴庾公看海月，
好吟诗断望潮楼。
