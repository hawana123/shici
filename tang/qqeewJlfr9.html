			<h1>奉和幸新丰温泉宫应制</h1>
			<div class="info"><span class="date">作者：武平一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秦王登碣石，
周后袭昆仑。
何必在遐远，
方称万宇尊。
我皇顺时豫，
星驾动轩辕。
雄戟交驰道，
清笳度国门。
回舆长乐观，
校猎上林园。
行漏移三象，
连营总八屯。
旌摇鹦鹉谷，
骑转凤凰原。
绝壁苍苔古，
灵泉碧溜温。
参差开水殿，
窈窕敞岩轩。
丰邑模犹在，
骊宫迹尚存。
烟松衔翠幄，
雪径绕花源。
侍从推玄草，
文章召虎贲。
深仁浃夷夏，
洪造溢乾坤。
谬忝王枚列，
多惭雨露恩。
