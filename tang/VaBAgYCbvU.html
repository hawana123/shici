			<h1>仙掌</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
峭形寒倚夕阳天，
毛女莲花翠影连。
云外自为高出手，
人间谁合斗挥拳。
鹤抛青汉来岩桧，
僧隔黄河望顶烟。
晴露红霞长满掌，
只应栖托是神仙。
