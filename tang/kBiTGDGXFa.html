			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
兰生不当户，
别是闲庭草。
夙被霜露欺，
红荣已先老。
谬接瑶华枝，
结根君王池。
顾无馨香美，
叨沐清风吹。
馀芳若可佩，
卒岁长相随。
