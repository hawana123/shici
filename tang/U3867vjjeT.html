		<article class="post">
			
久客宜旋旆，
兴王未息戈。
蜀星阴见少，
江雨夜闻多。
百万传深入，
寰区望匪它。
司徒下燕赵，
收取旧山河。
闻道并州镇，
尚书训士齐。
几时通蓟北，
当日报关西。
恋阙丹心破，
沾衣皓首啼。
老魂招不得，
归路恐长迷。
