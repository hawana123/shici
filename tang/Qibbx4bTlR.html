			<h1>任鄠令渼陂游眺</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
野水滟长塘，
烟花乱晴日。
氤氲绿树多，
苍翠千山出。
游鱼时可见，
新荷尚未密。
屡往心独闲，
恨无理人术。
