			<h1>崇让宅东亭醉后沔然有作</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曲岸风雷罢，
东亭霁日凉。
新秋仍酒困，
幽兴暂江乡。
摇落真何遽，
交亲或未忘。
一帆彭蠡月，
数雁塞门霜。
俗态虽多累，
仙标发近狂。
声名佳句在，
身世玉琴张。
万古山空碧，
无人鬓免黄。
骅骝忧老大，
鶗鴂妒芬芳。
密竹沈虚籁，
孤莲泊晚香。
如何此幽胜，
淹卧剧清漳。
