			<h1>送丁明府赴紫溪</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金徽玉轸肯躇蹰，
偶滞良途半月余。
楼上酒阑梅拆后，
马前山好雪晴初。
栾公社在怜乡树，
潘令花繁贺版舆。
县谱莫辞留旧本，
异时量度更何如。
