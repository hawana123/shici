			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

伯牙道丧来，
弦绝无人续。
谁知绝唱后，
更有难和曲。
层峰与清流，
逸势竞奔蹙。
清文不出户，
仿像皆在目。
雾雪看满怀，
兰荃坐盈掬。
孤光碧潭月，
一片昆仑玉。
初见歌阳春，
韶光变枯木。
再见吟白雪，
便觉云肃肃。
则知造化源，
方寸能展缩。
斯文不易遇，
清爽心岂足。
愿言书诸绅，
可以为佩服。
