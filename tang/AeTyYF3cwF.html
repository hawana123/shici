			<h1>会昌二年春题池西小楼</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

花边春水水边楼，
一坐经今四十秋。
望月桥倾三遍换，
采莲船破五回修。
园林一半成乔木，
邻里三分作白头。
苏李冥蒙随烛灭，
陈樊漂泊逐萍流。
[苏庶子弘、李中丞道枢、及陈、樊二妓十余年皆楼中歌酒中伴，
或殁或散，
独予在焉。
]虽贫眼下无妨乐，
纵病心中不与愁。
自笑灵光岿然在，
春来游得且须游。
