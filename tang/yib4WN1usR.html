			<h1>酬萧二十七侍御初秋言怀</h1>
			<div class="info"><span class="date">作者：郎士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚客秋多兴，
江林月渐生。
细枝凉叶动，
极浦早鸿声。
胜赏睽前夕，
新诗报远情。
曲高惭和者，
惆怅闭寒城。
