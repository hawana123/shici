			<h1>东山之游未遂渐逼行期作四十字奉寄翁文</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轺车难久驻，
须到别离时。
北阙定归去，
东山空作期。
绿苔劳扫径，
丹凤欲衔词。
杨柳开帆岸，
今朝泪已垂。


		</article>
