			<h1>淮西席上醉歌</h1>
			<div class="info"><span class="date">作者：卢群</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
祥瑞不在凤凰麒麟，
太平须得边将忠臣。
卫霍真诚奉主，
貔虎十万一身。
江河潜注息浪，
蛮貊款塞无尘。
但得百寮师长肝胆，
不用三军罗绮金银。
