亲扫球场如砥平，
龙骧骤马晓光晴。
入门百拜瞻雄势，
动地三军唱好声。
玉勒回时沾赤汗，
花騣分处拂红缨。
欲令四海氛烟静，
杖底纤尘不敢生。
