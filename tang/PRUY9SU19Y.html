			<h1>引东泉作</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东泉人未知，
在我左山东。
引之傍山来，
垂流落庭中。
宿雾含朝光，
掩映如残虹。
有时散成雨，
飘洒随清风。
众源发渊窦，
殊怪皆不同。
此流又高悬，
氵旛氵旛在长空。
山林何处无，
兹地不可逢。
吾欲解缨佩，
便为泉上翁。


		</article>
