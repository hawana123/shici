			<h1>送刘相公朝觐二首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
九苞仙瑞曜垂衣，
一品高标百辟师。
魏相十思常自切，
曹溪一句几生知。
久交玉帐虽难别，
须佐金轮去已迟。
唯杜荆州最惆怅，
柳门回首落花时。
急征只是再登庸，
生意人心万国同。
燮理久征殷傅说，
谭真欲过李玄通。
程穿岘首春光老，
马速商於曙色红。
从此龙颜又应瘦，
寰瀛俱荷代天功。
