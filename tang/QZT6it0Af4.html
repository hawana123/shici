			<h1>鹤冲天</h1>
			<div class="info"><span class="date">作者：冯延巳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓月坠，
宿云披，
银烛锦屏帏。
建章钟动玉绳低，
宫漏出花迟。
春态浅，
来双燕，
红日初长一线。
严妆欲罢啭黄鹂，
飞上万年枝。
