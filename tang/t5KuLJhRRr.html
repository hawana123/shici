			<h1>献八舅东归</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高位莫能舍，
舍之世所贤。
云车游日华，
岂比龙楼前。
寝疾乃就枕，
情感唯灵仙。
帝鸿思道宗，
臣彭亦长年。
天书加羽服，
又许归东川。
镜水涵太清，
禹山朝上玄。
诚亡真混沌，
玉立方婵娟。
素业作仙居，
子孙当自传。
门多松柏树，
箧有逍遥篇。
独往不可群，
沧海成桑田。
