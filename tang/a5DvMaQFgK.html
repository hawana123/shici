			<h1>街西长句</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧池新涨浴娇鸦，
分锁长安富贵家。
游骑偶同人斗酒，
名园相倚杏交花。
银鞦騕袅嘶宛马，
绣鞅璁珑走钿车。
一曲将军何处笛？
连云芳树日初斜。
