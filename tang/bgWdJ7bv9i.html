荒台森荆杞，
蒙笼无上路。
传是古人迹，
阮公长啸处。
至今清风来，
时时动林树。
逝者共已远，
升攀想遗趣。
静然荒榛间，
久之若有悟。
灵光未歇灭，
千载知仰慕。
