			<h1>立春日晓望三素云</h1>
			<div class="info"><span class="date">作者：李应</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玄鸟初来日，
灵仙望里分。
冰容朝上界，
玉辇拥朝云。
碧落流轻艳，
红霓间彩文。
带烟时缥缈，
向斗更氤氲。
仿佛随风驭，
迢遥出晓雰。
兹辰三见后，
希得从元君。


		</article>
