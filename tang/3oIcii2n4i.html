			<div class="info"><span class="date">作者：裴说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚云团翠八百里，
澧兰吹香堕春水。
白头渔子摇苍烟，
    眠沙晓惊起。
沙头龙叟夜叹忧，
铁笛未响春风羞。
露寒紫藟结新愁，
城角泣断关河秋。
谪仙欲识雷斧手，
刬却古今愁共丑。
鲸游碧落杳无踪，
作诗三叹君知否。
瀛洲一棹何时还，
满江宫锦看湖山。
