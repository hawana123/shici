			<h1>和贺兰判官望北海作</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圣代务平典，
輶轩推上才。
迢遥溟海际，
旷望沧波开。
四牡未遑息，
三山安在哉。
巨鳌不可钓，
高浪何崔嵬。
湛湛朝百谷，
茫茫连九垓。
挹流纳广大，
观异增迟回。
日出见鱼目，
月圆知蚌胎。
迹非想像到，
心以精灵猜。
远色带孤屿，
虚声涵殷雷。
风行越裳贡，
水遏天吴灾。
揽辔隼将击，
忘机鸥复来。
缘情韵骚雅，
独立遗尘埃。
吏道竟殊用，
翰林仍忝陪。
长鸣谢知己，
所愧非龙媒。
