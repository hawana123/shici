威仰噤死不敢语，
琼花云魄清珊珊。
溪光冷射触鸀鳿，
柳带冻脆攒栏杆。
竹根乍烧玉节快，
酒面新泼金膏寒。
全吴缥瓦十万户，
惟君与我如袁安。
