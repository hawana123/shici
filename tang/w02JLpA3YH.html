一子落天上，
生此青璧枝。
欻从山之幽，
劚断云根移。
劲挺隐珪质，
盘珊缇油姿。
叶彩碧髓融，
花状白毫蕤。
棱层立翠节，
偃蹇樛青螭。
影淡雪霁后，
香泛风和时。
吾祖在月竁，
孤贞能见怡。
愿老君子地，
不敢辞喧卑。
