			<h1>秋夜听严绅巴童唱竹枝歌</h1>
			<div class="info"><span class="date">作者：刘商</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巴人远从荆山客，
回首荆山楚云隔。
思归夜唱竹枝歌，
庭槐叶落秋风多。
曲中历历叙乡土，
乡思绵绵楚词古。
身骑吴牛不畏虎，
手提蓑笠欺风雨。
猿啼日暮江岸边，
绿芜连山水连天。
来时十三今十五，
一成新衣已再补。
鸿雁南飞报邻伍，
在家欢乐辞家苦。
天晴露白钟漏迟，
泪痕满面看竹枝。
曲终寒竹风袅袅，
西方落日东方晓。
