到此机事遣，
自嫌尘网迷。
因知万法幻，
尽与浮云齐。
疏竹映高枕，
空花随杖藜。
香飘诸天外，
日隐双林西。
傲吏方见狎，
真僧幸相携。
能令归客意，
不复还东溪。
