			<h1>与英才言聚赋得升天行</h1>
			<div class="info"><span class="date">作者：慧净</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
驭风过阆苑，
控鹤下瀛洲。
欲采三芝秀，
先从千仞游。
驾凤吟虚管，
乘槎泛浅流。
颓龄一已驻，
方验大椿秋。
