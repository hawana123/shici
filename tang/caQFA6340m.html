			<h1>送丘员外还山</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长栖白云表，
暂访高斋宿。
还辞郡邑喧，
归泛松江渌。
结茅隐苍岭，
伐薪响深谷。
同是山中人，
不知往来躅。
灵芝非庭草，
辽鹤委池鹜。
终当署里门，
一表高阳族。


		</article>
