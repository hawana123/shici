			<h1>送刘昱</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八月寒苇花，
秋江浪头白。
北风吹五两，
谁是浔阳客。
鸬鹚山头微雨晴，
扬州郭里暮潮生。
行人夜宿金陵渚，
试听沙边有雁声。
