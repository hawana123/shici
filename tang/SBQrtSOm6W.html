			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
胡虏偏狂悍，
边兵不敢闲。
防秋朝伏弩，
纵火夜搜山。
雁逆风鼙振，
沙飞猎骑还。
安西虽有路，
难更出阳关。
征役已不定，
又缘无定河。
塞深烽砦密，
山乱犬羊多。
汉卒闻笳泣，
胡儿击剑歌。
番情终未测，
今昔谩言和。
