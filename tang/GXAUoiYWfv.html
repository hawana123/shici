			<h1>古塞曲</h1>
			<div class="info"><span class="date">作者：王季友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
进军飞狐北，
穷寇势将变。
日落沙尘昏，
背河更一战。
騂马黄金勒，
雕弓白羽箭。
射杀左贤王，
归奏未央殿。
欲言塞下事，
天子不召见。
东出咸阳门，
哀哀泪如霰。
