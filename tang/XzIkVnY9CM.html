			<h1>巫山庙</h1>
			<div class="info"><span class="date">作者：崔涂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双黛俨如嚬，
应伤故国春。
江山非旧主，
云雨是前身。
梦觉传词客，
灵犹福楚人。
不知千载后，
何处又为神？
