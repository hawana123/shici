			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
道流迹异人共惊，
寄向画中观道情。
如何万象自心出，
而心澹然无所营。
手援毫，
足蹈节，
披缣洒墨称丽绝。
石文乱点急管催，
云态徐挥慢歌发。
乐纵酒酣狂更好，
攒峰若雨纵横扫。
尺波澶漫意无涯，
片岭崚嶒势将倒。
盻睐方知造境难，
象忘神遇非笔端。
昨日幽奇湖上见，
今朝舒卷手中看。
兴馀轻拂远天色，
曾向峰东海边识。
秋空暮景飒飒容，
翻疑是真画不得。
颜公素高山水意，
常恨三山不可至。
赏君狂画忘远游，
不出轩墀坐苍翠。
