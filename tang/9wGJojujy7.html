高阁凭栏槛，
中军倚旆旌。
感时常激切，
于己即忘情。
河华屯妖气，
伊瀍有战声。
愧无戡难策，
多谢出师名。
秉钺知恩重，
临戎觉命轻。
股肱瞻列岳，
唇齿赖长城。
隐隐摧锋势，
光光弄印荣。
鲁连真义士，
陆逊岂书生。
直道宁殊智，
先鞭忽抗行。
楚云随去马，
淮月尚连营。
抚剑堪投分，
悲歌益不平。
从来重然诺，
况值欲横行。
