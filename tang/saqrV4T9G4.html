			<h1>郑国夫人挽歌词</h1>
			<div class="info"><span class="date">作者：赵良器</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淑德延公胄，
宜家接帝姻。
桂宫男掌仆，
兰殿女升嫔。
恩泽昭前命，
盈虚变此辰。
万年今已矣，
彤管列何人。
