			<h1>自御史左授山阳丞</h1>
			<div class="info"><span class="date">作者：魏求己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝升照日槛，
夕次下乌台。
风竿一眇邈，
月树几裴回。
翼向高标敛，
声随下调哀。
怀燕首自白，
非是为年催。
