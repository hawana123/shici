			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
泰陵遗乐何最珍，
彩绳冉冉天仙人。
广场寒食风日好，
百夫伐鼓锦臂新。
银画青绡抹云发，
高处绮罗香更切。
重肩接立三四层，
著屐背行仍应节。
两边丸剑渐相迎，
侧身交步何轻盈。
闪然欲落却收得，
万人肉上寒毛生。
危机险势无不有，
倒挂纤腰学垂柳。
下来一一芙蓉姿，
粉薄钿稀态转奇。
坐中还有沾巾者，
曾见先皇初教时。
