			<h1>赠河东虞押衙二首</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长剑高歌换素衣，
君恩未报不言归。
旧精鸟篆谙书体，
新授龙韬识战机。
万里往来征马瘦，
十年离别故人稀。
生平志气何人见，
空上西楼望落晖。
吴门风水各萍流，
月满花开懒独游。
万里山川分晓梦，
四邻歌管送春愁。
昔年顾我长青眼，
今日逢君尽白头。
莫向尊前更惆怅，
古来投笔尽封侯。
