			<h1>梦李白二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
死别已吞声，
生别常恻恻。
江南瘴疠地，
逐客无消息。
故人入我梦，
明我长相忆。
恐非平生魂，
路远不可测。
魂来枫叶青，
魂返关塞黑。
君今在罗网，
何以有羽翼。
落月满屋梁，
犹疑照颜色。
水深波浪阔，
无使皎龙得。
浮云终日行，
游子久不至。
三夜频梦君，
情亲见君意。
告归常局促，
苦道来不易。
江湖多风波，
舟楫恐失坠。
出门搔白首，
若负平生志。
冠盖满京华，
斯人独憔悴。
孰云网恢恢，
将老身反累。
千秋万岁名，
寂寞身后事。
