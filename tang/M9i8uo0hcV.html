红旗阅五兵，
绛帐领诸生。
味道轻鼎食，
退公犹笔耕。
青箱传学远，
金匮纳书成。
一瞬见前事，
九流当抗行。
编蒲曾苦思，
垂竹愧无名。
今日承芳讯，
谁言赠衮荣。
