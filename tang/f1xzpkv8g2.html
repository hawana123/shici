			<h1>奉和幸望春宫送朔方大总管张仁亶</h1>
			<div class="info"><span class="date">作者：郑愔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
御跸下都门，
军麾出塞垣。
长杨跨武骑，
细柳接戎轩。
睿曲风云动，
边威鼓吹喧。
坐帷将阃外，
俱是报明恩。
