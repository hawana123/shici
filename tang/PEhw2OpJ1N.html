			<h1>秋日夏口涉汉阳，献李相公</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
日望衡门处，
心知汉水濆。
偶乘青雀舫，
还在白鸥群。
间气生灵秀，
先朝翼戴勋。
藏弓身已退，
焚藁事难闻。
旧业成青草，
全家寄白云。
松萝长稚子，
风景逐新文。
山带寒城出，
江依古岸分。
楚歌悲远客，
羌笛怨孤军。
鼎罢调梅久，
门看种药勤。
十年犹去国，
黄叶又纷纷。
