			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

汉室贤王后，
孔门高第人。
济时成国器，
乐道任天真。
特达圭无玷，
坚贞竹有筠。
总戎宽得众，
市义贵能贫。
护塞无南牧，
驰心拱北辰。
乞身来阙下，
赐告卧漳滨。
荣耀初题剑，
清羸已拖绅。
宫星徒列位，
隙日不回轮。
自昔追飞侣，
今为侍从臣。
素弦哀已绝，
青简叹犹新。
未遂挥金乐，
空悲撤瑟晨。
凄凉竹林下，
无复见清尘。
