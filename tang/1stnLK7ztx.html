			<h1>游倚帝山二首</h1>
			<div class="info"><span class="date">作者：吴筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山间非吾心，
物表翼所托。
振衣超烦滓，
策杖追岑壑。
绝地穷山含岈，
造天究磐礴。
迩临烟霞积，
逖睇宇宙廓。
俯惊白云涌，
仰骇飞泉落。
苔浓鲜翠屏，
松古丽丹崿。
目冀睹乔羡，
心希驭龙鹤。
乃知巢由情，
岂伊猿鸟乐。
兹山何独秀，
万仞倚昊苍。
晨跻烟霞趾，
夕憩灵仙场。
俯观海上月，
坐弄浮云翔。
松风振雅音，
桂露含晴光。
不出六合外，
超然万累忘。
信彼古来士，
岩栖道弥彰。
