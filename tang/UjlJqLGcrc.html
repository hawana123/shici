			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
铜壶方促夜，
斗柄暂南回。
稍嫌单衣重，
初怜北户开。
西园花已尽，
新月为谁来。
时节过繁华，
阴阴千万家。
巢禽命子戏，
园果坠枝斜。
寂寞孤飞蝶，
窥丛觅晚花。
绿水风初暖，
青林露早晞。
麦陇雉朝雊，
桑野人暮归。
百舌悲花尽，
平芜来去飞。
