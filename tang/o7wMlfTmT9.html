			<h1>相和歌辞·阳春曲</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为口莫学阮嗣宗，
不言是非非至公。
为手须似朱云辈，
折槛英风至今在。
男儿结发事君亲，
须斅前贤多慷慨。
历数雍熙房与杜，
魏公姚公宋开府。
尽向天上仙宫闲处坐，
何不却辞上帝下下土，
忍见苍生苦苦苦。


		</article>
