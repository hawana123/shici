			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
浊暑忽已退，
清宵未全长。
晨(钅工)耿残焰，
宿阁凝微香。
喔喔鸡下树，
辉辉日上梁。
枕低茵席软，
卧稳身入床。
睡足景犹早，
起初风乍凉。
展张小屏障，
收拾生衣裳。
还有惆怅事，
迟迟未能忘。
拂镜梳白发，
可怜冰照霜。
