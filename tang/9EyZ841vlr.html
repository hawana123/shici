			<h1>奉使崔都水翁下峡</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
无数涪江筏，
鸣桡总发时。
别离终不久，
宗族忍相遗。
白狗黄牛峡，
朝云暮雨祠。
所过频问讯，
到日自题诗。
