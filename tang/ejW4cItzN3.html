			<h1>赠刘舍人古意</h1>
			<div class="info"><span class="date">作者：徐彦伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
女床閟灵鸟，
文章世所希。
巢君碧梧树，
舞君青琐闱。
或言凤池乐，
抚翼更西飞。
凤池环禁林，
仙阁霭沉沉。
璇题激流日，
珠缀绵清阴。
郁穆丝言重，
荧煌台座深。
风张丹戺翮，
月弄紫庭音。
众彩结不散，
孤英跂莫寻。
浩歌在西省，
经传恣潜心。
