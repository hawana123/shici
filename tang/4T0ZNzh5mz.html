			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君不见魏武草创争天禄，
群雄睚眦相驰逐。
昼携壮士破坚阵，
夜接词人赋华屋。
都呈缭绕西山阳，
桑榆汗漫漳河曲。
城郭为虚人代改，
但有西园明月在。
邺傍高冢多贵臣，
娥眉曼睩共灰尘。
试上铜台歌舞处，
唯有秋风愁杀人。
