			<h1>入阁</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秘殿临轩日，
和銮返正年。
两班文武盛，
百辟羽仪全。
霜漏清中禁，
风旗拂曙天。
门严新勘契，
仗入乍承宣。
玉几当红旭，
金炉纵碧烟。
对扬称法吏，
赞引出宫钿。
言动挥毫疾，
雍容执簿专。
寿山晴叆叇，
颢气暖连延。
礼有鸳鸾集，
恩无雨露偏。
小臣叨备位，
歌咏泰阶前。


		</article>
