江山十日雪，
雪深江雾浓。
起来望樊山，
但见群玉峰。
林莺却不语，
野兽翻有踪。
山中应大寒，
短褐何以完。
皓气凝书帐，
清著钓鱼竿。
怀君欲进谒，
谿滑渡舟难。
