			<h1>夜宴左氏庄</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风林纤月落，
衣露净琴张。
暗水流花径，
春星带草堂。
检书烧烛短，
看（一作说）剑引杯长。
诗罢闻吴咏，
扁舟意不忘。
