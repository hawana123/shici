扬州桥边小妇，
长干市里商人。
三年不得消息，
各自拜鬼求神。
青草湖边草色，
飞猿岭上猿声。
万里三湘客到，
有风有雨人行。
树头花落花开，
道上人去人来。
朝愁暮愁即老，
百年几度三台。
闻身强健且为，
头白齿落难追。
准拟百年千岁，
能得几许多时。
