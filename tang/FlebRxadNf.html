			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

峭仞耸巍巍，
晴岚染近畿。
孤高不可状，
图写尽应非。
绝顶神仙会，
半空鸾鹤归。
云台分远霭，
树谷隐斜晖。
坠石连村响，
狂雷发庙威。
气中寒渭阔，
影外白楼微。
云对莲花落，
泉横露掌飞。
乳悬危磴滑，
樵彻上方稀。
淡泊生真趣，
逍遥息世机。
野花明涧路，
春藓涩松围。
远洞时闻磬，
群僧昼掩扉。
他年洗尘骨，
香火愿相依。
