看书爱幽寂，
结宇青冥间。
飞泉引风听，
古桂和云攀。
地深草木稠，
境静鱼鸟闲。
阴气晚出谷，
朝光先照山。
有时独杖藜，
入夜犹启关。
星昏归鸟过，
火出樵童还。
神体自和适，
不是离人寰。
