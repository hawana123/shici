			<h1>昆明池侍宴应制</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
武帝伐昆明，
穿池习五兵。
水同河汉在，
馆有豫章名。
我后光天德，
垂衣文教成。
黩兵非帝念，
劳物岂皇情。
春仗过鲸沼，
云旗出凤城。
灵鱼衔宝跃，
仙女废机迎。
柳拂旌门暗，
兰依帐殿生。
还如流水曲，
日晚棹歌清。
