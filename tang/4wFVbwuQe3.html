			<h1>登黄山凌□台送族弟溧阳尉济充泛舟……</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸾乃凤之族，
翱翔紫云霓。
文章辉五色，
双在琼树栖。
一朝各飞去，
凤与鸾俱啼。
炎赫五月中，
朱曦烁河堤。
尔从泛舟役，
使我心魂凄。
秦地无碧草，
南云喧鼓鼙。
君王减玉膳，
早起思鸣鸡。
漕引救关辅，
疲人免涂泥。
宰相作霖雨，
农夫得耕犁。
静者伏草间，
群才满金闺。
空手无壮士，
穷居使人低。
送君登黄山，
长啸倚天梯。
小舟若凫雁，
大舟若鲸鲵。
开帆散长风，
舒卷与云齐。
日入牛渚晦，
苍然夕烟迷。
相思定何许，
杳在洛阳西。
