			<h1>因省风俗，与从侄成绪游山水，中道……</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
累宵同燕酌，
十舍携征骑。
始造双林寂，
遐搜洞府秘。
群峰绕盘郁，
悬泉仰特异。
阴壑云松埋，
阳崖烟花媚。
每虑观省牵，
中乖游践志。
我尚山水行，
子归栖息地。
一操临流袂，
上耸干云辔。
独往倦危途，
怀冲寡幽致。
赖尔还都期，
方将登楼迟。
