			</div>

迎春避腊不肯下，
欺花冻草还飘然。
光填马窟盖塞外，
势压鹤巢偏殿巅。
山炉瘿节万状火，
墨突乾衰孤穗烟。
君披鹤氅独自立，
何人解道真神仙。
