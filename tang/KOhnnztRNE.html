			<h1>自江陵之徐州路上寄兄弟</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
岐路南将北，
离忧弟与兄。
关河千里别，
风雪一身行。
夕宿劳乡梦，
晨装惨旅情。
家贫忧后事，
日短念前程。
烟雁翻寒渚，
霜乌聚古城。
谁怜陟冈者，
西楚望南荆。
