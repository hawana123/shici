			<h1>恩赐樱桃分寄朝士</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
未许莺偷出汉宫，
上林初进半金笼。
蔗浆自透银杯冷，
朱实相辉玉碗红。
俱有乱离终日恨，
贵将滋味片时同。
霜威食檗应难近，
宜在纱窗绣户中。
