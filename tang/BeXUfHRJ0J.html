			<h1>游枋口</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一步复一步，
出行千里幽。
为取山水意，
故作寂寞游。
太行青巅高，
枋口碧照浮。
明明无底镜，
泛泛忘机鸥。
老逸不自限，
病狂不可周。
恣闲饶淡薄，
怠玩多淹留。
芳物竞晼晚，
绿梢挂新柔。
和友莺相绕，
言语亦以稠。
始知万类然，
静躁难相求。
耸我残病骨，
健如一仙人。
镜中照千里，
镜浪洞百神。
此神日月华，
不作寻常春。
三十夜皆明，
四时昼恒新。
鸟声尽依依，
兽心亦忻忻。
澄幽出所怪，
闪异坐微絪。
可来复可来，
此地灵相亲。
