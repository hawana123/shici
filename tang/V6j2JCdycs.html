			<h1>洪州客舍寄柳博士芳</h1>
			<div class="info"><span class="date">作者：薛业</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去年燕巢主人屋，
今年花发路傍枝。
年年为客不到舍，
旧国存亡那得知。
胡尘一起乱天下，
何处春风无别离。
