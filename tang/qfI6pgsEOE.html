惟天有设险，
剑门天下壮。
连山抱西南，
石角皆北向。
两崖崇墉倚，
刻画城郭状。
一夫怒临关，
百万未可傍。
珠玉走中原，
岷峨气凄怆。
三皇五帝前，
鸡犬各相放。
后王尚柔远，
职贡道已丧。
至今英雄人，
高视见霸王。
并吞与割据，
极力不相让。
吾将罪真宰，
意欲铲叠嶂。
恐此复偶然，
临风默惆怅。
