			<h1>题邓真人遗址</h1>
			<div class="info"><span class="date">作者：王元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三千功满仙升去，
留得山前旧隐基。
但见白云长掩映，
不知浮世几兴衰。
松稍风触霓旌动，
棕叶霜沾鹤翅垂。
近代无人寻异事，
野泉喷月泻秋池。
