			<div class="info"><span class="date">作者：灵一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
画戟重门楚水阴，
天涯欲暮共伤心。
南荆双戟痕犹在，
北斗孤魂望已深。
莲花幕下悲风起，
细柳营边晓月临。
有路茫茫向谁问，
感君空有泪沾襟。
