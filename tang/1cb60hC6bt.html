			<h1>奉使益州至长安发钟阳驿</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
跻险方未夷，
乘春聊骋望。
落花赴丹谷，
奔流下青嶂。
葳蕤晓树滋，
滉漾春江涨。
平川看钓侣，
狭径闻樵唱。
蝶戏绿苔前，
莺歌白云上。
耳目多异赏，
风烟有奇状。
峻阻将长城，
高标吞巨舫。
联翩事羁靮，
辛苦劳疲恙。
夕济几潺湲，
晨登每惆怅。
谁念复刍狗，
山河独偏丧。
