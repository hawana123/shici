			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

白首南朝女，
愁听异域歌。
收兵颉利国，
饮马胡芦河。
毳布腥膻久，
穹庐岁月多。
雕巢城上宿，
吹笛泪滂沱。
祖席驻征棹，
开帆信候潮。
隔烟桃叶泣，
吹管杏花飘。
船去鸥飞阁，
人归尘上桥。
别离惆怅泪，
江路湿红蕉。
