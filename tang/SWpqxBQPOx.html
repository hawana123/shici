			<div class="info"><span class="date">作者：魏氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
浮萍依绿水，
弱茑寄青松。
与君结大义，
移天得所从。
翰林无双鸟，
剑水不分龙。
谐和类琴瑟，
坚固同胶漆。
义重恩欲深，
夷险贵如一。
本自身不令，
积多婴痛疾。
朝夕倦床枕，
形体耻巾栉。
游子倦风尘，
从官初解巾。
束装赴南郢，
脂驾出西秦。
比翼终难遂，
衔雌苦未因。
徒悲枫岸远，
空对柳园春。
男儿不重旧，
丈夫多好新。
新人喜新聘，
朝朝临粉镜。
两鸳固无比，
双蛾谁与竞？
讵怜愁思人，
衔啼嗟薄命。
蕣华不足恃，
松枝有余劲。
所愿好九思，
勿令亏百行。
