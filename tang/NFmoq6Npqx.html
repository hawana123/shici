			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

孟夏百物滋，
动植一时好。
麋鹿乐深林，
虫蛇喜丰草。
翔禽爱密叶，
游鳞悦新藻。
天和遗漏处，
而我独枯槁。
一身在天末，
骨肉皆远道。
旧国无来人，
寇戎尘浩浩。
沉忧竟何益，
只自劳怀抱。
不如放身心，
冥然任天造。
浔阳多美酒，
可使杯不燥。
湓鱼贱如泥，
烹灸无昏早。
朝饭山下寺，
暮醉湖中岛。
何必归故乡，
兹焉可终老。
