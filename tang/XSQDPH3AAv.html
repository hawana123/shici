			<h1>送徐州韦仅行军</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
饯幕俨征轩，
行军归大藩。
山程度函谷，
水驿到夷门。
晓日诗情远，
春风酒色浑。
逡巡何足贵，
所贵尽残樽。


		</article>
