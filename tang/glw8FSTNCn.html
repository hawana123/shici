			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
蒲叶日已长，
杏花日已滋。
老农要看此，
贵不违天时。
迎晨起饭牛，
双驾耕东菑。
蚯蚓土中出，
田乌随我飞。
群合乱啄噪，
嗷嗷如道饥。
我心多恻隐，
顾此两伤悲。
拨食与田乌，
日暮空筐归。
亲戚更相诮，
我心终不移。
