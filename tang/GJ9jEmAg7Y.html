			<h1>和令狐相公咏栀子花</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蜀国花已尽，
越桃今已开。
色疑琼树倚，
香似玉京来。
且赏同心处，
那忧别叶催。
佳人如拟咏，
何必待寒梅。
