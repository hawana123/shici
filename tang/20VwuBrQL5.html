			<h1>上元夜六首</h1>
			<div class="info"><span class="date">作者：崔液</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
玉漏银壶且莫催，
铁关金锁彻明开。
谁家见月能闲坐，
何处闻灯不看来。
神灯佛火百轮张，
刻像图形七宝装。
影里如闻金口说，
空中似散玉毫光。
今年春色胜常年，
此夜风光最可怜。
鳷鹊楼前新月满，
凤凰台上宝灯燃。
金勒银鞍控紫骝，
玉轮珠幰驾青牛。
骖驔始散东城曲，
倏忽还来南陌头。
公子王孙意气骄，
不论相识也相邀。
最怜长袖风前弱，
更赏新弦暗里调。
星移汉转月将微，
露洒烟飘灯渐稀。
犹惜路傍歌舞处，
踌蹰相顾不能归。
