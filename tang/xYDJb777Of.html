			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
门庭有水巷无尘，
好称闲官作主人。
冷似雀罗虽少客，
宽于蜗舍足容身。
疏通竹径将迎月，
扫掠莎台欲待春。
济世料君归未得，
南园北曲谩为邻。
