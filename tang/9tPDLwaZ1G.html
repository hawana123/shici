			<div class="info"><span class="date">作者：王周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一片残阳景，
朦胧淡月中。
兰芽纡嫩紫，
梨颊抹生红。
琴阮资清格，
冠簪养素风。
烟霄半知足，
吏隐少相同。
