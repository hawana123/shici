			</div>

诏使殊方远，
朝仪旧典行。
浮天无尽处，
望日计前程。
暂喜孤山出，
长愁积水平。
野风飘叠鼓，
海雨湿危旌。
异俗知文教，
通儒有令名。
还将大戴礼，
方外授诸生。
