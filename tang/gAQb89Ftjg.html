			<h1>南湖春泛有客自北至说友人岑元…叙……</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
故人隔楚水，
日夕望芳洲。
春草思眇眇，
征云暮悠悠。
心期无形影，
迹旷成阻修。
有客江上至，
知君佐雄州。
铿锵佩苍玉，
躞蹀驱绛驺。
伊昔中峰心，
从来非此流。
资予长生诀，
希彼高山俦。
此情今如何，
宿昔师吾谋。
别年谒禅老，
更添石室筹。
深见人间世，
飘如水上沤。
蝉号齐王邸，
月苦隋帝楼。
声华尽冥寞，
麋鹿徒呦呦。
我有一字教，
坐然遗此忧。
何烦脱珪组，
不用辞王侯。
只在名位中，
空门兼可游。
