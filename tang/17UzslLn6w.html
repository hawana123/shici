			<h1>阳羡春歌</h1>
			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
石亭梅花落如积，
玉藓斓班竹姑赤。
祝陵有酒清若空，
煮糯蒸鱼作寒食。
长桥新晴好天气，
两市儿郎棹船戏。
溪头铙鼓狂杀侬，
青盖红裙偶相值。
风光何处最可怜，
邵家高楼白日边。
楼下游人颜色喜，
溪南黄帽应羞死。
三月未有二月残，
灵龟可信淹水干。
葑草青青促归去，
短箫横笛说明年。
