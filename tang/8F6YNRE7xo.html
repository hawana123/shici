			<h1>晚秋赠张折冲此公事制举</h1>
			<div class="info"><span class="date">作者：薛业</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
都尉今无事，
时清但闭关。
夜霜戎马瘦，
秋草射堂闲。
位以穿杨得，
名因折桂还。
冯唐真不遇，
叹息鬓毛斑。
第一百一十八卷
