			<h1>同舍弟佶、班、韦二员外秋苔对之成咏</h1>
			<div class="info"><span class="date">作者：包何</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
每看苔藓色，
如向簿书闲。
幽思缠芳树，
高情寄远山。
雨痕连地绿，
日色出林斑。
却笑兴公赋，
临危滑石间。
