			<h1>寄沧州李尚书</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
沧溟深绝阔，
西岸郭东门。
戈者罗夷鸟，
桴人思峤猿。
威棱高腊冽，
煦育极春温。
陂淀封疆内，
蒹葭壁垒根。
摇鞞边地脉，
愁箭虎狼魂。
水县卖纱市，
盐田煮海村。
枝条分御叶，
家世食唐恩。
武可纵横讲，
功从战伐论。
天涯生月片，
屿顶涌泉源。
非是泥池物，
方因雷雨尊。
沉谋藏未露，
邻境帖无喧。
青冢骄回鹘，
萧关陷叶蕃。
何时霖岁旱，
早晚雪邦冤。
迢递瞻旌纛，
浮阳寄咏言。
