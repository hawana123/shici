			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
刘生隐岳阳，
心远洞庭水。
偃帆入山郭，
一宿楚云里。
竹映秋馆深，
月寒江风起。
烟波桂阳接，
日夕数千里。
袅袅清夜猿，
孤舟坐如此。
湘中有来雁，
雨雪候音旨。
