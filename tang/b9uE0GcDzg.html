			<h1>送蜀客游维扬</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
见说西川景物繁，
维扬景物胜西川。
青春花柳树临水，
白日绮罗人上船。
夹岸画楼难惜醉，
数桥明月不教眠。
送君懒问君回日，
才子风流正少年。


		</article>
