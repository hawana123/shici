			<h1>寿春进祝圣七首·从谏如流</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
及溜龙鳞动，
君臣道义深。
万年轩后镜，
一片汉高心。
北狄皆输款，
南夷尽贡琛。
从兹千万岁，
枝叶玉森森。
