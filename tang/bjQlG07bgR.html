			<h1>羁旅行</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远客出门行路难，
停车敛策在门端。
荒城无人霜满路，
野火烧桥不得度。
寒虫入窟鸟归巢，
僮仆问我谁家去。
行寻田头暝未息，
双毂长辕碍荆棘。
缘冈入涧投田家，
主人舂米为夜食。
晨鸡喔喔茅屋傍，
行人起扫车上霜。
旧山已别行已远，
身计未成难复返。
长安陌上相识稀，
遥望天山白日晚。
谁能听我辛苦行，
为向君前歌一声。
