			<h1>奉别张岳州说二首</h1>
			<div class="info"><span class="date">作者：王熊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长沙辞旧国，
洞庭逢故人。
薰兰敦久要，
披雾转相亲。
岁月空嗟老，
江山不惜春。
忽闻黄鹤曲，
更作白头新。
平生共风月，
倏忽间山川。
不期交淡水，
暂得款忘年。
兴逸方罢钓，
帆开欲解船。
离心若危旆，
朝夕为君悬。


		</article>
