			<h1>下第东归将及故园有作</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平生操立有天知，
何事谋身与志违。
上国献诗还不遇，
故园经乱又空归。
山城欲暮人烟敛，
江月初寒钓艇归。
且把风寒作闲事，
懒能和泪拜庭闱。
