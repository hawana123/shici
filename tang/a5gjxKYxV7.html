			<h1>甘州子</h1>
			<div class="info"><span class="date">作者：顾夐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一炉龙麝锦帷傍，
屏掩映，
烛荧煌。
禁楼刁斗喜初长，
罗荐绣鸳鸯。
山枕上，
私语口脂香。
每逢清夜与良晨，
多怅望，
足伤神。
云迷水隔意中人，
寂寞绣罗茵。
山枕上，
几点泪痕新。
曾如刘阮访仙踪，
深洞客，
此时逢。
绮筵散后绣衾同。
款曲见韶容。
山枕上，
长是怯晨钟。
露桃花里小楼深，
持玉盏，
听瑶琴。
醉归青琐入鸳衾，
月色照衣襟。
山枕上，
翠钿镇眉心。
红炉深夜醉调笙，
敲拍处，
玉纤轻。
小屏古画岸低平，
烟月满闲庭。
山枕上，
灯背脸波横。
