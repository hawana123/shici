			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
一枝红艳出墙头，
墙外行人正独愁。
长得看来犹有恨，
可堪逢处更难留。
林空色暝莺先到，
春浅香寒蝶未游。
更忆帝乡千万树，
澹烟笼日暗神州。
