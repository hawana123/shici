			</div>

不避驱羸道路长，
青山同喜惜年光。
灯前话旧阶草夜，
月下醉吟溪树霜。
落叶已经寒烧尽，
衡门犹对古城荒。
此身未遂归休计，
一半生涯寄岳阳。
