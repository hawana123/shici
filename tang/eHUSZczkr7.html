			<h1>奉寄李十五秘书二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
避暑云安县，
秋风早下来。
暂留鱼复浦，
同过楚王台。
猿鸟千崖窄，
江湖万里开。
竹枝歌未好，
画舸莫迟回。
行李千金赠，
衣冠八尺身。
飞腾知有策，
意度不无神。
班秩兼通贵，
公侯出异人。
玄成负文彩，
世业岂沉沦。


		</article>
