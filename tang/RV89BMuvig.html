			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
阮氏清风竹巷深，
满溪松竹似山阴。
门当谷路多樵客，
地带河声足水禽。
闲伴尔曹虽适意，
静思吾道好沾襟。
邻翁莫问伤时事，
一曲高歌夕照沈。
