			<h1>梦别秦穆公</h1>
			<div class="info"><span class="date">作者：沈亚之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
击髆舞，
恨满烟光无处所。
泪如雨，
欲拟著辞不成语。
金凤衔红旧绣衣，
几度宫中同看舞。
人间春日正欢乐，
日暮东风何处去。
