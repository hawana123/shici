			<h1>函谷关</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
至人□□识仙风，
瑞霭丹光远郁葱。
灵迹才辞周柱下，
祥氛已入函关中。
不从紫气台端候，
何得青华观里逢。
欲访乘牛求宝箓，
愿随鹤驾遍瑶空。
