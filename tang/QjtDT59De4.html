			<h1>送宣尊师醮毕归越</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吹箫江上晚，
惆怅别茅君。
踏火能飞雪，
登刀入白云。
晨香长日在，
夜磬满山闻。
挥手桐溪路，
无情水亦分。
