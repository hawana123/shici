			<h1>冀州客舍酒酣,贻王绮寄题南楼</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夫子傲常调，
诏书下征求。
知君欲谒帝，
秣马趋西周。
逸足何駸駸，
美声实风流。
学富赡清词，
下笔不能休。
君家一何盛，
赫奕难为俦。
伯父四五人，
同时为诸侯。
忆昨始相值，
值君客贝丘。
相看复乘兴，
携手到冀州。
前日在南县，
与君上北楼。
野旷不见山，
白日落草头。
客舍梨花繁，
深花隐鸣鸠。
南邻新酒熟，
有女弹箜篌。
醉后或狂歌，
酒醒满离忧。
主人不相识，
此地难淹留。
吾庐终南下，
堪与王孙游。
何当肯相寻，
澧上一孤舟。
