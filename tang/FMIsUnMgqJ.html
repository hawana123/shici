			<h1>登天坛夜见海日</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朝游碧峰三十六，
夜上天坛月边宿。
仙人携我搴玉英，
坛上夜半东方明。
仙钟撞撞近海日，
海中离离三山出。
霞梯赤城遥可分，
霓旌绛节倚彤云。
八鸾五凤纷在御，
王母欲上朝元君。
群仙指此为我说，
几见尘飞沧海竭。
竦身别我期丹宫，
空山处处遗清风。
九州下视杳未旦，
一半浮生皆梦中。
始知武皇求不死，
去逐瀛洲羡门子。
