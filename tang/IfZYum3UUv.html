			<h1>九日贾明府见访</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
独掩衡门秋景闲，
洛阳才子访柴关。
莫嫌浊酒君须醉，
虽是贫家菊也斑。
同人愿得长携手，
久客深思一破颜。
却笑孟嘉吹帽落，
登高何必上龙山。
