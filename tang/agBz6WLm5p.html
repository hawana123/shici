			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
右眼昏花左足风，
金篦石水用无功。
[金篦刮眼病，
见涅(般木)经。
磁石水治风，
见外台方。
]不如回念三乘乐，
便得浮生百病空。
无子同居草庵下。
[见法华经。
]有妻偕老道场中。
何烦更请僧为侣，
月上新归伴病翁。
[时适谈氏女子自太原初归，
维摩诘有女名月上也。
]
