			<h1>秋夕书怀寄所知</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋萤一点雨中飞，
独立黄昏思所知。
三岛路遥身汩没，
九天风急羽差池。
年华逐浪催霜发，
旅恨和云拂桂枝。
不向故人言此事，
异乡谁更念栖迟。
