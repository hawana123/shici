			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
卢师深话出家由，
剃尽心花始剃头。
马哭青山别车匿，
鹊飞螺髻见罗睺。
还来旧日经过处，
似隔前身梦寐游。
为向八龙兄弟说，
他生缘会此生休。
