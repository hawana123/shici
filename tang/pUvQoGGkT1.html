			<h1>叙事寄荐福栖白</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
险倚石屏风，
秋涛梦越中。
前朝吟会散，
故国讲流终。
北地闻巴狖，
南山见碛鸿。
楼高惊雨阔，
木落觉城空。
兔满期姚监，
蝉稀别楚公。
净瓶光照客，
拄杖朽生虫。
平地塔千尺，
半空灯一笼。
祝尧谈几句，
旋泻海涛东。
