		<article class="post">
			
去去知未远，
依依甚初别。
他乡至下心，
昨夜阶前雪。
终日读书仍少孤，
家贫兄弟未当途。
适远才过宿舂料，
相随惟一平头奴。
男儿出门事四海，
立身世业文章在。
莫漫忆柴扉，
驷马高车朝紫微。
江南驿使不曾断，
迎前为尔非春衣。
