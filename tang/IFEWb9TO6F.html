			<h1>旅馆闻雁别友人</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
路绕秋塘首独搔，
背群燕雁正呼号。
故关何处重相失，
碧落有云终自高。
旅宿去缄他日恨，
单飞谁见此生劳。
行衣湿尽千山雪，
肠断金笼好羽毛。
