			<h1>病减逢春，期白二十二、辛大不至十韵</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
病与穷阴退，
春从血气生。
寒肤渐舒展，
阳脉乍虚盈。
就日临阶坐，
扶床履地行。
问人知面瘦，
祝鸟愿身轻。
风暖牵诗兴，
时新变卖声。
饥馋看药忌，
闲闷点书名。
旧雪依深竹，
微和动早萌。
推迁悲往事，
疏数辨交情。
琴待嵇中散，
杯思阮步兵。
世间除却病，
何者不营营。
