			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
何处闻秋声，
翛翛北窗竹。
回薄万古心，
揽之不盈掬。
静坐观众妙，
浩然媚幽独。
白云南山来，
就我檐下宿。
懒从唐生决，
羞访季主卜。
四十九年非，
一往不可复。
野情转萧洒，
世道有翻覆。
陶令归去来，
田家酒应熟。
