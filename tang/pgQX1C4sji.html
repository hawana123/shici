			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南国春早暖，
渚蒲正月生。
东风吹雁心，
上下和乐声。
绕水半空去，
拂云偕相迎。
如防失群怨，
预有侵夜惊。
渺邈天外影，
支离塞中莺。
自顾摧颓羽，
偏感南北情。
乍甘烟雾劳，
不顾龙沙荣。
虽乐未归意，
终不能自鸣。
喜去春月满，
归来秋风清。
啼余碧窗梦，
望断阴山行。
不及瑶台燕，
寄身金宫楹。
