		<article class="post">
			
上马临出门，
出门复逡巡。
回头问妻子，
应怪春游频。
诚知春游频，
其奈老大身。
朱颜去复去，
白发新更新。
请君屈十指，
为我数交亲。
大限言百岁，
几人及七旬？
我今六十五，
走若下坡轮。
假使得七十，
只有五度春。
逢春不游乐，
但恐是痴人。
