			<h1>隰州新驿</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
盛德已图形，
胡为忽构兵。
燎原虽自及，
诛乱不无名。
掷鼠须防误，
连鸡莫惮惊。
本期将系虏，
末策但婴城。
肘腋人情变，
朝廷物论生。
果闻荒谷缢，
旋睹藁街烹。
帝怒今方息，
时危喜暂清。
始终俱以此，
天意甚分明。
