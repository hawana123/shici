闻道阳都女，
连娟耳细长。
自非黄犊客，
不得到云房。
但服镮刚子，
兼吟曲素词。
须知臣汉客，
还见布龙儿。
神烛光华丽，
灵祛羽翼生。
已传餐玉粒，
犹自买云英。
