			</div>

		<article class="post">
			
銮舆秦地久，
羽卫洛阳空。
彼土虽凭固，
兹川乃得中。
龙颜觐白日，
鹤发仰清风。
望幸诚逾邈，
怀来意不穷。
昔因封泰岳，
今伫蹑维嵩。
天地心无异，
神祇理亦同。
翠华翔渭北，
玉检候关东。
众愿其难阻，
明君早勒功。
