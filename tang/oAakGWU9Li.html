			<div class="info"><span class="date">作者：孟云卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

草草门巷喧，
涂车俨成位。
冥寞何所须，
尽我生人意。
北邙路非远，
此别终天地。
临穴频抚棺，
至哀反无泪。
尔形未衰老，
尔息犹童稚。
骨肉不可离，
皇天若容易。
房帷即虚张，
庭宇为哀次。
薤露歌若斯，
人生尽如寄。
