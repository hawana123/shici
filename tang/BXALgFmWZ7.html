		<article class="post">
			
文王喻复今朝是，
子晋吹笙此日同。
舜格有苗旬太远，
周称流火月难穷。
镂金作胜传荆俗，
翦彩为人起晋风。
独想道衡诗思苦，
离家恨得二年中。
