			<h1>游襄阳怀孟浩然</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚山碧岩岩，
汉水碧汤汤。
秀气结成象，
孟氏之文章。
今我讽遗文，
思人至其乡。
清风无人继，
日暮空襄阳。
南望鹿门山，
蔼若有余芳。
旧隐不知处，
云深树苍苍。
