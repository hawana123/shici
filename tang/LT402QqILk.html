			<h1>岳麓道林寺</h1>
			<div class="info"><span class="date">作者：韦蟾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
石门迥接苍梧野，
愁色阴深二妃寡。
广殿崔嵬万壑间，
长廓诘曲千岩下。
静听林飞念佛鸟，
细看壁画驮经马。
暖日斜明螮蝀梁，
湿烟散幂鸳鸯瓦。
北方部落檀香塑，
西国文书贝叶写。
坏栏迸竹醉好题，
窄路垂藤困堪把。
沈裴笔力斗雄壮，
宋杜词源两风雅。
他方居士来施斋，
彼岸上人投结夏。
悲我未离扰扰徒，
劝我休学悠悠者。
何时得与刘遗民，
同入东林远公社。
