			<h1>春日又送潘述之扬州</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
别渚望邗城，
岐路春日遍。
柔风吹杨柳，
芳景流郊甸。
日日东林期，
今夕异乡县。
文房旷佳士，
禅室阻清盼。
离恨夺赏心，
不得谐所愿。
莫忆山中人，
碧云遥可见。
