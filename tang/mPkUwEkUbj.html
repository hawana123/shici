			<h1>秋</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
傍雨依风冷渐匀，
更凭青女事精神。
来时将得几多雁，
到处愁他无限人。
能被绿杨深懊恼，
谩偎黄菊送殷勤。
邹家不用偏吹律，
到底荣枯也自均。
