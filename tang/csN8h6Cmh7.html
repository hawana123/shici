九皋兰叶茂，
八月露华清。
稍与秋阴合，
还将晓色并。
向空罗细影，
临水泫微明。
的皪添幽兴，
芊绵动远情。
夕芳人未采，
初降鹤先惊。
为感生成惠，
心同葵藿倾。
