			<h1>蜀路二首</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
云埃夜澄廓，
山日晓晴鲜。
叶落苍江岸，
鸿飞白露天。
磷磷含水石，
幂幂覆林烟。
客心久无绪，
秋风殊未然。
徭蜀时未改，
别家乡念盈。
忆昨出门日，
春风发鲜荣。
及兹旋辕地，
秋风满路生。
昏晓思魏阙，
梦寐还秦京。
秦京开朱第，
魏阙垂紫缨。
幽独玄虚阁，
不闻人马声。
艺业为君重，
名位为君轻。
玉琴知调苦，
宝镜对胆清。
鹰饥常啄腥，
凤饥亦待琼。
于君自有属，
物外岂能轻。
