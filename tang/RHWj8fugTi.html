当时我醉美人家，
美人颜色娇如花。
今日美人弃我去，
青楼珠箔天之涯。
天涯娟娟常娥月，
三五二八盈又缺。
翠眉蝉鬓生别离，
一望不见心断绝。
心断绝，
几千里，
梦中醉卧巫山云，
觉来泪滴湘江水。
湘江两岸花木深，
美人不见愁人心。
含愁更奏绿绮琴，
调高弦绝无知音。
美人兮美人，
不知为暮雨兮为朝云，
相思一夜梅花发，
忽到窗前疑是君。
