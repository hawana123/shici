			<h1>喜鹊</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
弃膻在庭际，
双鹊来摇尾。
欲啄怕人惊，
喜语晴光里。
何况佞幸人，
微禽解如此。
