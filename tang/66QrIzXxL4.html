		<article class="post">
			
小来落托复迍邅，
一辱君知二十年，
舍去形骸容傲慢，
引随兄弟共团圆。
羁游不定同云聚，
薄宦相萦若网牵。
他日吴公如记问，
愿将黄绶比青毡。
