			<h1>答陈拾遗赠竹簪</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
与君尝此志，
因物复知心。
遗我龙钟节，
非无玳瑁簪。
幽素宜相重，
雕华岂所任。
为君安首饰，
怀此代兼金。
