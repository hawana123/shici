别绪静愔愔，
牵愁暗入心。
已回花渚棹，
悔听酒垆琴。
菊露凄罗幕，
梨霜恻锦衾。
此生终独宿，
到死誓相寻。
月好知何计，
歌阑叹不禁。
山巅更高处，
忆上上头吟。
