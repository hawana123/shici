			<h1>送静居法师</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
五色香幢重复重，
宝舆升座发神钟。
薝卜名花飘不断，
醍醐法味洒何浓。
九天论道当宸眷，
七祖传心合圣踪。
愿比灵山前世别，
多生还得此相逢。
