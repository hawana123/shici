		<article class="post">
			
圣人不生，
麟龙何瑞。
梧桐不高，
凤凰何止。
吾闻古之有君子，
行藏以时，
进退求己。
荣必为天下荣，
耻必为天下耻。
苟进不如此，
退不如此，
亦何必用虚伪之文章，
取荣名而自美？
