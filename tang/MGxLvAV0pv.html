			<h1>酬李仆射晚春见寄</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
戟户洞初晨，
莺声雨后频。
虚庭清气在，
众药湿光新。
鱼动芳池面，
苔侵老竹身。
教铺尝酒处，
自问探花人。
独此长多病，
幽居欲过春。
今朝听高韵，
忽觉离埃尘。
