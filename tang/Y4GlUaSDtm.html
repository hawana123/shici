			</div>
		</div>

	<div class="container">
		<article class="post">
			
棋局茅亭幽涧滨，
竹寒江静远无人。
村梅尚敛风前笑，
沙草初偷雪后春。
鹏鷃喻中消日月，
沧浪歌里放心神。
平生自有烟霞志，
久欲抛身狎隐沦。
