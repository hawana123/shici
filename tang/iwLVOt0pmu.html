			<h1>陈侍郎宅观花烛</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
今夜银河万里秋，
人言织女嫁牵牛。
佩声寥亮和金奏，
烛影荧煌映玉钩。
座客亦从天子赐，
更筹须为主人留。
世间盛事君知否，
朝下鸾台夕凤楼。
