			<h1>幽涧泉</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
拂彼白石，
弹吾素琴。
幽涧愀兮流泉深，
善手明徽高张清。
心寂历似千古，
松飕飗兮万寻。
中见愁猿吊影而危处兮，
叫秋木而长吟。
客有哀时失职而听者，
泪淋浪以沾襟。
乃缉商缀羽，
潺湲成音。
吾但写声发情于妙指，
殊不知此曲之古今。
幽涧泉，
鸣深林。
