			<h1>恶神行雨</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凶神扇其矢恶神行，
汹涌挨排白雾生。
风击水凹波扑凸，
雨漴山口地嵌坑。
龙喷黑气翻腾滚，
鬼掣红光劈划揁。
哮吼忽雷声揭石，
满天啾唧闹轰轰。
