			<h1>暑日题道边树</h1>
			<div class="info"><span class="date">作者：王毂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
火轮迸焰烧长空，
浮埃扑面愁朦朦。
羸童走马喘不进，
忽逢碧树含清风。
清风留我移时住，
满地浓阴懒前去。
却叹人无及物功，
不似团团道边树。
