浮云浮云，
集于扶桑。
扶桑茫茫，
日暮之光。
非日之暮，
浮云之污。
嗟我怀人，
犹心如蠹。
浮云浮云，
集于咸池。
咸池微微，
日昃之时。
非日之昃，
浮云之惑。
嗟我怀人，
忧心如织。
浮云浮云，
集于高舂。
高舂濛濛，
日夕之容。
非日之夕，
浮云之积。
嗟我怀人，
忧心如惄。
