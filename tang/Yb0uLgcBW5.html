			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
天寒发梅柳，
忆昔到襄州。
树暖然红烛，
江清展碧油。
风烟临岘首，
云水接昭丘。
俗尚春秋学，
词称文选楼。
都门送旌节，
符竹领诸侯。
汉沔分戎寄，
黎元减圣忧。
时追山简兴，
本自习家流。
莫废思康乐，
诗情满沃洲。
