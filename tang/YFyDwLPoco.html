		<article class="post">
			
百花亭上晚裴回，
云影阴晴掩复开。
日色悠扬映山尽，
雨声萧飒渡江来。
鬓毛遇病双如雪，
心绪逢秋一似灰。
向夜欲归愁未了，
满湖明月小船回。
