			</div>

		<article class="post">
			
清如冰雪重如山，
百辟严趋礼绝攀。
强虏外闻应丧胆，
平人相见尽开颜。
朝廷有道青春好，
门馆无私白日闲。
致却垂衣更何事，
几多诗句咏关关。
