			<div class="info"><span class="date">作者：刘宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东山有谢安，
枉道降鸣銮。
缇骑分初日，
霓旌度晓寒。
云跸岩间下，
虹桥涧底盘。
幽栖俄以届，
圣瞩宛馀欢。
崖悬飞溜直，
岸转绿潭宽。
桂华尧酒泛，
松响舜琴弹。
明主恩斯极，
贤臣节更殚。
不才叨侍从，
咏德以濡翰。
