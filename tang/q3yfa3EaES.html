			<h1>送张观归袁州</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
羡尔湘东去，
烟花尚可亲。
绿芳深映鸟，
远岫递迎人。
饥狖啼初日，
残莺惜暮春。
遥怜谢客兴，
佳句又应新。
