			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
妄识皆心累，
浮生定死媒。
谁言老龙吉，
未免伯牛灾。
故有求仙药，
仍馀遁俗杯。
山川秋树苦，
窗户夜泉哀。
尚忆青骡去，
宁知白马来。
汉臣修史记，
莫蔽褚生才。
