			<h1>相和歌辞·江南曲</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江南人家多橘树，
吴姬舟上织白纻。
土地卑湿饶虫蛇，
连木为牌入江住。
江村亥日长为市，
落帆渡桥来浦里。
青莎覆城竹为屋，
无井家家饮潮水。
长江午日酤春酒，
高高酒旗悬江口。
倡楼两岸悬水栅，
夜唱竹枝留北客。
