			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
满耳笙歌满眼花，
满楼珠翠胜吴娃。
因知海上神仙窟，
只似人间富贵家。
绣户夜攒红烛市，
舞衣晴曳碧天霞。
却愁宴罢青蛾散，
杨子江头月半斜。
