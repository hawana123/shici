			<h1>邯郸客舍歌</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客从长安来，
驱马邯郸道。
伤心丛台下，
一带生蔓草。
客舍门临漳水边，
垂杨下系钓鱼船。
邯郸女儿夜沽酒，
对客挑灯夸数钱。
酩酊醉时日正午，
一曲狂歌垆上眠。
