		<article class="post">
			
吾爱王子晋，
得道伊洛滨。
金骨既不毁，
玉颜长自春。
可怜浮丘公，
猗靡与情亲。
举首白日间，
分明谢时人。
二仙去已远，
梦想空殷勤。
可叹东篱菊，
茎疏叶且微。
虽言异兰蕙，
亦自有芳菲。
未泛盈樽酒，
徒沾清露辉。
当荣君不采，
飘落欲何依。
昔余闻姮娥，
窃药驻云发。
不自娇玉颜，
方希炼金骨。
飞去身莫返，
含笑坐明月。
紫宫夸蛾眉，
随手会凋歇。
宋玉事楚王，
立身本高洁。
巫山赋彩云，
郢路歌白雪。
举国莫能和，
巴人皆卷舌。
一感登徒言，
恩情遂中绝。
