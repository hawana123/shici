			<h1>送卢郎中汀</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洛水春渡阔，
别离心悠悠。
一生空吟诗，
不觉成白头。
向事每计较，
与山实绸缪。
太华天上开，
其下车辙流。
县街无尘土，
过客多淹留。
坐饮孤驿酒，
行思独山游。
逸关岚气明，
照渭空漪浮。
玉珂摆新欢，
声与鸾凤俦。
朝谒大家事，
唯余去无由。
