			<h1>旬假南亭寄熊郎中</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旬休屏戎事，
凉雨北窗眠。
江城一夜雨，
万里绕山川。
草木散幽气，
池塘鸣早蝉。
妍芳落春后，
旅思生秋前。
红槿粲庭艳，
绿蒲繁渚烟。
行歌独谣酌，
坐发朱丝弦。
哀玉不可扣，
华烛徒湛然。
闻君乐林卧，
郡阁旷周旋。
酬对龙象侣，
灌注清泠泉。
如何无碍智，
犹苦病缠牵。
