			</div>
		</div>

	<div class="container">
		<article class="post">
			
诗人自古恨难穷，
暮节登临且喜同。
四望交亲兵乱后，
一川风物笛声中。
菊残深处回幽蝶，
陂动晴光下早鸿。
明日更期来此醉，
不堪寂寞对衰翁。
