			<h1>赠陶使君求梨</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昨宵宴罢醉如泥，
惟忆张公大谷梨。
白玉花繁曾缀处，
黄金色嫩乍成时。
冷侵肺腑醒偏早，
香惹衣襟歇倍迟。
今旦中山方酒渴，
唯应此物最相宜。
