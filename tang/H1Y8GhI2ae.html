			<h1>浔阳岁晚寄元八郎中庾三十二员外</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
阅水年将暮，
烧金道未成。
丹砂不肯死，
白发自须生。
病肺惭杯满，
衰颜忌镜明。
春深旧乡梦，
岁晚故交情。
一别浮云散，
双瞻列宿荣。
螭头阶下立，
龙尾道前行。
封事频闻奏，
除书数见名。
虚怀事僚友，
平步取公卿。
漏尽鸡人报，
朝回幼女迎。
可怜白司马，
老大在湓城。
