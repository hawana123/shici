			<h1>早渡扬子江</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日冲海浪翻银屋，
江转秋波走雪山。
青嶂迥开蹲虎戍，
碧流潜伏跃龙关。
地分吴楚星辰内，
水迫沧溟宇宙间。
焚却戍船无战伐，
使知风教被乌蛮。
