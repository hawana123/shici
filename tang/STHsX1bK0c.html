			<h1>喜观即到，复题短篇二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
巫峡千山暗，
终南万里春。
病中吾见弟，
书到汝为人。
意答儿童问，
来经战伐新。
泊船悲喜后，
款款话归秦。
待尔嗔乌鹊，
抛书示鶺鴒。
枝间喜不去，
原上急曾经。
江阁嫌津柳，
风帆数驿亭。
应论十年事，
愁绝始星星。
