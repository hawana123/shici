五陵射雕客，
走马占春光。
下马青楼前，
华裾独煌煌。
自言家咸京，
世族如金张。
击钟传鼎食，
尔来八十强。
朱门争先开，
车轮满路傍。
娥娥燕赵人，
珠箔闭高堂。
清歌杂妙舞，
临欢度曲长。
朝游园花新，
夜宴池月凉。
更以驰骤多，
意气事强梁。
君王正年少，
终日在长杨。
