			</div>

久废南山田，
叨陪东阁贤。
①欲随平子去，
犹未献甘泉。
②枕席琴书满，
褰帏远岫连。
③我来如昨日，
庭树忽鸣蝉。
促织惊寒女，
秋风感长年。
④授衣当九月，
无褐竟谁怜。
