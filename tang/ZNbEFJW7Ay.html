			<h1>茫旮钅Ь恕Ｔ缚醯匾颍婪蠲……</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
涟上非所趣，
偶为世务牵。
经时驻归棹，
日夕对平川。
莫论行子愁，
且得主人贤。
亭上酒初熟，
厨中鱼每鲜。
自说宦游来，
因之居住偏。
煮盐沧海曲，
种稻长淮边。
四时常晏如，
百口无饥年。
菱芋藩篱下，
渔樵耳目前。
异县少朋从，
我行复迍邅。
向不逢此君，
孤舟已言旋。
明日又分首，
风涛还眇然。
