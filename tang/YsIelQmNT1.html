			<h1>寄归</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
塞草黄来见雁稀，
陇云白后少人归。
新丝强入未衰鬓，
别泪应沾独宿衣。
几夕精诚拜初月，
每秋河汉对空机。
更看出猎相思苦，
不射秋田朝雉飞。


		</article>
