			<h1>紫河张休真</h1>
			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
琪树扶疏压瑞烟，
玉皇朝客满花前。
山川到处成三月，
丝竹经时即万年。
树石冥茫初缩地，
杯盘狼藉未朝天。
东风小饮人皆醉，
从听黄龙枕水眠。
