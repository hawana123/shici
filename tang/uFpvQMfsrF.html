九级耸莲宫，
晴登袖拂虹。
房廊窥井底，
世界出笼中。
照牖三山火，
吹铃八极风。
细闻槎客语，
遥辨海鱼冲。
禁静声连北，
江寒影在东。
谒师开秘锁，
尘日闭虚空。
