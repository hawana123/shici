			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
爱菊高人吟逸韵，
悲秋病客感衰怀。
黄花助兴方携酒，
红叶添愁正满阶。
居士荤腥今已断，
仙郎杯杓为谁排？
愧君相忆东篱下，
拟废重阳一日斋。
