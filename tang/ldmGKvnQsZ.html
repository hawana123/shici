		<article class="post">
			
早蝉孤抱芳槐叶，
噪向残阳意度秋。
也任一声催我老，
堪听两耳畏吟休。
得非下第无高韵，
须是青山隐白头。
若问此心嗟叹否，
天人不可怨而尤。
