	<div class="container">
		<article class="post">
			
东城抱春岑，
江阁邻石面。
崔嵬晨云白，
朝旭射芳甸。
雨槛卧花丛，
风床展书卷。
钩帘宿鹭起，
丸药流莺啭。
呼婢取酒壶，
续儿诵文选。
晚交严明府，
矧此数相见。
