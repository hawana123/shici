			<div class="info"><span class="date">作者：刘损</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

宝钗分股合无缘，
鱼在深渊日在天。
得意紫鸾休舞镜，
断踪青鸟罢衔笺。
金杯倒覆难收水，
玉轸倾欹懒续弦。
从此蘼芜山下过，
只应将泪比黄泉。
鸾辞旧伴知何止，
凤得新梧想称心。
红粉尚存香幕幕，
白云将散信沈沈。
已休磨琢投泥玉，
懒更经营买笑金。
愿作山头似人石，
丈夫衣上泪痕深。
旧尝游处遍寻看，
睹物伤情死一般。
买笑楼前花已谢，
画眉窗下月空残。
云归巫峡音容断，
路隔星河去住难。
莫道诗成无泪下，
泪如泉滴亦须干。
