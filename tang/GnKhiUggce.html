			<h1>江行二首</h1>
			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暝色沧州迥，
秋声玉峡长。
只因江上月，
不觉过浔阳。
晚泊长江口，
寒沙白似霜。
年光流不尽，
东去水声长。
