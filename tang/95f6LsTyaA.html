			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万里江山敛暮烟，
旅情当此独悠然。
沙汀月冷帆初卸，
苇岸风多人未眠。
已听渔翁歌别浦，
更堪边雁过遥天。
与君共俟酬身了，
结侣波中寄钓船。
