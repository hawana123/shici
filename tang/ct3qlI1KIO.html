			<h1>观项信水墨</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
险峭虽从笔下成，
精能皆自意中生。
倚云孤桧知无朽，
挂壁高泉似有声。
转扇惊波连岸动，
回灯落日向山明。
小年师祖过今祖，
异域应传项信名。
