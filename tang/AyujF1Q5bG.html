			<h1>伤始平李少府正己</h1>
			<div class="info"><span class="date">作者：褚亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
劳息本相循，
悲欢理自均。
谁能免玄夜，
惜尔正青春。
迈德惟家宝，
生才谅国珍。
高文缀翡翠，
茂学掩麒麟。
述作纷无已，
言谈妙入神。
断肠虽累月，
分手未盈旬。
辅嗣俄长往，
颜生即短辰。
声华满昭代，
形影委穷尘。
禅草回中使，
生刍引吊宾。
同游秘府日，
方驾直城闉。
并拜黄图右，
分曹清渭滨。
风期嵇吕好，
存殁范张亲。
虚座怜王述，
遗篇恸景纯。
精灵与毫翰，
千祀寿何人。
