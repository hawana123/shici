			<h1>羽林贾中丞</h1>
			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四十年前百战身，
曾驱虎队扫胡尘。
风悲鼓角榆关暮，
日暖旌旗陇草春。
铁马惯牵邀上客，
金鱼多解乞佳人。
胸中别有安边计，
谁睬髭须白似银。
