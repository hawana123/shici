			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

抑逼教唱歌，
不解看艳词。
坐中把酒人，
岂有欢乐姿。
幸有伶者妇，
腰身如柳枝。
但令送君酒，
如醉如憨痴。
声自肉中出，
使人能逶随。
复遣悭吝者，
赠金不皱眉。
岂有长直夫，
喉中声雌雌。
君心岂无耻，
君岂是女儿。
君教发直言，
大声无休时。
君教哭古恨，
不肯复吞悲。
乍可阻君意，
艳歌难可为。
