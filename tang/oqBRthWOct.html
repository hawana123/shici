			<h1>中秋</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
清香闻晓莲，
水国雨余天。
天气正得所，
客心刚悄然。
乱兵何日息，
故老几人全。
此际难消遣，
从来未学禅。
