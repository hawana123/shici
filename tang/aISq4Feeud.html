万国见清道，
一身成白头。
此地荣辱盛，
岂宜山中人。
椿儿绕树春园里，
桂子寻花夜月中。
一身扶杖二儿随。
夏雨莲苞破，
秋风桂子凋。
杜鹃花发杜鹃叫，
乌臼花生乌臼啼。
茶风无奈笔，
酒秃不胜簪。
