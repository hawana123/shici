			<h1>读《吴越春秋》</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
犹来吴越尽须惭，
背德违盟又信谗。
宰嚭一言终杀伍，
大夫七事只须三。
功成献寿歌飘雪，
谁爱扁舟水似蓝。
今日雄图又何在，
野花香径鸟喃喃。
