			<h1>李凭箜篌引</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吴丝蜀桐张高秋，
空白凝云颓不流。
江娥啼竹素女愁，
李凭中国弹箜篌。
昆山玉碎凤凰叫，
芙蓉泣露香兰笑。
十二门前融冷光，
二十三丝动紫皇。
女娲炼石补天处，
石破天惊逗秋雨。
梦入坤山教神妪，
老鱼跳波瘦蛟舞。
吴质不眠倚桂树，
露脚斜飞湿寒兔。
