			<h1>帝京二首</h1>
			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
列郡征才起俊髦，
万机独使圣躬劳。
开藩上相颁龙节，
破虏将军展豹韬。
地入黄图三辅壮，
天垂华盖七星高。
迎春别赐瑶池宴，
捧进金盘五色桃。
龙虎山河御气通，
遥瞻帝阙五云红。
英雄尽入江东籍，
将相多收蓟北功。
礼乐日稽三代盛，
梯航岁贡万方同。
都将俭德熙文治，
淳俗应还太古风。


		</article>
