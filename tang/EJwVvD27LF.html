			<h1>长至日上公献寿</h1>
			<div class="info"><span class="date">作者：张叔良</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤阙晴钟动，
鸡人晓漏长。
九重初启钥，
三事正称觞。
日至龙颜近，
天旋圣历昌。
休光连雪净，
瑞气杂炉香。
化被君臣洽，
恩沾士庶康。
不因稽旧典，
谁得纪朝章。


		</article>
