			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西风吹垂杨，
条条脆如藕。
上有噪日蝉，
催人成皓首。
亦恐旅步难，
何独朱颜丑。
欲慰一时心，
莫如千日酒。
优哉遵渚鸿，
自得养身旨。
不啄太仓粟，
不饮方塘水。
振羽戛浮云，
罝罗任徒尔。
