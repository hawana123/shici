			<h1>奉和鲁望秋日遣怀次韵</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高蹈为时背，
幽怀是事兼。
神仙君可致，
江海我能淹。
共守庚申夜，
同看乙巳占。
药囊除紫蠹，
丹灶拂红盐。
与物深无竞，
于生亦太廉。
鸿灾因足警，
鱼祸为稀潜。
笔砚秋光洗，
衣巾夏藓沾。
酒甔香竹院，
鱼笼挂茅檐。
琴忘因抛谱，
诗存为致签。
茶旗经雨展，
石笋带云尖。
鹤共心情慢，
乌同面色黔。
向阳裁白帢，
终岁忆貂襜。
取岭为山障，
将泉作水帘。
溪晴多晚鹭，
池废足秋蟾。
破衲虽云补，
闲斋未办苫。
共君还有役，
竟夕得厌厌。
