		<article class="post">
			
济旱惟宸虑，
为霖即上台。
云衔七曜起，
雨拂九门来。
纶阁飞丝度，
龙渠激霤回。
色翻池上藻，
香裛鼎前杯。
湘燕皆舒翼，
沙鳞岂曝腮。
尺波应万假，
虞海载沿洄。
