			<h1>秋日旅舍别司空文明</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
凉风飒穷巷，
秋思满高云。
吏隐俱不就，
此心仍别君。
素怀宗淡泊，
羁旅念功勋。
转忆西林寺，
江声月下闻。
