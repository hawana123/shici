海上游三岛，
淮南预八公。
坐知千里外，
跳向一壶中。
缩地朝珠阙，
行天使玉童。
饮人聊割酒，
送客乍分风。
天老能行气，
吾师不养空。
谢君徒雀跃，
无可问鸿濛。
