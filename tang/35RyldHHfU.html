			<div class="info"><span class="date">作者：杜审言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
分野都畿列，
时乘六御均。
京师旧西幸，
洛道此东巡。
文物驱三统，
声名走百神。
龙旗萦漏夕，
凤辇拂钩陈。
抚迹地灵古，
游情皇鉴新。
山追散马日，
水忆钓鱼人。
禹食传中使，
尧樽遍下臣。
省方称国阜，
问道识风淳。
岁晚天行吉，
年丰景从亲。
欢娱包历代，
宇宙忽疑春。
