			<h1>春霁晚望</h1>
			<div class="info"><span class="date">作者：杨凝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
细雨晴深小苑东，
春云开气逐光风。
雄儿走马神光上，
静女看花佛寺中。
书剑学多心欲懒，
田园荒废望频空。
南归路极天连海，
惟有相思明月同。
