			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
昔居清洛涯，
长恨苦寒迟。
自作江南客，
稀迟下雪时。
有烟栖菊梗，
无冻落杉枝。
背日能寻径，
临风尚覆棋。
鸟声浑欲转，
草邑固应知。
与看平湖上，
东流或片澌。
