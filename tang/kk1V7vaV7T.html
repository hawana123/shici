			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
朝阳晴照绿杨烟，
一别通波十七年。
应有旧枝无处觅，
万株风里卓旌旃。
晴垂芳态吐牙新，
雨摆轻条湿面春。
别有出墙高数尺，
不知摇动是何人。
暖梳簪朵事登楼，
因挂垂杨立地愁。
牵断绿丝攀不得，
半空悬着玉搔头。
西园高树后庭根，
处处寻芳有折痕。
终忆旧游桃叶舍，
一株斜映竹篱门。
刘白苏台总近时，
当初章句是谁推。
纤腰舞尽春杨柳，
未有侬家一首诗。
