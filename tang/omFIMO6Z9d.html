			<h1>王法曹歌</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
前得尹佛子，
后得王癞獭。
判事驴咬瓜，
唤人牛嚼沫。
见钱满面喜，
无镪从头喝。
常逢饿夜叉，
百姓不可活。
