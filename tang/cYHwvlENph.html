			</div>

		<article class="post">
			
行乐及时时已晚，
对酒当歌歌不成。
千里暮山重叠翠，
一溪寒水浅深清。
高人以饮为忙事，
浮世除诗尽强名。
看著白蘋芽欲吐，
雪舟相访胜闲行。
