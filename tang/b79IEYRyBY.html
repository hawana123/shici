			<div class="info"><span class="date">作者：吕炅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
礼圣来群彦，
观光在此时。
闻歌音乍远，
合乐和还迟。
调朗能谐竹，
声微又契丝。
轻泠流簨簴，
缭绕动缨緌。
九变将随节，
三终必尽仪。
国风由是正，
王化自雍熙。
