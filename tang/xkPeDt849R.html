			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

蜀门多棕榈，
高者十八九。
其皮割剥甚，
虽众亦易朽。
徒布如云叶，
青黄岁寒后。
交横集斧斤，
凋丧先蒲柳。
伤时苦军乏，
一物官尽取。
嗟尔江汉人，
生成复何有。
有同枯棕木，
使我沈叹久。
死者即已休，
生者何自守。
啾啾黄雀啅，
侧见寒蓬走。
念尔形影干，
摧残没藜莠。
