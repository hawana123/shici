			<h1>题巴州光福寺楠木</h1>
			<div class="info"><span class="date">作者：史俊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
近郭城南山寺深，
亭亭奇树出禅林。
结根幽壑不知岁，
耸干摩天凡几寻。
翠色晚将岚气合，
月光时有夜猿吟。
经行绿叶望成盖，
宴坐黄花长满襟。
此木尝闻生豫章，
今朝独秀在巴乡。
凌霜不肯让松柏，
作宇由来称栋梁。
会待良工时一眄，
应归法水作慈航。
第七十六卷
