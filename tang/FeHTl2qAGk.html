			<h1>送朱大出关</h1>
			<div class="info"><span class="date">作者：陶翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚客西上书，
十年不得意。
平生相知者，
晚节心各异。
长揖五侯门，
拂衣谢中贵。
丈夫多别离，
各有四方事。
拔剑因高歌，
萧萧北风至。
故人有斗酒，
是夜共君醉。
努力强加餐，
当年莫相弃。


		</article>
