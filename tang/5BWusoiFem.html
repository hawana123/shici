			<h1>入蜀赴举秋夜与先生话别</h1>
			<div class="info"><span class="date">作者：崔涂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
欲怆峨嵋别，
中宵寝不能。
听残池上雨，
吟尽枕前灯。
失计方期隐，
修心未到僧。
云门一万里，
应笑又担簦。
