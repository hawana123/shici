幽人听达曙，
聊罢苏床琴。
[《海录碎事》]鱼多知海熟，
药少觉山贫。
[以下《方舆胜览》]土控吴兼越，
州连歙与池。
山河地襟带，
军镇国藩维。
绿水棹云月，
洞庭归路长。
春桥垂酒幔，
夜栅集茶樯。
箬影沉溪暖，
苹花绕郭香。
《出守吴兴》经冬野菜青青色，
未腊山梅树树花。
[《优古堂诗话》]半破前峰月。
