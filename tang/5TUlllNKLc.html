			<h1>乙酉岁自蜀随计趁试不及</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客卧涪江蘸月厅，
知音唤起进趋生。
寒梅折后方离蜀，
腊月圆前未到京。
风卷坏亭羸仆病，
雪糊危栈蹇驴行。
文昌一试应关分，
岂校褒斜两日程。
