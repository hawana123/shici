			<h1>家叔征君东溪草堂二首</h1>
			<div class="info"><span class="date">作者：卢象</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
开山十馀里，
青壁森相倚。
欲识尧时天，
东溪白云是。
雷声转幽壑，
云气杳流水。
涧影生龙蛇，
岩端翳柽梓。
大道终不易，
君恩曷能已。
鹤羡无老时，
龟言摄生理。
浮年笑六甲，
元化潜一指。
未暇扫云梯，
空惭阮氏子。
今朝共游者，
得性闲未归。
已到仙人家，
莫惊鸥鸟飞。
水深严子钓，
松挂巢父衣。
云气转幽寂，
溪流无是非。
名理未足羡，
腥臊讵所希。
自惟负贞意，
何岁当食薇。
