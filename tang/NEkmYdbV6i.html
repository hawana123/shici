			<h1>笔精诗</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔荷蒙恬惠，
寻遭仲叔投。
夫君不指使，
何处觅银钩。
学问从君有，
诗书自我传。
须知王逸少，
名价动千年。
能令音信通千里，
解致龙蛇运八行。
惆怅江生不相赏，
应缘自负好文章。


		</article>
