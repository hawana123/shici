			<h1>同韩四、薛三东亭玩月</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远游怅不乐，
兹赏吾道存。
款曲故人意，
辛勤清夜言。
东亭何寥寥，
佳境无朝昏。
阶墀近洲渚，
户牖当郊原。
矧乃穷周旋，
游时怡讨论。
树阴荡瑶瑟，
月气延清尊。
明河带飞雁，
野火连荒村。
对此更愁予，
悠哉怀故园。
