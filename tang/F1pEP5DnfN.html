			<h1>暮春江陵送马大卿公，恩命追赴阙下</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自古求忠孝，
名家信有之。
吾贤富才术，
此道未磷缁。
玉府标孤映，
霜蹄去不疑。
激扬音韵彻，
籍甚众多推。
潘陆应同调，
孙吴亦异时。
北辰征事业，
南纪赴恩私。
卿月升金掌，
王春度玉墀。
熏风行应律，
湛露即歌诗。
天意高难问，
人情老易悲。
尊前江汉阔，
后会且深期。
