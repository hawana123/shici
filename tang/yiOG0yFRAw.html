			<h1>情人玉清歌</h1>
			<div class="info"><span class="date">作者：毕耀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洛阳有人名玉清，
可怜玉清如其名。
善踏斜柯能独立，
婵娟花艳无人及。
珠为裙，
玉为缨。
临春风，
吹玉笙。
悠悠满天星。
黄金阁上晚妆成，
云和曲中为曼声。
玉梯不得蹈，
摇袂两盈盈。
城头之日复何情。


		</article>
