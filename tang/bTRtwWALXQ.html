			<h1>四月一日过江赴荆州</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春色沅湘尽，
三年客始回。
夏云随北帆，
同日过江来。
水漫荆门出，
山平郢路开。
比肩羊叔子，
千载岂无才。
