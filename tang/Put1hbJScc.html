			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
我行背城阙，
驱马独悠悠。
寥落百年事，
裴回万里忧。
途遥日向夕，
时晚鬓将秋。
滔滔俯东逝，
耿耿泣西浮。
长虹掩钓浦，
落雁下星洲。
草变黄山曲，
花飞清渭流。
迸水惊愁鹭，
腾沙起狎鸥。
一赴清泥道，
空思玄灞游。
