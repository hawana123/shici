			<h1>奉和杨尚书郴州，追和故李中书夏日……</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
郡楼有遗唱，
新和敌南金。
境以道情得，
人期幽梦寻。
层轩隔炎暑，
迥野恣窥临。
凤去徽音续，
芝焚芳意深。
游鳞出陷浦，
唳鹤绕仙岑。
风起三湘浪，
云生万里阴。
宏规齐德宇，
丽藻竞词林。
静契分忧术，
闲同迟客心。
骅骝当远步，
鶗鴂莫相侵。
今日登高处，
还闻梁父吟。
