			<h1>送梁卿王郎中使东蕃吊册</h1>
			<div class="info"><span class="date">作者：崔湜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梁侯上卿秀，
王子中台杰。
赠册绥九夷，
旌旃下双阙。
西堂礼乐送，
南陌轩车别。
征路入海云，
行舟溯江月。
兹邦久钦化，
历载归朝谒。
皇心谅所嘉，
寄尔宣风烈。


		</article>
