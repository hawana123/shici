鸳瓦虹梁计已疏，
织茅编竹称贫居。
剪平恰似山僧笠，
扫静真同道者庐。
秋晚卷帘看过雁，
月明凭槛数跳鱼。
重门公子应相笑，
四壁风霜老读书。
