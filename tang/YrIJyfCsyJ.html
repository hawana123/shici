广学开书院，
崇儒引席珍。
集贤招衮职，
论道命台臣。
礼乐沿今古，
文章革旧新。
献酬尊俎列，
宾主位班陈。
节变云初夏，
时移气尚春。
所希光史册，
千载仰兹晨。
