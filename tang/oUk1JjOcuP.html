			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
四明山绝奇，
自古说登陆。
苍崖倚天立，
覆石如覆屋。
玲珑开户牖，
落落明四目。
箕星分南野，
有斗挂檐北。
日月居东西，
朝昏互出没。
我来游其间，
寄傲巾半幅。
白云本无心，
悠然伴幽独。
对此脱尘鞅，
顿忘荣与辱。
长笑天地宽，
仙风吹佩玉。
