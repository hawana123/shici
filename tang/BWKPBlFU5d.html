秋雨移弦望，
疲疴倦苦辛。
忽对荆山璧，
委照越吟人。
高高侵地镜，
皎皎彻天津。
色丽班姬箧，
光润洛川神。
轮辉池上动，
桂影隙中新。
怀贤虽不见，
忽似暂参辰。
