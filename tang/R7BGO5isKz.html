			</div>

怅望人间万事违，
私书幽梦约忘机。
荻花村里鱼标在，
石藓庭中鹿迹微。
幽径定携僧共入，
寒塘好与月相依。
城中猘犬憎兰佩，
莫损幽芳久不归。
