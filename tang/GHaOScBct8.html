			<div class="info"><span class="date">作者：卢尚书</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
昨日舟还浙水湄，
今朝丹旐欲何为。
才收北浦一竿钓，
未了西斋半局棋。
洛下已传平子赋，
临川争写谢公诗。
不堪旧里经行处，
风木萧萧邻笛悲。
