			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
河畔虽同色，
南宫淑景先。
微开曳履处，
常对讲经前。
得地风尘隔，
依林雨露偏。
已逢霜候改，
初寄日华妍。
影与丛兰杂，
荣将众卉连。
哲人如不薙，
生意在芳年。
