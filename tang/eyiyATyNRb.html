			<h1>经西坞偶题</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
摇摇弱柳黄鹂啼，
芳草无情人自迷。
日影明灭金色鲤，
杏花唼喋青头鸡。
微红奈蒂惹峰粉，
洁白芹芽穿燕泥。
借问含嚬向何事，
昔年曾到武陵溪。


		</article>
