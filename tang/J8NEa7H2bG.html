			<h1>水仙操</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大波相拍流水鸣，
蓬山鸟兽多奇形。
琴心不喜亦不惊，
安弦缓爪何泠泠？
水仙缥缈来相迎，
伯牙从此留嘉名。
峄阳散木虚且轻，
重华斧下知其声。
檿丝相纠成凄清，
调和引得薰风生。
指底先王长养情，
曲终天下称太平。
后人好事传其曲，
有时声足意不足。
始峨峨兮复洋洋，
但见山青兼水绿。
成连入海移人情，
岂是本来无嗜欲！
琴兮琴兮在自然，
不在徽金将轸玉。
