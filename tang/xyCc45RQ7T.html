			<h1>经汉武泉</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芙蓉苑里起清秋，
汉武泉声落御沟。
他日江山映蓬鬓，
二年杨柳别渔舟。
竹间驻马题诗去，
物外何人识醉游。
尽把归心付红叶，
晚来随水向东流。
