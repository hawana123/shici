			<h1>杂曲歌辞·鸣雁行</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嗷嗷鸣雁鸣且飞，
穷秋南去春北归。
去寒就暖识所处，
天长地阔栖息稀。
风霜酸苦稻粱微，
羽毛摧落身不肥。
徘徊反顾群侣违，
哀鸣欲下洲渚非。
江南水阔朝云多，
草长沙软无网罗，
闲飞静集鸣相和。
违忧怀息性匪他，
凌风一举君谓何。


		</article>
