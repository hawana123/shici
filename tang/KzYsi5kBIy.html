			</div>

山衣草屐染莓苔，
双眼犹慵向俗开。
若比吾师居世上，
何如野客卧岩隈？
才闻锡杖离三楚，
又说随缘向五台。
乘醉吟诗问禅理，
为谁须去为谁来？
