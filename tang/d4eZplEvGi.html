			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

入谷逢雨花，
香绿引幽步。
招提饶泉石，
万转同一趣。
向背森碧峰，
浅深罗古树。
尧皇未登极，
此地曾隐雾。
秘谶得神谋，
因高思虎踞。
太阳忽临照，
物象俄光煦。
梵王宫始开，
长者金先布。
白水入禅境，
砀山通觉路。
往往无心云，
犹起潜龙处。
仍闻七祖后，
佛子继调御。
溪鸟投慧灯，
山蝉饱甘露。
不作解缨客，
宁知舍筏喻。
身世已悟空，
归途复何去。
第二百三十七卷
