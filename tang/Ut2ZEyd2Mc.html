			<h1>晨游昌师院</h1>
			<div class="info"><span class="date">作者：窦群</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
深庭芳草浓，
晓井山泉溢。
林馥乱沈烟，
石润侵经室。
幽岩鸟飞静，
晴岭云归密。
壁藓凝苍华，
竹阴满晴日。
生期半宵梦，
忧绪仍非一。
若无高世心，
安能此终毕。


		</article>
