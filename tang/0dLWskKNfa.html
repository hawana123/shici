			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
日出眠未起，
屋头闻早莺。
忽如上林晓，
万年枝上鸣。
忆为近臣时，
秉笔直承明。
春深视草暇，
旦暮闻此声。
今闻在何处，
寂寞浔阳城。
鸟声信如一，
分别在人情。
不作天涯意，
岂殊禁中听。
