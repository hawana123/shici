			<h1>成名年献座主仆射兼呈同年</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
拂烟披月羽毛新，
千里初辞九陌尘。
曾失玄珠求象罔，
不将双耳负伶伦。
贾嵩词赋相如手，
杨乘歌篇李白身。
除却今年仙侣外，
堂堂又见两三春。
