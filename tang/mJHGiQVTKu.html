佐理星辰贵，
分荣涣汗深。
言从大夫后，
用答圣人心。
骑拥轩裳客，
鸾惊翰墨林。
停杯歌麦秀，
秉烛醉棠阴。
爽气凌秋笛，
轻寒散暝砧。
只应将四子，
讲德谢知音。
