			<h1>送李恬及第后还贝州</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
成名年少日，
就业圣人书。
擢桂谁相比，
籝金已不如。
东城送归客，
秋日待征车。
若到清潭畔，
儒风变里闾。
