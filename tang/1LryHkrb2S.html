			<h1>赠李支使</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
药成平地是寥天，
三十人中最少年。
白雪振声来辇下，
青云开路到床前。
公卿位近应翘足，
荀宋才微可拍肩。
一等孔门为弟子，
愚儒独自赋归田。
