出门羡他人，
奔走如得涂。
翻思他人意，
与我或不殊。
以兹聊自安，
默默行九衢。
生计逐羸马，
每出似移居。
客从我乡来，
但得邻里书。
田园几换主，
梦归犹荷锄。
进犹希万一，
退复何所如。
况今辟公道，
安得不踌躇。
