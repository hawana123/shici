新诗一千首，
古锦初下机。
除月与鬼神，
别未有人知。
子期去不返，
浩浩良不悲。
不知天地间，
知者复是谁。
门前数枝路，
路路车马鸣。
名埃与利尘，
千里万里行。
只见青山高，
岂见青山平。
朱门势峨峨，
冠盖何光明。
黄鸟在花里，
青蝉夺其声。
尔生非金玉，
岂常贵复贞。
寄言之子心，
可以归无形。
