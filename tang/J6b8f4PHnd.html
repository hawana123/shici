素是自然色，
圆因裁制功。
飒如松起籁，
飘似鹤翻空。
盛夏不销雪，
终年无尽风。
引秋生手里，
藏月入怀中。
麈尾斑非疋，
蒲葵陋不同。
何人称相对，
清瘦白须翁。
