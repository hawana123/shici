		<article class="post">
			
闲朝向晓出帘栊，
茗宴东亭四望通。
远眺城池山色里，
俯聆弦管水声中。
幽篁引沼新抽翠，
芳槿低檐欲吐红。
坐久此中无限兴，
更怜团扇起清风。
