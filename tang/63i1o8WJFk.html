			<h1>热海行，送崔侍御还京</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
侧闻阴山胡儿语，
西头热海水如煮。
海上众鸟不敢飞，
中有鲤鱼长且肥。
岸傍青草常不歇，
空中白雪遥旋灭。
蒸沙烁石然虏云，
沸浪炎波煎汉月。
阴火潜烧天地炉，
何事偏烘西一隅。
势吞月窟侵太白，
气连赤坂通单于。
送君一醉天山郭，
正见夕阳海边落。
柏台霜威寒逼人，
热海炎气为之薄。
