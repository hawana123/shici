			<h1>忆洞庭观步十韵</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
前时登观步，
暑雨正铮摐。
上戍看绵蕝，
登村度石矼。
崦花时有蔟，
溪鸟不成双。
远树点黑槊，
遥峰露碧幢。
岩根瘦似壳，
杉破腹如腔。
礻交礻了渔人服，
筕篖野店窗。
多携白木锸，
爱买紫泉缸。
仙犬声音古，
遗民意绪厖。
何文堪纬地，
底策可经邦。
自此将妻子，
归山不姓庞。
