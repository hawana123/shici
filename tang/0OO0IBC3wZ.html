			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

兰汀橘岛映亭台，
不是经心即手栽。
满阁白云随雨去，
一池寒月逐潮来。
小松出屋和巢长，
新径通村避笋开。
柳絮风前欹枕卧，
荷花香里棹舟回。
园中认叶封林草，
檐下攀枝落野梅。
莫恣高情求逸思，
须防急诏用长材。
若因萤火终残卷，
便把渔歌送几杯。
多谢郢中贤太守，
常时谈笑许追陪。
