			<h1>赠崔咨议</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿骥本天马，
素非伏枥驹。
长嘶向清风，
倏忽凌九区。
何言西北至，
却走东南隅。
世道有翻覆，
前期难豫图。
希君一翦拂，
犹可骋中衢。
