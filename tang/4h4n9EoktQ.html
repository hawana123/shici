			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
赤令风骨峭，
语言清霜寒。
不必用雄威，
见者毛发攒。
我有赤令心，
未得赤令官。
终朝衡门下，
忍志将筑弹。
君从西省郎，
正有东洛观。
洛民萧条久，
威恩悯抚难。
苦竹声啸雪，
夜斋闻千竿。
诗人偶寄耳，
听苦心多端。
多端落杯酒，
酒中方得欢。
隐士多饮酒，
此言信难刊。
取次令坊沽，
举止务在宽。
何必红烛娇，
始言清宴阑。
丈夫莫矜庄，
矜庄不中看。
