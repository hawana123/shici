			<h1>赠王贞素先生</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
先生尝已佩真形，
绀发朱颜骨气清。
道秘未传鸿宝术，
院深时听步虚声。
辽东几度悲城郭，
吴市终应变姓名。
三十六天皆有籍，
他年何处问归程。


		</article>
