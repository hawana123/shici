			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
尘满莱芜甑，
堂横单父琴。
人皆知饮水，
公辈不偷金。
梁狱书因上，
秦台镜欲临。
独醒时所嫉，
群小谤能深。
即出黄沙在，
何须白发侵。
使君传旧德，
已见直绳心。
