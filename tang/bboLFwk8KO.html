			<h1>和萧郎中午日见寄</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
细雨轻风采药时，
褰帘隐几更何为。
岂知泽畔纫兰客，
来赴城中角黍期。
多罪静思如剉蘖，
赦书才听似含饴。
谢公制胜常闲暇，
愿接西州敌手棋。
