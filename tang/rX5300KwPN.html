			<h1>琴曲歌辞·宛转行</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华屋重翠幄，
绮席雕象床。
远漏微更疏，
薄衾中夜凉。
炉氲暗裴回，
寒灯背斜光。
妍姿结宵态，
寝臂幽梦长。
宛转复宛转，
忆忆更未央。


		</article>
