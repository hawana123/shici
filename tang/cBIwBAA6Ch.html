			<h1>寒月送玄士入天台</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
之子逍遥尘世薄，
格淡于云语如鹤。
相见唯谈海上山，
碧侧青斜冷相沓。
芒鞋竹杖寒冻时，
玉霄忽去非有期。
僮担赤笼密雪里，
世人无人留得之。
想入红霞路深邃，
孤峰纵啸仙飙起。
星精聚观泣海鬼，
月涌薄烟花点水。
送君丁宁有深旨，
好寻佛窟游银地。
雪眉衲僧皆正气，
伊昔贞白先生同此意。
若得神圣之药，
即莫忘远相寄。
