去岁左迁夜郎道，
琉璃砚水长枯槁。
今年敕放巫山阳，
蛟龙笔翰生辉光。
圣主还听子虚赋，
相如却与论文章。
愿扫鹦鹉洲，
与君醉百场。
啸起白云飞七泽，
歌吟渌水动三湘。
莫惜连船沽美酒，
千金一掷买春芳。
