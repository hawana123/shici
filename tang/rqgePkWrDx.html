缭绫缭绫何所似？
不似罗绡与纨绮。
应似天台山上月明前，
四十五尺瀑布泉。
中有文章又奇绝，
地铺白烟花簇雪。
织者何人衣者谁？
越溪寒女汉宫姬。
去年中使宣口敕，
天上取样人间织。
织为云外秋雁行，
染作江南春水色。
广裁衫袖长制裙，
金斗熨波刀剪纹。
异彩奇文相隐映，
转侧看花花不定。
昭阳舞人恩正深，
春衣一对直千金。
汗沾粉污不再著，
曳土踏泥无惜心。
缭绫织成费功绩，
莫比寻常缯与帛。
丝细缲多女手疼，
扎扎千声不盈尺。
昭阳殿里歌舞人，
若见织时应也惜。
