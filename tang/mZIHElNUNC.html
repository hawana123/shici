			<h1>赋秋日悬清光赐房玄龄</h1>
			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋露凝高掌，
朝光上翠微。
参差丽双阙，
照耀满重闱。
仙驭随轮转，
灵乌带影飞。
临波光定彩，
入隙有圆晖。
还当葵霍志，
倾叶自相依。
