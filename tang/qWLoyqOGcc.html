仁坊标绝境，
廉守蹑高踪。
天晓才分刹，
风传欲尽钟。
城中归路远，
湖上碧山重。
水照千花界，
云开七叶峰。
寒芳艾绶满，
空翠白纶浓。
逸韵知难继，
佳游恨不逢。
仍闻抚禅石，
为我久从容。
