			<h1>旅馆秋夕</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寥寥山馆里，
独坐酒初醒。
旧业多年别，
秋霖一夜听。
砌蛩声渐息，
窗烛影犹停。
早晚无他事，
休如泛水萍。
