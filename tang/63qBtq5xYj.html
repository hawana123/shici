			<h1>三月三日与乐天及河南李尹奉陪裴令……</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

洛下今修禊，
群贤胜会稽。
盛筵陪玉铉，
通籍尽金闺。
波上神仙妓，
岸傍桃李蹊。
水嬉如鹭振，
歌响杂莺啼。
历览风光好，
沿洄意思迷。
棹歌能俪曲，
墨客竞分题。
翠幄连云起，
香车向道齐。
人夸绫步障，
马惜锦障泥。
尘暗宫墙外，
霞明苑树西。
舟形随鹢转，
桥影与虹低。
川色晴犹远，
乌声暮欲栖。
唯馀踏青伴，
待月魏王堤。
