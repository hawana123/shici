身适忘四支，
心适忘是非。
既适又忘适，
不知吾是谁。
百体如槁木，
兀然无所知。
方寸如死灰，
寂然无所思。
今日复明日，
身心忽两遗。
行年三十九，
岁暮日斜时。
四十心不动，
吾今其庶几？
