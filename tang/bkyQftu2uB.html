			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朔风吹海树，
萧条边已秋。
亭上谁家子，
哀哀明月楼。
自言幽燕客，
结发事远游。
赤丸杀公吏，
白刃报私仇。
避仇至海上，
被役此边州。
故乡三千里，
辽水复悠悠。
每愤胡兵入，
常为汉国羞。
何知七十战，
白首未封侯。
