			<h1>蟠龙随镜隐</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鸾镜无由照，
蛾眉岂忍看。
不知愁发换，
空见隐龙蟠。
那惬红颜改，
偏伤白日残。
今朝窥玉匣，
双泪落阑干。
