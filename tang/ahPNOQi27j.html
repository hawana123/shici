			<h1>题延寿坊东南角古池</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蔓草萧森曲岸摧，
水笼沙浅露莓苔。
更无蔟蔟红妆点，
犹有双双翠羽来。
雨细几逢耕犊去，
日斜时见钓人回。
繁华自古皆相似，
金谷荒园土一堆。
