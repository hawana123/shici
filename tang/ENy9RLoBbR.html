			<h1>奉和圣制送张尚书巡边</h1>
			<div class="info"><span class="date">作者：王翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
紫缓尚书印，
朱輧丞相车。
登朝身许国，
出阃将辞家。
不惮炎蒸苦，
亲尝走集赊。
选徒军有政，
誓卒尔无哗。
帝乐风初起，
王城日半斜。
宠行流圣作，
寅饯照台华。
骑历河南树，
旌摇塞北沙。
荣怀应尽服，
严杀已先加。
业峻灵祇保，
功成道路嗟。
宁如凿空使，
远致石榴花。
