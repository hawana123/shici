			<h1>山阳韦中丞罢郡因献</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
笙歌只是旧笙歌，
肠断风流奈别何。
照物二年春色在，
感恩千室泪痕多。
尽将魂梦随西去，
犹望旌旗暂一过。
今日尊前无限思，
万重云月隔烟波。
