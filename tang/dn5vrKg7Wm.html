			<h1>至陵阳山登天柱石酬韩侍御见招隐黄山</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
韩众骑白鹿，
西往华山中。
玉女千馀人，
相随在云空。
见我传秘诀，
精诚与天通。
何意到陵阳，
游目送飞鸿。
天子昔避狄，
与君亦乘骢。
拥兵五陵下，
长策遏胡戎。
时泰解绣衣，
脱身若飞蓬。
鸾凤翻羽翼，
啄粟坐樊笼。
海鹤一笑之，
思归向辽东。
黄山过石柱，
巘崿上攒丛。
因巢翠玉树，
忽见浮丘公。
又引王子乔，
吹笙舞松风。
朗咏紫霞篇，
请开蕊珠宫。
步纲绕碧落，
倚树招青童。
何日可携手，
遗形入无穷。
