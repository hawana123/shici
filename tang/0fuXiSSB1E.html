草履蒲团山意存，
坐看庭木长桐孙。
行斋罢讲仍香气，
布褐离床带雨痕。
夏满寻医还出寺，
晴来晒疏暂开门。
道情淡薄闲愁尽，
霜色何因入鬓根。
