金罍映玉俎，
宾友纷宴喜。
木兰泛方塘，
桂酒启皓齿。
水榭临空迥，
酣歌当座起。
火云散奇峰，
瑶瑟韵清徵。
土梗乃虚论，
康庄有逸轨。
欲成一编书，
谈笑佐天子。
