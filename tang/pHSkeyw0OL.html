			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

蚁子生无处，
偏因湿处生。
阴霪烦扰攘，
拾粒苦嘤咛。
床上主人病，
耳中虚藏鸣。
雷霆翻不省，
闻汝作牛声。
时术功虽细，
年深祸亦成。
攻穿漏江海，
噆食困蛟鲸。
敢惮榱蠹，
深藏柱石倾。
寄言持重者，
微物莫全轻。
`攘攘终朝见，
悠悠卒岁疑。
讵能分牝牡，
焉得有蝝蚳。
徙市竟何意，
生涯都几时。
巢由或逢我，
应似我相期。
