汉家李将军，
三代将门子。
结发有奇策，
少年成壮士。
长驱塞上儿，
深入单于垒。
旌旗列相向，
箫鼓悲何已。
日暮沙漠陲，
战声烟尘里。
将令骄虏灭，
岂独名王侍。
既失大军援，
遂婴穹庐耻。
少小蒙汉恩，
何堪坐思此。
深衷欲有报，
投躯未能死。
引领望子卿，
非君谁相理。
