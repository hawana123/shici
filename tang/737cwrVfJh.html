仙郎早朝退，
直省卧南轩。
院竹自成赏，
阶庭寂不喧。
焚香开后阁，
起草闭前门。
礼乐风流美，
光华星位尊。
荣兼朱绂贵，
交乃布衣存。
是日登龙客，
无忘君子恩。
