			<h1>三生石</h1>
			<div class="info"><span class="date">作者：修睦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
圣迹谁会得，
每到亦徘徊。
一尚不可得，
三从何处来。
清宵寒露滴，
白昼野云隈。
应是表灵异，
凡情安可猜。
