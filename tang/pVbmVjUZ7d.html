			<h1>晦日宴高氏林亭同用华字</h1>
			<div class="info"><span class="date">作者：王勔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上序披林馆，
中京视物华。
竹窗低露叶，
梅径起风花。
景落春台雾，
池侵旧渚沙。
绮筵歌吹晚，
幕雨泛香车。
第五十七卷
