			<h1>横吹曲辞·出塞曲</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扫尽狂胡迹，
回戈望故关。
相逢唯死斗，
岂易得生还。
纵宴参胡乐，
收兵过雪山。
不封十万户，
此事亦应闲。
玉帐将军意，
殷勤把酒论。
功高宁在我，
阵没与招魂。
塞色干戈束，
军容喜气屯。
男儿今始是，
敢出玉关门。
回首陇山头，
连天草木秋。
圣君应入梦，
半路遣封侯。
水不担阴雪，
柴令倒戍楼。
归来麟阁上，
春色满皇州。
