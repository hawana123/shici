			<h1>泛舒城南溪，赋得沙鹤歌奉饯张……</h1>
			<div class="info"><span class="date">作者：刘商</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
终日闾阎逐群鸡，
喜逢野鹤临清溪。
绿苔春水水中影，
夜月平沙沙上栖。
惊谓汀洲白蘋发，
又疑曲渚前年雪。
紫顶昂藏肯狎人，
一声嘹亮冲天阙。
素质翩翩带落晖，
湖南渭阳相背飞。
东西分散别离促，
宇宙苍茫相见稀。
皇华地仙如鹤驭，
乘驾飘飘留不住。
延望乘虚入紫霞，
陌头回首空烟树。
会使抟风羽翮轻，
九霄云路随先鸣。
