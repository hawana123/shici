			<h1>过天门山怀友</h1>
			<div class="info"><span class="date">作者：吴筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
举帆遇风劲，
逸势如飞奔。
缥缈凌烟波，
崩腾走川原。
两山夹沧江，
豁尔开天门。
须臾轻舟远，
想象孤屿存。
归路日已近，
怡然慰心魂。
所经多奇趣，
待与吾友论。
一日如三秋，
相思意弥敦。
