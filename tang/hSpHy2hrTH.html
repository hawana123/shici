			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
破暗长明世代深，
烟和香气两沈沈。
不知初点人何在，
只见当年火至今。
晓似红莲开沼面，
夜如寒月镇潭心。
孤光自有龙神护，
雀戏蛾飞不敢侵。
