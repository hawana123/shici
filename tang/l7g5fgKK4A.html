			<h1>河内诗二首</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
鼍鼓沉沉虬水咽，
秦丝不上蛮弦绝。
常娥衣薄不禁寒，
蟾蜍夜艳秋河月。
碧城冷落空蒙烟，
帘轻幕重金钩栏。
灵香不下两皇子，
孤星直上相风竿。
八桂林边九芝草，
短襟小鬓相逢道。
入门暗数一千春，
愿去闰年留月小。
栀子交加香蓼繁，
停辛伫苦留待君。
阊门日下吴歌远，
陂路绿菱香满满。
后溪暗起鲤鱼风，
船旗闪断芙蓉干。
轻身奉君畏身轻，
双桡两桨樽酒清。
莫因风雨罢团扇，
此曲断肠惟北声。
低楼小径城南道，
犹自金鞍对芳草。
