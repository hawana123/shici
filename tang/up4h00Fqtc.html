			<h1>侍从宜春苑奉诏赋龙池柳色初青……</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
东风已绿瀛洲草，
紫殿红楼觉春好。
池南柳色半青青，
萦烟袅娜拂绮城。
垂丝百尺挂雕楹，
上有好鸟相和鸣，
间关早得春风情。
春风卷入碧云去，
千门万户皆春声。
是时君王在镐京，
五云垂晖耀紫清。
仗出金宫随日转，
天回玉辇绕花行。
始向蓬莱看舞鹤，
还过茝石听新莺。
新莺飞绕上林苑，
愿入箫韶杂凤笙。
