			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

举目凄凉入破门，
鲛人一饭尚知恩。
闲花旧识犹含笑，
怪石无情更不言。
樵叟和巢伐桃李，
牧童兼草踏兰荪。
壶觞笑咏随风去，
唯有声声蜀帝魂。
寒莎野树入荒庭，
风雨萧萧不掩扃。
旧径已知无孟竹，
前溪应不浸荀星。
精灵消散归寥廓，
功业传留在志铭。
薄暮停车更凄怆，
山阳邻笛若为听。
