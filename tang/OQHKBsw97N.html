			<h1>行行游且猎篇</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
边城儿，
生年不读一字书，
但将游猎夸轻趫。
胡马秋肥宜白草，
骑来蹑影何矜骄。
金鞭拂雪挥鸣鞘，
半酣呼鹰出远郊。
弓弯满月不虚发，
双鶬迸落连飞髇。
海边观者皆辟易，
猛气英风振沙碛。
儒生不及游侠人，
白首下帷复何益。
