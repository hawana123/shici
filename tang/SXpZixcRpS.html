			<h1>赠朱中书</h1>
			<div class="info"><span class="date">作者：丁仙芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
十年种田滨五湖，
十年遭涝尽为芜。
频年井税常不足，
今年缗钱谁为输。
东邻转谷五之利，
西邻贩缯日已贵。
而我守道不迁业，
谁能肯敢效此事。
紫微侍郎白虎殿，
出入通籍回天眷。
晨趋彩笔柏梁篇，
昼出雕盘大官膳。
会应怜尔居素约，
可即长年守贫贱。
