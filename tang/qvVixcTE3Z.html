			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

吾爱房与杜，
贫贱共联步。
脱身抛乱世，
策杖归真主。
纵横握中算，
左右天下务。
肮脏无敌才，
磊落不世遇。
美矣名公卿，
魁然真宰辅。
黄阁三十年，
清风一万古。
巨业照国史，
大勋镇王府。
遂使后世民，
至今受陶铸。
粤吾少有志，
敢蹑前贤路。
苟得同其时，
愿为执鞭竖。
