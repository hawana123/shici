			<div class="info"><span class="date">作者：李渤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
玄岩丽南溪，
新泉发幽色。
岩泉孕灵秀，
云烟纷崖壁。
斜峰信天插，
奇洞固神辟。
窈窕去未穷，
环回势难极。
玉池似无水，
玄井昏不测。
仙户掩复开，
乳膏凝更滴。
丹砂有遗址，
石径无留迹。
南眺苍梧云，
北望洞庭客。
萧条风烟外，
爽朗形神寂。
若值浮丘翁，
从此谢尘役。
