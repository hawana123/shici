			<div class="info"><span class="date">作者：杜审言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

圣后乘干日，
皇明御历辰。
紫宫初启坐，
苍璧正临春。
雷雨垂膏泽，
金钱赐下人。
诏酺欢赏遍，
交泰睹惟新。
毗陵震泽九州通，
士女欢娱万国同。
伐鼓撞钟惊海上，
新妆袨服照江东。
梅花落处疑残雪，
柳叶开时任好风。
大德不官逢道泰，
天长地久属年丰。
