三十羽林将，
出身常事边。
春风吹浅草，
猎骑何翩翩。
插羽两相顾，
鸣弓新上弦。
射麋入深谷，
饮马投荒泉。
马上共倾酒，
野中聊割鲜。
相看未及饮，
杂虏寇幽燕。
烽火去不息，
胡尘高际天。
长驱救东北，
战解城亦全。
报国行赴难，
古来皆共然。
