			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
草有害于人，
曾何生阻修。
其毒甚蜂虿，
其多弥道周。
清晨步前林，
江色未散忧。
芒刺在我眼，
焉能待高秋。
霜露一沾凝，
蕙叶亦难留。
荷锄先童稚，
日入仍讨求。
转致水中央，
岂无双钓舟。
顽根易滋蔓，
敢使依旧丘。
自兹藩篱旷，
更觉松竹幽。
芟夷不可阙，
疾恶信如雠。
