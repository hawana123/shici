二八婵娟大堤女，
开炉相对依江渚。
待客登楼向水看，
邀郎卷幔临花语。
细雨蒙蒙湿芰荷，
巴东商侣挂帆多。
自传芳酒涴红袖，
谁调妍妆回翠蛾。
珍簟华灯夕阳后，
当炉理瑟矜纤手。
月落星微五鼓声，
春风摇荡窗前柳。
岁岁逢迎沙岸间，
北人多识绿云鬟。
无端嫁与五陵少，
离别烟波伤玉颜。
