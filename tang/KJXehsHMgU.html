			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

娃馆松江北，
稽城浙水东。
屈君为长吏，
伴我作衰翁。
旌旆知非远，
烟云望不通。
忙多对酒(木盍)，
兴少阅诗筒。
[比在杭州，
两浙唱和诗赠客，
于筒中递来往。
]淡白秋来日，
疏凉雨后风。
余霞数片绮，
新月一张弓。
影满衰桐树，
香凋晚蕙丛。
饥啼春谷鸟，
寒怨络丝虫。
览镜头虽白，
听歌耳未聋。
老愁从自遣，
醉笑与谁同。
清旦方堆案，
黄昏始退公。
可怜朝暮景，
销在两衙中。
