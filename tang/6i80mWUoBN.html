晓星独挂结麟楼，
三殿风高药树秋。
玉笛数声飘不住，
问人依约在东头。
宿鸟翩翩落照微，
石台楼阁锁重扉。
步廊无限金羁响，
应是诸司扈从归。
幽阁焚香万虑凝，
下帘胎息过禅僧。
玉堂分照无人后，
消尽金盆一碗冰。
