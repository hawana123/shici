			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
旧宫贤相筑，
新苑圣君来。
运改城隍变，
年深栋宇摧。
后池无复水，
前殿久成灰。
莫辨祈风观，
空传承露杯。
宸心千载合，
睿律九韵开。
今日联章处，
犹疑上柏台。
