			<h1>览皮先辈盛制，因作十韵以寄，用伸款仰</h1>
			<div class="info"><span class="date">作者：崔璐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
河岳挺灵异，
星辰精气殊。
在人为英杰，
与国作祯符。
襄阳得奇士，
俊迈真龙驹。
勇果鲁仲由，
文赋蜀相如。
浑浩江海广，
葩华桃李敷。
小言入无间，
大言塞空虚。
几人游赤水，
夫子得玄珠。
鬼神争奥秘，
天地惜洪炉。
既有曾参行，
仍兼君子儒。
吾知上帝意，
将使居黄枢。
好保千金体，
须为万姓谟。
