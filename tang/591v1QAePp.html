			<h1>赠李征君大寿</h1>
			<div class="info"><span class="date">作者：王绩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
孔淳辞散骑，
陆昶谢中郎。
幅巾朝帝罢，
杖策去官忙。
附车还赵郡，
乘船向武昌。
九征书未已，
十辟誉弥彰。
副君迎绮季，
天子送严光。
灞陵幽径近，
磻溪隐路长。
编蓬还作室，
绩草更为裳。
会稽置樵处，
兰陵卖药行。
看书惟道德，
开教止农桑。
别有幽怀侣，
由来高让王。
前年辞厚币，
今岁返寒乡。
有书横石架，
无毡坐土床。
兰英犹足酿，
竹实本无粮。
涧松寒转直，
山菊秋自香。
管宁存祭礼，
王霸重朝章。
去去相随去，
披裘骄盛唐。
