			<h1>石犀行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君不见秦时蜀太守，
刻石立作三犀牛。
自古虽有厌胜法，
天生江水向东流。
蜀人矜夸一千载，
泛溢不近张仪楼。
今年灌口损户口，
此事或恐为神羞。
终藉堤防出众力，
高拥木石当清秋。
先王作法皆正道，
鬼怪何得参人谋。
嗟尔三犀不经济，
缺讹只与长川逝。
但见元气常调和，
自免洪涛恣凋瘵。
安得壮士提天纲，
再平水土犀奔茫。
