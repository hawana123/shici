			<h1>和乐天秋题曲江</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十载定交契，
七年镇相随。
长安最多处，
多是曲江池。
梅杏春尚小，
芰荷秋已衰。
共爱寥落境，
相将偏此时。
绵绵红蓼水，
飏飏白鹭鹚。
诗句偶未得，
酒杯聊久持。
今来云雨旷，
旧赏魂梦知。
况乃江枫夕，
和君秋兴诗。
