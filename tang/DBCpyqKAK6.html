夙龄秉微尚，
中年忽有邻。
以兹山水癖，
遂得狎通人。
迨我咸京道，
闻君别业新。
岩前窥石镜，
河畔踏芳茵。
既怜伊浦绿，
复忆灞池春。
连词谢家子，
同欢冀野宾。
趣闲鱼共乐，
情洽鸟来驯。
讵念昔游者，
只命独留秦。
萧条颖阳恋，
冲漠汉阴真。
无由陪胜躅，
空此玩书筠。
