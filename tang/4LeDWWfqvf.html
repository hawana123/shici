			<h1>初去郡斋书怀</h1>
			<div class="info"><span class="date">作者：薛据</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
肃徒辞汝颍，
怀古独凄然。
尚想文王化，
犹思巢父贤。
时移多谗巧，
大道竟谁传。
况是疾风起，
悠悠旌旆悬。
征鸟无返翼，
归流不停川。
已经霜雪下，
乃验松柏坚。
回首望城邑，
迢迢间云烟。
志士不伤物，
小人皆自妍。
感时惟责己，
在道非怨天。
从此适乐土，
东归知几年。
