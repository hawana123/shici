			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

衡岳犹云过，
君家独几千。
心从贱游话，
分向禁城偏。
陆路终何处，
三湘在素船。
琴书去迢递，
星路照潺湲。
台镜簪秋晚，
盘蔬饭雨天。
同文到乡尽，
殊国共行连。
后会应多日，
归程自一年。
贫交永无忘，
孤进合相怜。
