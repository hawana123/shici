			<h1>和主司王起</h1>
			<div class="info"><span class="date">作者：唐思言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
儒雅皆传德教行，
几崇浮俗赞文明。
龙门昔上波涛远，
禁署同登渥泽荣。
虚散谬当陪杞梓，
后先宁异感生成。
时方侧席征贤急，
况说歌谣近帝京。
