相逢多是醉醺然，
应有囊中子母钱。
有兴欲沽红曲酒，
无人同上翠旌楼。
星斗离披烟霭收，
玉蟾蜍耀海东头。
鹿胎冠子水晶簪，
长啸欹眠紫桂阴。
躞蹀马摇金络脑，
婵娟人坠玉搔头。
狂歌放饮浑成性，
知道逍遥出俗笼。
除却洛阳才子后，
更谁封恨吊怀沙。
莲浦浪澄堪倚钓，
柳堤风暖好垂鞭。
上马等闲销白日，
出门轻薄倚黄金。
净名方丈虽然病，
曼倩年涯未有多。
