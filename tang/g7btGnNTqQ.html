			<h1>酬崔峒见寄</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
趋陪禁掖雁行随，
迁放江潭鹤发垂。
素浪遥疑太液水，
青枫忽似万年枝。
嵩南春遍愁魂梦。
壶口云深隔路岐。
共望汉朝多沛泽，
苍蝇早晚得先知。
