			<h1>夏日华山别韩博士愈</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
别地泰华阴，
孤亭潼关口。
夏日可畏时，
望山易迟久。
暂因车马倦，
一逐云先后。
碧霞气争寒，
黄鸟语相诱。
三峰多异态，
迥举仙人手。
天晴捧日轮，
月夕弄星斗。
幽疑白帝近，
明见黄河走。
远心不期来，
真境非吾有。
鸟鸣草木下，
日息天地右。
踯躅因风松，
青冥谢仙叟。
不知无声泪，
中感一颜厚。
青霄上何阶，
别剑空朗扣。
故乡此关外，
身与名相守。
迹比断根蓬，
忧如长饮酒。
生离抱多恨，
方寸安可受。
咫尺岐路分，
苍烟蔽回首。
