			<h1>百花行</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
长安百花时，
风景宜轻薄。
无人不沽酒，
何处不闻乐。
春风连夜动，
微雨凌晓濯。
红焰出墙头，
雪光映楼角。
繁紫韵松竹，
远黄绕篱落。
临路不胜愁，
轻烟去何托。
满庭荡魂魄，
照庑成丹渥。
烂熳簇颠狂，
飘零劝行乐。
时节易晼晚，
清阴覆池阁。
唯有安石榴，
当轩慰寂寞。
