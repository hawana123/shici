			<h1>书情寄上苏州韦使君兼呈吴县李明府</h1>
			<div class="info"><span class="date">作者：崔峒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
数年湖上谢浮名，
竹杖纱巾遂性情。
云外有时逢寺宿，
日西无事傍江行。
陶潜县里看花发，
庾亮楼中对月明。
谁念献书来万里，
君王深在九重城。


		</article>
