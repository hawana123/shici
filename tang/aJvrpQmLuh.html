长鬣张郎三十八，
天遣裁诗花作骨。
往还谁是龙头人？
公主遣秉鱼须笏。
水行青草上白衫，
匣中章奏密如蚕。
金门石阁知卿有，
豸角鸡香早晚含。
陇西长吉摧颓客，
酒阑感觉中区窄。
葛衣断碎赵城秋，
吟诗一夜东方白。
