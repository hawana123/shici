十月河洲时，
一看有归思。
风飙生惨烈，
雨雪暗天地。
我辈今胡为，
浩哉迷所至。
缅怀当途者，
济济居声位。
邈然在云霄，
宁肯更沦踬。
周旋多燕乐，
门馆列车骑。
美人芙蓉姿，
狭室兰麝气。
金炉陈兽炭，
谈笑正得意。
岂论草泽中，
有此枯槁士。
我惭经济策，
久欲甘弃置。
君负纵横才，
如何尚憔悴。
长歌增郁怏，
对酒不能醉。
穷达自有时，
夫子莫下泪。
