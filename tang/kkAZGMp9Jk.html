			</div>

机鸣舂响日暾暾，
鸡犬相和汉古村。
数派清泉黄菊盛，
一林寒露紫梨繁。
衰翁正席矜新社，
稚子齐襟读古论。
共说年来但无事，
不知何者是君恩。
