			<h1>偶题</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
贱子曾尘国士知，
登门倒屣忆当时。
西州酌尽看花酒，
东阁编成咏雪诗。
莫道精灵无伯有，
寻闻任侠报爰丝。
乌衣旧宅犹能认，
粉竹金松一两枝。
