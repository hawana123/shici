			<h1>巫山高</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巫山峨峨高插天，
危峰十二凌紫烟。
瞿塘嘈嘈急如弦，
洄流势逆将覆船。
云梯岂可进，
百丈那能牵？
陆行巉岩水不前。
洒泪向流水，
泪归东海边。
含愁对明月，
明月空自圆。
故乡回首思绵绵，
侧身天地心茫然。


		</article>
