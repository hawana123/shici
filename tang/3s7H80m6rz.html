			<h1>夏日访友</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
堤树生昼凉，
浓阴扑空翠。
孤舟唤野渡，
村疃入幽邃。
高轩俯清流，
一犬隔花吠。
童子立门墙，
问我向何处？
主人闻故旧，
出迎时倒屣。
惊迓叙间阔，
屈指越寒暑。
殷勤为延款，
偶尔得良会。
春盘擘紫虾，
冰鲤斫银鲙。
荷梗白玉香，
荇菜青丝脆。
腊酒击泥封，
罗列总新味。
移席临湖滨，
对此有佳趣。
流连送深杯，
宾主共忘醉。
清风岸乌纱，
长揖谢君去。
世事如浮云，
东西渺烟水。
