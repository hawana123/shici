			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白狐向月号山风，
秋寒扫云留碧空。
玉烟青湿白如幢，
银湾晓转流天东。
溪汀眠鹭梦征鸿，
轻涟不语细游溶。
层岫回岑复叠龙，
苦篁对客吟歌筒。
