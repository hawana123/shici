			<h1>赠史昭</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东林月未升，
廓落星与汉。
是夕鸿始来，
斋中起长叹。
怀哉望南浦，
渺然夜将半。
但有秋水声，
愁使心神乱。
握中何为赠，
瑶草已衰散。
海鳞未化时，
各在天一岸。


		</article>
