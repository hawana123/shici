龙池清禁里，
芳草傍池春。
旋长方遮岸，
全生不染尘。
和风轻动色，
湛露静流津。
浅得承天步，
深疑绕御轮。
鱼寻倒影没，
花带湿光新。
肯学长河畔，
绵绵思远人。
