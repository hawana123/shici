旧欢娱，
新怅望，
拥鼻含嚬楼上。
浓柳翠，
晚霞微，
江鸥接翼飞。
帘半卷，
屏斜掩，
远岫参差迷眼。
歌满耳，
酒盈尊，
前非不要论。
