			<h1>送石协律归吴</h1>
			<div class="info"><span class="date">作者：周贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
僧窗梦后忆归耕，
水涉应多半月程。
幕府罢来无药价，
纱巾带去有山情。
夜随净渚离蛩语，
早过寒潮背井行。
已让辟书称抱疾，
沧洲便许白髭生。
