			<h1>贻钓鱼李处士</h1>
			<div class="info"><span class="date">作者：谭用之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
罢吟鹦鹉草芊芊，
又泛鸳鸯水上天。
一棹冷涵杨柳雨，
片帆香挂芰荷烟。
绿摇江澹萍离岸，
红点云疏橘满川。
何处邈将归画府，
数茎红蓼一渔船。
