			<h1>赠别高三十五</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五十无产业，
心轻百万资。
屠酤亦与群，
不问君是谁。
饮酒或垂钓，
狂歌兼咏诗。
焉知汉高士，
莫识越鸱夷。
寄迹栖霞山，
蓬头睢水湄。
忽然辟命下，
众谓趋丹墀。
沐浴著赐衣，
西来马行迟。
能令相府重，
且有函关期。
黾勉从寸禄，
旧游梁宋时。
皤皤邑中叟，
相候鬓如丝。
官舍柳林静，
河梁杏叶滋。
摘芳云景晏，
把手秋蝉悲。
小县情未惬，
折腰君莫辞。
吾观主人意，
不久召京师。
