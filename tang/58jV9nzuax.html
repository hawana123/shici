			<div class="info"><span class="date">作者：李子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
悬首藁街中，
天兵破犬戎。
营收低陇月，
旗偃度湟风。
肃杀三边劲，
萧条万里空。
元戎咸服罪，
余孽尽输忠。
圣理符轩化，
仁恩契禹功。
降逾洞庭险，
枭拟郅支穷。
已散军容捷，
还资庙算通。
今朝观即叙，
非与献獒同。
