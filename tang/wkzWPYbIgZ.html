			<h1>观江淮名胜图</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
刻意吟云山，
尤知隐沦妙。
远公何为者，
再诣临海峤。
而我高其风，
披图得遗照。
援毫无逃境，
遂展千里眺。
淡扫荆门烟，
明标赤城烧。
青葱林间岭，
隐见淮海徼。
但指香炉顶，
无闻白猿啸。
沙门既云灭，
独往岂殊调。
感对怀拂衣，
胡宁事渔钓。
安期始遗舄，
千古谢荣耀。
投迹庶可齐，
沧浪有孤棹。
