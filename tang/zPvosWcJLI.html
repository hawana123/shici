			<div class="info"><span class="date">作者：恒超</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

虚著褐衣老，
浮杯道不成。
誓传经论死，
不染利名生。
厌树遮山色，
怜窗向月明。
他时随范蠡，
一棹五湖清。
