			<h1>陪韩退之、窦贻、周同寻刘尊师不遇……</h1>
			<div class="info"><span class="date">作者：韦执中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
早尚逍遥境，
常怀汗漫期。
星郎同访道，
羽客杳何之。
物外求仙侣，
人间失我师。
不知柯烂者，
何处看围棋。
