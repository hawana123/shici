			</div>

霜繁脆庭柳，
风利剪池荷。
月色晓弥苦，
鸟声寒更多。
秋怀久寥落，
冬计又如何？
一瓮新醅酒，
萍浮春水波。
酒熟无客来，
因成独酌谣。
人间老黄绮，
地上散松乔。
忽忽醒还醉，
悠悠暮复朝。
残年多少在，
尽付此中销。
