		<article class="post">
			
宿云开霁景，
佳气此时浓。
瑞雪凝清禁，
祥烟幂小松。
依稀鸳瓦出，
隐映凤楼重。
金阙晴光照，
琼枝瑞色封。
叶铺全类玉，
柯偃乍疑龙。
讵比寒山上，
风霜老昔容。
