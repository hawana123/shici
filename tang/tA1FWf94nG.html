旧国千年尽，
荒城四望通。
云浮非隐帝，
日举类游童。
绮琴朝化洽，
祥石夜论空。
马去遥奔郑，
蛇分近带丰。
池文敛束水，
竹影漏寒丛。
园兔承行月，
川禽避断风。
故宋诚难定，
从梁事未工。
唯当过周客，
独愧吴台空。
