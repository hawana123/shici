			<h1>郊行寄杜位</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
崷崒空城烟，
凄清寒山景。
秋风引归梦，
昨夜到汝颍。
近寺闻钟声，
映陂见树影。
所思何由见，
东北徒引领。
