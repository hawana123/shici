		<article class="post">
			
上苑骅骝出，
中宫诏命传。
九天班锡礼，
三相代劳年。
顾主声犹发，
追风力正全。
鸣珂龙阙下，
喷玉凤池前。
四足疑云灭，
双瞳比镜悬。
为因能致远，
今日表求贤。
