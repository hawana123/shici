			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
边州八月修城堡，
候骑先烧碛中草。
胡风吹沙度陇飞，
陇头林木无北枝。
将军阅兵青塞下，
鸣鼓逢逢促猎围。
天寒山路石断裂，
白日不销帐上雪。
乌孙国乱多降胡，
诏使名王持汉节。
年年征战不得闲，
边人杀尽唯空山。
