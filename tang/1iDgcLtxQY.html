地角天涯倍苦辛，
十年铅椠未酬身。
朱门泣别同鲛客，
紫塞旅游随雁臣。
汉将出师冲晓雪，
胡儿奔马扑征尘。
行行独止干戈域，
毳帐望谁为主人。
