			</div>

	<div class="container">
		<article class="post">
			
越王曾牧剑南州，
因向城隅建此楼。
横玉远开千峤雪，
暗雷下听一江流。
画檐先弄朝阳色，
朱槛低临众木秋。
徒学仲宣聊四望，
且将词赋好依刘。
