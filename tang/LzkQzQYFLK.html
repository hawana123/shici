			<h1>秋日江东晚行</h1>
			<div class="info"><span class="date">作者：姚揆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
迢迢驱马过江东，
此际令人恨莫穷。
一撮秋烟堤上白，
半轮残日岭头红。
路岐滋味犹如旧，
乡曲声音渐不同。
含思看看到梁苑，
画楼丝竹彻遥空。
