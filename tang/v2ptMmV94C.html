			<div class="info"><span class="date">作者：水府君</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
物触轻舟心自知，
风恬烟静月光微。
夜深江上解愁思，
拾得红蕖香惹衣。
纤手垂钩对水窗，
红蕖秋色艳长江。
既能解佩投交甫，
更有明珠乞一双。
湖面狂风且莫吹，
浪花初绽月光微。
沈潜暗想横波泪，
得共鲛人相对垂。
洞庭风软荻花秋，
新没青娥细浪愁。
泪滴白蘋君不见，
月明江上有轻鸥。
昔日江头菱芡人，
蒙君数饮松醪春。
活君家室以为报，
珍重长沙郑德璘。
