			<h1>帘二首</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
叠影重纹映画堂，
玉钩银烛共荧煌。
会应得见神仙在，
休下真珠十二行。
翡翠佳名世共稀，
玉堂高下巧相宜。
殷勤为嘱纤纤手，
卷上银钩莫放垂。
