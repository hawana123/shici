			<h1>和乐天初授户曹喜而言志</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
王爵无细大，
得请即为恩。
君求户曹掾，
贵以禄奉亲。
闻君得所请，
感我欲沾巾。
今人重轩冕，
所重华与纷。
矜夸仕台阁，
奔走无朝昏。
君衣不盈箧，
君食不满囷。
君言养既薄，
何以荣我门。
披诚再三请，
天子怜俭贫。
词曹直文苑，
捧诏荣且忻。
归来高堂上，
兄弟罗酒尊。
各称千万寿，
共饮三四巡。
我实知君者，
千里能具陈。
感君求禄意，
求禄殊众人。
上以奉颜色，
馀以及亲宾。
弃名不弃实，
谋养不谋身。
可怜白华士，
永愿凌青云。
