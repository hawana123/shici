			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
山凿落兮眇嶔岑，
云溶溶兮木棽棽。
中何有兮人不睹，
远欹差兮閟仙府。
彼仙府兮深且幽，
望一至兮藐无由。
望不从兮知如何，
心混混兮意浑和。
思假足兮虎豹，
超阻绝兮凌踔。
诣仙府兮从羽人，
饵五灵兮保清真。
