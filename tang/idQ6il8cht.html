			<div class="info"><span class="date">作者：刘驾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
刖足岂更长，
良工隔千里。
故山彭蠡上，
归梦向汾水。
低摧神气尽，
僮仆心亦耻。
未达谁不然，
达者心思此。
行年忽已壮，
去老年更几。
功名生不彰，
身殁岂为鬼。
才看芳草歇，
即叹凉风起。
匹马未来期，
嘶声尚在耳。
