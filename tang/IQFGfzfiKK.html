			<h1>捣衣曲</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
爽砧应秋律，
繁杵含凄风。
一一远相续，
家家音不同。
户庭凝露清，
伴侣明月中。
长裾委襞积，
轻珮垂璁珑。
汗余衫更馥，
钿移麝半空。
报寒惊边雁，
促思闻候虫。
天狼正芒角，
虎落定相攻。
盈箧寄何处，
征人如转蓬。
