			<h1>清江曲内一绝</h1>
			<div class="info"><span class="date">作者：崔峒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八月长江去浪平，
片帆一道带风轻。
极目不分天水色，
南山南是岳阳城。
