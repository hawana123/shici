			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉堂向夕如无人，
丝竹俨然宫商死。
细人何言入君耳，
尘生金尊酒如水。
君今不念岁蹉跎，
雁天明明凉露多。
华灯青凝久照夜，
彩童窈窕虚垂罗。
入宫见妒君不察，
莫入此地出风波。
此时不乐早休息，
女颜易老君如何。
