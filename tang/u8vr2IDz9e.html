			<div class="info"><span class="date">作者：萧项</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

轺车故国世应稀，
昔日书堂二纪归。
手植松筠同茂盛，
身荣金紫倍光辉。
入门邻里喧迎接，
列坐儿童见等威。
却对芸窗勤苦处，
举头全是锦为衣。
