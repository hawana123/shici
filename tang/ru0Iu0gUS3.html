			<h1>投京兆府试官任文学先辈</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高兴每论诗，
非才独见推。
应当明试日，
不比暗投时。
出口人皆信，
操心自可知。
孤单虽有托，
际会别无期。
取舍知由己，
穷通断在兹。
贱身何足数，
公道自难欺。
泽国违甘旨，
渔舟积梦思。
长安未归去，
为倚鉴妍媸。


		</article>
