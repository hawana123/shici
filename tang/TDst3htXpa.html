			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
将进酒，
将进酒，
酒中有毒鸩主父，
言之主父伤主母。
母为妾地父妾天，
仰天俯地不忍言。
佯为僵踣主父前，
主父不知加妾鞭。
旁人知妾为主说，
主将泪洗鞭头血。
推摧主母牵下堂，
扶妾遣升堂上床。
将进酒，
酒中无毒令主寿，
愿主回思归主母，
遣妾如此事主父。
妾为此事人偶知，
自惭不密方自悲。
主今颠倒安置妾，
贪天僭地谁不为。
