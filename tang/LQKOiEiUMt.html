			<h1>夏日寄高洗马</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
三十年来长在客，
两三行泪忽然垂。
白衣苍鬓经过懒，
赤日朱门偃息迟。
花发应耽新熟酒，
草颠还写早朝诗。
不缘马死西州去，
画角堪听是晓吹。
