			<h1>虫豸诗·蟆子</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蟆子微於蚋，
朝繁夜则无。
毫端生羽翼，
针喙噆肌肤。
暗毒应难免，
羸形日渐枯。
将身远相就，
不敢恨非辜。
晦景权藏毒，
明时敢噬人。
不劳生诟怒，
只足助酸辛。
隼眦看无物，
蛇躯庇有鳞。
天方刍狗我，
甘与尔相亲。
有口深堪异，
趋时讵可量。
谁令通鼻息，
何故辨馨香。
沉水来沧海，
崇兰泛露光。
那能枉焚爇，
尔众我微茫。
