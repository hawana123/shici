			</div>

		<article class="post">
			
内殿谈经惬帝怀，
沃州归隐计全乖。
数条雀尾来南海，
一道蝉声噪御街。
石枕纹含山里叶，
铜瓶口塞井中柴。
因逢夏日西明讲，
不觉宫人拔凤钗。
