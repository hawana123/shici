			<h1>赋得竹箭有筠</h1>
			<div class="info"><span class="date">作者：张仲方</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东南生绿竹，
独美有筠箭。
枝叶讵曾凋，
风霜孰云变。
偏宜林表秀，
多向岁寒见。
碧色乍葱茏，
清光常蒨练。
皮开凤彩出，
节劲龙文现。
爱此守坚贞，
含歌属时彦。


		</article>
