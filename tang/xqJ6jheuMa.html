			<h1>仲秋朝拜昭陵</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
清秋寿原上，
诏拜承吉卜。
尝读贞观书，
及兹幸斋沐。
文皇昔潜耀，
随季自颠覆。
抚运斯顺人，
救焚非逐鹿。
神祇戴元圣，
君父纳大麓。
良将授兵符，
直臣调鼎餗。
无疆传庆祚，
有截荷亭育。
仙驭凌紫氛，
神游弃黄屋。
方祗护山迹，
先正陪岩腹。
杳杳九峻深，
沈沈万灵肃。
鸟飞田已辟，
龙去云犹簇。
金气爽林峦，
乾冈走崖谷。
吾皇弘孝理，
率土蒙景福。
拥佑乃清夷，
威灵谅回复。
礼承三公重，
心愧二卿禄。
展敬何所伸，
曾以斧山木。
