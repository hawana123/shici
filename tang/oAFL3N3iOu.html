			<h1>女冠子</h1>
			<div class="info"><span class="date">作者：牛峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿云高髻，
点翠匀红时世。
月如眉，
浅笑含双靥，
低声唱小词。
眼看惟恐化，
魂荡欲相随。
玉趾回娇步，
约佳期。
锦江烟水，
卓女烧春浓美。
小檀霞，
绣带芙蓉帐，
金钗芍药花。
额黄侵腻发，
臂钏透红纱。
柳暗莺啼处，
认郎家。
星冠霞帔，
住在蕊珠宫里。
佩丁当，
明翠摇蝉翼，
纤珪理宿妆。
醮坛春草昼绿，
药院杏花香。
青鸟传心事，
寄刘郎。
双飞双舞，
春昼后园莺语。
卷罗帏，
锦字书封了，
银河雁过迟。
鸳鸯排宝帐，
豆蔻绣连枝。
不语匀珠泪，
落花时。
