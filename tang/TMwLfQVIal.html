秘殿掖垣西，
书楼苑树齐。
秋烟凝缥帙，
晓色上璇题。
门接承明近，
池连太液低。
疏钟文马驻，
繁叶彩禽栖。
职美纶将綍，
荣深组及珪。
九霄偏眷顾，
三事早提携。
对案临青玉，
窥书捧紫泥。
始欢新遇重，
还惜旧游暌。
左宦登吴岫，
分家渡越溪。
赋中频叹鵩，
卜处几听鸡。
望阙应多恋，
临津不用迷。
柏梁思和曲，
朝夕候金闺。
