			<h1>因沐感发，寄郎上人上二首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
年长身转慵，
百事无所欲。
乃至头上发，
经年方一沐。
沐稀发苦落，
一沐仍半秃。
短鬓经霜蓬，
老面辞春木。
强年过犹近，
衰相来何速。
应是烦恼多，
心焦血不足。
渐少不满把，
渐短不盈尺。
况兹短少中，
日夜落复白。
既无神仙术，
何除老死籍？
只有解脱门，
能度衰苦厄。
掩镜望东寺，
降心谢禅客。
衰白何足言，
剃落犹不惜。
