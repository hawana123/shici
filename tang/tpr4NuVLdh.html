			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
掌珠一颗儿三岁，
鬓雪千茎父六旬。
岂料汝先为异物，
常忧吾不见成人。
悲肠自断非因剑，
啼眼加昏不是尘。
怀抱又空天默默，
依前重作邓攸身。
