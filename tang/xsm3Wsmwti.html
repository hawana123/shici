		<article class="post">
			
竟日雨冥冥，
双崖洗更青。
水花寒落岸，
山鸟暮过庭。
暖老须燕玉，
充饥忆楚萍。
胡笳在楼上，
哀怨不堪听。
白狗斜临北，
黄牛更在东。
峡云常照夜，
江月会兼风。
晒药安垂老，
应门试小童。
亦知行不逮，
苦恨耳多聋。
