			<h1>中春登楼</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金杯不以涤愁肠，
江郡芳时忆故乡。
两岸烟花春富贵，
一楼风月夜凄凉。
王章莫耻牛衣泪，
潘岳休惊鹤鬓霜。
归去莲花归未得，
白云深处有茅堂。
古今通塞莫咨嗟，
谩把霜髯敌岁华。
失手已惭蛇有足，
用心休为鼠无牙。
九天云净方怜月，
一夜风高便厌花。
独倚郡楼人不会，
钓舟春浪接平沙。
