			<h1>擢探花使三首</h1>
			<div class="info"><span class="date">作者：翁承赞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洪崖差遣探花来，
检点芳丛饮数杯。
深紫浓香三百朵，
明朝为我一时开。
九重烟暖折槐芽，
自是升平好物华。
今日始知春气味，
长安虚过四年花。
探花时节日偏长，
恬淡春风称意忙。
每到黄昏醉归去，
纻衣惹得牡丹香。


		</article>
