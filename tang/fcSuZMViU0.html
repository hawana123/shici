			<h1>夜宴石鱼湖作</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风霜虽惨然，
出游熙天正。
登临日暮归，
置酒湖上亭。
高烛照泉深，
光华溢轩楹。
如见海底日，
曈曈始欲生。
夜寒闭窗户，
石溜何清泠。
若在深洞中，
半崖闻水声。
醉人疑舫影，
呼指递相惊。
何故有双鱼，
随吾酒舫行。
醉昏能诞语，
劝醉能忘情。
坐无拘忌人，
勿限醉与醒。
