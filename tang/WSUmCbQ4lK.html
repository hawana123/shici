			<h1>雨四首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
微雨不滑道，
断云疏复行。
紫崖奔处黑，
白鸟去边明。
秋日新沾影，
寒江旧落声。
柴扉临野碓，
半得捣香粳。
江雨旧无时，
天晴忽散丝。
暮秋沾物冷，
今日过云迟。
上马迥休出，
看鸥坐不辞。
高轩当滟滪，
润色静书帷。
物色岁将晏，
天隅人未归。
朔风鸣淅淅，
寒雨下霏霏。


		</article>
