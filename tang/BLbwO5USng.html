			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

汴泗交流郡城角，
筑场十步平如削。
短垣三面缭逶迤，
击鼓腾腾树赤旗。
新秋朝凉未见日，
公早结束来何为。
分曹决胜约前定，
百马攒蹄近相映。
球惊杖奋合且离，
红牛缨绂黄金羁。
侧身转臂著马腹，
霹雳应手神珠驰。
超遥散漫两闲暇，
挥霍纷纭争变化。
发难得巧意气粗，
欢声四合壮士呼。
此诚习战非为剧，
岂若安坐行良图。
当今忠臣不可得，
公马莫走须杀贼。
