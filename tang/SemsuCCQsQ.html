把酒仰问天，
古今谁不死？
所贵未死间，
少忧多欢喜。
穷通谅在天，
忧喜即由己。
是故达道人，
去彼而取此。
勿言未富贵，
久忝居禄仕。
借问宗族间，
几人拖金紫？
勿忧渐衰老，
且喜加年纪。
试数班行中，
几人及暮齿？
朝餐不过饱，
五鼎徒为尔。
夕寝止求安，
一衾而已矣。
此外皆长物，
于我云相似。
有子不留金，
何况兼无子？
