			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
自言因病学休粮，
本意非求不死方。
徒有至人传道术，
更无斋客到禅房。
雨中林鸟归巢晚，
霜后岩猿拾橡忙。
争似吾师无一事，
稳披云衲坐藤床。
