			<h1>重阳东观席上赠侍郎张固</h1>
			<div class="info"><span class="date">作者：卢顺之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渡江旌旆动鱼龙，
令节开筵上碧峰。
翡翠巢低岩桂小，
茱萸房湿露香浓。
白云郊外无尘事，
黄菊筵中尽醉容。
好是谢公高兴处，
夕阳归骑出疏松。


		</article>
