			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
潘岳无妻客为愁，
新人来坐旧妆楼。
春风犹自疑联句，
雪絮相和飞不休。
长亭岁尽雪如波，
此去秦关路几多。
惟有梦中相近分，
卧来无睡欲如何。
