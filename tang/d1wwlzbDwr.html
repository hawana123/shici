			<h1>杂曲歌辞·浪淘沙</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一泊沙来一泊去，
一重浪灭一重生。
相搅相淘无歇日，
会交山海一时平。
白浪茫茫与海连，
平沙浩浩四无边。
暮去朝来淘不住，
遂令东海变桑田。
青草湖中万里程，
黄梅雨里一人行。
愁见滩头夜泊处，
风翻暗浪打船声。
借问江湖与海水，
何似君情与妾心。
相恨不如潮有信，
相思始觉海非深。
海底飞尘终有日，
山头化石岂无时。
谁道小郎抛小妇，
船头一去没回期。
随波逐浪到天涯，
迁客生还有几家。
却到帝乡重富贵，
请君莫忘浪淘沙。
