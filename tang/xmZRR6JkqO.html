			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
云峰苔壁绕溪斜，
江路香风夹岸花。
树密不言通鸟道，
鸡鸣始觉有人家。
人家更在深岩口，
涧水周流宅前后。
游鱼瞥瞥双钓童，
伐木丁丁一樵叟。
自言避喧非避秦，
薜衣耕凿帝尧人。
相留且待鸡黍熟，
夕卧深山萝月春。
