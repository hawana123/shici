			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
西风渺渺月连天，
同醉兰舟未十年。
鵩鸟赋成人已没，
嘉鱼诗在世空传。
荣枯尽寄浮云外，
哀乐犹惊逝水前。
日暮长堤更回首，
一声邻笛旧山川。
