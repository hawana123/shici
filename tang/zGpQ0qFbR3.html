夏半阴气始，
淅然云景秋。
蝉声入客耳，
惊起不可留。
草草具盘馔，
不待酒献酬。
士生为名累，
有似鱼中钩。
赍材入市卖，
贵者恒难售。
岂不畏憔悴，
为功忌中休。
勉哉耘其业，
以待岁晚收。
