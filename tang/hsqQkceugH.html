			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
圣朝选将持符节，
内使宣时百辟听。
海北蛮夷来舞蹈，
岭南封管送图经。
白鹇飞绕迎官舫，
红槿开当宴客亭。
此处莫言多瘴疠，
天边看取老人星。
