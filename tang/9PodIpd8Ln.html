			<h1>南原望汉宫</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
荒原空有汉宫名，
衰草茫茫雉堞平。
连雁下时秋水在，
行人过尽暮烟生。
西陵歌吹何年绝，
南陌登临此日情。
故事悠悠不可问，
寒禽野水自纵横。
