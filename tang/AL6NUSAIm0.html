			<h1>还丹可成诗联句</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
羽化自仙骨，
延年资养生。
--皎然金经启灵秘，
玉液流至精。
--潘述八石思共炼，
九丹知可成。
--汤衡吾心苟无妄，
神理期合并。
--皎然封灶用六一，
置门考休京。
--潘述浮光含日彩，
圆质焕云英。
--汤衡持此保寿命，
服之颐性情。
--皎然跂予望仙侣，
高咏升天行。
--潘述鹤驾方可致，
霓裳定将迎。
--汤衡不因五色药，
安著七真名。
--皎然挥妙在微密，
全功知感诚。
--潘述与君弃城市，
携手游蓬瀛。
--汤衡
