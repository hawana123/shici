千里故乡，
十年华屋，
乱魂飞过屏山簇。
眼重眉褪不胜春，
菱花知我销香玉。
双双燕子归来，
应解笑人幽独。
断歌零舞，
遗恨清江曲。
万树绿低迷，
一庭红扑簌。
