			<h1>中夜起望西园值月上</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
觉闻繁露坠，
开户临西园。
寒月上东岭，
泠泠疏竹根。
石泉远逾响，
山鸟时一喧。
倚楹遂至旦，
寂寞将何言。
