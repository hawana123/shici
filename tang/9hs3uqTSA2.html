沧海已云晏，
皇恩犹念勤。
式燕遍恒秩，
柔远及斯人。
兹邦实大藩，
伐鼓军乐陈。
是时冬服成，
戎士气益振。
虎竹谬朝寄，
英贤降上宾。
旋罄周旋礼，
愧无海陆珍。
庭中丸剑阑，
堂上歌吹新。
光景不知晚，
觥酌岂言频。
单醪昔所感，
大醵况同忻。
顾谓军中士，
仰答何由申。
