			<h1>洞庭玩月</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洞庭湖上清秋月，
月皎湖宽万顷霜。
玉碗深沈潭底白，
金杯细碎浪头光。
寒惊乌鹊离巢噪，
冷射蛟螭换窟藏。
更忆瑶台逢此夜，
水晶宫殿挹琼浆。
