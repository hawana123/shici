			<h1>鹤鸣九皋</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
胎化呈仙质，
长鸣在九皋。
排空散清唳，
映日委霜毛。
万里思寥廓，
千山望郁陶。
香凝光不见，
风积韵弥高。
凤侣攀何及，
鸡群思忽劳。
升天如有应，
飞舞出蓬蒿。


		</article>
