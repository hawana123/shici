高第后归道，
乃居玉华宫。
逍遥人间世，
不异浮丘公。
甘寝何秉羽，
出门忽从戎。
方将游昆仑，
又欲小崆峒。
进退既在我，
归来长安中。
焚香东海君，
侍坐西山童。
善行无辙迹，
吾亦安能穷。
但见神色闲，
中心如虚空。
期之比天老，
真德辅帝鸿。
