			</div>

		<article class="post">
			
曾向空门学坐禅，
如今万事尽忘筌。
眼前名利同春梦，
醉里风情敌少年。
野草芳菲红锦地，
游丝撩乱碧罗天。
心知洛下闲才子，
不作诗魔即酒颠。
