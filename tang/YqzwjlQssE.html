开从绿条上，
散逐香风远。
故取花落时，
悠扬占春晚。
轻飞不假风，
轻落不委地。
撩乱舞晴空，
发人无限思。
晴天闇闇雪，
来送青春暮。
无意似多情，
千家万家去。
