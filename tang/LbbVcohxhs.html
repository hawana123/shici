			<h1>张伯英草书歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
伯英死后生伯高，
朝看手把山中毫。
先贤草律我草狂，
风云阵发愁钟王。
须臾变态皆自我，
象形类物无不可。
阆风游云千万朵，
惊龙蹴踏飞欲堕。
更睹邓林花落朝，
狂风乱搅何飘飘。
有时凝然笔空握，
情在寥天独飞鹤。
有时取势气更高，
忆得春江千里涛。
张生奇绝难再遇，
草罢临风展轻素。
阴惨阳舒如有道，
鬼状魑容若可惧。
黄公酒垆兴偏入，
阮籍不嗔嵇亦顾。
长安酒榜醉后书，
此日骋君千里步。
