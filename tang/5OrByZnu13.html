			<h1>入一作出塞</h1>
			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉殿论兵事，
君王诏出征。
新除羽林将，
曾破月支兵。
惯历塞垣险，
能分部落情。
从今一战胜，
不使虏尘生。
