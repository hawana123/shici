			<h1>洛出书</h1>
			<div class="info"><span class="date">作者：萧昕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海内昔凋瘵，
天网斯浡潏。
龟灵启圣图，
龙马负书出。
大哉明德盛，
远矣彝伦秩。
地敷作乂功，
人免为鱼恤。
既彰千国理，
岂止百川溢。
永赖至于今，
畴庸未云毕。


		</article>
