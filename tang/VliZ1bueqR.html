			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

我迁于揭阳，
君先揭阳居。
揭阳去京华，
其里万有余。
不谓小郭中，
有子可与娱。
心平而行高，
两通诗与书。
婆娑海水南，
簸弄明月珠。
及我迁宜春，
意欲携以俱。
摆头笑且言，
我岂不足欤。
又奚为于北，
往来以纷如。
海中诸山中，
幽子颇不无。
相期风涛观，
已久不可渝。
又尝疑龙虾，
果谁雄牙须。
蚌蠃鱼鳖虫，
瞿瞿以狙狙。
识一已忘十，
大同细自殊。
欲一穷究之，
时岁屡谢除。
今子南且北，
岂非亦有图。
人心未尝同，
不可一理区。
宜各从所务，
未用相贤愚。
