			<h1>泛湓水</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四月未全热，
麦凉江气秋。
湖山处处好，
最爱湓水头。
湓水从东来，
一派入江流。
可怜似萦带，
中有随风舟。
命酒一临泛，
舍鞍扬棹讴。
放回岸傍马，
去逐波间鸥。
烟浪始渺渺，
风襟亦悠悠。
初疑上河汉，
中若寻瀛州。
汀树绿拂地，
沙草芳未休。
青萝与紫葛，
枝蔓垂相(谬左换木)。
系缆步平岸，
回头望江州。
城雉映水见，
隐隐如蜃楼。
日入意未尽，
将归复少留。
到官行半岁，
今日方一游。
此地来何暮？
可以写吾忧。
