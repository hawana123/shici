衡岳有阐士，
五峰秀真骨。
见君万里心，
海水照秋月。
大臣南溟去，
问道皆请谒。
洒以甘露言，
清凉润肌发。
明湖落天镜，
香阁凌银阙。
登眺餐惠风，
新花期启发。
