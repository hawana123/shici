			<h1>贼退示官吏</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔岁逢太平，
山林二十年。
泉源在庭户，
洞壑当门前。
井税有常期，
日晏犹得眠。
忽然遭世变，
数岁亲戎旃。
今来典斯郡，
山夷又纷然。
城小贼不屠，
人贫伤可怜。
是以陷邻境，
此州独见全。
使臣将王命，
岂不如贼焉。
今彼征敛者，
迫之如火煎。
谁能绝人命，
以作时世贤。
思欲委符节，
引竿自刺船。
将家就鱼麦，
归老江湖边。
