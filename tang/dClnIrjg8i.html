南宫闻古乐，
拂曙听初惊。
烟霭遥迷处，
丝桐暗辨名。
节随新律改，
声带绪风轻。
合雅将移俗，
同和自感情。
远音兼晓漏，
馀响过春城。
九奏明初日，
寥寥天地清。
