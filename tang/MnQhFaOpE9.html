			<h1>和严长官秋日登太原龙兴寺阁野望</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
百丈化城楼，
君登最上头。
九霄回栈路，
八到视并州。
烟火遗尧庶，
山河启圣猷。
短垣齐介岭，
片白指分流。
清铎中天籁，
哀鸣下界秋。
境闲知道胜，
心远见名浮。
岂念乘肥马，
方应驾大牛。
自怜蓬逐吹，
不得与良游。
