纶阁九华前，
森沈彩仗连。
洞门开旭日，
清禁肃秋天。
霜满朝容备，
钟馀漏唱传。
摇珰陪羽扇，
端弁入炉烟。
麟笔删金篆，
龙绡荐玉编。
汲书荀勖定，
汉史蔡邕专。
御竹潜通笋，
宫池暗泻泉。
乱丛萦弱蕙，
坠叶洒枯莲。
列署齐游日，
重江并谪年。
登封思议草，
侍讲忆同筵。
沧海风涛广，
黝山瘴雨偏。
唯应缄上宝，
赠远一呈妍。
