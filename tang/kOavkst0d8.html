			<div class="info"><span class="date">作者：陈季卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
立向江亭满目愁，
十年前事信悠悠。
田园已逐浮云散，
乡里半随逝水流。
川上莫逢诸钓叟，
浦边难得旧沙鸥。
不缘齿发未迟暮，
吟对远山堪白头。
