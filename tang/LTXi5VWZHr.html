			<h1>骆生弃官居此二十余年。</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
茅覆环堵亭，
泉添方丈沼。
红芳照水荷，
白颈观鱼鸟。
拳石苔苍翠，
尺波烟杳渺。
但问有意无，
勿论池大小。
门前车马路，
奔走无昏晓。
名利驱人心，
贤愚同扰扰。
善哉骆处士，
安置身心了。
何乃独多君？
丘园居者少。
