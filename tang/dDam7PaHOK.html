			<h1>怀素台歌</h1>
			<div class="info"><span class="date">作者：裴说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我呼古人名，
鬼神侧耳听。
杜甫李白与怀素，
文星酒星草书星。
永州东郭有奇怪，
笔冢墨池遗迹在。
笔冢低低高如山，
墨池浅浅深如海。
我来恨不已，
争得青天化为一张纸，
高声唤起怀素书，
搦管研朱点湘水。
欲归家，
重叹嗟。
眼前有，
三个字。
枯树槎乌梢蛇，
墨老鸦。
