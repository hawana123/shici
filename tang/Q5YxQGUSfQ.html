息驾依松岭，
高阁一攀缘。
前瞻路已穷，
既诣喜更延。
出巘听万籁，
入林濯幽泉。
鸣钟生道心，
暮磬空云烟。
独往虽暂适，
多累终见牵。
方思结茅地，
归息期暮年。
