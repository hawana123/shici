			<h1>送任畹评事赴沂海</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
掷笔不作尉，
戎衣从嫖姚。
严冬入都门，
仆马气益豪。
沂州右镇雄，
士勇旌旗高。
洛东无忧虞，
半夜开虎牢。
丈夫贵功勋，
不贵爵禄饶。
仰眠作书生，
衣食何由销。
任生非常才，
临事胆不摇。
必当展长画，
逆波斩鲸鳌。
九陌尘土黑，
话别立远郊。
孟坚勒燕然，
岂独在汉朝。
