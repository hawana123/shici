			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
五字才将七字争，
为君聊敢试悬衡。
鼎湖菡萏摇金影，
蓬岛鸾皇舞翠声。
还是灵龟巢得稳，
要须仙子驾方行。
两边珍重遥相惠，
何夕灯前尽此情。
