			<h1>故刑部李尚书荆谷山集会</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
尝闻继老聃，
身退道弥耽。
结宇倚青壁，
疏泉喷碧潭。
苔石随人古，
烟花寄酒酣。
山光纷向夕，
归兴杜城南。
