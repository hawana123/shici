			</div>

剑外忽传收蓟北，
初闻涕泪满衣裳。
却看妻子愁何在，
漫卷诗书喜欲狂。
白日放歌须纵酒，
青春作伴好还乡。
即从巴峡穿巫峡，
便下襄阳向洛阳。
