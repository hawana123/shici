			<div class="info"><span class="date">作者：许敬宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
秋深桂初发，
寒窗菊馀菲。
波拥群凫至，
秋飘朔雁归。
月荚生还落，
云枝似复非。
凝宸阅栖亩，
观文伫少微。
圣敬韬前哲，
先天谅不违。
