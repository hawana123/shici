			<h1>酬张少府京之</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
昔余与夫子，
相遇汉川阴。
珠浦龙犹卧，
檀溪马正沉。
价重瑶山抽，
词惊丹凤林。
十年瞪赏慰，
万里隔招寻。
毫翰风期阻，
荆衡云路探。
鹏飞俱望昔，
遮屈共悲今。
谁谓青衣道，
还叹白头吟。
地接神仙恫，
江连云雨岑。
飞泉如散王、落日似悬金。
重以瑶华赠，
空怀舞咏心。
