			<h1>柳枝五首</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
花房与蜜脾，
蜂雄蛱蝶雌。
同时不同类，
那复更相思。
本是丁香树，
春条结始生。
玉作弹棋局，
中心亦不平。
嘉瓜引蔓长，
碧玉冰寒浆。
东陵虽五色，
不忍值牙香。
柳枝井上蟠，
莲叶浦中干。
锦鳞与绣羽，
水陆有伤残。
画屏绣步障，
物物自成双。
如何湖上望，
只是见鸳鸯。
