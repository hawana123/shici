			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
郡城楼阁绕江滨，
风物清秋入望频。
铜鼓祭龙云塞庙，
芦花飘市雪粘人。
莲披净沼群香散，
鹭点寒烟玉片新。
归去杜陵池馆在，
且将朝服拂埃尘。
