			<h1>喜邢校书远至对雨同赋远晚饭阮返五韵</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
雀噪空城阴，
木衰羁思远。
已蔽青山望，
徒悲白云晚。
别离千里风，
雨中同一饭。
开径说逢康，
临觞方接阮。
旅宦竟何如，
劳飞思自返。
