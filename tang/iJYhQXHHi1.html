			<h1>送沈芳谒李观察求仕进</h1>
			<div class="info"><span class="date">作者：周万</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
往日长安路，
欢游不惜年。
为贪卢女曲，
用尽沈郎钱。
身老方投刺，
途穷始著鞭。
犹闻有知己，
此去不徒然。
第一百四十六卷
