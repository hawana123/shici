			</div>

八十空门子，
深山土木骸。
片衣闲自衲，
单食老长斋。
道性终能遣，
人情少不乖。
樔枸居上院，
薜荔俯层阶。
洗钵前临水，
窥门外有柴。
朗吟挥竹拂，
高楫曳芒鞋。
迸笋斜穿坞，
飞泉下喷崖。
种花忻土润，
拨石虑沙埋。
旧往师招隐，
初临我咏怀。
何当缘兴玩，
更为表新牌。
