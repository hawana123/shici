家在炎州往朔方，
--疾(失姓)岂知于阗望潇湘。
--澄(失姓)曾经陇底复辽阳，
--巨川(失姓)更忆东去采扶桑。
--皎然楂客三千路未央，
--严伯均烛龙之地日无光。
--疾(失姓)将游莽苍穷大荒，
--皎然车辙马足逐周王。
