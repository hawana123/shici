			<h1>酬令狐留守尚书见赠十韵</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
长庆清风在，
夔龙燮理余。
太和膏雨降，
周邵保厘初。
嵩少当宫署，
伊瀍入禁渠。
晓关开玉兔，
夕钥纳银鱼。
旧眷怜移疾，
新吟念索居。
离声双白鹂，
行色一篮舆。
罢免无余俸，
休闲有敝庐。
慵于嵇叔夜，
渴似马相如。
酒每蒙酤我，
诗尝许起予。
洛中归计定，
一半为尚书。
