			<h1>送范律师往果州</h1>
			<div class="info"><span class="date">作者：灵一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
终南千古后，
独尔继卿名。
离障非今日，
修因是几生。
乱峰寒影暮，
深涧野流清。
远客归心苦，
难为此别情。
