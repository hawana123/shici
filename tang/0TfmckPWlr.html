菊华寒露浓，
兰愁晓霜重。
指佞不长生，
蒲萐今无种。
安如植丛篁，
他年待栖凤。
大则化龙骑，
小可钓璜用。
留烟伴独醒，
回阴冷闲梦。
何妨积雪凌，
但为清风动。
乃知子猷心，
不与常人共。
