			<h1>舞曲歌辞·吴俞儿舞歌·剑俞</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
枝月喉，
棹霜脊，
北斗离离在寒碧。
龙魂清，
虎尾白，
秋照海心同一色。
纛影咤沙干影侧。
神豪发直，
四睨之人股佶栗，
欲定不定定不得。
舂牍残，
儿且止，
狄胡有胆大如山，
怖亦死。
