			<h1>陪润州薛司空丹徒桂明府游招隐寺</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
共寻招隐寺，
初识戴颙家。
还依旧泉壑，
应改昔云霞。
绿竹寒天笋，
红蕉腊月花。
金绳倘留客，
为系日光斜。
第七十九卷
