			<h1>不调归东川别业</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寸禄言可取，
托身将见遗。
惭无匹夫志，
悔与名山辞。
绂冕谢知己，
林园多后时。
葛巾方濯足，
蔬食但垂帷。
十室对河岸，
渔樵祗在兹。
青郊香杜若，
白水映茅茨。
昼景彻云树，
夕阴澄古逵。
渚花独开晚，
田鹤静飞迟。
且复乐生事，
前贤为我师。
清歌聊鼓楫，
永日望佳期。
