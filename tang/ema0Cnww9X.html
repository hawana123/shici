			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

远望老嵯峨，
近观怪(上山下钦)(上山下金)。
才高八九尺，
势若千万寻。
嵌空华阳洞，
重叠匡山岑。
邈矣仙掌迥，
呀然剑门深。
形质冠今古，
气色通晴阴。
未秋已瑟瑟，
欲雨先沉沉。
天姿信为异，
时用非所在。
磨刀不如砺，
捣帛不如砧。
何乃主人意，
重之如万金。
岂伊造物者，
独能知我心。
