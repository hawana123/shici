			<h1>将归钟陵留赠南海李尚书</h1>

			</div>

楚国有田舍，
炎州长梦归。
怀恩似秋燕，
屡绕玉堂飞。
越酒岂不甘，
海鱼宁无肥。
山裘醉歌舞，
事与初心违。
晔晔文昌公，
英灵世间稀。
长江浩无际，
龙蜃皆归依。
贱子感一言，
草茅发光辉。
从来鸡凫质，
得假凤凰威。
常欲讨玄珠，
青云报巍巍。
龙门竟多故，
双泪别旍旂。
