			<h1>宿舒湖希上人房</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
入寺先来此，
经窗半在湖。
秋风新菡萏，
暮雨老菰蒲。
任听浮生速，
能消默坐无。
语来灯焰短，
嘒唳发高梧。
