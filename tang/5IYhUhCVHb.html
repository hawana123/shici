			<h1>至陈仓晓晴望京邑</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
拂曙驱飞传，
初晴带晓凉。
雾敛长安树，
云归仙帝乡。
涧流漂素沫，
岩景霭朱光。
今朝好风色，
延瞰极天庄。
