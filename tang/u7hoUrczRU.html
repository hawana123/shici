			<h1>织锦曲</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大女身为织锦户，
名在县家供进簿。
长头起样呈作官，
闻道官家中苦难。
回花侧叶与人别，
唯恐秋天丝线干。
红缕葳蕤紫茸软，
蝶飞参差花宛转。
一梭声尽重一梭，
玉腕不停罗袖卷。
窗中夜久睡髻偏，
横钗欲堕垂著肩。
合衣卧时参没后，
停灯起在鸡鸣前。
一匹千金亦不卖，
限日未成宫里怪。
锦江水涸贡转多，
宫中尽著单丝罗。
莫言山积无尽日，
百尺高楼一曲歌。
