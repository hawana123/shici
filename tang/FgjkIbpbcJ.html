山翁亦好禅，
借我风溪树。
采药多近峰，
汲泉有春渡。
幽僧时相偶，
仙子或与晤。
自许战胜心，
弥高独游步。
如何区中事，
夺我林栖趣。
辞山下复上，
恋石行仍顾。
宿昔情或乖，
庶几迹无误。
松声莫相诮，
此心冥去住。
