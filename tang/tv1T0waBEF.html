			<h1>醉后赠王历阳</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
书秃千兔毫，
诗裁两牛腰。
笔踪起龙虎，
舞袖拂云霄。
双歌二胡姬，
更奏远清朝。
举酒挑朔雪，
从君不相饶。
