			<h1>钓丝竹</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
藋藋拂清流，
堪维舴艋舟。
野虫悬作饵，
溪月曲为钩。
雨润摇阶长，
风吹绕指柔。
若将诸树比，
还使绿杨羞。
蚕妇非尧女，
渔人是子猷。
湖边旧栽处，
长映读书楼。


		</article>
