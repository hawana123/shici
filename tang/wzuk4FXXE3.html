			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
无事相关性自据，
庭前拾叶等闲书。
青山万里竟不足，
好竹数竿凉有余。
近看老经加澹泊，
欲归少室复何如。
面前小沼清如镜，
终养琴高赤鲤鱼。
