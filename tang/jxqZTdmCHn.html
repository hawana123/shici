			</div>

为客山南二十年，
愁来怳近落花天。
阴云带雨连山脊，
湿气成岚滴树巅。
邻屋有声敲石火，
野禽无语避茶烟。
此时若遇孙阳顾，
肯服盐车不受鞭。
