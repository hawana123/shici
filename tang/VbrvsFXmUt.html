			</div>

		<article class="post">
			
靖节何须彭泽逢，
菊洲松岛水悠溶。
行人自折门前柳，
高鸟不离溪畔峰。
晓渭度檐帆的的，
晚原含雨树重重。
轩车过尽无公事，
枕上一声长乐钟。
