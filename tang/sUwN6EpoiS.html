			<h1>送萧颖士赴东府，得浅字</h1>
			<div class="info"><span class="date">作者：刘太冲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
吾师继微言，
赞述在坟典。
寸禄聊自资，
平生宦情鲜。
逶迟东州路，
春草深复浅。
日远夫子门，
中心曷由展。
