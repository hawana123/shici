			</div>

	<div class="container">
		<article class="post">
			
微雨微风隔画帘，
金炉檀炷冷慵添。
桃花满地春牢落，
柳絮成堆雪弃嫌。
宝瑟不能邀卓氏，
彩毫何必梦江淹。
宦情归兴休相挠，
隼旆渔舟总未厌。
