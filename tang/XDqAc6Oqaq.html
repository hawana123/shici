			<h1>上巳日徐司录林园宴集</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鬓毛垂领白，
花蕊亚枝红。
欹倒衰年废，
招寻令节同。
薄衣临积水，
吹面受和风。
有喜留攀桂，
无劳问转蓬。
