			<h1>公子行</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
十五辕门学控弦，
六街骑马去如烟。
金多倍著牡丹价，
发白未知章甫贤。
有耳不闻经国事，
拜官方买谢恩笺。
相如谩说凌云赋，
四壁何曾有一钱。
