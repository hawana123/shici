			<h1>别董颋</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
穷冬急风水，
逆浪开帆难。
士子甘旨阙，
不知道里寒。
有求彼乐土，
南适小长安。
到我舟楫去，
觉君衣裳单。
素闻赵公节，
兼尽宾主欢。
已结门庐望，
无令霜雪残。
老夫缆亦解，
脱粟朝未餐。
飘荡兵甲际，
几时怀抱宽。
汉阳颇宁静，
岘首试考槃。
当念著白帽，
采薇青云端。
