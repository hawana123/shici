			<h1>葡萄歌</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
野田生葡萄，
缠绕一枝高。
移来碧墀下，
张王日日高。
分岐浩繁缛，
修蔓蟠诘曲。
扬翘向庭柯，
意思如有属。
为之立长檠，
布濩当轩绿。
米液溉其根，
理疏看渗漉。
繁葩组绶结，
悬实珠玑蹙。
马乳带轻霜，
龙鳞曜初旭。
有客汾阴至，
临堂瞪双目。
自言我晋人，
种此如种玉。
酿之成美酒，
令人饮不足。
为君持一斗，
往取凉州牧。
