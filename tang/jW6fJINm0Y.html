			<h1>书陶潜醉石</h1>
			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
片石陶真性，
非为曲蘖昏。
争如累月醉，
不笑独醒人。
积叠莓苔色，
交加薜荔根。
至今重九日，
犹待白衣魂。


		</article>
