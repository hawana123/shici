			<div class="info"><span class="date">作者：郑絪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
霜钟初应律，
寂寂出重林。
拂水宜清听，
凌空散迥音。
舂容时未歇，
摇曳夜方深。
月下和虚籁，
风前间远砧。
净兼寒漏彻，
闲畏曙更侵。
遥相千山外，
泠泠何处寻。
