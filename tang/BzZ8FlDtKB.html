			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

鱼戏莲叶间，
参差隐叶扇。
鸀鳿窥，
潋滟无因见。
鱼戏莲叶东，
初霞射红尾。
傍临谢山侧，
恰值清风起。
鱼戏莲叶西，
盘盘舞波急。
潜依曲岸凉，
正对斜光入。
鱼戏莲叶南，
欹危午烟叠。
光摇越鸟巢，
影乱吴娃楫。
鱼戏莲叶北，
澄阳动微涟。
回看帝子渚，
稍背鄂君船。
