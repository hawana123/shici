四十年来家国，
三千里地山河。
凤阁龙楼连霄汉，
玉楼琼枝作烟萝，
几曾识干戈？
一旦归为臣虏，
沈腰潘鬓消磨。
最是仓皇辞庙日，
教坊犹奏别离歌，
垂泪对宫娥。
