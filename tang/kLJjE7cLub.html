中原还逐鹿，
投笔事戎轩。
纵横计不就，
慷慨志犹存。
策杖谒天子，
驱马出关门。
请缨羁南越，
凭轼下东藩。
郁纡陟高岫，
出没望平原。
古木吟寒鸟，
空山啼夜猿。
既伤千里目，
还惊九折魂。
岂不惮艰险，
深怀国士恩。
季布无二诺，
侯嬴重一言。
人生感意气，
功名谁复论。
