			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人群不相见，
乃在白云间。
问我将何适，
羡君今独闲。
朝朝汲淮水，
暮暮上龟山。
幸已安贫定，
当从鬓发斑。
