			<h1>和樊润州秋日登城楼</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
露冕临平楚，
寒城带早霜。
时同借河内，
人是卧淮阳。
积水澄天堑，
连山入帝乡。
因高欲见下，
非是爱秋光。
