			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
楼中别曲催离酌，
灯下红裙间绿袍。
缥缈楚风罗绮薄，
铮(扌从)越调管弦高。
寒流带月澄如镜，
夕吹和霜利似刀。
樽酒未空欢未尽，
舞腰歌袖莫辞劳。
