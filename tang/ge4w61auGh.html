			<h1>御沟十六韵</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一水终南下，
何年派作沟。
穿城初北注，
过苑却东流。
绕岸清波溢，
连宫瑞气浮。
去应涵凤沼，
来必渗龙湫。
激石珠争碎，
萦堤练不收。
照花长乐曙，
泛叶建章秋。
影炫金茎表，
光摇绮陌头。
旁沾画眉府，
斜入教箫楼。
有雨难澄镜，
无萍易掷钩。
鼓宜尧女瑟，
荡必蔡姬舟。
皋著通鸣鹤，
津应接斗牛。
回风还潋潋，
和月更悠悠。
浅忆觞堪泛，
深思杖可投。
只怀泾合虑，
不带陇分愁。
自有朝宗乐，
曾无溃穴忧。
不劳夸大汉，
清渭贯神州。
