			<h1>凤箫曲</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八月凉风动高阁，
千金丽人卷绡幕。
已怜池上歇芳菲，
不念君恩坐摇落。
世上荣华如转蓬，
朝随阡陌暮云中。
飞燕侍寝昭阳殿，
班姬饮恨长信宫。
长信宫，
昭阳殿，
春来歌舞妾自知，
秋至帘栊君不见。
昔时嬴女厌世纷，
学吹凤箫乘彩云。
含情转睐向箫史，
千载红颜持赠君。
