			<h1>戏为六绝句</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
庾信文章老更成，
凌云健笔意纵横。
今人嗤点流传赋，
不觉前贤畏后生。
杨王卢骆当时体，
轻薄为文哂未休。
尔曹身与名俱灭，
不废江河万古流。
纵使卢王操翰墨，
劣于汉魏近风骚。
龙文虎脊皆君驭，
历块过都见尔曹。
才力应难夸数公，
凡今谁是出群雄。
或看翡翠兰苕上，
未掣鲸鱼碧海中。
不薄今人爱古人，
清词丽句必为邻。
窃攀屈宋宜方驾，
恐与齐梁作后尘。
未及前贤更勿疑，
递相祖述复先谁。
别裁伪体亲风雅，
转益多师是汝师。
