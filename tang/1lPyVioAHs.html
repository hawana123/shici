			<h1>七月十五日题章敬寺</h1>
			<div class="info"><span class="date">作者：李适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
招提迩皇邑，
复道连重城。
法筵会早秋，
驾言访禅扃。
尝闻大仙教，
清净宗无生。
七物匪吾宝，
万行先求成。
名相既双寂，
繁华奚所荣。
金风扇微凉，
远烟凝翠晶。
松院静苔色，
竹房深磬声。
境幽真虑恬，
道胜外物轻。
意适本非说，
含毫空复情。
