			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
殊邻覆露同，
奉使小司空。
西候车徒出，
南台节印雄。
吊祠将渥命，
导驿畅皇风。
故地山河在，
新恩玉帛通。
塞云凝废垒，
关月照惊蓬。
青史书归日，
翻轻五利功。
