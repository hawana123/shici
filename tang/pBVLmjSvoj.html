			<h1>王屋山第之侧杂构小亭，暇日与群公同游</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
桂亭依绝巘，
兰榭俯回溪。
绮栋鱼鳞出，
雕甍凤羽栖。
引泉聊涨沼，
凿磴且通蹊。
席上山花落，
帘前野树低。
弋林开曙景，
钓渚发晴霓。
狎水惊梁雁，
临风听楚鸡。
复看题柳叶，
弥喜荫桐圭。
