			<h1>及第过堂日作</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
早随真侣集蓬瀛，
阊阖门开尚见星。
龙尾楼台迎晓日，
鳌头宫殿入青冥。
暗惊凡骨升仙籍，
忽讶麻衣谒相庭。
百辟敛容开路看，
片时辉赫胜图形。
