青林何森然，
沈沈独曙前。
出墙同淅沥，
开户满婵娟。
箨卷初呈粉，
苔侵乱上钱。
疏中思水过，
深处若山连。
叠夜常栖露，
清朝乍有蝉。
砌阴迎缓策，
檐翠对欹眠。
迸笋双分箭，
繁梢一向偏。
月过惊散雪，
风动极闻泉。
幽谷添诗谱，
高人欲制篇。
萧萧意何恨，
不独往湘川。
