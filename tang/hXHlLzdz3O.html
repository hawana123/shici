			<h1>寄鄠杜李遂良处士</h1>
			<div class="info"><span class="date">作者：高骈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小隐堪忘世上情，
可能休梦入重城。
池边写字师前辈，
座右题铭律后生。
吟社客归秦渡晚，
醉乡渔去渼陂晴。
春来不得山中信，
尽日无人傍水行。


		</article>
