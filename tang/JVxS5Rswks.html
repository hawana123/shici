			</div>

		<article class="post">
			
春山杳杳日迟迟，
路入云峰白犬随。
两卷素书留贳酒，
一柯樵斧坐看棋。
蓬莱道士飞霞履，
清远仙人寄好诗。
自此尘寰音信断，
山川风月永相思。
