			</div>
		</div>

		<article class="post">
			
兀兀寄形群动内，
陶陶任性一生间。
自抛官后春多醉，
不读书来老更闲。
琴里知闻唯渌水，
茶中故旧是蒙山。
穷通行止长相伴，
谁道吾今无往还？
