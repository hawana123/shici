			<h1>李陵别苏武</h1>
			<div class="info"><span class="date">作者：刘湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汉武爱边功，
李陵提步卒。
转战单于庭，
身随汉军没。
李陵不爱死，
心存归汉阙。
誓欲还国恩，
不为匈奴屈。
身辱家已无，
长居虎狼窟。
胡天无春风，
虏地多积雪。
穷阴愁杀人，
况与苏武别。
发声天地哀，
执手肺肠绝。
白日为我愁，
阴云为我结。
生为汉宫臣，
死为胡地骨。
万里长相思，
终身望南月。
