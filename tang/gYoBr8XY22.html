			<h1>从幸秦川过白卫献诗</h1>
			<div class="info"><span class="date">作者：韩昭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾王巡狩为安边，
此去秦亭尚数千。
夜照路岐山店火，
晓通消息戍瓶烟。
为云巫峡虽神女，
跨凤秦楼是谪仙。
八骏似龙人似虎，
何愁飞过大漫天。


		</article>
