			<div class="info"><span class="date">作者：刘迥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白云引策杖，
苔径谁往还。
渐见松树偃，
时闻鸟声闲。
豁然喧氛尽，
独对万重山。
石桥架绝壑，
苍翠横鸟道。
凭槛云脚下，
颓阳日犹蚤。
霓裳倘一遇，
千载长不老。
灵境偶一寻，
洞天碧云上。
烂柯有遗迹，
羽客何由访。
日暮怅欲还，
晴烟满千嶂。
绳床宴坐久，
石窟绝行迹。
能在人代中，
遂将人代隔。
白云风飏飞，
非欲待归客。
