			<h1>寓居有感三首</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
亦知世路薄忠贞，
不忍残年负圣明。
只待东封沾庆赐，
碑阴别刻老臣名。
不放残年却到家，
衔杯懒更问生涯。
河堤往往人相送，
一曲晴川隔蓼花。
黑须寄在白须生，
一度秋风减几茎。
客处不堪频送别，
无多情绪更伤情。
