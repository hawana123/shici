			<div class="info"><span class="date">作者：毛熙震</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
南齐天子宠婵娟，
六宫罗绮三千。
潘妃娇艳独芳妍。
椒房兰洞，
云雨降神仙。
纵态迷欢心不足，
风流可惜当年。
纤腰婉约步金莲。
妖君倾国，
犹自至今传。
幽闺欲曙闻莺转，
红窗月影微明。
好风频谢落花声。
隔帏残烛，
犹照绮屏筝。
绣被锦茵眠玉暖，
炷香斜袅烟轻。
淡蛾羞敛不胜情。
暗思闲梦，
何处逐行云。
