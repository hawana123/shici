昔别醉衡霍，
迩来忆南州。
今朝平津邸，
兼得潇湘游。
稍辨郢门树，
依然芳杜洲。
微明三巴峡，
咫尺万里流。
飞鸟不知倦，
远帆生暮愁。
涔阳指天末，
北渚空悠悠。
枕上见渔父，
坐中常狎鸥。
谁言魏阙下，
自有东山幽。
