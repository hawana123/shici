			<h1>小雪后书事</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
时候频过小雪天，
江南寒色未曾偏。
枫汀尚忆逢人别，
麦陇唯应欠雉眠。
更拟结茅临水次，
偶因行药到村前。
邻翁意绪相安慰，
多说明年是稔年。
