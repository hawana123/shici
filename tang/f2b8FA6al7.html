			<h1>同武平一员外游湖五首时武贬金坛令</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

红荷碧筱夜相鲜，
皂盖兰桡浮翠筵。
舟中对舞邯郸曲，
月下双弹卢女弦。
青林碧屿暗相期，
缓楫挥觥欲赋诗。
借问高歌凡几转，
河低月落五更时。
朝来仙阁听弦歌，
暝入花亭见绮罗。
池边命酒怜风月，
浦口回船惜芰荷。
朦胧竹影蔽岩扉，
淡荡荷风飘舞衣。
舟寻绿水宵将半，
月隐青林人未归。
花潭竹屿傍幽蹊，
画楫浮空入夜溪。
芰荷覆水船难进，
歌舞留人月易低。
