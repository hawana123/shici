			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
珍果出西域，
移根到北方。
昔年随汉使，
今日寄梁王。
上相芳缄至，
行台绮席张。
鱼鳞含宿润，
马乳带残霜。
染指铅粉腻，
满喉甘露香。
酝成十日酒，
味敌五云浆。
咀嚼停金盏，
称嗟响画堂。
惭非末至客，
不得一枝尝。
