			<h1>汴路即事</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千里河烟直，
青槐夹岸长。
天涯同此路，
人语各殊方。
草市迎江货，
津桥税海商。
回看故宫柳，
憔悴不成行。
