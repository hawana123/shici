			<h1>和西蜀可准大师远寄之什</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
莫知何路去追攀，
空想人间出世间。
杜口已同居士室，
传心休问祖师山。
禅中不住方为定，
说处无生始是闲。
珍重希音远相寄，
乱峰西望叠孱颜。
