			<h1>祭社宵兴灯前偶作</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
城头传鼓角，
灯下整衣冠。
夜镜藏须白，
秋泉漱齿寒。
欲将闲送老，
须着病辞官。
更待年终后，
支持归计看。


		</article>
