笙歌旖旎曲终头，
转作离声满座愁。
筝怨朱弦从此断，
烛啼红泪为谁流？
夜长似岁叹宜尽，
醉未如泥饮莫休。
何况鸡鸣即须别，
门前风雨冷修修。
