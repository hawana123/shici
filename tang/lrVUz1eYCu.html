			</div>
		</div>

	<div class="container">
		<article class="post">
			
少年解长剑，
投赠即分离。
何不断犀象，
精光暗往时。
蹉跎君自惜，
窜逐我因谁。
地远虞翻老，
秋深宋玉悲。
空摧芳桂色，
不屈古松姿。
感激平生意，
劳歌寄此辞。
