			<h1>捕蝗－刺长吏也</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
捕蝗捕蝗谁家子，
天热日长饥欲死。
兴元兵后伤阴阳，
和气蛊蠹化为蝗。
始自两河及三辅，
荐食如蚕飞似雨。
雨飞蚕食千里间，
不见青苗空赤土。
河南长吏言忧农，
课人昼夜捕蝗虫。
是时粟斗钱三百，
蝗虫之价与粟同。
捕蝗捕蝗竟何利，
徒使饥人重劳费。
一虫虽死百虫来，
岂将人力定天灾。
我闻古之良吏有善政，
以政驱蝗蝗出境。
又闻贞观之初道欲昌，
文皇仰天吞一蝗。
一人有庆兆民赖，
是岁虽蝗不为害。
