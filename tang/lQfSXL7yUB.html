			<h1>奉和李大夫题郑评事江楼</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

达士无外累，
隐几依南郭。
茅栋上江开，
布帆当砌落。
支颐散华发，
欹枕曝灵药。
入鸟不乱行，
观鱼还自乐。
何时金马诏，
早岁建安作。
往事尽筌蹄，
虚怀寄杯杓。
邦君驻千骑，
清论时间酌。
凭槛出烟埃，
振衣向寥廓。
心源齐彼是，
人境胜岩壑。
何必栖冥冥，
然为避矰缴。
