			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
烈士不忧身，
为君吟苦辛。
男儿久失意，
宝剑亦生尘。
浮俗官是贵，
君子道所珍。
况当圣明主，
岂乏证玉臣。
浊水无白日，
清流鉴苍旻。
贤愚皎然别，
结交当有因。
