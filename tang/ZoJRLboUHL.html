			<h1>入峡寄弟</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吾昔与尔辈，
读书常闭门。
未尝冒湍险，
岂顾垂堂言。
自此历江湖，
辛勤难具论。
往来行旅弊，
开凿禹功存。
壁立千峰峻，
潈流万壑奔。
我来凡几宿，
无夕不闻猿。
浦上摇归恋，
舟中失梦魂。
泪沾明月峡，
心断鶺鴒原。
离阔星难聚，
秋深露已繁。
因君下南楚，
书此示乡园。
