			</div>

		<article class="post">
			
万水东流去不回，
先生独自负仙才。
蕊宫横浪海边别，
鹤翅驻云天上来。
几处吹箫深羽卫，
谁家残月下楼台。
春风正好分琼液，
乞取当时白玉杯。
