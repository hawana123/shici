负薪老翁往北州，
北望乡关生客愁。
自言老翁有三子，
两人已向黄沙死。
如今小儿新长成，
明年闻道又征兵。
定知此别必零落，
不及相随同死生。
尽将田宅借邻伍，
且复伶俜去乡土。
在生本求多子孙，
及有谁知更辛苦。
近传天子尊武蔬，
强兵直欲静胡尘。
安边自合有长策，
何必流离中国人。
