			<h1>送福建李大夫</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洛州良牧帅瓯闽，
曾是西垣作谏臣。
红旆已胜前尹正，
尺书犹带旧丝纶。
秋来海有幽都雁，
船到城添外国人。
行过小藩应大笑，
只知夸近不知贫。
