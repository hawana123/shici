			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

道启轩皇圣，
威扬夏禹功。
讴歌亭育外，
文武盛明中。
日月光连璧，
烟尘屏大风。
为人祈福处，
台树与天通。
圣历□勤政，
瑶图庆运长。
寿宫开此地，
仙驾缈何乡。
风断清笳调，
云愁绿旆扬。
上升知不恨，
弘济任城王。
尝闻阊阖前，
星拱北辰箓。
今来大明祖，
辇驾桥山曲。
松柏韵幽音，
鱼龙焰寒烛。
岁岁秋风辞，
兆人歌不足。
