			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

蓬转俱行役，
瓜时独未还。
魂迷金阙路，
望断玉门关。
献凯多惭霍，
论封几谢班。
风尘催白首，
岁月损红颜。
落雁低秋塞，
惊凫起暝湾。
胡霜如剑锷，
汉月似刀环。
别后边庭树，
相思几度攀。
