			<h1>贵游</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝回佩马草萋萋，
年少恩深卫霍齐。
斧钺旧威龙塞北，
池台新赐凤城西。
门通碧树开金锁，
楼对青山倚玉梯。
南陌行人尽回首，
笙歌一曲暮云低。


		</article>
