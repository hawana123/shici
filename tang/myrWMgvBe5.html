			<h1>晚年叙志示翟处士</h1>
			<div class="info"><span class="date">作者：王绩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
弱龄慕奇调，
无事不兼修。
望气登重阁，
占星上小楼。
明经思待诏，
学剑觅封侯。
弃繻频北上，
怀刺几西游。
中年逢丧乱，
非复昔追求。
失路青门隐，
藏名白社游。
风云私所爱，
屠博暗为俦。
解纷曾霸越，
释难颇存周。
晚岁聊长想，
生涯太若浮。
归来南亩上，
更坐北溪头。
古岸多盘石，
春泉足细流。
东隅诚已谢，
西景惧难收。
无谓退耕近，
伏念已经秋。
庚桑逢处跪，
陶潜见人羞。
三晨宁举火，
五月镇披裘。
自有居常乐，
谁知身世忧。
