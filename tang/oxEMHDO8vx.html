八月曾殊选，
三星固异仪。
袝陵经灞浐，
归赗杂华夷。
旌去题新谥，
宫存锁素帏。
重泉应不恨，
生见太平时。
月落娥兼隐，
宫空后岂还。
衔哀穷地界，
亲莅泣天颜。
旧住留丹药，
新陵在碧山。
国人伤莫及，
应只咏关关。
配圣三朝隔，
灵仪万姓哀。
多年好黄老，
旧日荐贤才。
道著标彤管，
宫闲闭绿苔。
平生六衣在，
曾著祀高禖。
