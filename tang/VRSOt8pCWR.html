			<div class="info"><span class="date">作者：张碧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
千枝万枝占春开，
彤霞著地红成堆。
一窖闲愁驱不去，
殷勤对尔酌金杯。
老鸦拍翼盘空疾，
准拟浮生如瞬息。
阿母蟠桃香未齐，
汉皇骨葬秋山碧。
朝开暮落煎人老，
无人为报东君道。
留取秾红伴醉吟，
莫教少女来吹扫。
