			<h1>奉和咏雨应诏</h1>
			<div class="info"><span class="date">作者：许敬宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
舞商初赴节，
湘燕远迎秋。
飘丝交殿网，
乱滴起池沤。
激溜分龙阙，
斜飞洒凤楼。
崇朝方浃宇，
宸盼俯凝旒。
