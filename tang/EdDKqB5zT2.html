			<h1>洪州西山祈雨，是日辄应，因赋诗言事</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
兹山蕴灵异，
走望良有归。
丘祷虽已久，
氓心难重违。
迟明申藻荐，
先夕旅岩扉。
独宿云峰下，
萧条人吏稀。
我来不外适，
幽抱自中微。
静入风泉奏，
凉生松栝围。
穷年滞远想，
寸晷阅清晖。
虚美怅无属，
素情缄所依。
诡随嫌弱操，
羁束谢贞肥。
义济亦吾道，
诚存为物祈。
灵心倏已应，
甘液幸而飞。
闭阁且无责，
随车安敢希。
多惭德不感，
知复是耶非。
