			<div class="info"><span class="date">作者：孙光宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

古台平，
芳草远，
馆娃宫外春深。
翠黛空留千载恨，
教人何处相寻，
绮罗无复当时事，
露花点滴香泪。
惆怅遥天横渌水，
鸳鸯对对飞起。
渚莲枯，
宫树老，
长洲废苑萧条。
想像玉人空处所，
月明独上溪桥。
经春初败秋风起，
红兰绿蕙愁死。
一片风流伤心地，
魂销目断西子。
