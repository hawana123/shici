			<h1>九日奉陪令公登白楼同咏菊</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
琼尊犹有菊，
可以献留侯。
愿比三花秀，
非同百卉秋。
金英分蕊细，
玉露结房稠。
黄雀知恩在，
衔飞亦上楼。
