			<h1>登咸阳北寺楼</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高秋原上寺，
下马一登临。
渭水西来直，
秦山南向深。
旧宫人不住，
荒碣路难寻。
日暮凉风起，
萧条多远心。
