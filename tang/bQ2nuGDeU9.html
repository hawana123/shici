		<article class="post">
			
分影由来恨不同，
绿窗孤馆两何穷。
荧煌短焰长疑暗，
零落残花旋委空。
几处隔帘愁夜雨，
谁家当户怯秋风。
莫言明灭无多事，
曾比人生一世中。
