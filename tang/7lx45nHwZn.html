			<h1>偶作寄朗之</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
历想为官日，
无如刺史时。
欢娱接宾客，
饱暖及妻儿。
自到东都后，
安闲更得宜。
分司胜刺史，
致仕胜分司。
何况园林下，
欣然得朗之。
仰名同旧识，
为乐即新知。
有雪先相访，
无花不作期。
斗浓干酿酒，
夸妙细吟诗。
里巷千来往，
都门五别离。
歧分两回首，
书到一开眉。
叶落槐亭院，
冰生竹阁池。
雀罗谁问讯，
鹤氅罢追随。
身与心俱病，
容将力共衰。
老来多健忘，
唯不忘相思。
