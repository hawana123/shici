			<h1>及第敕下宴中献座主杜侍郎</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
得召丘墙泪却频，
若无公道也无因。
门前送敕朱衣吏，
席上衔杯碧落人。
半夜笙歌教泥月，
平明桃杏放烧春。
南山虽有归溪路，
争那酬恩未杀身。
