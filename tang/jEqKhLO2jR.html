凤城烟霭思偏多，
曾向刘郎住处过。
银烛焰前贪劝酒，
玉箫声里已闻歌。
佳人惜别看嘶马，
公子含情向翠蛾。
今日重来门巷改，
出墙桐树绿婆娑。
