			<h1>秋日遣怀十六韵寄道侣</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
尽日临风坐，
雄词妙略兼。
共知时世薄，
宁恨岁华淹。
且把灵方试，
休凭吉梦占。
夜然烧汞火，
朝炼洗金盐。
有路求真隐，
无媒举孝廉。
自然成啸傲，
不是学沉潜。
水恨同心隔，
霜愁两鬓沾。
鹤屏怜掩扇，
乌帽爱垂檐。
雅调宜观乐，
清才称典签。
冠頫玄发少，
书健紫毫尖。
故疾因秋召，
尘容畏日黔。
壮图须行行，
儒服谩襜襜。
片石聊当枕，
横烟欲代帘。
蠹根延穴蚁，
疏叶漏庭蟾。
药鼎高低铸，
云庵早晚苫。
胡麻如重寄，
从诮我无厌。
