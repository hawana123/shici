			<div class="info"><span class="date">作者：于逖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
衰门少兄弟，
兄弟唯两人。
饥寒各流浪，
感念伤我神。
夏期秋未来，
安知无他因。
不怨别天长，
但愿见尔身。
茫茫天地间，
万类各有亲。
安知汝与我，
乖隔同胡秦。
何时对形影，
愤懑当共陈。
