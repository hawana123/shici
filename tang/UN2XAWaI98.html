			<h1>秋晚信州推院亲友或责无书，即事寄答</h1>
			<div class="info"><span class="date">作者：韩琮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
官信安仁拙，
书非叔夜慵。
谬驰骢马传，
难附鲤鱼封。
万里劳何补，
千年运忝逢。
不量横草力，
虚慕入云踪。
洁水空澄鉴，
持铅亦砺锋。
月寒深夜桂，
霜凛近秋松。
宪摘无逃魏，
冤申得梦冯。
问狸将挟虎，
歼虿敢虞蜂。
商吹移砧调，
春华改镜容。
归期方畹积，
愁思暮山重。
仙鼠犹惊燕，
莎鸡欲变蛩。
唯应碧湘浦，
云落及芙蓉。
