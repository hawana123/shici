			<h1>甘雨应祈</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春雨偶愆期，
草木亦未觉。
君侯不遑处，
退食或闭阁。
东海浪滔滔，
西江波漠漠。
得不愿身为大虬，
金其角，
玉其甲。
一吸再喢，
云平雾匝。
华畅九有，
清倾六合。
使不苏者苏，
不足者足。
情通上玄，
如膏绵绵。
有叟有叟，
鼓腹歌于道边。
歌曰：“麦苗芃芃兮鶬鹒飞，
日出而作兮日入归，
如彼草木兮雨露肥。
古人三乐兮，
我乐多之。
天之成兮，
地之平兮。
柘系黄兮，
瓠叶青兮。
乳女啼兮，
蒸黍馨兮。
炙背扪虱兮，
复何经营兮。
