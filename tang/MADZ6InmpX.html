常闻玉泉山，
山洞多乳窟。
仙鼠如白鸦，
倒悬清溪月。
茗生此中石，
玉泉流不歇。
根柯洒芳津，
采服润肌骨。
丛老卷绿叶，
枝枝相接连。
曝成仙人掌，
似拍洪崖肩。
举世未见之，
其名定谁传。
宗英乃禅伯，
投赠有佳篇。
清镜烛无盐，
顾惭西子妍。
朝坐有馀兴，
长吟播诸天。
