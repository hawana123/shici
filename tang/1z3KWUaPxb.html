			<h1>过潼关</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
地形盘屈带河流，
景气澄明是胜游。
十里晓鸡关树暗，
一行寒雁陇云愁。
片时无事溪泉好，
尽日凝眸岳色秋。
麈尾角巾应旷望，
更嗟芳霭隔秦楼。
