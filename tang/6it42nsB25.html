			<h1>观薛稷少保书画壁</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少保有古风，
得之陕郊篇。
惜哉功名忤，
但见书画传。
我游梓州东，
遗迹涪江边。
画藏青莲界，
书入金榜悬。
仰看垂露姿，
不崩亦不骞。
郁郁三大字，
蛟龙岌相缠。
又挥西方变，
发地扶屋椽。
惨澹壁飞动，
到今色未填。
此行叠壮观，
郭薛俱才贤。
不知百载后，
谁复来通泉。
