			<h1>下第题青龙寺僧房</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千蹄万毂一枝芳，
要路无媒果自伤。
题柱未期归蜀国，
曳裾何处谒吴王？
马嘶春陌金羁闹，
鸟睡花林绣羽香。
酒薄恨浓消不得，
却将惆怅问支郎。
