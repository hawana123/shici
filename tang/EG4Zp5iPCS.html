			<h1>送马录事赴永阳</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
子为郡从事，
主印清淮边。
谈笑一州里，
从容群吏先。
手持三尺令，
遣决如流泉。
太守既相许，
诸公谁不然。
孤城连海树，
万室带山烟。
春日溪湖净，
芳洲葭菼连。
炊粳蟹螯熟，
下箸鲈鱼鲜。
野鹤宿檐际，
楚云飞面前。
听歌送离曲，
且驻木兰船。
赠尔八行字，
当闻佳政传。
