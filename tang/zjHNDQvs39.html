			<div class="info"><span class="date">作者：孟云卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
清晨自梁宋，
挂席之楚荆。
出浦风渐恶，
傍滩舟欲横。
大河喷东注，
群动皆窅冥。
白雾鱼龙气，
黑云牛马形。
苍茫迷所适，
危安惧暂宁。
信此天地内，
孰为身命轻。
丈夫苟未达，
所向须存诚。
前路舍舟去，
东南仍晓晴。
