太湖三山口，
吴王在时道。
寂寞千载心，
无人见春草。
谁堪缄怨者，
持此伤怀抱。
孤舟畏狂风，
一点宿烟岛。
望所思兮若何，
月荡漾兮空波。
云离离兮北断，
雁眇眇兮南多。
身去兮天畔，
心折兮湖岸。
春山胡为兮塞路，
使我归梦兮撩乱。
