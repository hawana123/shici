今主临前殿，
惩奢爇异裘。
忽看阳焰发，
如睹吉光流。
丽彩辞宸扆，
余香在御楼。
火随余烬灭，
气逐远烟浮。
素朴回风变，
雕华逐志休。
永垂恭俭德，
千古揖皇猷。
