			<h1>送岳州司马弟之任</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岳阳天水外，
念尔一帆过。
野墅人烟迥，
山城雁影多。
有时巫峡色，
终日洞庭波。
丞相今为郡，
应无劳者歌。
