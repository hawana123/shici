			<h1>登蒲塘驿沿路见泉谷村墅忽想京师旧……</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
青山导骑绕，
春风行旆舒。
均徭视属城，
问疾躬里闾。
烟水依泉谷，
川陆散樵渔。
忽念故园日，
复忆骊山居。
荏苒斑鬓及，
梦寝婚宦初。
不觉平生事，
咄嗟二纪馀。
存殁阔已永，
悲多欢自疏。
高秩非为美，
阑干泪盈裾。
