			</div>

	<div class="container">

最称弘偃少，
早岁草茅居。
年老从僧律，
生知解佛书。
沛艾如龙马，
来从上苑中。
棣华恩见赐，
伯舅礼仍崇。
衲衣求坏帛，
野饭拾春蔬。
章句无求断，
时中学有馀。
