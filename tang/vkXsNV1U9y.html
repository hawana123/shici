云髻飘萧绿，
花颜旖旎红。
双眸剪秋水，
十指剥春葱。
楚艳为门阀，
秦声是女工。
甲明银得勒，
柱触玉玲珑。
猿苦啼嫌月，
莺娇语(讠尼)风。
移愁来手底，
送恨入弦中。
赵瑟清相似，
胡琴闹不同。
慢弹回断雁，
急奏转飞蓬。
霜佩锵还委，
冰泉咽复通。
珠联千拍碎，
刀截一声终。
倚丽精神定，
矜能意态融。
歇时情不断，
休去思无穷。
灯下青春夜，
樽前白首翁。
且听应得在，
老耳未多聋。
