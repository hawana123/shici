碧落云收尽，
天涯雪霁时。
草开当井地，
树折带巢枝。
野渡滋寒麦，
高泉涨禁池。
遥分丹阙出，
迥对上林宜。
宿片攀檐取，
凝花就砌窥。
气凌禽翅束，
冻入马蹄危。
北想连沙漠，
南思极海涯。
冷光兼素彩，
向暮朔风吹。
