			<h1>别杜将军</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
伊余本是胡为者，
采蕈锄茶在穷野。
偶披蓑笠事空王，
馀力为文拟何谢。
少年心在青云端，
知音满地皆龙鸾。
遽逢天步艰难日，
深藏溪谷空长叹。
偶出重围遇英哲，
留我江楼经岁月。
身隈玉帐香满衣，
梦历金盆雨和雪。
东风来兮歌式微，
深云道人召来归。
燕辞大厦兮将何为，
濛濛花雨兮莺飞飞，
一汀杨柳同依依。
