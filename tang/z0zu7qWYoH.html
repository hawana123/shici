少尝侍先君，
余闲诵白氏。
始得入峡诗，
深味作诗旨。
云有万仞山，
云有千丈水。
自念坎壈时，
尤多兢慎理。
山束峡如口，
水漱石如齿。
孤舟行其中，
薄冰犹坦履。
孱颜屹焉立，
汹涌勃然起。
百丈为前牵，
万险即平砥。
破之以筼筜，
续之以麻枲。
砺之坚以节，
引之直如矢。
杼轴连半空，
长短随两涘。
铁锁枉驰名，
锦缆谩称美。
长绳岂能系，
朽索何足拟。
苟非□之为，
胡可力行此。
