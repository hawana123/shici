			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
南山唯与北山邻，
古树连拳伴我身。
黄鹤有心多不住，
白云无事独相亲。
闲持竹锡深看水，
懒系麻衣出见人。
欲掇幽芳聊赠远，
郎官那赏石门春。
