			<h1>送郑书记</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
决胜无遗策，
辞天便请缨。
出身唯殉死，
报国且能兵。
受命麒麟殿，
参谋骠骑营。
短箫催别酒，
斜日驻前旌。
义勇千夫敌，
风沙万里行。
几年丹阙下，
侯印锡书生。


		</article>
