			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
架上非无书，
眼慵不能看。
匣中亦有琴，
手慵不能弹。
腰慵不能带，
头慵不能冠。
午后恣情寝，
午时随事餐。
一餐终日饱，
一餐至夜安。
饥寒亦闲事，
况乃不饥寒。
