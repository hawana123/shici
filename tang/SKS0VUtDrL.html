			<h1>同友人舟行游台越作</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚臣伤江枫，
谢客拾海月。
怀沙去潇湘，
挂席泛溟渤。
蹇予访前迹，
独往造穷发。
古人不可攀，
去若浮云没。
愿言弄倒景，
从此炼真骨。
华顶窥绝溟，
蓬壶望超忽。
不知青春度，
但怪绿芳歇。
空持钓鳌心，
从此谢魏阙。
