			</div>

橘柚南中暖，
桑榆北地阴。
何言荣落异，
因见别离心。
吾亦江乡子，
思归梦寐深。
闻君去水宿，
结思渺云林。
牵缀从浮事，
迟回谢所钦。
东南行舫远，
秋浦念猿吟。
