			<h1>寄上韩愈侍郎</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
重登大学领儒流，
学浪词锋压九州。
不以雄名疏野贱，
唯将直气折王侯。
咏伤松桂青山瘦，
取尽珠玑碧海愁。
叙述异篇经总别，
鞭驱险句最先投。
碑文合遣贞魂谢，
史笔应令谄骨羞。
清俸探将还酒债，
黄金旋得起书楼。
参来拟设官人礼，
朝退多逢月阁游。
见说云泉求住处，
若无知荐一生休。
