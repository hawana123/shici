			<h1>岁晏行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岁云暮矣多北风，
潇湘洞庭白雪中。
渔父天寒网罟冻，
莫徭射雁鸣桑弓。
去年米贵阙军食，
今年米贱大伤农。
高马达官厌酒肉，
此辈杼轴茅茨空。
楚人重鱼不重鸟，
汝休枉杀南飞鸿。
况闻处处鬻男女，
割慈忍爱还租庸。
往日用钱捉私铸，
今许铅锡和青铜。
刻泥为之最易得，
好恶不合长相蒙。
万国城头吹画角，
此曲哀怨何时终。
