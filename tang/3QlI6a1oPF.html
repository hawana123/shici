			<h1>和尹懋秋夜游灉湖</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灉湖佳可游，
既近复能幽。
林里栖精舍，
山间转去舟。
雁飞江月冷，
猿啸野风秋。
不是迷乡客，
寻奇处处留。


		</article>
