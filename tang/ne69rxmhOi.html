			<h1>卧病闻吉中孚拜官寄元秘书昆季</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉家采使不求声，
自慰文章道欲行。
毛遂登门虽异赏，
韩非入传滥齐名。
云归暂爱青山出，
客去还愁白发生。
年少奉亲皆愿达，
敢将心事向玄成。
