			<h1>早发射洪县南途中作</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
将老忧贫窭，
筋力岂能及。
征途乃侵星，
得使诸病入。
鄙人寡道气，
在困无独立。
俶装逐徒旅，
达曙凌险涩。
寒日出雾迟，
清江转山急。
仆夫行不进，
驽马若维絷。
汀洲稍疏散，
风景开怏悒。
空慰所尚怀，
终非曩游集。
衰颜偶一破，
胜事难屡挹。
茫然阮籍途，
更洒杨朱泣。
