			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
人谁不愿老，
老去有谁怜。
身瘦带频减，
发稀冠自偏。
废书缘惜眼，
多炙为随年。
经事还谙事，
阅人如阅川。
细思皆幸矣，
下此便翛然。
莫道桑榆晚，
微霞尚满天。
