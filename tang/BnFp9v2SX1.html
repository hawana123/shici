			<h1>子规</h1>
			<div class="info"><span class="date">作者：项斯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
游魂自相叫，
宁复记前身。
飞过人家月，
声连客路春。
梦边催晓急，
愁外送风频。
自有沾花血，
相和泪滴新。
