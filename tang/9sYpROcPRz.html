			<h1>送乞雨禅师临遇南游</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
活得枯樵耕者知，
巡方又欲向天涯。
珠穿闽国菩提子，
杖把灵峰榔栗枝。
春藓任封降虎石，
夜雷从傍养龙池。
生缘在地南浮去，
自此孤云不可期。
