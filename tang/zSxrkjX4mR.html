			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不拣花朝与雪朝，
五年从事霍嫖姚。
君缘接座交珠履，
我为分行近翠翘。
楚雨含情皆有托，
漳滨卧病竟无憀。
长吟远下燕台去，
惟有衣香染未销。
