			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：薛昭蕴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
残蟾落，
晓钟鸣，
羽化觉身轻。
乍无春睡有余酲，
杏苑雪初晴。
紫陌长，
襟袖冷，
不是人间风景。
回看尘土似前生，
休羡谷中莺。
金门晓，
玉京春，
骏马骤轻尘。
桦烟深处白衫新，
认得化龙身。
九陌喧，
千户启，
满袖桂香风细。
杏园欢宴曲江滨，
自此占芳辰。
清明节，
雨晴天，
得意正当年。
马骄泥软锦连乾，
香袖半笼鞭。
花色融，
人竞赏，
尽是绣鞍朱鞅。
日斜无计更留连，
归路草和烟。
