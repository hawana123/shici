			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
大士生天竺，
分身化日南。
人中出烦恼，
山下即伽蓝。
小涧香为刹，
危峰石作龛。
候禅青鸽乳，
窥讲白猿参。
藤爱云间璧，
花怜石下潭。
泉行幽供好，
林挂浴衣堪。
弟子哀无识，
医王惜未谈。
机疑闻不二，
蒙昧即朝三。
欲究因缘理，
聊宽放弃惭。
超然虎溪夕，
双树下虚岚。
