			<h1>送陆侍御归淮南使府五韵</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江左重诗篇，
陆生名久传。
凤城来已熟，
羊酪不嫌膻。
归路芙蓉府，
离堂玳瑁筵。
泰山呈腊雪，
隋柳布新年。
曾忝扬州荐，
因君达短笺。


		</article>
