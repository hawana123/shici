			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
昨日南邻哭，
哭声一何苦。
云是妻哭夫，
夫年二十五。
今朝北里哭，
哭声又何切。
云是母哭儿，
儿年十七八。
四邻尚如此，
天下多夭折。
乃知浮世人，
少得垂白发。
余今过四十，
念彼聊自悦。
从此明镜中，
不嫌头似雪。
