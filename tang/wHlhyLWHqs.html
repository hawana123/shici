		<article class="post">
			
风泉留古韵，
笙磬想遗音。
桂朽有遗馥，
莺飞安可待。
尘沙蔼如雾，
长波惊飙度。
雁起汀洲寒，
马嘶高城暮。
银釭倦秋馆，
绮瑟瞻永路。
重有携手期，
清光倚玉树。
