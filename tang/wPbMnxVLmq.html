			<h1>入蜀秋夜宿江渚</h1>
			<div class="info"><span class="date">作者：陈子良</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我行逢日暮，
弭棹独维舟。
水雾一边起，
风林两岸秋。
山阴黑断碛，
月影素寒流。
故乡千里外，
何以慰羁愁。
