清景同千里，
寒光尽一年。
竟天多雁过，
通夕少人眠。
照别江楼上，
添愁野帐前。
隋侯恩未报，
犹有夜珠圆。
四时皆有月，
一夜独当秋。
照耀初含露，
裴回正满楼。
遥连雪山净，
迥入锦江流。
愿以清光末，
年年许从游。
