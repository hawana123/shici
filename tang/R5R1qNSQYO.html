			<h1>宛陵寓居上沈大夫二首</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
满耳歌谣满眼山，
宛陵城郭翠微间。
人情已觉春长在，
溪户仍将水共闲。
晓色入楼红蔼蔼，
夜声寻砌碧潺潺。
幽云高鸟俱无事，
晚伴西峰醉客还。
溪树参差绿可攀，
谢家云水满东山。
能忘天上他年贵，
来结林中一日闲。
醉叩玉盘歌袅袅，
暖鸣幽涧鸟关关。
觥筹不尽须归去，
路在春风缥缈间。
