德被陪臣子，
仁垂圣主恩。
雕题辞凤阙，
丹服出金门。
有泽沾殊俗，
无征及犷犭军 。
铜梁分汉土，
玉垒驾鸾轩。
瘴岭蚕丛盛，
巴江越巂垠。
万方同感化，
岂独自南蕃。
