每日在南亭，
南亭似僧院。
人语静先闻，
鸟啼深不见。
松瘦石棱棱，
山光溪淀淀。
堑蔓坠长茸，
岛花垂小蒨。
行簪隐士冠，
卧读先贤传。
更有兴来时，
取琴弹一遍。
