		<article class="post">
			
岂敢言招隐，
归休喜自安。
一溪云卧稳，
四海路行难。
瑞兽藏头角，
幽禽惜羽翰。
子猷何处在，
老尽碧琅玕。
杉竹映溪关，
修修共岁寒。
幽人眠日晏，
花雨落春残。
道妙言何强，
诗玄论甚难。
闲居有亲赋，
搔首忆潘安。
