			<h1>云溪竹园翁</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
硠硠云溪里，
翠竹和云生。
古泉积涧深，
竦竦如刻成。
楚客卧云老，
世间无姓名。
因兹千亩业，
以代双牛耕。
乱林不可留，
寸茎不可轻。
风暖斗出地，
仰齐故年茎。
幽室结白茅，
密叶罗众清。
照水寒澹荡，
对山绿峥嵘。
苍松含古貌，
秋桂俨白英。
相看受天风，
深夜戛击声。
