			<h1>寒栖子歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君在庐山知不群，
有疑是鹤又是云。
生死尘埃污不得，
眼前荣利徒纷纷。
今日惠然来访我，
酒榼书囊肩背荷。
拂除衣上饵烟霞，
昨夜胥门宿蔡家。
天然不饮亦不食，
抛名换姓觅不得。
且向人间作酒仙，
不肯将身生羽翼。
停形为饵天地根，
世人皆死我独存。
洗虑因吞清明箓，
世人皆贪我常足。
栖子妙今道已成，
手把玄枢心运冥。
能令鬼哭神效灵，
身如飘风不可绊。
朝游崆峒夕汗漫，
向来坐客犹未散。
忽忆罗浮欲去时，
遥指孤云作路岐。
海上仙游不可见，
人间日落空桑枝。
