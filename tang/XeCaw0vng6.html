先生清骨葬烟霞，
业破孤存孰为嗟。
几箧诗编分贵位，
一林石笋散豪家。
儿过旧宅啼枫影，
姬绕荒田泣稗花。
唯我共君堪便戒，
莫将文誉作生涯。
