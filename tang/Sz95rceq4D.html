			<h1>失题二首</h1>
			<div class="info"><span class="date">作者：杨行敏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
驽骀嘶叫知无定，
骐骥低垂自有心。
山上高松溪畔竹，
清风才动是知音。
杜鹃花里杜鹃啼，
浅紫深红更傍溪。
迟日霁光搜客思，
晓来山路恨如迷。
