严风吹霜海草凋，
筋干精坚胡马骄。
汉家战士三十万，
将军兼领霍嫖姚。
流星白羽腰间插，
剑花秋莲光出匣。
天兵照雪下玉关，
虏箭如沙射金甲。
云龙风虎尽交回，
太白入月敌可摧。
敌可摧，
旄头灭，
履胡之肠涉胡血。
悬胡青天上，
埋胡紫塞傍。
胡无人，
汉道昌。
