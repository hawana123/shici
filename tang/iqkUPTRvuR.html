			<h1>春野作五首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闲步浅青平绿，
流水征车自逐。
谁家挟弹少年，
拟打红衣啄木。
山花雨打尽，
满地如烂锦。
远寻鹧鸪雏，
拾得一团蕈。
大牛苦耕田，
乳犊望似泣。
万事皆天意，
绿草头蕺蕺。
斜阳射破冢，
髑髅半出地。
不知谁氏子，
独自作意气。
牛儿小，
牛女少，
抛牛沙上斗百草。
鉏陇老人又太老，
薄烟漠漠覆桑枣，
戴嵩醉后取次扫。
