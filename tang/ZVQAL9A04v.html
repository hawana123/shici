			<h1>送中兄典邵州</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
官骑连西向楚云，
朱轩出饯昼纷纷。
百城兼领安南国，
双笔遥挥王左君。
一路诸侯争馆谷，
洪池高会荆台曲。
玉颜送酒铜鞮歌，
金管留人石头宿。
北雁初回江燕飞，
南湖春暖著春衣。
湘君祠对空山掩，
渔父焚香日暮归。
百事无留到官后，
重门寂寂垂高柳。
零陵过赠石香溪，
洞口人来饮醇酒。
登楼暮结邵阳情，
万里苍波烟霭生。
他日新诗应见报，
还如宣远在安城。


		</article>
