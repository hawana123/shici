			<h1>送友人东归</h1>
			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远涉期秋卷，
将行不废吟。
故乡芳草路，
来往别离心。
挂席春风尽，
开斋夏景深。
子规谁共听，
江月上清岑。
