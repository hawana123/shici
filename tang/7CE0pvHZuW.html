			<div class="info"><span class="date">作者：崔曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
支公已寂灭，
影塔山上古。
更有真僧来，
道场救诸苦。
一承微妙法，
寓宿清净土。
身心能自观，
色相了无取。
森森松映月，
漠漠云近户。
岭外飞电明，
夜来前山雨。
然灯见栖鸽，
作礼闻信鼓。
晓霁南轩开，
秋华净天宇。
愿言出世尘，
谢尔申及甫。
