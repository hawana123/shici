			<h1>题宛溪馆</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾怜宛溪好，
百尺照心明。
何谢新安水，
千寻见底清。
白沙留月色，
绿竹助秋声。
却笑严湍上，
于今独擅名。
