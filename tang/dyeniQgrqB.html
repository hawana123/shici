			<h1>夏景无事因怀章来二上人二首</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
澹景微阴正送梅，
幽人逃暑瘿楠杯。
水花移得和鱼子，
山蕨收时带竹胎。
啸馆大都偏见月，
醉乡终竟不闻雷。
更无一事唯留客，
却被高僧怕不来。
佳树盘珊枕草堂，
此中随分亦闲忙。
平铺风簟寻琴谱，
静扫烟窗著药方。
幽鸟见贫留好语，
白莲知卧送清香。
从今有计消闲日，
更为支公置一床。
