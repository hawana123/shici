			<h1>送沈侍郎</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
从知无远近，
木落去闽城。
地入无诸俗，
冠峨甲乙精。
山多高兴乱，
江直好风生。
俭府清无事，
唯应荐祢衡。
