辛勤曾寄玉峰前，
一别云溪二十年。
三径荒凉迷竹树，
四邻凋谢变桑田。
渼陂可是当时事，
紫阁空余旧日烟。
多少乱离无处问，
夕阳吟罢涕潸然。
