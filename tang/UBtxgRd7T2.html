			</div>

作尉孜孜更寒苦，
操心至癖不为清。
虽将剑鹤支残债，
犹有歌篇取盛名。
尽拟勤求为弟子，
皆将疑义问先生。
与君相识因儒术，
岁月弥多别有情。
