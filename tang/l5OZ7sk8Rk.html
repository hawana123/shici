			<h1>出自蓟北门行</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
虏阵横北荒，
胡星耀精芒。
羽书速惊电，
烽火昼连光。
虎竹救边急，
戎车森已行。
明主不安席，
按剑心飞扬。
推毂出猛将，
连旗登战场。
兵威冲绝幕，
杀气凌穹苍。
列卒赤山下，
开营紫塞傍。
孟冬风沙紧，
旌旗飒凋伤。
画角悲海月，
征衣卷天霜。
挥刃斩楼兰，
弯弓射贤王。
单于一平荡，
种落自奔亡。
收功报天子，
行歌归咸阳。
