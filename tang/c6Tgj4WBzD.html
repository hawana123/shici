			<h1>送宋校书赴宣州幕</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浮舟压芳草，
容裔逐江春。
远避看书吏，
行当入幕宾。
夜潮冲老树，
晓雨破轻蘋。
鸳鹭多伤别，
栾家德在人。
