			<h1>过汪氏别业其一</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
游山谁可游，
子明与浮丘。
叠岭碍河汉，
连峰横斗牛。
汪生面北阜，
池馆清且幽。
我来感意气，
捶炰列珍羞。
扫石待归月，
开池涨寒流。
酒酣益爽气，
为乐不知秋。
畴昔未识君，
知君好贤才。
随山起馆宇，
凿石营池台。
星火五月中，
景风从南来。
数枝石榴发，
一丈荷花开。
恨不当此时，
相过醉金罍。
我行值木落，
月苦清猿哀。
永夜达五更，
吴歈送琼杯。
酒酣欲起舞，
四座歌相催。
日出远海明，
轩车且裴回。
更游龙潭去，
枕石拂莓苔。
