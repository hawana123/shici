旧隐梦牵仍，
归心只似蒸。
远青怜岛峭，
轻白爱云腾。
艳冶丛翻蝶，
腥膻地聚蝇。
雨声连洒竹，
诗兴继填膺。
访戴情弥切，
依刘力不胜。
众人忘苦苦，
独自愧兢兢。
处世无他望，
流年有病僧。
时惭大雅客，
遗韵许相承。
