			<h1>送包何东游</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水国尝独往，
送君还念兹。
湖山远近色，
昏旦烟霞时。
子好谢公迹，
常吟孤屿诗。
果乘扁舟去，
若与白鸥期。
野趣及春好，
客游欣此辞。
入云投馆僻，
采碧过帆迟。
江上日回首，
琴中劳别思。
春鸿刷归翼，
一寄杜蘅枝。


		</article>
