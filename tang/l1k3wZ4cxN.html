		<article class="post">
			
岩白云尚屯，
林红叶初陨。
秋光引闲步，
不知身远近。
夕投灵洞宿，
卧觉尘机泯。
名利心既忘，
市朝梦亦尽。
暂来尚如此，
况乃终身隐。
何以疗夜饥，
一匙云母粉。
