			<h1>雨后游辋川</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
骤雨归山尽，
颓阳入辋川。
看虹登晚墅，
踏石过青泉。
紫葛藏仙井，
黄花出野田。
自知无路去，
回步就人烟。
