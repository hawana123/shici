白日下昆仑，
发光如舒丝。
徒照葵藿心，
不照游子悲。
折折黄河曲，
日从中央转。
□谷耳曾闻，
若木眼不见。
奈尔铄石，
胡为销人？
羿弯弓属矢，
那不中足。
令久不得奔？
讵教晨光夕昏！
