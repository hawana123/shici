			<h1>德宗皇帝挽歌词四首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
执象宗玄祖，
贻谋启孝孙。
文高柏粱殿，
礼薄灞陵原。
宫仗辞天阙，
朝仪出国门。
生成不可报，
二十七年恩。
虞帝南巡后，
殷宗谅暗中。
初辞铸鼎地，
已闭望仙宫。
晓落当陵月，
秋生满旆风。
前星承帝座，
不使北辰空。
业大承宗祖，
功成付子孙。
睿文诗播乐，
遗训史标言。
节表中和德，
方垂广利恩。
悬知千载后，
理代数贞元。
梦减三龄寿，
哀延七月期。
寝园愁望远，
宫仗哭行迟。
云日添寒惨，
笳箫向晚悲。
因山有遗诏，
如葬汉文时。
