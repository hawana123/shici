			<h1>村行遇猎</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
猎师纷纷走榛莽，
女亦相随把弓矢。
南北东西尽杀心，
断烧残云在围里。
鹘拂荒田兔成血，
竿打黄茅雉惊起。
伤嗟个辈亦是人，
一生将此关身己。
我闻天地之大德曰生，
又闻万事皆天意，
何遣此人又如此。
犹更愿天公一丈雪，
深山麋鹿尽冻死。
