			<h1>送郑宥入蜀迎觐</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宁亲西陟险，
君去异王阳。
在世谁非客，
还家即是乡。
剑门千转尽，
巴水一支长。
请语愁猿道，
无烦促泪行。
