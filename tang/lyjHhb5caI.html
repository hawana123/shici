			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
赤日千里火，
火中行子心。
孰不苦焦灼，
所行为贫侵。
山木岂无凉，
猛兽蹲清阴。
归人忆平坦，
别路多岖嶔。
赖得竟陵守，
时闻建安吟。
赠别折楚芳，
楚芳摇衣襟。
