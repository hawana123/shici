			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
松间白发黄尊师，
童子烧香禹步时。
欲访桃源入溪路，
忽闻鸡犬使人疑。
先贤盛说桃花源，
尘忝何堪武陵郡。
闻道秦时避地人，
至今不与人通问。
山观空虚清静门，
从官役吏扰尘喧。
暂因问俗到真境，
便欲投诚依道源。
