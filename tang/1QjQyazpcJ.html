			<h1>卯时酒</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

佛法赞醍醐，
仙方夸沆瀣。
未如卯时酒，
神速功力倍。
一杯置掌上，
三咽入腹内。
煦若春贯肠，
暄如日炙背。
岂独肢体畅，
仍加志气大。
当时遗形骸，
竟日忘冠带。
似游华胥国，
疑反混元代。
一性既完全，
万机皆破碎。
半醒思往莱，
往来吁可怪。
宠辱忧喜间，
惶惶二十载。
前年辞紫闼，
今岁抛皂盖。
去矣鱼返泉，
超然蝉离蜕。
是非莫分别，
行止无疑碍。
浩气贮胸中，
青云委身外。
扪心私自语，
自语谁能会。
五十年来心，
未如今日泰。
况兹杯中物，
行坐长相对。
