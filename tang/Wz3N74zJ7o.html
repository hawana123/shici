			<h1>鄜州留别张员外</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江南相送君山下，
塞北相逢朔漠中。
三楚故人皆是梦，
十年陈事只如风。
莫言身世他时异，
且喜琴尊数日同。
惆怅却愁明日别，
马嘶山店雨蒙蒙。
