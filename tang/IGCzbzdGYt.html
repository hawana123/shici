			<h1>玩花五首</h1>
			<div class="info"><span class="date">作者：徐凝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一树梨花春向暮，
雪枝残处怨风来。
明朝渐校无多去，
看到黄昏不欲回。
麹尘溪上素红枝，
影在溪流半落时。
时人自惜花肠断，
春风却是等闲吹。
朱霞焰焰山枝动，
绿野声声杜宇来。
谁为蜀王身作鸟，
自啼还自有花开。
谁家踯躅青林里，
半见殷花焰焰枝。
忆得倡楼人送客，
深红衫子影门时。
花到蔷薇明艳绝，
燕支颗破麦风秋。
一番弄色一番退，
小妇轻妆大妇愁。
