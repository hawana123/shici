诘旦行春上苑中，
凭高却下大明宫。
千年执象寰瀛泰，
七日为人庆赏隆。
铁凤曾鶱摇瑞雪，
铜乌细转入祥风。
此时朝野欢无算，
此岁云天乐未穷。
