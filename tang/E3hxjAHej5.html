休沐限中禁，
家山传胜游。
露寒潘省夜，
木落庾园秋。
兰菊回幽步，
壶觞洽旧俦。
位高天禄阁，
词异畔牢愁。
孤思琴先觉，
驰晖水竞流。
明朝不相见，
清祀在圜丘。
