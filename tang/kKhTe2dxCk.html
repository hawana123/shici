喜闻韩古调，
兼爱近诗篇。
玉磬声声彻，
金铃个个圆。
高疏明月下，
细腻早春前。
花态繁于绮，
闺情软似绵。
轻新便妓唱，
凝妙入僧禅。
欲得人人伏，
能教面面全。
延之苦拘检，
摩诘好因缘。
七字排居敬，
千词敌乐天。
殷勤闲太祝，
好去老通川。
莫漫裁章句，
须饶紫禁仙。
