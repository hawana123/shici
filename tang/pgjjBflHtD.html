			<h1>草书歌行</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少年上人号怀素，
草书天下称独步。
墨池飞出北溟鱼，
笔锋杀尽中山兔。
八月九月天气凉，
酒徒词客满高堂。
笺麻素绢排数厢，
宣州石砚墨色光。
吾师醉后倚绳床，
须臾扫尽数千张。
飘风骤雨惊飒飒，
落花飞雪何茫茫。
起来向壁不停手，
一行数字大如斗。
怳怳如闻神鬼惊，
时时只见龙蛇走。
左盘右蹙如惊电，
状同楚汉相攻战。
湖南七郡凡几家，
家家屏障书题遍。
王逸少，
张伯英，
古来几许浪得名。
张颠老死不足数，
我师此义不师古。
古来万事贵天生，
何必要公孙大娘浑脱舞。
