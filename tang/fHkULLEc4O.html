			<h1>道林寺居寄岳麓禅师二首</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
门前石路彻中峰，
树影泉声在半空。
寻去未应劳上下，
往来殊已倦西东。
髭根尽白孤云并，
心迹全忘片月同。
长忆高窗夏天里，
古松青桧午时风。
山袍不称下红尘，
各是闲居岛外身。
两处烟霞门寂寂，
一般苔藓石磷磷。
禅关悟后宁疑物，
诗格玄来不傍人。
月照经行更谁见，
露华松粉点衣巾。
