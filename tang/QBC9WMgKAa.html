			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
姚公美政谁与俦，
不减昔时陈太丘。
邑中上客有柱史，
多暇日陪骢马游。
东山高顶罗珍羞，
下顾城郭销我忧。
清江白日落欲尽，
复携美人登彩舟。
笛声愤怨哀中流，
妙舞逶迤夜未休。
灯前往往大鱼出，
听曲低昂如有求。
三更风起寒浪涌，
取乐喧呼觉船重。
满空星河光破碎，
四座宾客色不动。
请公临深莫相违，
回船罢酒上马归。
人生欢会岂有极，
无使霜过沾人衣。
