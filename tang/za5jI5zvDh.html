			<h1>独树浦雨夜寄李六郎中</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
忽忆两家同里巷，
何曾一处不追随。
闲游预算分朝日，
静语多同待漏时。
花下放狂冲黑饮，
灯前起坐彻明棋。
可知风雨孤舟夜，
芦苇丛中作此诗。
