			<h1>山出云</h1>
			<div class="info"><span class="date">作者：张复</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山静云初吐，
霏微触石新。
无心离碧岫，
有叶占青春。
散类如虹气，
轻同不让尘。
凌空还似翼，
映润欲成鳞。
异起临汾鼎，
疑随出峡神。
为霖终济旱，
非独降贤人。


		</article>
