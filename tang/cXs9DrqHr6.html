			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
人各有一癖，
我癖在章句。
万缘皆已消，
此病独未去。
每逢美风景，
或对好亲故。
高声咏一篇，
恍若与神遇。
自为江上客，
半在山中住。
有时新诗成，
独上东岩路。
身倚白石崖，
手攀青桂树。
狂吟惊林壑，
猿鸟皆窥觑。
恐为世所嗤，
故就无人处。
