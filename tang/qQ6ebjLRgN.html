			<h1>观宋州于使君家乐琵琶</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
历历四弦分，
重来上界闻。
玉盘飞夜雹，
金磬入秋云。
陇雾笳凝水，
砂风雁咽群。
不堪天塞恨，
青冢是昭君。
