			<h1>曲江感秋</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
沙草新雨地，
岸柳凉风枝。
三年感秋意，
并在曲江池。
早蝉已嘹唳，
晚荷复离披。
前秋去秋思，
一一生此时。
昔人三十二，
秋兴已云悲。
我今欲四十，
秋怀亦可知。
岁月不虚设，
此身随日衰。
暗老不自觉，
直到鬓成丝。
