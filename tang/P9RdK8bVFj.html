			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

三十四十五欲牵，
七十八十百病缠。
五十六十却不恶，
恬淡清净心安然。
已过爱贪声利后，
犹在病羸昏耄前。
未无筋力寻山水，
尚有心情听管弦。
闲开新酒尝数盏，
醉忆旧诗吟一篇。
敦诗梦得且相劝，
不用嫌他耳顺年。
