鸟鸣庭树上，
日照屋檐时。
老去慵转极，
寒来起尤迟。
厚薄被适性，
高低枕得宜。
神安体稳暖，
此味何人知？
睡足仰头坐，
兀然无所思。
如未凿七窍，
若都遗四肢。
缅想长安客，
早朝霜满衣。
彼此各自适，
不知谁是非。
