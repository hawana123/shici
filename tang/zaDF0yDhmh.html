			<h1>从张丞相游纪南城猎戏赠裴迪张参军①</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
从禽非吾乐，
不好云梦田。
岁暮登城望，
偏令相思悬。
②公卿有几几，
车骑何翩翩。
②世禄金张贵，
官曹幕府贤。
③顺时行杀气，
飞刃争割鲜。
④十里届宾馆，
徵声匝妓筵。
⑥高标回落日，
平楚散芳烟。
⑦何意狂歌客，
从公亦在旃。
⑧
