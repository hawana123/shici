隆古日以远，
举世丧其淳。
慷慨怀黄虞，
化理何由臻。
步出城西门，
裴回见河滨。
当其侧陋时，
河水清且潾。
沧桑一以变，
莽然翳荆榛。
至化无苦窳，
宇宙将陶甄。
太息感悲泉，
人往迹未湮。
瑟瑟寒原暮，
冷风吹衣巾。
顾我譾劣质，
希圣杳无因。
且尽登临意，
斗酒欢相亲。
