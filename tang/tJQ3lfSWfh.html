			<div class="info"><span class="date">作者：陈羽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水隔群物远，
夜深风起频。
霜中千树橘，
月下五湖人。
听鹤忽忘寝，
见山如得邻。
明年还到此，
共看洞庭春。
