汉武横汾日，
周王宴镐年。
何如造区夏，
复此睦亲贤。
巢凤新成阁，
飞龙旧跃泉。
棣华歌尚在，
桐叶戏仍传。
禁籞氛埃隔，
平台景物连。
圣慈良有裕，
王道固无偏。
问俗兆人阜，
观风五教宣。
献图开益地，
张乐奏钧天。
侍酒衢樽满，
询刍谏鼓悬。
永言形友爱，
万国共周旋。
