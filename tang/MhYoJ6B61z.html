		<article class="post">
			
南国久芜没，
我来空郁陶。
君看章华宫，
处处生蓬蒿。
但见陵与谷，
岂知贤与豪。
精魂托古木，
宝剑捐江皋。
倚棹下晴景，
回舟随晚涛。
碧云暮寥落，
湖上秋天高。
往事那堪问，
此心徒自劳。
独馀湘水上，
千载闻离骚。
