			<h1>送杜秀才东游</h1>
			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
羁游年复长，
去日值秋残。
草出函关白，
云藏野渡寒。
鸿多霜雪重，
山广道途难。
心事何人识，
斗牛应数看。
