			<h1>御制春游长句</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天意分明道已光，
春游嘉景胜仙乡。
玉炉烟直风初静，
银汉云消日正长。
柳带似眉全展绿，
杏苞如脸半开香。
黄莺历历啼红树，
紫燕关关语画梁。
低槛晚晴笼翡翠，
小池波暖浴鸳鸯。
马嘶广陌贪新草，
人醉花堤怕夕阳。
比屋管弦呈妙曲，
连营罗绮斗时妆。
全吴霸越千年后，
独此升平显万方。
