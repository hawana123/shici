			<h1>游仙二首</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蛾眉新画觉婵娟，
斗走将花阿母边。
仙曲教成慵不理，
玉阶相簇打金钱。
刘郎相约事难谐，
雨散云飞自此乖。
月姊殷勤留不住，
碧空遗下水精钗。
