			<h1>寄主客刘郎中</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉朝共许贾生贤，
迁谪还应是宿缘。
仰德多时方会面，
拜兄何暇更论年。
嵩山晴色来城里，
洛水寒光出岸边。
清景早朝吟丽思，
题诗应费益州笺。


		</article>
