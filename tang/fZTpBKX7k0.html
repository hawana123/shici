			<h1>送吉州阎使君入道二首</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闻道桃源去，
尘心忽自悲。
余当从宦日，
君是弃官时。
金汞封仙骨，
灵津咽玉池。
受传三箓备，
起坐五云随。
洞里花常发，
人间鬓易衰。
他年会相访，
莫作烂柯棋。
庐陵太守近隳官，
霞帔初朝五帝坛。
风过鬼神延受箓，
夜深龙虎卫烧丹。
冰容入镜纤埃静，
玉液添瓶漱齿寒。
莫遣桃花迷客路，
千山万水访君难。
