			<h1>于塞北春日思归</h1>
			<div class="info"><span class="date">作者：陈子良</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
我家吴会青山远，
他乡关塞白云深。
为许羁愁长下泪，
那堪春色更伤心。
惊鸟屡飞恒失侣，
落花一去不归林。
如何此日嗟迟暮，
悲来还作白头吟。
