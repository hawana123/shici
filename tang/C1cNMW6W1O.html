			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
许由去已远，
冥莫见幽坟。
世薄人不贵，
兹山唯白云。
宁知三千岁，
复有尧为君。
时佐激颓俗，
登箕挹清芬。
高节虽旦暮，
邈与洪崖群。
