			<h1>赠溧阳宋少府陟</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
李斯未相秦，
且逐东门兔。
宋玉事襄王，
能为高唐赋。
常闻绿水曲，
忽此相逢遇。
扫洒青天开，
豁然披云雾。
葳蕤紫鸾鸟，
巢在昆山树。
惊风西北吹，
飞落南溟去。
早怀经济策，
特受龙颜顾。
白玉栖青蝇，
君臣忽行路。
人生感分义，
贵欲呈丹素。
何日清中原，
相期廓天步。
