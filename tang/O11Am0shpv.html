			<h1>送路少府使京兼觐侍御兄</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
国赋推能吏，
今朝发贡湖。
伫瞻双阙凤，
思见柏台乌。
树向秦关远，
江分楚驿孤。
荣君有兄弟，
相继骋长途。
