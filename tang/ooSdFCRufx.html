			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
叹息复叹息，
园中有枣行人食。
贫家女为富家织。
翁母隔墙不得力。
水寒手涩丝脆断，
续来续去心肠烂。
草虫促促机下啼，
两日催成一匹半。
输官上顶有零落，
姑未得衣身不著。
当窗却羡青楼倡，
十指不动衣盈箱。
