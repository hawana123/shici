昔在禹余天，
还依太上家。
忝以掌仙录，
去来乘烟霞。
暂下宛利城，
渺然思金华。
自此非久住，
云上登香车。
适向人间世，
时复济苍生。
度人初行满，
辅国亦功成。
但念清微乐，
谁忻下界荣。
门人好住此，
翛然云上征。
退仙时此地，
去俗久为荣。
今日登云天，
归真游上清。
泥丸空示世，
腾举不为名。
为报学仙者，
知余朝玉京。
