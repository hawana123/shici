			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
习公有遗坐，
高在白云陲。
①樵子不见识，
山僧赏自知。
②以余为好事，
携手一来窥。
竹露闲夜滴，
松风清昼吹。
从来抱微尚，
况复感前规。
③于此无奇策，
苍生奚以为。
