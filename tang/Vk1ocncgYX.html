			<h1>上阳宫月</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水北宫城夜柝严，
宫西新月影纤纤。
受环花幌小开镜，
移烛瑶房皆卷帘。
学织机边娥影静，
拜新衣上露华沾。
合裁班扇思行幸，
愿托凉风箧笥嫌。
