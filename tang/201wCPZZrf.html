			<h1>秋日思旧山</h1>
			<div class="info"><span class="date">作者：子兰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
咸言上国繁华，
岂谓帝城羁旅。
十点五点残萤，
千声万声秋雨。
白云江上故乡，
月下风前吟处。
欲去不去迟迟，
未展平生所伫。
