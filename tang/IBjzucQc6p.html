			</div>
		</div>

	<div class="container">
		<article class="post">
			
蹉跎随泛梗，
羁旅到西州。
举翮笼中鸟，
知心海上鸥。
山光分首暮，
草色向家秋。
若更登高岘，
看碑定泪流。
