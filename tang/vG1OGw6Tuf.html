		<article class="post">
			
凤扆朝碧落，
龙图耀金镜。
维岳降二臣，
戴天临万姓。
山川八校满，
井邑三农竟。
比屋皆可封，
谁家不相庆。
林疏远村出，
野旷寒山静。
帝城云里深，
渭水天边映。
佳气含风景，
颂声溢歌咏。
端拱能任贤，
弥彰圣君圣。
