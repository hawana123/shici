			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
晨坐枉琼藻，
知子返中林。
澹然山景晏，
泉谷响幽禽。
仿佛谢尘迹，
逍遥舒道心。
顾我腰间绶，
端为华发侵。
簿书劳应对，
篇翰旷不寻。
薄田失锄耨，
生苗安可任。
徒令惭所问，
想望东山岑。
