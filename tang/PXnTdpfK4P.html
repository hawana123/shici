			<h1>送姚洎拾遗自江陵幕赴京</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
捧诏动征轮，
分飞楚水滨。
由来真庙器，
多作伏蒲人。
舍鲁知非愿，
朝天不话贫。
沙头千骑送，
岛上一蝉新。
莫使身侵贵，
无矜贵逼身。
玉阶凝正色，
兰苑涨芳尘。
銮辂方离华，
车书渐似秦。
流年飘倏忽，
书札莫因循。
凉雨鸣红叶，
非烟闭紫宸。
凭将西社意，
一说向荀陈。
