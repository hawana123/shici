			<h1>和袭美馆娃宫怀古五绝</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
三千虽衣水犀珠，
半夜夫差国暗屠。
犹有八人皆二八，
独教西子占亡吴。
一宫花渚漾涟漪，
俀堕鸦鬟出茧眉。
可料座中歌舞袖，
便将残节拂降旗。
几多云榭倚青冥，
越焰烧来一片平。
此地最应沾恨血，
至今春草不匀生。
江色分明练绕台，
战帆遥隔绮疏开。
波神自厌荒淫主，
勾践楼船稳帖来。
宝袜香綦碎晓尘，
乱兵谁惜似花人？
伯劳应是精灵使，
犹向残阳泣暮春。
