			<h1>白蘋洲送洛阳李丞使还</h1>

			</div>
		</div>

	<div class="container">
		<article class="post">
			
蘋洲北望楚山重，
千里回轺止一封。
临水情来还共载，
看花醉去更相从。
罢官风渚何时别，
寄隐云阳几处逢。
后会那应似畴昔，
年年觉老雪山容。
