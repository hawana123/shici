			<h1>登栖霞寺</h1>
			<div class="info"><span class="date">作者：常衮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
林香雨气新，
山寺绿无尘。
遂结云外侣，
共游天上春。
鹤鸣金阁丽，
僧语竹房邻。
待月水流急，
惜花风起频。
何方非坏境，
此地有归人。
回首空门外，
皤然一幻身。
