			<h1>哀江头</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少陵野老吞声哭，
春日潜行曲江曲。
江头宫殿锁千门，
细柳新蒲为谁绿。
忆昔霓旌下南苑，
苑中万物生颜色。
昭阳殿里第一人，
同辇随君侍君侧。
辇前才人带弓箭，
白马嚼啮黄金勒。
翻身向天仰射云，
一箭正坠双飞翼。
明眸皓齿今何在，
血污游魂归不得。
清渭东流剑阁深，
去住彼此无消息。
人生有情泪沾臆，
江水江花岂终极。
黄昏胡骑尘满城，
欲往城南忘南北。
