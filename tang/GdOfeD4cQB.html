			<h1>代征妇怨</h1>
			<div class="info"><span class="date">作者：施肩吾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寒窗羞见影相随，
嫁得五陵轻薄儿。
长短艳歌君自解，
浅深更漏妾偏知。
画裙多泪鸳鸯湿，
云鬓慵梳玳瑁垂。
何事不看霜雪里，
坚贞惟有古松枝。
