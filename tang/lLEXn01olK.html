			<h1>送韩准、裴政、孔巢父还山</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
猎客张兔罝，
不能挂龙虎。
所以青云人，
高歌在岩户。
韩生信英彦，
裴子含清真。
孔侯复秀出，
俱与云霞亲。
峻节凌远松，
同衾卧盘石。
斧冰嗽寒泉，
三子同二屐。
时时或乘兴，
往往云无心。
出山揖牧伯，
长啸轻衣簪。
昨宵梦里还，
云弄竹溪月。
今晨鲁东门，
帐饮与君别。
雪崖滑去马，
萝径迷归人。
相思若烟草，
历乱无冬春。
