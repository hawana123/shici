			<div class="info"><span class="date">作者：张泌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春雨打窗，
惊梦觉来天气晓。
画堂深，
红焰小，
背兰缸。
酒香喷鼻懒开缸，
惆怅更无人共醉。
旧巢中，
新燕子，
语双双。
紫陌青门，
三十六宫春色，
御沟辇路暗相通，
杏园风。
咸阳沽酒宝钗空，
笑指未央归去，
插花走马落残红，
月明中。
