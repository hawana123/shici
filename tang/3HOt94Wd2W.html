			<h1>齐安早秋</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
流年堪惜又堪惊，
砧杵风来满郡城。
高鸟过时秋色动，
征帆落处暮云平。
思家正叹江南景，
听角仍含塞北情。
此日沾襟念歧路，
不知何处是前程。


		</article>
