			<h1>送沈次鲁南游</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高台赠君别，
满握轩辕风。
落日一挥手，
金鹅云雨空。
鳌洲石梁外，
剑浦罗浮东。
兹兴不可接，
翛翛烟际鸿。


		</article>
