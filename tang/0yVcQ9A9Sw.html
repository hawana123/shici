			<h1>献汉南樊尚书</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天下昔崩乱，
大君识贤臣。
众木尽摇落，
始见竹色真。
兵势走山岳，
阳光潜埃尘。
心开玄女符，
面缚清波人。
异俗既从化，
浇风亦归淳。
自公理斯郡，
寒谷皆变春。
旗影卷赤电，
剑锋匣青鳞。
如何嵩高气，
作镇楚水滨。
云镜忽开霁，
孤光射无垠。
乃知寻常鉴，
照影不照神。
