美玉常为器，
兹焉变漏卮。
酒浆悲莫挹，
樽俎念空施。
符彩功难补，
盈虚数已亏。
岂惟孤玩好，
抑亦类瑕疵。
清越音虽在，
操持意渐隳。
赋形期大匠，
良璞勿同斯。
