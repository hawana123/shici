			<h1>醉中见微之旧卷有感</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
今朝何事一沾襟，
检得君诗醉后吟。
老泪交流风病眼，
春笺摇动酒杯心。
银钩尘覆年年暗，
玉树泥埋日日深。
闻道墓松高一丈，
更无消息到如今。
