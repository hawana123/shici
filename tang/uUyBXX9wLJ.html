			<h1>留别金陵诸公</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
海水昔飞动，
三龙纷战争。
钟山危波澜，
倾侧骇奔鲸。
黄旗一扫荡，
割壤开吴京。
六代更霸王，
遗迹见都城。
至今秦淮间，
礼乐秀群英。
地扇邹鲁学，
诗腾颜谢名。
五月金陵西，
祖余白下亭。
欲寻庐峰顶，
先绕汉水行。
香炉紫烟灭，
瀑布落太清。
若攀星辰去，
挥手缅含情。
