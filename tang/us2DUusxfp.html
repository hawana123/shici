			<h1>咏笙</h1>
			<div class="info"><span class="date">作者：杨师道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
短长插凤翼，
洪细摹鸾音。
能令楚妃叹，
复使荆王吟。
切切孤竹管，
来应云和琴。
