			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

羡君齿牙牢且洁，
大肉硬饼如刀截。
我今呀豁落者多，
所存十馀皆兀臲。
匙抄烂饭稳送之，
合口软嚼如牛呞。
妻儿恐我生怅望，
盘中不饤栗与梨。
只今年才四十五，
后日悬知渐莽卤。
朱颜皓颈讶莫亲，
此外诸馀谁更数。
忆昔太公仕进初，
口含两齿无赢馀。
虞翻十三比岂少，
遂自惋恨形于书。
丈夫命存百无害，
谁能点检形骸外。
巨缗东钓倘可期，
与子共饱鲸鱼脍。
