			<h1>南游感兴</h1>
			<div class="info"><span class="date">作者：窦巩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
伤心欲问前朝事，
惟见江流去不回。
日暮东风春草绿，
鹧鸪飞上越王台。
