			<h1>和友人见题山居水阁八韵</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

池阁初成眼豁开，
眼前霁景属微才。
试攀檐果猿先见，
才把渔竿鹤即来。
修竹已多犹可种，
艳花虽少不劳栽。
南昌一榻延徐孺，
楚国千钟逼老莱。
未称执鞭奔紫陌，
惟宜策杖步苍苔。
笼禽岂是摩霄翼，
润木元非涧下材。
鉴已每将天作镜，
陶情常以海为杯。
和君诗句吟声大，
虫豸闻之谓蛰雷。
