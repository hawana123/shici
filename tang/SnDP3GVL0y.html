			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
湘烟濛濛湘水急，
汀露凝红裛莲湿。
苍梧云叠九嶷深，
二女魂飞江上立。
相携泣，
凤盖龙舆追不及。
庙荒松朽啼飞猩，
笋鞭迸出阶基倾。
黄昏一岸阴风起，
新月如眉生阔水。
