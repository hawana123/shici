			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
伐鼓通严城，
车马溢广躔。
煌煌列明烛，
朝服照华鲜。
金门杳深沉，
尚听清漏传。
河汉忽已没，
司阍启晨关。
丹殿据龙首，
崔嵬对南山。
寒生千门里，
日照双阙间。
禁旅下成列，
炉香起中天。
辉辉睹明圣，
济济行俊贤。
愧无鸳鹭姿，
短翮空飞还。
谁当假毛羽，
云路相追攀。
