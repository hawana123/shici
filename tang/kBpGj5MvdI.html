飞雪伴春还，
春庭晓自闲。
虚心应任道，
遇赏遂成山。
峰小形全秀，
岩虚势莫攀。
以幽能皎洁，
谓近可循环。
孤影临冰镜，
寒光对玉颜。
不随迟日尽，
留顾岁华间。
