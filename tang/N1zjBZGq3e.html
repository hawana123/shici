			<h1>寄飞卿</h1>
			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
阶砌乱蛩鸣，
庭柯烟露清。
月中邻乐响，
楼上远山明。
珍簟凉风著，
瑶琴寄恨生。
嵇君懒书札，
底物慰秋情。
