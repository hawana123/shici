佛寺通南径，
僧堂倚北坡。
藤阴迷晚竹，
苔滑仰晴莎。
病忆春前别，
闲宜雨后过。
石横闻水远，
林缺见山多。
欲结三天社，
初降十地魔。
毒龙来有窟，
灵鹤去无窠。
客路随萍梗，
乡园失薜萝。
禅心如可学，
不藉鲁阳戈。
