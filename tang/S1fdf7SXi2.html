			<h1>初月二首</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
滟滟流光浅，
娟娟泛露轻。
云间龙爪落，
帘上玉钩明。
桂树枝犹小，
仙人影未成。
欲为千里别，
倚幌独含情。
凝颦立户前，
细魄向娟娟。
破镜徒相问，
刀头恐隔年。
轻轻摇远水，
脉脉下春烟。
别后春江上，
随人何处圆。


		</article>
