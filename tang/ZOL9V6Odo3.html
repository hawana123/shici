		<article class="post">
			
经过此地无穷事，
一望凄然感废兴。
渭水故都秦二世，
咸原秋草汉诸陵。
天空绝塞闻边雁，
叶尽孤村见夜灯。
风景苍苍多少恨，
寒山半出白云层。
