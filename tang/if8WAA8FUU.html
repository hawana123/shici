			<h1>醉中惜花更书与诸从事</h1>
			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
公退寻芳已是迟，
莫因他事更来稀。
未经旬日唯忧落，
算有开时不合归。
歌槛宴余风袅袅，
闲园吟散雨霏霏。
高楼鼓绝重门闭，
长为抛回恨解衣。
