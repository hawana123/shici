			<div class="info"><span class="date">作者：李珣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
帘卷池心小阁虚，
暂凉闲步徐徐。
芰荷经雨半凋疏。
拂堤垂柳，
蝉噪夕阳余。
不语低鬟幽思远，
玉钗斜坠双鱼。
几回偷看寄来书。
离情别恨，
相隔欲何如。
莺报帘前暖日红，
玉炉残麝犹浓。
起来闺思尚疏慵。
别愁春梦，
谁解此情悰？
强整娇姿临宝镜，
小池一朵芙蓉。
旧欢无处再寻踪。
更堪回顾，
屏画九疑峰。
