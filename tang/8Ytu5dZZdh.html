			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
忆得宿新宅，
别来馀蕙香。
初闻守郡远，
一日卧空床。
野驿烟火湿，
路人消息狂。
山楼添鼓角，
村栅立旗枪。
晚渚露荷败，
早衙风桂凉。
谢家章句出，
江月少辉光。
