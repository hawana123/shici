翠簟初清暑半销，
撇帘松韵送轻飙。
莎庭露永琴书润，
山郭月明砧杵遥。
傍砌绿苔鸣蟋蟀，
绕檐红树织蟏蛸。
不须更作悲秋赋，
王粲辞家鬓已凋。
