			<h1>寄弄月溪吴山人</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
尝闻庞德公，
家住洞湖水。
终身栖鹿门，
不入襄阳市。
夫君弄明月，
灭景清淮里。
高踪邈难追，
可与古人比。
清扬杳莫睹，
白云空望美。
待我辞人间，
携手访松子。
