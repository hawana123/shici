		<article class="post">
			
掩户下帘朝睡足，
一声黄鸟报残春。
披衣岸帻日高起，
两角青衣扶老身。
策杖强行过里巷，
引杯闲酌伴亲宾。
莫言病后妨谈笑，
犹恐多于不病人。
