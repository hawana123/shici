			<h1>过卢明府有赠</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
良吏不易得，
古人今可传。
静然本诸己，
以此知其贤。
我行挹高风，
羡尔兼少年。
胸怀豁清夜，
史汉如流泉。
明日复行春，
逶迤出郊坛。
登高见百里，
桑野郁芊芊。
时平俯鹊巢，
岁熟多人烟。
奸猾唯闭户，
逃亡归种田。
回轩自郭南，
老幼满马前。
皆贺蚕农至，
而无徭役牵。
君观黎庶心，
抚之诚万全。
何幸逢大道，
愿言烹小鲜。
能奏明廷主，
一试武城弦。
