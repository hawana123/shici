胡马，
胡马，
远放燕支山下。
咆沙咆雪独嘶，
东望西望路迷。
迷路，
迷路，
边草无穷日暮。
河汉，
河汉，
晓挂秋城漫漫。
愁人起望相思，
江南塞北别离。
离别，
离别，
河汉虽同路绝。
