			<div class="info"><span class="date">作者：李百药</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
伯喈迁塞北，
亭伯之辽东。
伊余何为客，
独守云台中。
途遥已日暮，
时泰道斯穷。
拔心悲岸草，
半死落岩桐。
目送衡阳雁，
情伤江上枫。
福兮良所伏，
今也信难通。
丈夫自有志，
宁伤官不公。
