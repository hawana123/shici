			<h1>李侍御河北使回，至东京相访</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
故人南台秀，
夙擅中朝美。
拥传从北来，
飞霜日千里。
贫居幸相访，
顾我柴门里。
却讶绣衣人，
仍交布衣士。
王程遽尔迫，
别恋从此始。
浊酒未暇斟，
清文颇垂示。
回瞻骢马速，
但见行尘起。
日暮汀洲寒，
春风渡流水。
草色官道边，
桃花御沟里。
天涯一鸟夕，
惆怅知何已。
