			<h1>谢朱常侍寄贶蜀茶剡纸二首</h1>
			<div class="info"><span class="date">作者：崔道融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑟瑟香尘瑟瑟泉，
惊风骤雨起炉烟。
一瓯解却山中醉，
便觉身轻欲上天。
百幅轻明雪未融，
薛家凡纸漫深红。
不应点染闲言语，
留记将军盖世功。


		</article>
