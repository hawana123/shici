			</div>

	<div class="container">
		<article class="post">
			
时瞻宪臣重，
礼为内兄全。
公程傥见责，
私爱信不愆。
况昔陪朝列，
今兹俱海壖。
清觞方对酌，
天书忽告迁。
岂徒咫尺地，
使我心思绵。
应当自此始，
归拜云台前。
