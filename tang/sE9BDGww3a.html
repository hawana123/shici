			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
苏君年几许，
状貌如玉童。
采药傍梁宋，
共言随日翁。
常辞小县宰，
一往东山东。
不复有家室，
悠悠人世中。
子孙皆老死，
相识悲转蓬。
发白还更黑，
身轻行若风。
泛然无所系，
心与孤云同。
出入虽一杖，
安然知始终。
愿闻素女事，
去采山花丛。
诱我为弟子，
逍遥寻葛洪。
