			<h1>东归</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

翩翩平肩舆，
中有醉老夫。
膝上展诗卷，
竿头悬酒壶。
食宿无定程，
仆马多缓驱。
临水歇半日，
望山倾一盂。
藉草坐嵬峨，
攀花行踟蹰。
风将景共暖，
体与心同舒。
始悟有营者，
居家如在途。
方知无系者，
在道如安居。
前夕宿三堂，
今且游申湖。
[三堂在虢。
申湖在陕。
]残春三百里，
送我归东都。
