			<h1>送太学吴康仁及第南归</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
因为太学选，
志业彻春闱。
首领诸生出，
先登上第归。
一荣犹未已，
具庆且应稀。
纵马行青草，
临岐脱白衣。
家遥楚国寄，
帆对汉山飞。
知己盈华省，
看君再发机。


		</article>
