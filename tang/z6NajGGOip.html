带露含烟处处垂，
绽黄摇绿嫩参差。
长堤未见风飘絮，
广陌初怜日映丝。
斜傍画筵偷舞态，
低临妆阁学愁眉。
离亭不放到春暮，
折尽拂檐千万枝。
闲花野草总争新，
眉皱丝干独不匀。
乞取东风残气力，
莫教虚度一年春。
