			<h1>奉汉中王手札</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
国有乾坤大，
王今叔父尊。
剖符来蜀道，
归盖取荆门。
峡险通舟过，
水长注海奔。
主人留上客，
避暑得名园。
前后缄书报，
分明馔玉恩。
天云浮绝壁，
风竹在华轩。
已觉良宵永，
何看骇浪翻。
入期朱邸雪，
朝傍紫微垣。
枚乘文章老，
河间礼乐存。
悲秋宋玉宅，
失路武陵源。
淹薄俱崖口，
东西异石根。
夷音迷咫尺，
鬼物傍黄昏。
犬马诚为恋，
狐狸不足论。
从容草奏罢，
宿昔奉清樽。


		</article>
