			<h1>又题牡丹上主人司空</h1>
			<div class="info"><span class="date">作者：孙鲂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一年芳胜一年芳，
爱重贤侯意异常。
手辟红房看阔狭，
自张青幄盖馨香。
白疑美玉无多润，
紫觉灵芝不是祥。
只恐梦征他日去，
又须疑向凤池傍。
