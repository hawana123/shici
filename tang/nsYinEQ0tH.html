			<div class="info"><span class="date">作者：孙欣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
仙闱井初凿，
灵液沁成泉。
色湛青苔里，
寒凝紫绠边。
铜瓶向影落，
玉甃抱虚圆。
永愿调神鼎，
尧时泰万年。
