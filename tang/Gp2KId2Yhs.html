			<h1>张旧蚊帱</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
逾年间生死，
千里旷南北。
家居无见期，
况乃异乡国。
破尽裁缝衣，
忘收遗翰墨。
独有缬纱帱，
凭人远携得。
施张合欢榻，
展卷双鸳翼。
已矣长空虚，
依然旧颜色。
裴回将就寝，
徙倚情何极。
昔透香田田，
今无魂恻恻。
隙穿斜月照，
灯背空床黑。
达理强开怀，
梦啼还过臆。
平生贫寡欢，
夭枉劳苦忆。
我亦距几时，
胡为自摧逼。
烛蛾焰中舞，
茧蚕丛上织。
燋烂各自求，
他人顾何力。
多离因苟合，
恶影当务息。
往事勿复言，
将来幸前识。
