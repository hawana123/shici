			</div>

	<div class="container">

曾求芳茗贡芜词，
果沐颁沾味甚奇。
龟背起纹轻炙处，
云头翻液乍烹时。
老丞倦闷偏宜矣，
旧客过从别有之。
珍重宗亲相寄惠，
水亭山阁自携持。
