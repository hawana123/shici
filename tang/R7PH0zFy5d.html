			<h1>读史</h1>
			<div class="info"><span class="date">作者：刘驾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
平地见天涯，
登高天更远。
功名及所望，
岐路又满眼。
万金买园林，
千金修池馆。
他人厌游览，
身独恋轩冕。
唯有汉二疏，
应觉还家晚。


		</article>
