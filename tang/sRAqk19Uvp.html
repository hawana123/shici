			<h1>送淮阴孙令之官</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
隋堤杨柳烟，
孤棹正悠然。
萧寺通淮戍，
芜城枕楚壖。
鱼盐桥上市，
灯火雨中船。
故老青葭岸，
先知儒子贤。


		</article>
