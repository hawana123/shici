盈尺知丰稔，
开窗对酒壶。
飘当大野匝，
洒到急流无。
密际西风尽，
凝间朔气扶。
干摧鸟栖枿，
冷射夜残垆。
赞月登斜汉，
兼沙搅北湖。
惭于郢客坐，
一此调巴歈。
