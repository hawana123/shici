		<article class="post">
			
岁晏谁不归，
君归意可说。
将趋倚门望，
还念同人别。
驻马临长亭，
飘然事明发。
苍茫眺千里，
正值苦寒节。
旧国多转蓬，
平台下明月。
世情薄疵贱，
夫子怀贤哲。
行矣各勉旃，
吾当挹馀烈。
