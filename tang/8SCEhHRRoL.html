			<h1>林园即事寄舍弟紞</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寓目一萧散，
销忧冀俄顷。
青草肃澄陂，
白云移翠岭。
后沔通河渭，
前山包鄢郢。
松含风里声，
花对池中影。
地多齐后疟，
人带荆州瘿。
徒思赤笔书，
讵有丹砂井。
心悲常欲绝，
发乱不能整。
青簟日何长，
闲门昼方静。
颓思茅檐下，
弥伤好风景。
