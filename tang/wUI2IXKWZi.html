			<h1>读《杜工部集》二首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
造化拾无遗，
唯应杜甫诗。
岂非玄域橐，
夺得古人旗。
日月精华薄，
山川气概卑。
古今吟不尽，
惆怅不同时。
甫也道亦丧，
孤身出蜀城。
彩毫终不撅，
白雪更能轻。
命薄相如命，
名齐李白名。
不知耒阳令，
何以葬先生。
