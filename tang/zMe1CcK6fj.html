			<h1>游清都观寻沈道士得芳字</h1>
			<div class="info"><span class="date">作者：赵中虚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青溪阻千仞，
姑射藐汾阳。
未若游兹境，
探玄众妙场。
鹤来疑羽客，
云泛似霓裳。
寓目虽灵宇，
游神乃帝乡。
道存真理得，
心灰俗累忘。
烟霞凝抗殿，
松桂肃长廊。
早蝉清暮响，
崇兰散晚芳。
即此翔寥廓，
非复控榆枋。


		</article>
