			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
长安别离道，
宛在东城隅。
寒草根未死，
愁人心已枯。
促促水上景，
遥遥天际途。
生随昏晓中，
皆被日月驱。
北骑达山岳，
南帆指江湖。
高踪一超越，
千里在须臾。
