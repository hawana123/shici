		<article class="post">
			
丝管清且哀，
一曲倾一杯。
气将然诺重，
心向友朋开。
古木无生意，
寒云若死灰。
赠君芳杜草，
为植建章台。
缙云连省阁，
沟水遽西东。
然诺心犹在，
荣华岁不同。
孤城临楚塞，
远树入秦宫。
谁念三千里，
江潭一老翁。
