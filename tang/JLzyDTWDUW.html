夏闰秋候早，
七月风骚骚。
渭川烟景晚，
骊山宫殿高。
丹殿子司谏，
赤县我徒劳。
相去半日程，
不得同游遨。
到官来十日，
览镜生二毛。
可怜趋走吏，
尘土满青袍。
邮传拥两驿，
簿书堆六曹。
为问纲纪掾，
何必使铅刀？
