			</div>

西岩一磬长，
僧起树苍苍。
开殿洒寒水，
诵经焚晚香。
竹风云渐散，
杉露月犹光。
无复重来此，
归舟凌夕阳。
春寻采药翁，
归路宿禅宫。
云起客眠处，
月残僧定中。
藤花深洞水，
槲叶满山风。
清境不能住，
朝朝惭远公。
