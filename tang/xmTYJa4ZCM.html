			<h1>罢钟陵幕吏十三年来泊湓浦感旧为诗</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青梅雨中熟，
樯倚酒旗边。
故国残春梦，
孤舟一褐眠。
摇摇远堤柳，
暗暗十程烟。
南奏钟陵道，
无因似昔年。
