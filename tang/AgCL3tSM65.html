			<h1>咏拙</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
所禀有巧拙，
不可改者性。
所赋有厚薄，
不可移者命。
我性拙且蠢，
我命薄且屯。
问我何以知，
所知良有因。
亦曾举两足，
学人踏红尘。
从兹知性拙，
不解转如轮。
亦曾奋六翮，
高飞到青云。
从兹知命薄，
摧落不逡巡。
慕贵而厌贱，
乐富而恶贫。
同出天地间，
我岂异于人。
性命苟如此，
反则成苦辛。
以此自安分，
虽穷每欣欣。
葺茅为我庐，
编蓬为我门。
缝布作袍被，
种谷充盘飧。
静读古人书，
闲钓清渭滨。
优哉复游哉，
聊以终吾身。
