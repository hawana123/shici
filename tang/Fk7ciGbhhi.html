			<h1>鲁郡尧祠送张十四游河北</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
猛虎伏尺草，
虽藏难蔽身。
有如张公子，
肮脏在风尘。
岂无横腰剑，
屈彼淮阴人。
击筑向北燕，
燕歌易水滨。
归来泰山上，
当与尔为邻。


		</article>
