			<h1>赋得盈盈楼上女</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夫婿久离别，
青楼空望归。
妆成卷帘坐，
愁思懒逢衣。
燕子家家入，
杨花处处飞。
空床难独守，
谁为报金徽。
