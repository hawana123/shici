阴山道，
阴山道，
纥逻敦肥水泉好。
每至戎人送马时，
道旁千里无纤草。
草尽泉枯马病羸，
飞龙但印骨与皮。
五十匹缣易一匹，
缣去马来无了日。
养无所用去非宜，
每岁死伤十六七。
缣丝不足女工苦，
疏织短截充匹数。
藕丝蛛网三丈余，
回鹘诉称无用处。
咸安公主号可敦，
远为可汗频奏论。
元和二年下新敕，
内出金帛酬马直。
仍诏江淮马价缣，
从此不令疏短织。
合罗将军呼万岁，
捧授金银与缣彩。
谁知黠虏启贪心，
明年马多来一倍。
缣渐好，
马渐多。
阴山虏，
奈尔何。
