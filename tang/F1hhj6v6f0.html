			</div>

	<div class="container">
		<article class="post">
			
一郡皆传此庙灵，
庙前松桂古今青。
山曾尧代浮洪水，
地有唐臣奠绿醽。
绕坐香风吹宝盖，
傍檐烟雨湿岩扃。
为霖自可成农岁，
何用兴师远伐邢。
