			<div class="info"><span class="date">作者：胡宿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
天开函谷壮关中，
万古惊尘向此空。
望气竟能知老子，
弃繻何不识终童。
谩持白马先生论，
未抵鸣鸡下客功。
符命已归如掌地，
一丸曾误隗王东。
