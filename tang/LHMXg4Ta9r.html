			<h1>答豆卢次方</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吾爱道交论，
为高贵世名。
昔称柴桑令，
今闻豆卢生。
彼生清淮气，
独钟文中彩。
近作公宴诗，
如逢何柳在。
吾用古人耳，
采君四坐珍。
贤士胜朝晖，
温温无冬春。
朝晖烁我肌，
贤士清我神。
微尔与云鹄，
幽怀何由申。
别来秋风至，
独坐楚山碧。
高月当清冥，
禅心正寂历。
增波徒相骇，
人远情不隔。
有书遗琼什，
以代貂襜褕。
风教凌越绝，
声名掩吴趋。
悬璧安可酬，
徙倚还踟蹰。
