			<h1>魏将军歌</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
将军昔著从事衫，
铁马驰突重两衔。
披坚执锐略西极，
昆仑月窟东崭岩。
君门羽林万猛士，
恶若哮虎子所监。
五年起家列霜戟，
一日过海收风帆。
平生流辈徒蠢蠢，
长安少年气欲尽。
魏侯骨耸精爽紧，
华岳峰尖见秋隼。
星躔宝校金盘陀，
夜骑天驷超天河。
欃枪荧惑不敢动，
翠蕤云旓相荡摩。
吾为子起歌都护，
酒阑插剑肝胆露。
钩陈苍苍风玄武，
万岁千秋奉明主，
临江节士安足数。


		</article>
