山中眇然意，
此意乃平生。
常日望鸣皋，
遥对洛阳城。
故人吏为隐，
怀此若蓬瀛。
夕气冒岩上，
晨流泻岸明。
存亡区中事，
影响羽人情。
溪寂值猿下，
云归闻鹤声。
及兹春始暮，
花葛正明荣。
会有携手日，
悠悠去无程。
