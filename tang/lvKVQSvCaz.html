			<div class="info"><span class="date">作者：郎士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
连山尽处水萦回，
山上戍门临水开。
朱栏直下一百丈，
日暖游鳞自相向。
昔人爱险闭层城，
今日爱闲江复清。
沙洲枫岸无来客，
草绿花红山鸟鸣。
