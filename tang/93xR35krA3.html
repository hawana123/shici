			</div>

		<article class="post">
			
青莎台上起书楼，
绿藻潭中系钓舟。
日晚爱行深竹里，
月明多上小桥头。
暂尝新酒还成醉，
亦出中门便当游。
一部清商聊送老，
白须萧飒管弦秋。
