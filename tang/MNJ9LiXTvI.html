			<div class="info"><span class="date">作者：宗楚客</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
紫庭金凤阙，
丹禁玉鸡川。
似立蓬瀛上，
疑游昆阆前。
鸟将歌合转，
花共锦争鲜。
湛露飞尧酒，
熏风入舜弦。
水光摇落日，
树色带晴烟。
向夕回雕辇，
佳气满岩泉。
