			<h1>滑中赠崔高士瑾</h1>
			<div class="info"><span class="date">作者：王季友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夫子保药命，
外身得无咎。
日月不能老，
化肠为筋否。
十年前见君，
甲子过我寿。
于何今相逢，
华发在我后。
近而知其远，
少见今白首。
遥信蓬莱宫，
不死世世有。
玄石采盈担，
神方秘其肘。
问家惟指云，
爱气常言酒。
摄生固如此，
履道当不朽。
未能太玄同，
愿亦天地久。
实腹以芝朮，
贱形乃刍狗。
自勉将勉余，
良药在苦口。
