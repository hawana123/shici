			<h1>依韵赠严司直</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾转双蓬到玉京，
宣尼恩奏乐卿名。
歌残白石扣牛角，
赋换黄金爱马卿。
沧海二隅身渐老，
太行千叠路难行。
夫君才大官何小，
堪恨人间事不平。
