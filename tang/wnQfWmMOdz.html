剥剥啄啄，
有客至门。
我不出应，
客去而嗔。
从者语我，
子胡为然。
我不厌客，
困于语言。
欲不出纳，
以堙其源。
空堂幽幽，
有秸有莞。
门以两板，
丛书于间。
窅窅深堑，
其墉甚完。
彼宁可隳，
此不可干。
从者语我，
嗟子诚难。
子虽云尔，
其口益蕃。
我为子谋，
有万其全。
凡今之人，
急名与官。
子不引去，
与为波澜。
虽不开口，
虽不开关。
变化咀嚼，
有鬼有神。
今去不勇，
其如后艰。
我谢再拜，
汝无复云。
往追不及，
来不有年。
