			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

北河旄星陨，
鬼方獮林胡。
群师舞弓矢，
电发归燕墟。
皇皇轩辕君，
赞赞皋陶谟。
方思壮军实，
远近递生俘。
车马践大逵，
合沓成深渠。
牧人过橐驼，
校正引騊駼。
烈风朝送寒，
云雪霭天隅。
草木同一色，
谁能辨荣枯。
四履封元戎，
百金酬勇夫。
大邦武功爵，
固与炎皇殊。
