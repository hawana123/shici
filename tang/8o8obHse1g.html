			<h1>小敷谷龙潭祠作</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
崖谷喷疾流，
地中有雷集。
百泉势相荡，
巨石皆却立。
跳波沸峥嵘，
深处不可挹。
昏为蛟龙怒，
清见云雨入。
灵怪崇偏祠，
废兴自兹邑。
沉淫顷多昧，
檐宇遂不葺。
吾闻披明典，
盛德催世及。
生人载山川、血食报原隰。
岂伊骇微险，
将以循氓揖。
奔飞振吕梁，
忠信亦我习。
波流浸已广，
悔吝在所汲。
溪水有请源，
蹇裳靡沾湿。
