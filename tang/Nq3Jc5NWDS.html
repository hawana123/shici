			<div class="info"><span class="date">作者：阎选</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

雨停荷芰逗浓香，
岸边蝉噪垂杨。
物华空有旧池塘。
不逢仙子，
何处梦襄王？
珍簟对欹鸳枕冷，
此来尘暗凄凉。
欲凭危槛恨偏长。
藕花珠缀，
犹似汗凝妆。
十二高峰天外寒，
竹梢轻拂仙坛。
宝衣行雨在云端。
画帘深殿，
香雾冷风残。
欲问楚王何处去，
翠屏犹掩金鸾。
猿啼明月照空滩。
孤舟行客，
惊梦亦艰难。
