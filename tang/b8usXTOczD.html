			<h1>送友人尉蜀中</h1>
			<div class="info"><span class="date">作者：徐晶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
故友汉中尉，
请为西蜀吟。
人家多种橘，
风土爱弹琴。
水向昆明阔，
山连大夏深。
理闲无别事，
时寄一登临。
