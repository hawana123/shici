			<h1>思桐庐旧居便送鉴上人</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
莫道东南路不赊，
思归一步是天涯。
林中夜半双台月，
洲上春深九里花。
绿树绕村含细雨，
寒潮背郭卷平沙。
闻师却到乡中去，
为我殷勤谢酒家。
