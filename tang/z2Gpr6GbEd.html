			<h1>寄雍丘窦明府</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少年结绶骋金羁，
许下如看琼树枝。
入里亲过朗陵伯，
出门高视颍川儿。
西游太府东乘传，
泗上诸侯谁不羡。
时辈宁将白笔期，
高流伫向丹霄见。
何事翻飞不及群，
虎班突骑来纷纷。
吴江垂钓楚山醉，
身寄沧波心白云。
中岁胡尘静如扫，
一官又罢行将老。
薛公荐士得君初，
□领黄金千室馀。
机尽独亲沙上鸟，
家贫唯向釜中鱼。
□□□□□□□，
□出重门烟树里。
感物吟诗对暮天，
怀人倚杖临秋水。
别离几日问前期，
鸣雁亭边人去时。
独坐不堪朝与夕，
高风萧索乱蝉悲。
