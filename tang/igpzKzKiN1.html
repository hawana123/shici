			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
漕水东去远，
送君多暮情。
淹留野寺出，
向背孤山明。
前望数千里，
中无蒲稗生。
夕阳满舟楫，
但爱微波清。
举酒林月上，
解衣沙鸟鸣。
夜来莲花界，
梦里金陵城。
叹息此离别，
悠悠江海行。
