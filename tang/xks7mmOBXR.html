			<h1>分水岭</h1>
			<div class="info"><span class="date">作者：伍彬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
前贤功及物，
禹后杳难俦。
不改古今色，
平分南北流。
寒冲山影岸，
清绕荻花洲。
尽是朝宗去，
潺潺早晚休。
