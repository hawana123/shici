			<h1>和白太守拣贡橘</h1>
			<div class="info"><span class="date">作者：周元范</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
离离朱实绿丛中，
似火烧山处处红。
影下寒林沈绿水，
光摇高树照晴空。
银章自竭人臣力，
玉液谁知造化功。
看取明朝船发后，
余香犹尚逐仁风。
