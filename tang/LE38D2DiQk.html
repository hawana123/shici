			<h1>上鄂州韦尚书</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
往岁先皇驭九州，
侍臣才业最风流。
文穷典诰虽馀力，
俗致雍熙尽密谋。
兰省换班青作绶，
柏台前引绛为鞲。
都缘未负江山兴，
开济生灵校一秋。
