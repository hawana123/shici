			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

家贫亲爱散，
身病交游罢。
眼前无一人，
独掩村斋卧。
冷落灯火暗，
离披帘幕破。
策策窗户前，
又闻新雪下。
长年渐省睡，
夜半起端坐。
不学坐忘心，
寂莫安可过。
兀然身寄世，
浩然心委化。
如此来四年，
一千三百夜。
