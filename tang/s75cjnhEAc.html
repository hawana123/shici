			<h1>送李十四山东游</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圣朝有遗逸，
披胆谒至尊。
岂是贸荣宠，
誓将救元元。
权豪非所便，
书奏寝禁门。
高歌长安酒，
忠愤不可吞。
欻来客河洛，
日与静者论。
济世翻小事，
丹砂驻精魂。
东游无复系，
梁楚多大蕃。
高论动侯伯，
疏怀脱尘喧。
送君都门野，
饮我林中樽。
立马望东道，
白云满梁园。
踟蹰欲何赠，
空是平生言。
