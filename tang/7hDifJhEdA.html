			<h1>送刘五司马赴任硖州兼寄崔使君</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

位下才高多怨天，
刘兄道胜独恬然。
贫于杨子两三倍，
老过荣公六七年。
笔砚莫抛留压案，
箪瓢从陋也销钱。
郡丞自合当优礼，
何况夷陵太守贤。
