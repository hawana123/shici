远雪亭亭望未销，
岳阳春浅似相饶。
短芦冒土初生笋，
高柳偷风已弄条。
波泛洞庭猵獭健，
谷连荆楚鬼神妖。
中流菱唱泊何处，
一只画船兰作桡。
