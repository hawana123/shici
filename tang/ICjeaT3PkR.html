			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

校文在仙掖，
每有沧洲心。
况以北窗下，
梦游清溪阴。
春看湖水漫，
夜入回塘深。
往往缆垂葛，
出舟望前林。
山人松下饭，
钓客芦中吟。
小隐何足贵，
长年固可寻。
还车首东道，
惠言若黄金。
以我采薇意，
传之天姥岑。
第一百三十七卷
