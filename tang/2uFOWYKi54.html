			<div class="info"><span class="date">作者：李骘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

五天何处望，
心念起皆知。
化塔留今日，
泉鸣自昔时。
古苔生石静，
秋草满山悲。
莫道声容远，
长歌白雪词。
高怀逢异境，
佳句想吟频。
月冷松溪夜，
烟浓草寺春。
浮云将世远，
清听与名新。
不见开岩日，
空为拜影人。
景物搜求歇，
山云放纵飞。
树寒烟鹤去，
池静水龙归。
暗榻尘飘满，
阴檐月到稀。
何年灯焰尽，
风动影堂扉。
