天爵休将儋石论，
一身恭俭万邦尊。
赌将金带惊寰海，
留得耕衣诫子孙。
缔构不应饶汉祖，
奸雄何足数王敦。
草中求活非吾事，
岂啻横身向庙门。
百万人甘一掷输，
玄穹惟与道相符。
岂知紫殿新天子，
只是丹徒旧啬夫。
五色龙章身早见，
六终鸿业数难逾。
三年未得分明梦，
却为兰陵起霸图。
