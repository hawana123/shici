			<h1>长至日上公献寿</h1>
			<div class="info"><span class="date">作者：李竦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
候晓金门辟，
乘时玉历长。
羽仪瞻上宰，
云物丽初阳。
汉礼方传珮，
尧年正捧觞。
日行临观阙，
帝锡洽珪璋。
盛美超三代，
洪休降百祥。
自怜朝末坐，
空此咏无疆。


		</article>
