			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

荒城自萧索。
万里山河空。
天高秋日迥。
嘹唳闻归鸿。
寒塘映衰草。
高馆落疏桐。
临此岁方［晏］（宴）。
顾景咏悲翁。
故人不可见。
寂寞平陵东。
