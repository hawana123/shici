			<h1>秋日登扬州西灵塔</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宝塔凌苍苍，
登攀览四荒。
顶高元气合，
标出海云长。
万象分空界，
三天接画梁。
水摇金刹影，
日动火珠光。
鸟拂琼帘度，
霞连绣栱张。
目随征路断，
心逐去帆扬。
露浴梧楸白，
霜催橘柚黄。
玉毫如可见，
于此照迷方。
