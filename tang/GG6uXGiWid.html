			<h1>白雁</h1>
			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东溪一白雁，
毛羽何皎洁。
薄暮浴清波，
斜阳共明灭。
差池失群久，
幽独依人切。
旅食赖菰蒲，
单栖怯霜雪。
边风昨夜起，
顾影空哀咽。
不及墙上乌，
相将绕双阙。


		</article>
