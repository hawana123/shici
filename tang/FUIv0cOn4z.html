			<h1>听妓洞云歌</h1>
			<div class="info"><span class="date">作者：布燮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
嵇叔夜，
鼓琴饮酒无闲暇。
若使当时闻此歌，
抛掷广陵都不藉。
刘伯伦，
虚生浪死过青春。
一饮一硕犹自醉，
无人为尔卜深尘。
