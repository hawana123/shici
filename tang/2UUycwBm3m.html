			<h1>酬崔千牛四郎早秋见寄</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
浩歌坐虚室，
庭树生凉风。
碧云灭奇彩，
白露萎芳丛。
感此时物变，
悠然遐想通。
偶来被簪组，
自觉如池龙。
少年才藻新，
金鼎世业崇。
凤文已彪炳，
琼树何青葱。
联镳长安道，
接武承明宫。
君登玉墀上，
我侍彤庭中。
疲病多内愧，
切磋常见同。
起予览新诗，
逸韵凌秋空。
相爱每不足，
因兹寓深衷。
