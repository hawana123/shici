			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
万玉朝宗凤扆，
千金率领龙媒。
眄鼓凝骄躞蹀，
听歌弄影徘徊。
天禄遥征卫叔，
日龙上借羲和。
将共两骖争舞，
来随八骏齐歌。
彩旄八佾成行，
时龙五色因方。
屈膝衔杯赴节，
倾心献寿无疆。
帝皂龙驹沛艾，
星兰骥子权奇。
腾倚骧洋应节，
繁骄接迹不移。
二圣先天合德，
群灵率土可封。
击石骖马覃紫燕，
扌从金顾步苍龙。
圣君出震应箓，
神马浮河献图。
足踏天庭鼓舞，
心将帝乐踟踌。
