紫宸初启列鸳鸾，
直向龙墀对揖班。
九曜再新环北极，
万方依旧祝南山。
礼容肃睦缨緌外，
和气熏蒸剑履间。
扇合却循黄道退，
庙堂谈笑百司闲。
