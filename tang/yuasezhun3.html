秋砧响落木，
共坐茅君家。
唯见两童子，
门外汲井花。
空坛静白日，
神鼎飞丹砂。
麈尾拂霜草，
金铃摇霁霞。
上章尘世隔，
看弈桐阴斜。
稽首问仙要，
黄精堪饵花。
第二百六十七卷
