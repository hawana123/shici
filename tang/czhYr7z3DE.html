			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朱幡徐转候群官，
猿鸟无声郡宇宽。
楚国上腴收赋重，
汉家良牧得人难。
铜铅满穴山能富，
鸿雁连群地亦寒。
几日政声闻户外，
九江行旅得相欢。
