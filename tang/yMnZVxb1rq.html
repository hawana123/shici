黯离堂兮日晚，
俨壶觞兮送远。
远水霁兮微明，
杜蘅秀兮白芷生。
波泫泫兮烟幂幂，
凝暮色于空碧。
纷离念兮随君，
溯九江兮经七泽。
君之去兮不可留，
五彩裳兮木兰舟。
