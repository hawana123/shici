			<h1>重入洛阳东门</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
商颜重命伊川叟，
时事知非入洛人。
连野碧流通御苑，
满阶秋草过天津。
每惭清秩容衰齿，
犹有华簪寄病身。
驱马独归寻里巷，
日斜行处旧红尘。
