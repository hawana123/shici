			<h1>问寇校书双溪</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君家少室西。
为复少室东。
别来几日今春风。
新买双溪定何似。
余生欲寄白云中。
