飘来鸡树凤池边，
渐压琼枝冻碧涟。
银阙双高银汉里，
玉山横列玉墀前。
昭阳殿下风回急，
承露盘中月彩圆。
上相抽毫歌帝德，
一篇风雅美丰年。
