			<h1>陕下厉玄侍御宅五题·垂钓亭</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
由钓起茅亭，
柴扉复竹楹。
波清见丝影，
坐久识鱼情。
白鸟依窗宿，
青蒲傍砌生。
欲同渔父舍，
须自减逢迎。
