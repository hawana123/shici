远树平川半夕阳，
锦城遥辨立危墙。
闲思胜事多遗恨，
却悔公心是谩忙。
灌口阙寻惭远客，
峨嵋乖约负支郎。
灵龛一望终何得，
谬有人情满蜀乡。
