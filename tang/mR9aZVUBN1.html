			<h1>雁</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万里衔芦别故乡，
雪飞雨宿向潇湘。
数声孤枕堪垂泪，
几处高楼欲断肠。
度日翩翩斜避影，
临风一一直成行。
年年辛苦来衡岳，
羽翼摧残陇塞霜。
