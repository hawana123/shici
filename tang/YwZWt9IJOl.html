			<h1>十月梅花书赠</h1>
			<div class="info"><span class="date">作者：卢僎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君不见巴乡气候与华别，
年年十月梅花发。
上苑今应雪作花，
宁知此地花为雪。
自从迁播落黔巴，
三见江上开新花。
故园风花虚洛汭，
穷峡凝云度岁华。
花情纵似河阳好，
客心倍伤边候早。
春候飒惊楼上梅，
霜威未落江潭草。
江水侵天去不还，
楼花覆帘空坐攀。
一向花前看白发，
几回梦里忆红颜。
红颜白发云泥改，
何异桑田移碧海。
却想华年故国时，
唯馀一片空心在。
空心吊影向谁陈，
云台仙阁旧游人。
傥知巴树连冬发，
应怜南国气长春。
