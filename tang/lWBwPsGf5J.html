			<h1>陪张燕公登南楼</h1>
			<div class="info"><span class="date">作者：赵冬曦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
抑郁何以欢，
阴氛亦登望。
孤岛轻雾里，
行舟白波上。
目劳西北云，
心醉东南嶂。
昔日青溪子，
胡然此无状。


		</article>
