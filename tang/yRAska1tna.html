			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
乌噪残阳草满庭，
此中枯木似人形。
只应神物长为主，
未必浮槎即有灵。
八月风波飘不去，
四时黍稷荐惟馨。
南朝庾信无因赋，
牢落祠前水气腥。
