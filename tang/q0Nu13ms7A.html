			<h1>吴宫宴</h1>
			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴宫城阙高，
龙凤遥相倚。
四面铿鼓钟，
中央列罗绮。
春风时一来，
兰麝闻数里。
三度明月落，
青娥醉不起。
江头铁剑鸣，
玉座成荒垒。
适来歌舞处，
未知身是鬼。


		</article>
