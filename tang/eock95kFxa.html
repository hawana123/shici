尝览高逸传，
山僧有遗踪。
佐游继雅篇，
嘉会何由逢。
尘世即下界，
色天当上峰。
春晖遍众草，
寒色留高松。
缭绕彩云合，
参差绮楼重。
琼葩洒巾舄，
石瀃清心胸。
灵境若可托，
道情知所从。
