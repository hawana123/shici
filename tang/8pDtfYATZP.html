			<h1>客舍赠别韦九建赴任河南韦，十七造……</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
与子颇畴昔，
常时仰英髦。
弟兄尽公器，
诗赋凌风骚。
顷者游上国，
独能光选曹。
香名冠二陆，
精鉴逢山涛。
且副倚门望，
莫辞趋府劳。
桃花照彩服，
草色连青袍。
征马临素浐，
离人倾浊醪。
华山微雨霁，
祠上残云高。
而我倦栖屑，
别君良郁陶。
春风亦未已，
旅思空滔滔。
拙分甘弃置，
穷居长蓬蒿。
人生未鹍化，
物议如鸿毛。
迢递两乡别，
殷勤一宝刀。
清琴有古调，
更向何人操。
