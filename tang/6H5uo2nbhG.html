			</div>

		<article class="post">
			
秋夜长，
殊未央，
月明白露澄清光，
层城绮阁遥相望。
遥相望，
川无梁，
北风受节雁南翔，
崇兰委质时菊芳。
鸣环曳履出长廊，
为君秋夜捣衣裳。
纤罗对凤凰，
丹绮双鸳鸯。
调砧乱杵思自伤。
思自伤，
征夫万里戍他乡。
鹤关音信断，
龙门道路长。
所在天一方，
寒衣徒自香。
