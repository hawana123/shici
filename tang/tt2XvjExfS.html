我见先生道，
休思郑广文。
鹤翻希作伴，
鸥却觅为群。
逸好冠清月，
高宜著白云。
朝廷未无事，
争任醉醺醺。
能谙肉芝样，
解讲隐书文。
终古神仙窟，
穷年麋鹿群。
行厨煮白石，
卧具拂青云。
应在雷平上，
支颐复半醺。
