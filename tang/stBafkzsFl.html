			<h1>早春寄岳州李使君李善棋爱酒情地闲雅</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
城高倚峭巘，
地胜足楼台。
朔漠暖鸿去，
潇湘春水来。
萦盈几多思，
掩抑若为裁。
返照三声角，
寒香一树梅。
乌林芳草远，
赤壁健帆开。
往事空遗恨，
东流岂不回。
分符颍川政，
吊屈洛阳才。
拂匣调珠柱，
磨铅勘玉杯。
棋翻小窟势，
垆拔冻醪醅。
此兴予非薄，
何时得奉陪？
