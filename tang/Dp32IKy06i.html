羸马朝自燕，
一身为二连。
忆亲拜孤冢，
移葬双陵前。
幽愿从此毕，
剑心因获全。
孟冬寒气盛，
抚辔告言旋。
碣石海北门，
余寇惟朝鲜。
离离一寒骑，
袅袅驰白天。
生别皆自取，
况为士卒先。
寸心渔阳兴，
落日旌竿悬。
