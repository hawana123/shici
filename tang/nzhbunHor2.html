		<article class="post">
			
骄阳愆岁事，
良牧念菑畬。
列骑低残月，
鸣笳度碧虚。
稍穷樵客路，
遥驻野人居。
谷口寒流净，
丛祠古木疏。
焚香秋雾湿，
奠玉晓光初。
肸蚃巫言报，
精诚礼物馀。
惠风仍偃草，
灵雨会随车。
俟罪非真吏，
翻惭奉简书。
