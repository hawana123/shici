元和五年，
予为左拾遗、翰林学士，
奉诏写真于集贤殿御书院，
时年三十七。
会昌二年，
罢太子少傅为白衣居士，
又写真于香山寺藏经堂，
时年七十一。
前后相望，
殆将三纪，
观今照昔，
慨然自叹者久之。
形容非一，
世事几变，
因题六十字以写所怀。
昔作少学士，
图形入集贤。
今为老居士，
写貌寄香山。
鹤毳变玄发，
鸡肤换朱颜。
前形与后貌，
相去三十年。
勿叹韶华子，
俄成皤叟仙。
请看东海水，
亦变作桑田。
