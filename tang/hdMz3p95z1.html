			<div class="info"><span class="date">作者：左偃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
谋身谋隐两无成，
拙计深惭负耦耕。
渐老可堪怀故国，
多愁翻觉厌浮生。
言诗幸遇明公许，
守朴甘遭俗者轻。
今日况闻搜草泽，
独悲憔悴卧升平。
