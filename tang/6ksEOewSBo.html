			<h1>成都暮雨秋</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九月龟城暮，
愁人闭草堂。
地卑多雨润，
天暖少秋霜。
纵欲倾新酒，
其如忆故乡。
不知更漏意，
惟向客边长。
