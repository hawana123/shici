			<h1>寻隐者韦九山人于东溪草堂</h1>
			<div class="info"><span class="date">作者：朱湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寻得仙源访隐沦，
渐来深处渐无尘。
初行竹里唯通马，
直到花间始见人。
四面云山谁作主，
数家烟火自为邻。
路傍樵客何须问，
朝市如今不是秦。
