			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
生长太平日，
不知太平欢。
今还洛阳中，
感此方苦酸。
饮药本攻病，
毒肠翻自残。
王师涉河洛，
玉石俱不完。
时节屡迁斥，
山河长郁盘。
萧条孤烟绝，
日入空城寒。
蹇劣乏高步，
缉遗守微官。
西怀咸阳道，
踯躅心不安。
