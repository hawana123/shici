			<h1>同刘主簿承介建昌江泛舟作</h1>
			<div class="info"><span class="date">作者：吴筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吾友从吏隐，
和光心杳然。
鸣琴正多暇，
啸侣浮清川。
风霁远澄映，
昭昭涵洞天。
坐惊众峰转，
乃觉孤舟迁。
崖屿非一状，
差池过目前。
徘徊白日暮，
月色江中鲜。
真兴殊未已，
滔滔且溯沿。
时歌沧浪曲，
或诵逍遥篇。
酣畅迷夜久，
迟迟方告旋。
此时无相与，
其旨在忘筌。
