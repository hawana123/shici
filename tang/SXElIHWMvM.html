			</div>

	<div class="container">

藤生南海滨，
引蔓青且长。
剪削为花枝，
何人无文章。
非才亦有心，
割骨闻馀芳。
繁叶落何处，
孤贞在中央。
愿盛黄金膏，
寄与青眼郎。
路远莫知意，
水深天苍苍。
