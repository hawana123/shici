			</div>

万木惊秋叶渐稀，
静探造化见玄机。
眼前谁悟先天理，
去后还知今日非。
树拥秣陵千嶂合，
云开萧寺一僧归。
汉廷累下征贤诏，
未许严陵老钓矶。
