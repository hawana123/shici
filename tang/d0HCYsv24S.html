			<h1>酬寄右司李员外</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
当年忆见桂枝春，
自此清途未四旬。
左省望高推健笔，
右曹官重得名人。
闲摛丽藻嫌秋兴，
静猎遗编笑过秦。
犹把随和向泥滓，
应怜疏散任天真。
