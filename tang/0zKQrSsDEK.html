			<h1>高冠谷口招郑鄠</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谷口来相访，
空斋不见君。
涧花然暮雨，
潭树暖春云。
门径稀人迹，
檐峰下鹿群。
衣裳与枕席，
山霭碧氛氲。


		</article>
