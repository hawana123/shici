			<h1>言志献浙东廉访辞召</h1>
			<div class="info"><span class="date">作者：徐灵府</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野性歌三乐，
皇恩出九重。
那烦紫宸命，
远下白云峰。
多愧书传鹤，
深惭纸画龙。
将何佐明主，
甘老在岩松。
