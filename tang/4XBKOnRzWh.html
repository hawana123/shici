			<h1>同房宪部应旋</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
衡山法王子，
慧见息诸苦。
落发自南州，
燕居在西土。
养正不因晦，
得中宁患旅。
旷然长虚闲，
即理寄行补。
四句了自性，
一音亦非取。
橘柚故园枝，
随人植庭户。
我地少安住，
念天时启处。
宪卿文昌归，
愉悦来晤语。
车骑践香草，
仆人沐花雨。
长风散繁云，
万里静天宇。
起灭信易觉，
清真知有所。
逍遥高殿阴，
六月无炎暑。
微言发新偈，
粲粲如悬圃。
直心视惠光，
在此大法鼓。
