			<h1>和陈赞善致仕还京口</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海门山下一渔舟，
中有高人未白头。
已驾安车归故里，
尚通闺籍在龙楼。
泉声漱玉窗前落，
江色和烟槛外流。
今日君臣厚终始，
不须辛苦画双牛。
