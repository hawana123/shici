			<h1>登圣善寺阁望龙门</h1>
			<div class="info"><span class="date">作者：成崿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
高阁聊登望，
遥分禹凿门。
刹连多宝塔，
树满给孤园。
香境超三界，
清流振陆浑。
报慈弘孝理，
行道得真源。
空净祥烟霁，
时光受日温。
愿从初地起，
长奉下生尊。
