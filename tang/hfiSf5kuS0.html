			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谿云涧鸟本吾侪，
刚为浮名事事乖。
十里寻山为思役，
五更看月是情差。
分将吟咏华双鬓，
力以壶觞固百骸。
争得草堂归卧去，
共君同作太常斋。
