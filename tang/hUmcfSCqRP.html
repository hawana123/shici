			<h1>和《分水岭》</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高岭峻棱棱，
细泉流娓娓。
势分合不得，
东西随所委。
悠悠草蔓底，
溅溅石罅里。
分流来几年？
昼夜两如此。
朝宗远不及，
去海三千里。
浸润小无功，
山苗长旱死。
萦纡用无所，
奔迫流不已。
唯作呜咽声，
夜入行人耳。
有源殊不竭，
无坎终难至。
同出而异流，
君看何所似？
有似骨肉亲，
派别从兹始。
又似势利交，
波澜相背起。
所以赠君诗，
将君何所比？
不比山上泉，
比君井中水。
