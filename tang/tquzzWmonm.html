			<h1>贻余处士</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
故园至新浦，
遥复未百里。
北望是他邦，
纷吾即游士。
潮来津门启，
罢楫信流水。
客意乃成欢，
舟人亦相喜。
迟迟菱荇上，
泛泛菰蒲里。
渐闻商旅喧，
犹见凫鹥起。
市亭忽云构，
方物如山峙。
吴王昔丧元，
隋帝又灭祀。
停舻一以眺，
太息兴亡理。
秋苑故池田，
宫门新柳杞。
我行苦炎月，
乃及清昊始。
此地日逢迎，
终思隐君子。
莫言异舒卷，
形音在心耳。
