			<h1>昔与微之在朝日，同蓄休退之心。迨……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
往子为御史，
伊余忝拾遗。
皆逢盛明代，
俱登清近司。
予系玉为佩，
子曳绣为衣。
从容香烟下，
同侍白玉墀。
朝见宠者辱，
暮见安者危。
纷纷无退者，
相顾令人悲。
宦情君早厌，
世事我深知。
常于荣显日，
已约林泉期。
况今各流落，
身病齿发衰。
不作卧云计，
携手欲何之。
待君女嫁后，
及我官满时。
稍无骨肉累，
粗有渔樵资。
岁晚青山路，
白首期同归。
