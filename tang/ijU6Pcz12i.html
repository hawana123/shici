			<div class="info"><span class="date">作者：颜萱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
忆昔为儿逐我兄，
曾抛竹马拜先生。
书斋已换当时主，
诗壁空题故友名。
岂是争权留怨敌，
可怜当路尽公卿。
柴扉草屋无人问，
犹向荒田责地征。
