苏武在匈奴，
十年持汉节。
白雁上林飞，
空传一书札。
牧羊边地苦，
落日归心绝。
渴饮月窟冰，
饥餐天上雪。
东还沙塞远，
北怆河梁别。
泣把李陵衣，
相看泪成血。
