			<h1>春日山亭</h1>
			<div class="info"><span class="date">作者：牟融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
醉来重整华阳巾，
搔首惊看白发新。
莫道愁多因病酒，
只缘命薄不辞贫。
龙鱼失水难为用，
龟玉蒙尘未见珍。
正是圣朝全盛日，
讵知林下有闲人。
