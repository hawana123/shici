			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
凤辇幸秦久，
周人徯帝情。
若非君敏德，
谁镇洛阳城。
前席命才彦，
举朝推令名。
纶言动北斗，
职事守东京。
郑履下天去，
蘧轮满路声。
出关秋树直，
对阙远山明。
肃肃保厘处，
水流宫苑清。
长安日西笑，
朝夕衮衣迎。
