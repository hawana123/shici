			<h1>寄茅山何威仪二首</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
大小三峰次九华，
灵踪今尽属何家。
汉时仙上云巅鹤，
蜀地春开洞底花。
闲傍积岚寻瀑眼，
便凌残雪探芝芽。
年来已奉黄庭教，
夕炼腥魂晓吸霞。
曾向人间拜节旄，
乍疑因梦到仙曹。
身轻曳羽霞襟狭，
髻耸峨烟鹿帻高。
山暖不荤峰上薤，
水寒仍落洞中桃。
从闻此日搜奇话，
转觉魂飞夜夜劳。
