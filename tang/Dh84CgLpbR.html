圣朝优贤良，
草泽无遗匿。
人生各有命，
在余胡不淑。
一生但区区，
五十无寸禄。
衰退当弃捐，
贫贱招毁讟。
栖栖去人世，
屯踬日穷迫。
不如守田园，
岁晏望丰熟。
壮年失宜尽，
老大无筋力。
始觉前计非，
将贻后生福。
童儿新学稼，
少女未能织。
顾此烦知己，
终日求衣食。
