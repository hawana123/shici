			<h1>临行题友生壁</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山衲宜何处，
经行避暑深。
峰西多古寺，
日午乱松阴。
鹤默堪分静，
蝉凉解助吟。
殷勤题壁去，
秋早此相寻。
