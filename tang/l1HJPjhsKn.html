			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

吾爱白乐天，
逸才生自然。
谁谓辞翰器，
乃是经纶贤。
欻从浮艳诗，
作得典诰篇。
立身百行足，
为文六艺全。
清望逸内署，
直声惊谏垣。
所刺必有思，
所临必可传。
忘形任诗酒，
寄傲遍林泉。
所望标文柄，
所希持化权。
何期遇訾毁，
中道多左迁。
天下皆汲汲，
乐天独怡然。
天下皆闷闷，
乐天独舍旃。
高吟辞两掖，
清啸罢三川。
处世似孤鹤，
遗荣同脱蝉。
仕若不得志，
可为龟镜焉。
