			</div>

		<article class="post">
			
才子声名白侍郎，
风流虽老尚难当。
诗情逸似陶彭泽，
斋日多如周太常。
矻矻将心求净法，
时时偷眼看春光。
知君技痒思欢宴，
欲倩天魔破道场。
