			<h1>七夕</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸣机札札停金梭，
芙蓉澹荡生池波。
神轩红粉陈香罗，
凤低蝉薄愁双蛾。
微光奕奕凌天河，
鸾咽鹤唳飘飖歌。
弯桥销尽愁奈何，
天气骀荡云陂阤。
平明花木有秋意，
露湿彩盘蛛网多。


		</article>
