			<h1>省试奉诏涨曲江池</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
地脉寒来浅，
恩波住后新。
引将诸派水，
别贮大都春。
幽咽疏通处，
清泠迸入辰。
渐平连杏岸，
旋阔映楼津。
沙没迷行径，
洲宽恣跃鳞。
愿当舟楫便，
一附济川人。


		</article>
