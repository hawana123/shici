			<h1>池上感兴</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
所向似无端，
风前吟凭栏。
旁人应闷见，
片水自闲看。
碧底红鳞鬣，
澄边白羽翰。
南山众木叶，
飘著竹声干。
