朝见日上天，
暮见日入地。
不觉明镜中，
忽年三十四。
勿言身未老，
冉冉行将至。
白发虽未生，
朱颜已先悴。
人生讵几何，
在世犹如寄。
虽有七十期，
十人无一二。
今我犹未悟，
往往不适意。
胡为方寸间，
不贮浩然气。
贫贱非不恶，
道在何足避。
富贵非不爱，
时来当自致。
所以达人心，
外物不能累。
唯当饮美酒，
终日陶陶醉。
斯言胜金玉，
佩服无失坠。
