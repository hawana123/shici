			<h1>咏玉</h1>
			<div class="info"><span class="date">作者：朱湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
歌玉屡招疑，
终朝省复思。
既哀黄鸟兴，
还复白圭诗。
请益先求友，
将行必择师。
谁知不鸣者，
独下董生帷。
