			<h1>寒城晚角</h1>
			<div class="info"><span class="date">作者：朱湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
高台高高画角雄，
五更初发寒城中。
寒城北临大河水，
淇门贼烽隔岸是。
长风送过黎阳川，
我军气雄贼心死。
羁人此夜寐不成，
万里边情枕上生。
乍似陇头戍，
寒泉幽咽流不住；
又如巴江头，
啼猿带雨断续愁。
忽忆嫖姚北征伐，
空山宿兵寒对月。
一声老将起，
三奏行人发；
冀马为之嘶，
朔云为之结。
二十年来天下兵，
到处不曾无此声。
洛阳陌，
长安路。
角声朝朝兼暮暮，
平居闻之尚难度。
何况天山征戍儿，
云中下营雪里吹。
