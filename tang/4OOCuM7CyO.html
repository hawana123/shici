			<div class="info"><span class="date">作者：解彦融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

峥嵘彻倒景，
刻峭俯无地。
勇进攀有缘，
即嶮恐迷坠。
窅然丧五蕴，
蠢尔怀万类。
实际罔他寻，
波罗必可致。
南山缭上苑，
祇树连岩翠。
北斗临帝城，
扶宫切太清。
餐和裨日用，
味道懿天明。
绿野冷风浃，
紫微佳气晶。
驯禽演法要，
忍草藉经行。
本愿从兹适，
方知物世轻。
