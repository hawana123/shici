			<h1>寄昭潭王中立</h1>
			<div class="info"><span class="date">作者：胡宿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高弦一弄武陵深，
六幕天空万里心。
吴苑歌骊成久别，
楚峰回雁好归音。
十千美酒花期隔，
三百枯棋弈思沈。
莫上孤城频送目，
浮云西北是家林。
