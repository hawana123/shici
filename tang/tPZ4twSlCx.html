			</div>

无事无忧鬓任苍，
浊醪闲酌送韶光。
溟蒙雨过池塘暖，
狼藉花飞砚席香。
好古未尝疏典册，
悬图时要看潇湘。
恋君清话难留处，
归路迢迢又夕阳。
