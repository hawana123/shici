			<h1>海阳十咏·切云亭</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
迥破林烟出，
俯窥石潭空。
波摇杏梁日，
松韵碧窗风。
隔水生别岛，
带桥如断虹。
九疑南面事，
尽入寸眸中。
