			<h1>春余遣兴</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春去日渐迟，
庭空草偏长。
馀英间初实，
雪絮萦蛛网。
好鸟多息阴，
新篁已成响。
帘开斜照入，
树褭游丝上。
绝迹念物闲，
良时契心赏。
单衣颇新绰，
虚室复清敞。
置酒奉亲宾，
树萱自怡养。
笑倚连枝花，
恭扶瑞藤杖。
步屟恣优游，
望山多气象。
云叶遥卷舒，
风裾动萧爽。
簪缨固烦杂，
江海徒浩荡。
野马笼赤霄，
无由负羁鞅。
