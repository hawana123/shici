			<h1>八月十二日得替后移居霅溪馆因……</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万家相庆喜秋成，
处处楼台歌板声。
千岁鹤归犹有恨，
一年人住岂无情。
夜凉溪馆留僧话，
风定苏潭看月生。
景物登临闲始见，
愿为闲客此闲行。
