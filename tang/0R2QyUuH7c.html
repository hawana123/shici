			<h1>古征战</h1>
			<div class="info"><span class="date">作者：于濆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高峰凌青冥，
深穴万丈坑。
皇天自山谷，
焉得人心平。
齐鲁足兵甲，
燕赵多娉婷。
仍闻丽水中，
日日黄金生。
苟非夷齐心，
岂得无战争。
