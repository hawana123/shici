			</div>

得意在当年，
登坛秉国权。
汉推周勃重，
晋让赵宣贤。
儒德尼丘降，
兵钤太白传。
援毫飞凤藻，
发匣吼龙泉。
历火金难耗，
零霜桂益坚。
从来称玉洁，
此更让朱妍。
鸳鹭臻门下，
貔貅拥帐前。
去知清朔漠，
行不费陶甄。
献画符中旨，
推诚契上玄。
愿将班固笔，
书颂勒燕然。
