			<h1>嘲段成式</h1>
			<div class="info"><span class="date">作者：周繇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蹙鞠且徒为，
宁如目送时。
报仇惭选耎，
存想恨逶迟。
促坐疑辟咡，
衔杯强朵颐。
恣情窥窈窕，
曾恃好风姿。
色授应难夺，
神交愿莫辞。
请君看曲谱，
不负少年期。


		</article>
