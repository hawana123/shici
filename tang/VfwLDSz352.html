			<h1>蜀中三首</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
马头春向鹿头关，
远树平芜一望闲。
雪下文君沾酒市，
云藏李白读书山。
江楼客恨黄梅后，
村落人歌紫芋间。
堤月桥灯好时景，
汉庭无事不征蛮。
夜无多雨晓生尘，
草色岚光日日新。
蒙顶茶畦千点露，
浣花笺纸一溪春。
扬雄宅在唯乔木，
杜甫台荒绝旧邻。
却共海棠花有约，
数年留滞不归人。
渚远江清碧簟纹，
小桃花绕薛涛坟。
朱桥直指金门路，
粉堞高连玉垒云。
窗下斫琴翘凤足，
波中濯锦散鸥群。
子规夜夜啼巴树，
不并吴乡楚国闻。
