边秋画角怨金微，
半夜对吹惊贼围。
塞雁绕空秋不下，
胡云著草冻还飞。
关头老马嘶看月，
碛里疲兵泪湿衣。
余韵袅空何处尽，
戍天寥落晓星稀。
