			<h1>尹喜宅</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
荒原秋殿柏萧萧，
何代风烟占寂寥。
紫气已随仙仗去，
白云空向帝乡消。
蒙蒙暮雨春鸡唱，
漠漠寒芜雪兔跳。
欲问灵踪无处所，
十洲空阔阆山遥。
