			<h1>题陶详校书阳羡隐居</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芸香署里从容步，
阳羡山中啸傲情。
竿底紫鳞输钓伴，
花边白犬吠流莺。
长潭五月含冰气，
孤桧中宵学雨声。
便泛扁舟应未得，
鸱夷弃相始垂名。
