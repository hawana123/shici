			<h1>赠别崔五</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
朝送南去客，
暮迎北来宾。
孰云当大路，
少遇心所亲。
劳者念息肩，
热者思濯身。
何如愁独日，
忽见平生人。
平生已不浅，
是日重殷勤。
问从何处来，
及此江亭春？
江天春多阴，
夜月隔重云。
移樽树间饮，
灯照花纷纷。
一会不易得，
余事何足云。
明旦又分手，
今夕且欢忻。
