			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
畏途随长江，
渡口下绝岸。
差池上舟楫，
杳窕入云汉。
天寒荒野外，
日暮中流半。
我马向北嘶，
山猿饮相唤。
水清石礧礧，
沙白滩漫漫。
迥然洗愁辛，
多病一疏散。
高壁抵嶔崟，
洪涛越凌乱。
临风独回首，
揽辔复三叹。
