			<h1>三月三日曲江侍宴</h1>
			<div class="info"><span class="date">作者：赵良器</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圣祖发神谋，
灵符叶帝求。
一人光锡命，
万国荷时休。
雷解圜丘毕，
云需曲水游。
岸花迎步辇，
仙仗拥行舟。
睿藻天中降，
恩波海外流。
小臣同品物，
陪此乐皇猷。


		</article>
