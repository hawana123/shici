			<h1>田氏南楼对月</h1>
			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
主人同露坐，
明月在高台。
咽咽阴虫叫，
萧萧寒雁来。
影摇疏木落，
魄转曙钟开。
幸免丹霞映，
清光溢酒杯。
