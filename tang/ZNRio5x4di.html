			<h1>送况上人还荆州，因寄卫侍御象</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
惠持游蜀久，
策杖欲西还。
共别此宵月，
独归何处山。
对鸥沙草畔，
洗足野云间。
知有玄晖会，
斋心受八关。
