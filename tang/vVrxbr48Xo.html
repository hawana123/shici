			<h1>奉和圣制送张说巡边</h1>
			<div class="info"><span class="date">作者：王光庭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
贤相德符充，
朝推文武雄。
海波先若镜，
关草豫从风。
钺助将军勇，
威成天子功。
琼章九霄发，
锡宴五衢通。
玉辗龙盘带，
金装凤勒骢。
虎貔纷儗儗，
河洛振熊熊。
戈剑千霜白，
旌旗万火红。
示刑夷夏变，
流惠鬼方同。
寇息军容偃，
尘销朔野空。
用师敷礼乐，
非是为獯戎。
