玉砌红花树，
香风不敢吹。
春光解天意，
偏发殿南枝。
虹桥千步廊，
半在水中央。
天子方清暑，
宫娃起夜妆。
辞辇复当熊，
倾心奉六宫。
君王若看貌，
甘在众妃中。
云日呈祥礼物殊，
彤庭生献五单于。
塞垣万里无飞鸟，
可是边城用郅都。
台殿云深秋色微，
君王初赐六宫衣。
楼船泛罢归犹早，
行遣才人斗射飞。
