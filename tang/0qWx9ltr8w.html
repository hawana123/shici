			<h1>同张参军喜李尚书寄新琴</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
新琴传凤凰，
晴景称高张。
白玉连徽净，
朱丝系爪长。
轻埃随拂拭，
杂籁满铿锵。
暗想山泉合，
如亲兰蕙芳。
正声消郑卫，
古状掩笙簧。
远识贤人意，
清风愿激扬。
