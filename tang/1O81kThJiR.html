高殿拂云霓，
登临想虎溪。
风匀帆影众，
烟乱鸟行迷。
北倚波涛阔，
南窥井邑低。
满城尘漠漠，
隔岸草萋萋。
虚阁延秋磬，
澄江响暮鼙。
客心还惜去，
新月挂楼西。
