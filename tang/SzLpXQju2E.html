陋巷孤寒士，
出门苦栖栖。
虽云志气高，
岂免颜色低。
平生同门友，
通籍在金闺。
曩者胶漆契，
迩来云雨睽。
正逢下朝归，
轩骑五门西。
是时天久阴，
三日雨凄凄。
蹇驴避路立，
肥马当风嘶。
回头忘相识，
占道上沙堤。
昔年洛阳社，
贫贱相提携。
今日长安道，
对面隔云泥。
近日多如此，
非君独惨凄。
死生不变者，
唯闻任与黎。
[任公叔、黎逢。
]
