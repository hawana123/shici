			<h1>陪王卿郎中游南池</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹓鸿俱失侣，
同为此地游。
露浥荷花气，
风散柳园秋。
烟草凝衰屿，
星汉泛归流。
林高初上月，
塘深未转舟。
清言屡往复，
华樽始献酬。
终忆秦川赏，
端坐起离忧。


		</article>
