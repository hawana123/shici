			<h1>送王十一南行</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夏水漾天末，
晚旸依岸村。
风调乌尾劲，
眷恋馀芳尊。
解袂方瞬息，
征帆已翩翻。
江豚涌高浪，
枫树摇去魂。
远戍宗侣泊，
暮烟洲渚昏。
离心讵几许，
骤若移寒温。
此别信非久，
胡为坐忧烦。
我留石难转，
君泛云无根。
万里湖南月，
三声山上猿。
从兹耿幽梦，
夜夜湘与沅。
