			<h1>奉和幸江都应诏</h1>
			<div class="info"><span class="date">作者：虞世南</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南国行周化，
稽山秘夏图。
百王岂殊轨，
千载协前谟。
肆觐遵时豫，
顺动悦来苏。
安流进玉轴，
戒道翼金吾。
龙旂焕辰象，
凤吹溢川涂。
封唐昔敷锡，
分陕被荆吴。
沐道咸知让，
慕义久成都。
冬律初飞管，
阳鸟正衔芦。
严飙肃林薄，
暧景澹江湖。
鸿私浃幽远，
厚泽润凋枯。
虞琴起歌咏，
汉筑动巴歈。
多幸沾行苇，
无庸类散樗。
