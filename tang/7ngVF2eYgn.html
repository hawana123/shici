			<div class="info"><span class="date">作者：吴清妻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

道启真心觉渐清，
天教绝粒应精诚。
云外仙歌笙管合，
花间风引步虚声。
□□□□□□□，
□君隐处当一星。
□□莲花山头饭，
黄精仙人掌上经。
飞鸟莫到人莫攀，
一隐十年不下山。
袖中短书谁为达，
华山道士卖药还。
日落焚香坐醮坛，
庭花露湿渐更阑。
净水仙童调玉液，
春宵羽客化金丹。
摄念精思引彩霞，
焚香虚室对烟花。
道合云霄游紫府，
湛然真境瑞皇家。
