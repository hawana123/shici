			<h1>和左卫武仓曹卫中对雨创韵赠右卫李骑曹</h1>
			<div class="info"><span class="date">作者：孙逖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
林父同官意，
宣尼久骑交。
文场刊玉篆，
武事掌金铙。
道合宜连茹，
时清岂系匏。
克勤居簿领，
多暇屏讙譊。
美酒怀公宴，
玄谈俟客嘲。
薄云生北阙，
飞雨自西郊。
院暑便清旷，
庭芜觉渐苞。
高门关讵闭，
逸韵柱难胶。
枳棘鸾无叹，
椅梧凤必巢。
忽闻徵并作，
观海愧堂坳。
