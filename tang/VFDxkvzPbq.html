昔公怜我直，
比之秋竹竿。
秋来苦相忆，
种竹厅前看。
失地颜色改，
伤根枝叶残。
清风犹淅淅，
高节空团团。
鸣蝉聒暮景，
跳蛙集幽阑。
尘土复昼夜，
梢云良独难。
丹丘信云远，
安得临仙坛。
瘴江冬草绿，
何人惊岁寒。
可怜亭亭干，
一一青琅玕。
孤凤竟不至，
坐伤时节阑。
