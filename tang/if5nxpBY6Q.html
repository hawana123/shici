			<h1>代书寄上李广州</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
皖水望番禺，
迢迢青天末。
鸿雁飞不到，
音尘何由达。
独有舆人歌，
隔云声喧聒。
皆称府君仁，
百越赖全活。
推诚鱼鳖信，
持正魑魅怛。
疲民保中和，
性足无夭阏。
天子咨四岳，
伫公济方割。
几时复旋归，
入践青琐闼。
贱子托明德，
缭若松上葛。
别离鄙吝生，
结念思所豁。
门栏关山阻，
岐路天地阔。
唯凭万里书，
持用慰饥渴。
