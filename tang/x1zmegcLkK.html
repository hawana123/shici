			<h1>御制雨后出城观览，敕朝臣已下属和</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上上开鹑野，
师师出凤城。
因知圣主念，
得遂老农情。
陇麦垂秋合，
郊尘得雨清。
时新荐玄祖，
岁足富苍生。
却马川原静，
闻鸡水土平。
薰弦歌舜德，
和鼎致尧名。
览物欣多稼，
垂衣御大明。
史官何所录，
称瑞满天京。


		</article>
