			<h1>余瑞麦</h1>
			<div class="info"><span class="date">作者：张聿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑞麦生尧日，
芃芃雨露偏。
两岐分更合，
异亩颖仍连。
冀获明王庆，
宁唯太守贤。
仁风吹靡靡，
甘雨长芊芊。
圣德应多稔，
皇家配有年。
已闻天下泰，
谁为济西田。


		</article>
