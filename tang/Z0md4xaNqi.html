			<h1>同兵部李纾侍郎刑部包佶侍郎哭皇甫……</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
攀龙与泣麟，
哀乐不同尘。
九陌霄汉侣，
一灯冥漠人。
舟沈惊海阔，
兰折怨霜频。
已矣复何见，
故山应更春。
