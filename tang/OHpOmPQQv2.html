			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
有獭得嘉鱼，
自谓天见怜。
先祭不敢食，
捧鳞望青玄。
人立寒沙上，
心专眼悁悁。
渔翁以为妖，
举块投其咽。
呼儿贯鱼归，
与獭同烹煎。
关关黄金鹗，
大翅摇江烟。
下见盈寻鱼，
投身擘洪连。
攫拏隐鳞去，
哺雏林岳巅。
鸱乌欲伺隙，
遥噪莫敢前。
长居青云路，
弹射无由缘。
何地无江湖，
何水无鲔鳣。
天意不宰割，
菲祭徒虔虔。
空余知礼重，
载在淹中篇。
