			<h1>游水西简郑明府</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天宫水西寺，
云锦照东郭。
清湍鸣回溪，
绿水绕飞阁。
凉风日潇洒，
幽客时憩泊。
五月思貂裘，
谓言秋霜落。
石萝引古蔓，
岸笋开新箨。
吟玩空复情，
相思尔佳作。
郑公诗人秀，
逸韵宏寥廓。
何当一来游，
惬我雪山诺。


		</article>
