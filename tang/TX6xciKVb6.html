			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
虏地河冰合，
边城备此时。
兵连紫塞路，
将举白云司。
提剑荣中贵，
衔珠盛出师。
日华光组练，
风色焰旌旗。
投笔尊前起，
横戈马上辞。
梅花吹别引，
杨柳赋归诗。
