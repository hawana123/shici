			<h1>临洛水</h1>
			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春蒐驰骏骨，
总辔俯长河。
霞处流萦锦，
风前漾卷罗。
水花翻照树，
堤兰倒插波。
岂必汾阴曲，
秋云发棹歌。
