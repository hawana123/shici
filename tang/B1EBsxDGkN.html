			<h1>苏武庙</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苏武魂销汉使前，
古祠高树两茫然。
云边雁断胡天月，
陇上羊归塞草烟。
回日楼台非甲帐，
去时冠剑是丁年。
茂陵不见封侯印，
空向秋波哭逝川。


		</article>
