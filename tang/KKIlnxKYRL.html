			<h1>珠还合浦</h1>
			<div class="info"><span class="date">作者：邓陟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
至宝含冲粹，
清虚映浦湾。
素辉明荡漾，
圆彩色玢王扁。
昔逐诸侯去，
今随太守还。
影摇波里月，
光动水中山。
鱼目徒相比，
骊龙乍可攀。
愿将车饰用，
长得耀君颜。


		</article>
