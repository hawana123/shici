			<h1>山中答刘书记寓怀</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贵门多冠冕，
日与荣辱并。
山中有独夫，
笑傲出衰盛。
正直任天真，
鬼神亦相敬。
之子贲丘园，
户牖松萝映。
骨将槁木齐，
心同止水净。
笔头指金波，
座上横玉柄。
芙蓉出秋渚，
绣段流清咏。
高古不称时，
沈默岂相竞。
穷搜万籁息，
危坐千峰静。
林僧继嘉唱，
风前亦为幸。
