王母欲过刘彻家，
飞琼夜入云輧车。
紫书分付与青鸟，
却向人间求好花。
上元夫人最小女，
头面端正能言语。
手把梁生画花看，
凝嚬掩笑心相许。
心相许，
为白阿娘从嫁与。
