			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
轮台城头夜吹角，
轮台城北旄头落。
羽书昨夜过渠黎，
单于已在金山西。
戍楼西望烟尘黑，
汉兵屯在轮台北。
上将拥旄西出征，
平明吹笛大军行。
四边伐鼓雪海涌，
三军大呼阴山动。
虏塞兵气连云屯，
战场白骨缠草根。
剑河风急雪片阔，
沙口石冻马蹄脱。
亚相勤王甘苦辛，
誓将报主静边尘。
古来青史谁不见，
今见功名胜古人。
