			<h1>崇义里言怀</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
马蹄京洛岐，
复此少闲时。
老积沧洲梦，
秋乖白阁期。
平生五字句，
一夕满头丝。
把向侯门去，
侯门未可知。
