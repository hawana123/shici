柳阴如雾絮成堆，
又引门生饮古台。
淑景即随风雨去，
芳樽宜命管弦开。
谩夸列鼎鸣钟贵，
宁免朝乌夜兔催。
烂醉也须诗一首，
不能空放马头回。
