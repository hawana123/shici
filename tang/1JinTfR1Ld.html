积雪三十日，
车马路不通。
贫病交亲绝，
想忆唯愿公。
春鸠报春归，
苦寒生暗风。
檐乳堕悬玉，
日脚浮轻红。
梅柳意却活，
园圃冰始融。
更候四体好，
方可到寺中。
