			<div class="info"><span class="date">作者：冯伉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
车马退朝后，
聿怀在文友。
动词宗伯雄，
重美良史功。
亦曾吟鲍谢，
二妙尤增价。
雨霜鸿唳天，
匝树鸟鸣夜。
覃思各纵横，
早擅希代名。
息心欲焚砚，
自靦陪群英。
