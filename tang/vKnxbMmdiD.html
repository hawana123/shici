繁云兼家思，
弥望连济北。
日暮微雨中，
州城带秋色。
萧条主人静，
落叶飞不息。
乡梦寒更频，
虫声夜相逼。
二贤纵横器，
久滞徒劳职。
笑语和风骚，
雍容事文墨。
吾兄即时彦，
前路良未测。
秋水百丈清，
寒松一枝直。
此心欲引托，
谁为生羽翼。
且复顿归鞍，
杯中雪胸臆。
