			<h1>汴州船行赋岸傍所见</h1>
			<div class="info"><span class="date">作者：沈亚之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古木晓苍苍，
秋林拂岸香。
露珠虫网细，
金缕兔丝长。
秋浪时回沫，
惊鳞乍触航。
蓬烟拈绿线，
棘实缀红囊。
乱穗摇鼯尾，
出根挂凤肠。
聊持一濯足，
谁道比沧浪。


		</article>
