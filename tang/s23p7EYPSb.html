			<h1>寄唐州杨八归厚</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淮安古地拥州师，
画角金饶旦夕吹。
浅草遥迎鹔鹴马，
春风乱飐辟邪旗。
谪仙年月今应满，
戆谏声名众所知。
何况迁乔旧同伴，
一双先入凤凰池。
