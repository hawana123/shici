			<h1>长相思</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
九月西风兴，
月冷霜华凝。
思君秋夜长，
一夜魂九升。
二月东风来，
草坼花心开。
思君春日迟，
一日肠九回。
妾住洛桥北，
君住洛桥南。
十五即相识，
今年二十三。
有如女萝草，
生在松之侧。
蔓短枝苦高，
萦回上不得。
人言人有愿，
愿至天必成。
愿作远方兽，
步步比肩行。
愿作深山木，
枝枝连理生。
