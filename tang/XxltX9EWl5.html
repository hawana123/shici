			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水向东流竟不回，
红颜白发递相催。
壮心暗逐高歌尽，
往事空因半醉来。
云护雁霜笼澹月，
雨连莺晓落残梅。
西楼怅望芳菲节，
处处斜阳草似苔。
