			<h1>秋日遇荆州府崔兵曹使宴</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
輶轩凤凰使，
林薮鹖鸡冠。
江湖一相许，
云雾坐交欢。
兴尽崔亭伯，
言忘释道安。
林光稍欲暮，
岁物已将阑。
古树苍烟断，
虚亭白露寒。
瑶琴山水曲，
今日为君弹。


		</article>
