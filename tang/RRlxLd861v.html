轻薄儿，
面如玉，
紫陌春风缠马足。
双镫悬金缕鹘飞，
长衫刺雪生犀束。
绿槐夹道阴初成，
珊瑚几节敌流星。
红肌拂拂酒光狞，
当街背拉金吾行。
朝游冬冬鼓声发，
暮游冬冬鼓声绝。
入门不肯自升堂，
美人扶踏金阶月。
