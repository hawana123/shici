			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

滩闹不妨语，
跨溪仍置亭。
置亭嵽嵲头，
开窗纳遥青。
遥青新画出，
三十六扇屏，
袅袅立平地，
棱棱浮高冥。
一日数开扉，
仙闪目不停。
徒夸远方岫，
曷若中峰灵。
拔意千余丈，
浩言永堪铭。
浩言无愧同，
愧同忍丑醒。
致之未有力，
力在君子听。
