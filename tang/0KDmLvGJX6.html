			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昔时风景登临地，
今日衣冠送别筵。
闲卧自倾彭泽酒，
思归长望白云天。
洞庭一叶惊秋早，
瓠落空嗟滞江岛。
寄语朝廷当世人，
何时重见长安道。
