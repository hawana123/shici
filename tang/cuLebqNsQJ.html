			<div class="info"><span class="date">作者：韦嗣立</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

幽谷杜陵边，
风烟别几年。
偶来伊水曲，
溪嶂觉依然。
傍浦怜芳树，
寻崖爱绿泉。
岭云随马足，
山鸟向人前。
地合心俱静，
言因理自玄。
短才叨重寄，
尸禄愧妨贤。
每挹挂冠侣，
思从初服旋。
稻粱仍欲报，
岁月坐空捐。
助岳无纤块，
输溟谢末涓。
还悟北辕失，
方求南涧田。
