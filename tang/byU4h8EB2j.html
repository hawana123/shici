			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
遐圻新破虏，
名将旧登坛。
戎馘西南至，
毡裘长幼观。
边疆氛已息，
矛戟血犹残。
紫陌欢声动，
丹墀喜气盘。
唐虞方德易，
卫霍比功难。
共睹俘囚入，
赓歌万国安。
