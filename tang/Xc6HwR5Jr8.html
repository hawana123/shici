			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
渺渺飞霜夜，
寥寥远岫钟。
出云疑断续，
入户乍舂容。
度枕频惊梦，
随风几韵松。
悠扬来不已，
杳霭去何从。
仿佛烟岚隔，
依稀岩峤重。
此时聊一听，
馀响绕千峰。
