			<h1>送友人游梅湖</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
送君游梅湖，
应见梅花发。
有使寄我来，
无令红芳歇。
暂行新林浦，
定醉金陵月。
莫惜一雁书，
音尘坐胡越。
