			<h1>长安秋夜怀陈京昆季</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
钟鼓九衢绝，
出门千里同。
远情高枕夜，
秋思北窗空。
静见烟凝烛，
闲听叶坠桐。
玉壶思洞彻，
琼树忆葱笼。
萤影疏帘外，
鸿声暗雨中。
羁愁难会面，
懒慢责微躬。
甲乙科攀桂，
图书阁践蓬。
一瓢非可乐，
六翮未因风。
寥落悲秋尽，
蹉跎惜岁穷。
明朝不相见，
流泪菊花丛。
