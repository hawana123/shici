			<h1>江上值春雨</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江皋正月雨，
平陆亦波澜。
半是峨嵋雪，
重为泽国寒。
农田淹浸尽，
客棹往来难。
愁杀骚人路，
沧浪正渺漫。
