			</div>

念符不由级，
屹得文章阶。
白玉抽一毫，
绿珉已难排。
偷笔作文章，
乞墨潜磨揩。
海鲸始生尾，
试摆蓬壶涡。
幸当禁止之，
勿使恣狂怀。
自悲无子嗟，
喜妒双喈喈。
