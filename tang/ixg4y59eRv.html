			<h1>莺莺歌</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
伯劳飞迟燕飞疾，
垂杨绽金花笑日。
绿窗娇女字莺莺，
金雀娅鬟年十七。
黄姑上天阿母在，
寂寞霜姿素莲质。
门掩重关萧寺中，
芳草花时不曾出。
