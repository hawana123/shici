			<h1>秋夕书怀</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
荒僻淹留岁已深，
解龟无计恨难任。
守方半会蛮夷语，
贺厦全忘燕雀心。
夜静倚楼悲月笛，
秋寒奇支枕泣霜砧。
宦情总逐愁肠断，
一箸鲈鱼直万金。
直气从来不入时，
掩关慵更钓磻溪。
斯文未丧宣尼叹，
吾道将穷阮籍悲。
轻粉覆霜凝夜砌，
乱金铺菊织秋篱。
南阳卧久无人问，
薄命非才有可疑。
