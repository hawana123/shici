			<h1>双石</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
苍然两片石，
厥状怪且丑。
俗用无所堪，
时人嫌不取。
结从胚浑始，
得自洞庭口。
万古遗水滨，
一朝入吾手。
担舁来郡内，
洗刷去泥垢。
孔黑烟痕深，
罅青苔色厚。
老蛟蟠作足，
古剑插为首。
忽疑天上落，
不似人间有。
一可支吾琴，
一可贮吾酒。
峭绝高数尺，
坳泓容一斗。
五弦倚其左，
一杯置其右。
洼樽酌未空，
玉山颓已久。
人皆有所好，
物各求其偶。
渐恐少年场，
不容垂白叟。
回头问双石，
能伴老夫否。
石虽不能言，
许我为三友。
