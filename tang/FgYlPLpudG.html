			<h1>宿怀仁县南湖，寄东海荀处士</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
向夕敛微雨，
晴开湖上天。
离人正惆怅，
新月愁婵娟。
伫立白沙曲，
相思沧海边。
浮云自来去，
此意谁能传。
一水不相见，
千峰随客船。
寒塘起孤雁，
夜色分盐田。
时复一延首，
忆君如眼前。
