			<h1>送僧东游</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风流东晋后，
外学入僧家。
独唱郢中雪，
还游天际霞。
云村共香饭，
水月喻秋花。
景物添新致，
前程讵可涯。
