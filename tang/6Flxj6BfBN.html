			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凤凰楼阁连宫树，
天子崔郎自爱贫。
金埒减添栽药地，
玉鞭平与卖书人。
家中弦管听常少，
分外诗篇看即新。
一月一回陪内宴，
马蹄犹厌踏香尘。
