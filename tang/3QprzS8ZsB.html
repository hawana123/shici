			<div class="info"><span class="date">作者：乔琳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
三蜀澄清郡政闲，
登楼携酌日跻攀。
顿觉胸怀无俗事，
回看掌握是人寰。
滩声曲折涪州水，
云影低衔富乐山。
行雁南飞似乡信，
忽然西笑向秦关。
