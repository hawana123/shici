			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
蘼芜盈手泣斜晖，
闻道邻家夫婿归。
别日南鸿才北去，
今朝北雁又南飞。
春来秋去相思在，
秋去春来信息稀。
扃闭朱门人不到，
砧声何事透罗帏。
