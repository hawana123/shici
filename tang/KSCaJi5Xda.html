			<h1>鹤媒歌</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
偶系渔舟汀树枝，
因看射鸟令人悲。
盘空野鹤忽然下，
背翳见媒心不疑。
媒闲静立如无事，
清唳时时入遥吹。
裴回未忍过南塘，
且应同声就同类。
梳翎宛若相逢喜，
只怕才来又惊起。
窥鳞啄藻乍低昂，
立定当胸流一矢。
媒欢舞跃势离披，
似谄功能邀弩儿。
云飞水宿各自物，
妒侣害群犹尔为。
而况世间有名利，
外头笑语中猜忌。
君不见荒陂野鹤陷良媒，
同类同声真可畏。
