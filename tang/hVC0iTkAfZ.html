			<h1>题苏州思益寺</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四面山形断，
楼台此迥临。
两峰高崒屼，
一水下淫渗。
凿石西龛小，
穿松北坞深。
会当来结社，
长日为僧吟。
