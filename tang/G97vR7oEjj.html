			<h1>静林精舍</h1>
			<div class="info"><span class="date">作者：灵一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
静林溪路远，
萧帝有遗踪。
水击罗浮磬，
山鸣于阗钟。
灯传三世火，
树老万株松。
无数烟霞色，
空闻昔卧龙。
