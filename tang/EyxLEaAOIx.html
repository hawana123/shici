			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
新诗十九首，
丽格出青冥。
得处神应骇，
成时力尽停。
正愁闻更喜，
沈醉见还醒。
自是天才健，
非关笔砚灵。
