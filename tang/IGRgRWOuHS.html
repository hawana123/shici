			<h1>送怀州吴别驾</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灞上柳枝黄，
垆头酒正香。
春流饮去马，
暮雨湿行装。
驿路通函谷，
州城接太行。
覃怀人总喜，
别驾得王祥。


		</article>
