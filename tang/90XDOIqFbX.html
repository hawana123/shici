			<h1>望九华赠青阳韦仲堪</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔在九江上，
遥望九华峰。
天河挂绿水，
秀出九芙蓉。
我欲一挥手，
谁人可相从。
君为东道主，
于此卧云松。
第一百七十卷
