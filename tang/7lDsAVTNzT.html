萧关陇水入官军，
青海黄河卷塞云。
北极转愁龙虎气，
西戎休纵犬羊群。
赞普多教使入秦，
数通和好止烟尘。
朝廷忽用哥舒将，
杀伐虚悲公主亲。
崆峒西极过昆仑，
驼马由来拥国门。
逆气数年吹路断，
蕃人闻道渐星奔。
勃律天西采玉河，
坚昆碧碗最来多。
旧随汉使千堆宝，
少答胡王万匹罗。
今春喜气满乾坤，
南北东西拱至尊。
大历二年调玉烛，
玄元皇帝圣云孙。
