			<h1>修书院学士奉敕宴梁王宅赋得树字</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
虎殿成鸿业，
猿岩题凤赋。
既荷大君恩，
还蒙小山遇。
秋吹迎弦管，
凉云生竹树。
共惜朱邸欢，
无辞洛城暮。
