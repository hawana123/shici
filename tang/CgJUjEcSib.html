			<h1>和祝苍华</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
日居复月诸，
环回照下土。
使我玄云发，
化为素丝缕。
禀质本羸劣，
养生仍莽卤。
痛饮困连宵，
悲吟饥过午。
遂令头上发，
种种无尺五。
根稀比黍苗，
梢细同钗股。
岂是乏膏沐，
非关栉风雨。
最为悲伤多，
心焦衰落苦。
余者能有几，
落者不可数。
秃似鹊填河，
坠如乌解羽。
苍华何用祝，
苦辞亦休吐。
匹如剃头僧，
岂要巾冠主。
