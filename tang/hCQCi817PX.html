			<h1>送唐赞善游越</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
田园临汉水，
离乱寄随关。
今日烟尘尽，
东西又未还。
长亭百越外，
孤棹五湖间。
何处游芳草，
云门千万山。
