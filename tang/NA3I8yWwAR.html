			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
不将清瑟理霓裳，
尘梦那知鹤梦长。
洞里有天春寂寂，
人间无路月茫茫。
玉沙瑶草连溪碧，
流水桃花满涧香。
晓露风灯零落尽，
此生无处访刘郎。
