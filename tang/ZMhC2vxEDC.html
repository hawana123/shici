禅林绝过客，
柱史正焚香。
驯鸽不猜隼，
慈云能护霜。
骢声隔暗竹，
吏事散空廊。
霄汉期鸳鹭，
狐狸避宪章。
绕阶春色至，
屈草待君芳。
