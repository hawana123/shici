			<h1>初除官，蒙裴常侍赠鹘衔瑞草绯……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
新授铜符未著绯，
因君装束始光辉。
惠深范叔绨袍赠，
荣过苏秦佩印归。
鱼缀白金随步跃，
鹘衔红绶绕身飞。
明朝恋别朱门泪，
不敢多垂恐污衣。


		</article>
