			<h1>渼陂西南台</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高台面苍陂，
六月风日冷。
蒹葭离披去，
天水相与永。
怀新目似击，
接要心已领。
仿像识鲛人，
空蒙辨鱼艇。
错磨终南翠，
颠倒白阁影。
崷崒增光辉，
乘陵惜俄顷。
劳生愧严郑，
外物慕张邴。
世复轻骅骝，
吾甘杂蛙黾。
知归俗可忽，
取适事莫并。
身退岂待官，
老来苦便静。
况资菱芡足，
庶结茅茨迥。
从此具扁舟，
弥年逐清景。
