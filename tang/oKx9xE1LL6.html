			<h1>生离别</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
食蘖不易食梅难，
蘖能苦兮梅能酸。
未如生别之为难，
苦在心兮酸在肝。
晨鸡再鸣残月没，
征马连嘶行人出。
回看骨肉哭一声，
梅酸蘖苦甘如蜜。
黄河水白黄云秋，
行人河边相对愁。
天寒野旷何处宿，
棠梨叶战风飕飕。
生离别，
生离别，
忧从中来无断绝。
忧极心劳血气衰，
未年三十生白发。
