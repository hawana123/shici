			<h1>射训狐</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有鸟夜飞名训狐，
矜凶挟狡夸自呼。
乘时阴黑止我屋，
声势慷慨非常粗。
安然大唤谁畏忌，
造作百怪非无须。
聚鬼征妖自朋扇，
罢掉栱桷颓墍涂。
慈母抱儿怕入席，
那暇更护鸡窠雏。
我念乾坤德泰大，
卵此恶物常勤劬。
纵之岂即遽有害，
斗柄行拄西南隅。
谁谓停奸计尤剧，
意欲唐突羲和乌。
侵更历漏气弥厉，
何由侥幸休须臾。
咨余往射岂得已，
候女两眼张睢盱。
枭惊堕梁蛇走窦，
一夫斩颈群雏枯。
