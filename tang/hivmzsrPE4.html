			<h1>涪城县香积寺官阁</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寺下春江深不流，
山腰官阁迥添愁。
含风翠壁孤云细，
背日丹枫万木稠。
小院回廊春寂寂，
浴凫飞鹭晚悠悠。
诸天合在藤萝外，
昏黑应须到上头。


		</article>
