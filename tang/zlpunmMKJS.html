			</div>

曾说山栖欲去寻，
岂知霜骨葬寒林。
常依净住师冥目，
兼事容成学算心。
逋客预斋还梵唱，
老猿窥祭亦悲吟。
唯君独在江云外，
谁诔孤贞置岘岑。
