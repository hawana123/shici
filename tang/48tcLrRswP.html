			<h1>故绛行</h1>
			<div class="info"><span class="date">作者：杜頠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君不见铜鞮观，
数里城池已芜漫。
君不见萀祁宫，
几重台榭亦微濛。
介马兵车全盛时，
歌童舞女妖艳姿。
一代繁华皆共绝，
九原唯望冢累累。
