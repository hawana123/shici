			<div class="info"><span class="date">作者：纪元皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春生寒气灭，
稍动伏泉鱼。
乍喜东风至，
来观曲浦初。
近冰朱鬣见，
望日锦鳞舒。
渐觉流澌退，
还忻掉尾馀。
噞喁情自乐，
沿溯意宁疏。
倘得随鲲化，
终能戾太虚。
