			<h1>甘林</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
舍舟越西冈，
入林解我衣。
青刍适马性，
好鸟知人归。
晨光映远岫，
夕露见日晞。
迟暮少寝食，
清旷喜荆扉。
经过倦俗态，
在野无所违。
试问甘藜藿，
未肯羡轻肥。
喧静不同科，
出处各天机。
勿矜朱门是，
陋此白屋非。
明朝步邻里，
长老可以依。
时危赋敛数，
脱粟为尔挥。
相携行豆田，
秋花霭菲菲。
子实不得吃，
货市送王畿。
尽添军旅用，
迫此公家威。
主人长跪问，
戎马何时稀。
我衰易悲伤，
屈指数贼围。
劝其死王命，
慎莫远奋飞。
