			<h1>马秀才草书歌</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
伯英草圣称绝伦，
后来学者无其人。
白眉年少未弱冠，
落纸纷纷运纤腕。
初闻之子十岁馀，
当时时辈皆不如。
犹轻昔日墨池学，
未许前贤团扇书。
艳彩芳姿相点缀，
水映荷花风转蕙。
三春并向指下生，
万象争分笔端势。
有时当暑如清秋，
满堂风雨寒飕飕。
乍疑崩崖瀑水落，
又见古木饥鼯愁。
变化纵横出新意，
眼看一字千金贵。
忆昔谢安问献之，
时人虽见那得知。
