			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

公才廊庙器，
官亚河南守。
别墅临都门，
惊湍激前后。
旧交与群从，
十日一携手。
幅巾望寒山，
长啸对高柳。
清欢信可尚，
散吏亦何有。
岸雪清城阴，
水光远林首。
闲观野人筏，
或饮川上酒。
幽云澹徘徊，
白鹭飞左右。
庭竹垂卧内，
村烟隔南阜。
始知物外情，
簪绂同刍狗。
