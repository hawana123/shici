千里归程三伏天，
官新身健马翩翩。
行冲赤日加餐饭，
上到青云稳着鞭。
长庆老郎唯我在，
客曹故事望君传。
前鸿后雁行难续，
相去迢迢二十年。
[长庆初予为主客郎中、知制诰，
迁中书舍人，
去今二十一年也。
]
