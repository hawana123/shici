			<div class="info"><span class="date">作者：处默</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
路自中峰上，
盘回出薜萝。
到江吴地尽，
隔岸越山多。
古木丛青霭，
遥天浸白波。
下方城郭近，
钟磬杂笙歌。
