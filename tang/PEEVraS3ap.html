			<h1>买花谣</h1>
			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杜陵村人不田穑，
入谷经谿复缘壁。
每至南山草木春，
即向侯家取金碧。
幽艳凝华春景曙，
林夫移得将何处。
蝶惜芳丛送下山，
寻断孤香始回去。
豪少居连鳷鹊东，
千金使买一株红。
院多花少栽未得，
零落绿娥纤指中。
咸阳亲戚长安里，
无限将金买花子。
浇红湿绿千万家，
青丝玉轳声哑哑。
