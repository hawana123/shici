			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
问君辛夷花，
君言已斑驳。
不畏辛夷不烂开，
顾我筋骸官束缚。
缚遣推囚名御史，
狼藉囚徒满田地。
明日不推缘国忌，
依前不得花前醉。
韩员外家好辛夷，
开时乞取三两枝。
折枝为赠君莫惜，
纵君不折风亦吹。
