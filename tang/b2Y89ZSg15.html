	<div class="container">
		<article class="post">
			
屏翳忽腾气，
浮阳惨无晖。
千峰挂飞雨，
百尺摇翠微。
震电闪云径，
奔流翻石矶。
倚岩假松盖，
临水羡荷衣。
不得采苓去，
空思乘月归。
且怜东皋上，
水色侵荆扉。
