			<h1>寒峡</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
行迈日悄悄，
山谷势多端。
云门转绝岸，
积阻霾天寒。
寒硖不可度，
我实衣裳单。
况当仲冬交，
溯沿增波澜。
野人寻烟语，
行子傍水餐。
此生免荷殳，
未敢辞路难。


		</article>
