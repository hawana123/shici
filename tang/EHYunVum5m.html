			</div>

党议连诛不可闻，
直臣高士去纷纷。
当时漏夺无人问，
出宰东阳笑杀君。
由来海畔逐樵渔，
奉诏因乘使者车。
却掌山中子男印，
自看犹是旧潜夫。
