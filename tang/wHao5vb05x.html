置酒命所欢，
凭觞遂为戚。
日往不再来，
兹辰坐成昔。
百龄非久长，
五十将半百。
胡为劳我形，
己须还复白。
西山鸾鹤群，
矫矫烟雾翮。
明霞发金丹，
阴洞潜水碧。
安得凌风羽，
崦嵫驻灵魄。
无然坐衰老，
惭叹东陵柏。
