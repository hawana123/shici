		<article class="post">
			
元载相公曾借箸，
宪宗皇帝亦留神。
旋见衣冠就东市，
忽遗弓剑不西巡。
牧羊驱马虽戎服，
白发丹心尽汉臣。
唯有凉州歌舞曲，
流传天下乐闲人。
