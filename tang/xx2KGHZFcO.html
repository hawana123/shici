			<h1>题瓦棺寺真上人院矮桧</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天生仙桧是长材，
栽桧希逢此最低。
一自旧山来砌畔，
几番凡木与云齐。
迥无斜影教僧踏，
免有闲枝引鹤栖。
今日偶题题似着，
不知题后更谁题？
