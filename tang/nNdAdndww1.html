			<h1>赠从弟茂卿</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吾从骥足杨茂卿，
性灵且奇才甚清。
海内方微风雅道，
邺中更有文章盟。
扣寂由来在渊思，
搜奇本自通禅智。
王维证时符水月，
杜甫狂处遗天地。
流水东西岐路分，
幽州迢递旧来闻。
若为向北驱疲马，
山似寒空塞似云。
