重重摩挲嫁时镜，
夫婿远行凭镜听。
回身不遣别人知，
人意丁宁镜神圣。
怀中收拾双锦带，
恐畏街头见惊怪。
嗟嗟口祭口祭下堂阶，
独自灶前来跪拜。
出门愿不闻悲哀，
郎在任郎回未回。
月明地上人过尽，
好语多同皆道来。
卷帷上床喜不定。
与郎裁衣失翻正。
可中三日得相见，
重绣锦囊磨镜面。
