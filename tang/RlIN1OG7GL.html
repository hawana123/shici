			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
共载清秋客船，
同瞻皂盖朝天。
--卢藻悔使比来相得，
如今欲别潸然。
--卢幼平渐惊徒驭分散，
愁望云山接连。
--皎然魏阙驰心日日，
吴城挥手年年。
--陆羽送远已伤飞雁，
裁诗更切嘶蝉。
--潘述空怀鄠杜心醉，
永望门栏脰捐。
--李恂别思无穷无限，
还如秋水秋烟。
--潘述
