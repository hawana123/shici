			<h1>江上喜逢司空文明</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秦人江上见，
握手便沾衣。
近日相知少，
往年亲故稀。
远游何处去，
旧业几时归。
更向巴陵宿，
堪闻雁北飞。
