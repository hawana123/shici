			<h1>赠韦左丞丈济</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
左辖频虚位，
今年得旧儒。
相门韦氏在，
经术汉臣须。
时议归前烈，
天伦恨莫俱。
鴒原荒宿草，
凤沼接亨衢。
有客虽安命，
衰容岂壮夫。
家人忧几杖，
甲子混泥途。
不谓矜馀力，
还来谒大巫。
岁寒仍顾遇，
日暮且踟蹰。
老骥思千里，
饥鹰待一呼。
君能微感激，
亦足慰榛芜。
