			</div>

		<article class="post">
			
记得早年曾拜识，
便怜孤进赏文章。
免令汩没惭时辈，
与作声名彻举场。
一自凤池承密旨，
今因世路接余光。
云泥虽隔思长在，
纵使无成也不忘。
