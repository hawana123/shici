御沟回广陌，
芳柳对行人。
翠色枝枝满，
年光树树新。
畏逢攀折客，
愁见别离辰。
近映章台骑，
遥分禁苑春。
嫩阴初覆水，
高影渐离尘。
莫入胡儿笛，
还令泪湿巾。
