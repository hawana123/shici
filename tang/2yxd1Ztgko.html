			<div class="info"><span class="date">作者：裴大章</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

邢茅虽旧锡，
邸第是初荣。
迹往伤遗事，
恩深感直声。
云孙方庆袭，
池馆忽春生。
古甃开泉井，
新禽绕画楹。
自然垂带砺，
况复激忠贞。
必使千年后，
长书竹帛名。
