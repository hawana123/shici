石鱼湖，
似洞庭，
夏水欲满君山青。
山为樽，
水为沼，
酒徒历历坐洲岛。
长风连日作大浪，
不能废人运酒舫。
我持长瓢坐巴丘，
酌饮四坐以散愁。
