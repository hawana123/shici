新丰停翠辇，
谯邑驻鸣笳。
园荒一径断，
苔古半阶斜。
前池消旧水，
昔树发今花。
一朝辞此地，
四海遂为家。
金舆巡白水，
玉辇驻新丰。
纽落藤披架，
花残菊破丛。
叶铺荒草蔓，
流竭半池空。
纫珮兰凋径，
舒圭叶翦桐。
昔地一蕃内，
今宅九围中。
架海波澄镜，
韬戈器反农。
八表文同轨，
无劳歌大风。
