			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
细草含愁碧，
芊绵南浦滨。
萋萋如恨别，
苒苒共伤春。
疏雨烟华润，
斜阳细彩匀。
花粘繁斗锦，
人藉软胜茵。
浅映宫池水，
轻遮辇路尘。
杜回如可结，
誓作报恩身。
