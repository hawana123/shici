			<h1>留题阁皂观</h1>
			<div class="info"><span class="date">作者：伊用昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花洞门前吠似雷，
险声流断俗尘埃。
雨喷山脚毒龙起，
月照松梢孤鹤回。
萝幕秋高添碧翠，
画帘时卷到楼台。
两坛诗客何年去，
去后门关更不开。
