			</div>

风暖曲江花半开，
忽思京口共衔杯。
湘潭云尽暮山出，
巴蜀雪消春水来。
怀玉尚悲迷楚塞，
捧金犹羡乐燕台。
蓟门高处极归思，
陇雁北飞双燕回。
