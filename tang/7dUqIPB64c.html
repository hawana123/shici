			<h1>苍梧云气</h1>
			<div class="info"><span class="date">作者：项斯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何年化作愁，
漠漠便难收。
数点山能远，
平铺水不流。
湿连湘竹暮，
浓盖舜坟秋。
亦有思归客，
看来尽白头。
