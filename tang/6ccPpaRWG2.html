			<div class="info"><span class="date">作者：包佶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
洛下交亲满，
归闲意有馀。
翻嫌旧坐宅，
却驾所悬车。
腹饱山僧供，
头轻侍婢梳。
上官唯揖让，
半禄代耕锄。
雨散三秋别，
风传一字书。
胜游如可继，
还欲并园庐。


		</article>
