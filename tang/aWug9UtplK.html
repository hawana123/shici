			</div>

		<article class="post">
			
曾与径山为小师，
千年僧行众人知。
夜深月色当禅处，
斋后钟声到讲时。
经雨绿苔侵古画，
过秋红叶落新诗。
劝君莫厌江城客，
虽在风尘别有期。
