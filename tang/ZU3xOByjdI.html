			<div class="info"><span class="date">作者：储嗣宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
谷口溪声客自伤，
那堪呜咽吊残阳。
空阶鹤恋丹青影，
秋雨苔封白石床。
主祭孤儿初学语，
无媒旅榇未还乡。
门人远赴心丧夜，
月满千山旧草堂。
