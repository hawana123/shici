罗敷初总髻，
蕙芳正娇小。
月落始归船，
春眠恒著晓。
何处期郎游，
小苑花台间。
相忆不可见，
且复乘月还。
别来花照路，
别后露垂叶。
歌舞须及时，
如何坐悲妾。
