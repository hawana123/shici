			<div class="info"><span class="date">作者：刘复</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

翔禽托高柯，
倦客念主人。
恩义有所知，
四海同一身。
况皆旷大姿，
翰音见良辰。
陈规佐武略，
高视据要津。
常愿投素诚，
今果得所申。
金罍列四座，
广厦无氛尘。
留连徂暑中，
观望历数旬。
河山险以固，
士卒勇且仁。
饬装去未归，
相追越城闉。
愧无青玉案，
缄佩永不泯。
