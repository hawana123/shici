			<h1>登嘉州凌云寺作</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寺出飞鸟外，
青峰戴朱楼。
搏壁跻半空，
喜得登上头。
始知宇宙阔，
下看三江流。
天晴见峨眉，
如向波上浮。
迥旷烟景豁，
阴森棕楠稠。
愿割区中缘，
永从尘外游。
回风吹虎穴，
片雨当龙湫。
僧房云濛濛，
夏月寒飕飕。
回合俯近郭，
寥落见远舟。
胜概无端倪，
天宫可淹留。
一官讵足道，
欲去令人愁。
