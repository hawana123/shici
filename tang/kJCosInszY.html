掷下离觞指乱山，
趋程不待凤笙残。
花边马嚼金衔去，
楼上人垂玉箸看。
柳陌虽然风袅袅，
葱河犹自雪漫漫。
殷勤莫厌貂裘重，
恐犯三边五月寒。
