			<h1>初到忠州登东楼，寄万州杨八使君</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山束邑居窄，
峡牵气候偏。
林峦少平地，
雾雨多阴天。
隐隐煮盐火，
漠漠烧(上余下田)烟。
赖此东楼夕，
风月时(倏犬换羽)然。
凭轩望所思，
目断心涓涓。
背春有去雁，
上水无来船。
我怀巴东守，
本是关西贤。
平生已不浅，
流落重相怜。
水梗漂万里，
笼禽囚五年。
新恩同雨露，
远郡邻山川。
书信虽往复，
封疆徒接连。
其如美人面，
欲见杳无缘。
