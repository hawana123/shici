			<h1>塘上行</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
横塘日澹秋云隔，
浪织轻飔罗幂幂。
红绡撇水荡舟人，
画桡掺掺柔荑白。
鲤鱼虚掷无消息，
花老莲疏愁未摘。
却把金钗打绿荷，
懊恼露珠穿不得。
