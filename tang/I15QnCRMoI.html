			</div>

今日清明宴，
佳境惜芳菲。
摇扬花杂下，
娇啭莺乱飞。
绿渚传歌榜，
红桥度舞旂。
和风偏应律，
细雨不沾衣。
承恩如改火，
春去春来归。
