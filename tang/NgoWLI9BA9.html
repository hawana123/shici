			<h1>送道士曾昭莹</h1>
			<div class="info"><span class="date">作者：沈麟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南北东西事，
人间会也无。
昔曾栖玉笥，
今也返玄都。
雪片随天阔，
泉声落石孤。
丹霄人有约，
去采石菖蒲。
