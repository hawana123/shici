			<h1>寒食寄李补阙</h1>
			<div class="info"><span class="date">作者：郭郧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
兰陵士女满晴川，
郊外纷纷拜古埏。
万井闾阎皆禁火，
九原松柏自生烟。
人间后事悲前事，
镜里今年老去年。
介子终知禄不及，
王孙谁肯一相怜。
