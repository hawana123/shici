贤相称邦杰，
清流举代推。
公才掩诸夏，
文体变当时。
宾吊翻成鹤，
人亡惜喻龟。
洛阳今纸贵，
犹写太冲词。
赠秩徽章洽，
求书秘草成。
客随朝露尽，
人逐夜舟惊。
蒿里衣冠送，
松门印绶迎。
谁知杨伯起，
今日重哀荣。
