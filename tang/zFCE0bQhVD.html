			<h1>至尉氏</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夕次阮公台，
啸歌临爽垲。
高名安足赖，
故物今皆改。
吾兄昔兹邑，
遗爱称贤宰。
桑中雉未飞，
屋上乌犹在。
途逢旧甿吏，
城有同僚寀。
望尘远见迎，
拂馆来欣待。
慈惠留千室，
友于存四海。
始知鲁卫间，
优劣相悬倍。


		</article>
