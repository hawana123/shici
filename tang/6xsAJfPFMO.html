			<h1>吉州道中</h1>
			<div class="info"><span class="date">作者：郑还古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吉州新置掾，
驰驿到条山。
薏苡殊非谤，
羊肠未是艰。
自惭多白发，
争敢竞朱颜。
若有前生债，
今朝不懊还。
