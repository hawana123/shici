			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
嘉锦筵珍树兮。
错众彩之氛氲。
状瑶台之微月。
点巫山之朝云。
青春兮不可逢。
况蕙色之增芬。
结芳意而谁赏。
怨绝世之无闻。
红荣碧艳坐看歇。
素华流年不待君。
故吾思昆仑之琪树。
厌桃李之缤纷。
