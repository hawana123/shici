			<h1>延康吟</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寄居延寿里，
为与延康邻。
不爱延康里，
爱此里中人。
人非十年故，
人非九族亲。
人有不朽语，
得之烟山春。
