			<h1>晓坐西斋</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冬冬城鼓动，
稍稍林鸦去。
柳意不胜春，
岩光已知曙。
寝斋有单祶，
灵药为朝茹。
盥漱忻景清，
焚香澄神虑。
公门自常事，
道心宁易处。
