黄鹂巷口莺欲语，
乌鹊河头冰欲销。
[黄鹂，
坊名。
乌鹊，
河名。
]绿浪东西南北水，
红栏三百九十桥。
[苏之官桥大数)。
]鸳鸯荡漾双双翅，
杨柳交加万万条。
借问春风来早晚，
只从前日到今朝。
