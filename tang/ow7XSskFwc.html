			<h1>与峨眉山道士期尽日不至</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
倾景安再中，
人生有何常。
胡为少君别，
风驭峨眉阳。
结我千日期，
青山故人堂。
期尽师不至，
望云空烧香。
顾惭有限身，
易老白日光。
怀君屡惊叹，
支体安能强。
往闻清修箓，
未究服食方。
瑶田有灵芝，
眼见不得尝。
玉壶贮天地，
岁月亦已长。
若用壶中景，
东溟又堪伤。
寄言赤玉箫，
夜夜吹清商。
