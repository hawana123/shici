			<h1>别尹炼师</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾家五千言，
至道悬日月。
若非函谷令，
谁注流沙说。
多君飞升志，
机悟独超拔。
学道玉笥山，
烧丹白云穴。
南穷衡疑秀，
采药历幽绝。
夜卧瀑布风，
朝行碧岩雪。
洞宫四百日，
玉籍恣探阅。
徒以菌蟪姿，
缅攀修真诀。
尘笼罩浮世，
遐思空飞越。
一罢棋酒欢，
离情满寥泬。
愿骑紫盖鹤，
早向黄金阙。
城市不可留，
尘埃秽仙骨。
