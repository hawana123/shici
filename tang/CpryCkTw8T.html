烟霞壁立水溶溶，
路转崖回旦暮中。
鸂鶒畏人沈涧月，
山羊投石挂岩松。
高斋既许陪云宿，
晚稻何妨为客舂。
今日见君嘉遁处，
悔将名利役疏慵。
