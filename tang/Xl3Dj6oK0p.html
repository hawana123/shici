			<h1>朝邑蔡主簿期不会二首</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
下位日趋走，
久之宾会疏。
空迟偶词赋，
所愧比园庐。
朝念池上酌，
暮逢林下书。
方将固封守，
暂欲混畋渔。
衰柳隐长路，
秋云满太虚。
遥遥望左右，
日入未回车。
日入清风至，
知君在西偏。
车舆既成列，
宾仆复能贤。
迢递下墟坂，
逍遥看井田。
苍山起暮雨，
极浦浮长烟。
服义大如志，
交欢数尽年。
宁言十馀里，
不见空来还。
