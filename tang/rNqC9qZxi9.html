			<h1>宣城送进士郑徽赴举</h1>
			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长安去是归，
上马肯沾衣。
水国车通少，
秦人楚荐稀。
鸿方离北鄙，
叶下已西畿。
好整丹霄步，
知音在紫微。
