			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
独坐岩之曲，
悠然无俗纷。
酌酒呈丹桂，
思诗赠白云。
烟霞朝晚聚。
猿乌岁时闻。
水华镜秋色，
山翠含夕瞟。
高谈十二部，
细核五千文。
如如数冥昧，
生生理氛且。
古人有糟粕，
轮扁情未份。
且当事芝术，
从吾所好云。
