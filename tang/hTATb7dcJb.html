			<h1>舟中别武金坛</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

曰予轻皎洁，
坦率宾混元。
忽乃异群萃，
高歌信陵门。
信陵好宾客，
清夜开华轩。
月光丽池阁，
野气浮林园。
偶坐烂明星，
归志潜崩奔。
漾舟清潭里，
慰我别离魂。
落日下西山，
左右惨无言。
萧条风雨散，
窅霭江湖昏。
秋荷尚幽郁，
暮鸟复翩翻。
纸笔亦何为，
写我心中冤。
