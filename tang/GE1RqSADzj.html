			<h1>金错刀</h1>
			<div class="info"><span class="date">作者：冯延巳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双玉斗，
百琼壶，
佳人欢饮笑喧呼。
麒麟欲画时难偶，
鸥鹭何猜兴不孤。
歌宛转，
醉模糊，
高烧银烛卧流苏。
只销几觉懵腾睡，
身外功名任有无。
