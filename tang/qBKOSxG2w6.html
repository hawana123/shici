			<h1>答韩使同在边</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
汉家失中策。
胡马屡南驱。
闻诏安边使。
曾是故人谟。
废书怅怀古。
负剑许良图。
出关岁方晏。
乘障日多虞。
虏入白登道。
烽交紫塞途。
连兵屯北地。
清野备东胡。
边城方晏闭。
斥堠始昭苏。
复闻韩长孺。
辛苦事匈奴。
雨雪颜容改。
纵横才位孤。
空怀老臣策。
未获赵军租。
但蒙魏侯重。
不受谤书诬。
当取金人祭。
还歌凯入都。
