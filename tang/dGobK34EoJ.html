			<h1>酬元十二</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
偶寻乌府客，
同醉习家池。
积雪初迷径，
孤云遂失期。
风前劳引领，
月下重相思。
何必因尊酒，
幽心两自知。
