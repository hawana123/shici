			<h1>送崔尚书朝觐</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
至理契穹旻，
方生甫与申。
一麾歌政正，
三相贺仁人。
叵似卢怀慎，
全如邵信臣。
澄渟消宿蠹，
煦爱剧阳春。
对客烟花拆，
焚香渥泽新。
征黄还有自，
挽邓住无因。
峡水全输洁，
巫娥却讶神。
宋均颜未老，
刘宠骨应贫。
大醉辞王翦，
含香望紫宸。
三峰初有雪，
万里正无尘。
伊昔林中社，
多招席上珍。
终期仙掌下，
香火一相亲。
