			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

碧瓦衔珠树，
红轮结绮寮。
无双汉殿鬓，
第一楚宫腰。
雾唾香难尽，
珠啼冷易销。
歌从雍门学，
酒是蜀城烧。
柳暗将翻巷，
荷欹正抱桥。
钿辕开道入，
金管隔邻调。
梦到飞魂急，
书成即席遥。
河流冲柱转，
海沫近槎飘。
吴市蠀蛦甲，
巴賨翡翠翘。
他时未知意，
重叠赠娇饶。
