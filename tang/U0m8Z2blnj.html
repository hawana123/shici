			<h1>和武三思于天中寺寻复礼上人之作</h1>

			</div>

藩戚三雍暇，
禅居二室隈。
忽闻从桂苑，
移步践花台。
敏学推多艺，
高谈属辩才。
是非宁滞著，
空有掠嫌猜。
五行幽机畅，
三蕃妙键开。
味同甘露洒，
香似逆风来。
砌古留方石，
池清辨烧灰。
人寻鹤洲返，
月逐虎溪回。
企躅瞻飞盖，
攀游想渡杯。
愿陪为善乐，
从此去尘埃。
