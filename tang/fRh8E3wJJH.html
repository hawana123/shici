			<h1>到郡后有寄</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蜀路新修尽坦平，
交亲深幸再逢迎。
正当返袂思乡国，
却似归家见弟兄。
沾泽只惭尧綍重，
溯流还喜范舟轻。
欲将感恋裁书旨，
多少鱼笺写得成。
