			<h1>别汜水县尉</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
未央宫殿金开钥，
诏引贤良卷珠箔。
花间赐食近丹墀，
烟里挥毫对青阁。
万年枝影转斜光，
三道先成君激昂。
谷永直言身不顾，
郤诜高第转名香。
绿槐阴阴出关道，
上有蝉声下秋草。
奴子平头骏马肥，
少年白皙登王畿。
五侯客舍偏留宿，
一县人家争看归。
南向千峰北临水，
佳期赏地应穷此。
赋诗或送郑行人，
举酒常陪魏公子。
自怜寂寞会君稀，
犹著前时博士衣。
我欲低眉问知己，
若将无用废东归。
