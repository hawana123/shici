			<h1>送僧文江</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴王剑池上，
禅子石房深。
久慕白云性，
忽劳青玉音。
孤高知胜鹤，
清雅似闻琴。
此韵书珍重，
烦师出定吟。
