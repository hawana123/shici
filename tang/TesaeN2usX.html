			<div class="info"><span class="date">作者：崔湜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
疾风卷溟海，
万里扬砂砾。
仰望不见天，
昏昏竟朝夕。
是时军两进，
东拒复西敌。
蔽山张旗鼓，
间道潜锋镝。
精骑突晓围，
奇兵袭暗壁。
十月边塞寒，
四山沍阴积。
雨雪雁南飞，
风尘景西迫。
昔我事讨论，
未尝怠经籍。
一朝弃笔砚，
十年操矛戟。
岂要黄河誓，
须勒燕然石。
可嗟牧羊臣，
海上久为客。
