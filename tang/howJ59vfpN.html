			<h1>寄江南鹤林寺石冰上人</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山川重复出，
心地暗相逢。
忽忆秋江月，
如闻古寺钟。
湖平南北岸，
云抱两三峰。
定力超香象，
真言摄毒龙。
风中何处鹤，
石上几年松。
为报烟霞道，
人间共不容。
