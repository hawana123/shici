			<h1>泛太湖书事寄微之</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烟渚云帆处处通，
飘然舟似入虚空。
玉杯浅酌巡初匝，
金管徐吹曲未终。
黄夹缬林寒有叶，
碧琉璃水净无风。
避旗飞鹭翩翻白，
惊鼓跳鱼拔剌红。
涧雪压多松偃蹇，
岩泉滴久石玲珑。
书为故事留湖上，
吟作新诗寄浙东。
[所见胜景，
多记在湖中石上。
]军府威容从道盛，
江山气色定知同。
报君一事君应羡，
五宿澄波皓月中。
