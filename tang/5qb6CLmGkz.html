白露沾衣隋主宫，
云亭月馆楚淮东。
盘龙楼舰浮冤水，
雕锦帆幢使乱风。
长夜应怜桀何罪，
告成合笑禹无功。
伤心近似骊山路，
陵树无根秋草中。
