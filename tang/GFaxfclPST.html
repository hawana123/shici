			<h1>曹十九舞绿钿</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
急管清弄频，
舞衣才揽结。
含情独摇手，
双袖参差列。
騕褭柳牵丝，
炫转风回雪。
凝眄娇不移，
往往度繁节。


		</article>
