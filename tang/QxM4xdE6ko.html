高名出汉阴，
禅阁跨香岑。
众山既围绕，
长川复回临。
云峰晓灵变，
风木夜虚吟。
碧湫龙池满，
苍松虎径深。
旧知青岩意，
偏入杳冥心。
何由侣飞锡，
从此脱朝簪。
