			<h1>题郑中丞东溪</h1>
			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一境新开雉堞西，
绿苔微径露凄凄。
高轩夜静竹声远，
曲岸春深杨柳低。
山霁月明常此醉，
草芳花暗省曾迷。
即随凤诏归清列，
几忆风花梦小溪。
