			</div>

曾见凌风上赤霄，
尽将华藻赴嘉招。
城连虎踞山图丽，
路入龙编海舶遥。
江客渔歌冲白荇，
野禽人语映红蕉。
庭中必有君迁树，
莫向空台望汉朝。
