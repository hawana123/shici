			</div>

		<article class="post">
			
邯郸李镡才峥嵘，
酒狂诗逸难干名。
气直不与儿辈洽，
醉来拟共天公争。
孤店夜烧枯叶坐，
乱时秋踏早霜行。
一间茅屋住不稳，
刚出为人平不平。
