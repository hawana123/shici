			</div>

		<article class="post">
			
飘然去谒八仙翁，
自地从天香满空。
紫盖迥标双鹤上，
语音犹在五云中。
青溪不接渔樵路，
丹井唯传草木风。
歌此因思捧金液，
露盘长庆汉皇宫。
