			<h1>湘中别成威闍黎</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
至哉彼上人，
冰霜凛规则。
游心杳何境，
宴坐入冥默。
解空与密行，
名腊信崇德。
吐论驾秋涛，
龙宫发胸臆。
群迷行大夜，
浩浩一昏黑。
赤水千丈深，
玄珠几人得。
持杯挹溟涨，
至理安可测。
宁假喻芭蕉，
真成嗅薝卜。
松声扫白月，
霁夜来静域。
清梵罢法筵，
天香满衣襋。
何方济了岸，
祗仗慈航力。
愿与十八贤，
同栖翠莲国。
