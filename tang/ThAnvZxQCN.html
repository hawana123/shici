七月中气后，
金与火交争。
一闻白雪唱，
暑退清风生。
碧树未摇落，
寒蝉始悲鸣。
夜凉枕簟滑，
秋燥衣巾轻。
疏受老慵出，
刘桢疾未平。
何人伴公醉，
新月上宫城。
