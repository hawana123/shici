何处笛？
深夜梦回情脉脉，
竹风檐雨寒窗隔。
离人几岁无消息，
今头白，
不眠特地重相忆。
春艳艳，
江上晚山三四点，
柳丝如剪花如染。
香闺寂寂门半掩，
愁眉敛，
泪珠滴破胭脂脸。
江水碧，
江上何人吹玉笛，
扁舟远送潇湘客。
芦花千里霜月白，
伤行色，
来朝便是关山隔。
