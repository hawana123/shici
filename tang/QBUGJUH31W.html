			<h1>宋中遇林虑杨十七山人，因而有别</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昔余涉漳水，
驱车行邺西。
遥见林虑山，
苍苍戛天倪。
邂逅逢尔曹，
说君彼岩栖。
萝径垂野蔓，
石房倚云梯。
秋韭何青青，
药苗数百畦。
栗林隘谷口，
栝树森回谿。
耕耘有山田，
纺绩有山妻。
人生苟如此，
何必组与珪。
谁谓远相访，
曩情殊不迷。
檐前举醇醪，
灶下烹只鸡。
朔风忽振荡，
昨夜寒螀啼。
游子益思归，
罢琴伤解携。
出门尽原野，
白日黯已低。
始惊道路难，
终念言笑暌。
因声谢岑壑，
岁暮一攀跻。
