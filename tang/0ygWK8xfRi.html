			<h1>高丽镜文</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三水中，
四维下，
上帝降子于辰马。
先操鸡，
后搏鸭。
己年中，
二龙见。
一则藏身青木中，
一则见形黑金东。
