			<h1>出湖寄赵冬曦</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
西泛平湖尽，
参差入乱山。
东瞻岳阳郡，
汗漫太虚间。
窘步同行乐，
遒文互屡看。
山戍上云桂，
江亭临水关。
川途倏忽间，
风景依如昨。
湘浦未赐环，
荆门犹主诺。
何时与美人，
载酒游宛洛。
