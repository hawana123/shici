			<div class="info"><span class="date">作者：沈徽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

蔓草自细微，
女萝始夭夭。
夤缘至百尺，
荣耀非一朝。
敷色高碧岭，
流芳薄丹霄。
如何摧秀木，
正为余波漂。
茎叶落岩迹，
英蕤从风飙。
洪柯不足恃，
况乃托陵苕。
长安富豪右，
信是天下枢。
戚里笙歌发，
禁门冠盖趋。
攀云无丑士，
唾地尽成珠。
日晏下双阙，
烟花乱九衢。
恩荣在片言，
零落亦须臾。
何意还自及，
曲池今已芜。
