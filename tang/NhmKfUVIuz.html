			<h1>放歌行答从弟墨卿</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小来好文耻学武，
世上功名不解取。
虽沾寸禄已后时，
徒欲出身事明主。
柏梁赋诗不及宴，
长楸走马谁相数。
敛迹俯眉心自甘，
高歌击节声半苦。
由是蹉跎一老夫，
养鸡牧豕东城隅。
空歌汉代萧相国，
肯事霍家冯子都。
徒尔当年声籍籍，
滥作词林两京客。
故人斗酒安陵桥，
黄鸟春风洛阳陌。
吾家令弟才不羁，
五言破的人共推。
兴来逸气如涛涌，
千里长江归海时。
别离短景何萧索，
佳句相思能间作。
举头遥望鲁阳山，
木叶纷纷向人落。
