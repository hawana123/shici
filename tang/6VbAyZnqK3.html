			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

昔闻南国容华少，
今日东邻姊妹三。
妆阁相看鹦鹉赋，
碧窗应绣凤凰衫。
红芳满院参差折，
绿醑盈杯次第衔。
恐向瑶池曾作女，
谪来尘世未为男。
文姬有貌终堪比，
西子无言我更惭。
一曲艳歌琴杳杳，
四弦轻拨语喃喃。
当台竞斗青丝发，
对月争夸白玉簪。
小有洞中松露滴，
大罗天上柳烟含。
但能为雨心长在，
不怕吹箫事未谙。
阿母几嗔花下语，
潘郎曾向梦中参。
暂持清句魂犹断，
若睹红颜死亦甘。
怅望佳人何处在，
行云归北又归南。
