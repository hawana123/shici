			<h1>奉酬鲁望见答鱼笺之什</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轻如隐起腻如饴，
除却鲛工解制稀。
欲写恐成河伯诏，
试裁疑是水仙衣。
毫端白獭脂犹湿，
指下冰蚕子欲飞。
若用莫将闲处去，
好题春思赠江妃。


		</article>
