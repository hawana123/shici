		<article class="post">
			
山上山下松，
森沈翠盖烟。
龟鳞犀甲锁支体，
泉声雨脚洗春风。
深碧麈尾扫冥濛，
浅黄龙腹盘穹崇。
拏天攫地数千尺，
恐作云雨归维嵩。
维嵩成大厦，
莫遣邂逅逢樵者。
