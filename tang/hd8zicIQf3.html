			<h1>和剡县陈明府登县楼</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
郭里人家如掌上，
檐前树木映窗棂。
烟霞若接天台地，
分野应侵婺女星。
驿路古今通北阙，
仙溪日夜入东溟。
彩衣才子多吟啸，
公退时时见画屏。
