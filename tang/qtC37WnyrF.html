			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
有酒病不饮，
有诗慵不吟。
头眩罢垂钩，
手痹休援琴。
竟日悄无事，
所居闲且深。
外安支离体，
中养希夷心。
窗户纳秋景，
竹木澄夕阴。
宴坐小池畔，
清风时动襟。
