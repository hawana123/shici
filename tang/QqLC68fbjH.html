			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
偶与樵人熟，
春残日日来。
依冈寻紫蕨，
挽树得青梅。
燕静衔泥起，
蜂喧抱蕊回。
嫩茶重搅绿，
新酒略炊醅。
漠漠蚕生纸，
涓涓水弄苔。
丁香政堪结，
留步小庭隈。
