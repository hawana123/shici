			<h1>和栉沐寄道友</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
栉沐事朝谒，
中门初动关。
盛服去尚早，
假寐须臾间。
钟声发东寺，
夜色藏南山。
停骖待五漏，
人马同时闲。
高星粲金粟，
落月沈玉环。
出门向关路，
坦坦无阻艰。
始出里北干，
稍转市西圜。
晨烛照朝服，
紫烂复朱殷。
由来朝廷士，
一入多不还。
因循掷白日，
积渐凋朱颜。
青云已难致，
碧落安能攀。
但且知止足，
尚可销忧患。
