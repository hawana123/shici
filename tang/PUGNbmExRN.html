			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
晰晰燎火光，
氲氲腊酒香。
嗤嗤童稚戏，
迢迢岁夜长。
堂上书帐前，
长幼合成行。
以我年最长，
次第来称觞。
七十期渐近，
万缘心已忘。
不唯少欢乐，
兼亦无悲伤。
素屏应居士，
青衣侍孟光。
夫妻老相对，
各坐一绳床。
[顾虎头画维摩居士图白衣素屏也。
]
