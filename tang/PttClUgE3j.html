五年职翰林，
四年莅浔阳。
一年巴郡守，
半年南宫郎。
二年直纶阁，
三年刺史堂。
凡此十五载，
有诗千余章。
境兴周万象，
土风备四方。
独无洛中作，
能不心(忄良)(忄良)。
今为春宫长，
始来游此乡。
徘徊伊涧上，
睥睨嵩少傍。
遇物辄一咏，
一咏倾一觞。
笔下成释憾，
卷中同补亡。
往往顾自哂，
眼昏须鬓苍。
不知老将至，
犹自放诗狂。
