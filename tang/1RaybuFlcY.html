			<h1>寄永嘉崔道融</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旅寓虽难定，
乘闲是胜游。
碧云萧寺霁，
红树谢村秋。
戍鼓和潮暗，
船灯照岛幽。
诗家多滞此，
风景似相留。
