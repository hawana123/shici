			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

守闲事服饵，
采朮东山阿。
东山幽且阻，
疲苶烦经过。
戒徒劚灵根，
封植閟天和。
违尔涧底石，
彻我庭中莎。
土膏滋玄液，
松露坠繁柯。
南东自成亩，
缭绕纷相罗。
晨步佳色媚，
夜眠幽气多。
离忧苟可怡，
孰能知其他。
爨竹茹芳叶，
宁虑瘵与瘥。
留连树蕙辞，
婉娩采薇歌。
悟拙甘自足，
激清愧同波。
单豹且理内，
高门复如何。
