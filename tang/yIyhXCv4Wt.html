			<h1>巴陵早秋，寄荆州崔司马、吏部阎功……</h1>
			<div class="info"><span class="date">作者：贾至</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
谪居潇湘渚，
再见洞庭秋。
极目连江汉，
西南浸斗牛。
滔滔荡云梦，
澹澹摇巴丘。
旷如临渤澥，
窅疑造瀛洲。
君山丽中波，
苍翠长夜浮。
帝子去永久，
楚词尚悲秋。
我同长沙行，
时事加百忧。
登高望旧国，
胡马满东周。
宛叶遍蓬蒿，
樊邓无良畴。
独攀青枫树，
泪洒沧江流。
故人西掖寮，
同扈岐阳蒐。
差池尽三黜，
蹭蹬各南州。
相去虽地接，
不得从之游。
耿耿云阳台，
迢迢王粲楼。
跂予暮霞里，
谁谓无轻舟。
