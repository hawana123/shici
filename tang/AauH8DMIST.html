			<h1>凤吹笙曲</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
仙人十五爱吹笙，
学得昆丘彩凤鸣。
始闻炼气餐金液，
复道朝天赴玉京。
玉京迢迢几千里，
凤笙去去无穷已。
欲叹离声发绛唇，
更嗟别调流纤指。
此时惜别讵堪闻，
此地相看未忍分。
重吟真曲和清吹，
却奏仙歌响绿云。
绿云紫气向函关，
访道应寻缑氏山。
莫学吹笙王子晋，
一遇浮丘断不还。
