			<h1>秋夜寄江南旧游</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寥落九秋晚，
端忧时物残。
隔林萤影度，
出禁漏声寒。
愁雨洞房掩，
孤烛遥夜阑。
怀贤梦南国，
兴尽水漫漫。


		</article>
