			<h1>哭刘驾博士</h1>
			<div class="info"><span class="date">作者：聂夷中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
出门四顾望，
此日何徘徊。
终南旧山色，
夫子安在哉。
君诗如门户，
夕闭昼还开。
君名如四时，
春尽夏复来。
原野多丘陵，
累累如高台。
君坟须数尺，
谁与夫子偕。
