			<h1>卢明府早秋宴张郎中海园即事得秋字</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
邑有弦歌宰，
翔鸾狎野鸥。
眷言华省旧，
暂拂海池游。
郁岛藏深竹，
前溪对舞楼。
更闻书即事，
云物是清秋。


		</article>
