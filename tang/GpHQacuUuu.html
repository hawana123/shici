			<h1>假中对雨，呈县中僚友</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
却足甘为笑，
闲居梦杜陵。
残莺知夏浅，
社雨报年登。
流麦非关忘，
收书独不能。
自然忧旷职，
缄此谢良朋。


		</article>
