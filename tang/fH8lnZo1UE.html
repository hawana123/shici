			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
美女渭桥东，
春还事蚕作。
五马如飞龙，
青丝结金络。
不知谁家子，
调笑来相谑。
妾本秦罗敷，
玉颜艳名都。
绿条映素手，
采桑向城隅。
使君且不顾，
况复论秋胡。
寒螀爱碧草，
鸣凤栖青梧。
托心自有处，
但怪傍人愚。
徒令白日暮，
高驾空踟蹰。
