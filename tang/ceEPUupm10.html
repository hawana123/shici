			</div>

	<div class="container">

才饱身自贵，
巷荒门岂贫。
韦生堪继相，
孟子愿依邻。
夜思琴语切，
昼情茶味新。
霜枝留过鹊，
风竹扫蒙尘。
郢唱一声发，
吴花千片春。
对君何所得，
归去觉情真。
