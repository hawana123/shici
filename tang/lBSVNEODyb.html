			<div class="info"><span class="date">作者：冯延巳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
细雨泣秋风，
金凤花残满地红。
闲蹙黛眉慵不语，
情绪，
寂寞相思知几许。
玉枕拥孤衾，
挹恨还同岁月深。
帘卷曲房谁共醉，
憔悴，
惆怅秦楼弹粉泪。
