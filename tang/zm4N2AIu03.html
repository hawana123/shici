			<h1>怀此地</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
出处各有在，
何者为陆沉。
幸无迫贱事，
聊可祛迷襟。
世路少夷坦，
孟门未岖嶔。
多惭入火术，
常惕履冰心。
一跌不自保，
万全焉可寻。
行行念归路，
眇眇惜光阴。
浮生如过隙，
先达已吾箴。
敢忘丘山施，
亦云年病侵。
力衰在所养，
时谢良不任。
但忆旧栖息，
愿言遂窥临。
云间日孤秀，
山下面清深。
萝鸢自为幄，
风泉何必琴。
归此老吾老，
还当日千金。
