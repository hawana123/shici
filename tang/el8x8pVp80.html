			<h1>浣口泊舟晓望天柱峰</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
根盘潜岳半，
顶逼日轮边。
冷碧无云点，
危棱有瀑悬。
秀轻毛女下，
名与鼎湖偏。
谁见扶持力，
峨峨出后天。


		</article>
