			<h1>望禁苑祥光</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
佳气生天苑，
葱茏几效祥。
树遥三殿际，
日映九城傍。
山雾宁同色，
卿云未可彰。
眺汾疑鼎气，
临渭想荣光。
当并舂陵发，
应开圣历长。
微臣时一望，
短羽欲飞翔。
