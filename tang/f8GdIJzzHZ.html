			<h1>嘉兴九日寄丹阳亲故</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
穷年路岐客，
西望思茫茫。
积水曾南渡，
浮云失旧乡。
海边寻别墅，
愁里见重阳。
草露荷衣冷，
山风菊酒香。
独谣看坠叶，
远目遍秋光。
更羡登攀处，
烟花满练塘。
