			<h1>恩赐乐游园宴应制</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宝筵延厚命，
供帐序群公。
形胜宜春接，
威仪建礼同。
晞阳人似露，
解愠物从风。
朝庆千龄始，
年华二月中。
辉光遍草木，
和气发丝桐。
岁岁无为化，
宁知乐九功。
