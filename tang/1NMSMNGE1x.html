			<h1>赠临□县令皓弟</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陶令去彭泽，
茫然太古心。
大音自成曲，
但奏无弦琴。
钓水路非远，
连鳌意何深。
终期龙伯国，
与尔相招寻。
