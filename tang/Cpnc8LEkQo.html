共醉风光地，
花飞落酒杯。
--李绛残春犹可赏，
晚景莫相催。
--刘禹锡酒幸年年有，
花应岁岁开。
--白居易且当金韵掷，
莫遣玉山颓。
--李绛高会弥堪惜，
良时不易陪。
--庾承宣谁能拉花住，
争换得春回。
--刘禹锡我辈寻常有，
佳人早晚来。
--杨嗣复寄言三相府，
欲散且裴回。
--白居易
