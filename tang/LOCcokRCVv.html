			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

近来住淇上，
萧条惟空林。
又非耕种时，
闲散多自任。
伊君独知我，
驱马欲招寻。
千里忽携手，
十年同苦心。
求仁见交态，
于道喜甘临。
逸思乃天纵，
微才应陆沉。
飘然归故乡，
不复问离襟。
南登黎阳渡，
莽苍寒云阴。
桑叶原上起，
河凌山下深。
途穷更远别，
相对益悲吟。
