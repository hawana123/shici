雪色衫衣绝点尘，
明知富贵是浮云。
不随喧滑迷真性，
何用潺湲洗污闻。
北阙会抛红陂騀，
东林社忆白氛氲。
清吟有兴频相示，
欲得多惭蠹蚀文。
