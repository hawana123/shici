省札陈往事，
怆忆数年中。
一身朝北阙，
家累守田农。
望山亦临水，
暇日每来同。
性情一疏散，
园林多清风。
忽复隔淮海，
梦想在沣东。
病来经时节，
起见秋塘空。
城郭连榛岭，
鸟雀噪沟丛。
坐使惊霜鬓，
撩乱已如蓬。
