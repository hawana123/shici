			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
杖藜时复过荒郊，
来到君家不忍抛。
每见苦心修好事，
未尝开口怨平交。
一溪寒色渔收网，
半树斜阳鸟傍巢。
必若天工主人事，
肯交吾子委衡茅。
