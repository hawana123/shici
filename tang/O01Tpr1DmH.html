			<h1>送客往鄜州</h1>
			<div class="info"><span class="date">作者：杨凝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
新参将相事营平，
锦带騂弓结束轻。
晓上关城吟画角，
暗驰羌马发支兵。
回中地近风常急，
鄜畤年多草自生。
近喜扶阳系戎相，
从来卫霍笑长缨。


		</article>
