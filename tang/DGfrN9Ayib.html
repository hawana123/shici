			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
圣代为儒可致身，
谁知又别五陵春。
青门独出空归鸟，
紫陌相逢尽醉人。
江岛去寻垂钓远，
塞山来见举头频。
且须共漉边城酒，
何必陶家有白纶。
