			<h1>胡居士卧病遗米因赠人</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
了观四大因。
根性何所有。
妄计苟不生。
是身孰休咎。
色声何谓客。
阴界复谁守。
徒言莲花目。
岂恶杨枝肘。
既饱香积饭。
不醉声闻酒。
有无断常见。
生灭幻梦受。
即病即实相。
趋空定狂走。
无有一法真。
无有一法垢。
居士素通达。
随宜善抖擞。
床上无毡卧。
镉中有粥否。
斋时不乞食。
定应空漱口。
聊持数斗米。
且救浮生取。
