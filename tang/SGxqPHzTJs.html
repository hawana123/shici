昔种梁王苑，
今移汉将坛。
蒙笼低冕过，
青翠卷帘看。
得地移根远，
经霜抱节难。
开花成凤实，
嫩笋长鱼竿。
蔼蔼军容静，
萧萧郡宇宽。
细音和角暮，
疏影上门寒。
湘浦何年变，
山阳几处残。
不知轩屏侧，
岁晚对袁安。
