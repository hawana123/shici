			<h1>赠别崔纯亮</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
食荠肠亦苦，
强歌声无欢。
出门即有碍，
谁谓天地宽。
有碍非遐方，
长安大道傍。
小人智虑险，
平地生太行。
镜破不改光，
兰死不改香。
始知君子心，
交久道益彰。
君心与我怀，
离别俱回遑。
譬如浸蘖泉，
流苦已日长。
忍泣目易衰，
忍忧形易伤。
项籍岂不壮，
贾生岂不良。
当其失意时，
涕泗各沾裳。
古人劝加餐，
此餐难自强。
一饭九祝噎，
一嗟十断肠。
况是儿女怨，
怨气凌彼苍。
彼苍若有知，
白日下清霜。
今朝始惊叹，
碧落空茫茫。
