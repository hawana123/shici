			<h1>夜坐看搊筝</h1>
			<div class="info"><span class="date">作者：王諲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
调筝夜坐灯光里，
却挂罗帷露纤指。
朱弦一一声不同，
玉柱连连影相似。
不知何处学新声，
曲曲弹来未睹名。
应是石家金谷里，
流传未满洛阳城。
