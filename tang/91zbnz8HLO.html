			<div class="info"><span class="date">作者：宋鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
举棹乘春水，
归山抚岁华。
碧潭宵见月，
红树晚开花。
肃穆轻风度，
依微隐径斜。
危亭暗松石，
幽涧落云霞。
思鸟吟高树，
游鱼戏浅沙。
安知馀兴尽，
相望紫烟赊。
