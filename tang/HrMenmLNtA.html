			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
结发生别离，
相思复相保。
如何日已久，
五变庭中草。
渺渺大海途，
悠悠吴江岛。
但恐不出门，
出门无远道。
远道行既难，
家贫衣复单。
严风吹积雪，
晨起鼻何酸。
人生各有志，
岂不怀所安。
分明天上日，
生死愿同欢。
