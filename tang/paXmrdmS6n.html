			<div class="info"><span class="date">作者：韩休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南牧正纷纷，
长河起塞氛。
玉符征选士，
金钺拜将军。
叠鼓摇边吹，
连旌暗朔云。
祅星乘夜落，
害气入朝分。
始见幽烽警，
俄看烈火焚。
功成奏凯乐，
战罢策归勋。
盛德陈清庙，
神谟属大君。
叨荣逢偃羽，
率舞咏时文。
