巴山上峡重复重，
阳台碧峭十二峰。
荆王猎时逢暮雨，
夜卧高丘梦神女。
经红流烟湿艳姿，
行云飞去明星稀。
目极魂断望不见，
猿啼三声泪沾衣。
见尽数万里，
不闻三声猿。
但飞萧萧雨，
中有亭亭魂。
千载楚襄恨，
遗文宋玉言。
至今青冥里，
云结深闺门。
