			<h1>舟出江陵南浦，奉寄郑少尹</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
更欲投何处，
飘然去此都。
形骸元土木，
舟楫复江湖。
社稷缠妖气，
干戈送老儒。
百年同弃物，
万国尽穷途。
雨洗平沙静，
天衔阔岸纡。
鸣螀随泛梗，
别燕赴秋菰。
栖托难高卧，
饥寒迫向隅。
寂寥相喣沫，
浩荡报恩珠。
溟涨鲸波动，
衡阳雁影徂。
南征问悬榻，
东逝想乘桴。
滥窃商歌听，
时忧卞泣诛。
经过忆郑驿，
斟酌旅情孤。
