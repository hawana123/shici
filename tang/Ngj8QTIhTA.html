			<h1>送李邕之任滑台</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉家重东郡，
宛彼白马津。
黎庶既蕃殖，
临之劳近臣。
远别初首路，
今行方及春。
课成应第一，
良牧尔当仁。
