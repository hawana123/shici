			</div>

山松径与瀑泉通，
巾舄行吟想越中。
塞雁去经华顶末，
乡僧来自海涛东。
关分河汉秋钟绝，
露滴弥猴夜岳空。
抱疾因寻周柱史，
杜陵寒叶落无穷。
