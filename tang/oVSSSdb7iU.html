			<h1>吕将军歌</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吕将军，
骑赤兔。
独携大胆出秦门，
金粟堆边哭陵树。
北方逆气污青天，
剑龙夜叫将军闲。
将军振袖拂剑锷，
玉阙朱城有门阁。
磕磕银龟摇白马，
傅粉女郎火旗下。
恒山铁骑请金枪，
遥闻(竹服)中花箭香。
西郊寒蓬叶如刺，
皇天新栽养神骥。
厩中高桁排蹇蹄，
饱食青刍饮白水。
圆苍低迷盖张地，
九州人事皆如此。
赤山秀铤御时英，
绿眼将军会天意。
