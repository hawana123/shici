			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
分路引鸣驺，
喧喧似陇头。
暂移西掖望，
全解北门忧。
专幕临都护，
分曹制督邮。
积冰营不下，
盛雪猎方休。
白草连胡帐，
黄云拥戍楼。
今朝送旌旆，
一减鲁儒羞。
