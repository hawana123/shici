			<h1>送铜泽王归城</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔闻公族出，
其从亦高车。
为善唯求乐，
分贫必及疏。
身承汉枝叶，
手习鲁诗书。
尚说无功德，
三年在石渠。
