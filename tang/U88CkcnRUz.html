			<h1>福州神光寺塔</h1>
			<div class="info"><span class="date">作者：周朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
良匠用材为塔了，
神光寺更得高名。
风云会处千寻出，
日月中时八面明。
海水旋流倭国野，
天文方戴福州城。
相轮顶上望浮世，
尘里人心应总平。
