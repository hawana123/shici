			<h1>虢中酬陕西甄判官见赠</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
微才弃散地，
拙宦惭清时。
白发徒自负，
青云难可期。
胡尘暗东洛，
亚相方出师。
分陕振鼓鼙，
二崤满旌旗。
夫子廊庙器，
迥然青冥姿。
阃外佐戎律，
幕中吐兵奇。
前者驿使来，
忽枉行军诗。
昼吟庭花落，
夜讽山月移。
昔君隐苏门，
浪迹不可羁。
诏书自征用，
令誉天下知。
别来春草长，
东望转相思。
寂寞山城暮，
空闻画角悲。
