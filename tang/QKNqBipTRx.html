			<h1>奉酬侍中夏中雨后游城南庄见示八韵</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
岛树间林峦，
云收雨气残。
四山岚色重，
五月水声寒。
老鹤两三只，
新篁千万竿。
化成天竺寺，
移得子陵滩。
心觉闲弥贵，
身缘健更欢。
帝将风后待，
人作谢公看。
(用上加丿)里年虽老，
高阳兴未阑。
佳辰不见召，
争免趁杯盘？
[来诗云：何处趁杯盘。
]
