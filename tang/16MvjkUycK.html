			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

日月不相待，
思君魂屡惊。
草玄寄扬子，
作赋得芜城。
温温独游迹，
遥遥相望情。
淮上春草歇，
楚子秋风生。
辟士天下尽，
君何独屏营。
运开应佐世，
业就可成名。
谁借楚山住，
年年事耦耕。
