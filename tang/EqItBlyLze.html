			<h1>题田将军宅</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
焚香书院最风流，
莎草缘墙绿藓秋。
近砌别穿浇药井，
临街新起看山楼。
栖禽恋竹明犹在，
闲客观花夜未休。
好是暗移城里宅，
清凉浑得似江头。
