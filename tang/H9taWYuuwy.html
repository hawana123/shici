左岗青虬盘，
右坂白虎踞。
谁识此中陵，
祖龙藏身处。
别为一天地，
下入三泉路。
珠华翔青鸟，
玉影耀白兔。
山河一易姓，
万事随人去。
白昼盗开陵，
玄冬火焚树。
哀哉送死厚，
乃为弃身具。
死者不复知，
回看汉文墓。
