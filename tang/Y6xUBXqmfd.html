			</div>

华夷文物贺新年，
霜仗遥排凤阙前。
一片彩霞迎曙日，
万条红烛动春天。
称觞山色和元气，
端冕炉香叠瑞烟。
共说正初当圣泽，
试过西掖问群贤。
