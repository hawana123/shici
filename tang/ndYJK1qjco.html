			<h1>乱后宿南陵废寺寄沈明府</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
只共寒灯坐到明，
塞鸿冲雪一声声。
乱时为客无人识，
废寺吟诗有鬼惊。
且把酒杯添志气，
已将身事托公卿。
男儿仗剑酬恩在，
未肯徒然过一生。
