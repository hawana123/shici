			</div>

	<div class="container">
		<article class="post">
			
花宫仙梵远微微，
月隐高城钟漏稀。
夜动霜林惊落叶，
晓闻天籁发清机。
萧条已入寒空静，
飒沓仍随秋雨飞。
始觉浮生无住著，
顿令心地欲皈依。
