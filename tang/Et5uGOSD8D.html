			<h1>寄辛明府</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何处无苛政，
东南有子男。
细将朝客说，
须是邑人谙。
别业空经稔，
归田独未甘。
目凝烟积树，
心贮月明潭。
晓鼓愁方乱，
春山睡正酣。
不任啼鸟思，
乡社欲桑蚕。


		</article>
