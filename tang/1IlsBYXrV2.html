			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
有叟傲尧日，
发白肌肤红。
妻子亦读书，
种兰清溪东。
白云有奇色，
紫桂含天风。
即应迎鹤书，
肯羡于洞洪。
高步前山前，
高歌北山北。
数载卖甘橙，
山赀近云足。
新诗不将出，
往往僧乞得。
唯云李太白，
亦是偷桃贼。
吟狂鬼神走，
酒酽天地黑。
青刍生阶除，
撷之束成束。
