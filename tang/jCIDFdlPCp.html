			<h1>秋日留题蒋亭</h1>
			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西风才起一蝉鸣，
便算关河马上程。
碧浪鹢舟从此别，
丹霄鹄箭忍无成。
二年芳思随云雨，
几日离歌恋旆旌。
回首横塘更东望，
露荷烟菊倍伤情。
