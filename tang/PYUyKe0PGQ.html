			<h1>春闷</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
阡陌悬云壤，
阑畦隔艾芝。
路遥行雨懒，
河阔过桥迟。
雁足应难达，
狐踪浪得疑。
谢鲲吟未废，
张硕梦堪思。
有意通情处，
无言拢鬓时。
格高归敛笑，
歌怨在颦眉。
醉后金蝉重，
欢余玉燕欹。
素姿凌白柰，
圆颊诮红梨。
粉字题花笔，
香笺咏柳诗。
绣窗携手约，
芳草蹋青期。
别泪开泉脉，
春愁罥藕丝。
相思不相信，
幽恨更谁知。
