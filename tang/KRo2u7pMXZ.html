			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
有美为鳞族，
潜蟠得所从。
标奇初韫宝，
表智即称龙。
大壑长千里，
深泉固九重。
奋髯云乍起，
矫首浪还冲。
荀氏传高誉，
庄生冀绝踪。
仍知流泪在，
何幸此相逢。
