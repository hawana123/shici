			<h1>奉和太子纳妃太平公主出降三首</h1>
			<div class="info"><span class="date">作者：裴守真</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
瑜珮升青殿，
秾华降紫微。
还如桃李发，
更似凤凰飞。
金屋真离象，
瑶台起婺徽。
彩缨纷碧坐，
缋羽泛褕衣。
云路移彤辇，
天津转明镜。
仙珠照乘归，
宝月重轮映。
望园嘉宴洽，
主第欢娱盛。
丝竹扬帝熏，
簪裾奉宸庆。
丛云霭晓光，
湛露晞朝阳。
天文天景丽，
睿藻睿词芳。
玉庭散秋色，
银宫生夕凉。
太平超邃古，
万寿乐无疆。
