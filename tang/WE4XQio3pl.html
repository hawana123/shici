			<h1>采珠行</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东方暮空海面平，
骊龙弄珠烧月明。
海人惊窥水底火，
百宝错落随龙行。
浮心一夜生奸见，
月质龙躯看几遍。
擘波下去忘此身，
迢迢谓海无灵神。
海宫正当龙睡重，
昨夜孤光今得弄。
河伯空忧水府贫，
天吴不敢相惊动。
一团冰容掌上清，
四面人入光中行。
腾华乍摇白日影，
铜镜万古羞为灵。
海边老翁怨狂子，
抱珠哭向无底水。
一富何须龙颔前，
千金几葬鱼腹里。
鳞虫变化为阴阳，
填海破山无景光。
拊心仿佛失珠意，
此土为尔离农桑。
饮风衣日亦饱暖，
老翁掷却荆鸡卵。
