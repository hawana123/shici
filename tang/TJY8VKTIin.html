			<h1>登章华楼</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚子故宫地，
苍然云水秋。
我来览从事，
落景空生愁。
伯业没荆棘，
雄图成古丘。
沈吟问鼎语，
但见东波流。
征鸿引乡心，
一去何悠悠。
晴湖碧云晚，
暝色空高楼。
迢递趋远峤，
微茫入孤舟。
空路不堪望，
西风白浪稠。
