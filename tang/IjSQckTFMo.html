			<h1>嘲妓</h1>
			<div class="info"><span class="date">作者：崔涯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
虽得苏方木，
犹贪玳瑁皮。
怀胎十个月，
生下昆仑儿。
布袍披袄火烧毡，
纸补箜篌麻接弦。
更著一双皮屐子，
纥梯纥榻出门前。
