			<h1>与沈杨二舍人阁老同食敕赐樱桃玩物……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

清晓趋丹禁，
红樱降紫宸。
驱禽养得熟，
和叶摘来新。
圆转盘倾玉，
鲜明笼透银。
内园题两字，
西掖赐三臣。
荧惑晶华赤，
醍醐气味真。
如珠未穿孔，
似火不烧人。
杏俗难为对，
桃顽讵可伦。
肉嫌卢橘厚，
皮笑荔枝皴。
琼液酸甜足，
金丸大小匀。
偷须防曼倩，
惜莫掷安仁。
手擘才离核，
匙抄半是津。
甘为舌上露，
暖作腹中春。
已具长尸禄，
仍惊数食珍。
最惭恩未报，
饱喂不才身。
