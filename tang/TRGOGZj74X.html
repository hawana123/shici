			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
枥上病骢啼褭褭，
江边废宅路迢迢。
自经梅雨长垂耳，
乍食菰蒋欲折腰。
金络头衔光未灭，
玉花衫色瘦来燋。
曾听禁漏惊衙鼓，
惯蹋康衢怕小桥。
半夜雄嘶心不死，
日高饥卧尾还摇。
龙媒薄地天池远，
何事牵牛在碧霄。
