			<div class="info"><span class="date">作者：孙光宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
蕙风芝露，
坛际残香轻度。
蕊珠宫，
苔点分圆碧，
桃花践破红。
品流巫峡外，
名籍紫微中。
真侣墉城会，
梦魂通。
淡花瘦玉，
依约神仙妆束。
佩琼文，
瑞露通宵贮，
幽香尽日焚。
碧纱笼绛节，
黄藕冠浓云。
勿以吹箫伴，
不同群。
