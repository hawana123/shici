			<h1>杂曲歌辞·杨柳枝</h1>
			<div class="info"><span class="date">作者：牛峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
解冻风来末上青，
解垂罗袖拜卿卿。
无端袅娜临官路，
舞送行人过一生。
吴王宫里色偏深，
一簇纤条万缕金。
不愤钱塘苏小小，
引郎枝下结同心。
桥北桥南千万条，
恨伊张绪不相饶。
金羁白马临风望，
认得羊家静婉腰。
狂雪随风扑马飞，
惹烟无力被风欹。
莫交移入灵和殿，
宫女三千又妒伊。
袅翠笼烟拂暖波，
舞裙新染曲尘罗。
章华台畔隋堤上，
倚得春风尔许多。
