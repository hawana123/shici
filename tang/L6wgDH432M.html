			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
维瓜园高斋。
俯视南山形胜。
二三时辈。
同赋是诗。
兼命词英数公。
同用园字为韵。
韵任多少。
时太子司议郎薛璩发此题。
遂同诸公云。
余适欲锄瓜，
倚锄听叩门。
鸣驺导骢马，
常从夹朱轩。
穷巷正传呼，
故人傥相存。
携手追凉风，
放心望乾坤。
蔼蔼帝王州，
宫观一何繁。
林端出绮道，
殿顶摇华幡。
素怀在青山，
若值白云屯。
回风城西雨，
返景原上村。
前酌盈尊酒，
往往闻清言。
黄鹂啭深木，
朱槿照中园。
犹羡松下客，
石上闻清猿。
