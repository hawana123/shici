			<h1>虎丘寺西小溪闲泛三绝</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鼓子花明白石岸，
桃枝竹覆翠岚溪。
分明似对天台洞，
应厌顽仙不肯迷。
绝壑只怜白羽傲，
穷溪唯觉锦鳞痴。
更深尚有通樵处，
或是秦人未可知。
高下不惊红翡翠，
浅深还碍白蔷薇。
船头系个松根上，
欲待逢仙不拟归。
