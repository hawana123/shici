			<h1>别宜春赴举</h1>
			<div class="info"><span class="date">作者：卢肇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋天草木正萧疏，
西望秦关别旧居。
筵上芳樽今日酒，
箧中黄卷古人书。
辞乡且伴衔芦雁，
入海终为戴角鱼。
长短九霄飞直上，
不教毛羽落空虚。
