			<h1>玩松竹二首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
龙蛇隐大泽，
糜鹿游丰草。
栖凤安于梧，
潜鱼乐于藻。
吾亦爱吾庐，
庐中乐吾道。
前松后修竹，
偃卧可终老。
各附其所安，
不知他物好。
坐爱前檐前，
卧爱北窗北。
窗竹多好风，
檐松有嘉色。
幽怀一以合，
俗念随缘息。
在尔虽无情，
于予即有得。
乃知性相近，
不必动与植。
