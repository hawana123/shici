			<h1>雨中</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青桐承雨声，
声声何重叠。
疏滴下高枝，
次打欹低叶。
鸟湿更梳翎，
人愁方拄颊。
独自上西楼，
风襟寒帖帖。
