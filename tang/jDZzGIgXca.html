			<div class="info"><span class="date">作者：詹敦仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
争霸图王事总非，
中原失统可伤悲。
往来宾主如邮传，
胜负干戈似局棋。
周粟纵荣宁忍食，
葛庐频顾谩劳思。
江山有待早归去，
好向鹪林择一枝。
