			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
落叶溅吟身，
会棋云外人。
海枯搜不尽，
天定著长新。
月上分题遍，
钟残布子匀。
忘餐二绝境，
取意铸陶钧。
