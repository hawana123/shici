			<h1>石柜阁</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
季冬日已长，
山晚半天赤。
蜀道多早花，
江间饶奇石。
石柜曾波上，
临虚荡高壁。
清晖回群鸥，
暝色带远客。
羁栖负幽意，
感叹向绝迹。
信甘孱懦婴，
不独冻馁迫。
优游谢康乐，
放浪陶彭泽。
吾衰未自安，
谢尔性所适。


		</article>
