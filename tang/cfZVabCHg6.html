			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
澹月照中庭，
海棠花自落。
独立俯闲阶，
风动秋千索。
雨后碧苔院，
霜来红叶楼。
闲阶上斜日，
鹦鹉伴人愁。
酒力滋睡眸，
卤莽闻街鼓。
欲明天更寒，
东风打窗雨。
罗幕生春寒，
绣窗愁未眠。
南湖一夜雨，
应湿采莲船。
