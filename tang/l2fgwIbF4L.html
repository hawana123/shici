			<h1>上嘉州青衣山中峰，题惠净上人幽居……</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青衣谁开凿，
独在水中央。
浮舟一跻攀，
侧径缘穹苍。
绝顶诣老僧，
豁然登上方。
诸岭一何小，
三江奔茫茫。
兰若向西开，
峨眉正相当。
猿鸟乐钟磬，
松萝泛天香。
江云入袈裟，
山月吐绳床。
早知清净理，
久乃机心忘。
尚以名宦拘，
聿来夷獠乡。
吾友不可见，
郁为尚书郎。
早岁爱丹经，
留心向青囊。
渺渺云智远，
幽幽海怀长。
胜赏欲与俱，
引领遥相望。
为政愧无术，
分忧幸时康。
君子满天朝，
老夫忆沧浪。
况值庐山远，
抽簪归法王。
