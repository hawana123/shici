			<h1>在郡秋怀二首</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
秋风入前林，
萧瑟鸣高枝。
寂寞游子思，
寤叹何人知。
宦成名不立，
志存岁已驰。
五十而无闻，
古人深所疵。
平生去外饰，
直道如不羁。
未得操割效，
忽复寒暑移。
物情自古然，
身退毁亦随。
悠悠沧江渚，
望望白云涯。
露下霜且降，
泽中草离披。
兰艾若不分，
安用馨香为。
庭芜生白露，
岁候感遐心。
策蹇惭远途，
巢枝思故林。
小人恐致寇，
终日如临深。
鱼鸟好自逸，
池笼安所钦。
挂冠东都门，
采厥南山岑。
议道诚愧昔，
览分还惬今。
怃然忧成老，
空尔白头吟。
