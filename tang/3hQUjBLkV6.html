整整复斜斜，
隋旗簇晚沙。
门外韩擒虎，
楼头张丽华。
谁怜容足地，
却羡井中蛙。
王颁兵势急，
鼓下坐蛮奴。
潋滟倪塘水，
叉牙出骨须。
干芦一炬火，
回首是平芜。
