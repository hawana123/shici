			<h1>留别二三子，得韵字</h1>
			<div class="info"><span class="date">作者：萧颖士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
二纪尚雌伏，
徒然忝先进。
英英尔众贤，
名实郁双振。
残春惜将别，
清洛行不近。
相与爱后时，
无令孤逸韵。
