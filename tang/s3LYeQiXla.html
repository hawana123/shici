			<h1>奉和展礼岱宗涂经濮济</h1>
			<div class="info"><span class="date">作者：薛克构</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙图冠胥陆，
凤驾指云亭。
非烟泛济浦，
绿字启河汀。
画裳晨应月，
文戟曙分星。
四田巡揖礼，
三驱道契经。
行欣奉万岁，
窃抃偶千龄。


		</article>
