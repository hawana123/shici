			<h1>泛春池</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白蘋湘渚曲，
绿筱剡溪口。
各在天一涯，
信美非吾有。
何如此庭内，
水竹交左右。
霜竹百千竿，
烟波六七亩。
泓澄动阶砌，
澹泞映户牖。
蛇皮细有纹，
镜面清无垢。
主人过桥来，
双童扶一叟。
恐污清泠波，
尘缨先抖擞。
波上一叶舟，
舟中一尊酒。
酒开舟不系，
去去随所偶。
或绕蒲浦前，
或泊桃岛后。
未拨落杯花，
低冲拂面柳。
半酣迷所在，
倚榜兀回首。
不知此何处，
复是人寰否。
谁知始疏凿，
几主相传受。
杨家去云远，
田氏将非久。
天与爱水人，
终焉落吾手。
