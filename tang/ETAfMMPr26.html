			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
聊上君兮高楼。
飞甍鳞次兮在下。
俯十二兮通衢。
绿槐参差兮车马。
却瞻兮龙首。
前眺兮宜春。
王畿郁兮千里。
山河壮兮咸秦。
舍人下兮青宫。
据胡床兮书空。
执戟疲于下位。
老夫好隐兮墙东。
亦幸有张伯英草圣兮龙腾［叫，
“虫”代“口”］跃。
摆长云兮捩回风。
琥珀酒兮［周彡］胡饭。
君不御兮日将晚。
秋风兮吹衣。
夕鸟兮争返。
孤砧发兮东城。
林薄暮兮蝉声远。
时不可兮再得。
君何为兮偃蹇。
