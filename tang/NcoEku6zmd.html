碧树分晓色，
宿雨弄清光。
犹闻子规啼，
独念一声长。
眷眷轸芳思，
依依寄远方。
情同如兰臭，
惠比返魂香。
新什惊变雅，
古瑟代沈湘。
殷勤见知己，
掩抑绕中肠。
隙驷不我待，
路人易相忘。
孤老空许国，
幽报期苍苍。
