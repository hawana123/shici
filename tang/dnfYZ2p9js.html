			<h1>留别西河刘少府</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋发已种种，
所为竟无成。
闲倾鲁壶酒，
笑对刘公荣。
谓我是方朔，
人间落岁星。
白衣千万乘，
何事去天庭。
君亦不得意，
高歌羡鸿冥。
世人若醯鸡，
安可识梅生。
虽为刀笔吏，
缅怀在赤城。
余亦如流萍，
随波乐休明。
自有两少妾，
双骑骏马行。
东山春酒绿，
归隐谢浮名。
