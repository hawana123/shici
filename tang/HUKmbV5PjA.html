			<h1>秋日怀江上友人</h1>
			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
行子岂知烟水劳，
西风独自泛征艘。
酒醒孤馆秋帘卷，
月满寒江夜笛高。
黄叶梦馀归朔塞，
青山家在极波涛。
去年今日逢君处，
雁下芦花猿正号。
