			<h1>和张先辈见寄二首</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
去国离群掷岁华，
病容憔悴愧丹砂。
溪连舍下衣长润，
山带城边日易斜。
几处垂钩依野岸，
有时披褐到邻家。
故人书札频相慰，
谁道西京道路赊。
清时沦放在山州，
邛竹纱巾处处游。
野日苍茫悲鵩舍，
水风阴湿弊貂裘。
鸡鸣候旦宁辞晦，
松节凌霜几换秋。
两首新诗千里道，
感君情分独知丘。
