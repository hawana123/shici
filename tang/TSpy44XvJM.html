			<div class="info"><span class="date">作者：崔珏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
莫道妆成断客肠，
粉胸绵手白莲香。
烟分顶上三层绿，
剑截眸中一寸光。
舞胜柳枝腰更软，
歌嫌珠贯曲犹长。
虽然不似王孙女，
解爱临邛卖赋郎。
锦里芬芳少佩兰，
风流全占似君难。
心迷晓梦窗犹暗，
粉落香肌汗未干。
两脸夭桃从镜发，
一眸春水照人寒。
自嗟此地非吾土，
不得如花岁岁看。
