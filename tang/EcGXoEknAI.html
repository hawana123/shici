			<h1>酬张十八访宿见赠</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
昔我为近臣，
君常稀到门。
今我官职冷，
君君来往频。
我受狷介性，
立为顽拙身。
平生虽寡合，
合即无缁磷。
况君秉高义，
富贵视如云。
五侯三相家，
眼冷不见君。
问其所与游，
独言韩舍人。
其次即及我，
我愧非其伦。
胡为谬相爱，
岁晚逾勤勤？
落然颓檐下，
一话夜达晨。
床单食味薄，
亦不嫌我贫。
日高上马去，
相顾犹逡巡。
长安久无雨，
日赤风昏昏。
怜君将病眼，
为我犯埃尘。
远从延康里，
来访曲江滨。
所重君子道，
不独愧相亲。
