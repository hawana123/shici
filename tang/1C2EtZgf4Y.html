			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

天官苍生望，
出入承明庐。
肃肃领旧藩，
皇皇降玺书。
茂宰多感激，
良将复吹嘘。
永怀一言合，
谁谓千里疏。
对酒忽命驾，
兹情何起予。
炎天昼如火，
极目无行车。
长路出雷泽，
浮云归孟诸。
魏郡十万家，
歌钟喧里闾。
传道贤君至，
闭关常晏如。
君将挹高论，
定是问樵渔。
今日逢明圣，
吾为陶隐居。
