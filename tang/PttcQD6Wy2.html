			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我衣之华兮，
我佩之光。
陆君之去兮，
谁与翱翔。
敛此大惠兮，
施于一州。
今其去矣，
胡不为留。
我作此诗，
歌于远道。
无疾其驱，
天子有诏。
