			<h1>题唐兴寺小松</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
虽小天然别，
难将众木同。
侵僧半窗月，
向客满襟风。
枝拂行苔鹤，
声分叫砌虫。
如今未堪看，
须是雪霜中。
