			<h1>擢第后东归书怀，献座主吕侍御</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昔岁辞亲泪，
今为恋主泣。
去住情难并，
别离景易戢。
夭矫大空鳞，
曾为小泉蛰。
幽意独沉时，
震雷忽相及。
神行既不宰，
直致非所执。
至运本遗功，
轻生各自立。
大君思此化，
良佐自然集。
宝镜无私光，
时文有新习。
慈亲诫志就，
贱子归情急。
擢第谢灵台，
牵衣出皇邑。
行襟海日曙，
逸抱江风入。
蒹葭得波浪，
芙蓉红岸湿。
云寺势动摇，
山钟韵嘘吸。
旧游期再践，
悬水得重挹。
松萝虽可居，
青紫终当拾。
