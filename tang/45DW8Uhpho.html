			<h1>秋宿梓州牛头寺</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
月去檐三尺，
川云入寺楼。
灵山顿离众，
列宿不多稠。
篆字焚初缺，
翻经诵若流。
窗闲二江冷，
帘卷半空秋。
诏散松梢别，
棋终竹节收。
静增双阙念，
高并五翁游。
鹤梦生红日，
云闲锁梓州。
望空工部眼，
搔乱广文头。
石室僧调马，
银河客问牛。
晓楼归下界，
大地一浮沤。
