			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
此是昔年征战处，
曾经永日绝人行。
千家寂寂对流水，
唯有汀洲春草生。
此去临溪不是遥，
楼中望见赤城标。
不知叠嶂重霞里，
更有何人度石桥。
家在双峰兰若边，
一声秋磬发孤烟。
山连极浦鸟飞尽，
月上青林人未眠。
