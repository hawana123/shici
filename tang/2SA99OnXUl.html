		<article class="post">
			
嬴氏设防胡，
烝沙筑冤垒。
蒙公取勋名，
岂算生民死。
运畚力不禁，
碎身砂碛里。
黔黎欲半空，
长城舂未已。
皇天潜鼓怒，
力化一女子。
遂使万雉崩，
不尽数行泪。
自古进身者，
本非陷物致。
当时文德修，
不到三世地。
