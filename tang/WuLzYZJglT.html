			</div>

隐居欲就庐山远，
丽藻初逢休上人。
数问舟航留制作，
长开箧笥拟心神。
沙村白雪仍含冻，
江县红梅已放春。
先蹋炉峰置兰若，
徐飞锡杖出风尘。
