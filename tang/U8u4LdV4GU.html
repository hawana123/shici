			<h1>秋夜对月怀李正封</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
援琴怅独立，
高月对秋堂。
美人远于月，
徒望空景光。
坐忆执手时，
七弦起凄凉。
平生知音少，
君子安可忘。
客意如梦寐，
路岐遍四方。
日远迷所之，
满天心暗伤。
主奉二鲤鱼，
中含五文章。
惜无千金答，
愁思盈中肠。
此夕临风叹，
零露沾衣裳。
