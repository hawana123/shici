			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
炎祚昔昏替，
皇基此郁盘。
玄命久已集，
抚运良乃艰。
南厄羊肠险，
北走雁门寒。
始于一戎定，
垂此亿世安。
唐风本忧思，
王业实艰难。
中历虽横溃，
天纪未可干。
圣明所兴国，
灵岳固不殚。
咄咄薄游客，
斯言殊不刊。
