			<h1>乐府杂曲·鼓吹曲辞·巫山高</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巫山高，
巫女妖，
雨为暮兮云为朝，
楚王憔悴魂欲销。
秋猿嗥嗥日将夕，
红霞紫烟凝老壁。
千岩万壑花皆坼，
但恐芳菲无正色。
不知今古行人行，
几人经此无秋情。
云深庙远不可觅，
十二峰头插天碧。


		</article>
