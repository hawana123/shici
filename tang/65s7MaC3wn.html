			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
少皞开宫行帝业，
无刃金风剪红叶。
雁别边沙入暖云，
蛩辞败草鸣香阁。
有客为儒二十霜，
酣歌郢雪时飘扬。
不甘长在诸生下，
束书携剑离家乡。
利爪鞲上鹰，
雄文雾中豹。
可堪长与乌鸢噪，
是宜摩碧汉以遐飞，
出南山而远蹈。
况今大朝公道，
天子文明，
团团月树悬青青。
燕中有马如龙行，
不换黄金无骏名。
荆山有玉犹在璞，
未遇良工虚掷鹊。
一壶清酒酌离情，
休向蒿中随雀跃。
