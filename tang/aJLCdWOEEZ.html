			<h1>玉女杜兰香下嫁于张硕</h1>
			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天上人间两渺茫，
不知谁识杜兰香。
来经玉树三山远，
去隔银河一水长。
怨入清尘愁锦瑟，
酒倾玄露醉瑶觞。
遗情更说何珍重，
擘破云鬟金凤凰。


		</article>
