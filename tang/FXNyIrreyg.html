			<h1>江北忆崔汶</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夜问江西客，
还知在楚乡。
全身出部伍，
尽室逐渔商。
晴日游瓜步，
新年对汉阳。
月昏惊浪白，
瘴起觉云黄。
望岭家何处，
登山泪几行。
闽中传有雪，
应且住南康。


		</article>
