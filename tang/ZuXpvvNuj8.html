			<h1>九月九日登龙山</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
郡庭常窘束，
凉野求昭旷。
楚客凛秋时，
桓公旧台上。
清明风日好，
历落江山望。
极远何萧条，
中留坐惆怅。
东弥夏首阔，
西拒荆门壮。
夷险虽异时，
古今岂殊状。
先贤杳不接，
故老犹可访。
投吊伤昔人，
挥斤感前匠。
自为本疏散，
未始忘幽尚。
际会非有欲，
往来是无妄。
为邦复多幸，
去国殊迁放。
且泛篱下菊，
还聆郢中唱。
灌园亦何为，
於陵乃逃相。
