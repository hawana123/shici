			<h1>酬张协律</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
昔人鬻舂地，
今人复一贤。
属余藩守日，
方君卧病年。
丽思阻文宴，
芳踪阙宾筵。
经时岂不怀，
欲往事屡牵。
公府适烦倦，
开缄莹新篇。
非将握中宝，
何以比其妍。
感兹栖寓词，
想复痾瘵缠。
空宇风霜交，
幽居情思绵。
当以贫非病，
孰云白未玄。
邑中有其人，
憔悴即我愆。
由来牧守重，
英俊得荐延。
匪人等鸿毛，
斯道何由宣。
遭时无早晚，
蕴器俟良缘。
观文心未衰，
勿药疾当痊。
晨期简牍罢，
驰慰子忡然。
