鸡鸣出东邑，
马倦登南峦。
落日见桑柘，
翳然丘中寒。
邻家多旧识，
投暝来相看。
且问春税苦，
兼陈行路难。
园场近阴壑，
草木易凋残。
峰晴雪犹积，
涧深冰已团。
浮名知何用，
岁晏不成欢。
置酒共君饮，
当歌聊自宽。
