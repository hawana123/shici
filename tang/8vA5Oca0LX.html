			<h1>硖州旅舍奉怀苏州韦郎中</h1>
			<div class="info"><span class="date">作者：令狐峘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
儒服学从政，
遂为尘事婴。
衔命东复西，
孰堪异乡情。
怀禄且怀恩，
策名敢逃名。
羡彼农亩人，
白首亲友并。
江山入秋气，
草木凋晚荣。
方塘寒露凝，
旅管凉飙生。
懿交守东吴，
梦想闻颂声。
云水方浩浩，
离忧何平时。
