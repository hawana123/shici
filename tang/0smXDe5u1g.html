			<div class="info"><span class="date">作者：陶岘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
匡庐旧业是谁主，
吴越新居安此生。
白发数茎归未得，
青山一望计还成。
鸦翻枫叶夕阳动，
鹭立芦花秋水明。
从此舍舟何所诣，
酒旗歌扇正相迎。
第一百二十五卷
