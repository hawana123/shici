秋蓂开六叶，
元圣诞千年。
绕殿祥风起，
当空瑞日悬。
道光中国主，
人识大罗仙。
敢赞无疆寿，
香花上法筵。
万方瞻圣日，
九土仰清光。
磬地山河壮，
弥天福寿长。
瑞烟薰法界，
真偈启仁王。
看献千秋乐，
千秋乐未央。
