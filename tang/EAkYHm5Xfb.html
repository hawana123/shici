			<h1>陪郑公秋晚北池临眺</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
北池云水阔，
华馆辟秋风。
独鹤元依渚，
衰荷且映空。
采菱寒刺上，
蹋藕野泥中。
素楫分曹往，
金盘小径通。
萋萋露草碧，
片片晚旗红。
杯酒沾津吏，
衣裳与钓翁。
异方初艳菊，
故里亦高桐。
摇落关山思，
淹留战伐功。
严城殊未掩，
清宴已知终。
何补参卿事，
欢娱到薄躬。
