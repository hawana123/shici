			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
闻君前日独庭争，
汉帝偏知白马生。
忽领簿书游太学，
宁劳侍从厌承明。
洛阳本自宜才子，
海内而今有直声。
为谢同僚老博士，
范云来岁即公卿。
