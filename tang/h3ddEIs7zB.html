			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
朔雪自龙沙，
呈祥势可嘉。
有田皆种玉，
无树不开花。
班扇慵裁素，
曹衣讵比麻。
鹅归逸少宅，
鹤满令威家。
寂寞门扉掩，
依稀履迹斜。
人疑游面市，
马似困盐车。
洛水妃虚妒，
姑山客漫夸。
联辞虽许谢，
和曲本惭巴。
粉署闱全隔，
霜台路正赊。
此时倾贺酒，
相望在京华。
