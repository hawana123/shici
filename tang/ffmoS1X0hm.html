			<h1>红蔷薇歌</h1>
			<div class="info"><span class="date">作者：王毂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
红霞烂泼猩猩血，
阿母瑶池晒仙缬。
晚日春风夺眼明，
蜀机锦彩浑疑黦。
公子亭台香触人，
百花懡罹无精神。
苎罗西子见应妒，
风光占断年年新。
