			</div>

		<article class="post">
			
叶下湖又波，
秋风此时至。
谁知(蠖左换氵)落心，
先纳萧条气。
推移感流岁，
漂泊思同志。
昔为烟霄侣，
今作泥途吏。
白鸥毛羽弱，
青凤文章异。
各闭一笼中，
岁晚同憔悴。
