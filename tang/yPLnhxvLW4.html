		<article class="post">
			
三江分注界平沙，
何处云山是我家。
舞鹤洲中翻白浪，
掬金滩上折黄花。
不愁故国归无日，
却恨浮名苦有涯。
向暮酒酣宾客散，
水天狼藉变余霞。
