			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
因缘刘表驻经行，
又听西风堕叶声。
鹤发不堪言此世，
峨嵋空约在他生。
已从禅祖参真性，
敢向诗家认好名。
深愧故人怜潦倒，
每传仙语下南荆。
