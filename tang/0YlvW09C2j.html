			</div>

		<article class="post">
			
若非尧运及垂衣，
肯许巢由脱俗机。
太液始同黄鹤下，
仙乡已驾白云归。
还披旧褐辞金殿，
却捧玄珠向翠微。
羁束惭无仙药分，
随车空有梦魂飞。
