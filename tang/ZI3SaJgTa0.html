			<h1>阆州东楼筵，奉送十一舅往青城县，……</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾城有高楼，
制古丹雘存。
迢迢百馀尺，
豁达开四门。
虽有车马客，
而无人世喧。
游目俯大江，
列筵慰别魂。
是时秋冬交，
节往颜色昏。
天寒鸟兽休，
霜露在草根。
今我送舅氏，
万感集清尊。
岂伊山川间，
回首盗贼繁。
高贤意不暇，
王命久崩奔。
临风欲恸哭，
声出已复吞。


		</article>
