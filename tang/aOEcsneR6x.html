			<h1>偶诗五首</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
闲韵虽高不衒才，
偶抛猿鸟乍归来。
夕阳照个新红叶，
似要题诗落砚台。
芙蓉骚客空留怨，
芍药诗家只寄情。
谁似天才李山甫，
牡丹属思亦纵横。
贤豪出处尽沉吟，
白日高悬只照心。
一掬信陵坟上土，
便如碣石累千金。
声貌由来固绝伦，
今朝共许占残春。
当歌莫怪频垂泪，
得地翻惭早失身。
中宵茶鼎沸时惊，
正是寒窗竹雪明。
甘得寂寥能到老，
一生心地亦应平。
