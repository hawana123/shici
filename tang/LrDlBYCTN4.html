			<h1>客有为余话登天坛遇雨之状，因以赋之</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
清晨登天坛，
半路逢阴晦。
疾行穿雨过，
却立视云背。
白日照其上，
风雷走于内。
滉漾雪海翻，
槎牙玉山碎。
蛟龙露鬐鬣，
神鬼含变态。
万状互生灭，
百音以繁会。
俯观群动静，
始觉天宇大。
山顶自晶明，
人间已滂沛。
豁然重昏敛，
涣若春冰溃。
反照入松门，
瀑流飞缟带。
遥光泛物色，
馀韵吟天籁。
洞府撞仙钟，
村墟起夕霭。
却见山下侣，
已如迷世代。
问我何处来，
我来云雨外。
