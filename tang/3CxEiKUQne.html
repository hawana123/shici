			<h1>将往江淮，寄李十九儋</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕燕东向来，
文鹓亦西飞。
如何不相见，
羽翼有高卑。
徘徊到河洛，
华屋未及窥。
秋风飘我行，
远与淮海期。
回首隔烟雾，
遥遥两相思。
阳春自当返，
短翮欲追随。


		</article>
