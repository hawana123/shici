			<h1>和乐天宴李周美中丞宅池上赏樱桃花</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
樱桃千万枝，
照耀如雪天。
王孙宴其下，
隔水疑神仙。
宿露发清香，
初阳动暄妍。
妖姬满髻插，
酒客折枝传。
同此赏芳月，
几人有华筵。
杯行勿遽辞，
好醉逸三年。
