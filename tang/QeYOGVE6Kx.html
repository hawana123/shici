把酒思闲事，
春愁谁最深？
乞钱羁客面，
落第举人心。
月下低眉立，
灯前抱膝吟。
凭君劝一醉，
胜与万黄金。
把酒思闲事，
春娇何处多？
试鞍新白马，
弄镜小青娥。
掌上初教舞，
花前欲按歌。
凭君劝一醉，
劝了问如何？
