			<div class="info"><span class="date">作者：许景先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

文武承邦式，
风云感国祯。
王师亲赋政，
庙略久论兵。
汉主知三杰，
周官统六卿。
四方分阃受，
千里坐谋成。
介胄辞前殿，
壶觞宿左营。
赏延颁赐重，
宸赠出车荣。
龙武三军气，
鱼铃五校名。
郊云驻旌羽，
边吹引金钲。
训旅方称德，
安人更克贞。
伫看铭石罢，
同听凯歌声。
