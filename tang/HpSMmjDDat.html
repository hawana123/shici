侍饮终酺会，
承恩续胜游。
戴天惟庆幸，
选地即殊尤。
北向祗双阙，
南临赏一丘。
曲江新溜暖，
上苑杂花稠。
亹亹韶弦屡，
戋戋贲帛周。
醉归填畛陌，
荣耀接轩裘。
