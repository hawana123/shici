			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

七十而致仕，
礼法有明文。
何乃贪荣者，
斯言如不闻？
可怜八九十，
齿坠双眸昏。
朝露贪名利，
夕阳忧子孙。
挂冠顾翠(纟委)，
悬车惜朱轮。
金章腰不胜，
伛偻入君门。
谁不爱富贵？
谁不恋君恩？
年高须告老，
名遂合退身。
少时共嗤诮，
晚岁多因循。
贤哉汉二疏，
彼独是何人？
寂寞东门路，
无人继去尘。
