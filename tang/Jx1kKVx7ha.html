广州万里途，
山重江逶迤。
行行何时到，
谁能定归期。
揖我出门去，
颜色异恒时。
虽云有追送，
足迹绝自兹。
人生一世间，
不自张与弛。
譬如浮江木，
纵横岂自知。
宁怀别时苦，
勿作别后思。
