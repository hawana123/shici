逐胜移朝宴，
留欢放晚衙。
宾寮多谢客，
起从半吴娃。
到处销春景，
归时及月华。
城阴一道直，
烛焰两行斜。
东吹先催柳，
南霜不杀花。
皋桥夜沽酒，
灯火是谁家？
