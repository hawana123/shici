			<h1>送韦八少府判官归东京</h1>
			<div class="info"><span class="date">作者：崔峒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玄成世业紫真官，
文似相如貌胜潘。
鸿雁南飞人独去，
云山一别岁将阑。
清淮水急桑林晚，
古驿霜多柿叶寒。
琼树相思何日见，
银钩数字莫为难。
