			<h1>送曾德迈归宁宜春</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湘东山川有清辉，
袁水词人得意归。
几府争驰毛义檄，
一乡看侍老莱衣。
筵开灞岸临清浅，
路去蓝关入翠微。
想到宜阳更无事，
并将欢庆奉庭闱。
