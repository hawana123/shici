			<h1>岳阳石门墨山二山相连，有禅堂观天……</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
囷轮江上山，
近在华容县。
常涉巴丘首，
天晴遥可见。
佳游屡前诺，
芳月愆幽眷。
及此符守移，
欢言临道便。
既携赏心客，
复有送行掾。
竹径入阴窅，
松萝上空蒨。
草共林一色，
云与峰万变。
探窥石门断，
缘越沙涧转。
两山势争雄，
峰巘相顾眄。
药妙灵仙宝，
境华岩壑选。
清都西渊绝，
金地东敞宴。
池果接园畦，
风烟迩台殿。
高寻去石顶，
旷览天宇遍。
千山纷满目，
百川豁对面。
骑来云气迎，
人去鸟声恋。
长揖桃源士，
举世同企羡。
