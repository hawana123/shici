			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楼台虽少景何深，
满地青苔胜布金。
松影晚留僧共坐，
水声闲与客同寻。
清凉会拟归莲社，
沈湎终须弃竹林。
长爱寄吟经案上，
石窗秋霁向千岑。
