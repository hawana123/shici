			<h1>与南陵常赞府游五松山</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
安石泛溟渤，
独啸长风还。
逸韵动海上，
高情出人间。
灵异可并迹，
澹然与世闲。
我来五松下，
置酒穷跻攀。
征古绝遗老，
因名五松山。
五松何清幽，
胜境美沃州。
萧飒鸣洞壑，
终年风雨秋。
响入百泉去，
听如三峡流。
剪竹扫天花，
且从傲吏游。
龙堂若可憩，
吾欲归精修。
