			<h1>太原郑尚书远寄新诗，走笔酬赠……</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
晓开阊阖出丝言，
共喜全才镇北门。
职重油幢推上略，
荣兼革履见深恩。
昔岁经过同二仲，
登朝并命惭无用。
曲台分季奉斋祠，
直笔系年陪侍从。
芬芳鸡舌向南宫，
伏奏丹墀迹又同。
公望数承黄纸诏，
虚怀自号白云翁。
戎装躞蹀纷出祖，
金印煌煌宠司武。
时看介士阅犀渠，
每狎儒生冠章甫。
晋祠汾水古并州，
千骑双旌居上头。
新握兵符应感激，
远缄诗句更风流。
缁衣诸侯谅称美，
白衣尚书何可比。
只今麟阁待丹青，
努力加餐报天子。
