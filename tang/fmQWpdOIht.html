			<h1>送郭赞府归淮南</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
骏马淮南客，
归时引望新。
江声六合暮，
楚色万家春。
白苎歌西曲，
黄苞寄北人。
不知心赏后，
早晚见行尘。


		</article>
