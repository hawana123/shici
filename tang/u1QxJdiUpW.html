十二楼中尽晓妆，
望仙楼上望君王。
锁衔金兽连环冷，
水滴铜龙昼漏长。
云髻罢梳还对镜，
罗衣欲换更添香。
遥窥正殿帘开处，
袍袴宫人扫御床。
