			<h1>菩萨蛮</h1>
			<div class="info"><span class="date">作者：李珣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
回塘风起波文细，
刺桐花里门斜闭。
残日照平芜，
双双飞鹧鸪。
征帆何处客，
相见还相隔。
不语欲魂销，
望中烟水遥。
等闲将度三春景，
帘垂碧砌参差影。
曲槛日初斜，
杜鹃啼落花。
恨君容易处，
又话潇湘去。
凝思倚屏山，
泪流红脸斑。
隔帘微雨双飞燕，
砌花零落红深浅。
捻得宝筝调，
心随征棹遥。
楚天云外路，
动便经年去。
香断画屏深，
旧欢何处寻。
