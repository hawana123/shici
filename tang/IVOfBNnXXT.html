			<h1>福州开元寺塔</h1>
			<div class="info"><span class="date">作者：周朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
开元寺里七重塔，
遥对方山影拟齐。
杂俗人看离世界，
孤高僧上觉天低。
唯堪片片紫霞映，
不与蒙蒙白雾迷。
心若无私罗汉在，
参差免向日虹西。
