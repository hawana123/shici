春草纷碧色，
佳人旷无期。
悠哉千里心，
欲采商山芝。
叹息良会晚，
如何桃李时。
怀君晴川上，
伫立夏云滋。
凛凛秋闺夕，
绮罗早知寒。
玉砧调鸣杵，
始捣机中纨。
忆昨别离日，
桐花覆井栏。
今来思君时，
白露盈阶漙。
闻有关河信，
欲寄双玉盘。
玉以委贞心，
盘以荐嘉餐。
嗟君在万里，
使妾衣带宽。
