			<h1>沙堤行，呈裴相公</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长安大道沙为堤，
早风无尘雨无泥。
宫中玉漏下三刻，
朱衣导骑丞相来。
路傍高楼息歌吹，
千车不行行者避。
街官闾吏相传呼，
当前十里惟空衢。
白麻诏下移相印，
新堤未成旧堤尽。
