			<h1>锡杖歌送明楚上人归佛川</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上人远自西天竺，
头陀行遍国朝寺。
口翻贝叶古字经，
手持金策声泠泠。
护法护身唯振锡，
石濑云溪深寂寂。
乍来松径风更寒，
遥映霜天月成魄。
后夜空山禅诵时，
寥寥挂在枯树枝。
真法常传心不住，
东西南北随缘路。
佛川此去何时回，
应真莫便游天台。
