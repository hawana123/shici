			<h1>登梅冈望金陵赠族侄高座寺僧中孚</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
钟山抱金陵，
霸气昔腾发。
天开帝王居，
海色照宫阙。
群峰如逐鹿，
奔走相驰突。
江水九道来，
云端遥明没。
时迁大运去，
龙虎势休歇。
我来属天清，
登览穷楚越。
吾宗挺禅伯，
特秀鸾凤骨。
众星罗青天，
明者独有月。
冥居顺生理，
草木不剪伐。
烟窗引蔷薇，
石壁老野蕨。
吴风谢安屐，
白足傲履袜。
几宿一下山，
萧然忘干谒。
谈经演金偈，
降鹤舞海雪。
时闻天香来，
了与世事绝。
佳游不可得，
春风惜远别。
赋诗留岩屏，
千载庶不灭。
