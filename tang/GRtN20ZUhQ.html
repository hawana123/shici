			<h1>题郑侍郎岩隐</h1>
			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝退常归隐，
真修大隐情。
园林应得趣，
岩谷自为名。
野步难寻寺，
闲吟少在城。
树藏幽洞黑，
花照远村明。
海石分湖路，
风泉递雨声。
性高怜散逸，
官达厌公卿。
架引藤重长，
阶延笋迸生。
青门无到客，
紫阁有来莺。
物外身虽隐，
区中望本清。
终难依此境，
坐卧避钧衡。
