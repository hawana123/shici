造化多情状物亲，
剪花铺玉万重新。
闲飘上路呈丰岁，
狂舞中庭学醉春。
兴逸何妨寻剡客，
唱高还肯寄巴人。
遥知独立芝兰阁，
满眼清光压俗尘。
