			<h1>落帆后赋得二绝</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
平湖茫茫春日落，
危樯独映沙洲泊。
上岸闲寻细草行，
古查飞起黄金鹗。
水浮秋烟沙晓雪，
皎洁无风灯影彻。
海客云帆未挂时，
相与缘江拾明月。
