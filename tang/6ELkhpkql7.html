			<h1>送光禄刘主簿之洛</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
函谷双崤右，
伊川二陕东。
仙舟窅将隔，
芳斝暂云同。
朋席馀欢尽，
文房旧侣空。
他乡千里月，
岐路九秋风。
背枥嘶班马，
分洲叫断鸿。
别后青山外，
相望白云中。


		</article>
