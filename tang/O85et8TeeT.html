			<h1>酬高崇节</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旧游虽一梦，
别绪忽千般。
败草汤陵晚，
衰槐楚寺寒。
数奇常自愧，
时薄欲何干。
犹赖君相勉，
殷勤贡禹冠。
