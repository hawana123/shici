			<h1>贻蜀五首·李中丞表臣</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
韦门同是旧亲宾，
独恨潘床簟有尘。
十里花溪锦城丽，
五年沙尾白头新。
倅戎何事劳专席，
老掾甘心逐众人。
却待文星上天去，
少分光影照沉沦。
