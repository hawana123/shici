			<h1>遭田父泥饮美严中丞</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
步屟随春风，
村村自花柳。
田翁逼社日，
邀我尝春酒。
酒酣夸新尹，
畜眼未见有。
回头指大男，
渠是弓弩手。
名在飞骑籍，
长番岁时久。
前日放营农，
辛苦救衰朽。
差科死则已，
誓不举家走。
今年大作社，
拾遗能住否。
叫妇开大瓶，
盆中为吾取。
感此气扬扬，
须知风化首。
语多虽杂乱，
说尹终在口。
朝来偶然出，
自卯将及酉。
久客惜人情，
如何拒邻叟。
高声索果栗，
欲起时被肘。
指挥过无礼，
未觉村野丑。
月出遮我留，
仍嗔问升斗。
