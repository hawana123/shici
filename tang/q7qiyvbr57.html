浦边梅叶看凋落，
波上双禽去寂寥。
吹管曲传花易失，
织文机学羽难飘。
雪欺春早摧芳萼，
隼励秋深拂翠翘。
繁艳彩毛无处所，
尽成愁叹别谿桥。
