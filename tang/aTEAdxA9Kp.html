			<h1>君道曲</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大君若天覆，
广运无不至。
轩后爪牙尝先太山稽，
如心之使臂。
小白鸿翼于夷吾，
刘葛鱼水本无二。
土校可成墙，
积德为厚地。
