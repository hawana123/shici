			<h1>春过鄱阳湖</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
百虑片帆下，
风波极目看。
吴山兼鸟没，
楚色入衣寒。
过此愁人处，
始知行路难。
夕阳沙岛上，
回首一长叹。
