子推言避世，
山火遂焚身。
四海同寒食，
千秋为一人。
深冤何用道，
峻迹古无邻。
魂魄山河气，
风雷御宇神。
光烟榆柳灭，
怨曲龙蛇新。
可叹文公霸，
平生负此臣。
