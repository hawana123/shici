			<h1>九日宴浙江西亭</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诗人九日怜芳菊，
筵客高斋宴浙江。
渔浦浪花摇素壁，
西陵树色入秋窗。
木奴向熟悬金实，
桑落新开泻玉缸。
四子醉时争讲习，
笑论黄霸旧为邦。
