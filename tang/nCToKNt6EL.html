			</div>

		<article class="post">
			
万畦新稻傍山村，
数里深松到寺门。
幸有香茶留稚子，
不堪秋草送王孙。
烟尘怨别唯愁隔，
井邑萧条谁忍论。
莫怪临歧独垂泪，
魏舒偏念外家恩。
