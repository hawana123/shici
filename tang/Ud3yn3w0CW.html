			<div class="info"><span class="date">作者：子兰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
论道穷心少有朋，
此时清话昔年曾。
柿凋红叶铺寒井，
鹄坠霜毛著定僧。
风递远声秋涧水，
竹穿深色夜房灯。
出门尽是劳生者，
只此长闲几个能。
