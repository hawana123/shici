			<h1>送岑徵君归鸣皋山</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
岑公相门子，
雅望归安石。
奕世皆夔龙，
中台竟三拆。
至人达机兆，
高揖九州伯。
奈何天地间，
而作隐沦客。
贵道能全真，
潜辉卧幽邻。
探元入窅默，
观化游无垠。
光武有天下，
严陵为故人。
虽登洛阳殿，
不屈巢由身。
余亦谢明主，
今称偃蹇臣。
登高览万古，
思与广成邻。
蹈海宁受赏，
还山非问津。
西来一摇扇，
共拂元规尘。
