			<h1>奉和秋日即目应制</h1>
			<div class="info"><span class="date">作者：上官仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
上苑通平乐，
神池迩建章。
楼台相掩映，
城阙互相望。
缇油泛行幔，
箫吹转浮梁。
晚云含朔气，
斜照荡秋光。
落叶飘蝉影，
平流写雁行。
槿散凌风缛，
荷销裛露香。
仙歌临枍诣，
玄豫历长杨。
归路乘明月，
千门开未央。
