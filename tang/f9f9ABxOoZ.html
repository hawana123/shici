			<h1>宋中送族侄式颜</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大夫击东胡，
胡尘不敢起。
胡人山下哭，
胡马海边死。
部曲尽公侯，
舆台亦朱紫。
当时有勋业，
末路遭谗毁。
转旆燕赵间，
剖符括苍里。
弟兄莫相见，
亲族远枌梓。
不改青云心，
仍招布衣士。
平生怀感激，
本欲候知己。
去矣难重陈，
飘然自兹始。
游梁且未遇，
适越今何以。
乡山西北愁，
竹箭东南美。
峥嵘缙山外，
苍莽几千里。
旅雁悲啾啾，
朝昏孰云已。
登临多瘴疠，
动息在风水。
虽有贤主人，
终为客行子。
我携一尊酒，
满酌聊劝尔。
劝尔惟一言，
家声勿沦滓。
