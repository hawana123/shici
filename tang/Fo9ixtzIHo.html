一作游龙门寺寄越府包户曹、徐起居我行适诸越，
梦寐怀所欢。
久负独往愿，
今来恣游盘。
台岭践磴石，
耶溪溯林湍。
舍舟入香界，
登阁憩旃檀。
晴山秦望近，
春水镜湖宽。
远行伫应接，
卑位徒劳安。
白云日夕滞，
沧海去来观。
故国眇天末，
良朋在朝端。
迟尔同携手，
何时方挂冠？
