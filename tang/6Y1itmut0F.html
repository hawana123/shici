			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
药院径亦高，
往来踏葼影。
方当繁暑日，
草屩微微冷。
爱此不能行，
折薪坐煎茗。
