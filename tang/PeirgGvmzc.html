			<h1>送严秀才还蜀</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宁亲为令子，
似舅即贤甥。
别路经花县，
还乡入锦城。
山临青塞断，
江向白云平。
献赋何时至，
明君忆长卿。
