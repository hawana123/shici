			<h1>九日陪越州元相燕龟山寺</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
佳晨何处泛花游，
丞相筵开水上头。
双影旆摇山雨霁，
一声歌动寺云秋。
林光静带高城晚，
湖色寒分半槛流。
共贺万家逢此节，
可怜风物似荆州。
