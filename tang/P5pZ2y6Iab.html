			<h1>岸梅</h1>
			<div class="info"><span class="date">作者：崔橹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
含情含怨一枝枝，
斜压渔家短短篱。
惹袖尚余香半日，
向人如诉雨多时。
初开偏称雕梁画，
未落先愁玉笛吹。
行客见来无去意，
解帆烟浦为题诗。


		</article>
