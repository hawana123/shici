			<h1>留别贾舍人至二首</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大梁白云起，
飘飖来南洲。
裴回苍梧野，
十见罗浮秋。
鳌抃山海倾，
四溟扬洪流。
意欲托孤凤，
从之摩天游。
凤苦道路难，
翱翔还昆丘。
不肯衔我去，
哀鸣惭不周。
远客谢主人，
明珠难暗投。
拂拭倚天剑，
西登岳阳楼。
长啸万里风，
扫清胸中忧。
谁念刘越石，
化为绕指柔。
秋风吹胡霜，
凋此檐下芳。
折芳怨岁晚，
离别凄以伤。
谬攀青琐贤，
延我于北堂。
君为长沙客，
我独之夜郎。
劝此一杯酒，
岂惟道路长。
割珠两分赠，
寸心贵不忘。
何必儿女仁，
相看泪成行。
