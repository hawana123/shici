			<h1>伤迁客殁南中</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
故人何处殁，
谪宦极南天。
远地身狼狈，
穷途事果然。
白须才过海，
丹旐却归船。
肠断相逢路，
新来客又迁。
