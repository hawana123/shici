			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

霜鬓莫欺今老矣，
一杯莫笑便陶然。
[传曰：今老矣，
无能为也。
]陈郎中处为高户，
裴使君前作少年。
[陈商郎中酒户涓滴，
裴洽使君年九十余。
]顾我独狂多自哂，
与君同病最相怜。
月终斋满谁开素，
须(讠尼)奇章置一筵。
