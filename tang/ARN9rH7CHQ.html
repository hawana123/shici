			<h1>赠别前蔚州契苾使君</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何年部落到阴陵，
奕世勤王国史称。
夜卷牙旗千帐雪，
朝飞羽骑一河冰。
蕃儿襁负来青冢，
狄女壶浆出白登。
日晚鸊鹈泉畔猎，
路人遥识郅都鹰。
