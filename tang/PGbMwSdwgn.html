			<h1>寄曹邺</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
终南山是枕前云，
禁鼓无因晓夜闻。
朝客秋来不朝日，
曲江西岸去寻君。
