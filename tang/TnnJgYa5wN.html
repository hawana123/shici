			</div>
		</div>

昔年从宦干戈地，
黄绶青春一鲁儒。
弓犯控弦招武旅，
剑当抽匣问狂夫。
帛书投笔封鱼腹，
玄发冲冠捋虎须。
谈笑谢金何所愧，
不为偷买用兵符。
