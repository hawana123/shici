			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
圣君封太岳，
十月建行旃。
辇路开千里，
寒云霁九天。
故人多侍从，
二子留伊川。
河兖冰初合，
关城月屡圆。
暝过荥水上，
闻说郑卿贤。
材蔽行人右，
名居东里先。
制岩开别业，
桑柘亦依然。
待至金园侧，
相将居一廛。
