			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
一到毗陵心更劳，
冷吟闲步拥云袍。
岂缘思妙尘埃少，
自是风清物态高。
野色疏黄连楚甸，
故山奇碧隔河桥。
终须愚谷中安致，
不是人间好羽毛。
常忆双溪八咏前，
讲诗论道接清贤。
文欺白凤真难及，
药拈红蕖岂偶然。
花湿瑞烟粘玉磬，
帘垂幽鸟啄苔钱。
自怜不是悠悠者，
吟嚼真风二十年。
□雷车雨滴阶声，
寂寞焚香独闭扃。
锦绣文章无路达，
袴襦歌咏隔墙听。
松声冷浸茶轩碧，
苔点狂吞纳线青。
唯有孤高江太守，
不忘病客在禅灵。
