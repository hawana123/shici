			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
梨花结成实，
燕卵花为雏。
时物又若此，
道情复何如？
但觉日月促，
不嗟年岁徂。
浮生都是梦，
老小亦何殊？
唯与故人别，
江陵初谪居。
时时一相见，
此意未全除。
