			</div>
		</div>

		<article class="post">
			
抱琴非本意，
生事偶相萦。
口尚袁安节，
身无子贱名。
地寒春雪盛，
山浅夕风轻。
百战余荒野，
千夫渐耦耕。
一杯宜独夜，
孤客恋交情。
明日疲骖去，
萧条过古城。
