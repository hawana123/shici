			<h1>酬张太祝晚秋卧病见寄</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
高才淹礼寺，
短羽翔禁林。
西街居处远，
北阙官曹深。
君病不来访，
我忙难往寻。
差池终日别，
寥落经年心。
露湿绿芜地，
月寒红树阴。
况兹独愁夕，
闻彼相思吟。
上叹言笑阻，
下嗟时岁侵。
容衰晓窗镜，
思苦秋弦琴。
一章锦绣段，
八韵琼瑶音。
何以报珍重？
惭无双南金。
