			</div>

	<div class="container">
		<article class="post">
			
入山未尽意，
胜迹聊独寻。
方士去在昔，
药堂留至今。
四隅白云闲，
一路清溪深。
芳秀惬春目，
高闲宜远心。
潭分化丹水，
路绕升仙林。
此道人不悟，
坐鸣松下琴。
