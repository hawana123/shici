			<h1>答河南李士巽题香山寺</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洛都游宦日，
少年携手行。
投杯起芳席，
总辔振华缨。
关塞有佳气，
岩开伊水清。
攀林憩佛寺，
登高望都城。
蹉跎二十载，
世务各所营。
兹赏长在梦，
故人安得并。
前岁守九江，
恩诏赴咸京。
因途再登历，
山河属晴明。
寂寞僧侣少，
苍茫林木成。
墙宇或崩剥，
不见旧题名。
旧游况存殁，
独此泪交横。
交横谁与同，
书壁贻友生。
今兹守吴郡，
绵思方未平。
子复经陈迹，
一感我深情。
远蒙恻怆篇，
中有金玉声。
反覆终难答，
金玉尚为轻。
