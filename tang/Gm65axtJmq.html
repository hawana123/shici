			<div class="info"><span class="date">作者：常建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

湖广舟自轻，
江天欲澄霁。
是时清楚望，
气色犹霾曀。
踟蹰金霞白，
波上日初丽。
烟虹落镜中，
树木生天际。
杳杳涯欲辨，
蒙蒙云复闭。
言乘(垂)星汉明，
又睹寰瀛势。
微兴从此惬，
悠然不知岁。
试歌沧浪清，
遂觉乾坤细。
岂念客衣薄，
将期永投袂。
迟回渔父间，
一雁声嘹唳。
