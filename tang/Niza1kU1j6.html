			</div>

	<div class="container">
		<article class="post">
			
混元融结致功难，
山下平湖湖上山。
万倾涵虚寒潋滟，
千寻耸翠秀孱颜。
芰荷香入琴棋处，
雷雨声离栋牖间。
但有五云依鹤岭，
曾无陆路向人寰。
夜溪漱玉常堪听，
仙树垂珠可要攀。
若弃荣名便居此，
自然浮浊不相关。
