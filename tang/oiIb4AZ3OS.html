			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
众水会涪万，
瞿塘争一门。
朝宗人共挹，
盗贼尔谁尊。
孤石隐如马，
高萝垂饮猿。
归心异波浪，
何事即飞翻。
浩浩终不息，
乃知东极临。
众流归海意，
万国奉君心。
色借潇湘阔，
声驱滟滪深。
未辞添雾雨，
接上遇衣襟。
