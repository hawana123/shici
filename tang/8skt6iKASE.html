			<h1>十三四时尝从巫峡过他日偶然有思</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小度巫山峡，
荆南春欲分。
使君滩上草，
神女馆前云。
树悉江中见，
猿多天外闻。
别来如梦里，
一想一氛氲。
