			<div class="info"><span class="date">作者：薛逢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
剑外春余日更长，
东园留醉乐高张。
松杉露滴无情泪，
桃杏风飘不语香。
莺恋叶深啼绿树，
燕窥巢稳坐雕梁。
也知留滞年华晚，
争那樽前乐未央。
