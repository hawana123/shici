仙翁归袖拂烟霓，
一卷素书还独携。
(属刂)药满囊身不病，
抱琴何处鹤同栖。
沾衣尽日看山坐，
搔首残春向路迷。
树树白云幽径绝，
短船空倚武陵溪。
