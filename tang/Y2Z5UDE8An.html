			<h1>奉和四月三日上阳水窗赐宴应制得春字</h1>
			<div class="info"><span class="date">作者：孙逖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今日逢初夏，
欢游续旧旬。
气和先作雨，
恩厚别成春。
凤吹临清洛，
龙舆下紫宸。
此中歌在藻，
还见跃潜鳞。
