			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鸿雁离群后，
成行忆日存。
谁知归故里，
只得奠吟魂。
虫蠹书盈箧，
人稀草拥门。
从兹长恸后，
独自奉晨昏。
浮生多夭枉，
惟尔最堪悲。
同气未归日，
慈亲临老时。
旧诗传海峤，
新冢枕江湄。
遗稚呜呜处，
黄昏绕繐帷。
