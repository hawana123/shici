			<h1>鸣雁行</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
胡雁鸣，
辞燕山，
昨发委羽朝度关。
一一衔芦枝，
南飞散落天地间，
连行接翼往复还。
客居烟波寄湘吴，
凌霜触雪毛体枯。
畏逢矰缴惊相呼，
闻弦虚坠良可吁。
君更弹射何为乎。


		</article>
