			<h1>山鹧鸪</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
山鹧鸪，
朝朝暮暮啼复啼，
啼时露白风凄凄。
黄茅冈头秋日晚，
苦竹岭下寒月低。
(上余下田)田有粟何不啄，
石楠有枝何不栖。
迢迢不缓复不急，
楼上舟中声暗入。
梦乡迁客展转卧，
抱儿寡妇彷徨立。
山鹧鸪，
尔本此乡鸟。
生不辞巢不别群，
何苦声声啼到晓。
啼到晓，
唯能愁北人，
南人惯闻如不闻。
