			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人情依旧岁华新，
今日重招往日宾。
鸡黍重回千里驾，
林园暗换四年春。
水轩平写琉璃镜，
草岸斜铺翡翠茵。
闻道经营费心力，
忍教成后属他人。
[时主人欲卖林亭。
]
