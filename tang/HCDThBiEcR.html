			<h1>席上赠李尹</h1>
			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
伛偻山夫发似丝，
松间石上坐多时。
瓢饮不曾看酒肆，
世人空笑亦何为。
