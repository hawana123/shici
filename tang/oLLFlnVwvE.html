			<h1>春游曲</h1>
			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花颔红騣一何偏，
绿槐香陌欲朝天。
仍嫌众里娇行疾，
傍镫深藏白玉鞭。
喷沫团香小桂条，
玉鞭兼赐霍嫖姚。
弄影便从天禁出，
碧蹄声碎五门桥。
