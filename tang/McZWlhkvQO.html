			<h1>游琅琊山寺</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
受命恤人隐，
兹游久未遑。
鸣驺响幽涧，
前旌耀崇冈。
青冥台砌寒，
绿缛草木香。
填壑跻花界，
叠石构云房。
经制随岩转，
缭绕岂定方。
新泉泄阴壁，
高萝荫绿塘。
攀林一栖止，
饮水得清凉。
物累诚可遣，
疲氓终未忘。
还归坐郡阁，
但见山苍苍。
