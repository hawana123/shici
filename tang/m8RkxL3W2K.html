			<h1>和《雉媒》</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
吟君雉媒什，
一哂复一叹。
和之一何晚，
今日仍成篇。
岂唯鸟有之，
抑亦人复然。
张陈刎颈交，
竟以势不完。
至今不平气，
塞绝(氵氐)水源。
赵襄骨肉亲，
亦以利相残。
至今不善名，
高于磨笄山。
况此笼中雉，
志在饮啄间。
稻梁暂入口，
性已随人迁。
身苦亦自忘，
同族何足言？
但恨为媒拙，
不足以自全。
劝君今日后，
养鸟养青鸾。
青鸾一失侣，
至死守孤单。
劝君今日后，
结客结任安。
主人宾客去，
独住在门阑。
