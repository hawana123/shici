			<h1>九日登青山</h1>
			<div class="info"><span class="date">作者：朱湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔人惆怅处，
系马又登临。
旧地烟霞在，
多时草木深。
水将空合色，
云与我无心。
想见龙山会，
良辰亦似今。
