			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
两山郁相对，
晨策方上干。
霭霭眺都城，
悠悠俯清澜。
邈矣二三子，
兹焉屡游盘。
良时忽已周，
独往念前欢。
好鸟始云至，
众芳亦未阑。
遇物岂殊昔，
慨伤自有端。
