			<h1>哭师皋</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南康丹旐引魂回，
洛阳篮舁送葬来。
北邙原边尹村畔，
月苦烟愁夜过半。
妻孥兄弟号一声，
十二人肠一时断。
往者何人送者谁，
乐天哭别师皋时。
平生分义向人尽，
今日哀冤唯我知。
我知何益徒垂泪，
篮舆回竿马回辔。
何日重闻扫市歌，
谁家收得琵琶伎。
萧萧风树白杨影，
苍苍露草青蒿气。
更就坟前哭一声，
与君此别终天地。
