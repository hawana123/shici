			<h1>山中寄及第故人</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

长长南山松，
短短北涧杨。
俱承日月照，
幸免斤斧伤。
去年与子别，
诚言暂还乡。
如何弃我去，
天路忽腾骧。
谁谓有双目，
识貌不识肠。
岂知心内乖，
著我薜萝裳。
寻君向前事，
不叹今异翔。
往往空室中，
寤寐说珪璋。
十年居此溪，
松桂日苍苍。
自从无佳人，
山中不辉光。
尽弃所留药，
亦焚旧草堂。
还君誓已书，
归我学仙方。
既为参与辰，
各愿不相望。
始终名利途，
慎勿罹咎殃。
