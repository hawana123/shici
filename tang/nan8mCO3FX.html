		<article class="post">
			
净境无人可共携，
闲眠未起日光低。
浮生莫把还丹续，
万事须将至理齐。
花在月明蝴蝶梦，
雨馀山绿杜鹃啼。
何能向外求攀折，
岩桂枝条拂石梯。
