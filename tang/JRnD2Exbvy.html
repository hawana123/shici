			<h1>再到洪州望西山松常栖此山</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洪州向西顾，
不忍暂忘君。
记得瀑泉落，
省同幽鸟闻。
一回经雨雹，
长有剩风云。
未定却栖息，
前头江海分。
