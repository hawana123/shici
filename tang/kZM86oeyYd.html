			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
胶东连即墨，
莱水入沧溟。
国小常多事，
人讹屡抵刑。
公才征郡邑，
诏使出郊坰。
标格谁当犯，
风谣信可听。
峥嵘大岘口，
逦迤汶阳亭。
地迥云偏白，
天秋山更青。
祖筵方卜昼，
王事急侵星。
劝尔将为德，
斯言盖有听。
