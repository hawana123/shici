			<h1>拜越公墓因游定水寺有怀源老</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
越公已作飞仙去，
犹得潭潭好墓田。
老树背风深拓地，
野云依海细分天。
青峰晓接鸣钟寺，
玉井秋澄试茗泉。
我与源公旧相识，
遗言潇洒有人传。
