			<h1>江南行</h1>
			<div class="info"><span class="date">作者：陈标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水光春色满江天，
蘋叶风吹荷叶钱。
香蚁翠旗临岸市，
艳娥红袖渡江船。
晓惊白鹭联翩雪，
浪蹙青茭潋滟烟。
不怕江洲芳草暮，
待将秋兴折湖莲。
