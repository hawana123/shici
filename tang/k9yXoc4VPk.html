			<h1>赠明州霍员外</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
惠化如施雨，
邻州亦可依。
正衙无吏近，
高会觉人稀。
海日旗边出，
沙禽角外归。
四明多隐客，
闲约到岩扉。
