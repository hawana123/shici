			<h1>鹿头山</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
鹿头何亭亭，
是日慰饥渴。
连山西南断，
俯见千里豁。
游子出京华，
剑门不可越。
及兹险阻尽，
始喜原野阔。
殊方昔三分，
霸气曾间发。
天下今一家，
云端失双阙。
悠然想扬马，
继起名硉兀。
有文令人伤，
何处埋尔骨。
纡馀脂膏地，
惨澹豪侠窟。
仗钺非老臣，
宣风岂专达。
冀公柱石姿，
论道邦国活。
斯人亦何幸，
公镇逾岁月。
