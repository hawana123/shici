			<h1>田家秋日送友</h1>
			<div class="info"><span class="date">作者：于良史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苍茫日初宴，
遥野云初收。
残雨北山里，
夕阳东渡头。
舟依渔溓合，
水入田家流。
何意君迷驾，
山林应有秋。
