			</div>
		</div>

眼渐昏昏耳渐聋，
满头霜雪半身风。
已将心出浮云外，
犹寄形于逆旅中。
[维摩经云：是身如浮云也。
]觞咏罢来宾阁闭，
笙歌散后妓房空。
世缘俗念消除尽，
别是人间清净翁。
