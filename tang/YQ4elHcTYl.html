			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
众皆赏春色，
君独怜春意。
春意竟如何，
老夫知此味。
烛余减夜漏，
衾暖添朝睡。
恬和台上风，
虚润池边地。
开迟花养艳，
语懒莺含思。
似讶隔年斋，
如劝迎春醉。
何日同宴游，
心期二月二。
