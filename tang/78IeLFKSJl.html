			<h1>送臧濆下第谒窦鄜州</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
赋得长杨不直钱，
却来京口看莺迁。
也知绛灌轻才子，
好谒尤常醉少年。
万里故乡云缥缈，
一春生计泪澜汍。
多情柱史应相问，
与话归心正浩然。
