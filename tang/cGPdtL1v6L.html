			<div class="info"><span class="date">作者：邻道场人</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
寻仙何必三山上，
但使神存九窍清。
炼得绵绵元气定，
自然不食亦长生。
