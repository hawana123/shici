广庭临璧沼，
多士侍金闺。
英宰文儒叶，
明君日月齐。
集贤光首拜，
改殿发新题。
早夏初移律，
馀花尚拂溪。
壶觞接云上，
经术引关西。
圣德鸿名远，
将陪玉检泥。
