			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
乐府只传横吹好，
琵琶写出关山道。
羁雁出塞绕黄云，
边马仰天嘶白草。
明妃愁中汉使回，
蔡琰愁处胡笳哀。
鬼神知妙欲收响，
阴风切切四面来。
李陵寄书别苏武，
自有生人无此苦。
当时若值霍骠姚，
灭尽乌孙夺公主。
