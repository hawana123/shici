斯人已云亡，
草圣秘难得。
及兹烦见示，
满目一凄恻。
悲风生微绡，
万里起古色。
锵锵鸣玉动，
落落群松直。
连山蟠其间，
溟涨与笔力。
有练实先书，
临池真尽墨。
俊拔为之主，
暮年思转极。
未知张王后，
谁并百代则。
呜呼东吴精，
逸气感清识。
杨公拂箧笥，
舒卷忘寝食。
念昔挥毫端，
不独观酒德。
