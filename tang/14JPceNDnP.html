			<h1>和丘员外题湛长史旧居</h1>
			<div class="info"><span class="date">作者：韦夏卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
道胜物能齐，
累轻身易退。
苟安一丘上，
何必三山外。
云霞长若绮，
松石常如黛。
徒有昔王过，
竟遗青史载。
诗因野寺咏，
酒向山椒酹。
异时逢尔知，
兹辰驻余旆。
