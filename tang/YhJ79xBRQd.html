			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
今日苦短昨日休，
岁云暮矣增离忧。
霜凋碧树待锦树。
万壑东逝无停留。
荒戍之城石色古，
东郭老人住青丘。
飞书白帝营斗粟，
琴瑟几杖柴门幽。
青草萋萋尽枯死，
天马跂足随牦牛。
自古圣贤多薄命，
奸雄恶少皆封侯。
故国三年一消息。
终南渭水寒悠悠。
五陵豪贵反颠倒，
乡里小儿狐白裘。
生男堕地要膂力，
一生富贵倾邦国。
莫愁父母少黄金，
天下风尘儿亦得。
