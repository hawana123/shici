主人有酒欢今夕，
请奏鸣琴广陵客。
月照城头乌半飞，
霜凄万木风入衣。
铜炉华烛烛增辉，
初弹渌水后楚妃。
一声已动物皆静，
四座无言星欲稀。
清淮奉使千余里，
敢告云山从此始。
