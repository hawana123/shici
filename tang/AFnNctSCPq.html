			<h1>后渚置酒</h1>
			<div class="info"><span class="date">作者：陈叔达</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
大渚初惊夜，
中流沸鼓鼙。
寒沙满曲浦，
夕雾上邪溪。
岸广凫飞急，
云深雁度低。
严关犹未遂，
此夕待晨鸡。
