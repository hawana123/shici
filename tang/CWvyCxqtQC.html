			</div>

	<div class="container">
		<article class="post">
			
忽闻天上将。
关塞重横行。
始返楼兰国。
还向朔方城。
黄金装戎马。
白羽集神兵。
星月开天阵。
山川列地营。
晚风吹画角。
春色耀飞旌。
宁知班定远。
犹（ 一作独 ）是一书生。
