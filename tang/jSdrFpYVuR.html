			</div>

		<article class="post">
			
明主重文谏，
才臣出江东。
束书辞东山，
改服临北风。
万里望皇邑，
九重当曙空。
天开芙蓉阙，
日上蒲桃宫。
天子初未起，
金闺籍先通。
身逢轩辕世，
名贵鸳鸾中。
故人荣此别，
何用悲丝桐。
