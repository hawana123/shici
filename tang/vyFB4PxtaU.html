			<h1>赠司勋萧郎中</h1>
			<div class="info"><span class="date">作者：张子容</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
作相开黄阁，
为郎奏赤墀。
君臣道合体，
父子贵同时。
国以推贤答，
家无内举疑。
凤池真水镜，
兰省得华滋。
未睹风流日，
先闻新赋诗。
江山清谢脁，
花木媚丘迟。
吏部来何暮，
王言念在兹。
丹青无不可，
霖雨亦相期。
昔我投荒处，
孤烟望岛夷。
群鸥终日狎，
落叶数年悲。
渔父留歌咏，
江妃入兴词。
今将献知己，
相感勿吾欺。
