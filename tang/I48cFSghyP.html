			<h1>奉和圣制烛龙斋祭</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上帝临下，
鉴亦有光。
孰云阴骘，
惟圣克彰。
六月徂暑，
四郊愆阳。
我后其勤，
告于坛场。
精意允溢，
群灵鼓舞。
蔚兮朝云，
沛然时雨。
雨我原田，
亦既有年。
烛龙煌煌，
明宗报祀。
于以助之，
天人帝子。
闻诗有训，
国风兹始。
