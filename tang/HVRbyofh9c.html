			<h1>陪狄员外早秋登府西楼，因呈院中诸公</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
常爱张仪楼，
西山正相当。
千峰带积雪，
百里临城墙。
烟氛扫晴空，
草树映朝光。
车马隘百井，
里閈盘二江。
亚相自登坛，
时危安此方。
威声振蛮貊，
惠化钟华阳。
旌节罗广庭，
戈鋋凛秋霜。
阶下貔虎士，
幕中鹓鹭行。
今我忽登临，
顾恩不望乡。
知已犹未报，
鬓毛飒已苍。
时命难自知，
功业岂暂忘。
蝉鸣秋城夕，
鸟去江天长。
兵马休战争，
风尘尚苍茫。
谁当共携手，
赖有冬官郎。
