			<div class="info"><span class="date">作者：乔知之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
生死久离居，
凄凉历旧庐。
叹兹三径断，
不践十年馀。
古木巢禽合，
荒庭爱客疏。
匣留弹罢剑，
床积读残书。
玉没终无像，
兰言强问虚。
平生不得意，
泉路复何如。
