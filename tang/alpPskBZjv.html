原隰经霜蕙草黄，
塞鸿消息怨流芳。
秋山落照见麋鹿，
南国异花开雪霜。
烟火近通槃瓠俗，
水云深入武陵乡。
曾逢啮缺话东海，
长忆萧家青玉床。
