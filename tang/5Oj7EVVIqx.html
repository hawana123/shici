			<h1>送狄员外巡按西山军</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
兵马守西山，
中国非得计。
不知何代策，
空使蜀人弊。
八州崖谷深，
千里云雪闭。
泉浇阁道滑，
水冻绳桥脆。
战士常苦饥，
糗粮不相继。
胡兵犹不归，
空山积年岁。
儒生识损益，
言事皆审谛。
狄子幕府郎，
有谋必康济。
胸中悬明镜，
照耀无巨细。
莫辞冒险艰，
可以裨节制。
相思江楼夕，
愁见月澄霁。
