蹄涔岂信有沧浪，
萤火何堪并太阳。
渊奥未曾探禹穴，
矜夸便拟越丘墙。
小巫神气终须怯，
下里音声必不长。
近日冰壶多晦昧，
虎皮羊质也观光。
