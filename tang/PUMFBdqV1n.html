			<h1>正初奉酬歙州刺史邢群</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠岩千尺倚溪斜，
曾得严光作钓家。
越嶂远分丁字水，
腊梅迟见二年花。
明时刀尺君须用，
幽处田园我有涯。
一壑风烟阳羡里，
解龟休去路非赊。
