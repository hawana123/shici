			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

乐往必悲生，
泰来犹否极。
谁言此数然？
吾道何终塞。
尝求詹尹卜，
拂龟竟默默。
亦曾仰问天，
天但苍苍色。
自兹唯委命，
名利心双息。
近日转安闲，
乡园亦休忆。
回看世间苦，
苦在求不得。
我今无所求，
庶离忧悲域。
