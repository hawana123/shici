			<h1>三韵三篇</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高马勿唾面，
长鱼无损鳞。
辱马马毛焦，
困鱼鱼有神。
君看磊落士，
不肯易其身。
荡荡万斛船，
影若扬白虹。
起樯必椎牛，
挂席集众功。
自非风动天，
莫置大水中。
烈士恶多门，
小人自同调。
名利苟可取，
杀身傍权要。
何当官曹清，
尔辈堪一笑。


		</article>
