			<h1>对雪奉饯任城六父秩满归京</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
龙虎谢鞭策，
鹓鸾不司晨。
君看海上鹤，
何似笼中鹑。
独用天地心，
浮云乃吾身。
虽将簪组狎，
若与烟霞亲。
季父有英风，
白眉超常伦。
一官即梦寐，
脱屣归西秦。
窦公敞华筵，
墨客尽来臻。
燕歌落胡雁，
郢曲回阳春。
征马百度嘶，
游车动行尘。
踌躇未忍去，
恋此四座人。
饯离驻高驾，
惜别空殷勤。
何时竹林下，
更与步兵邻。
