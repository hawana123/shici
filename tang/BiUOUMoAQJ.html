			<h1>奉和圣制送张说巡边</h1>
			<div class="info"><span class="date">作者：徐知仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
圣德膺三统，
皇恩被八埏。
大明均照物，
小丑未宁边。
国相台衡重，
元戎庙略宣。
紫泥方受命，
黄石乃推贤。
问罪阴山下，
安人属国前。
度关行照月，
乘障坐消烟。
北阙纡宸藻，
南桥列祖筵。
耀威当夏日，
杀气指秋天。
鞞鼓鼋鼍振，
旌旗鸟兽悬。
由来词翰手，
今见勒燕然。
