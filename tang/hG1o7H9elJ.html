			<h1>重幸武功</h1>
			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
代马依朔吹，
惊禽愁昔丛。
况兹承眷德，
怀旧感深衷。
积善忻余庆，
畅武悦成功。
垂衣天下治，
端拱车书同。
白水巡前迹，
丹陵幸旧宫。
列筵欢故老，
高宴聚新丰。
驻跸抚田畯，
回舆访牧童。
瑞气萦丹阙，
祥烟散碧空。
孤屿含霜白，
遥山带日红。
于焉欢击筑，
聊以咏南风。
