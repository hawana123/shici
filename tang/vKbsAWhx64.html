去凭游客寄，
来为附家书。
今日知消息，
他乡且旧居。
熊儿幸无恙，
骥子最怜渠。
临老羁孤极，
伤时会合疏。
二毛趋帐殿，
一命侍鸾舆。
北阙妖氛满，
西郊白露初。
凉风新过雁，
秋雨欲生鱼。
农事空山里，
眷言终荷锄。
