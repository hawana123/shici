			<h1>寄金陵幕中李郎中</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙门支派富才能，
年少飞翔便大鹏。
久待尊罍临铁瓮，
又从幢节镇金陵。
精神一只秋空鹤，
骚雅千寻夏井冰。
长忆相招宿华馆，
数宵忘寝尽寒灯。


		</article>
