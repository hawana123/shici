			<div class="info"><span class="date">作者：潘孟阳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
至德生成泰，
咸欢照育恩。
流辉沾万物，
布泽在三元。
北阙祥云迥，
东方嘉气繁。
青阳初应律，
苍玉正临轩。
恩洽因时令，
风和比化原。
自惭同草木，
无以答乾坤。
