今年通闰月，
入夏展春辉。
楼下风光晚，
城隅宴赏归。
九歌扬政要，
六舞散朝衣。
天喜时相合，
人和事不违。
礼中推意厚，
乐处感心微。
别赏阳台乐，
前旬暮雨飞。
