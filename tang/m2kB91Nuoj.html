			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
蓝岑竦天壁，
突兀如鲸额。
奔蹙横澄潭，
势吞落星石。
沙带秋月明，
水摇寒山碧。
佳境宜缓棹，
清辉能留客。
恨君阻欢游，
使我自惊惕。
所期俱卜筑，
结茅炼金液。
