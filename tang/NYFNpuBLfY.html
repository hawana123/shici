我昔三十六，
写貌在丹青。
我今四十六，
衰悴卧江城。
岂止十年老，
曾与众苦并。
一照旧图画，
无复昔仪形。
形影默相顾，
如弟对老兄。
况使他人见，
能不昧平生？
羲和鞭日走，
不为我少停。
形骸属日月，
老去何足惊。
所恨凌烟阁，
不得画功名。
