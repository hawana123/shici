			</div>

终童之死谁继出，
燕颔儒生今俊逸。
主将早知鹦鹉赋，
飞书许载蛟龙笔。
峨眉玉垒指霞标，
鸟没天低幕府遥。
巴山雨色藏征旆，
汉水猿声咽短箫。
赐璧腰金应可料，
才略纵横年且妙。
无人不重乐毅贤，
何敌能当鲁连啸。
日暮黄云千里昏，
壮心轻别不销魂。
劝君用却龙泉剑，
莫负平生国士恩。
