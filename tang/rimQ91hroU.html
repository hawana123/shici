			<h1>初到江州</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浔阳欲到思无穷，
庾亮楼南湓口东。
树木凋疏山雨后，
人家低湿水烟中。
菰蒋喂马行无力，
芦荻编房卧有风。
遥见朱轮来出郭，
相迎劳动使君公。
