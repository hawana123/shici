终日河声咽暮空，
烟愁此地昼濛濛。
锦帆东去沙侵苑，
玉辇西来树满宫。
鲁客望津天欲雪，
朔鸿离岸苇生风。
那堪独立思前事，
回首残阳雉堞红。
