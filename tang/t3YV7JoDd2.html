			<h1>晦日处士叔园林燕集</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
遽看蓂叶尽，
坐阙芳年赏。
赖此林下期，
清风涤烦想。
始萌动新煦，
佳禽发幽响。
岚岭对高斋，
春流灌蔬壤。
樽酒遗形迹，
道言屡开奖。
幸蒙终夕欢，
聊用税归鞅。


		</article>
