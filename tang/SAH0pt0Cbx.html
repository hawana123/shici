高轩暧春色，
邃阁媚朝光。
彤庭飞彩旆，
翠幌曜明珰。
恭己临四极，
垂衣驭八荒。
霜戟列丹陛，
丝竹韵长廊。
穆矣熏风茂，
康哉帝道昌。
继文遵后轨，
循古鉴前王。
草秀故春色，
梅艳昔年妆。
巨川思欲济，
终以寄舟航。
