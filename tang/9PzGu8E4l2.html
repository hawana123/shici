			<h1>暂往白帝复还东屯</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
复作归田去，
犹残获稻功。
筑场怜穴蚁，
拾穗许村童。
落杵光辉白，
除芒子粒红。
加餐可扶老，
仓庾慰飘蓬。
