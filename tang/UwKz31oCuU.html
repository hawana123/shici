			<h1>清都春霁，寄胡三、吴十一</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蕊珠宫殿经微雨，
草树无尘耀眼光。
白日当空天气暖，
好风飘树柳阴凉。
蜂怜宿露攒芳久，
燕得新泥拂户忙。
时节催年春不住，
武陵花谢忆诸郎。
