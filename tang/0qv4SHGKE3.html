尔家何在潇湘川。
青莎白石长沙边。
昨梦江花照江日。
  ( 日一作月 )几枝正发东窗前。
觉来欲往心悠然。
魂随越鸟飞南天。
秦云连山海相接。
桂水横烟不可涉。
送君此去令人愁。
风帆茫茫隔河洲。
春潭琼草绿可折。
西寄长安明月楼。
