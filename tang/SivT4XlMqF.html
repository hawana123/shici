		<article class="post">
			
问君何所思，
迢递艳阳时。
门静人归晚，
墙高蝶过迟。
一双青琐燕，
千万绿杨丝。
屏上吴山远，
楼中朔管悲。
宝书无寄处，
香毂有来期。
草色将林彩，
相添入黛眉。
