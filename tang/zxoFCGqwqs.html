			<div class="info"><span class="date">作者：陆贽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
阴阴清禁里，
苍翠满春松。
雨露恩偏近，
阳和色更浓。
高枝分晓日，
虚吹杂宵钟。
香助炉烟远，
形疑盖影重。
愿符千载寿，
不羡五株封。
倘得回天眷，
全胜老碧峰。
