			<h1>商山二首</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清溪一路照羸身，
不似云台画像人。
国史数行犹有志，
只将谈笑继英尘。
马上搜奇已数篇，
籍中犹愧是顽仙。
关头传说开元事，
指点多疑孟浩然。
