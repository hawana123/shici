			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
雨滴秦中夜，
猿闻峡外声。
已吟何逊恨，
还赋屈平情。
暗逐哀鸿泪，
遥含禁漏清。
直疑游万里，
不觉在重城。
霎霎侵灯乱，
啾啾入梦惊。
明朝临晓镜，
别有鬓丝生。
