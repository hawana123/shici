手植千树桑，
文杏作中梁。
频年徭役重，
尽属富家郎。
富家田业广，
用此买金章。
昨日门前过，
轩车满垂杨。
归来说向家，
儿孙竟咨嗟。
不见千树桑，
一浦芙蓉花。
