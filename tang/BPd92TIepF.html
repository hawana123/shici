			<h1>九日寄微之</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
眼闇头风事事妨，
绕篱新菊为谁黄。
闲游日久心慵倦，
痛饮年深肺损伤。
吴郡两回逢九月，
越州四度见重阳。
怕飞杯酒多分数，
厌听笙歌旧曲章。
蟋蟀声寒初过雨，
茱萸色浅未经霜。
去秋共数登高会，
又被今年减一场。
