			<h1>送鲁郡刘长史迁弘农长史</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鲁国一杯水，
难容横海鳞。
仲尼且不敬，
况乃寻常人。
白玉换斗粟，
黄金买尺薪。
闭门木叶下，
始觉秋非春。
闻君向西迁，
地即鼎湖邻。
宝镜匣苍藓，
丹经埋素尘。
轩后上天时，
攀龙遗小臣。
及此留惠爱，
庶几风化淳。
鲁缟如白烟，
五缣不成束。
临行赠贫交，
一尺重山岳。
相国齐晏子，
赠行不及言。
托阴当树李，
忘忧当树萱。
他日见张禄，
绨袍怀旧恩。
