潘岳闲居赋，
陶潜独酌谣。
二贤成往事，
三径是今朝。
[广宣]生幸逢唐运，
昌时奉帝尧。
进思谐启沃，
退混即渔樵。
[李益]蠹简封延阁，
雕栏閟上霄。
相从清旷地，
秋露浥兰苕。
[杜羔]
