			</div>

		<article class="post">
			
坐将文教镇藩维，
花满东南圣主知。
公务肯容私暂入，
丰年长与德相随。
无贤不是朱门客，
有子皆如玉树枝。
自爱此身居乐土，
咏歌林下日忘疲。
