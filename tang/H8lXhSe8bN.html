			<h1>汝州陆中丞席喜张从事至同赋十韵</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

汝水无浊波，
汝山饶奇石。
大贤为此郡，
佳士来如积。
有客乘白驹，
奉义惬所适。
清风荡华馆，
雅瑟泛瑶席。
芳醑静无喧，
金尊光有涤。
纵情孰虑损，
听论自招益。
愿折若木枝，
却彼曜灵夕。
贵贱一相接，
忧悰忽转易。
会合勿言轻，
别离古来惜。
请君驻征车，
良遇难再觌。
