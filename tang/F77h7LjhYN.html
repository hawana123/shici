		<article class="post">
			
白日登山望烽火，
黄昏饮马傍交河。
行人刁斗风沙暗，
公主琵琶幽怨多。
野营万里无城郭，
雨雪纷纷连大漠。
胡雁哀鸣夜夜飞，
胡儿眼泪双双落。
闻道玉门犹被遮，
应将性命逐轻车。
年年战骨埋荒处，
空见蒲桃入汉家。
