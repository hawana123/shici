			<h1>送宁国夏侯丞</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚国青芜上，
秋云似白波。
五湖长路少，
九派乱山多。
谢守通诗宴，
陶公许醉过。
怃然饯离阻，
年鬓两蹉跎。


		</article>
