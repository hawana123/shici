			<h1>酬于驸马二首</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绮陌尘香曙色分，
碧山如画又逢君。
蛟藏秋月一片水，
骥锁晴空千尺云。
戚里旧知何驸马，
诗家今得鲍参军。
阳和本是烟霄曲，
须向花间次第闻。
芳时碧落心应断，
今日清词事不同。
瑶草秋残仙圃在，
彩云天远凤楼空。
晴花暖送金羁影，
凉叶寒生玉簟风。
长得闻诗欢自足，
会看春露湿兰丛。
