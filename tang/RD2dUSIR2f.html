			<h1>送司农崔丞</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
黄鹂鸣官寺，
香草色未已。
同时皆省郎，
而我独留此。
维监太仓粟，
常对府小史。
清阴罗广庭，
政事如流水。
奉使往长安，
今承朝野欢。
宰臣应记识，
明主必迁官。
塞外貔将虎，
池中鸳与鸾。
词人洞箫赋，
公子鵕鸃冠。
邑里春方晚，
昆明花欲阑。
行行取高位，
当使路傍看。
