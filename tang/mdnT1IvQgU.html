			<h1>南乡子·画舸停桡</h1>
			<div class="info"><span class="date">作者：欧阳炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
画舸停桡，
槿花篱外竹横桥。
水上游人沙上女，
回顾，
笑指芭蕉林里住。
