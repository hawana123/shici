			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
欲识为诗苦，
秋霜若在心。
神清方耿耿，
气肃觉沈沈。
皓素中方委，
严凝得更深。
依稀轻夕渚，
仿佛在寒林。
思劲凄孤韵，
声酸激冷吟。
还如饮冰士，
励节望知音。
