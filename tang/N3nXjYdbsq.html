次舍山郭近，
解鞍鸣钟时。
主人炊新粒，
行子充夜饥。
关月生首阳，
照见华阴祠。
苍茫秋山晦，
萧瑟寒松悲。
久从园庐别，
遂与朋知辞。
旧壑兰杜晚，
归轩今已迟。
