谁谓我有耳，
不闻凤凰鸣。
朅来岐山下，
日暮边鸿惊。
丹穴五色羽，
其名为凤凰。
昔周有盛德，
此鸟鸣高冈。
和声随祥风，
窅窕相飘扬。
闻者亦何事，
但知时俗康。
自从公旦死，
千载閟其光。
吾君亦勤理，
迟尔一来翔。
