			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
香刹中天起，
宸游满路辉。
乘龙太子去，
驾象法王归。
殿饰金人影，
窗摇玉女扉。
稍迷新草木，
遍识旧庭闱。
水入禅心定，
云从宝思飞。
欲知皇劫远，
初拂六铢衣。
