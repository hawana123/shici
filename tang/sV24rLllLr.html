			<div class="info"><span class="date">作者：蒋防</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
已赜希微理，
知将静默邻。
坐忘宁有梦，
迹灭未凝神。
化蝶诚知幻，
征兰匪契真。
抱玄虽解带，
守一自离尘。
寥朗壶中晓，
虚明洞里春。
翛然碧霞客，
那比漆园人。
