			</div>

		<article class="post">
			
业重关西继大名，
恩深阙下遂高情。
祥(擅左换鱼)降伴趋庭鲤，
贺燕飞和出谷莺。
范蠡舟中无子弟，
疏家席上欠门生。
可怜玉树连桃李，
从古无如此会荣。
