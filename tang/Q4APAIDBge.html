			<h1>奉和圣制送张说上集贤学士赐宴赋得莲字</h1>
			<div class="info"><span class="date">作者：赵冬曦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浅术方观海，
深恩忽见天。
学开丹殿籍，
名与石渠贤。
良辅膺休命，
微生谬采甄。
春馀仍哢鸟，
夏近未舒莲。
笺札来宸禁，
衣冠集诏筵。
史臣知醉德，
欲记升中年。


		</article>
