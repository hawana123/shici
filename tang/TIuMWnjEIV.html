临平水竭蒹葭死，
里社萧条旅馆秋。
尝叹晋郊无乞籴，
岂忘吴俗共分忧。
野悲扬目称嗟食，
林极翳桑顾所求。
苛政尚存犹惕息，
老人偷拜拥前舟。
