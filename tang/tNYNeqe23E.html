			<div class="info"><span class="date">作者：冯著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洛阳宫中花柳春，
洛阳道上无行人。
皮裘毡帐不相识，
万户千门闭春色。
春色深，
春色深，
君王一去何时寻。
春雨洒，
春雨洒，
周南一望堪泪下。
蓬莱殿中寝胡人，
鳷鹊楼前放胡马。
闻君欲行西入秦，
君行不用过天津。
天津桥上多胡尘，
洛阳道上愁杀人。
