			<h1>和西江</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
虚豁登宝阁，
三休极层构。
独立天地间，
烟云满襟袖。
鳌荒初落日，
剑野呈绮绣。
秋槛祝融微，
阴轩九江凑。
拂檐皇姑舍，
错落白榆秀。
倚砌天竺祠，
蛟龙蟠古甃。
翛然观六合，
一指齐宇宙。
书剑忽若□，
青云日方昼。
南朝空苍莽，
楚泽稀耕耨。
万事溺颓波，
一航安可涭。
徒云寄麟泣，
六五终难就。
资斧念余生，
湖光隐圭窦。
早闻群黄鹤，
飘举此江岫。
陵谷空霭然，
人樵已雏鷇。
燕宫豸冠客，
凭览发清奏。
珠玉难嗣音，
摐辕愧孤陋。
