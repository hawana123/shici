			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
入境当春务，
农蚕事正殷。
逢溪难饮马，
度岭更劳人。
想取烝黎泰，
无过赋敛均。
不知成政后，
谁是得为邻。
维舟绿溪岸，
绕郡白云峰。
将幕连山起，
人家向水重。
短才无独见，
长策未相逢。
所幸分尧理，
烝民悉可封。
