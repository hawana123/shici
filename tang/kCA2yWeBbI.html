			<h1>赠别王侍御赴上都</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翩翩马上郎，
执简佩银章。
西向洛阳归鄠杜，
回头结念莲花府。
朝辞芳草万岁街，
暮宿春山一泉坞。
青青树色傍行衣，
乳燕流莺相间飞。
远过三峰临八水，
幽寻佳赏偏如此。
残花片片细柳风，
落日疏钟小槐雨。
相思掩泣复何如，
公子门前人渐疏。
幸有心期当小暑，
葛衣纱帽望回车。
