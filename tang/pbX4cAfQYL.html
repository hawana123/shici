青帝邀春隔岁还，
月娥孀独夜漫漫。
韩凭舞羽身犹在，
素女商弦调未残。
终古兰岩栖偶鹤，
从来玉谷有离鸾。
几时幽恨飘然断，
共待天池一水干。
