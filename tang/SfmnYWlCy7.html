			<h1>望龙山怀道士许法棱</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
心惆怅，
望龙山。
云之际，
鸟独还。
悬崖绝壁几千丈，
绿萝袅袅不可攀。
龙山高，
谁能践。
灵原中，
苍翠晚。
岚烟瀑水如向人，
终日迢迢空在眼。
中有一人披霓裳，
诵经山顶飧琼浆。
空林闲坐独焚香，
真官列侍俨成行。
朝入青霄礼玉堂，
夜扫白云眠石床。
桃花洞里居人满，
桂树山中住日长，
龙山高高遥相望。
