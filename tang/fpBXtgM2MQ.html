			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
列鼎佩金章，
泪眼看风枝。
却思食藜藿，
身作屠沽儿。
负米无远近，
所希升斗归。
为人无贵贱，
莫学鸡狗肥。
斯言如不忘，
别更无光辉。
斯言如或忘，
即安用人为。
