			<div class="info"><span class="date">作者：李绛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
高才名价欲凌云，
上驷光华远赠君。
念旧露垂丞相简，
感知星动客卿文。
纵横逸气宁称力，
驰骋长途定出群。
伏枥莫令空度岁，
黄金结束取功勋。
