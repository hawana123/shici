			<h1>王泽岭遭洪水</h1>
			<div class="info"><span class="date">作者：孔德绍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
地籁风声急，
天津云色愁。
悠然万顷满，
俄尔百川浮。
还似金堤溢，
翻如碧海流。
惊涛遥起鹭，
回岸不分牛。
徒知怀赵景，
终是倦阳侯。
木梗诚无托，
芦灰岂暇求。
思得乘槎便，
萧然河汉游。
