王气生秦四百年，
晋元东渡浪花船。
正惭海内皆涂地，
来保江南一片天。
古树著行临远岸，
暮山相亚出微烟。
千征万战英雄尽，
落日牛羊食野田。
暮潮声落草光沉，
贾客来帆宿岸阴。
一笛月明何处酒，
满城秋色几家砧。
时清曾恶桓温盛，
山翠长牵谢傅心。
今日到来何物在，
碧烟和雨锁寒林。
