常苦古人远，
今见斯人古。
澹泊遗声华，
周旋必邹鲁。
故交在梁宋，
游方出庭户。
匹马鸣朔风，
一身济河浒。
辛勤采兰咏，
款曲翰林主。
岁月催别离，
庭闱远风土。
寥寥寒烟静，
莽莽夕阴吐。
明发不在兹，
青天眇难睹。
