			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
楚水和烟海浪通，
又擎杯锡去山东。
道情虽拟攀孤鹤，
诗业那堪至远公。
梦入深云香雨滴，
吟搜残雪石林空。
朱门再到知何日，
一片征帆万里风。
