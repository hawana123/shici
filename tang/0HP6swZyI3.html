醉侣相邀爱早阳，
小筵催办不胜忙。
冲深柳驻吴娃幰，
倚短花排羯鼓床。
金凤欲为莺引去，
钿蝉疑被蝶勾将。
如何共是忘形者，
不见渔阳掺一场。
