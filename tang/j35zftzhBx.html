			<h1>寄左省韦起居序</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风神何蕴藉，
张绪正当年。
端简炉香里，
濡毫洞案边。
饰装无雨备，
著述减春眠。
旦夕应弥入，
银台晓候宣。


		</article>
