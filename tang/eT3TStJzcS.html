			<h1>送萧颖士赴东府，得引字</h1>
			<div class="info"><span class="date">作者：元晟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾见夫子德，
谁云习相近。
数仞不可窥，
言味终难尽。
处喧虑常澹，
作吏心亦隐。
更有嵩少峰，
东南为胜引。
