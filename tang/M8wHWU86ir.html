			<h1>笼鹰词</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凄风淅沥飞严霜，
苍鹰上击翻曙光。
云披雾裂虹蜺断，
霹雳掣电捎平冈。
砉然劲翮翦荆棘，
下攫狐兔腾苍茫。
爪毛吻血百鸟逝，
独立四顾时激昂。
炎风溽暑忽然至，
羽翼脱落自摧藏。
草中狸鼠足为患，
一夕十顾惊且伤。
但愿清商复为假，
拔去万累云间翔。


		</article>
