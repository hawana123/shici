			<h1>酬和杜侍御</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花时曾省杜陵游，
闻下书帷不举头。
因过石城先访戴，
欲朝金阙暂依刘。
征帆夜转鸬鹚穴，
骋骑春辞鹳雀楼。
正把新诗望南浦，
棹歌应是木兰舟。


		</article>
