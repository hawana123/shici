彩女迎金屋，
仙姬出画堂。
鸳鸯裁锦袖，
翡翠帖花黄。
歌响舞分行，
艳色动流光。
庭际花微落，
楼前汉已横。
金壶催夜尽，
罗袖拂寒轻。
乐笑畅欢情，
未半着天明。
