白夜月休弦，
灯花半委眠。
号山无定鹿，
落树有惊蝉。
暂忆江东鲙，
兼怀雪下船。
蛮歌犯星起，
空觉在天边。
城郭悲笳暮，
村墟过翼稀。
甲兵年数久，
赋敛夜深归。
暗树依岩落，
明河绕塞微。
斗斜人更望，
月细鹊休飞。
