			</div>

	<div class="container">
		<article class="post">
			
常爱凌寒竹，
坚贞可喻人。
能将先进礼，
义与后凋邻。
冉冉犹全节，
青青尚有筠。
陶钧二仪内，
柯叶四时春。
待凤花仍吐，
停霜色更新。
方持不易操，
对此欲观身。
