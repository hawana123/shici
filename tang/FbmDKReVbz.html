			<h1>春愁曲</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
红丝穿露珠帘冷，
百尺哑哑下纤绠。
远翠愁山入卧屏，
两重云母空烘影。
凉簪坠发春眠重，
玉兔煴香柳如梦。
锦叠空床委堕红，
飔飔扫尾双金凤。
蜂喧蝶驻俱悠扬，
柳拂赤栏纤草长。
觉后梨花委平绿，
春风和雨吹池塘。
