高谈敬风鉴，
古貌怯冰棱。
虱暴妨归梦，
虫喧彻曙更。
梦里思甘露，
言中惜惠灯。
新破毗昙义，
相期卜夜论。
随樵劫猿藏，
隈石觑熊缘。
捽胡云彩落，
疻面月痕消。
掷履仙凫起，
撦衣蝴蝶飘。
羞中含薄怒，
颦里带余娇。
醒后犹攘臂，
归时更折腰。
狂夫自缨绝，
眉势倩人描。
不愿石郎戴笠，
难甘玉女披衣。
.
