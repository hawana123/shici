故人有游子，
弃掷傍天隅。
他日怜才命，
居然屈壮图。
十年犹塌翼，
绝倒为惊吁。
消渴今如在，
提携愧老夫。
岂知台阁旧，
先拂凤凰雏。
得实翻苍竹，
栖枝把翠梧。
北辰当宇宙，
南岳据江湖。
国带风尘色，
兵张虎豹符。
数论封内事，
挥发府中趋。
赠尔秦人策，
莫鞭辕下驹。
