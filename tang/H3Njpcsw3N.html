结束征东换黑貂，
灞西风雨正潇潇。
茂陵久病书千卷，
彭泽初归酒一瓢。
帆背夕阳湓水阔，
棹经沧海甑山遥。
殷勤为谢南溪客，
白首萤窗未见招。
