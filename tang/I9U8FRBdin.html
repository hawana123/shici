			<div class="info"><span class="date">作者：许岷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
小庭日晚花零落，
倚户无聊妆脸薄。
宝筝金鸭任生尘，
绣画工夫全放却。
有时觑著同心结，
万恨千愁无处说。
当初不合尽饶伊，
赢得如今长恨别。
江南日暖芭蕉展，
美人折得亲裁剪。
书成小简寄情人，
临行更把轻轻拈。
其中撚破相思字，
却恐郎疑踪不似。
若还猜妾倩人书，
误了平生多少事。
