			<h1>六年冬暮赠崔常侍晦叔时为河南尹</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鬓毛霜一色，
光景水争流。
易过唯冬日，
难销是老愁。
香开绿蚁酒，
暖拥褐绫裘。
已共崔君约，
樽前倒即休。
