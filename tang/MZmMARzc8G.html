			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
咫尺不得见，
心中空嗟嗟。
官街泥水深，
下脚道路斜。
嵩少玉峻峻，
伊雒碧华华。
岸亭当四迥，
诗老独一家。
洧叟何所如，
郑石唯有些。
何当来说事，
为君开流霞。
