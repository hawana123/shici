			<h1>横吹曲辞·关山月</h1>
			<div class="info"><span class="date">作者：长孙佐辅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
凄凄还切切，
戍客多离别。
何处最伤心，
关山见秋月。
关月竟如何，
由来远近过。
始经玄兔塞，
终绕白狼河。
忽忆秦楼妇，
流光应共有。
已得并蛾眉，
还知揽纤手。
去岁照同行，
比翼复连形。
今宵照独立，
顾影自茕茕。
馀晖渐西落，
夜夜看如昨。
借问映旌旗，
何如鉴帷幕。
拂晓朔风悲，
蓬惊雁不飞。
几时征戍罢，
还向月中归。
