			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

绛阙银河曙，
东风右掖春。
官随名共美，
花与思俱新。
绮陌朝游间，
绫衾夜直频。
横门开日月，
高阁切星辰。
庭变寒前草，
天销霁后尘。
沟声通苑急，
柳色压城匀。
纶綍谋猷盛，
丹青步武亲。
芳菲含斧藻，
光景畅形神。
傍砌看红药，
巡池咏白蘋。
多情怀酒伴，
余事作诗人。
倚玉难藏拙，
吹竽久混真。
坐惭空自老，
江海未还身。
