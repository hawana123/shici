			<h1>按覆后归睦州，赠苗侍御</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
地远心难达，
天高谤易成。
羊肠留覆辙，
虎口脱馀生。
直氏偷金枉，
于家决狱明。
一言知己重，
片议杀身轻。
日下人谁忆，
天涯客独行。
年光销蹇步，
秋气入衰情。
建德知何在，
长江问去程。
孤舟百口渡，
万里一猿声。
落日开乡路，
空山向郡城。
岂令冤气积，
千古在长平。
