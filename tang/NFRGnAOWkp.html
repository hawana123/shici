			<h1>终南山双峰草堂作</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
敛迹归山田，
息心谢时辈。
昼还草堂卧，
但与双峰对。
兴来恣佳游，
事惬符胜概。
著书高窗下，
日夕见城内。
曩为世人误，
遂负平生爱。
久与林壑辞，
及来松杉大。
偶兹近精庐，
屡得名僧会。
有时逐樵渔，
尽日不冠带。
崖口上新月，
石门破苍霭。
色向群木深，
光摇一潭碎。
缅怀郑生谷，
颇忆严子濑。
胜事犹可追，
斯人邈千载。
