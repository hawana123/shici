客子去淮阳，
逶迤别梦长。
水关开夜锁，
雾棹起晨凉。
烟月期同赏，
风波勿异行。
隐山曾撼橹，
转濑指遥樯。
蒲叶吴刀绿，
筠筒楚粽香。
因书报惠远，
为我忆檀郎。
