			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
县城苍翠里，
客路两崖开。
硖石云漠漠，
东风吹雨来。
吾兄此为吏，
薄宦知无媒。
方寸抱秦镜，
声名传楚材。
折腰五斗间，
黾勉随尘埃。
秩满少馀俸，
家贫仍散财。
谁言次东道，
暂预倾金罍。
虽欲少留此，
其如归限催。
