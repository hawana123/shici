			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长夏居闲门不开，
绕门青草绝尘埃。
空庭日午独眠觉，
旅梦天涯相见回。
鬓向此时应有雪，
心从别处即成灰。
如何水陆三千里，
几月书邮始一来。
