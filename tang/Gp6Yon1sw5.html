			<h1>台州郑员外郡斋双鹤</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丹顶分明音响别，
况闻来处隔云涛。
情悬碧落飞何晚，
立近清池意自高。
向夜双栖惊玉漏，
临轩对舞拂朱袍。
仙郎为尔开笼早，
莫虑回翔损羽毛。
