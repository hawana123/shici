			<h1>送司封从叔员外徼赴华州裴尚书均辟</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
如何抛锦帐，
莲府对莲峰。
旧有云霞约，
暂留鹓鹭踪。
敷溪秋雪岸，
树谷夕阳钟。
尽入新吟境，
归朝兴莫慵。
