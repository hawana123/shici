			<h1>经函谷关</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洪河绝山根，
单轨出其侧。
万古为要枢，
往来何时息。
秦皇既恃险，
海内被吞食。
及嗣同覆颠，
咽喉莫能塞。
炎灵讵西驾，
娄子非经国。
徒欲扼诸侯，
不知恢至德。
圣朝及天宝，
豺虎起东北。
下沉战死魂，
上结穷冤色。
古今虽共守，
成败良可识。
藩屏无俊贤，
金汤独何力。
驰车一登眺，
感慨中自恻。
