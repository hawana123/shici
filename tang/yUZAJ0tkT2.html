良宵丝竹偶成欢，
中有佳人俯翠鬟。
白雪飘飖传乐府，
阮郎憔悴在人间。
清风朗月长相忆，
佩蕙纫兰早晚还。
深夜酒空筵欲散，
向隅惆怅鬓堪斑。
