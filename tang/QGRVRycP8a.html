			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闻有白太守，
抛官归旧谿。
苏州十万户，
尽作婴儿啼。
太守驻行舟，
阊门草萋萋。
挥袂谢啼者，
依然两眉低。
朱户非不崇，
我心如重狴。
华池非不清，
意在寥廓栖。
夸者窃所怪，
贤者默思齐。
我为太守行，
题在隐起珪。
