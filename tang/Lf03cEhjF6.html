淼淼万余里，
扁舟发落晖。
沧溟何岁别，
白首此时归。
寒暑途中变，
人烟岭外稀。
惊天巨鳌斗，
蔽日大鹏飞。
雪入行砂屦，
云生坐石衣。
汉风深习得，
休恨本心违。
