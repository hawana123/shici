君子勿郁郁，
听我青蝇歌。
人间少平地，
森耸山岳多。
折輈不在道，
覆舟不在河。
须知一尺水，
日夜增高波。
叔孙毁仲尼，
臧仓掩孟轲。
兰艾不同香，
自然难为和。
良玉烧不热，
直竹文不颇。
自古皆如此，
其如道在何。
日往复不见，
秋堂暮仍学。
玄发不知白，
晓入寒铜觉。
为林未离树，
有玉犹在璞。
谁把碧梧枝，
刻作云门乐。
