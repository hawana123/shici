			<h1>丙辰年鄜州遇寒食城外醉吟五首</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
满街杨柳绿丝烟，
画出清明二月天。
好是隔帘花树动，
女郎撩乱送秋千。
雕阴寒食足游人，
金凤罗衣湿麝薰。
肠断入城芳草路，
淡红香白一群群。
开元坡下日初斜，
拜扫归来走钿车。
可惜数株红艳好，
不知今夜落谁家。
马骄风疾玉鞭长，
过去唯留一阵香。
闲客不须烧破眼，
好花皆属富家郎。
雨丝烟柳欲清明，
金屋人闲暖凤笙。
永日迢迢无一事，
隔街闻筑气球声。
