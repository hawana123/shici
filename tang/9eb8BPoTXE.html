			<h1>秋夕书怀呈戎州郎中</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
素律初回枕簟凉，
松风飘泊入华堂。
谭鸡寂默纱窗静，
梦蝶萧条玉漏长。
归去水云多阻隔，
别来情绪足悲伤。
霜砧月笛休相引，
只有离襟泪两行。
风送秋荷满鼻香，
竹声敲玉近虚廊。
梦回故国情方黯，
月过疏帘夜正凉。
菱镜也知移艳态，
锦书其奈隔年光。
鸾胶处处难寻觅，
断尽相思寸寸肠。
