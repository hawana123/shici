			<h1>鸳鸯篇</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
飞飞鸳鸯鸟。
举翼相蔽亏。
俱来绿潭里。
共向白云涯。
音容相眷恋。
羽翮两逶迤。
苹萍戏春渚。
霜霰绕寒池。
浦沙连岸净。
汀树拂潭垂。
年年此游玩。
岁岁来追随。
凤凰起丹穴。
独向（ 一作栖独 ）梧桐枝。
鸿雁来紫塞。
空忆稻粱肥。
乌啼倦依托。
鹤鸣伤别离。
岂若此双禽。
飞翻不异林。
刷尾青（ 一作清 ）江浦。
交颈紫山岑。
文章负奇色。
和鸣多好音。
闻有鸳鸯绮。
复有鸳鸯衾。
持为美人赠。
勖此故交心。
