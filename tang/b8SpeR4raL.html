			<h1>咏葡萄</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
西园晚霁浮嫩凉，
开尊漫摘葡萄尝。
满架高撑紫络索，
一枝斜亸金琅珰。
天风飕飕叶栩栩，
蝴蝶声干作晴雨。
神蛟清夜蛰寒潭，
万片湿云飞不起。
石家美人金谷游，
罗帏翠幕珊瑚钩。
玉盘新荐入华屋，
珠帐高悬夜不收。
胜游记得当年景，
清气逼人毛骨冷。
笑呼明镜上遥天，
醉倚银床弄秋影。
