黄雀舞承尘，
倚恃主人仁。
主人忽不仁，
买弹弹尔身。
何不远飞去，
蓬蒿正繁新。
蒿粒无人争，
食之足为珍。
莫觑翻车粟，
觑翻罪有因。
黄雀不知言，
赠之徒殷勤。
