广陵寒食天，
无雾复无烟。
暖日凝花柳，
春风散管弦。
园林多是宅，
车马少于船。
莫唤游人住，
游人困不眠。
满郭是春光，
街衢土亦香。
竹风轻履舄，
花露腻衣裳。
谷鸟鸣还艳，
山夫到更狂。
可怜游赏地，
炀帝国倾亡。
江北烟光里，
淮南胜事多。
市鄽持烛入，
邻里漾船过。
有地惟栽竹，
无家不养鹅。
春风荡城郭，
满耳是笙歌。
