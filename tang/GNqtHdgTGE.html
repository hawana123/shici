已表隋珠各自携，
更从琼殿立丹梯。
九华灯作三条烛，
万乘君悬四首题。
灵凤敢期翻雪羽，
洞箫应或讽金闺。
明朝莫惜场场醉，
青桂新香有紫泥。
六曹三省列簪裾，
丹诏宣来试士初。
不是玉皇疑羽客，
要教金榜带天书。
词臣假寐题黄绢，
宫女敲铜奏子虚。
御目四篇酬九百，
敢从灯下略踌躇。
