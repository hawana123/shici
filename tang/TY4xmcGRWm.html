			<div class="info"><span class="date">作者：徐彦伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鼎臣休浣隙，
方外结遥心。
别业青霞境，
孤潭碧树林。
每驰东墅策，
遥弄北溪琴。
帝眷纾时豫，
台园赏岁阴。
移銮明月沼，
张组白云岑。
御酒瑶觞落，
仙坛竹径深。
三光悬圣藻，
五等冠朝簪。
自昔皇恩感，
咸言独自今。
