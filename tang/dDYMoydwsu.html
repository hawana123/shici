			<h1>四年冬以退居蒲之永乐，渴然有农夫……</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

爱景人方乐，
同雪候稍愆。
徒闻周雅什，
愿赋朔风篇。
欲俟千箱庆，
须资六出妍。
咏留飞絮后，
歌唱落梅前。
庭树思琼蕊，
妆楼认粉绵。
瑞邀盈尺日，
丰待两岐年。
预约延枚酒，
虚乘访戴船。
映书孤志业，
披氅阻神仙。
几向霜阶步，
频将月幌褰。
玉京应已足，
白屋但颙然。
