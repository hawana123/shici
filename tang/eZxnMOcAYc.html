			<h1>新栽松</h1>
			<div class="info"><span class="date">作者：文丙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
可怜同百草，
况负雪霜姿。
歌舞地不尚，
岁寒人自移。
阶除添冷淡，
毫末入思惟。
尽道生云洞，
谁知路嶮巇。
