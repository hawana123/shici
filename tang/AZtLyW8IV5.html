			<h1>旅次丹阳郡，遇康侍御宣慰召募，兼……</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
客心暮千里，
回首烟花繁。
楚水渡归梦，
春江连故园。
羁人怀上国，
骄虏窥中原。
胡马暂为害，
汉臣多负恩。
羽书昼夜飞，
海内风尘昏。
双鬓日已白，
孤舟心且论。
绣衣从此来，
汗马宣王言。
忧愤激忠勇，
悲欢动黎元。
南徐争赴难，
发卒如云屯。
倚剑看太白，
洗兵临海门。
故人亦沧洲，
少别堪伤魂。
积翠下京口，
归潮落山根。
如何天外帆，
又此波上尊。
空使忆君处，
莺声催泪痕。
