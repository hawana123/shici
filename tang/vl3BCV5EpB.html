			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
车马日萧萧，
胡不枉我庐。
方来从令饮，
卧病独何如。
秋风起汉皋，
开户望平芜。
即此吝音素，
焉知中密疏。
渴者不思火，
寒者不求水。
人生羁寓时，
去就当如此。
犹希心异迹，
眷眷存终始。
