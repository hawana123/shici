			<h1>自问此心呈诸老伴</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朝问此心何所思，
暮问此心何所为。
不入公门慵敛手，
不看人面免低眉。
居士室间眠得所，
少年场上饮非宜。
闲谈娓娓留诸老，
美酝徐徐进一卮。
心未曾求过分事，
身常少有不安时。
此心除自谋身外，
更问其余尽不知。
