			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一山门作两山门，
两寺原从一寺分。
东涧水流西涧水，
南山云起北山云。
前台花发后台见，
上界钟声下界闻。
遥想吾师行道处，
天香桂子落纷纷。
