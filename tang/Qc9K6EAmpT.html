			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

汉家金马署，
帝座紫微郎。
图籍凌群玉，
歌诗冠柏梁。
阴阴万年树，
肃肃五经堂。
挥翰忘朝食，
研精待夕阳。
晴空露盘迥，
秋月琐窗凉。
远兴生斑鬓，
高情寄缥囊。
葳蕤双鸑鷟，
夙昔并翱翔。
汲冢同刊谬，
蓬山共补亡。
差池摧羽翮，
流落限江湘。
禁省一分袂，
昊天三雨霜。
石渠遗迹满，
水国暮云长。
早晚朝宣室，
归时道路光。
