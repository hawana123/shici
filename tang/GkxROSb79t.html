			<div class="info"><span class="date">作者：查文徽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
别后相思鹤信稀，
郡楼南望远峰迷。
人归仙洞云连地，
花落春林水满溪。
白发只应悲镜镊，
丹砂犹待寄刀圭。
方平车驾今何在，
常苦尘中日易西。
