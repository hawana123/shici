			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
方花古础排九楹，
刺豹淋血盛银罂。
华筵鼓吹无桐竹，
长刀直立割鸣筝。
横楣粗锦生红纬，
日炙锦嫣王未醉。
腰下三看宝玦光，
项庄掉箭拦前起。
材官小臣公莫舞，
座上真人赤龙子。
芒砀云瑞抱天回，
咸阳王气清如水。
铁枢铁楗重束关，
大旗五丈撞双环。
汉王今日须秦印，
绝膑刳肠臣不论。
