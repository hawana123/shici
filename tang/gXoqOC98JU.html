			<h1>送严黄门拜御史大夫再镇蜀川兼觐省</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
授钺辞金殿，
承恩恋玉墀。
登坛汉主用，
讲德蜀人思。
副相韩安国，
黄门向子期。
刀州重入梦，
剑阁再题词。
春草连青绶，
晴花间赤旗。
山莺朝送酒，
江月夜供诗。
许国分忧日，
荣亲色养时。
苍生望已久，
来去不应迟。
