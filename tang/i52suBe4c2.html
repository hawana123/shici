			<h1>宿普济寺</h1>
			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
京寺数何穷，
清幽此不同。
曲江临阁北，
御苑自墙东。
广陌车音急，
危楼夕景通。
乱峰沉暝野，
毒暑过秋空。
幡飏虚无里，
星生杳霭中。
月光笼月殿，
莲气入莲宫。
缀草凉天露，
吹人古木风。
饮茶除假寐，
闻磬释尘蒙。
童子眠苔净，
高僧话漏终。
待鸣晓钟后，
万井复朣胧。
