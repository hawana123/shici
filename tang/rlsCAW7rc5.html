			<h1>游峡山寺</h1>
			<div class="info"><span class="date">作者：杨衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
结构天南畔，
胜绝固难俦。
幸蒙时所漏，
遂得恣闲游。
路石荫松盖，
槛藤维鹤舟。
雨霁花木润，
风和景气柔。
宝殿敞丹扉，
灵幡垂绛旒。
照曜芙蓉壶，
金人居上头。
翔禽拂危刹，
落日避层楼。
端溪弥漫驶，
曲涧潺湲流。
高居何重沓，
登览自夷犹。
烟霞无隐态，
岩洞讵遗幽。
奔驷非久耀，
驰波肯暂留。
会从香火缘，
灭迹此山丘。
