			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
曾此栖心过十冬，
今来潇洒属生公。
檀栾旧植青添翠，
菡萏新栽白换红。
北面城临灯影合，
西邻壁近讲声通。
不知门下趋筵士，
何似当时石解空。
