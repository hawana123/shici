			<h1>王昭君歌</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
自矜娇艳色，
不顾丹青人。
那知粉绘能相负，
却使容华翻误身。
上马辞君嫁骄虏，
玉颜对人啼不语。
北风雁急浮云秋，
万里独见黄河流。
纤腰不复汉宫宠，
双蛾长向胡天愁。
琵琶弦中苦调多，
萧萧羌笛声相和。
谁怜一曲传乐府，
能使千秋伤绮罗。
