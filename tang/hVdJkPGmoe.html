			<div class="info"><span class="date">作者：许敬宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天正开初节，
日观上重轮。
百灵滋景祚，
万玉庆惟新。
待旦敷玄造，
韬旒御紫宸。
武帐临光宅，
文卫象钩陈。
广庭扬九奏，
大帛丽三辰。
发生同化育，
播物体陶钧。
霜空澄晓气，
霞景莹芳春。
德辉覃率土，
相贺奉还淳。
