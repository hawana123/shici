			<h1>观徐州李司空猎</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓出郡城东，
分围浅草中。
红旗开向日，
白马骤迎风。
背手抽金镞，
翻身控角弓。
万人齐指处，
一雁落寒空。
