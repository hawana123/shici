			<h1>送韩愈从军</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
志士感恩起，
变衣非变性。
亲宾改旧观，
僮仆生新敬。
坐作群书吟，
行为孤剑咏。
始知出处心，
不失平生正。
凄凄天地秋，
凛凛军马令。
驿尘时一飞，
物色极四静。
王师既不战，
庙略在无竞。
王粲有所依，
元瑜初应命。
一章喻檄明，
百万心气定。
今朝旌鼓前，
笑别丈夫盛。
