			<h1>送人游闽越</h1>
			<div class="info"><span class="date">作者：法振</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不须行借问，
为尔话闽中。
海岛阴晴日，
江帆来去风。
道游玄度宅，
身寄朗陵公。
此别何伤远，
如今关塞通。
