			<h1>赠零陵僧</h1>
			<div class="info"><span class="date">作者：苏涣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
张颠没在二十年，
谓言草圣无人传。
零陵沙门继其后，
新书大字大如斗。
兴来走笔如旋风，
醉后耳热心更凶。
忽如裴旻舞双剑，
七星错落缠蛟龙。
又如吴生画鬼神，
魑魅魍魉惊本身。
钩锁相连势不绝，
倔强毒蛇争屈铁。
西河舞剑气凌云，
孤蓬自振唯有君。
今日华堂看洒落，
四座喧呼叹佳作。
回首邀余赋一章，
欲令羡价齐钟张。
琅诵□句三百字，
何似醉僧颠复狂。
忽然告我游南溟，
言祈亚相求大名。
亚相书翰凌献之，
见君绝意必深知。
南中纸价当日贵，
只恐贪泉成墨池。
第二百五十六卷
