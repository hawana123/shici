润色鸿业寄贤才，
--李显叨居右弼愧盐梅。
--李峤运筹帷幄荷时来，
--宗楚客职掌图籍滥蓬莱。
--刘宪两司谬忝谢钟裴，
--崔湜礼乐铨管效涓埃。
--郑愔陈师振旅清九垓，
--赵彦昭欣承顾问侍天杯。
--李适衔恩献寿柏梁台，
--苏颋黄缣青简奉康哉。
--卢藏用鲰生侍忝王枚，
--李乂右掖司言实不才。
--马怀素宗伯秩礼天地开，
--薛稷帝歌难续仰昭回。
--宋之问微臣捧日寒灰，
--陆景初远惭班左愧游陪。
古--上官婕妤
