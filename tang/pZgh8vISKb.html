			</div>

一鸟自北燕，
飞来向西蜀。
单栖剑门上，
独舞岷山足。
昂藏多古貌，
哀怨有新曲。
群凤从之游，
问之何所欲。
答言寒乡子，
飘飖万余里。
不息恶木枝，
不饮盗泉水。
常思稻粱遇，
愿栖梧桐树。
智者不我邀，
愚夫余不顾。
所以成独立，
耿耿岁云暮。
日夕苦风霜，
思归赴洛阳。
羽翮毛衣短，
关山道路长。
明月流客思，
白云迷故乡。
谁能借风便，
一举凌苍苍。
