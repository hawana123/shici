			<h1>送曾黯游夔州</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不远夔州路，
层波滟滪连。
下来千里峡，
入去一条天。
树色秋帆上，
滩声夜枕前。
何堪正危侧，
百丈半山颠。
