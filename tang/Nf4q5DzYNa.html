			<h1>东郊纳凉，忆左威卫李录事收昆季、……</h1>
			<div class="info"><span class="date">作者：楼颖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水竹谁家宅，
幽庭向苑门。
今知季伦沼，
旧是辟疆园。
饥鹭窥鱼静，
鸣鸦带子喧。
兴成只自适，
欲白返忘言。
纳凉每选地，
近是青门东。
林与缭垣接，
池将沁水通。
枝交帝女树，
桥映美人虹。
想是忘机者，
悠悠在兴中。
林间求适意，
池上得清飙。
稍稍斜回楫，
时时一度桥。
水光壁际动，
山影浪中摇。
不见李元礼，
神仙何处要。
