			<div class="info"><span class="date">作者：司马扎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
野店鸡一声，
萧萧客车动。
西峰带晓月，
十里犹相送。
繁弦满长道，
羸马四蹄重。
遥羡青楼人，
锦衾方远梦。
功名不我与，
孤剑何所用。
行役难自休，
家山忆秋洞。
