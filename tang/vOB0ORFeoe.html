			<div class="info"><span class="date">作者：韩垂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灵山一峰秀，
岌然殊众山。
盘根大江底，
插影浮云间。
雷霆常间作，
风雨时往还。
象外悬清影，
千载长跻攀。
