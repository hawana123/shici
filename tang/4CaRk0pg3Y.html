		<article class="post">
			
水客凌洪波，
长鲸涌溟海。
百川随龙舟，
嘘吸竟安在。
中有不死者，
探得明月珠。
高价倾宇宙，
馀辉照江湖。
苞卷金缕褐，
萧然若空无。
谁人识此宝，
窃笑有狂夫。
了心何言说，
各勉黄金躯。
