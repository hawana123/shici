			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

何以保孤危，
操修自不知。
众中常杜口，
梦里亦吟诗。
失计辞山早，
非才得仕迟。
薄冰安可履，
暗室岂能欺。
勤苦流萤信，
吁嗟宿燕知。
残钟残漏晓，
落叶落花时。
故旧寒门少，
文章外族衰。
此生多轗轲，
半世足漂离。
省署随清品，
渔舟爽素期。
恋恩休未遂，
双鬓渐成丝。
