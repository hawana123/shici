			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
水坛柽殿地含烟，
领鹤行吟积翠间。
数阁凉飔终日去，
满怀明月上方还。
时来自有鹓鸾识，
道在从如草木闲。
唯羡灵溪贤太守，
一麾清坐似深山。
