			<h1>吴宫怨</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吴宫四面秋江水，
江清露白芙蓉死。
吴王醉后欲更衣，
座上美人娇不起。
宫中千门复万户，
君恩反覆谁能数。
君心与妾既不同，
徒向君前作歌舞。
茱萸满宫红实垂，
秋风袅袅生繁枝。
姑苏台上夕燕罢，
他人侍寝还独归。
白日在天光在地，
君今那得长相弃。
