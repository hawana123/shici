			<h1>比闻龙门敬善寺有红桂树独秀伊川，……</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
昔闻红桂枝，
独秀龙门侧。
越叟遗数株，
周人未尝识。
平生爱此树，
攀玩无由得。
君子知我心，
因之为羽翼。
岂烦嘉客誉，
且就清阴息。
来自天姥岑，
长疑翠岚色。
芬芳世所绝，
偃蹇枝渐直。
琼叶润不凋，
珠英粲如织。
犹疑翡翠宿，
想待鹓雏食。
宁止暂淹留，
终当更封植。
