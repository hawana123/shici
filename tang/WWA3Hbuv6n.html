			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
寸心似火频求荐，
两鬓如霜始息机。
隔岸鸡鸣春耨去，
邻家犬吠夜渔归。
倚松长啸宜疏拙，
拂石欹眠绝是非。
多谢元瑜怜野贱，
时回车马发光辉。
