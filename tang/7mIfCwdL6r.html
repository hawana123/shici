昨日复今辰，
悠悠七十春。
所经多故处，
却想似前身。
散秩优游老，
闲居净洁贫。
螺杯中有物，
鹤氅上无尘。
解佩收朝带，
抽簪换野巾。
风仪与名号，
别是一生人。
