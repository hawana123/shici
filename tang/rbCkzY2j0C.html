			<h1>感怀寄人</h1>
			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
恨寄朱弦上，
含情意不任。
早知云雨会，
未起蕙兰心。
灼灼桃兼李，
无妨国士寻。
苍苍松与桂，
仍羡世人钦。
月色苔阶净，
歌声竹院深。
门前红叶地，
不扫待知音。
