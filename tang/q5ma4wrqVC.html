			<h1>答韩愈、李观别，因献张徐州</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
富别愁在颜，
贫别愁销骨。
懒磨旧铜镜，
畏见新白发。
古树春无花，
子规啼有血。
离弦不堪听，
一听四五绝。
世途非一险，
俗虑有千结。
有客步大方，
驱车独迷辙。
故人韩与李，
逸翰双皎洁。
哀我摧折归，
赠词纵横设。
徐方国东枢，
元戎天下杰。
祢生投刺游，
王粲吟诗谒。
高情无遗照，
朗抱开晓月。
有土不埋冤，
有仇皆为雪。
愿为直草木，
永向君地列。
愿为古琴瑟，
永向君听发。
欲识丈夫心，
曾将孤剑说。
