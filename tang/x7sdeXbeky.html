			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
吾师师子儿，
而复貌瑰奇。
何得文明代，
不为王者师。
铁盂汤雪早，
石炭煮茶迟。
谩有参寻意，
因循到乱时。
跳踯诸峰险，
回翔万里空。
争将金锁锁，
那把玉笼笼。
印缺香崩火，
窗疏蝎吃风。
永怀今已矣，
吟坐雪濛濛。
