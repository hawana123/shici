			<h1>洛城见贺自真飞升</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
子晋鸾飞古洛川，
金桃再熟贺郎仙。
三清乐奏嵩丘下，
五色云屯御苑前。
朱顶舞低迎绛节，
青鬟歌对驻香輧。
谁能白昼相悲泣，
太极光阴亿万年。
