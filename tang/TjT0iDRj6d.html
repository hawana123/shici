			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南客何时去，
相逢问故人。
望乡空泪落，
嗜酒转家贫。
疏懒辞微禄，
东西任老身。
上楼多看月，
临水共伤春。
五柳终期隐，
双鸥自可亲。
应怜折腰吏，
冉冉在风尘。
