楼阁层层冠此山，
雕轩朱槛一跻攀。
碑刊古篆龙蛇动，
洞接诸天日月闲。
帝子影堂香漠漠，
真人丹涧水潺潺。
扫空双竹今何在，
只恐投波去不还。
