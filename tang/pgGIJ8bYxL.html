			</div>

愁心一倍长离忧，
夜思千重恋旧游。
秦地故人成远梦，
楚天凉雨在孤舟。
诸溪近海潮皆应，
独树边淮叶尽流。
别恨转深何处写，
前程唯有一登楼。
