			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
星寥寥兮月细轮，
佳期可想兮不可亲。
云衣香薄妆态新，
彩輧悠悠度天津。
玉幌相逢夜将极，
妖红惨黛生愁色。
寂寞低容入旧机，
歇著金梭思往夕。
人间不见因谁知，
万家闺艳求此时。
碧空露重彩盘湿，
花上乞得蜘蛛丝。
