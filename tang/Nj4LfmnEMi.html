			<h1>闷</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瘴疠浮三蜀，
风云暗百蛮。
卷帘唯白水，
隐几亦青山。
猿捷长难见，
鸥轻故不还。
无钱从滞客，
有镜巧催颜。
