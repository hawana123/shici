			<h1>经下邳圯桥怀张子房</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
子房未虎啸，
破产不为家。
沧海得壮士，
椎秦博浪沙。
报韩虽不成，
天地皆振动。
潜匿游下邳，
岂曰非智勇。
我来圯桥上，
怀古钦英风。
惟见碧流水，
曾无黄石公。
叹息此人去，
萧条徐泗空。
