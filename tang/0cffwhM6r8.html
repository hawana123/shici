			<h1>美人梳头歌</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西施晓梦绡帐寒，
香鬟堕髻半沉檀。
辘轳咿哑转鸣玉，
惊起芙蓉睡新足。
双鸾开镜秋水光，
解鬟临镜立象床。
一编香丝云撒地，
玉钗落处无声腻。
纤手却盘老鸦色，
翠滑宝钗簪不得。
春风烂熳恼娇慵，
十八鬟多无气力。
(髻下换妥)(髻下换隋右)妆成欹不斜，
云裾数步踏雁沙。
背人不语向何处？
下阶自折樱桃花。
