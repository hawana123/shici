			<h1>池上闲吟二首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高卧闲行自在身，
池边六见柳条新。
幸逢尧舜无为日，
得作羲皇向上人。
四皓再除犹且健，
三州罢守未全贫。
莫愁客到无供给，
家酝香浓野菜春。
非庄非宅非兰若，
竹树池亭十亩余。
非道非僧非俗吏，
褐裘乌帽闭门居。
梦游信意宁殊蝶，
心乐身闲便是鱼。
虽未定知生与死，
其间胜负两何如？
