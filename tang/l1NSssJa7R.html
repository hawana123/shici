			<h1>江上寄隐者</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
归舟不计程，
江月屡亏盈。
霭霭沧波路，
悠悠离别情。
蒹葭连水国，
鼙鼓近梁城。
却忆沿江叟，
汀洲春草生。


		</article>
