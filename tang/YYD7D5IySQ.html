			<h1>和萧郎中小雪日作</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
征西府里日西斜，
独试新炉自煮茶。
篱菊尽来低覆水，
塞鸿飞去远连霞。
寂寥小雪闲中过，
斑驳轻霜鬓上加。
算得流年无奈处，
莫将诗句祝苍华。
