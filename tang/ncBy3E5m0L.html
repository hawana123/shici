			<h1>又观打鱼</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苍江鱼子清晨集，
设网提纲万鱼急。
能者操舟疾若风，
撑突波涛挺叉入。
小鱼脱漏不可记，
半死半生犹戢戢。
大鱼伤损皆垂头，
屈强泥沙有时立。
东津观鱼已再来，
主人罢鲙还倾杯。
日暮蛟龙改窟穴，
山根鳣鲔随云雷。
干戈兵革斗未止，
凤凰麒麟安在哉。
吾徒胡为纵此乐，
暴殄天物圣所哀。
