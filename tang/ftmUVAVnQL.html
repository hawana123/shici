			<h1>送杨环校书归广南</h1>
			<div class="info"><span class="date">作者：周繇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天南行李半波涛，
滩树枝枝拂戏猱。
初著蓝衫从远峤，
乍辞云署泊轻艘。
山村象踏桄榔叶，
海外人收翡翠毛。
名宦两成归旧隐，
遍寻亲友兴何饶。


		</article>
