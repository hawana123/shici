迹就空门退，
官从画省迁。
住持良有愿，
朝谒穴无缘。
--王遘身净金绳内，
心驰玉扆前。
--皎然荣添一两日，
恩降九霄年。
--齐翔慕法能轻冕，
追非欲佩弦。
--李纵栖闲那可久，
鸳鹭待行联。
--崔子向
