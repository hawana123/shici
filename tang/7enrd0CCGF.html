			<h1>尹相公京兆府中棠树降甘露诗</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相国尹京兆，
政成人不欺。
甘露降府庭，
上天表无私。
非无他人家，
岂少群木枝。
被兹甘棠树，
美掩召伯诗。
团团甜如蜜，
皛皛凝若脂。
千柯玉光碎，
万叶珠颗垂。
昆仑何时来，
庆云相逐飞。
魏宫铜盘贮，
汉帝金掌持。
王泽布人和，
精心动灵祇。
君臣日同德，
祯瑞方潜施。
何术令大臣，
感通能及兹。
忽惊政化理，
暗与神物期。
却笑赵张辈，
徒称今古稀。
为君下天酒，
麹糵将用时。
