			<h1>淮南送节度卢端公将命之汴州端……</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吹台高倚圃田东，
此去轺车事不同。
珠履旧参萧相国，
彩衣今佐晋司空。
醉离淮甸寒星下，
吟指梁园密雪中。
到彼的知宣室语，
几时征拜黑头公。
