房传往世为禅客，
王道前生应画师。
[世传房太尉前生为禅僧，
与娄师德友善，
慕其为人，
故今生有娄之遗风也。
王右丞诗云：宿世是词客，
前身应画师。
]我亦定中观宿命，
多生债负是歌诗。
不然何故狂吟咏，
病后多于未病时。
