			<h1>奉和圣制喜雪应制</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
圣德与天同，
封峦欲报功。
诏书期日下，
灵感应时通。
触石云呈瑞，
含花雪告丰。
积如沙照月，
散似面从风。
舞集仙台上，
歌流帝乐中。
遥知百神喜，
洒路待行宫。
