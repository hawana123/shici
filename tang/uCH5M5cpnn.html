			<h1>留别龚处士</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龚子栖闲地，
都无人世喧。
柳深陶令宅，
竹暗辟疆园。
我去黄牛峡，
遥愁白帝猿。
赠君卷葹草，
心断竟何言。
