			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南塘水深芦笋齐，
下田种稻不作畦。
耕场磷磷在水底，
短衣半染芦中泥。
田头刈莎结为屋，
归来系牛还独宿。
水淹手足尽有疮，
山虻绕身飞飏飏。
桑林椹黑蚕再眠，
妇姑采桑不向田。
江南热旱天气毒，
雨中移秧颜色鲜。
一年耕种长苦辛，
田熟家家将赛神。
