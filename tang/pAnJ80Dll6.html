			<h1>题朱庆余闲居四首</h1>
			<div class="info"><span class="date">作者：牟融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潇洒藏修处，
琴书与画图。
白丁门外远，
俗子眼前无。
楚楚临轩竹，
青青映水蒲。
道人能爱静，
诸事近清枯。
尽日衡门闭，
苍苔一径新。
客心非厌静，
悟道不忧贫。
白屋悬尘榻，
清樽忆故人。
近来疏懒甚，
诗债后吟身。
闲客幽栖处，
潇然一草庐。
路通元亮宅，
门对子云居。
按剑心犹壮，
琴书乐有余。
黄金都散尽，
收得邺侯书。
寂寥荒馆下，
投老欲何为。
草色凝陈榻，
书声出董帷。
闲云长作伴，
归鹤独相随。
才薄知无用，
安贫不自危。
