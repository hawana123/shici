			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
莫认双林是佛林，
禅栖无地亦无金。
塔前尽礼灰来相，
衲下谁宗印了心。
笠象胤明双不见，
线源分派寸难寻。
吾师觉路余知处，
大藏经门一夜吟。
