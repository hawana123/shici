晓入白莲宫，
琉璃花界净。
开敷多喻草，
凌乱被幽径。
压砌锦地铺，
当霞日轮映。
蝶舞香暂飘，
蜂牵蕊难正。
笼处彩云合，
露湛红珠莹。
结叶影自交，
摇风光不定。
繁华有时节，
安得保全盛。
色见尽浮荣，
希君了真性。
