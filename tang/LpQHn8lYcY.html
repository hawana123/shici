			<h1>晚春过夏侯校书值其沉醉戏赠</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
欹冠枕如意，
独寝落花前。
姚馥清时醉，
边韶白日眠。
曝裈还当屋，
张幕便成天。
谒客唯题凤，
偷儿欲觇毡。
失杯犹离席，
坠履反登筵。
本是墙东隐，
今为瓮下仙。
卧龙髯乍磔，
栖蝶腹何便。
阮籍供琴韵，
陶潜馀秫田。
人逢毂阳望，
春似永和年。
顾我非工饮，
期君行见怜。
尝知渴羌好，
亦觉醉胡贤。
炙熟樽方竭，
车回辖且全。
噀风仍作雨，
洒地即成泉。
自鄙新丰过，
迟回惜十年。
