			<h1>寄还阙下高辇先辈卷</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去岁逢京使，
因还所寄诗。
难留天上作，
曾换月中枝。
趣极僧迷旨，
功深鬼不知。
仍闻得名后，
特地更忘疲。
