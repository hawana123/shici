			<h1>避寇游成福山院</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
成福僧留不拟归，
猕猴菌嫩豆苗肌。
那堪蚕月偏多雨，
况复衢城未解围。
翠拥槿篱泉乱入，
云开花岛雉双飞。
堪嗟大似悠悠者，
只向诗中话息机。
