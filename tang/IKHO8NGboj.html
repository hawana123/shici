			<h1>下泾县陵阳溪至涩滩</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
涩滩鸣嘈嘈，
两山足猿猱。
白波若卷雪，
侧足不容舠。
渔子与舟人，
撑折万张篙。
