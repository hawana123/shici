			<h1>送崔夷甫员外和蕃</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君过湟中去，
寻源未是赊。
经春逢白草，
尽日度黄沙。
双节行为伴，
孤烽到似家。
和戎非用武，
不学李轻车。
