			<h1>葛巾歌</h1>
			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一片白葛巾，
潜夫自能结。
篱边折枯蒿，
聊用簪华发。
有时醉倒长松侧，
酒醒不见心还忆。
谷鸟衔将却趁来，
野风吹去还寻得。
十年紫竹溪南住，
迹同玄豹依深雾。
草堂窗底漉春醅，
山寺门前逢暮雨。
临汝袁郎得相见，
闲云引到东阳县。
鲁性将他类此身，
还拈野物赠傍人。
空留棁仗犊鼻裈，
濛濛烟雨归山村。
