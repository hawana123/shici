			<h1>病中春日即事寄主人尚书二首</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
身比秋荷觉渐枯，
致君经国堕前图。
层冰照日犹能暖，
病骨逢春却未苏。
镜里白须撏又长，
枝头黄鸟静还呼。
庾楼恩化通神圣，
何计能教掷得卢。
风拍衰肌久未蠲，
破窗频见月团圆。
更无旧日同人问，
只有多情太守怜。
腊内送将三折股，
岁阴分与五铢钱。
玄穹若假年龄在，
愿捧铜盘为国贤。
