			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
路始阴山北，
迢迢雨雪天。
长城人过少，
沙碛马难前。
日入流沙际，
阴生瀚海边。
刀环向月动，
旌纛冒霜悬。
逐兽孤围合，
交兵一箭传。
穹庐移斥候，
烽火绝祁连。
汉将行持节，
胡儿坐控弦。
明妃的回面，
南送使君旋。
