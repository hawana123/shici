			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
武帝寻仙驾海游，
禁门高闭水空流。
深宫带日年年色，
翠柏凝烟夜夜愁。
鸾凤影沈归万古，
歌钟声断梦千秋。
晚来惆怅无人会，
云雨能飞傍玉楼。
