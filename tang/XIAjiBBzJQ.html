			<h1>题未开牡丹</h1>
			<div class="info"><span class="date">作者：孙鲂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青苞虽小叶虽疏，
贵气高情便有余。
浑未盛时犹若此，
算应开日合何如。
寻芳蝶已栖丹槛，
衬落苔先染石渠。
无限风光言不得，
一心留在暮春初。
