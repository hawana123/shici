春入神京万木芳，
禁林莺语滑，
蝶飞狂。
晓花擎露妒啼妆，
红日永，
风和百花香。
烟锁柳丝长，
御沟澄碧水，
转池塘。
时时微雨洗风光，
天衢远，
到处引笙篁。
