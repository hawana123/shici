夜寒宿芦苇，
晓色明西林。
初日在川上，
便澄游子心。
秦(晴)天无纤翳，
郊野浮春阴。
波静随钓鱼，
舟小绿水深。
出浦见千里，
旷然谐远寻。
扣船应渔父，
因(同)唱沧浪吟。
