迁客投百越，
穷阴淮海凝。
中原驰困兽，
万里栖饥鹰。
寂寂连宇下，
爱君心自弘。
空堂来霜气，
永夜清明灯。
发后望烟水，
相思劳寝兴。
暮帆背楚郭，
江色浮金陵。
此去尔何恨，
近名予未能。
炉峰若便道，
为访东林僧。
