			<h1>草词毕遇芍药初开，因咏小谢红药当……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

罢草紫泥诏，
起吟红药诗。
词头封送后，
花口拆开时。
坐对钩帘久，
行观步履迟。
两三丛烂熳，
十二叶参差。
背日房微敛，
当阶朵旋欹。
钗葶抽碧股，
粉蕊扑黄丝。
动荡情无限，
低斜力不支。
周回看未足，
比谕语难为。
勾漏丹砂里，
僬侥火焰旗。
彤云剩根蒂，
绛帻欠缨緌。
况有晴风度，
仍兼宿露垂。
疑香薰罨画，
似泪著胭脂。
有意留连我，
无言怨思谁。
应愁明日落，
如恨隔年期。
菡萏泥连萼，
玫瑰刺绕枝。
等量无胜者，
唯眼与心知。
