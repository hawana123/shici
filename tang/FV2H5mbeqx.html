			<h1>前汉门又吟</h1>
			<div class="info"><span class="date">作者：周昙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
铜马朱眉满四方，
总缘居摄乱天常。
因君多少布衣士，
不是公卿即帝王。
