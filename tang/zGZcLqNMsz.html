			<h1>湖中古愁三首</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
凉风西海来，
直渡洞庭水。
翛翛木叶下，
白浪连天起。
蘅兰委皓雪，
百草一时死。
摧残负志人，
感叹何穷已。
昔我睹云梦，
穷秋经汨罗。
灵均竟不返，
怨气成微波。
奠桂开古祠，
朦胧入幽萝。
落日潇湘上，
凄凉吟九歌。
南云哭重华，
水死悲二女。
天边九点黛，
白骨迷处所。
朦胧波上瑟，
清夜降北渚。
万古一双魂，
飘飘在烟雨。
