			<h1>经羊角哀墓作</h1>
			<div class="info"><span class="date">作者：吴筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
祇召出江国，
路傍旌古坟。
伯桃葬角哀，
墓近荆将军。
神道不相得，
称兵解其纷。
幽明信难知，
胜负理莫分。
长呼遂刎颈，
此节古未闻。
两贤结情爱，
骨肉何足云。
感子初并粮，
我心正氛氲。
迟回驻征骑，
不觉空林醺。
