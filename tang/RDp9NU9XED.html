			</div>

		<article class="post">
			
吹角报蕃营，
回军欲洗兵。
已教青海外，
自筑汉家城。
渺渺戍烟孤，
茫茫塞草枯。
陇头那用闭，
万里不防胡。
绝漠大军还，
平沙独戍闲。
空留一片石，
万古在燕山。
