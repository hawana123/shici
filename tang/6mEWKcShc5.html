			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
弊庐隔尘喧，
惟先养恬素。
卜邻近三径，
植果盈千树。
②粤余任推迁，
三十犹未遇。
书剑时将晚，
丘园日已暮。
③晨兴自多怀，
昼坐常寡悟。
冲天羡鸿鸪，
争食羞鸡鹜。
望断金马门，
劳歌采樵路。
④乡曲无知己，
朝端乏亲故。
谁能为扬雄，
一荐甘泉赋。
