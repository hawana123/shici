倾尽眼中力，
抄诗过与人。
自悲风雅老，
恐被巴竹嗔。
零落雪文字，
分明镜精神。
坐甘冰抱晚，
永谢酒怀春。
徒有言言旧，
惭无默默新。
始惊儒教误，
渐与佛乘亲。
