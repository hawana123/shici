			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
忆春草，
处处多情洛阳道。
金谷园中见日迟，
铜驼陌上迎风早。
河南大君频出难，
只得池塘十步看。
府门闭后满街月，
几处游人草头歇。
馆娃宫外姑苏台，
郁郁芊芊拨不开。
无风自偃君知否，
西子裙裾曾拂来。
