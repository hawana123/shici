			<h1>酬谢韦卿二十五兄俯赠辄敢书情</h1>
			<div class="info"><span class="date">作者：窦庠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大贤持赠一明珰，
蓬荜初惊满室光。
埋没剑中生紫气，
尘埃瑟上动清商。
荆山璞在终应识，
楚国人知不是狂。
莫恨伏辕身未老，
会将筋力是王良。
