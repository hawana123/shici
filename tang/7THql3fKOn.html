			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
别来如梦亦如云，
八字微言不复闻。
世上浮沈应念我，
笔端飞动只降君。
几同江步吟秋霁，
更忆山房语夜分。
见拟沃州寻旧约，
且教丹顶许为邻。
