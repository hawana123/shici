秦皇岂无德，
蒙氏非不武。
岂将版筑功，
万里遮胡虏。
团沙世所难，
作垒明知苦。
死者倍堪伤，
僵尸犹抱杵。
十年居上郡，
四海谁为主。
纵使骨为尘，
冤名不入土。
