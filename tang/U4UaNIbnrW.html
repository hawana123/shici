			<h1>幽人折芳桂</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
厚地生芳桂，
遥林耸干长。
叶开风里色，
花吐月中光。
曙鸟啼余翠，
幽人爱早芳。
动时垂露滴，
攀处拂衣香。
古调声犹苦，
孤高力自强。
一枝终是折，
荣耀在东堂。


		</article>
