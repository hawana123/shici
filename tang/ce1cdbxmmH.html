			<h1>乐府杂曲·鼓吹曲辞·战城南</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
将军出紫塞，
冒顿在乌贪。
笳喧雁门北，
阵翼龙城南。
雕弓夜宛转，
铁骑晓参潭。
应须驻白日，
为待战方酣。
