			<h1>寄友人乞菊栽</h1>
			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
药阑经雨正堪锄，
白菊烦君乞数株。
潘岳赋中芳思在，
陶潜篱下绿英无。
移来稍及蝉鸣树，
种罢长教酒满壶。
□子成仙纵难学，
九秋思看集鸠雏。
