			<h1>使过弹筝峡作</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鸟雀知天雪，
群飞复群鸣。
原田无遗粟，
日暮满空城。
达士忧世务，
鄙夫念王程。
晨过弹筝峡，
马足凌兢行。
双壁隐灵曜，
莫能知晦明。
皑皑坚冰白，
漫漫阴云平。
始信古人言，
苦节不可贞。
