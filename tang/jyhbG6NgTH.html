			<h1>星精亭</h1>
			<div class="info"><span class="date">作者：郑损</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
星沈万古痕，
孤绝势无邻。
地窄少留竹，
空多剩占云。
钓篷和雨看，
樵斧带霜闻。
莫惜寻常到，
清风不负人。
