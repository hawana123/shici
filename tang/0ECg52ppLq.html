			<h1>奉和圣制次琼岳应制</h1>
			<div class="info"><span class="date">作者：韦济</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陆海披晴雪，
千旗猎早阳。
岳临秦路险，
河绕汉垣长。
行漏通鳷鹊，
离宫接建章。
都门信宿近，
歌舞从周王。
