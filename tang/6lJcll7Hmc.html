			<h1>思朐阳春游感旧寄柴司徒五首</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
王孙昔日甚相亲，
共赏西园正媚春。
醉卧如茵芳草上，
觉来花月影笼身。
烟铺芳草正绵绵，
藉草传杯似列仙。
暂辍笙歌且联句，
含毫花下破香笺。
南陌风和舞蝶狂，
惜春公子恋斜阳。
高歌饮罢将回辔，
衣上花兼百草香。
春郊饮散暮烟收，
却引丝簧上翠楼。
红袖歌长金斝乱，
银蟾飞出海东头。
昔年常接五陵狂，
洪饮花间数十场。
别后或惊如梦觉，
音尘难问水茫茫。
