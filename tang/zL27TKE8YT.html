			<h1>试月中桂</h1>
			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
与月转洪濛，
扶疏万古同。
根非生下土，
叶不坠秋风。
每以圆时足，
还随缺处空。
影高群木外，
香满一轮中。
未种丹霄日，
应虚玉兔宫。
何当因羽化，
细得问玄功。


		</article>
