			<h1>苦乐相倚曲</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古来苦乐之相倚，
近于掌上之十指。
君心半夜猜恨生，
荆棘满怀天未明。
汉成眼瞥飞燕时，
可怜班女恩已衰。
未有因由相决绝，
犹得半年佯暖热。
转将深意谕旁人，
缉缀瑕疵遣潜说。
一朝诏下辞金屋，
班姬自痛何仓卒。
呼天抚地将自明，
不悟寻时暗销骨。
白首宫人前再拜，
愿将日月相辉解。
苦乐相寻昼夜间，
灯光那有天明在。
主今被夺心应苦，
妾夺深恩初为主。
欲知妾意恨主时，
主今为妾思量取。
班姬收泪抱妾身，
我曾排摈无限人。
