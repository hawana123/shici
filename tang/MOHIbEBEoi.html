			<h1>杂曲歌辞·江上曲</h1>
			<div class="info"><span class="date">作者：李嘉佑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江上澹澹芙蓉花，
江口蛾眉独浣纱。
可怜应是阳台女，
坐对鸬鹚娇不语。
掩面羞看北地人，
回首忽作空山雨。
苍梧秋色不堪论，
千载依依帝子魂。
君看峰上斑斑竹，
尽是湘妃泣泪痕。


		</article>
