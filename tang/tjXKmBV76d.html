			<div class="info"><span class="date">作者：刘昚虚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
陶家习先隐，
种柳长江边。
朝夕浔阳郭，
白衣来几年。
霁云明孤岭，
秋水澄寒天。
物象自清旷，
野情何绵联。
萧萧丘中赏，
明宰非徒然。
愿守黍稷税，
归耕东山田。
