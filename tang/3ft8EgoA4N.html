			<h1>程评事西园之作</h1>
			<div class="info"><span class="date">作者：法振</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谁向春莺道，
名园已共知。
檐前回水影，
城上出花枝。
摇拂烟云动，
登临翰墨随。
相招能不厌，
山舍为君移。


		</article>
