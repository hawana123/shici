			<h1>驾幸温泉</h1>
			<div class="info"><span class="date">作者：卢象</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
传闻圣主幸新丰，
清跸鸣銮出禁中。
细草终朝随步辇，
垂杨几处绕行宫。
千官扈从骊山北，
万国来朝渭水东。
此日小臣徒献赋，
汉家谁复重扬雄。


		</article>
