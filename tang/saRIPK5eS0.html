			<h1>嵩山天门歌</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
登天门兮坐盘石之嶙峋，
前漎漎兮未半，
下漠漠兮无垠。
纷窈窕兮岩倚披以鹏翅，
洞胶葛兮峰棱层以龙鳞。
松移岫转，
左变而右易。
风生云起，
出鬼而入神。
吾亦不知其灵怪如此，
愿游杳冥兮见羽人。
重曰，
天门兮穹崇，
回合兮攒丛，
松万接兮柱日，
石千寻兮倚空。
晚阴兮足风，
夕阳兮赩红。
试一望兮夺魄，
况众妙之无穷。
