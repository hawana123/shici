			<h1>捣衣篇</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闺里佳人年十馀，
颦蛾对影恨离居。
忽逢江上春归燕，
衔得云中尺素书。
玉手开缄长叹息，
狂夫犹戍交河北。
万里交河水北流，
愿为双燕泛中洲。
君边云拥青丝骑，
妾处苔生红粉楼。
楼上春风日将歇，
谁能揽镜看愁发。
晓吹员管随落花，
夜捣戎衣向明月。
明月高高刻漏长，
真珠帘箔掩兰堂。
横垂宝幄同心结，
半拂琼筵苏合香。
琼筵宝幄连枝锦，
灯烛荧荧照孤寝。
有便凭将金剪刀，
为君留下相思枕。
摘尽庭兰不见君，
红巾拭泪生氤氲，
明年若更征边塞，
愿作阳台一段云。
