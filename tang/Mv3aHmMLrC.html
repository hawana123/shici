家居洛阳下，
举目见嵩山。
刻作茱萸节，
情生造化间。
黄花宜泛酒，
青岳好登高。
稽首明廷内，
心为天下劳。
菊酒携山客，
萸囊系牧童。
路疑随大隗，
心似问鸿蒙。
九日重阳数，
三秋万实成。
时来谒轩后，
罢去坐蓬瀛。
晚节欢重九，
高山上五千。
醉中知遇圣，
梦里见寻仙。
