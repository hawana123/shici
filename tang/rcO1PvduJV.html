			<h1>寄金吾李荪常侍</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西班掌禁兵，
兰锜最分明。
晓色严天仗，
春寒避火城。
安危虽已任，
韬略即嘉声。
请问何功德，
壶关寇始平。
