			<h1>早春题少室东岩</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三十六峰晴，
雪销岚翠生。
月留三夜宿，
春引四山行。
远草初含色，
寒禽未变声。
东岩最高石，
唯我有题名。
