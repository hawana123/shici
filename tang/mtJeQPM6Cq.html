			<h1>上杜驸马</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉山突兀压乾坤，
出得朱门入戟门。
妻是九重天子女，
身为一品令公孙。
鸳鸯殿里参皇后，
龙凤堂前贺至尊。
今日澧阳非久驻，
伫为霖雨拜新恩。


		</article>
