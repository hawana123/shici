			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

一德承昌运，
三公翊至尊。
云龙谐理代，
鱼水见深恩。
别墅池塘晓，
晴郊草木蕃。
沟塍连杜曲，
茅土盛于门。
卜筑因登览，
经邦每讨论。
退朝鸣玉会，
入室断金言。
材俊依东阁，
壶觞接后园。
径深云自起，
风静叶初翻。
宰物归心匠，
虚中即化源。
巴人宁敢和，
空此愧游藩。
