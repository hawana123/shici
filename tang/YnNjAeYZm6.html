白发故人少，
相逢意弥远。
往事共销沉，
前期各衰晚。
昨来遇弥苦，
已复云离巘。
秋草古胶庠，
寒沙废宫苑。
知心岂忘鲍，
咏怀难和阮。
壮志日萧条，
那能竞朝幰。
