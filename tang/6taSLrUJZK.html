			<h1>劝酒寄元九</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

薤叶有朝露，
槿枝无宿花。
君今亦如此，
促促生有涯。
既不逐禅僧，
林下学楞伽。
又不随道士，
山中炼丹砂。
百年夜分半，
一岁春无多。
何不饮美酒，
胡然自悲嗟。
俗号销愁药，
神速无以加。
一杯驱世虑，
两杯反天和。
三杯即酩酊，
或笑任狂歌。
陶陶复兀兀，
吾孰知其他？
况在名利途，
平生有风波。
深心藏陷阱，
巧言织网罗。
举目非不见，
不醉欲如何？
