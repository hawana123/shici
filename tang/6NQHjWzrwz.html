			<h1>清冷池怀古</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
区囿三百里，
常闻驷马来。
旌旗朝甬道，
箫鼓燕平台。
追昔赋文雅，
从容游上才。
竹园秋水净，
风苑雪烟开。
牛祸衅将发，
羊孙谋始回。
袁丝徒伏剑，
长孺欲成灰。
兴废由所感，
湮沦斯可哀。
空留故池雁，
刷羽尚徘徊。
