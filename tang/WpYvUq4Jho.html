			<div class="info"><span class="date">作者：苏拯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春蚕吐出丝，
济世功不绝。
蜘蛛吐出丝，
飞虫成聚血。
蚕丝何专利，
尔丝何专孽。
映日张网罗，
遮天亦何别。
傥居要地门，
害物可堪说。
网成虽福己，
网败还祸尔。
小人与君子，
利害一如此。
