			<h1>湖上闲居</h1>
			<div class="info"><span class="date">作者：窦参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
避影将息阴，
自然知音稀。
向来深林中，
偶亦有所窥。
飞鸟口衔食，
引雏上高枝。
高枝但各有，
安知宜不宜。
止止复何云，
物情何自私。


		</article>
