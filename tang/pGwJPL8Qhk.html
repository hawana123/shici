五驱龙虎节，
一入凤凰池。
令尹自无喜，
羊公人不疑。
天归京兆日，
叶下洞庭时。
湘水秋风至，
凄凉吹素旗。
丹旐发江皋，
人悲雁亦号。
湘南罢亥市，
汉上改词曹。
表墓双碑立，
尊名一字褒。
常闻平楚狱，
为报里门高。
