			<h1>奉和圣制同二相已下群官乐游园宴</h1>
			<div class="info"><span class="date">作者：赵冬曦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
爽垲三秦地，
芳华二月初。
酺承奠璧罢，
宴是合钱馀。
柳翠垂堪结，
桃红卷欲舒。
从容会鹓鹭，
延曼戏龙鱼。
喜气流云物，
欢声浃里闾。
圣恩将报厚，
请述记言书。
