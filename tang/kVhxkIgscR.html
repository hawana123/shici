山名兴势镇梁洋，
俨有真风福此方。
瘦柏握盘笼殿紫，
灵泉澄洁浸花香。
暂游颇爱闲人少，
久住翻嫌白日忙。
只向五千文字内，
愿成金骨住仙乡。
