			<h1>秋游平泉赠韦处士闲禅师</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋景引闲步，
山游不知疲。
杖藜舍舆马，
十里与僧期。
昔尝忧六十，
四体不支持。
今来已及此，
犹未苦衰羸。
[予往年有诗云：三十气太壮，
胸中多是非。
六十年太老，
四体不支持。
今故云。
]心兴遇境发，
身力因行知。
寻云到起处，
爱泉听滴时。
南村韦处士，
西寺闲禅师。
山头与涧底，
闻健且相随。
