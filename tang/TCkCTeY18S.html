			<h1>旅次钱塘</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
此地似乡国，
堪为朝夕吟。
云藏吴相庙，
树引越山禽。
潮落海人散，
钟迟秋寺深。
我来无旧识，
谁见寂寥心？
