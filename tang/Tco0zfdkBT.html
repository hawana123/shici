			<h1>说洄溪招退者</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长松亭亭满四山，
山间乳窦流清泉。
洄溪正在此山里，
乳水松膏常灌田。
松膏乳水田肥良，
稻苗如蒲米粒长。
糜色如珈玉液酒，
酒熟犹闻松节香。
溪边老翁年几许，
长男头白孙嫁女。
问言只食松田米，
无药无方向人语。
浯溪石下多泉源，
盛暑大寒冬大温。
屠苏宜在水中石，
洄溪一曲自当门。
吾今欲作洄溪翁，
谁能住我舍西东。
勿惮山深与地僻，
罗浮尚有葛仙翁。
