			<h1>下桂江县黎壁</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
放溜觌前溆，
连山分上干。
江回云壁转，
天小雾峰攒。
吼沫跳急浪，
合流环峻滩。
欹离出漩划，
缭绕避涡盘。
舟子怯桂水，
最言斯路难。
吾生抱忠信，
吟啸自安闲。
旦别已千岁，
夜愁劳万端。
企予见夜月，
委曲破林峦。
潭旷竹烟尽，
洲香橘露团。
岂傲夙所好，
对之与俱欢。
思君罢琴酌，
泣此夜漫漫。
