			<h1>和友封题开善寺十韵</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梁王开佛庙，
云构岁时遥。
珠缀飞闲鸽，
红泥落碎椒。
灯笼青焰短，
香印白灰销。
古匣收遗施，
行廊画本朝。
藏经沾雨烂，
魔女捧花娇。
亚树牵藤阁，
横查压石桥。
竹荒新笋细，
池浅小鱼跳。
匠正琉璃瓦，
僧锄芍药苗。
旋蒸茶嫩叶，
偏把柳长条。
便欲忘归路，
方知隐易招。
