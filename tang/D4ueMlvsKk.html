			<h1>奉和晦日幸昆明池应制</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春豫灵池会，
沧波帐殿开。
舟凌石鲸度，
槎拂斗牛回。
节晦蓂全落，
春迟柳暗催。
象溟看浴景，
烧劫辨沉灰。
镐饮周文乐，
汾歌汉武才。
不愁明月尽，
自有夜珠来。


		</article>
