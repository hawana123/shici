			<h1>将归故山留别杜侍御</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有川不得涉，
有路不得行。
沈沈百忧中，
一日如一生。
错来干诸侯，
石田废春耕。
虎戟卫重门，
何因达中诚。
日月俱照辉，
山川异阴晴。
如何百里间，
开目不见明。
我今归故山，
誓与草木并。
愿君去丘坂，
长使道路平。
