萧洒伊嵩下，
优游黄绮间。
未曾一日闷，
已得六年闲。
鱼鸟为徒侣，
烟霞是往还。
伴僧禅闭目，
迎客笑开颜。
兴发宵游寺，
慵时昼掩关。
夜来风月好，
悔不宿香山。
