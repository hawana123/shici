			<h1>赠方处士兼以写别</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天与云鹤情，
人间恣诗酒。
龙宫奉采觅，
澒洞一千首。
清如南薰丝，
韵若黄钟吼。
喜于风骚地，
忽见陶谢手。
籍籍九江西，
篇篇在人口。
芙蓉为芳菲，
未落诸花后。
所知心眼大，
别自开户牖。
才力似风鹏，
谁能算升斗。
无营傲云竹，
琴帙静为友。
鸾凤戢羽仪，
骐骥在郊薮。
镜湖春水绿，
越客忆归否。
白衣四十秋，
逍遥一何久。
此身无定迹，
又逐浮云走。
离思书不穷，
残阳落江柳。
