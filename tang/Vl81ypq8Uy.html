			<h1>雨中忆夫</h1>
			<div class="info"><span class="date">作者：晁采</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
窗前细雨日啾啾，
妾在闺中独自愁。
何事玉郎久离别，
忘忧总对岂忘忧。
春风送雨过窗东，
忽忆良人在客中。
安得妾身今似雨，
也随风去与郎同。
