投君之文甚荒芜，
数篇价直一束刍。
报我之章何璀璨，
累累四贯骊龙珠。
毛诗三百篇后得，
文选六十卷中无。
一麋丽龟绝报赛，
五鹿连柱难支梧。
高兴独因秋日尽，
清吟多与好风俱。
银钩金错两殊重，
宜上屏风张座隅。
