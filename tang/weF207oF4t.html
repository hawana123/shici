			<h1>和元常侍除浙东留题</h1>
			<div class="info"><span class="date">作者：路贯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谢安致理逾三载，
黄霸清声彻九重。
犹辍珮环归凤阙，
且将仁政到稽峰。
林间立马罗千骑，
池上开筵醉一钟。
共喜甘棠有新咏，
独惭霜鬓又攀龙。
