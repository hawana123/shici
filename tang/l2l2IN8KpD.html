			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
遥夜思悠悠，
闻钟远梦休。
乱林萤烛暗，
零露竹风秋。
启户云归栋，
褰帘月上钩。
昭明逢圣代，
羁旅别沧洲。
骑省潘郎思，
衡闱宋玉愁。
神仙惭李郭，
词赋谢曹刘。
松柏应无变，
琼瑶不可酬。
谁堪此时景，
寂寞下高楼。
