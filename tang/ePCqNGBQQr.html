寒气方穷律，
阴精正结冰。
体坚风带壮，
影素月临凝。
冬赋凌人掌，
春期命妇升。
凿来壶色彻，
纳处镜光澄。
鲁史曾留问，
豳诗旧见称。
同观里射享，
王道颂还兴。
