			<h1>读诸葛武侯传书怀赠长安崔少府叔封昆季</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

汉道昔云季，
群雄方战争。
霸图各未立，
割据资豪英。
赤伏起颓运，
卧龙得孔明。
当其南阳时，
陇亩躬自耕。
鱼水三顾合，
风云四海生。
武侯立岷蜀，
壮志吞咸京。
何人先见许，
但有崔州平。
余亦草间人，
颇怀拯物情。
晚途值子玉，
华发同衰荣。
托意在经济，
结交为弟兄。
毋令管与鲍，
千载独知名。
