临川千里别，
惆怅上津桥。
日暮人归尽，
山空雪未消。
乡云心渺渺，
楚水路遥遥。
林下方欢会，
山中独寂寥。
天寒惊断雁，
江信望回潮。
岁晚流芳歇，
思君在此宵。
