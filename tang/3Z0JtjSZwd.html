			<h1>中书王舍人辋川旧居</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
几年家绝壑，
满径种芳兰。
带石买松贵，
通溪涨水宽。
诵经连谷响，
吹律减云寒。
谁谓桃源里，
天书问考槃。
一从解蕙带，
三入偶蝉冠。
今夕复何夕，
归休寻旧欢。
片云隔苍翠，
春雨半林湍。
藤长穿松盖，
花繁压药栏。
景深青眼下，
兴绝彩毫端。
笑向同来客，
登龙此地难。
