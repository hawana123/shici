			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
三年流落卧漳滨，
王粲思家拭泪频。
画角莫吹残月夜，
病心方忆故园春。
自为江上樵苏客，
不识天边侍从臣。
怪得白鸥惊去尽，
绿萝门外有朱轮。
