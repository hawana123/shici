			<h1>奉和九日幸临渭亭登高应制得还字</h1>
			<div class="info"><span class="date">作者：卢怀慎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
时和素秋节，
宸豫紫机关。
鹤似闻琴至，
人疑宴镐还。
旷望临平野，
潺湲俯暝湾。
无因酬大德，
空此愧崇班。
