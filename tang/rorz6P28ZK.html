			<h1>送苏州李使君赴郡二绝句</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
忆抛印绶辞吴郡，
衰病当时已有余。
今日贺君兼自喜，
八回看换旧铜鱼。
[予自罢苏州及兹，
换八刺史也。
]馆娃宫深春日长，
乌鹊桥高秋夜凉。
[馆娃宫，
今灵岩寺也。
乌鹊桥在苏州南门。
]风月不知人世变，
奉君直似奉吴王。
