			<h1>扈从出长安应制</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
汉宅规模壮，
周都景命隆。
西宾让东主，
法驾幸天中。
太史占星应，
春官奏日同。
旌门起长乐，
帐殿出新丰。
翕习黄山下，
纡徐清渭东。
金麾张画月，
珠幰戴松风。
是节严阴始，
寒郊散野蓬。
薄霜沾上路，
残雪绕离宫。
赐帛矜耆老，
褰旒问小童。
复除恩载洽，
望秩礼新崇。
臣忝承明召，
多惭献赋雄。
