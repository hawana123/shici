			<h1>东山月下怀友人</h1>
			<div class="info"><span class="date">作者：窦群</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东山多乔木，
月午始苍苍。
虽殊碧海状，
爱此青苔光。
高下灭华烛，
参差启洞房。
佳人梦馀思，
宝瑟愁应商。
皎洁殊未已，
沈吟限一方。
宦情哂鸡口，
世路倦羊肠。
彼美金石分，
眷言兰桂芳。
清晖讵同夕，
耿耿但相望。
