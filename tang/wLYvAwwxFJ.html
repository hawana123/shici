			<h1>寒食前有怀</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万物鲜华雨乍晴，
春寒寂历近清明。
残芳荏苒双飞蝶，
晓睡朦胧百啭莺。
旧侣不归成独酌，
故园虽在有谁耕。
悠然更起严滩恨，
一宿东风蕙草生。
