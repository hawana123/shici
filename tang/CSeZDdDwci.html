烈烈鸑鷟吟，
铿铿琅玕音。
枭摧明月啸，
鹤起清风心。
渭水不可浑，
泾流徒相侵。
俗侣唱桃叶，
隐士鸣桂琴。
子野真遗却，
浮浅藏渊深。
