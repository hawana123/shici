			<h1>寄韦南陵冰余江上乘兴访之遇寻颜尚……</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南船正东风，
北船来自缓。
江上相逢借问君，
语笑未了风吹断。
闻君携伎访情人，
应为尚书不顾身。
堂上三千珠履客，
瓮中百斛金陵春。
恨我阻此乐，
淹留楚江滨。
月色醉远客，
山花开欲然。
春风狂杀人，
一日剧三年。
乘兴嫌太迟，
焚却子猷船。
梦见五柳枝，
已堪挂马鞭。
何日到彭泽，
长歌陶令前。
