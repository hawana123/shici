三月咸阳城，
千花昼如锦。
谁能春独愁，
对此径须饮。
穷通与修短，
造化夙所禀。
一樽齐死生，
万事固难审。
醉后失天地，
兀然就孤枕。
不知有吾身，
此乐最为甚。
