			<h1>欲游嵩岳留别李少尹益</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
孤策迟回洛水湄，
孤禽嘹唳幸人知。
嵩岳望中常待我，
河梁欲上未题诗。
新秋爱月愁多雨，
古观逢仙看尽棋。
微眇此来将敢问，
凤凰何日定归池。
