			<h1>和河南白尹西池北新葺水斋招赏十二韵</h1>
			<div class="info"><span class="date">作者：雍陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

二室峰前水，
三川府右亭。
乱流深竹径，
分绕小花汀。
池角通泉脉，
堂心豁地形。
坐中寒瑟瑟，
床下细泠泠。
雨夜思巫峡，
秋朝想洞庭。
千年孤镜碧，
一片远天青。
鱼戏摇红尾，
鸥闲退白翎。
荷倾泻珠露，
沙乱动金星。
藤架如纱帐，
苔墙似锦屏。
龙门人少到，
仙棹自多停。
游忆高僧伴，
吟招野客听。
余波不能惜，
便欲养浮萍。
