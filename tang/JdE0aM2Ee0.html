			<div class="info"><span class="date">作者：喻坦之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

孤拙竟何营，
徒希折桂名。
始终谁肯荐，
得失自难明。
贡乏雄文献，
归无瘠土耕。
沧江长发梦，
紫陌久惭行。
意纵求知切，
才惟惧鉴精。
五言非琢玉，
十载看迁莺。
取进心甘钝，
伤嗟骨每惊。
尘襟痕积泪，
客鬓白新茎。
顾盼身堪教，
吹嘘羽觉生。
依门情转切，
荷德力须倾。
奖善犹怜贡，
垂恩必不轻。
从兹便提挈，
云路自生荣。
