			<h1>送王侍御佐婺州</h1>
			<div class="info"><span class="date">作者：崔峒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闻君作尉向江潭。
吴越风烟到自谙。
客路寻常经竹径，
人家大底傍山岚。
缘溪花木偏宜远，
避地衣冠尽向南。
惟有夜猿啼海树，
思乡望北意难堪。


		</article>
