			<h1>罢章陵令山居过中峰道者二首</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宁辞园令秩，
不改渊明调。
解印无与言，
见山始一笑。
幽人还绝境，
谁道苦奔峭。
随云剩渡溪，
出门更垂钓。
吾庐青霞里，
窗树玄猿啸。
微月清风来，
方知散发妙。
丘壑趣如此，
暮年始栖偃。
赖遇无心云，
不笑归来晚。
鸣鸠拂红枝，
初服傍清畎。
昨日山僧来，
犹嫌嘉遁浅。
托君紫阳家，
路灭心更远。
梯云创其居，
抱犊上绝巘。
杏田溪一曲，
霞境峰几转。
路石挂飞泉，
谢公应在眼。
愿言携手去，
采药长不返。
