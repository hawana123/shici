			<h1>郑县宿陶太公馆中赠冯六元二</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
儒有轻王侯，
脱略当事务。
本家蓝田下，
非为渔弋故。
无何困躬耕，
且欲驰永路。
幽居与君近，
出谷同所骛。
昨日辞石门，
五年变秋露。
云龙未相感，
干谒亦已屡。
子为黄绶羁，
余忝蓬山顾。
京门望西岳，
百里见郊树。
飞雨祠上来，
霭然关中暮。
驱车郑城宿，
秉烛论往素。
山月出华阴，
开此河渚雾。
清光比故人，
豁达展心晤。
冯公尚戢翼，
元子仍(足局)步。
拂衣易为高，
沦迹难有趣。
张范善终始，
吾等岂不慕。
罢酒当凉风，
屈伸备冥数。
