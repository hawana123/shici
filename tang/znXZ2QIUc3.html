			<h1>晚归香山寺因咏所怀</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我年日已老，
我身日已闲。
闲出都门望，
但见水与山。
阙塞碧岩岩，
伊流清潺潺。
中有古精舍，
轩户无扃关。
岸草歇可藉，
迳萝行可攀。
朝随浮云出，
夕与飞鸟还。
吾道本迂拙，
世途多险艰。
尝闻嵇吕辈，
尤悔生疏顽。
巢悟入箕颍，
皓知返商颜。
岂唯乐肥遁，
聊复祛忧患。
吾亦从此去，
终老伊嵩间。
