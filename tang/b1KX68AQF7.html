汝北君子宅，
我来见颓墉。
乱离子孙尽，
地属邻里翁。
土木被丘墟，
谿路不连通。
旧井蔓草合，
牛羊坠其中。
君辞天子书，
放意任体躬。
一生不自力，
家与逆旅同。
高议切星辰，
余声激喑聋。
方将旌旧闾，
百世可封崇。
嗟其未积年，
已为荒林丛。
时岂无知音，
不能崇此风。
浩荡竟无睹，
我将安所从。
