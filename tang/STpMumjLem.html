		<article class="post">
			
不能专习礼，
虚心强觅阶。
一年辞爵弁，
半岁履麻鞋。
瓦恶频蒙扌虢，
墙虚屡被叉。
映树便侧睡，
过匮即放乖。
岁暮良工毕，
言是越朋侪。
今日纶言降，
方知愚计喎。
