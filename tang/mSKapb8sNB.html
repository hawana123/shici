			<h1>雪二首</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
砚水池先冻，
窗风酒易消。
鸦声出山郭，
人迹过村桥。
稍急方萦转，
才深未寂寥。
细光穿暗隙，
轻白驻寒条。
草静封还折，
松欹堕复摇。
谢庄今病眼，
无意坐通宵。
羸骖出更慵，
林寺已疏钟。
踏紧寒声涩，
飞交细点重。
圃斜人过迹，
阶静鸟行踪。
寂寞梁鸿病，
谁人代夜舂。
