			<h1>独孤中丞筵陪饯韦君赴升州</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
中司龙节贵，
上客虎符新。
地控吴襟带，
才高汉缙绅。
泛舟应度腊，
入境便行春。
处处歌来暮，
长江建业人。
