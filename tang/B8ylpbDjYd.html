			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

梁王昔爱才，
千古化不泯。
至今蓬池上，
远集八方宾。
车马平明合，
城郭满埃尘。
逢君一相许，
岂要平生亲。
入仕三十载，
如何独未伸。
英声久籍籍，
台阁多故人。
置酒发清弹，
相与乐佳辰。
孤亭得长望，
白日下广津。
富贵良可取，
朅来西入秦。
秋风旦夕起，
安得客梁陈。
