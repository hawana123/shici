			<h1>昭肃皇帝挽歌辞三首</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
九县怀雄武，
三灵仰睿文。
周王传叔父，
汉后重神君。
玉律朝惊露，
金茎夜切云。
笳箫凄欲断，
无复咏横汾。
玉塞惊宵柝，
金桥罢举烽。
始巢阿阁凤，
旋驾鼎湖龙。
门咽通神鼓，
楼凝警夜钟。
小臣观吉从，
犹误欲东封。
莫验昭华琯，
虚传甲帐神。
海迷求药使，
雪隔献桃人。
桂寝青云断，
松扉白露新。
万方同象鸟，
举恸满秋尘。
