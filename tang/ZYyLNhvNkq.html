			<h1>塞下三首</h1>
			<div class="info"><span class="date">作者：沈彬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
塞叶声悲秋欲霜，
寒山数点下牛羊。
映霞旅雁随疏雨，
向碛行人带夕阳。
边骑不来沙路失，
国恩深后海城荒。
胡儿向化新成长，
犹自千回问汉王。
贵主和亲杀气沉，
燕山闲猎鼓鼙音。
旗分雪草偷边马，
箭入寒云落塞禽。
陇月尽牵乡思动，
战衣谁寄泪痕深。
金钗谩作封侯别，
劈破佳人万里心。
月冷榆关过雁行，
将军寒笛老思乡。
贰师骨恨千夫壮，
李广魂飞一剑长。
戍角就沙催落日，
阴云分碛护飞霜。
谁知汉武轻中国，
闲夺天山草木荒。
