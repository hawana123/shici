			<h1>出自蓟北门行</h1>
			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蓟北连极塞，
塞色昼冥冥。
战地骸骨满，
长时风雨腥。
沙河留不定，
春草冻难青。
万户封侯者，
何谋静虏庭。
