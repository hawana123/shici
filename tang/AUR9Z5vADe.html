			<h1>美女篇</h1>
			<div class="info"><span class="date">作者：王琚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东邻美女实名倡，
绝代容华无比方。
浓纤得中非短长，
红素天生谁饰妆。
桂楼椒阁木兰堂，
绣户雕轩文杏梁。
屈曲屏风绕象床，
萎蕤翠帐缀香囊。
玉台龙镜洞彻光，
金炉沉烟酷烈芳。
遥闻行佩音锵锵，
含娇欲笑出洞房。
二八三五闺心切，
褰帘卷幔迎春节。
清歌始发词怨咽，
鸣琴一弄心断绝。
借问哀怨何所为，
盛年情多心自悲。
须臾破颜倏敛态，
一悲一喜并相宜。
何能见此不注心，
惜无媒氏为传音。
可怜盈盈直千金，
谁家君子为藁砧。
