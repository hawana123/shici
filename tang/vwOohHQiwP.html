			<h1>游西山龙泉禅寺</h1>
			<div class="info"><span class="date">作者：伍乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
叠献层峰坐可观，
枕门流水更潺湲。
晓钟声彻洞溪远，
夏木影笼轩槛寒。
幽径乍寻衣屦润，
古堂频宿梦魂安。
因嗟城郭营营事，
不得长游空鬓残。
