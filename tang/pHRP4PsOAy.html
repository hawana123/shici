			</div>

		<article class="post">
			
舟依浅岸参差合，
桥映晴虹上下连。
轻楫过时摇水月，
远灯繁处隔秋烟。
却思海峤还凄叹，
近涉江涛更凛然。
闲凭栏干指星汉，
尚疑轩盖在楼船。
