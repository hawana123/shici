			<div class="info"><span class="date">作者：苏拯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
野草凡不凡，
亦应生和出。
锄夫耘药栏，
根不留其一。
良田本芜秽，
著地成弃物。
人生行不修，
何门可容膝。
不唯不尔容，
得无凡草嫉。
贤愚偃仰间，
鉴之宜日日。
