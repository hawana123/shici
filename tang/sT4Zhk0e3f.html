			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
十年归客但心伤，
三径无人已自荒。
夕宿灵台伴烟月，
晨趋建礼逐衣裳。
偶因麋鹿随丰草，
谬荷鸳鸾借末行。
纵有谏书犹未献，
春风拂地日空长。
