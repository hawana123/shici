初骑竹马咏芭蕉，
尝忝名卿诵满朝。
五字便容趋绛帐，
一枝寻许折丹霄。
岂知流落萍蓬远，
不觉推迁岁月遥。
国境未安身未立，
至今颜巷守箪瓢。
