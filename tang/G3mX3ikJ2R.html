二十登汉朝，
英声迈今古。
适从东方来，
又欲谒明主。
犹酣新丰酒，
尚带灞陵雨。
邂逅两相逢，
别来问寒暑。
宁知白日晚，
暂向花间语。
忽闻长乐钟，
走马东西去。
