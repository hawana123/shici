			<h1>立秋后题</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日月不相饶，
节序昨夜隔。
玄蝉无停号，
秋燕已如客。
平生独往愿，
惆怅年半百。
罢官亦由人，
何事拘形役。
