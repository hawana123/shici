			<h1>复游浯溪</h1>
			<div class="info"><span class="date">作者：元友让</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔到才三岁，
今来鬓已苍。
剥苔看篆字，
薙草觅书堂。
引客登台上，
呼童扫树旁。
石渠疏拥水，
门径劚丛篁。
田地潜更主，
林园尽废荒。
悲凉问耆耋，
疆界指垂杨。


		</article>
