			<h1>责汉水辞</h1>
			<div class="info"><span class="date">作者：李善夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉之广兮，
风波四起。
虽有风波，
不如蹄涔之水。
蹄涔之水，
不为下国而倾天子。
汉之深兮，
其堤莫量。
虽云莫量，
不如行潦之汪。
行潦之汪，
不为下国而溺天王。
汉之美者曰鲂。
吾虽饥不食其鲂，
恐污吾之饥肠。
