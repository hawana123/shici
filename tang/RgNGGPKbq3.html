			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
真我性无主，
谁为尘识昏。
奈何求其本，
若拔大木根。
妄以一念动，
势如千波翻。
伤哉子桑扈，
虫臂徒虚言。
神威兴外论，
宗邪生异源。
空何妨色在，
妙岂废身存。
寂灭本非寂，
喧哗曾未喧。
嗟嗟世上禅，
不共智者论。
