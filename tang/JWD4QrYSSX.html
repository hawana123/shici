			<h1>苦哉远征人</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
征人歌古曲，
携手上河梁。
李陵死别处，
窅杳玄冥乡。
忆昔从此路，
连年征鬼方。
久行迷汉历，
三死毡衣裳。
百战身且在，
微功信难忘。
远承云台议，
非势孰敢当。
落日吊李广，
白首过河阳。
闲弓失月影，
劳剑无龙光。
去日始束发，
今来发成霜。
虚名乃闲事，
生见父母乡。
掩抑大风歌，
裴回少年场。
诚哉古人言，
鸟尽良弓藏。
