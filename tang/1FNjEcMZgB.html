			<h1>将别巫峡，赠南卿兄瀼西果园四十亩</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
苔竹素所好，
萍蓬无定居。
远游长儿子，
几地别林庐。
杂蕊红相对，
他时锦不如。
具舟将出峡，
巡圃念携锄。
正月喧莺末，
兹辰放鹢初。
雪篱梅可折，
风榭柳微舒。
托赠卿家有，
因歌野兴疏。
残生逗江汉，
何处狎樵渔。
