			<h1>奉酬忠武李相公见寄</h1>
			<div class="info"><span class="date">作者：李逢吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
直继先朝卫与英，
能移孝友作忠贞。
剑门失险曾缚虎，
淮水安流缘斩鲸。
黄阁碧幢惟是俭，
三公二伯未为荣。
惠连忽赠池塘句，
又遣羸师破胆惊。
