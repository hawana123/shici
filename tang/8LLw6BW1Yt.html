			<h1>柳</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
漠漠金条引线微，
年年先翠报春归。
解笼飞霭延芳景，
不逐乱花飘夕晖。
啼鸟噪蝉堪怅望，
舞烟摇水自因依。
五株名显陶家后，
见说辞荣种者稀。
