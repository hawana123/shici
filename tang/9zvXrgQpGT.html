			<h1>云阳观寄袁稠</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花洞晚阴阴，
仙坛隔杏林。
漱泉春谷冷，
捣药夜窗深。
石上开仙酌，
松间对玉琴。
戴家溪北住，
雪后去相寻。
