		<article class="post">
			
两河春草海水清，
十年征战城郭腥。
乱兵杀儿将女去，
二月三月花冥冥。
千里无人旋风起，
莺啼燕语荒城里。
春色不拣墓傍株，
红颜皓色逐春去。
春去春来那得知，
今人看花古人墓，
令人惆怅山头路。
