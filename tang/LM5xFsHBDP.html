			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
晚促离筵醉玉缸，
伊州一曲泪双双。
欲携刀笔从新幕，
更宿烟霞别旧窗。
胡马近秋侵紫塞，
吴帆乘月下清江。
嫖姚若许传书檄，
坐筑三城看受降。
