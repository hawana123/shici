			<h1>二斑与宁茵赋诗</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓读云水静，
夜吟山月高。
焉能履虎尾，
岂用学牛刀。
--宁茵 但得居林啸，
焉能当路蹲。
渡河何所适，
终是怯刘琨。
--斑寅 无非悲甯戚，
终是怯庖丁。
若遇龚为守，
蹄涔向北溟。
--斑特

		</article>
