			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
去年陌上歌离曲，
今日君书远游蜀。
帘外花开二月风，
台前泪滴千行竹。
琴心与妾肠，
此夜断还续。
想君白马悬雕弓，
世间何处无春风？
君心未肯镇如石，
妾颜不久如花红。
夜残高碧横长河，
河上无梁空白波。
西风未起悲龙梭，
年年织素攒双蛾。
江山迢递无休绝，
泪眼看灯乍明灭。
自从孤馆深锁窗，
桂花几度圆还缺。
鸦鸦向晓鸣森木，
风过池塘响丛玉。
白日萧条梦不成，
桥南更问仙人卜。
