			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
诏书前日下丹霄，
头戴儒冠脱皂貂。
笛怨柳营烟漠漠，
云愁江馆雨萧萧。
鸳鸿得路争先翥，
松柏凌寒独后凋。
归去朝端如有问，
玉关门外老班超。
