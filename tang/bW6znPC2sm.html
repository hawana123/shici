			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
生长在荥阳，
少小辞乡曲。
迢迢四十载，
复向荥阳宿。
去时十一二，
今年五十六。
追思儿戏时，
宛然犹在目。
旧居失处所，
故里无宗族。
岂唯变市朝，
兼亦迁陵谷。
独有溱洧水，
无情依旧绿。
