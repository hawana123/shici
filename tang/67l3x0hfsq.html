			<h1>侍宴长宁公主东庄</h1>
			<div class="info"><span class="date">作者：刘宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
公主林亭地，
清晨降玉舆。
画桥飞渡水，
仙阁涌临虚。
晴新看蛱蝶，
夏早摘芙蕖。
文酒娱游盛，
忻叨侍从馀。
