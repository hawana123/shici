满汀沤不散，
一局黑全输。
猎回千帐雪，
探密大河冰。
落尽最高树，
始知松柏青。
饭僧春岭蕨，
醒酒雪潭鱼。
风清竹阁留僧宿，
雨湿莎庭放吏衙。
红踯躅繁金殿暖，
碧芙蓉笑水宫秋。
