			<h1>洛出书</h1>
			<div class="info"><span class="date">作者：郭邕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
德合天贶呈，
龙飞圣人作。
光宅被寰区，
图书荐河洛。
象登四气顺，
文辟九畴错。
氤氲瑞彩浮，
左右灵仪廓。
微造功不宰，
神行利攸博。
一见皇家庆，
方知禹功薄。
