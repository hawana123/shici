			<h1>卧病家园</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
世上无名子。
人间岁月赊。
纵横策已弃。
寂寞道为家。
卧病谁能问。
闲居空物华。
犹忆灵台友。
栖真隐太霞。
还丹奔日御。
却老饵云芽。
宁知白社客。
不厌青门瓜。
