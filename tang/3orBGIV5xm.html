			<h1>题楚庙</h1>
			<div class="info"><span class="date">作者：归仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
羞容难更返江东，
谁问从来百战功。
天地有心归道德，
山河无力为英雄。
芦花尚认霜戈白，
海日犹思火阵红。
也是男儿成败事，
不须惆怅对西风。
