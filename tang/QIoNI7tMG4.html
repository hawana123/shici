			<h1>早夏青龙寺致斋，凭眺感物，因书十四韵</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
晓出文昌宫，
憩兹青莲宇。
洁斋奉明祀，
凭览伤夐古。
秦为三月火，
汉乃一抔土。
诈力自湮沦，
霸仪终莽卤。
中南横峻极，
积翠泄云雨。
首夏谅清和，
芳阴接场圃。
仁祠閟严净，
稽首洗灵府。
虚室僧正禅，
危梁燕初乳。
通庄走声利，
结驷乃旁午。
观化复何如，
刳心信为愈。
盛时忽过量，
弱质本无取。
静永环中枢，
益愧腰下组。
尘劳期抖擞，
陟降聊俯偻。
遗韵留壁间，
凄然感东武。
