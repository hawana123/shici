			<h1>游南阳白水登石激作</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝涉白水源，
暂与人俗疏。
岛屿佳境色，
江天涵清虚。
目送去海云，
心闲游川鱼。
长歌尽落日，
乘月归田庐。


		</article>
