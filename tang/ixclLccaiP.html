			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
石门无旧径，
披榛访遗迹。
时逢山水秋，
清辉如古昔。
常闻慧远辈，
题诗此岩壁。
云覆莓苔封，
苍然无处觅。
萧疏野生竹，
崩剥多年石。
自从东晋后，
无复人游历。
独有秋涧声，
潺(氵爰)空旦夕。
