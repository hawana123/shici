			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

吾闻达士道，
穷通顺冥数。
通乃朝廷来，
穷即江湖去。
谢公才廓落，
与世不相遇。
壮志郁不用，
须有所泄处。
泄为山水诗，
逸韵谐奇趣。
大必笼天海，
细不遗草树。
岂唯玩景物，
亦欲摅心素。
往往即事中，
未能忘兴谕。
因知康乐作，
不独在章句。
