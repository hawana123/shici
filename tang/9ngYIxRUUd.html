			<h1>李工部挽歌三首</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
锦帐为郎日，
金门待诏时。
杨宫先上赋，
柏殿几连诗。
瞬息琴歌断，
凄凉箫挽悲。
那堪霸陵岸，
回首望京师。
宅兆西陵上，
平生雅志从。
城临丹阙近，
山望白云重。
会葬知元伯，
看碑识蔡邕。
无由接神理，
挥涕向青松。
常时好宾客，
永日对弦歌。
是日归泉下，
伤心无奈何。
墓庭人已散，
祭处鸟来处。
碑石生苔藓，
荣名岂复多。
