			<h1>早秋送台院杨侍御归朝</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙署棣华春，
当时已绝伦。
今朝丹阙下，
更入白眉人。
重振高阳族，
分居要路津。
一门科第足，
五府辟书频。
鸷鸟得秋气，
法星悬火旻。
圣朝寰海静，
所至不埋轮。


		</article>
