			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

适从郡邑喧，
又兹三伏热。
山中清景多，
石罅寒泉洁。
花香天界事，
松竹人间别。
殿分岚岭明，
磴临悬壑绝。
昏旭穷陟降，
幽显尽披阅。
嶔骇风雨区，
寒知龙蛇穴。
情虚澹泊生，
境寂尘妄灭。
经世岂非道，
无为厌车辙。
