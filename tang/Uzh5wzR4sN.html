			<h1>寄浙西李判官</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕台上客意何如？
四五年来渐渐疏。
直道莫抛男子业，
遭时还与故人书。
青云满眼应骄我，
白发浑头少恨渠。
唯念贤哉崔大让，
可怜无事不歌鱼。
