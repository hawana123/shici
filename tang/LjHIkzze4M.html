			<h1>奉和圣制夏日游石淙山</h1>
			<div class="info"><span class="date">作者：于季子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九旗云布临嵩室，
万骑星陈集颍川。
瑞液含滋登禹膳，
飞流荐响入虞弦。
山扉野径朝花积，
帐殿帷宫夏叶连。
微臣献寿迎千寿，
愿奉尧年倚万年。


		</article>
