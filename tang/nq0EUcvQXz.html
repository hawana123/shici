			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
恍惚登高岭，
裴回看落日。
遥想仲长园，
如亲幼安室。
春渚菖蒲登，
山中拨谷鸣。
相思不道远，
太息未知情。
意君来此地，
时复疏林薄。
中夜扫闲门，
迎晨闭菌阁。
屣履清池上，
家童奉信归。
忧随落花散，
目送归云飞。
故交在天末，
心知复千里。
无人暂往来，
独作中林士。
