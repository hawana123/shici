			<h1>故洛阳城侍宴应制</h1>
			<div class="info"><span class="date">作者：姚崇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
游豫停仙跸，
登临对晚晴。
川凫连倒影，
岩鸟应虚声。
野奏风成曲，
山居云作缨。
今朝丘壑上，
高兴小蓬瀛。
