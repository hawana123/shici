			<div class="info"><span class="date">作者：广宣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

天界宜春赏，
禅门不掩关。
宸游双阙外，
僧引百花间。
车马喧长路，
烟云净远山。
观空复观俗，
皇鉴此中闲。
