			<h1>酬李常侍立秋日奉诏祭岳见寄</h1>
			<div class="info"><span class="date">作者：周墀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋祠灵岳奉尊罍，
风过深林古柏开。
莲掌月高珪币列，
金天雨露鬼神陪。
质明三献虽终礼，
祈寿千年别上杯。
岂是琐才能祀事，
洪农太守主张来。
