亭高出鸟外，
客到与云齐。
树点千家小，
天围万岭低。
残虹挂陕北，
急雨过关西。
酒榼缘青壁，
瓜田傍绿谿。
微官何足道，
爱客且相携。
唯有乡园处，
依依望不迷。
