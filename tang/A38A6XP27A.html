			<div class="info"><span class="date">作者：李乂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
抠掖调梅暇，
林园种槿初。
入朝荣剑履，
退食偶琴书。
地隐东岩室，
天回北斗车。
旌门临窈窕，
辇道属扶疏。
云罕明丹谷，
霜笳彻紫虚。
水疑投石处，
溪似钓璜馀。
帝泽颁卮酒，
人欢颂里闾。
一承黄竹咏，
长奉白茆居。
