			<h1>严塘经乱书事</h1>
			<div class="info"><span class="date">作者：郑启</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
尘生宫阙雾濛濛，
万骑龙飞幸蜀中。
在野傅岩君不梦，
乘轩卫懿鹤何功？
虽知四海同盟久，
未合中原武备空。
星落夜原妖气满，
汉家麟阁待英雄。
梁园皓色月如珪，
清景伤时一惨凄。
未见山前归牧马，
犹闻江上带征鞞。
鲲为鱼队潜鳞困，
鹤处鸡群病翅低。
正是四郊多垒日，
波涛早晚静鲸鲵。
