			<h1>太原旅怀呈薛十八侍御齐十二奉礼</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
前来称英隽，
有食主人鱼。
后来曰贤才，
又受主人车。
伊予亦投刺，
恩煦胡凋疏。
既睹主人面，
复见主人书。
餬口百家周。
赁庑三月馀。
眼见寒序臻，
坐送秋光除。
西日惄饥肠，
北风疾絺裾。
升堂有知音，
此意当何如。


		</article>
