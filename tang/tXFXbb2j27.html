			<h1>晚秋同何秀才溪上</h1>
			<div class="info"><span class="date">作者：伍乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

闲步秋光思杳然，
荷藜因共过林烟。
期收野药寻幽路，
欲采溪菱上小船。
云吐晚阴藏霁岫，
柳含余霭咽残蝉。
倒尊尽日忘归处，
山磬数声敲暝天。
