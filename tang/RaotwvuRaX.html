兹邑昔所游，
嘉会常在目。
历载俄二九，
始往今来复。
戚戚居人少，
茫茫野田绿。
风雨经旧墟，
毁垣迷往躅。
门临川流驶，
树有羁雌宿。
多累恒悲往，
长年觉时速。
欲去中复留，
徘徊结心曲。
