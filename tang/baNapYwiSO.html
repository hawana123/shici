			<h1>春日五门西望</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
百官朝下五门西。
尘起春风过玉堤。
黄帕盖鞍呈了马，
红罗系项斗回鸡。
馆松枝重墙头出，
御柳条长水面齐。
唯有教坊南草绿，
古苔阴地冷凄凄。
