			</div>

		<article class="post">
			
诏书征拜脱荷裳，
身去东山闭草堂。
阊阖九天通奏籍，
华亭一鹤在朝行。
沧洲离别风烟远，
青琐幽深漏刻长。
今日却回垂钓处，
海鸥相见已高翔。
