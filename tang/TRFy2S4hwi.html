			<h1>下第归宜春酬黄颇饯别</h1>
			<div class="info"><span class="date">作者：潘唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圣代澄清雨露均，
独怀惆怅出咸秦。
承明未荐相如赋，
故国犹惭季子贫。
御苑钟声临远水，
都门树色背行尘。
一从此地曾携手，
益羡江头桃李春。
