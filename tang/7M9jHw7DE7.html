			<h1>拟塞外征行</h1>
			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
寇骑满鸡田，
都护欲临边。
青泥方绝漠，
怀剑始辞燕。
旌旗挂龙虎，
壮士募鹰  。
长城威十万，
高岭奋三千。
行行向马邑，
去去指祁连。
鼓声遥赤塞，
兵气远冲天。
对阵云初上，
临城月始悬。
风惊烽易灭，
沙暗马难前。
恩重恒思报，
劳心屡损年。
微功一可立，
身轻不自怜。
