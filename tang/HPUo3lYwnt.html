			<h1>省试观庆云图</h1>
			<div class="info"><span class="date">作者：李行敏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缣素传休祉，
丹青状庆云。
非烟凝漠漠，
似盖乍纷纷。
尚驻从龙意，
全舒捧日文。
光因五色起，
影向九霄分。
裂素观嘉瑞，
披图贺圣君。
宁同窥汗漫，
方此睹氛氲。


		</article>
