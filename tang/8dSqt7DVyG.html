			<h1>道州观野火</h1>
			<div class="info"><span class="date">作者：吕温</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南风吹烈火，
焰焰烧楚泽。
阳景当昼迟，
阴天半夜赤。
过处若彗扫，
来时如电激。
岂复辨萧兰，
焉能分玉石。
虫蛇尽烁烂，
虎兕出奔迫。
积秽皆荡除，
和气始融液。
尧时既敬授，
禹稼斯肇迹。
遍生合颖禾，
大秀两岐麦。
家有京坻咏，
人无沟壑戚。
乃悟焚如功，
来岁终受益。
