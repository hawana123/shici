			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
老伴知君少，
欢情向我偏。
无论疏与数，
相见辄欣然。
各以诗成癖，
俱因酒得仙。
笑回青眼语，
醉并白头眠。
岂是今投分，
多疑宿结缘。
人间更何事，
携手送衰年。
