			<div class="info"><span class="date">作者：羊士谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
珠履行台拥附蝉，
外郎高步似神仙。
陈词今见唐风盛，
从事遥瞻卫国贤。
掷地好词凌彩笔，
浣花春水腻鱼笺。
东山芳意须同赏，
子看囊盛几日传。
