			<h1>秋暮西归途中书情</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
耿耿旅灯下，
愁多常少眠。
思乡贵早发，
发在鸡鸣前。
九月草木落，
平芜连远山。
秋阴和曙色，
万木苍苍然。
去秋偶东游，
今秋始西旋。
马瘦衣裳破，
别家来二年。
忆归复愁归，
归无一囊钱。
心虽非兰膏，
安得不自然。
