			<h1>送刘校书之新安寄吴常侍</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野云如火照行尘，
会绩溪边去问津。
才子省衔非幕客，
楚君科第是同人。
狂思下国千场醉，
病负东堂两度春。
他日酒筵应见问，
鹿裘渔艇隔朱轮。
