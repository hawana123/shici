神理今何在，
斯人竟若斯。
颜渊徒有德，
伯道且无儿。
白发今非老，
青云数有奇。
谁言夕郎拜，
翻向夜台悲。
社里东城接，
松阡北地开。
闻笳春色惨，
执绋故人哀。
终日南山对，
何时渭水回。
仁兄与恩旧，
相望泣泉台。
第二百零七卷
