			<h1>花石长枕歌答章居士赠</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚山有石郢人琢，
琢成长枕知是玉。
全疑冰片坐恐销，
间发花丛惊不足。
赠予比之金琅玕，
琼花烂熳浮席端。
吾师道吾不执宝，
今日感君因执看。
试叩铿然应清律，
纤尘不留蝇敢拂。
万物皆因造化资，
如何独负清贞质。
南山有云鹄在空，
长松为我生凉风。
高友朗咏乐其中，
行住四仪皆道意。
不学小乘一曲士，
唯将此物安座隅，
取次闲眠有禅味。
