			<h1>冬夜陪丘侍御先辈听崔校书弹琴</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雪满中庭月映林，
谢家幽赏在瑶琴。
楚妃波浪天南远，
蔡女烟沙漠北深。
顾盼何曾因误曲，
殷勤终是感知音。
若将雅调开诗兴，
未抵丘迟一片心。
