			<h1>答李滁州题庭前石竹花见寄</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
殷疑曙霞染，
巧类匣刀裁。
不怕南风热，
能迎小暑开。
游蜂怜色好，
思妇感年催。
览赠添离恨，
愁肠日几回。
