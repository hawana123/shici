			<h1>怀素上人草书歌</h1>
			<div class="info"><span class="date">作者：鲁收</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾观文士多利用，
笔精墨妙诚堪重。
身上艺能无不通，
就中草圣最天纵。
有时兴酣发神机，
抽毫点墨纵横挥。
风声吼烈随手起，
龙蛇迸落空壁飞。
连拂数行势不绝，
藤悬查蹙生奇节。
划然放纵惊云涛，
或时顿挫萦毫发。
自言转腕无所拘，
大笑羲之用阵图。
狂来纸尽势不尽，
投笔抗声连叫呼。
信知鬼神助此道，
墨池未尽书已好。
行路谈君口不容，
满堂观者空绝倒。
所恨时人多笑声，
唯知贱实翻贵名。
观尔向来三五字，
颠奇何谢张先生。
