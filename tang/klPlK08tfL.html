			<h1>赠柳璟、冯陶二校书</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霄汉两飞鸣，
喧喧动禁城。
桂堂同日盛，
芸阁间年荣。
香掩蕙兰气，
韵高鸾鹤声。
应怜茂陵客，
未有子虚名。
