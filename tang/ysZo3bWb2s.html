一番荷芰生池沼，
槛前风送馨香。
昔年于此伴萧娘。
相偎伫立，
牵惹叙衷肠。
时逞笑容无限态，
还如菡萏争芳。
别来虚遣思悠飏。
慵窥往事，
金锁小兰房。
深秋寒夜银河静，
月明深院中庭。
西窗幽梦等闲成。
逡巡觉后，
特地恨难平。
红烛半条残焰短，
依稀暗背银屏。
枕前何事最伤情？
梧桐叶上，
点点露珠零。
