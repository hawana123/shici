			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
追欢逐乐少闲时，
补帖平生得事迟。
何处花开曾后看？
谁家酒熟不先知？
石楼月下吹芦管，
金谷风前舞柳枝。
十听春啼变莺舌，
三嫌老丑换蛾眉。
乐天一过难知分，
犹自咨嗟两鬓丝。
[芦管柳枝已下，
皆十年来洛中之事。
]
