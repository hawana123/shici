			<h1>和刘评事送海禅和归山</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
衲外元无象，
言寻那路寻。
问禅将底说，
传印得何心。
未了群山浅，
难休一室深。
伏魔宁是兽，
巢顶亦非禽。
观色风驱雾，
听声雪洒林。
凡归是归处，
不必指高岑。
