青门走马趁心期，
惆怅归来已校迟。
应过唐昌玉蕊后，
犹当崇敬牡丹时。
暂游还忆崔先辈，
欲醉先邀李拾遗。
尚残半月芸香俸，
不作归粮作酒资。
