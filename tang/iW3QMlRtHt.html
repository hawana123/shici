远树连沙静，
闲舟入浦迟。
帘垂群吏散，
苔长讼庭闲。
去年曾折处，
今日又垂条。
早知落处随疏雨，
悔得开时顺暖风。
千家帘幕春空在，
几处楼台月自明。
腊雪化为流水去，
春风吹出好山来。
昔日声尘喧洛下，
近年诗句满江南。
匝地人家凭槛见，
远山秋色卷帘看。
蟾宫空手下，
泽国更谁来。
水国二亲应探榜，
龙门三月又伤春。
仙鸟却回空说梦，
清朝未达自嫌身。
失意从他桃李春，
嵩阳经过歇行尘。
云僧不见城中事，
问是今年第几人。
因逢日者教重应，
忍被云僧劝却归。
