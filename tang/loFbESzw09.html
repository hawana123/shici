			<h1>和张燕公耗磨日饮</h1>
			<div class="info"><span class="date">作者：赵冬曦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
上月今朝减，
流传耗磨辰。
还将不事事，
同醉俗中人。
春来半月度，
俗忌一朝闲。
不酌他乡酒，
无堪对楚山。
