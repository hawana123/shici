			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
种橙夹阶生得地，
细叶隔帘见双翠。
抽条向长未及肩，
泉水绕根日三四。
青青何必楚人家，
带雨凝烟新著花。
永愿香炉洒甘露，
夕阳时映东枝斜。
南庭黄竹尔不敌，
借问何时堪挂锡。
