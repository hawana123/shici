			<div class="info"><span class="date">作者：姚岩杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
为报颜公识我么，
我心唯只与天和。
眼前俗物关情少，
醉后青山入意多。
田子莫嫌弹铗恨，
宁生休唱饭牛歌。
圣朝若为苍生计，
也合公车到薜萝。
