			<h1>浙右赠陆处士</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
静节灌园馀，
得非成隐居。
长当庚子日，
独拜五经书。
白浪吹亡国，
秋霜洗大虚。
门前是京口，
身外不营储。
