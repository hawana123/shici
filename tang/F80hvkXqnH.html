			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
温泉流入汉离宫，
宫树行行浴殿空。
武帝时人今欲尽，
青山空闭御墙中。
