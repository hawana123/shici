			<h1>佐还山后寄三首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山晚浮云合，
归时恐路迷。
涧寒人欲到，
村黑鸟应栖。
野客茅茨小，
田家树木低。
旧谙疏懒叔，
须汝故相携。
白露黄粱熟，
分张素有期。
已应舂得细，
颇觉寄来迟。
味岂同金菊，
香宜配绿葵。
老人他日爱，
正想滑流匙。
几道泉浇圃，
交横落慢坡。
葳蕤秋叶少，
隐映野云多。
隔沼连香芰，
通林带女萝。
甚闻霜薤白，
重惠意如何。
