			<h1>东归别常修</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
六载辛勤九陌中，
却寻归路五湖东。
名惭桂苑一枝绿，
鲙忆松江两箸红。
浮世到头须适性，
男儿何必尽成功。
唯惭鲍叔深知我，
他日蒲帆百尺风。
