			<h1>送魏郡李太守赴任</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
与君伯氏别，
又欲与君离。
君行无几日，
当复隔山陂。
苍茫秦川尽，
日落桃林塞。
独树临关门，
黄河向天外。
前经洛阳陌，
宛洛故人稀。
故人离别尽，
淇上转骖騑。
企予悲送远，
惆怅睢阳路。
古木官渡平，
秋城邺宫故。
想君行县日，
其出从如云。
遥思魏公子，
复忆李将军。
