			<h1>蜀绵州越王楼诗</h1>
			<div class="info"><span class="date">作者：樊宗师</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
危楼倚天门，
如星辰宫。
!榱薄龙虎怪，
洄洄绕雷风。
徂秋试登临，
大霭屯乔空。
不见西北路，
考怀益雕穷。
石濑薄溅溅，
上山杳穹穹。
昔人创为逝，
所适酡颜红。
今我兹之来，
犹校成岁功。
辍田植科亩，
游圃歌芳丛。
地财无丛厚，
人室安取丰。
既乏富庶能，
千万惭文翁。
