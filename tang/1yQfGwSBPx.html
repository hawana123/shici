			<h1>忆东林因送二生归</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
好向东林度此生，
半天山脚寺门平。
红霞嶂底潺潺色，
清夜房前瑟瑟声。
偶别十年成瞬息，
欲来千里阻刀兵。
可怜二子同归兴，
南国烟花路好行。
