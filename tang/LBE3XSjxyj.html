			<h1>走笔赠独孤驸马</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
都尉朝天跃马归，
香风吹人花乱飞。
银鞍紫鞚照云日，
左顾右盼生光辉。
是时仆在金门里，
待诏公车谒天子。
长揖蒙垂国士恩，
壮心剖出酬知己。
一别蹉跎朝市间，
青云之交不可攀。
倘其公子重回顾，
何必侯嬴长抱关。
