树头初日照西檐，
树底蔫花夜雨沾。
外院池亭闻动锁，
后堂阑槛见垂帘。
柳腰入户风斜倚，
榆荚堆墙水半淹。
把酒送春惆怅在，
年年三月病厌厌。
