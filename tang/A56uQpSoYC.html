			<h1>奉酬燕公见归田赋垂赠之作</h1>
			<div class="info"><span class="date">作者：赵冬曦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
穷鸟婴笼缀，
孤飞任播迁。
鹪鹩王佐用，
复此挫冲天。
楚云何掩郁，
湘水亦回邅。
怀哉愧木雁，
忽尔枉兰荃。
愈疾同枚叔，
销忧比仲宣。
归途书可畏，
弱操石犹坚。
覆载虽云广，
涔阳直块然。


		</article>
