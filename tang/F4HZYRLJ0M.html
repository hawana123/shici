			<h1>寄刘禹锡</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谢相园西石径斜，
知君习隐暂为家。
有时出郭行芳草，
长日临池看落花。
春去能忘诗共赋，
客来应是酒频赊。
五年不见西山色，
怅望浮云隐落霞。
