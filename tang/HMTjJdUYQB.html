			<h1>早朝贺雪寄陈山人</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长安盈尺雪，
早朝贺君喜。
将赴银台门，
始出新昌里。
上堤马蹄滑，
中路蜡烛死。
十里向北行，
寒风吹破耳。
待漏五门外，
候对三殿里。
须鬓冻生冰，
衣裳冷如水。
忽思仙游谷，
暗谢陈居士。
暖覆褐裘眠，
日高应未起。
