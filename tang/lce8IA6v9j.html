			<h1>喜侯舍人蜀中新命三首</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
八都词客漫喧然，
谁解飞扬诰誓间。
五色彩毫裁凤诏，
九重天子豁龙颜。
巴山月在趋朝去，
锦水烟生入阁还。
谋及中兴多少事，
莫愁明月不收关。
却搜文学起吾唐，
暂失都城亦未妨。
锦里幸为丹凤阙，
幕宾征出紫微郎。
来时走马随中使，
到日援毫定外方。
若以掌言看谏猎，
相如从此病辉光。
贾谊才承宣室召，
左思唯预秘书流。
赋家达者无过此，
翰苑今朝是独游。
立被御炉烟气逼，
吟经栈阁雨声秋。
内人未识江淹笔，
竟问当时不早求。
