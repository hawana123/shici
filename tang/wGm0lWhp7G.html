禁门留骑吹，
内省正衣冠。
稍辨旗常色，
尚闻钟漏残。
九天炉气暖，
六月玉声寒。
宿雾开霞观，
晨光泛露盘。
致君期反朴，
求友得如兰。
政自同归理，
言成共不刊。
准绳临百度，
领袖映千官。
卧鼓流沙静，
飞航涨海安。
尽规酬主意，
偕赋代交欢。
雅韵人间满，
多惭窃和难。
