			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
游人愁岁晏，
早起遵王畿。
坠叶吹未晓，
疏林月微微。
惊禽栖不定，
寒兽相因依。
叹此霜露下，
复闻鸿雁飞。
渺然江南意，
惜与中途违。
羁旅悲壮发，
别离念征衣。
永图岂劳止，
明节期所归。
宁厌楚山曲，
无人长掩扉。
