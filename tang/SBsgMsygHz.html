			<h1>同友生春夜闻雨</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
春雨三更洗物华，
乱和丝竹响豪家。
滴繁知在长条柳，
点重愁看破朵花。
檐静尚疑兼雾细，
灯摇应是逐风斜。
此时童叟浑无梦，
为喜流膏润谷芽。
