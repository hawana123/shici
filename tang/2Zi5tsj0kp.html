			<h1>上元怀古二首</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
南朝天子爱风流，
尽守江山不到头。
总是战争收拾得，
却因歌舞破除休。
尧行道德终无敌，
秦把金汤可自由。
试问繁华何处有，
雨苔烟草古城秋。
争帝图王德尽衰，
骤兴驰霸亦何为。
君臣都是一场笑，
家国共成千载悲。
排岸远樯森似槊，
落波残照赫如旗。
今朝城上难回首，
不见楼船索战时。
