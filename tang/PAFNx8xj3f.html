			<h1>酬友人春暮寄枳花茶</h1>
			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昨日东风吹枳花，
酒醒春晚一瓯茶。
如云正护幽人堑，
似雪才分野老家。
金饼拍成和雨露，
玉尘煎出照烟霞。
相如病渴今全校，
不羡生台白颈鸦。
