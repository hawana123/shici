			<h1>和苏郎中寻丰安里旧居寄主客张郎中</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
漳滨卧起恣闲游，
宣室征还未白头。
旧隐来寻通德里，
新篇写出畔牢愁。
池看科斗成文字，
鸟听提壶忆献酬。
同学同年又同舍，
许君云路并华輈。
