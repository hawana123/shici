			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
且喜同年满七旬，
莫嫌衰病莫嫌贫。
已为海内有名客，
又占世间长命人。
耳里声闻新将相，
眼前失尽故交亲。
尊荣富寿难兼得，
闲坐思量最要身。
