			<h1>寄湘中友人</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
莫恋醉乡迷酒杯，
流年长怕少年催。
西陵水阔鱼难到，
南回路遥书未回。
匹马计程愁日尽，
一蝉何事引秋来。
相如已定题桥志，
江上无由梦钓台。
