			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
眼在枝上春，
落地成埃尘。
不是风流者，
谁为攀折人。
宁辞波浪阔，
莫道往来频。
拾紫岂宜晚，
掇芳须及晨。
劳收贾生泪，
强起屈平身。
花下本无俗，
酒中别有神。
游蜂不饮故，
戏蝶亦争新。
万物尽如此，
过时非所珍。
