			<h1>上巳接清明游宴</h1>
			<div class="info"><span class="date">作者：独孤良弼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
上巳欢初罢，
清明赏又追。
闰年侵旧历，
令节并芳时。
细雨莺飞重，
春风酒酝迟。
寻花迷白雪，
看柳拆青丝。
淑气如相待，
天和意为谁。
吁嗟名未立，
空咏宴游诗。
