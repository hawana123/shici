			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
天地入胸臆，
吁嗟生风雷。
文章得其微，
物象由我裁。
宋玉逞大句，
李白飞狂才。
苟非圣贤心，
孰与造化该。
勉矣郑夫子，
骊珠今始胎。
