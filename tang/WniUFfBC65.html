			<h1>侍宴莎册宫应制得情字</h1>
			<div class="info"><span class="date">作者：许敬宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三星希曙景，
万骑翊天行。
葆羽翻风队，
腾吹掩山楹。
暖日晨光浅，
飞烟旦彩轻。
塞寒桃变色，
冰断箭流声。
渐奏长安道，
神皋动睿情。
