			<h1>经三泉路作</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三月松作花，
春行日渐赊。
竹障山鸟路，
藤蔓野人家。
透石飞梁下，
寻云绝磴斜。
此中谁与乐，
挥涕语年华。
