			<h1>题开元寺阁</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一阁见一郡，
乱流仍乱山。
未能终日住，
尤爱暂时闲。
唱棹吴门去，
啼林杜宇还。
高僧不可羡，
西景掩禅关。
