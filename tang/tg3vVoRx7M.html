			<h1>同辛簿简仰酬思玄上人林泉四首</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
闻君招隐地，
仿佛武陵春。
缉芰知还楚，
披榛似避秦。
崩查年祀积，
幽草岁时新。
一谢沧浪水，
安知有逸人。
芳晨临上月，
幽赏狎中园。
有蝶堪成梦，
无羊可触藩。
忘怀南涧藻，
蠲思北堂萱。
坐叹华滋歇，
思君谁为言。
林泉恣探历，
风景暂裴徊。
客有迁莺处，
人无结驷来。
聚花如薄雪，
沸水若轻雷。
今日徒招隐，
终知异凿坏。
俗远风尘隔，
春还初服迟。
林疑中散地，
人似上皇时。
芳杜湘君曲，
幽兰楚客词。
山中有春草，
长似寄相思。
