		<article class="post">
			
一步一愁新，
轻轻恐陷人。
薄光全透日，
残影半销春。
蝉想行时翼，
鱼惊蹋处鳞。
底虚难驻足，
岸阔怯回身。
岂暇踟蹰久，
宁辞顾盼频。
愿将兢慎意，
从此赴通津。
