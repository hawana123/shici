			<h1>送李文明下第鄜州觐兄</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
征夫天一涯，
醉赠别吾诗。
雁迥参差远，
龙多次第迟。
宁歌还夜苦，
宋赋更秋悲。
的的遥相待，
清风白露时。
