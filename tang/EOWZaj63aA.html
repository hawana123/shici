			<h1>拟古三首</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
龙剑昔藏影，
送雄留其雌。
人生阻欢会，
神物亦别离。
碧树感秋落，
佳人无还期。
夜琴为君咽，
浮云为君滋。
爱而伤不见，
星汉徒参差。
幽居盼天造，
胡息运行机。
春葩妍既荣，
秋叶瘁以飞。
滔滔川之逝，
日没月光辉。
所贵法乾健，
于道悟入微。
任彼声势徒，
得志方夸毗。
浮生果何慕，
老去羡介推。
陶令何足录，
彭泽归已迟。
空负漉酒巾，
乞食形诸诗。
吾惟抱贞素，
悠悠白云期。
