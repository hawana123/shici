			<h1>老夫采玉歌</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
采玉采玉须水碧，
琢作步摇徒好色。
老夫饥寒龙为愁，
蓝溪水气无清白。
夜雨冈头食蓁子，
杜鹃口血老夫泪。
蓝溪之水厌生人，
身死千年恨溪水。
斜杉柏风雨如啸，
泉脚挂绳青袅袅。
村寒白屋念娇婴，
古台石磴悬肠草。
