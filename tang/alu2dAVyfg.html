			<h1>收京三首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
仙仗离丹极，
妖星照玉除。
须为下殿走，
不可好楼居。
暂屈汾阳驾，
聊飞燕将书。
依然七庙略，
更与万方初。
生意甘衰白，
天涯正寂寥。
忽闻哀痛诏，
又下圣明朝。
羽翼怀商老，
文思忆帝尧。
叨逢罪己日，
沾洒望青霄。
汗马收宫阙，
春城铲贼壕。
赏应歌杕杜，
归及荐樱桃。
杂虏横戈数，
功臣甲第高。
万方频送喜，
无乃圣躬劳。
