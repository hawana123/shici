			<h1>长安书事寄薛戴</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朔雁去成行，
哀蝉响如昨。
时芳一憔悴，
暮序何萧索。
笑语且无聊，
逢迎多约略。
三山不可见，
百岁空挥霍。
故事尽为愁，
新知无复乐。
夫君又离别，
而我加寂寞。
惠远纵相寻，
陶潜只独酌。
主人恩则厚，
客子才自薄。
委曲见提携，
因循成蹇剥。
论边书未上，
招隐诗还作。
贵者已朝餐，
岂能敦宿诺。
飞禽虽失树，
流水长思壑。
千里寄琼枝，
梦寐青山郭。
