			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
童子装炉火，
行添一炷香。
老翁持麈尾，
坐拂伴张床。
卷缦看天色，
移斋近日阳。
甘鲜新饼果，
稳暖旧衣裳。
止足安生理，
悠闲乐性场。
是非一以遣，
动静百无妨。
岂有物相累，
兼无情可忘。
不须忧老病，
心是自医王。
