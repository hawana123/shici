今日曷不乐，
幸时不用兵。
无曰既蹙矣，
乃尚可以生。
彼州之赋，
去汝不顾。
此州之役，
去我奚适。
一邑之水，
可走而违。
天下汤汤，
曷其而归。
好我衣服，
甘我饮食。
无念百年，
聊乐一日。
