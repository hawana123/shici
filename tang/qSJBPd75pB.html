			</div>

	<div class="container">
		<article class="post">
			
九重城阙悲凉尽，
一聚园林怨恨长。
花忆所为犹自笑，
草知无道更应荒。
诗名占得风流在，
酒兴催教运祚亡。
若问皇天惆怅事，
只应斜日照雷塘。
