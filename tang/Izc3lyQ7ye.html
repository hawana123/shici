非才偶忝直文昌，
两鬓年深一镜霜。
待漏敢辞称小吏，
立班犹未出中行。
孤吟马迹抛槐陌，
远梦渔竿掷苇乡。
丞相旧知为学苦，
更教何处贡篇章。
