			<h1>古兴</h1>
			<div class="info"><span class="date">作者：赵氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
郁蒸夏将半，
暑气扇飞阁。
骤雨满空来，
当轩卷罗幕。
度云开夕霁，
宇宙何清廓。
明月流素光，
轻风换炎铄。
孤鸾伤对影，
宝瑟悲别鹤。
君子去不还，
遥心欲何托。
金菊延清霜，
玉壶多美酒。
良人犹不归，
芳菲岂常有。
不惜芳菲歇，
但伤别离久。
含情罢斟酌，
凝怨对窗牖。
霁雪舒长野，
寒云半幽谷。
严风振枯条，
猿啼抱冰木。
所嗟游宦子，
少小荷天禄。
前程未云至，
凄怆对车仆。
岁寒成咏歌，
日暮栖林朴。
不惮行险道，
空悲年运促。
