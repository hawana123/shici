			<h1>舞者</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿毛钗动小相思，
一唱南轩日午时。
慢靸轻裾行欲近，
待调诸曲起来迟。
筵停匕箸无非听，
吻带宫商尽是词。
为问倾城年几许，
更胜琼树是琼枝。
