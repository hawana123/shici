			<h1>送裴腾</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
养德为众许，
森然此丈夫。
放情白云外，
爽气连虬须。
衡镜合知子，
公心谁谓无。
还令不得意，
单马遂长驱。
桑野蚕忙时，
怜君久踟踌。
新晴荷卷叶，
孟夏雉将雏。
令弟为县尹，
高城汾水隅。
相将簿领闲，
倚望恒峰孤。
香露团百草，
紫梨分万株。
归来授衣假，
莫使故园芜。
