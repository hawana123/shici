			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
季春人病抛芳杜，
仲夏溪波绕坏垣。
衣典浊醪身倚桂，
心中无事到云昏。
数曲急溪冲细竹，
叶舟来往尽能通。
草香石冷无辞远，
志在天台一遇中。
桂叶似茸含露紫，
葛花如绶蘸溪黄。
连云更入幽深地，
骨录闲携相猎郎。
