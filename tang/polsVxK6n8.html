			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
五日皆休沐，
三泉独不归。
池台金阙是，
尊酒玳筵非。
巷静游禽入，
门闲过客稀。
唯馀昔年凤，
尚绕故楼飞。
昔下天津馆，
尝过帝子家。
夜倾金屋酒，
春舞玉台花。
试马依红埒，
吹箫弄紫霞。
谁言东郭路，
翻枉北门车。
