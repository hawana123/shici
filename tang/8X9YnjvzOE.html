			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

浔阳郡厅后，
有树不知名。
秋先梧桐落，
春后桃李荣。
五月始萌动，
八月已凋零。
左右皆松桂，
四时郁青青。
岂量雨露恩，
沾濡不均平。
荣枯各有分，
天地本无情。
顾我亦相类，
早衰向晚成。
形骸少多病，
三十不丰盈。
毛鬓早改变，
四十白髭生。
谁教两萧索，
相对此江城？
