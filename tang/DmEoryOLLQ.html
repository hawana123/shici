道林隐形胜，
向背临层霄。
松覆山殿冷，
花藏谿路遥。
珊珊宝幡挂，
焰焰明灯烧。
迟日半空谷，
春风连上潮。
少凭水木兴，
暂令身心调。
愿谢携手客，
兹山禅诵饶。
