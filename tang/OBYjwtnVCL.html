幽独何以慰，
友人顾茅茨。
--汤衡已忘岁月念，
载说清闲时。
--潘述旭日舒朱槿，
柔风引绿葹。
--皎然迢迢青溪路，
耿耿芳树枝。
--汤衡执衽空踯躅，
来城自逶迤。
--潘述相思寄采掇，
景晏独驱驰。
--皎然
