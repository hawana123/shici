			</div>

		<article class="post">
			
一战文场拔赵旗，
便调金鼎佐无为。
白麻骤降恩何极，
黄发初闻喜可知。
跋敕案前人到少，
筑沙堤上马归迟。
立班始得遥相见，
亲洽争如未贵时。
