			<h1>赋得玉水记方流</h1>
			<div class="info"><span class="date">作者：陈昌言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
明媚如怀玉，
奇姿自托幽。
白虹深不见，
绿水折空流。
方珏清沙遍，
纵横气色浮。
类圭才有角，
写月让成钩。
久处沉潜贵，
希当特达收。
滔滔在何许，
揭厉愿从游。
