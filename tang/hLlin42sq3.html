			<div class="info"><span class="date">作者：顾云</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蛮岭高，
蛮海阔，
去舸回艘投此歇。
一夜舟人得梦间，
草草相呼一时发。
飓风忽起云颠狂，
波涛摆掣鱼龙僵。
海神怕急上岸走，
山燕股栗入石藏。
金蛇飞状霍闪过，
白日倒挂银绳长。
轰轰砢砢雷车转，
霹雳一声天地战。
风定云开始望看，
万里青山分两片。
车遥遥，
马阗阗，
平如砥，
直如弦。
云南八国万部落，
皆知此路来朝天。
耿恭拜出井底水，
广利刺开山上泉。
若论终古济物意，
二将之功皆小焉。
