			<h1>法云寺双桧</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晋朝名辈此离群，
想对浓阴去住分。
题处尚寻王内史，
画时应是顾将军。
长廊夜静声疑雨，
古殿秋深影胜云。
一下南台到人世，
晓泉清籁更难闻。


		</article>
