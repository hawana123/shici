			<h1>忆庐山旧隐及洛下新居</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
形骸黾勉班行内，
骨肉句留俸禄中。
无奈攀缘随手长，
亦知恩爱到头空。
草堂久闭庐山下，
竹院新抛洛水东。
自是未能归去得，
世间谁要白须翁。
