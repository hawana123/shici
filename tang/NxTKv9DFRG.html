			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
曾识匡山远法师，
低松片石对前墀。
为寻名画来过院，
因访闲人得看棋。
新雁参差云碧处，
寒鸦辽乱叶红时。
自知终有张华识，
不向沧洲理钓丝。
