			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
鳏茕心所念，
简牍手自操。
何言符竹贵，
未免州县劳。
赖是余杭郡，
台榭绕官曹。
凌晨亲政事，
向晚恣游遨。
山冷微有雪，
波平未生涛。
水心如镜面，
千里无纤毫。
直下江最阔，
近东楼更高。
烦襟与滞念，
一望皆遁逃。
