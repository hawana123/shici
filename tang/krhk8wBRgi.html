			<h1>赠胡天师</h1>
			<div class="info"><span class="date">作者：武则天</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高人叶高志，
山服往山家。
迢迢间风月，
去去隔烟霞。
碧岫窥玄洞，
玉灶炼丹砂。
今日星津上，
延首望灵槎。
