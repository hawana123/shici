			<h1>蕃剑</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
致此自僻远，
又非珠玉装。
如何有奇怪，
每夜吐光芒。
虎气必腾踔，
龙身宁久藏。
风尘苦未息，
持汝奉明王。
