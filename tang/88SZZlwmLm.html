			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平生何以乐，
斗酒夜相逢。
曲中惊别绪，
醉里失愁容。
星月悬秋汉，
风霜入曙钟。
明日临沟水，
青山几万重。
甲第驱车入，
良宵秉烛游。
人追竹林会，
酒献菊花秋。
霜吹飘无已，
星河漫不流。
重嗟欢赏地，
翻召别离忧。
