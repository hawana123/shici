			<h1>赠郑十八贲</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
温温士君子，
令我怀抱尽。
灵芝冠众芳，
安得阙亲近。
遭乱意不归，
窜身迹非隐。
细人尚姑息，
吾子色愈谨。
高怀见物理，
识者安肯哂。
卑飞欲何待，
捷径应未忍。
示我百篇文，
诗家一标准。
羁离交屈宋，
牢落值颜闵。
水陆迷畏途，
药饵驻修轸。
古人日以远，
青史字不泯。
步趾咏唐虞，
追随饭葵堇。
数杯资好事，
异味烦县尹。
心虽在朝谒，
力与愿矛盾。
抱病排金门，
衰容岂为敏。
