			<h1>送王昌涉侍御</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十里指东平，
军前首出征。
诸侯青服旧，
御史紫衣荣。
入陈枭心死，
分围虎力生。
画时安楚塞，
刻日下齐城。
号令朝移幕，
偷踪夜斫营。
云梯曾险上，
地道惯深行。
举旆招降将，
投戈趁败兵。
自惭居虏者，
当此立功名。


		</article>
