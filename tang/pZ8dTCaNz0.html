			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
酒助疏顽性，
琴资缓慢情。
有慵将送老，
无智可劳生。
忽忽忘机坐，
伥伥任运行。
家乡安处是，
那独在神京？
久贮沧浪意，
初辞桎梏身。
昏昏常带酒，
默默不应人。
坐稳便箕踞，
眠多爱欠伸。
客来存礼数，
始着白纶巾。
