天台邻四明，
华顶高百越。
门标赤城霞，
楼栖沧岛月。
凭高登远览，
直下见溟渤。
云垂大鹏翻，
波动巨鳌没。
风潮争汹涌，
神怪何翕忽。
观奇迹无倪，
好道心不歇。
攀条摘朱实，
服药炼金骨。
安得生羽毛，
千春卧蓬阙。
