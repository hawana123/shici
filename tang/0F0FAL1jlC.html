			<h1>青云干吕</h1>
			<div class="info"><span class="date">作者：王履贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
异方占瑞气，
干吕见青云。
表圣兴中国，
来王谒大君。
迎祥殊大乐，
叶庆类横汾。
自感明时起，
非因触石分。
映霄难辨色，
从吹乍成文。
须使流千载，
垂芳在典坟。


		</article>
