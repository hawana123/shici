			<h1>校书郎杨凝往年以古镜贶别今追赠以诗</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
明镜出匣时，
明如云间月。
一别青春鉴，
回光照华发。
美人昔自爱，
鞶带手中结。
愿以三五期，
经天无玷缺。
