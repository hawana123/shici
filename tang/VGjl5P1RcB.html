禹凿山川地，
因通四水流。
萦回过凤阙，
会合出皇州。
天影长波里，
寒声古度头。
入河无昼夜，
归海有谦柔。
顺物宜投石，
逢时可载舟。
羡鱼犹未已，
临水欲垂钩。
