			<h1>石楠树</h1>
			<div class="info"><span class="date">作者：胡玢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
本自清江石上生，
移栽此处称闲情。
青云士尽识珍木，
白屋人多唤俗名。
重布绿阴滋藓色，
深藏好鸟引雏声。
余今一日千回看，
每度看来眼益明。
