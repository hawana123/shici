			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
有时忽惆怅，
匡坐至夜分。
平明空啸咤，
思欲解世纷。
心随长风去，
吹散万里云。
羞作济南生，
九十诵古文。
不然拂剑起，
沙漠收奇勋。
老死阡陌间，
何因扬清芬。
夫子今管乐，
英才冠三军。
终与同出处，
岂将沮溺群。
