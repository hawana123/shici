			<h1>仪凤</h1>
			<div class="info"><span class="date">作者：杨嗣复</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八方该帝泽，
威凤忽来宾。
向日朱光动，
迎风翠羽新。
低昂多异趣，
饮啄迥无邻。
郊薮今翔集，
河图意等伦。
闻韶知鼓舞，
偶圣愿逡巡。
比屋初同俗，
垂恩击壤人。


		</article>
