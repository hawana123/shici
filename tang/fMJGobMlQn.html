			<div class="info"><span class="date">作者：褚亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
皇祖诞庆，
于昭于天。
积德斯远，
茂攸绪先。
维文应历，
神武弘宣。
肇迹□水，
成功坂泉。
道光覆载，
声穆吉先。
式备牺象，
用□牲牷。
礼终九献，
乐展四悬。
神贶景福，
遐哉永年。


		</article>
