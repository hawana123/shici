			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
洞房深闭不曾开，
横卧乌龙作妒媒。
好鸟岂劳兼比翼，
异华何必更重台。
难留旋逐惊飙去，
暂见如随急电来。
多为过防成后悔，
偶因翻语得深猜。
已嫌刻蜡春宵短，
最恨鸣珂晓鼓催。
应笑楚襄仙分薄，
日中长是独裴回。
