			<h1>奉和圣制送张说巡边</h1>
			<div class="info"><span class="date">作者：贺知章</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
荒憬尽怀忠，
梯航已自通。
九攻虽不战，
五月尚持戎。
遣戍征周牒，
恢边重汉功。
选车命元宰，
授律取文雄。
胄出天弧上，
谋成帝幄中。
诏旂分夏物，
专土锡唐弓。
帐宿伊川右，
钲传晋苑东。
饔人藉蕡实，
乐正理丝桐。
岐陌涵馀雨，
离川照晚虹。
恭闻咏方叔，
千载舞皇风。
