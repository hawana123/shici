			<h1>越中逢天台太一子①</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙穴逢羽人，
停舻向前拜。
②问余涉风水，
何处远行迈？
③登陆寻天台，
顺流下吴会。
兹山夙所尚，
安得闻灵怪。
④上逼青天高，
俯临沧海大。
⑤鸡鸣见日出，
每与仙人会。
⑥来去赤城中，
逍遥白云外。
莓苔异人间，
瀑布当空界。
⑦福庭长不死，
华顶旧称最。
⑧永愿从之游，
何当济所届。
⑨
