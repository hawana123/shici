			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
雪带东风洗画屏，
客星悬处聚文星。
未归嵩岭暮云碧，
久别杜陵春草青。
熊轼并驱因雀噪，
隼旟齐驻是鸿冥。
岂知京洛旧亲友，
梦绕潺湲江上亭。
