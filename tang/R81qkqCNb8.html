			<h1>鲁郡东石门送杜二甫</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
醉别复几日，
登临遍池台。
何时石门路，
重有金樽开。
秋波落泗水，
海色明徂徕。
飞蓬各自远，
且尽手中杯。
