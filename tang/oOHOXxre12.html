郁郁杨柳枝，
萧萧征马悲。
送君灞陵岸，
纠郡南海湄。
名在翰墨场，
群公正追随。
如何从此去，
千里万里期。
大海吞东南，
横岭隔地维。
建邦临日域，
温燠御四时。
百国共臻奏，
珍奇献京师。
富豪虞兴戎，
绳墨不易持。
州伯荷天宠，
还当翊丹墀。
子为门下生，
终始岂见遗。
所愿酌贪泉，
心不为磷缁。
上将玩国士，
下以报渴饥。
