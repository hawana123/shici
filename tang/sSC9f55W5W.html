			<h1>滕王阁春日晚眺</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凌春帝子阁，
偶眺日移西。
浪势平花坞，
帆阴上柳堤。
凝岚藏宿翼，
叠鼓碎归蹄。
只此长吟咏，
因高思不迷。


		</article>
