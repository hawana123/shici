			<h1>升天行</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
堂堂削玉青蝇喧，
寒鸦啄鼠愁飞鸾。
梳玄洗白逡巡间，
兰言花笑俄衰残。
盘金束紫身属官，
强仁小德终无端。
不如服取长流丹，
潜神却入黄庭闲。
志定功成飞九关，
逍遥长揖辞人寰。
空中龙驾时回旋，
左云右鹤翔翩联。
双童树节当风翻，
常娥倚桂开朱颜。
河边牛子星郎牵，
三清宫殿浮晴烟。
玉皇据案方凝然，
仙官立仗森幢幡。
引余再拜归仙班，
清声妙色视听安。
餐和饮顺中肠宽，
虚无之乐不可言。
