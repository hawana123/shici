			<h1>顾著作宅赋诗</h1>
			<div class="info"><span class="date">作者：包佶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
几年江海烟霞，
乘醉一到京华。
已觉不嫌羊酪，
谁能长守兔罝。
脱巾偏招相国，
逢竹便认吾家。
各在芸台阁里，
烦君日日登车。
