庭楸止五株，
共生十步间。
各有藤绕之，
上各相钩联。
下叶各垂地，
树颠各云连。
朝日出其东，
我常坐西偏。
夕日在其西，
我常坐东边。
当昼日在上，
我在中央间。
仰视何青青，
上不见纤穿。
朝暮无日时，
我且八九旋。
濯濯晨露香，
明珠何联联。
夜月来照之，
蒨蒨自生烟。
我已自顽钝，
重遭五楸牵。
客来尚不见，
肯到权门前。
权门众所趋，
有客动百千。
九牛亡一毛，
未在多少间。
往既无可顾，
不往自可怜。
