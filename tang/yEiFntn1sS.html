			<h1>鲁望以轮钩相示，缅怀高致，因……</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
角柄孤轮细腻轻，
翠篷十载伴君行。
撚时解转蟾蜍魄，
抛处能啼络纬声。
七里滩波喧一舍，
五云溪月静三更。
牛衣鲋足和蓑睡，
谁信人间有利名。
一线飘然下碧塘，
溪翁无语远相望。
蓑衣旧去烟披重，
箬笠新来雨打香。
白鸟白莲为梦寐，
清风清月是家乡。
明朝有物充君信，
木審酒三瓶寄夜航。
尽日悠然舴艋轻，
小轮声细雨溟溟。
三寻丝带桐江烂，
一寸钩含笠泽腥。
用近詹何传钓法，
收和范蠡养鱼经。
孤篷半夜无余事，
应被严滩聒酒醒。
