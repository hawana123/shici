			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

天子绣衣吏，
东吴美退居。
有园同庾信，
避事学相如。
兰畹晴香嫩，
筠溪翠影疏。
江山九秋后，
风月六朝余。
锦帙开诗轴，
青囊结道书。
霜岩红薜荔，
露沼白芙蕖。
睡雨高梧密，
棋灯小阁虚。
冻醪元亮秫，
寒鲙季鹰鱼。
尘意迷今古，
云情识卷舒。
他年雪中棹，
阳羡访吾庐。
[于义兴县，
近有水榭。
]
