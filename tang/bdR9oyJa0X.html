		<article class="post">
			
斗水泻大海，
不如泻枯池。
分明贤达交，
岂顾豪华儿。
海有不足流，
豪有不足资。
枯鳞易为水，
贫士易为施。
幸睹君子席，
会将幽贱期。
侧闻清风议，
饫如黄金卮。
此道与日月，
同光无尽时。
