			<h1>东归有怀</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晴川通野陂，
此地昔伤离。
一去迹常在，
独来心自知。
鹭眠茭叶折，
鱼静蓼花垂。
无限高秋泪，
扁舟极路岐。
