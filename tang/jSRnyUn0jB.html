			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

梵筵光圣邸，
游豫览宏规。
不改灵光殿，
因开功德池。
莲生新步叶，
桂长昔攀枝。
涌塔庭中见，
飞楼海上移。
闻韶三月幸，
观象七星危。
欲识龙归处，
朝朝云气随。
