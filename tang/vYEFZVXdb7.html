东郊春草色，
驱马去悠悠。
况复乡山外，
猿啼湘水流。
岛夷传露版，
江馆候鸣驺。
卉服为诸吏，
珠官拜本州。
孤莺吟远墅，
野杏发山邮。
早晚方归奏，
南中才忌秋。
