			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
汝去迎妻子，
高秋念却回。
即今萤已乱，
好与雁同来。
东望西江水，
南游北户开。
卜居期静处，
会有故人杯。
楚塞难为路，
蓝田莫滞留。
衣裳判白露，
鞍马信清秋。
满峡重江水，
开帆八月舟。
此时同一醉，
应在仲宣楼。
