绣帘临晓觉新霜，
便遣移厨较猎场。
燕卒铁衣围汉相，
鲁儒戎服从梁王。
搜山闪闪旗头远，
出树斑斑豹尾长。
赞获一声连朔漠，
贺杯环骑舞优倡。
军回野静秋天白，
角怨城遥晚照黄。
红袖拥门持烛炬，
解劳今夜宴华堂。
