换却世上心，
独起山中情。
露衣凉且鲜，
云策高复轻。
喜见夏日来，
变为松景清。
每将逍遥听，
不厌飕飗声。
远念尘末宗，
未疏俗间名。
桂枝妄举手，
萍路空劳生。
仰谢开净弦，
相招时一鸣。
