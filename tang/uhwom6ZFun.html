			<div class="info"><span class="date">作者：王睿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
浊波洋洋兮凝晓雾，
公无渡河兮公苦渡。
风号水激兮呼不闻，
提壶看入兮中流去。
浪摆衣裳兮随步没，
沉尸深入兮蛟螭窟。
蛟螭尽醉兮君血干，
推出黄沙兮泛君骨。
当时君死妾何适，
遂就波澜合魂魄。
愿持精卫衔石心，
穷取河源塞泉脉。
