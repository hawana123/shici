			<h1>观修处士画桃花图歌</h1>
			<div class="info"><span class="date">作者：裴谐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
一从天宝王维死，
于今始遇修夫子。
能向鲛绡四幅中，
丹青暗与春争工。
勾芒若见应羞杀，
晕绿匀红渐分别。
堪怜彩笔似东风，
一朵一枝随手发。
燕支乍湿如含露，
引得娇莺痴不去。
多少游蜂尽日飞，
看遍花心求入处。
工夫妙丽实奇绝，
似对韶光好时节。
偏宜留著待深冬，
铺向楼前殛霜雪。
