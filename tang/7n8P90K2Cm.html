漠漠病眼花，
星星愁鬓雪。
筋骸已衰惫，
形影仍分诀。
梓州二千里，
剑门五六月。
岂是远行时？
火云烧栈热。
何言巾上泪，
乃是肠中血。
念此早归来，
莫作经年别！
