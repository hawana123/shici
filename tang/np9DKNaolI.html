			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
水客夜骑红鲤鱼，
赤鸾双鹤蓬瀛书。
轻尘不起雨新霁，
万里孤光含碧虚。
露魄冠轻见云发，
寒丝七炷香泉咽。
夜深天碧乱山姿，
光碎平波满船月。
