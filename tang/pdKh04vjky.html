帝曰简才能，
旌贤在股肱。
文章礼一变，
礼乐道逾弘。
芸阁英华入，
宾门鹓鹭登。
恩筵过所望，
圣泽实超恒。
夏叶开红药，
馀花发紫藤。
微臣亦何幸，
叨此预文朋。
