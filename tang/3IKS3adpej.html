			<h1>拟齐梁体寄冯使君三首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
庭鸟多好音，
相呼灌木中。
竹房更何有，
还如鸟巢空。
赖逢富人侯，
真东晋谢公。
煌煌发令姿，
珂珮鸣丁冬。
故山有深霞，
未如旌旗红。
惭非卫霍松，
何以当清风。
露益蝉声长，
蕙兰垂紫带。
清吟待明月，
孤云忽为盖。
伊余石林人，
本是烧畬辈。
频接谢公棋，
输多未曾赛。
大道贵无心，
圣贤为始慕。
秋空共澄洁，
美玉同贞素。
伟哉桐江守，
雌黄出金口。
为文能废兴，
谈道弭空有。
雪林槁枯者，
坐石听亦久。
还疑紫磨身，
成居灵运后。
