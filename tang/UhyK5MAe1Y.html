白玉仙台古（ 一作上 ）。
丹丘别望遥。
山川乱云日。
楼榭入烟霄。
鹤舞千年树。
虹飞百尺桥。
还疑（ 一作逢 ）赤松子。
天路坐相邀（ 一作招 ）。
