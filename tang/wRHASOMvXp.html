			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
仙乡会应远，
王事知何极。
征传莫辞劳，
玉峰聊一息。
形骸已销散，
心想都凝寂。
真气自清虚，
非关好松石。
九仙皆积学，
洞壑多遗迹。
游子归去来，
胡为但征役。
