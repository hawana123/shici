愁。
迥野，
深秋。
生枕上，
起眉头。
闺阁危坐，
风尘远游。
巴猿啼不住，
谷水咽还流。
送客泊舟入浦，
思乡望月登楼。
烟波早晚长羁旅，
弦管终年乐五侯。
