暝鼓才终复晓鸡，
九门何计出沉迷，
樵童乱打金吾鼓，
豪马争奔丞相堤。
翡翠鬟欹钗上燕，
麒麟衫束海中犀。
须知不是诗人事，
空忆泉声菊畔畦。
