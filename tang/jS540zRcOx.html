			<h1>送李湜下第归卫州便游河北</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
莫嗟太常屈，
便入苏门啸。
道在应未迟，
勿作我身料。
轻云日下不成阴，
出对流芳搅别心。
万雉城东春水阔，
千人乡北晚花深。
旧竹青青常绕宅，
到时疏旷应自适。
佳期纵得上宫游，
旅食还为北邙客。
路出司州胜景长，
西山翠色带清漳。
仙人矶近茱萸涧，
铜雀台临野马冈。
屡道主人多爱士，
何辞策马千馀里。
高谭魏国访先生，
修刺平原过内史。
一举青云在早秋，
恐君从此便淹留。
有钱莫向河间用，
载笔须来阙下游。
