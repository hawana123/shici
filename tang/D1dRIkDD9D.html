			<h1>秋暮送裴垍员外刺婺州</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
婺女星边气不秋，
金华山水似瀛州。
含香太守心清净，
去与神仙日日游。
