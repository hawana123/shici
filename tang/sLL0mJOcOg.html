			<h1>送褚先生海上寻封炼师</h1>
			<div class="info"><span class="date">作者：法振</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潮落风初定，
天吴避客舟。
近承三殿旨，
欲向五湖游。
不厌乌皮几，
新缝鹤氅裘。
明珠漂断岸，
阴火映中流。
华盖芝童引，
神丹桂女收。
悬知居缥缈，
因为识浮丘。


		</article>
