			<h1>南庄春晚二首</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
连云草映一条陂，
鸂鶒双双带水飞。
南村小路桃花落，
细雨斜风独自归。
草暖沙长望去舟，
微茫烟浪向巴丘。
沅江寂寂春归尽，
水绿蘋香人自愁。


		</article>
