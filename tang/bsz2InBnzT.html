			<h1>刘晨阮肇游天台</h1>
			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
树入天台石路新，
云和草静迥无尘。
烟霞不省生前事，
水木空疑梦后身。
往往鸡鸣岩下月，
时时犬吠洞中春。
不知此地归何处，
须就桃源问主人。


		</article>
