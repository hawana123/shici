			<div class="info"><span class="date">作者：王仁裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一握寒天古木深，
路人犹说汉淮阴。
孤云不掩兴亡策，
两角曾悬去住心。
不是冕旒轻布素，
岂劳丞相远追寻。
当时若放还西楚，
尺寸中华未可侵。
