			<h1>鹦鹉洲即事</h1>
			<div class="info"><span class="date">作者：崔涂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怅望春襟郁未开，
重吟鹦鹉益堪哀。
曹瞒尚不能容物，
黄祖何曾解爱才。
幽岛暖闻燕雁去，
晓江晴觉蜀波来。
何人正得风涛便，
一点轻帆万里回。
