以病辞朝谒，
迂疏种药翁。
心弥念鱼鸟，
诏遣理兵戎。
绕户旌旗影，
吹人鼓角风。
雪晴嵩岳顶，
树老陕城宫。
莅职才微薄，
归山路未通。
名卿诗句峭，
诮我在关东。
