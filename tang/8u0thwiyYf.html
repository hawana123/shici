			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

日渐长，
春尚早。
墙头半露红萼枝，
池岸新铺绿芽草。
蹋草攀枝仰头叹，
何人知此春怀抱。
年颜盛壮名未成，
官职欲高身已老。
万茎白发直堪恨，
一片绯衫何足道。
赖得君来劝一杯，
愁开闷破心头好。
