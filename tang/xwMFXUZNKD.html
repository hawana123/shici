			<h1>长安秋夕</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八月更漏长，
愁人起常早。
闭门寂无事，
满院生秋草。
昨宵西窗梦，
梦入荆南道。
远客归去来，
在家贫亦好。
