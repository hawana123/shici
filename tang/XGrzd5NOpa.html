			</div>
		</div>

		<article class="post">
			
谪居为别倍伤情，
何事从戎独远行。
千里按图收故地，
三军罢战及春耕。
江天渺渺鸿初去，
漳水悠悠草欲生。
莫学仲连逃海上，
田单空愧取聊城。
