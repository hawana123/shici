			<h1>送元昱尉义兴</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欲成云海别，
一夜梦天涯。
白浪缘江雨，
青山绕县花。
风标当剧部，
冠带称儒家。
去矣谢亲爱，
知予发已华。
