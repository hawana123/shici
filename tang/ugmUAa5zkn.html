			<h1>奉赠卢五丈参谋</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
恭惟同自出，
妙选异高标。
入幕知孙楚，
披襟得郑侨。
丈人藉才地，
门阀冠云霄。
老矣逢迎拙，
相于契托饶。
赐钱倾府待，
争米驻船遥。
邻好艰难薄，
氓心杼轴焦。
客星空伴使，
寒水不成潮。
素发干垂领，
银章破在腰。
说诗能累夜，
醉酒或连朝。
藻翰惟牵率，
湖山合动摇。
时清非造次，
兴尽却萧条。
天子多恩泽，
苍生转寂寥。
休传鹿是马，
莫信鵩如鸮。
未解依依袂，
还斟泛泛瓢。
流年疲蟋蟀，
体物幸鹪鹩。
辜负沧洲愿，
谁云晚见招。


		</article>
