			<h1>贻阎处士防卜居终南</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春风摇杂树，
言别还江汜。
坚冰生绿潭，
又客三千里。
兆梦唯颜色，
悬情乃文史。
涤耳贵清言，
披欢迟玉趾。
秦城疑旧庐，
伫立问焉如。
稚子跪而说，
还山将隐居。
竹林既深远，
松宇复清虚。
迹迥事多逸，
心安趣有馀。
石门动高韵，
草堂新著书。
鶱飞久超绝，
蹇足空踌躇。
犹有昔时意，
望君当照车。
驱车当六国，
何以须潜默。
圣主常征贤，
群公每举德。
此时方独往，
身志将何欲。
愿谢山中人，
回车首归躅。
