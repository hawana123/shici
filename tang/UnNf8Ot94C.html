			<h1>冬末病中作二首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冬风吹草木，
亦吹我病根。
故人久不来，
冷落如丘园。
聃龙与摩诘，
吁叹非不闻。
顾惟年少时，
未合多忧勤。
风钟远孤枕，
雪水流冻痕。
空馀微妙心，
期空静者论。
胸中有一物，
旅拒复攻击。
向下还上来，
唯疑是肺石。
山童顽且小，
用之复何益。
教洗煮茶铛，
雪团打邻壁。
宛转无好姿，
裴回更何适。
庭前早梅树，
坐见花尽碧。
屋老多鼠窠，
窗卑露山脊。
近来胸中物，
已似输药力。
微吟复微吟，
依稀似庄舄。
