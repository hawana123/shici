			<h1>重云李观疾赠之</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夭行失其度，
阴气来干阳。
重云闭白日，
炎燠成寒凉。
小人但咨怨，
君子惟忧伤。
饮食为减少，
身体岂宁康。
此志诚足贵，
惧非职所当。
藜羹尚如此，
肉食安可尝。
穷冬百草死，
幽桂乃芬芳。
且况天地间，
大运自有常。
劝君善饮食，
鸾凤本高翔。
