			<h1>奉和秋日即目应制</h1>
			<div class="info"><span class="date">作者：许敬宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
玉露交珠网，
金风度绮钱。
昆明秋景淡，
岐岫落霞然。
辞燕归寒海，
来鸿出远天。
叶动罗帷飏，
花映绣裳鲜。
规空升暗魄，
笼野散轻烟。
鹊度林光起，
凫没水文圆。
无机络秋纬，
如管奏寒蝉。
乃眷情何极，
宸襟豫有旃。
