高文与盛德，
皆谓古无伦。
圣代生才子，
明庭有谏臣。
已瞻龙衮近，
渐向凤池新。
却忆波涛郡，
来时岛屿春。
名因诗句大，
家似布衣贫。
曾暗投新轴，
频闻奖滞身。
照吟清夕月，
送药紫霞人。
终计依门馆，
何疑不化鳞。
