安西幕府多材雄，
喧喧惟道三数公。
绣衣貂裘明积雪，
飞书走檄如飘风。
朝辞明主出紫宫，
银鞍送别金城空。
天外飞霜下葱海，
火旗云马生光彩。
胡塞清尘几日归，
汉家草绿遥相待。
