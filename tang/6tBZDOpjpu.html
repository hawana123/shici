			<h1>初发太原，途中寄太原所思</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
驱马觉渐远，
回头长路尘。
高城已不见，
况复城中人。
去意自未甘，
居情谅犹辛。
五原东北晋，
千里西南秦。
一屦不出门，
一车无停轮。
流萍与系匏，
早晚期相亲。
