			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

广陵实佳丽，
隋季此为京。
八方称辐凑，
五达如砥平。
大旆映空色，
笳箫发连营。
层台出重霄，
金碧摩颢清。
交驰流水毂，
迥接浮云甍。
青楼旭日映，
绿野春风晴。
喷玉光照地，
颦蛾价倾城。
灯前互巧笑，
陌上相逢迎。
飘飘翠羽薄，
掩映红襦明。
兰麝远不散，
管弦闲自清。
曲士守文墨，
达人随性情。
茫茫竟同尽，
冉冉将何营。
且申今日欢，
莫务身后名。
肯学诸儒辈，
书窗误一生。
