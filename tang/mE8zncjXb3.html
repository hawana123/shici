			<h1>酬贺遂亮</h1>
			<div class="info"><span class="date">作者：韩思彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古人一言重，
尝谓百年轻。
今投欢会面，
顾盼尽平生。
簪裾非所托，
琴酒冀相并。
累日同游处，
通宵唉素诚。
霜飘知柳脆，
雪冒觉松贞。
愿言何所道，
幸得岁寒名。
