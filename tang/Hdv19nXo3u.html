早见登郎署，
同时迹下僚。
几年江路永，
今去国门遥。
文变骚人体，
官移汉帝朝。
望山吟度日，
接枕话通宵。
万里趋公府，
孤帆恨信潮。
匡时知已老，
圣代耻逃尧。
