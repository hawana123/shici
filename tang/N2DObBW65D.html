			<h1>送陆协律赴端州</h1>
			<div class="info"><span class="date">作者：贾至</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
越井人南去，
湘川水北流。
江边数杯酒，
海内一孤舟。
岭峤同仙客，
京华即旧游。
春心将别恨，
万里共悠悠。
