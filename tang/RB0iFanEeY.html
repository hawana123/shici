			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
碧天飞舞下晴莎，
金阁瑶池绝网罗。
岩响数声风满树，
岸移孤影雪凌波。
缑山去远云霄迥，
辽海归迟岁月多。
双翅一开千万里，
只应栖隐恋乔柯。
