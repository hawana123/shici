			<h1>登云中</h1>
			<div class="info"><span class="date">作者：元季川</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灌田东山下，
取乐在尔休。
清兴相引行，
日日三四周。
白鸥与我心，
不厌此中游。
穷览颇有适，
不极趣无幽。
憀然歌采薇，
曲尽心悠悠。
