		<article class="post">
			
又从连帅请，
还作岭南行。
穷海何时到，
孤帆累月程。
乱蝉吟暮色，
哀(犭穴)落秋声。
晚路潮波起，
寒葭雾雨声。
沙埋铜柱没，
山簇瘴云平。
念此别离苦，
其如宗从情！
