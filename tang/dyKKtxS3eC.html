			<h1>饯王尚书出边</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
汉相推人杰，
殷宗伐鬼方。
还闻出将重，
坐见即戎良。
上策应为豫，
中权且用光。
令申兵气倍，
威憺虏魂亡。
树比公孙大，
城如道济长。
夏云登陇首，
秋露泫辽阳。
武德舒宸眷，
文思饯乐章。
感恩身既许，
激节胆犹尝。
祖帐倾朝列，
军麾驻道傍。
诗人何所咏，
尚父欲鹰扬。
