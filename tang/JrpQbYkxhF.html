			<h1>新安江行</h1>
			<div class="info"><span class="date">作者：章八元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江源南去永，
野渡暂维梢。
古戍悬鱼网，
空林露鸟巢。
雪晴山脊见，
沙浅浪痕交。
自笑无媒者，
逢人作解嘲。
