			<h1>春游</h1>
			<div class="info"><span class="date">作者：秦韬玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
选胜逢君叙解携，
思和芳草远烟迷。
小梅香里黄莺啭，
垂柳阴中白马嘶。
春引美人歌遍熟，
风牵公子酒旗低。
早知有此关身事，
悔不前年住越溪。


		</article>
