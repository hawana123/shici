			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
月当银汉玉绳低，
深听箫韶碧落齐。
门压紫垣高绮树，
阁连青琐近丹梯。
墨宣外渥催飞诏，
草布深恩促换题。
明日独归花路远，
可怜人世隔云霓。
