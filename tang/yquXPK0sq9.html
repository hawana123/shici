解龟辞汉庭，
却忆少微星。
直指常持宪，
平反更恤刑。
闲思紫芝侣，
归卧白云扃。
明诏优筋力，
安车适性灵。
群公来蔼蔼，
独鹤去冥冥。
想到挥金处，
嵩吟枕上青。
