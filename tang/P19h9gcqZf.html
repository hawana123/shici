			<h1>逢杨开府</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少事武皇帝，
无赖恃恩私。
身作里中横，
家藏亡命儿。
朝持樗蒲局，
暮窃东邻姬。
司隶不敢捕，
立在白玉墀。
骊山风雪夜，
长杨羽猎时。
一字都不识，
饮酒肆顽痴。
武皇升仙去，
憔悴被人欺。
读书事已晚，
把笔学题诗。
两府始收迹，
南宫谬见推。
非才果不容，
出守抚茕嫠。
忽逢杨开府，
论旧涕俱垂。
坐客何由识，
惟有故人知。
