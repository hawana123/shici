青石出自蓝田山，
兼车运载来长安。
工人磨琢欲何用？
石不能言我代言。
不愿作人家墓前神道碣，
坟土未干名已灭。
不愿作官家道旁德政碑，
不镌实录镌虚辞。
愿为颜氏段氏碑，
雕镂太尉与太师。
刻此两片坚贞质，
状彼二人忠烈姿。
义心若石屹不转，
死节名流确不移。
如观奋击朱(氵此)日，
似见叱呵希烈时。
各于其上题名谥，
一置高山一沉水。
陵谷虽迁碑独存，
骨化为尘名不死。
长使不忠不烈臣，
观碑改节慕为人。
慕为人，
劝事君。
