			<h1>夏日怀杜悰驸马</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
五月清凉萧史家，
瑶池分水种菱花。
回文地簟龙鳞浪，
交锁天窗蝉翼纱。
闲遣青琴飞小雪，
自看碧玉破甘瓜。
仍闻圣主知书癖，
凤阁烧香对五车。
