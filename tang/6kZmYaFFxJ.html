			<div class="info"><span class="date">作者：田游岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
信彼称灵石，
居然狎遁栖。
裴回承翠巘，
斌驳带深溪。
夕阴起层岫，
清景半虹霓。
风来应啸阮，
波动可琴嵇。
仆也颍阳客，
望彼空思齐。
傥见山人至，
簪蒿且杖藜。
