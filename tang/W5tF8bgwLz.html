			<h1>送李司直归浙东幕兼寄鲍将军</h1>
			<div class="info"><span class="date">作者：朱长文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翩翩书记早曾闻，
二十年来愿见君。
今日相逢悲白发，
同时几许在青云。
人从北固山边去，
水到西陵渡口分。
会作王门曳裾客，
为余前谢鲍将军。
