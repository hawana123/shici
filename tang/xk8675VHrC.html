			<h1>早发杭州泛富春江寄陆三十一公佐</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
候晓起徒驭，
春江多好风。
白波连青云，
荡漾晨光中。
四望浩无际，
沉忧将此同。
未离奔走途，
但恐成悲翁。
俯见触饵鳞，
仰目凌霄鸿。
缨尘日已厚，
心累何时空。
区区此人世，
所向皆樊笼。
唯应杯中物，
醒醉为穷通。
故人悬圃姿，
琼树纷青葱。
终当此山去，
共结兰桂丛。
