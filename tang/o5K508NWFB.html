			</div>

		<article class="post">
			
澹荡春光满晓空，
逍遥御辇入离宫。
山河眺望云天外，
台榭参差烟雾中。
庭际花飞锦绣合，
枝间鸟啭管弦同。
即此欢娱齐镐宴，
唯应率舞乐薰风。
