			<h1>奉酬卢给事云夫四兄曲江荷花行……</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曲江千顷秋波净，
平铺红云盖明镜。
大明宫中给事归，
走马来看立不正。
遗我明珠九十六，
寒光映骨睡骊目。
我今官闲得婆娑，
问言何处芙蓉多。
撑舟昆明度云锦，
脚敲两舷叫吴歌。
太白山高三百里，
负雪崔嵬插花里。
玉山前却不复来，
曲江汀滢水平杯。
我时相思不觉一回首，
天门九扇相当开。
上界真人足官府，
岂如散仙鞭笞鸾凤终日相追陪。
