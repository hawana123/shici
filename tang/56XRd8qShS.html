			<h1>相和歌辞·阳春曲</h1>
			<div class="info"><span class="date">作者：庄南杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫锦红囊香满风，
金鸾玉轼摇丁冬。
沙鸥白羽翦晴碧，
野桃红艳烧春空。
芳草绵延锁平地，
垄蝶双双舞幽翠。
凤叫龙吟白日长，
落花声底仙娥醉。
