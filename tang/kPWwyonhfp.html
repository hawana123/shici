			<h1>奉和圣制喜雨</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
艰我稼穑，
载育载亭。
随物应之，
曷圣与灵。
谓我何凭，
惟德之馨。
谁云天远，
以诚必至。
太清无云，
羲和顿辔。
于斯烝人，
瞻彼非觊。
阴冥倏忽，
沛泽咸洎。
何以致之。
我后之感。
无皋无隰，
黍稷黯黯。
无卉无木，
敷芬黮黤。
黄龙勿来，
鸣鸟不思。
人和年丰，
皇心则怡。
岂与周宣，
云汉徒诗。


		</article>
