			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

何物壮不老，
何时穷不通。
如彼音与律，
宛转旋为宫。
我命独何薄，
多悴而少丰。
当壮已先衰，
暂泰还长穷。
我无奈命何，
委顺以待终。
命无奈我何，
方寸如虚空。
瞢然与化俱，
混然与俗同。
谁能坐自苦，
龃龉于其中。
舒姑化为泉，
牛哀病作虎。
或柳生肘间，
或男变为女。
鸟兽及水木，
本不与民伍。
胡然生变迁，
不待死归土。
百骸是己物，
尚不能为主。
况彼时命间，
倚伏何足数。
时来不可遏，
命去焉能取。
唯当养浩然，
吾闻达人语。
