英藩筑外馆，
爱主出王宫。
宾至星槎落，
仙来月宇空。
玳梁翻贺燕，
金埒倚晴虹。
箫奏秦台里，
书开鲁壁中。
短歌能驻日，
艳舞欲娇风。
闻有淹留处，
山阿满桂丛。
