			<h1>访道安陵遇盖还为余造真录临别留赠</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清水见白石，
仙人识青童。
安陵盖夫子，
十岁与天通。
悬河与微言，
谈论安可穷。
能令二千石，
抚背惊神聪。
挥毫赠新诗，
高价掩山东。
至今平原客，
感激慕清风。
学道北海仙，
传书蕊珠宫。
丹田了玉阙，
白日思云空。
为我草真箓，
天人惭妙工。
七元洞豁落，
八角辉星虹。
三灾荡璇玑，
蛟龙翼微躬。
举手谢天地，
虚无齐始终。
黄金满高堂，
答荷难克充。
下笑世上士，
沉魂北罗酆。
昔日万乘坟，
今成一科蓬。
赠言若可重，
实此轻华嵩。
