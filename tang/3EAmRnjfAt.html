			<h1>贺裴廷裕蜀中登第诗</h1>
			<div class="info"><span class="date">作者：李搏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
铜梁千里曙云开，
仙箓新从紫府来。
天上已张新羽翼，
世间无复旧尘埃。
嘉祯果中君平卜，
贺喜须斟卓氏杯。
应笑戎藩刀笔吏，
至今泥滓曝鱼鳃。
