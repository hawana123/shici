			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晚知清净理。
日与人群疏。
将候远山僧。
先期扫弊庐。
果从云峰里。
顾我蓬蒿居。
藉草饭松屑。
焚香看道书。
然灯昼欲尽。
鸣磬夜方初。
一悟寂为乐。
此日（一作生）闲有余。
思归何必深。
身世犹空虚。
