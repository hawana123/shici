		<article class="post">
			
客自岐阳来，
吐音若鸣凤。
孤飞畏不偶，
独立谁见用。
忽从被褐中，
召入承明宫。
圣人借颜色，
言事无不通。
殷勤拯黎庶，
感激论诸公。
将相猜贾谊，
图书归马融。
顾余久寂寞，
一岁麒麟阁。
且共歌太平，
勿嗟名宦薄。
