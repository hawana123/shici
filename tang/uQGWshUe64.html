			<h1>赠南岳冯处士二首</h1>
			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白石溪边自结庐，
风泉满院称幽居。
鸟啼深树劚灵药，
花落闲窗看道书。
烟岚晚过鹿裘湿，
水月夜明山舍虚。
支颐冷笑缘名出，
终日王门强曳裾。
寂寥深木闭烟霞，
洞里相知有几家。
笑看潭鱼吹水沫，
醉嗔溪鹿吃蕉花。
穿厨历历泉声细，
绕屋悠悠树影斜。
夜静著灰封釜灶，
自添文武养丹砂。
