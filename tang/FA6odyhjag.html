			<h1>刘补阙自九华山拜官因以寄献</h1>
			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冥鸿久不群，
征拜动天文。
地主迎过郡，
山僧送出云。
登车残月在，
宿馆乱流分。
若更思林下，
还须共致君。
