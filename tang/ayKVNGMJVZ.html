		<article class="post">
			
朗月照帘幌，
清夜有馀姿。
洞房怨孤枕，
挟琴爱前墀。
萱草已数叶，
梨花复遍枝。
去岁草始荣，
与君新相知。
今年花未落，
谁分生别离。
代情难重论，
人事好乖移。
合比月华满，
分同月易亏。
亏月当再圆，
人别星陨天。
吾欲竟此曲，
意深不可传。
叹息孤鸾鸟，
伤心明镜前。
