道路五千里，
门阑三十年。
当时携手人，
今日无半全。
咏题官舍内，
赋韵僧房前。
公登略彴桥，
况榜龙舟卯船。
远寺吐朱阁，
春潮浮绿烟。
鹓鸿翔邓林，
沙鸨飞吴田。
诸子纷出祖，
中宵久留连。
坐客三千人，
皆称主人贤。
国士分如此，
家臣亦依然。
身在薜萝中，
头刺文案边。
故吏已重叠，
门生从联翩。
得罪为何名，
无阶问皇天。
出门多岐路，
命驾无由缘。
伏承诸侍郎，
顾念犹迍邅。
圣代逢三宥，
营魂空九迁。
