			<h1>温泉宫行</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
十月一日天子来，
青绳御路无尘埃。
宫前内里汤各别，
每个白玉芙蓉开。
朝元阁向山上起，
城绕青山龙暖水。
夜开金殿看星河，
宫女知更月明里。
武皇得仙王母去，
山鸡昼鸣宫中树。
温泉决决出宫流，
宫使年年修玉楼。
禁兵去尽无射猎，
日西麋鹿登城头。
梨园弟子偷曲谱，
头白人间教歌舞。
