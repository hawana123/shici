			<h1>奉和圣制送张说上集贤学士赐宴，得筵字</h1>
			<div class="info"><span class="date">作者：王翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东堂起集贤，
贵得从神仙。
首命台阶老，
将崇御府员。
送人锵玉佩，
中使拂琼筵。
和乐薰风解，
湛恩时雨连。
长材成磊落，
短翮强翩翾。
徒仰蓬莱地，
何阶不让缘。


		</article>
