			<h1>从郑郎中高州游东潭</h1>
			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烟岚晚入湿旌旗，
高槛风清醉未归。
夹路野花迎马首，
出林山鸟向人飞。
一谿寒水涵清浅，
几处晴云度翠微。
自是谢公心近得，
登楼望月思依依。


		</article>
