			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
禅灵桥畔落残花，
桥上离情对日斜。
顾我乘轩惭组绶，
羡师飞锡指烟霞。
楼中西岭真君宅，
门外南州处士家。
莫道空谈便无事，
碧云诗思更无涯。
