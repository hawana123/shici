			<h1>送殷华之洪州</h1>
			<div class="info"><span class="date">作者：陈羽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
离堂悲楚调，
君奏豫章行。
愁处雪花白，
梦中江水清。
扣船歌月色，
避浪宿猿声。
还作经年别，
相思湖草生。


		</article>
