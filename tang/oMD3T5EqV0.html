			<h1>早寒江上有怀</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
木落雁南度，
北风江上寒。
我家襄水曲，
遥隔楚云端。
乡泪客中尽，
孤帆天际看。
迷津欲有问，
平海夕漫漫。
