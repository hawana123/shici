			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
柯条未尝损，
根(艹发)不曾移。
同类今齐茂，
孤芳忽独萎。
仍怜委地日，
正是带花时。
碎碧初凋叶，
焦红尚恋枝。
乾坤无厚薄，
草木自荣衰。
欲问因何事，
春风亦不知。
