			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洞庭何处雁南飞，
江菼苍苍客去稀。
帆带夕阳千里没，
天连秋水一人归。
黄花浥露开沙岸，
白鸟衔鱼上钓矶。
歧路相逢无可赠，
老年空有泪沾衣。
