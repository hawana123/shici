			<h1>亲仁里双鹭</h1>
			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双去双来日已频，
只应知我是江人。
对欹雪顶思寻水，
更振霜翎恐染尘。
三楚几时初失侣，
五陵何树又栖身。
天然不与凡禽类，
傍砌听吟性自驯。
