			<h1>岳阳晚泊</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轻帆下阔流，
便泊此沙洲。
湖影撼山朵，
日阳烧野愁。
白波争起倒，
青屿或沈浮。
是际船中望，
东南仞仞秋。
