			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淮海生云暮惨澹，
广陵城头鼙鼓暗，
寒声坎坎风动边。
忽似孤城万里绝，
四望无人烟。
又如虏骑截辽水，
胡马不食仰朔天。
座中亦有燕赵士，
闻鼙不语客心死。
何况鳏孤火绝无晨炊，
独妇夜泣官有期。
