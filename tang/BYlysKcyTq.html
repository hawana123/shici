			<h1>谒宁祠</h1>
			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春生溪岭雪初开，
下马云亭酹一杯。
好是精灵偏有感，
能于乡里不为灾。
九江贾客应遥祝，
五夜神兵数此来。
尽室唯求多降福，
新年归去便风催。
