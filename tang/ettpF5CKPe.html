			<div class="info"><span class="date">作者：李密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
金风荡初节，
玉露凋晚林。
此夕穷涂士，
郁陶伤寸心。
野平葭苇合，
村荒藜藿深。
眺听良多感，
徙倚独沾襟。
沾襟何所为，
怅然怀古意。
秦俗犹未平，
汉道将何冀。
樊哙市井徒，
萧何刀笔吏。
一朝时运会，
千古传名谥。
寄言世上雄，
虚生真可愧。
