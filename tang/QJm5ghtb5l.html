			<h1>送颜韶</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
迁客犹未老，
圣朝今复归。
一从襄阳住，
几度梨花飞。
世事了可见，
怜君人亦稀。
相逢贪醉卧，
未得作春衣。
