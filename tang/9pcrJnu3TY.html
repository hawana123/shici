			</div>

高高华亭，
有鹤在屏。
削玉点漆，
乘轩姓丁。
暮云冥冥，
双垂雪翎。
晨光炯炯，
一直朱顶。
含音俨容，
绝粒遗影。
君以为真，
相期缑岭。
