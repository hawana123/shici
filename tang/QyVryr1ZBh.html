			<h1>门有车马客行</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
门有车马宾，
金鞍曜朱轮。
谓从丹霄落，
乃是故乡亲。
呼儿扫中堂，
坐客论悲辛。
对酒两不饮，
停觞泪盈巾。
叹我万里游，
飘飘三十春。
空谈帝王略，
紫绶不挂身。
雄剑藏玉匣，
阴符生素尘。
廓落无所合，
流离湘水滨。
借问宗党间，
多为泉下人。
生苦百战役，
死托万鬼邻。
北风扬胡沙，
埋翳周与秦。
大运且如此，
苍穹宁匪仁。
恻怆竟何道，
存亡任大钧。
