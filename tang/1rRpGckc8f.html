官历二十政，
宦游三十秋。
江山与风月，
最忆是杭州。
北郭沙堤尾，
西湖石岸头。
绿觞春送客，
红烛夜回舟。
不敢言遗爱，
空知念旧游。
凭君吟此句，
题向望涛楼。
