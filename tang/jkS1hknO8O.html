			<h1>浩歌</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
杖策出蓬荜，
浩歌秋兴长。
北风吹荷衣，
萧飒景气凉。
通逵抵山郭，
里巷连湖光。
孤云净远峰，
绿水溢芳塘。
鱼鸟乐天性，
杂英互芬芳。
我心独何为，
万虑萦中肠。
履道身未泰，
主家谋不臧。
心为世教牵，
迹寄翰墨场。
出处两未定，
羁羸空自伤。
沈忧不可裁，
伫立河之梁。
晚归茅檐下，
左右陈壶觞。
独酌复长谣，
放心游八荒。
得丧同一域，
是非亦何常。
胡为苦此生，
矻矻徒自强。
乃知杯中物，
可使忧患忘。
因兹谢时辈，
栖息无何乡。
