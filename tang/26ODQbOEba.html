上苑清銮路，
高居重豫游。
前对芙蓉沼，
傍临杜若洲。
地如玄扈望，
波似洞庭秋。
列筵飞翠斝，
分曹戏鹢舟。
湍高棹影没，
岸近榜歌遒。
舞曲依鸾殿，
箫声下凤楼。
忽闻天上乐，
疑逐海查流。
