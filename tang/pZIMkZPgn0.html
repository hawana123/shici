			<h1>题孟中丞茅阁</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

小山为郡城，
随水能萦纡。
亭亭最高处，
今是西南隅。
杉大老犹在，
苍苍数十株。
垂阴满城上，
枝叶何扶疏。
乃知四海中，
遗事谁谓无。
及观茅阁成，
始觉形胜殊。
凭轩望熊湘，
云榭连苍梧。
天下正炎热，
此然冰雪俱。
客有在中坐，
颂歌复何如。
公欲举遗材，
如此佳木欤。
公方庇苍生，
又如斯阁乎。
请达谣颂声，
愿公且踟蹰。
