			<h1>送德清喻明府</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
棹返霅溪云，
仍参旧使君。
州传多古迹，
县记是新文。
水栅横舟闭，
湖田立木分。
但如诗思苦，
为政即超群。
