			<h1>读李白集</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
竭云涛，
刳巨鳌，
搜括造化空牢牢。
冥心入海海神怖，
骊龙不敢为珠主。
人间物象不供取，
饱饮游神向悬圃。
锵金铿玉千馀篇，
脍吞炙嚼人口传。
须知一一丈夫气，
不是绮罗儿女言。


		</article>
