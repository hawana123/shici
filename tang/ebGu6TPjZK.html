			<div class="info"><span class="date">作者：喻凫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
幂幂敛轻尘，
濛濛湿野春。
细光添柳重，
幽点溅花匀。
惨淡游丝景，
阴沈落絮辰。
回低飞蝶翅，
寒滴语禽身。
洒岳摧余雪，
吹江叠远蘋。
东城与西陌，
晴后趣何新。
