鹳鹤相呼绿野宽，
鼎臣闲倚玉栏干。
洪河拥沫流仍急，
苍岭和云色更寒。
艳艳风光呈瑞岁，
泠泠歌颂振雕盘。
今朝醉舞共乡老，
不觉倾欹獬豸冠。
