			</div>

		<article class="post">
			
身欲逃名名自随，
凤衔丹诏降茅茨。
苦节难违天子命，
贞心唯有老松知。
回看药灶封题密，
强入蒲轮引步迟。
今日巢由旧冠带，
圣朝风化胜尧时。
