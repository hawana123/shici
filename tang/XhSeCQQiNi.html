			<h1>横吹曲辞·入塞曲</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
单于烽火动，
都护去天涯。
别赐黄金甲，
亲临白玉墀。
塞垣须静谧，
师旅审安危。
定远条支宠，
如今胜古时。
方见将军贵，
分明对冕旒。
圣恩如远被，
狂虏不难收。
臣节唯期死，
功勋敢望侯。
终辞修里第，
从此出皇州。
百里精兵动，
参差便渡辽。
如何好白日，
亦照此天骄。
远树深疑贼，
惊蓬迥似雕。
凯歌何日唱，
碛路共天遥。
