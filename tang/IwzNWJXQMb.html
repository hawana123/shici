			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远镇承新命，
王程不假催。
班行争路送，
恩赐并时来。
牙旆从城展，
兵符到府开。
蛮声喧夜市，
海色浸潮台。
画角天边月，
寒关岭上梅。
共知公望重，
多是隔年回。
