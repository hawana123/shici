			<h1>贺殷游二舍人入翰林、江给事拜中丞</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清晨待漏独徘徊，
霄汉悬心不易裁。
阁老深严归翰苑，
夕郎威望拜霜台。
青绫对覆蓬壶晚，
赤棒前驱道路开。
犹有西垣厅记在，
莫忘同草紫泥来。


		</article>
