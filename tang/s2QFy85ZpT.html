甲第何年置，
朱门此地开。
山当宾阁出，
溪绕妓堂回。
覆井桐新长，
荫窗竹旧栽。
池荒红菡萏，
砌老绿莓苔。
捐馆梁王去，
思人楚客来。
西园非盖处，
依旧月徘徊。
