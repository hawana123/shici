			<h1>结客少年场行</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
紫燕黄金瞳，
啾啾摇绿騣。
平明相驰逐，
结客洛门东。
少年学剑术，
凌轹白猿公。
珠袍曳锦带，
匕首插吴鸿。
由来万夫勇，
挟此生雄风。
托交从剧孟，
买醉入新丰。
笑尽一杯酒，
杀人都市中。
羞道易水寒，
从令日贯虹。
燕丹事不立，
虚没秦帝宫。
舞阳死灰人，
安可与成功。
