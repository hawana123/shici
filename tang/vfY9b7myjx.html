			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
雁门太守能爱贤，
麟阁书生亦投笔。
宁唯玉剑报知己，
更有龙韬佐师律。
别马连嘶出御沟，
家人几夜望刀头。
燕南春草伤心色，
蓟北黄云满眼愁。
闻道轻生能击虏，
何嗟少壮不封侯。
