			<h1>巫山一段云</h1>
			<div class="info"><span class="date">作者：毛文锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
雨霁巫山上，
云轻映碧天。
远风吹散又相连，
十二晚峰前。
暗湿啼猿树，
高笼过客船。
朝朝暮暮楚江边，
几度降神仙。
貌掩巫山色，
才过濯锦波。
阿谁提笔上银河，
月里写嫦娥。
薄薄施铅粉，
盈盈挂绮罗。
菖蒲花役梦魂多，
年代属元和。
