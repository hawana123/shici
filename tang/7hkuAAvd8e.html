治田长山下，
引流坦溪曲。
东山有遗茔，
南野起新筑。
家世素业儒，
子孙鄙食禄。
披云朝出耕，
带月夜归读。
身勩竟亡疲，
团团欣在目。
野芳绿可采，
泉美清可掬。
茂树延晚凉，
早田候秋熟。
茶烹松火红，
酒吸荷杯绿。
解佩临清池，
抚琴看修竹。
此怀谁与同，
此乐君所独。
