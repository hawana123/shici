			<h1>并州</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
少年流落在并州，
裘脱文君取次游。
携挈共过芳草渡，
登临齐凭绿杨楼。
庭前蛱蝶春方好，
床上樗蒲宿未收。
坊号偃松人在否，
饼炉南畔曲西头。
