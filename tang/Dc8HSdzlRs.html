			<h1>五丝</h1>
			<div class="info"><span class="date">作者：褚朝阳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
越人传楚俗，
截竹竞萦丝。
水底深休也，
日中还贺之。
章施文胜质，
列匹美于姬。
锦绣侔新段，
羔羊寝旧诗。
但夸端午节，
谁荐屈原祠。
把酒时伸奠，
汨罗空远而。


		</article>
