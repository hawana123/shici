			<h1>奉和鲁望四月十五日道室书事</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
望朝斋戒是寻常，
静启金根第几章。
竹叶饮为甘露色，
莲花鲊作肉芝香。
松膏背日凝云磴，
丹粉经年染石床。
剩欲与君终此志，
顽仙唯恐鬓成霜。
