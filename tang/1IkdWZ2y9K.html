			<h1>穆王宴王母于九光流霞馆</h1>
			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桑叶扶疏闭日华，
穆王邀命宴流霞。
霓旌著地云初驻，
金奏掀天月欲斜。
歌咽细风吹粉蕊，
饮余清露湿瑶砂。
不知白马红缰解，
偷吃东田碧玉花。


		</article>
