			<h1>顾渚行寄裴方舟</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我有云泉邻渚山，
山中茶事颇相关。
鶗鴂鸣时芳草死，
山家渐欲收茶子。
伯劳飞日芳草滋，
山僧又是采茶时。
由来惯采无近远，
阴岭长兮阳崖浅。
大寒山下叶未生，
小寒山中叶初卷。
吴婉携笼上翠微，
蒙蒙香刺罥春衣。
迷山乍被落花乱，
度水时惊啼鸟飞。
家园不远乘露摘，
归时露彩犹滴沥。
初看怕出欺玉英，
更取煎来胜金液。
昨夜西峰雨色过，
朝寻新茗复如何。
女宫露涩青芽老，
尧市人稀紫笋多。
紫笋青芽谁得识，
日暮采之长太息。
清泠真人待子元，
贮此芳香思何极。
