			<h1>病题二首</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
性灵慵懒百无能，
唯被朝参遣夙兴。
圣主优容恩未答，
丹经疏阔病相陵。
脾伤对客偏愁酒，
眼暗看书每愧灯。
进与时乖不知退，
可怜身计谩腾腾。
人间多事本难论，
况是人间懒慢人。
不解养生何怪病，
已能知命敢辞贫。
向空咄咄烦书字，
举世滔滔莫问津。
金马门前君识否，
东方曼倩是前身。
