			<h1>赠苏州韦郎中使君</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谢客吟一声，
霜落群听清。
文含元气柔，
鼓动万物轻。
嘉木依性植，
曲枝亦不生。
尘埃徐庾词，
金玉曹刘名。
章句作雅正，
江山益鲜明。
萍蘋一浪草，
菰蒲片池荣。
曾是康乐咏，
如今搴其英。
顾惟菲薄质，
亦愿将此并。
