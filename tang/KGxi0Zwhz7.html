			<h1>泊江潭贻马校书</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
明月挂青天，
遥遥如目前。
故人游画阁，
却望似云边。
水宿依渔父，
歌声好采莲。
采莲江上曲，
今夕为君传。
