			<h1>送从叔牧永州</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
五侯轩盖行何疾，
零陵太守登车日。
零陵太守泪盈巾，
此日长安方欲春。
虎府龙节照岐路，
何苦愁为江海人。
彼方韶景无时节，
山水诸花恣开发。
客投津戍少闻猿，
雁过潇湘更逢雪。
郡斋无事好闲眠，
粳稻油油绿满川。
浪里争迎三蜀货，
月中喧泊九江船。
今朝小阮同夷老，
欲问明年借几年。
