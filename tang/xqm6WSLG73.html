			<h1>送崔使君</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳门柳门，
芳草芊绵。
日日日日，
黯然黯然。
子牟恋阙归阙，
王粲下楼相别。
食实得地，
颇淹岁月。
今朝天子在上，
合雪必雪。
况绛之牧，
文行炳洁。
释谓缘因，
久昵清尘。
王嘉迎安，
远狎遗民。
嫓彼二子，
厥或相似。
论文不文，
话道无滓。
士有贵逼，
势不可遏。
麟步规矩，
凤翥昂枿。
岘首仁踪项频跋，
商云乳麝香可撮，
望尘□□连紫闼。
吾皇必用整乾坤，
莫忘江头白头达。


		</article>
