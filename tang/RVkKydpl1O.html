			<h1>送阎校书之越</h1>
			<div class="info"><span class="date">作者：丘为</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南入剡中路，
草云应转微。
湖边好花照，
山口细泉飞。
此地饶古迹，
世人多忘归。
经年松雪在，
永日世情稀。
芸阁应相望，
芳时不可违。
