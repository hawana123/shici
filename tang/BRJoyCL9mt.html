			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

春楼处子倾城，
金陵狎客多情。
朝云暮雨会合，
罗袜绣被逢迎。
华山梧桐相覆，
蛮江豆蔻连生。
幽欢不尽告别，
秋河怅望平明。
一灯前雨落夜，
三月尽草青时。
半寒半暖正好，
花开花谢相思。
惆怅空教梦见，
懊恼多成酒悲。
红袖不干谁会，
揉损联娟澹眉。
此间青草更远，
不唯空绕汀洲。
那里朝日才出，
还应先照西楼。
忆泪因成恨泪，
梦游常续心游。
桃源洞口来否，
绛节霓旌久留。
