			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
回銮游福地，
极目玩芳晨。
梵钟交二响，
法日转双轮。
宝刹遥承露，
天花近足春。
未佩兰犹小，
无丝柳尚新。
圆光低月殿，
碎影乱风筠。
对此留余想，
超然离俗尘。
