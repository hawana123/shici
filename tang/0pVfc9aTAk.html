			<h1>乐府杂曲·鼓吹曲辞·黄雀行</h1>
			<div class="info"><span class="date">作者：庄南杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
穿屋穿墙不知止，
争树争巢入营死。
林间公子挟弹弓，
一丸致毙花丛里。
小雏黄口未有知，
青天不解高高飞。
虞人设网当要路，
白日啾嘲祸万机。
