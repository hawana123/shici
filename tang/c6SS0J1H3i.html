			<h1>梦中歌</h1>
			<div class="info"><span class="date">作者：张生妻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
叹衰草，
络纬声切切。
良人一去不复还，
今夕坐愁鬓如雪。
（为长须人歌）劝君酒，
君莫辞。
落花徒绕枝，
流水无返期。
莫恃少年时，
少年能几时。
（为白面少年歌）怨空闺，
秋日亦难暮。
夫婿断音书，
遥天雁空度。
（为紫衣人歌）切切夕风急，
露滋庭草湿。
良人去不回，
焉知掩闺泣。
（为黑衣胡人歌）萤火穿白杨，
悲风入荒草。
疑是梦中游，
愁迷故园道。
（为绿衣少年歌）花前始相见，
花下又相送。
何必言梦中，
人生尽如梦。
（长须人歌答）
