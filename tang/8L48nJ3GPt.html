			<h1>送中观进公归巴陵</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一论破双空，
持行大国中。
不知从此去，
何处挫邪宗。
昼雨悬帆黑，
残阳泊岛红。
应游到灉岸，
相忆绕茶丛。
