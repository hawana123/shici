			<h1>荆州贯休大师旧房</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
疏篁抽笋柳垂阴，
旧是休公种境吟。
入贡文儒来请益，
出官卿相驻过寻。
右军书画神传髓，
康乐文章梦授心。
销得青城千嶂下，
白莲标塔帝恩深。
