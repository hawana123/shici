			<h1>赴池州拜觐舅氏留上考功郎中舅</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
孤贱易蹉跎，
其如酷似何。
衰荣同族少，
生长外家多。
别国桑榆在，
沾衣血泪和。
应怜失行雁，
霜霰寄烟波。
