			<h1>贻曹郎中</h1>
			<div class="info"><span class="date">作者：张蠙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
所作高前古，
封章自曲台。
细看明主意，
终用出人才。
省印寻僧锁，
书楼领鹤开。
南山有旧友，
时向白云来。
