			<h1>寄岳州李外郎远</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
含蘋不语坐持颐，
天远楼高宋玉悲。
湖上残棋人散后，
岳阳微雨鸟来迟。
早梅犹得回歌扇，
春水还应理钓丝。
独有袁宏正憔悴，
一樽惆怅落花时。
