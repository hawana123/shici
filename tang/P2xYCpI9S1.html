北山少日月，
草木苦风霜。
贫士在重坎，
食梅有酸肠。
万俗皆走圆，
一身犹学方。
常恐众毁至，
春叶成秋黄。
大贤秉高鉴，
公烛无私光。
暗室晓未及，
幽行涕空行。
