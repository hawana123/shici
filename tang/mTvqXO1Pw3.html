			<h1>宿无为观</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九疑山深几千里，
峰谷崎岖人不到。
山中旧有仙姥家，
十里飞泉绕丹灶。
如今道士三四人，
茹芝炼玉学轻身。
霓裳羽盖傍临壑，
飘飖似欲来云鹤。
