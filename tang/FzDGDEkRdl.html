			<h1>寄高书记</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
齐朝庆裔祖敖曹，
麟角无双凤九毛。
声价五侯争辟命，
文章一代振风骚。
醉琴自寄陶家意，
梦枕谁听益郡刀。
补衮应星曾奏举，
北山南海孰为高?

		</article>
