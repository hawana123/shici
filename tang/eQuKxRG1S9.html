			<h1>送韦讽上阆州录事参军</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
国步犹艰难，
兵革未衰息。
万方哀嗷嗷，
十载供军食。
庶官务割剥，
不暇忧反侧。
诛求何多门，
贤者贵为德。
韦生富春秋，
洞彻有清识。
操持纪纲地，
喜见朱丝直。
当令豪夺吏，
自此无颜色。
必若救疮痍，
先应去蟊贼。
挥泪临大江，
高天意凄恻。
行行树佳政，
慰我深相忆。
