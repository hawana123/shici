			<div class="info"><span class="date">作者：崔颢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
黄雀衔黄花，
翩翩傍檐隙。
本拟报君恩，
如何反弹射。
金罍美酒满座春，
平原爱才多众宾。
满堂尽是忠义士，
何意得有谗谀人。
谀言反覆那可道，
能令君心不自保。
北园新栽桃李枝，
根株未固何转移。
成阴结实君自取，
若问傍人那得知。
