			<h1>咸阳怀古</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高秋咸镐起霜风，
秦汉荒陵树叶红。
七国斗鸡方贾勇，
中原逐鹿更争雄。
南山漠漠云常在，
渭水悠悠事旋空。
立马举鞭遥望处，
阿房遗址夕阳东。
