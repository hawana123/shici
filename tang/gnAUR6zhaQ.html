			<h1>书殿赐宴应制</h1>
			<div class="info"><span class="date">作者：徐安贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
校文常近日，
赐宴忽升天。
酒正传杯至，
饔人捧案前。
玉阶鸣溜水，
清阁引归烟。
共惜芸香暮，
春风几万年。
