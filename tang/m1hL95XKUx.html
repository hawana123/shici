胜游经小苑，
闲望上春城。
御路韶光发，
宫池柳色轻。
乍浓含雨润，
微澹带云晴。
幂历残烟敛，
摇扬落照明。
几条垂广殿，
数树影高旌。
独有风尘客，
思同雨露荣。
