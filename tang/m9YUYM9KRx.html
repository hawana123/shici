			<div class="info"><span class="date">作者：郑璧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
斜汉银澜一夜东，
飘飘何处五云中。
空留华表千年约，
才毕丹炉九转功。
形蜕远山孤圹月，
影寒深院晓松风。
门人不睹飞升去，
犹与浮生哭恨同。
