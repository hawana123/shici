			<h1>奉和晦日幸昆明池应制</h1>
			<div class="info"><span class="date">作者：李乂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉辂寻春赏，
金堤重晦游。
川通黑水浸，
地派紫泉流。
晃朗扶桑出，
绵联杞树周。
乌疑填海处，
人似隔河秋。
劫尽灰犹识，
年移石故留。
汀洲归棹晚，
箫鼓杂汾讴。
