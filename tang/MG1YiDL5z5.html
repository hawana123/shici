			<h1>寄太仆田卿二首</h1>
			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客窗强饮太匆匆，
急雨寒风意万重。
蓦上心来消未得，
梦回又听五更钟。
一阳才动伏群阴，
万物于今寓太音。
若喜长生添线日，
微微消息识天心。


		</article>
