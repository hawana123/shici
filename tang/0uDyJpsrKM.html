			<h1>醉歌行，赠公安颜少府请顾八题壁</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
神仙中人不易得，
颜氏之子才孤标。
天马长鸣待驾驭，
秋鹰整翮当云霄。
君不见东吴顾文学，
君不见西汉杜陵老。
诗家笔势君不嫌，
词翰升堂为君扫。
是日霜风冻七泽，
乌蛮落照衔赤壁。
酒酣耳热忘头白，
感君意气无所惜，
一为歌行歌主客。
