			<h1>春游曲三首</h1>
			<div class="info"><span class="date">作者：令狐楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓游临碧殿，
日上望春亭。
芳树罗仙仗，
晴山展翠屏。
一夜好风吹，
新花一万枝。
风前调玉管，
花下簇金羁。
阊阖春风起，
蓬莱雪水消。
相将折杨柳，
争取最长条。


		</article>
