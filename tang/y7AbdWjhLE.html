			<div class="info"><span class="date">作者：于鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
得罪谁人送，
来时不到家。
白头无侍子，
多病向天涯。
莽苍凌江水，
黄昏见塞花。
如今贾谊赋，
不漫说长沙。
流人何处去，
万里向江州。
孤驿瘴烟重，
行人巴草秋。
上帆南去远，
送雁北看愁。
遍问炎方客，
无人得白头。
