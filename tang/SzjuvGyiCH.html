			<h1>与鄠县源少府泛渼陂</h1>

			</div>
		</div>

	<div class="container">
		<article class="post">
			
载酒入天色，
水凉难醉人。
清摇县郭动，
碧洗云山新。
吹笛惊白鹭，
垂竿跳紫鳞。
怜君公事后，
陂上日娱宾。
