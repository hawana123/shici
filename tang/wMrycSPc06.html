			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
已过重阳半月天，
琅华千点照寒烟。
蕊香亦似浮金靥，
花样还如镂玉钱。
玩影冯妃堪比艳，
炼形萧史好争妍。
无由擿向牙箱里，
飞上方诸赠列仙。
