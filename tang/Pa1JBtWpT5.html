		<div class="container">
			<h1>都堂试贡士日庆春雪</h1>
			<div class="info"><span class="date">作者：李衢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
锡瑞来丰岁，
旌贤入贡辰。
轻摇梅共笑，
飞袅柳知春。
绕砌封琼屑，
依阶喷玉尘。
蜉蝣吟更古，
科斗映还新。
鹤毳迷难辨，
冰壶鉴易真。
因歌大君德，
率舞咏陶钧。


		</article>
