			<h1>菩萨蛮</h1>
			<div class="info"><span class="date">作者：尹鹗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
陇云暗合秋天白，
俯窗独坐窥烟陌。
楼际角重吹，
黄昏方醉归。
荒唐难共语，
明日还应去。
上马出门时，
金鞭莫与伊。
鸣鸣晓角调如语，
画楼三会喧雷鼓。
枕上梦方残，
月光铺水寒。
蛾眉应敛翠，
咫尺同千里。
宿酒未全消，
满怀离恨饶。
锦茵闲衬丁香枕，
银釭烬落犹慵寝。
颙坐遍红炉，
谁知情绪孤。
少年狂荡惯，
花曲长牵绊。
去便不归来，
空教骏马回。
