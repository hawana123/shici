			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杀气不在边，
凛然中国秋。
道险不在山，
平地有摧輈。
河南又起兵，
清浊俱锁流。
岂唯私客艰，
拥滞官行舟。
况余隔晨昏，
去家成阻修。
忽然两鬓雪，
同是一日愁。
独寝夜难晓，
起视星汉浮。
凉风荡天地，
日夕声飕飗。
万物无少色，
兆人皆老忧。
长策苟未立，
丈夫诚可羞。
灵响复何事，
剑鸣思戮雠。
