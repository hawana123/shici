			<h1>维扬冬末寄幕中二从事</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闻道长溪尉，
相留一馆闲。
□□□□□，
尚隔几重山。
为旅春风外，
怀人夜雨间。
年来疏览镜，
怕见减朱颜。


		</article>
