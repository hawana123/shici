			</div>

	<div class="container">
		<article class="post">
			
旧国多陵墓，
荒凉无岁年。
汹涌蔽平冈，
汨若波涛连。
上世千金字，
潜卧九重泉。
松柏剪无馀，
碑记灭罔传。
葬于不毛地，
咸谓楚先贤。
事尽情可识，
使人心怅然。
