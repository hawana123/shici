			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
碧落香销兰露秋，
星河无梦夜悠悠。
灵妃不降三清驾，
仙鹤空成万古愁。
皓月隔花追款别，
瑞烟笼树省淹留。
人间何事堪惆怅，
海色西风十二楼。
