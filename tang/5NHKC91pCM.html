济济众君子，
高宴及时光。
群山霭遐瞩，
绿野布熙阳。
列坐遵曲岸，
披襟袭兰芳。
野庖荐嘉鱼，
激涧泛羽觞。
众鸟鸣茂林，
绿草延高冈。
盛时易徂谢，
浩思坐飘飏。
眷言同心友，
兹游安可忘。
