			<h1>东平路中遇大水</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天灾自古有，
昏垫弥今秋。
霖霪溢川原，
澒洞涵田畴。
指途适汶阳，
挂席经芦洲。
永望齐鲁郊，
白云何悠悠。
傍沿钜野泽，
大水纵横流。
虫蛇拥独树，
麋鹿奔行舟。
稼穑随波澜，
西成不可求。
室居相枕藉，
蛙黾声啾啾。
仍怜穴蚁漂，
益羡云禽游。
农夫无倚著，
野老生殷忧。
圣主当深仁，
庙堂运良筹。
仓廪终尔给，
田租应罢收。
我心胡郁陶，
征旅亦悲愁。
纵怀济时策，
谁肯论吾谋。
