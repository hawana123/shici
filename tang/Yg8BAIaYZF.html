汉家伊洛九重城，
御路浮桥万里平。
桂户雕梁连绮翼，
虹梁绣柱映丹楹。
朝光欲动千门曙，
丽日初照百花明。
燕赵蛾眉旧倾国，
楚宫腰细本传名。
二月桑津期结伴，
三春淇水逐关情。
兰丛有意飞双蝶，
柳叶无趣隐啼莺。
扇里细妆将夜并，
风前独舞共花荣。
两鬟百万谁论价，
一笑千金判是轻。
不为披图来侍寝，
非因主第奉身迎。
羊车讵畏青门闭，
兔月今宵照后庭。
