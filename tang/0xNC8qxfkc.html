			<h1>罔象得玄珠</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
赤水今何处，
遗珠已渺然。
离娄徒肆目，
罔象乃通玄。
皎洁因成性，
圆明不在泉。
暗中看夜色，
尘外照晴田。
无胫真难掬，
怀疑实易迁。
今朝搜择得，
应免媚晴川。
