			<h1>送刘禹锡郎中赴苏州</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三十年来天下名，
衔恩东守阖闾城。
初经咸谷眠山驿，
渐入梁园问水程。
霁日满江寒浪静，
春风绕郭白蘋生。
虎丘野寺吴中少，
谁伴吟诗月里行。
州城全是故吴宫，
香径难寻古藓中。
云水计程千里远，
轩车送别九衢空。
鹤声高下听无尽，
潮色朝昏望不同。
太守吟诗人自理，
小斋闲卧白蘋风。
