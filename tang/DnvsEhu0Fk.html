			</div>

		<article class="post">
			
郡城南下接通津，
异服殊音不可亲。
青箬裹盐归峒客，
绿荷包饭趁虚人。
鹅毛御腊缝山罽，
鸡骨占年拜水神。
愁向公庭问重译，
欲投章甫作文身。
