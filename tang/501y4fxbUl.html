			<h1>饯唐郎中洛阳令</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一台推往妙，
三史伫来修。
应宰凫还集，
辞郎雉少留。
郊筵乘落景，
亭传理残秋。
愿以弦歌暇，
芝兰想旧游。
