自别前峰隐，
同为外累侵。
几年亲酒会，
此日有僧寻。
学稼功还弃，
论边事亦沈。
众欢徒满目，
专爱久离心。
览鬓丝垂镜，
弹琴泪洒襟。
访田悲洛下，
寄宅忆山阴。
薄溜漫青石，
横云架碧林。
坏檐藤障密，
衰菜棘篱深。
流散俱多故，
忧伤并在今。
唯当俟高躅，
归止共抽簪。
