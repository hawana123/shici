			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
晚景微雨歇，
逍遥湖上亭。
波闲鱼弄饵，
树静鸟遗翎。
性野难依俗，
诗玄自入冥。
何繇遂潇洒，
高枕对云汀。
雨气消残暑，
苍苍月欲升。
林间风卷簟，
栏下水摇灯。
迥野垂银镜，
层峦挂玉绳。
重期浮小楫，
来摘半湖菱。
