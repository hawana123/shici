		<article class="post">
			
三峰烟霭碧临溪，
中有骚人理钓丝。
会友少于分袂日，
谪居多却在朝时。
丹心历历吾终信，
俗虑悠悠尔不知。
珍重韩君与高子，
殷勤书札寄相思。
