	<div class="container">
		<article class="post">
			
紫皇玉镜蟾蜍字，
堕地千年光不死。
发匣身沈古井寒，
悬台日照愁成水。
海户山窗几梳绾，
菱花开落何人见。
野老曾耕太白星，
神狐夜哭秋天片。
下国青铜旋磨灭，
回鸾万影成枯骨。
会待搏风雨泬寥，
长恐莓苔蚀明月。
