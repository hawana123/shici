			<div class="info"><span class="date">作者：颜胄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
芳岁不我与，
飒然凉风生。
繁华扫地歇，
蟋蟀充堂鸣。
感物增忧思，
奋衣出游行。
行值古墓林，
白骨下纵横。
田竖鞭髑髅，
村童扫精灵。
精灵无奈何，
像设安所荣。
石人徒瞑目，
表柱烧无声。
试读碑上文，
乃是昔时英。
位极君诏葬，
勋高盈忠贞。
宠终禁樵采，
立嗣修坟茔。
运否前政缺，
群盗多蚊虻。
即此丘垄坏，
铁心为沾缨。
当其崇树日，
岂意侵夺并。
冥漠生变故，
凄凉结幽明。
悲端岂自我，
外物纷相萦。
所适非所见，
前登江上城。
倚楼临绿水，
一望解伤情。
