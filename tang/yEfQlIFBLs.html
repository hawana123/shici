			<h1>瘦马行</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
城傍牧马驱未过，
一马徘徊起还卧。
眼中有泪皮有疮，
骨毛焦瘦令人伤。
朝朝放在儿童手，
谁觉举头看故乡。
往时汉地相驰逐，
如雨如风过平陆。
岂意今朝驱不前，
蚊蚋满身泥上腹。
路人识是名马儿，
畴昔三军不得骑。
玉勒金鞍既已远，
追奔获兽有谁知。
终身枥上食君草，
遂与驽骀一时老。
倘借长鸣陇上风，
犹期一战安西道。
