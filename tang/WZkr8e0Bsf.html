			<h1>哭汴州陆大夫</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
利剑太坚操，
何妨拔一毛。
冤深陆机雾，
愤积伍员涛。
直道非无验，
明时不录劳。
谁当青史上，
卒为显词褒。
