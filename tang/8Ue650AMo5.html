			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
宪府日多事，
秋光照碧林。
干云岩翠合，
布石地苔深。
忧悔耿遐抱，
尘埃缁素襟。
物情牵局促，
友道旷招寻。
颓节风霜变，
流年芳景侵。
池荷足幽气，
烟竹又繁阴。
簪组赤墀恋，
池鱼沧海心。
涤烦滞幽赏，
永度瑶华音。
