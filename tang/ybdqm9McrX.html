			<h1>纪游东观山</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
瑰奇恣搜讨，
贝阙青瑶房。
才隘疑永巷，
俄敞如华堂。
玉梁窈浮溪，
琼户正当窗。
仙佛肖仿佛，
钟鼓鍧击撞。
赑赑左顾龟，
狺狺欲吠尨。
丹灶俨亡恙，
芝田霭生香。
搏噬千怪聚，
绚烂五色光。
更无一尘涴，
但觉六月凉。
玲珑穿屡折，
诘曲通三湘。
神鬼若剜刻，
乾坤真混茫。
入如深夜暗，
出喜皦日光。
隔世惊瞬息，
异境难揣量。
