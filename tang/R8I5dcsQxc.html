			</div>

		<article class="post">
			
湖水平来见鲤鱼，
偶因烹处得琼琚。
披寻藻思千重后，
吟想冰光万里馀。
漳浦病来情转薄，
赤城吟苦意何如。
锦衣公子怜君在，
十载兵戈从板舆。
