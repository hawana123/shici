			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
银箭耿寒漏，
金釭凝夜光。
彩鸾空自舞，
别燕不相将。
寄恨一尺素，
含情双玉珰。
会前犹月在，
去后始宵长。
往事经春物，
前期托报章。
永令虚粲枕，
长不掩兰房。
觉动迎猜影，
疑来浪认香。
鹤应闻露警，
蜂亦为花忙。
古有阳台梦，
今多下蔡倡。
何为薄冰雪，
消瘦滞非乡。
