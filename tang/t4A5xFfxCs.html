	<div class="container">
		<article class="post">
			
犬戎废东献，
汉使驰西极。
长策问酋渠，
猜阻自夷殛。
容发徂边岁，
旌裘敝海色。
五年一见家，
妻子不相识。
武库兵犹动，
金方事未息。
远图待才智，
苦节输筋力。
脱刀赠分手，
书带加餐食。
知君万里侯，
立功在异域。
