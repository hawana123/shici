		<article class="post">
			
伊水溅溅相背流，
朱栏画阁几人游。
漆灯夜照真无数，
蜡炬晨炊竟未休。
顾我有怀同大梦，
期君不至更沈忧。
西园碧树今谁主，
与近高窗卧听秋。
