			<h1>猎犬行</h1>
			<div class="info"><span class="date">作者：苏拯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
猎犬未成行，
狐兔无奈何。
猎犬今盈群，
狐兔依旧多。
自尔初跳跃，
人言多拏躩。
常指天外狼，
立可口中嚼。
骨长毛衣重，
烧残烟草薄。
狡兔何曾擒，
时把家鸡捉。
食尽者饭翻，
增养者恶壮。
可嗟猎犬壮复壮，
不堪兔绝良弓丧。


		</article>
