			<h1>奉酬北海李太守丈人夏日平阴亭</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天子股肱守，
丈人山岳灵。
出身侍丹墀，
举翮凌青冥。
当昔皇运否，
人神俱未宁。
谏官莫敢议，
酷吏方专刑。
谷永独言事，
匡衡多引经。
两朝纳深衷，
万乘无不听。
盛烈播南史，
雄词豁东溟。
谁谓整隼旟，
翻然忆柴扃。
寄书汶阳客，
回首平阴亭。
开封见千里，
结念存百龄。
隐轸江山丽，
氛氲兰茝馨。
自怜遇时休，
漂泊随流萍。
春野变木德，
夏天临火星。
一生徒羡鱼，
四十犹聚萤。
从此日闲放，
焉能怀拾青。
