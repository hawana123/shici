			<h1>重阳日中外同欢，以诗言志，因示群官</h1>
			<div class="info"><span class="date">作者：李适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
炎节在重九，
物华新雨余。
清秋黄叶下，
菊散金潭初。
万实行就稔，
百工欣所如。
欢心畅遐迩，
殊俗同车书。
至化自敦睦，
佳辰宜宴胥。
锵锵间丝生，
济济罗簪裾。
此乐匪足耽，
此诚期永孚。
