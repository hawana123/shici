			<h1>春日归山寄孟浩然</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朱绂遗尘境，
青山谒梵筵。
金绳开觉路，
宝筏度迷川。
岭树攒飞栱，
岩花覆谷泉。
塔形标海月，
楼势出江烟。
香气三天下，
钟声万壑连。
荷秋珠已满，
松密盖初圆。
鸟聚疑闻法，
龙参若护禅。
愧非流水韵，
叨入伯牙弦。
