			<h1>自阆州领妻子却赴蜀山行三首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汩汩避群盗，
悠悠经十年。
不成向南国，
复作游西川。
物役水虚照，
魂伤山寂然。
我生无倚著，
尽室畏途边。
长林偃风色，
回复意犹迷。
衫裛翠微润，
马衔青草嘶。
栈悬斜避石，
桥断却寻溪。
何日干戈尽，
飘飘愧老妻。
行色递隐见，
人烟时有无。
仆夫穿竹语，
稚子入云呼。
转石惊魑魅，
抨弓落狖鼯。
真供一笑乐，
似欲慰穷途。
