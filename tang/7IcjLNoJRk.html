			<h1>晚春陪王员外东塘游宴</h1>
			<div class="info"><span class="date">作者：刘威</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水绿山青春日长，
政成因暇泛回塘。
初移柳岸笙歌合，
欲过蘋洲罗绮香。
共济已惊依玉树，
随流还许醉金觞。
一声画角严城暮，
云雨分时满路光。
