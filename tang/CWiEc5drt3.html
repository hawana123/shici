			<h1>送令狐岫宰恩阳</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
大雪天地闭，
群山夜来晴。
居家犹苦寒，
子有千里行。
行行安得辞，
荷此蒲璧荣。
贤豪争追攀，
饮饯出西京。
樽酒岂不欢，
暮春自有程。
离人起视日，
仆御促前征。
逶迟岁已穷，
当造巴子城。
和风被草木，
江水日夜清。
从来知善政，
离别慰友生。
