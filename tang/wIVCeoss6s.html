			<h1>赋桥</h1>
			<div class="info"><span class="date">作者：张文琮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
造舟浮谓日，
鞭石表秦初。
星文遥写汉，
虹势尚凌虚。
已授文成履，
空题武骑书。
别有临濠上，
栖偃独观鱼。
