			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
告善康庄侧，
求贤市肆中。
拥麾分彩雉，
持节曳丹虹。
影丽天山雪，
光摇朔寒风。
方知美周政，
抗旆赋车攻。
