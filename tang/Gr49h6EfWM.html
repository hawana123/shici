			<h1>赠越僧岳云二首</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
世机消已尽，
巾屦亦飘然。
一室故山月，
满瓶秋涧泉。
禅庵过微雪，
乡寺隔寒烟。
应共白莲客，
相期松桂前。
兰亭旧都讲，
今日意如何。
有树关深院，
无尘到浅莎。
僧居随处好，
人事出门多。
不及新春雁，
年年镜水波。
