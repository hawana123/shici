			</div>

		<article class="post">
			
福地阴阳合，
仙都日月开。
山川临四险，
城树隐三台。
伏槛排云出，
飞轩绕涧回。
参差凌倒影，
潇洒轶浮埃。
百果珠为实，
群峰锦作苔。
悬萝暗疑雾，
瀑布响成雷。
方士烧丹液，
真人泛玉杯。
还如问桃水，
更似得蓬莱。
汉帝求仙日，
相如作赋才。
自然金石奏，
何必上天台。
