布素豪家定不看，
若无文彩入时难。
红迷天子帆边日，
紫夺星郎帐外兰。
春水濯来云雁活，
夜机挑处雨灯寒。
舞衣转转求新样，
不问流离桑柘残。
文君手里曙霞生，
美号仍闻借蜀城。
夺得始知袍更贵，
著归方觉昼偏荣。
宫花颜色开时丽，
池雁毛衣浴后明。
礼部郎官人所重，
省中别占好窠名。
