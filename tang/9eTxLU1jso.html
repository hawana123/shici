河洲多青草，
朝暮增客愁。
客愁惜朝暮，
枉渚暂停舟。
中宵大川静，
解缆逐归流。
浦溆既清旷，
沿洄非阻修。
登舻望落月，
击汰悲新秋。
倘遇乘槎客，
永言星汉游。
