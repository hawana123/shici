			<h1>九江和人赠陈生</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天畏斯文坠，
凭君助素风。
意深皆可补，
句逸不因功。
暮替云愁远，
秋惊月占空。
寄家当瀑布，
时得笑言同。
