		<article class="post">
			
长戈莫舂，
长弩莫抨。
乳孙哺子，
教得生狞。
举头为城，
掉尾为旌。
东海黄公，
愁见夜行。
道逢驺虞，
牛哀不平。
何用尺刀？
壁上雷鸣。
泰山之下，
妇人哭声。
官家有程，
吏不敢听。
