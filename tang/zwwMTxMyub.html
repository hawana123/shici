			<h1>镜换杯</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
欲将珠匣青铜镜，
换取金尊白玉卮。
镜里老来无避处，
樽前愁至有消时。
茶能散闷为功浅，
萱纵忘忧得力迟。
不似杜康神用速，
十分一盏便开眉。
