			<h1>酬杨汝士尚书喜人移居</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
未得沧江外，
衰残读药书。
圣朝优上秩，
仁里许闲居。
树对枝相接，
泉同井不疏。
酬章深自鄙，
欲寄复踌躇。
