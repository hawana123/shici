			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
文明遍禹迹，
鳏寡达尧心。
正在亲人守，
能令王泽深。
朝廷多秀士，
熔炼比精金。
犀节同分命，
熊轩各外临。
圣主赋新诗，
穆若听薰琴。
先言教为本，
次言则是钦。
三时农不夺，
午夜犬无侵。
愿使天宇内，
品物遂浮沉。
寄情群飞鹤，
千里一扬音。
共蹑华胥梦，
龚黄安足寻。
