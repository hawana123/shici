前星落庆霄，
薤露逐晨飙。
宫仗黄麾出，
仙游紫府遥。
空嗟凤吹去，
无复鸡鸣朝。
今夜西园月，
重轮更寂寥。
东朝闻楚挽，
羽翿依稀转。
天归京兆新，
日与长安远。
兰芳落故殿，
桂影销空苑。
骑吹咽不前，
风悲九旗卷。
