夏日出东北，
陵天经中街。
朱光彻厚地，
郁蒸何由开。
上苍久无雷，
无乃号令乖。
雨降不濡物，
良田起黄埃。
飞鸟苦热死，
池鱼涸其泥。
万人尚流冗，
举目唯蒿莱。
至今大河北，
化作虎与豺。
浩荡想幽蓟，
王师安在哉。
对食不能餐，
我心殊未谐。
眇然贞观初，
难与数子偕。
