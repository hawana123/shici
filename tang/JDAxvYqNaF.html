			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
窦岭吟招隐，
新诗满集贤。
白衫春絮暖，
红纸夏云鲜。
琴缠江丝细，
棋分海石圆。
因知醉公子，
虚写世人传。
