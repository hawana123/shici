			<h1>途中献晋州孟中丞</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太平天子念蒲东，
又委星郎养育功。
昨日隼旟辞阙下，
今朝珠履在河中。
楼移庾亮千山月，
树待袁宏一扇风。
不及政成应入拜，
晋州何足展清通。
