			<h1>寄杜位</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒日经檐短，
穷猿失木悲。
峡中为客恨，
江上忆君时。
天地身何在，
风尘病敢辞。
封书两行泪，
沾洒裛新诗。
