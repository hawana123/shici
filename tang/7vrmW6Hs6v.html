			<h1>将赴天平职书怀寄翰林从兄</h1>
			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
居处绝人事，
门前雀罗施。
谁遣辟书至，
仆隶皆展眉。
匹马渡河洛，
西风飘路歧。
手执王粲笔，
闲吟向旌旗。
香晚翠莲动，
吟余红烛移。
开口啖酒肉，
将何报相知？
况我魏公子，
相顾不相疑。
岂学官仓鼠，
饱食无所为。
白露沾碧草，
芙蓉落清池。
自小不到处，
全家忽如归。
吾宗处清切，
立在白玉墀。
方得一侍座，
单车又星飞。
愿将门底水，
永托万顷陂。
