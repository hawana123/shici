			<div class="info"><span class="date">作者：牟融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
锦袍日暖耀冰蚕，
上客陪游酒半酣。
笑拂吟鞭邀好兴，
醉欹乌帽逞雄谈。
楼前弱柳摇金缕，
林外遥山隔翠岚。
正是太平行乐处，
春风花下且停骖。
