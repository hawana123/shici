			<h1>塞上曲二首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
锦袷胡儿黑如漆，
骑羊上冰如箭疾。
蒲萄酒白雕腊红，
苜蓿根甜沙鼠出。
单于右臂何须断，
天子昭昭本如日。
一握黳髯一握丝，
须知只为平戎术。
去年转斗阴山脚，
生得单于却放却。
今年深入于不毛，
胡兵拔帐遗弓刀。
男儿须展平生志，
为国输忠合天地。
甲穿虽即失黄金，
剑缺犹能生紫气。
塞草萋萋兵士苦，
胡虏如今勿胡虏。
封侯十万始无心，
玉关凯入君看取。
