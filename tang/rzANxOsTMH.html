			</div>

	<div class="container">
		<article class="post">
			
百川有馀水，
大海无满波。
器量各相悬，
贤愚不同科。
群辩有姿语，
众欢无行歌。
唯余洛阳子，
郁郁恨常多。
时读过秦篇，
为君涕滂沱。
