			<h1>宿陕府北楼奉酬崔大夫二首</h1>
			<div class="info"><span class="date">作者：陆畅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楼压黄河山满坐，
风清水凉谁忍卧。
人定军州禁漏传，
不妨秋月城头过。
一别朱门三四春，
再来应笑尚风尘。
昨宵唯有楼前月，
识是谢公诗酒人。
