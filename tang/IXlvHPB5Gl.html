			<h1>奉饯郑中丞罢浙西节度还京</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
天上移将星，
元戎罢龙节。
三军含怨慕，
横吹声断绝。
五马嘶城隅，
万人卧车辙。
沧洲浮云暮，
杳杳去帆发。
回首不问家，
归心遥向阙。
烟波限吴楚，
日夕事淮越。
吊影失所依，
侧身随下列。
孤蓬飞不定，
长剑光未灭。
绿绮为谁弹，
绿芳堪自撷。
怅然江南春，
独此湖上月。
千里怀去思，
百忧变华发。
颂声满江海，
今古流不竭。
