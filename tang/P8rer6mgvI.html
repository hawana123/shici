			<h1>和人次韵</h1>
			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
喧喧朱紫杂人寰，
独自清吟日色间。
何事玉郎搜藻思，
忽将琼韵扣柴关。
白花发咏惭称谢，
僻巷深居谬学颜。
不用多情欲相见，
松萝高处是前山。
