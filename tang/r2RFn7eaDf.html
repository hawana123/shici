			<h1>秋日书事，寄秘书窦少监</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋气日骚骚，
星星双鬓毛。
凉天吟自远，
清夜梦还高。
林下期同去，
人间共是劳。
头巾何所直，
且漉瓮头糟。
