			<h1>鸦九剑</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
欧冶子死千年后，
精灵暗授张鸦九。
鸦九铸剑吴山中，
天与日时神借功。
金铁腾精火翻焰，
踊跃求为镆铘剑。
剑成未试十余年，
有客持金买一观。
谁知闭匣长思用，
三尺青蛇不肯蟠。
客有心，
剑无口，
客代剑言告鸦九。
君勿矜我玉可切，
君勿夸我钟可(弗刂)。
不如持我决浮云，
无令漫漫蔽白日。
为君使无私之光及万物，
蛰虫昭苏萌草出。
