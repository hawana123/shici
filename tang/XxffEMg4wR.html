圣主祠名岳，
高峰发庆云。
金柯初缭绕，
玉叶渐氛氲。
气色含珠日，
晴夫吐翠雰。
依稀来鹤态，
仿佛列山群。
万树流光影，
千潭写锦文。
苍生欣有望，
祥瑞在吾君。
