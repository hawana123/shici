			<h1>汉唐姬饮酒歌</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
御服沾霜露，
天衢长蓁棘。
金隐秋尘姿，
无人为带饰。
玉堂歌声寝，
芳林烟树隔。
云阳台上歌，
鬼哭复何益？
仗剑明秋水，
凶威屡胁逼。
强枭噬母心，
奔厉索人魄。
相看两相泣，
泪下如波激。
宁用清酒为？
欲作黄泉客。
不说玉山颓，
且无饮中色。
勉从天帝诉，
天上寡沉厄。
无处张穗帷，
如何望松柏？
妾身昼团团，
君魂夜寂寂。
蛾眉自觉长，
颈粉谁怜白。
矜持昭阳意，
不肯看南陌。
仗剑明秋水，
凶威屡胁逼：一作铁剑常光光，
至凶威屡逼。
