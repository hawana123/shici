			<h1>杂歌呈郑锡司空文明</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨宵梦到亡何乡，
忽见一人山之阳。
高冠长剑立石堂，
鬓眉飒爽瞳子方。
胡麻作饭琼作浆，
素书一帙在柏床。
啖我还丹拍我背，
令我延年在人代。
乃书数字与我持，
小儿归去须读之。
觉来知是虚无事，
山中雪平云覆地。
东岭啼猿三四声，
卷帘一望心堪碎。
蓬莱有梯不可蹑，
向海回头泪盈睫。
且闻童子是苍蝇，
谁谓庄生异蝴蝶。
学仙去来辞故人，
长安道路多风尘。
