石门媚烟景，
句曲盘江甸。
南向佳气浓，
数峰遥隐见。
渐临华阳口，
云路入葱蒨。
七曜悬洞宫，
五云抱仙殿。
银函竟谁发，
金液徒堪荐。
千载空桃花，
秦人深不见。
东溪喜相遇，
贞白如会面。
青鸟来去闲，
红霞朝夕变。
一从换仙骨，
万里乘飞电。
萝月延步虚，
松花醉闲宴。
幽人即长往，
茂宰应交战。
明发归琴堂，
知君懒为县。
第一百五十卷
