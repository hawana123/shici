			<h1>别苏州</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浩浩姑苏民，
郁郁长洲城。
来惭荷宠命，
去愧无能名。
青紫行将吏，
班白列黎氓。
一时临水拜，
十里随舟行。
饯筵犹未收，
征棹不可停。
稍隔烟树色，
尚闻丝竹声。
怅望武丘路，
沉吟浒水亭。
还乡信有兴，
去郡能无情。


		</article>
