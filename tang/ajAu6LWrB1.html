			<h1>赋得鹤送史司马赴崔相公幕</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
峥嵘丞相府，
清切凤凰池。
羡尔瑶台鹤，
高栖琼树枝。
归飞晴日好，
吟弄惠风吹。
正有乘轩乐，
初当学舞时。
珍禽在罗网，
微命若游丝。
愿托周周羽，
相衔汉水湄。


		</article>
