			<h1>怀仙引</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
若有人兮山之曲，
驾青虬兮乘白鹿，
往从之游愿心足。
披涧户，
访岩轩，
石濑潺湲横石径，
松萝幂苈掩松门。
下空蒙而无鸟，
上巉岩而有猿。
怀飞阁，
度飞梁。
休余马于幽谷，
挂余冠于夕阳。
曲复曲兮烟庄邃，
行复行兮天路长。
修途杳其未半，
飞雨忽以茫茫。
山坱轧，
磴连褰。
攀旧壁而无据，
溯泥溪而不前。
向无情之白日，
窃有恨于皇天。
回行遵故道，
通川遍流潦。
回首望群峰，
白云正溶溶。
珠为阙兮玉为楼，
青云盖兮紫霜裘。
天长地久时相忆，
千龄万代一来游。
