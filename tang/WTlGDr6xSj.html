			<h1>海上生明月</h1>
			<div class="info"><span class="date">作者：李华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
皎皎秋中月，
团团海上生。
影开金镜满，
轮抱玉壶清。
渐出三山岊，
将凌一汉横。
素娥尝药去，
乌鹊绕枝惊。
照水光偏白，
浮云色最明。
此时尧砌下，
蓂荚自将荣。
