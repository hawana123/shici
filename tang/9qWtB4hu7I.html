			<h1>送杨长史赴果州</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
褒斜不容幰，
之子去何之。
鸟道一千里，
猿声十二时。
官桥祭酒客，
山木女郎祠。
别后同明月，
君应听子规。
