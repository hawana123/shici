			<h1>奉陪封大夫九日登高</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九日黄花酒，
登高会昔闻。
霜威逐亚相，
杀气傍中军。
横笛惊征雁，
娇歌落塞云。
边头幸无事，
醉舞荷吾君。
