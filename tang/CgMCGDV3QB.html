			<div class="info"><span class="date">作者：郑遨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曾陈章疏忤昭皇，
扑落西南事可伤。
岂使谏臣终屈辱，
直疑天道恶忠良。
生前卖卜居三蜀，
死后驰名遍大唐。
谁是后来修史者，
言君力死正颓纲。
