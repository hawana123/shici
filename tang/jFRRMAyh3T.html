			<h1>江南道中怀茅山广文南阳博士三首</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒岚依约认华阳，
遥想高人卧草堂。
半日始斋青饣迅饭，
移时空印白檀香。
鹤雏入夜归云屋，
乳管逢春落石床。
谁道夫君无伴侣，
不离窗下见羲皇。
住在华阳第八天，
望君唯欲结良缘。
堂扃洞里千秋燕，
厨盖岩根数斗泉。
坛上古松疑度世，
观中幽鸟恐成仙。
不知何事迎新岁，
乌纳裘中一觉眠。
五色香烟惹内文，
石饴初熟酒初醺。
将开丹灶那防鹤，
欲算棋图却望云。
海气平生当洞见，
瀑冰初坼隔山闻。
如何世外无交者，
一卧金坛只有君。
