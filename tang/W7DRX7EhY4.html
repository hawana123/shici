			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天台山最高，
动蹑赤城霞。
何以静双目，
扫山除妄花。
何以洁其性，
滤泉去泥沙。
灵境物皆直，
万松无一斜。
月中见心近，
云外将俗赊。
山兽护方丈，
山猿捧袈裟。
遗身独得身，
笑我牵名华。
