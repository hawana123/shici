			<div class="info"><span class="date">作者：郑史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宋玉正秋悲，
那堪更别离。
从来襟上泪，
尽作鬓边丝。
永水清如此，
袁江色可知。
到家黄菊坼，
亦莫怪归迟。
