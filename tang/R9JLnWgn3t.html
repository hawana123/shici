			<h1>过贾浪仙旧地</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹤外唐来有谪星，
长江东注冷沧溟。
境搜松雪仙人岛，
吟歇林泉主簿厅。
片月已能临榜黑，
遥天何益抱坟青。
年年谁不登高第，
未胜骑驴入画屏。


		</article>
