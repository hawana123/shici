			<h1>饯荆州崔司马</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
茂礼雕龙昔，
香名展骥初。
水连南海涨，
星拱北辰居。
稍发仙人履，
将题别驾舆。
明年征拜入，
荆玉不藏诸。
