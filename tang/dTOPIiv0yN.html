			<h1>洗脚亭</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白道向姑熟，
洪亭临道傍。
前有昔时井，
下有五丈床。
樵女洗素足，
行人歇金装。
西望白鹭洲，
芦花似朝霜。
送君此时去，
回首泪成行。
