			<h1>贺清源太保王延彬</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蕊珠宫里谪神仙，
八载温陵万户闲。
心地阔于云梦泽，
官资高却太行山。
姜牙兆寄熊罴内，
陶侃文成掌握间。
应笑清溪旧门吏，
年年扶病掩柴关。
武荣江畔荫祥云，
宠拜天人庆郡人。
五色鹤绫花上敕，
九霄龙尾道边臣。
英雄达处谁言命，
富贵来时自逼身。
更待春风飞吉语，
紫泥分付与陶钧。
