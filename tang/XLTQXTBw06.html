			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
五氵曵江山寺，
禅林境最奇。
九年吃菜粥，
此事少人知。
山响僧担谷，
林香豹乳儿。
伊余头已白，
不去更何之。
