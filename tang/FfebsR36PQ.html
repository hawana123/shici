悠悠南山云，
濯濯东流水。
念我平生欢，
托居在东里。
失既不足忧，
得亦不为喜。
安贫固其然，
处贱宁独耻。
云闲虚我心，
水清澹吾味。
云水俱无心，
斯可长伉俪。
