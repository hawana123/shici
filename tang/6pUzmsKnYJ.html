			<h1>赠献纳使起居田舍人澄</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
献纳司存雨露边，
地分清切任才贤。
舍人退食收封事，
宫女开函近御筵。
晓漏追趋青琐闼，
晴窗检点白云篇。
扬雄更有河东赋，
唯待吹嘘送上天。


		</article>
