			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

晨登凉风台，
暮走邯郸道。
曜灵何赫烈，
四野无青草。
大军北集燕，
天子西居镐。
妇人役州县，
丁男事征讨。
老幼相别离，
哭泣无昏早。
稼穑既殄绝，
川泽复枯槁。
旷哉远此忧，
冥冥商山皓。
东风吹大河，
河水如倒流。
河洲尘沙起，
有若黄云浮。
赪霞烧广泽，
洪曜赫高丘。
野老泣相语，
无地可荫休。
翰林有客卿，
独负苍生忧。
中夜起踯躅，
思欲献厥谋。
君门峻且深，
踠足空夷犹。
