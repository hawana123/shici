			<h1>思归引</h1>
			<div class="info"><span class="date">作者：于濆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不耕南亩田，
为爱东堂桂。
身同树上花，
一落又经岁。
交亲日相薄，
知己恩潜替。
日开十二门，
自是无归计。
