			<h1>上党奏庆云见</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
飞龙久驭宇，
真气尚兴云。
五色传嘉瑞，
千龄表圣君。
从风忽萧索，
依汉更氛氲。
影彻天初霁，
光鲜日未曛。
表祥近自远，
垂化聚还分。
宁作无依者，
空传陶令文。


		</article>
