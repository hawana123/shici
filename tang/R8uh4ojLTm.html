			<h1>蒲关西道中作</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
国东王气凝蒲关，
楼台帖出晴空间。
紫烟横捧大舜庙，
黄河直打中条山。
地锁咽喉千古壮，
风传歌吹万家闲。
来来去去身依旧，
未及潘年鬓已斑。
