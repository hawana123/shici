		<article class="post">
			
曾闻半偈雪山中，
贝叶翻时理尽通。
般若恒添持戒力，
落叉谁算念经功。
云间晓月应难染，
海上虚舟自信风。
长说满庭花色好，
一枝红是一枝空。
