			<h1>秦中岁晏马舍人宅宴集</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冬暮久无乐，
西行至长安。
故人处东第，
清夜多新欢。
广庭竹阴静，
华池月色寒。
知音尽词客，
方见交情难。
