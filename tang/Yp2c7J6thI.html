			<h1>买药歌送杨山人</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
华阴少年何所希，
欲饵丹砂化骨飞。
江南药少淮南有，
暂别胥门上京口。
京口斜通江水流，
斐回应上青山头。
夜惊潮没鸬鹚堰，
朝看日出芙蓉楼。
摇荡春风乱帆影，
片云无数是扬州。
扬州喧喧卖药市，
浮俗无由识仙子。
河间姹女直千金，
紫阳夫人服不死。
吾于此道复何如，
昨朝新得蓬莱书。
