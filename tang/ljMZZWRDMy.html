日长昼加餐，
夜短朝余睡。
春来寝食间，
虽老犹有味。
林塘得芳景，
园曲生幽致。
爱水多棹舟，
惜花不扫地。
幸无眼下病，
且向樽前醉。
身外何足言，
人间本无事。
