			<h1>万丈潭</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青溪合冥莫，
神物有显晦。
龙依积水蟠，
窟压万丈内。
跼步凌垠堮，
侧身下烟霭。
前临洪涛宽，
却立苍石大。
山色一径尽，
崖绝两壁对。
削成根虚无，
倒影垂澹瀩。
黑如湾澴底，
清见光炯碎。
孤云倒来深，
飞鸟不在外。
高萝成帷幄，
寒木累旌旆。
远川曲通流，
嵌窦潜泄濑。
造幽无人境，
发兴自我辈。
告归遗恨多，
将老斯游最。
闭藏修鳞蛰，
出入巨石碍。
何事暑天过，
快意风雨会。
