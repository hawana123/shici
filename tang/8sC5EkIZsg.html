			</div>
		</div>

	<div class="container">
		<article class="post">
			
美人开池北堂下，
拾得宝钗金未化。
凤凰半在双股齐，
钿花落处生黄泥。
当时堕地觅不得，
暗想窗中还夜啼。
可知将来对夫婿，
镜前学梳古时髻。
莫言至死亦不遗，
还似前人初得时。
