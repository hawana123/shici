			<h1>早朝日寄所知</h1>
			<div class="info"><span class="date">作者：皇甫曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长安雪夜见归鸿，
紫禁朝天拜舞同。
曙色渐分双阙下，
漏声遥在百花中。
炉烟乍起开仙仗，
玉佩才成引上公。
共荷发生同雨露，
不应黄叶久随风。


		</article>
