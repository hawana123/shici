			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洛阳岁暮作征客，
□□□□□□□。
相望依然一水间，
相思已如千年隔。
晴烟霁景满天津，
凤阁龙楼映水滨。
岂无朝夕轩车度，
其奈相逢非所亲。
巩树甘陵愁远道，
他乡一望人堪老。
君报还期在早春，
桥边日日看芳草。
