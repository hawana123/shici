坐来簌簌山风急，
山雨随风暗原隰。
树带繁声出竹闻，
溪将大点穿篱入。
饷妇寥翘布领寒，
牧童拥肿蓑衣湿。
此时高味共谁论，
拥鼻吟诗空伫立。
