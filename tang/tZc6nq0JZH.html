			<h1>水墨松石</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三世精能举世无，
笔端狼藉见功夫。
添来势逸阴崖黑，
泼处痕轻灌木枯。
垂地寒云吞大漠，
过江春雨入全吴。
兰堂坐久心弥惑，
不道山川是画图。


		</article>
