			<h1>送李频之南陵主簿</h1>
			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
赴县是还乡，
途程岂觉长。
听莺离灞岸，
荡桨入陵阳。
野蕨生公署，
闲云拂印床。
晴天调膳外，
垂钓有池塘。


		</article>
