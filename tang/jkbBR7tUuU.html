流水去绝国，
浮云辞故关。
水或恋前浦，
云犹归旧山。
恨君流沙去，
弃妾渔阳间。
玉箸夜垂流，
双双落朱颜。
黄鸟坐相悲，
绿杨谁更攀。
织锦心草草，
挑灯泪斑斑。
窥镜不自识，
况乃狂夫还。
