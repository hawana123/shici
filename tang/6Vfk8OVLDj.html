			<h1>恩敕尚书省僚宴昆明池应制</h1>
			<div class="info"><span class="date">作者：张嘉贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灵沼初开汉，
神池旧浴尧。
昔人徒习武，
明代此闻韶。
地脉山川胜，
天恩雨露饶。
时光牵利舸，
春淑覆柔条。
芳酝酲千日，
华笺落九霄。
幸承欢赉重，
不觉醉归遥。


		</article>
