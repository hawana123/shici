			<h1>夏雨</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
雨对蔽穹苍，
冥濛自一方。
当时消酷毒，
随处有清凉。
著物声虽暴，
滋农润即长。
乍红萦急电，
微白露残阳。
应祷尤难得，
经旬甚不妨。
吟听喧竹树，
立见涨池塘。
众类声休出，
群峰色尽藏。
颓沱来洞壑，
汗漫入潇湘。
下叶黎甿望，
高袪旱暵光。
幽斋飘卧簟，
极浦洒归樯。
藓在阶从湿，
花衰苑任伤。
闲思济时力，
歌咏发哀肠。
