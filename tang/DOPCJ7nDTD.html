寂寂荒坟一水滨，
芦洲绝岛自相亲。
青娥已落淮边月，
白骨甘为泉下尘。
原上荻花飘素发，
道傍菰叶碎罗巾。
虽然寂寞千秋魄，
犹是韩侯旧主人。
