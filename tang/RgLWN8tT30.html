读书贫里乐，
搜句静中忙。
苦吟僧入定，
得句将成功。
是事精皆易，
唯诗会却难。
因携一家住，
赢得半年吟。
吟馀潮入浦，
坐久烧移山。
三年清似水，
六月冷如冰。
一通红锦重，
三事紫罗轻。
瘦肌寒带粟，
病眼馁生花。
避乱一生多雪留寒竹寺舍冷，
风撼早梅城郭香。
画球轻蹴壶中地，
彩索高飞掌上身。
