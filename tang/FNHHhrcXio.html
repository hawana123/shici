			<h1>西溪子</h1>
			<div class="info"><span class="date">作者：毛文锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨夜西溪游赏，
芳树奇花千样。
锁春光，
金尊满，
听弦管。
娇妓舞衫香暖。
不觉到斜晖，
马驮归。


		</article>
