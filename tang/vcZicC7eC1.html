			<h1>善福阁对雨，寄李儋幼遐</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
飞阁凌太虚，
晨跻郁峥嵘。
惊飙触悬槛，
白云冒层甍。
太阴布其地，
密雨垂八纮。
仰观固不测，
俯视但冥冥。
感此穷秋气，
沈郁命友生。
及时未高步，
羁旅游帝京。
圣朝无隐才，
品物俱昭形。
国士秉绳墨，
何以表坚贞。
寸心东北驰，
思与一会并。
我车夙已驾，
将逐晨风征。
郊途住成淹，
默默阻中情。
