			<h1>答韩十八驽骥吟</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
故人舒其愤，
昨示驽骥篇。
驽以易售陈，
骥以难知言。
委曲感既深，
咨嗟词亦殷。
伊情有远澜，
余志逊其源。
室在周孔堂，
道通尧舜门。
调雅声寡同，
途遐势难翻。
顾兹万恨来，
假彼二物云。
贱贵而贵贱，
世人良共然。
巴蕉一叶妖，
茙葵一花妍。
毕无才实资，
手植阶墀前。
楩楠十围瑰，
松柏百尺坚。
罔念梁栋功，
野长丘墟边。
伤哉昌黎韩，
焉得不迍邅。
上帝本厚生，
大君方建元。
宝将庇群甿，
庶此规崇轩。
班尔图永安，
抡择期精专。
君看广厦中，
岂有树庭萱。
