			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
韩信在淮阴，
少年相欺凌。
屈体若无骨，
壮心有所凭。
一遭龙颜君，
啸咤从此兴。
千金答漂母，
万古共嗟称。
而我竟何为，
寒苦坐相仍。
长风入短袂，
两手如怀冰。
故友不相恤，
新交宁见矜。
摧残槛中虎，
羁绁鞲上鹰。
何时腾风云，
搏击申所能。
