尧舜逢明主，
严徐得侍臣。
分行接三事，
高兴柏梁新。
--颜真卿楚国千山道，
秦城万里人。
镜中看齿发，
河上有烟尘。
--耿湋望阙飞青翰，
朝天忆紫宸。
喜来欢宴洽，
愁去咏歌频。
--颜真卿顾盼情非一，
睽携处亦频。
吴兴贤太守，
临水最殷勤。
--耿湋
