池塘烟暖草萋萋，
惆怅闲宵含恨，
愁坐思堪迷。
遥想玉人情事远，
音容浑似隔桃溪。
偏记同欢秋月低，
帘外论心花畔，
和醉暗相携。
何事春来君不见，
梦魂长在锦江西。
