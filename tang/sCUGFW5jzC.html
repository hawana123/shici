			<h1>寄江南兄弟</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
分散骨肉恋，
趋驰名利牵。
一奔尘埃马，
一泛风波船。
忽忆分手时，
悯默秋风前。
别来朝复夕，
积日成七年。
花落城中地，
春深江上天。
登楼东南望，
鸟灭烟苍然。
相去复几许？
道里近三千。
平地犹难见，
况乃隔山川。
