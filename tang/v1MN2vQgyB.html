蜀国多仙山，
峨眉邈难匹。
周流试登览，
绝怪安可息。
青冥倚天开，
彩错疑画出。
泠然紫霞赏，
果得锦囊术。
云间吟琼箫，
石上弄宝瑟。
平生有微尚，
欢笑自此毕。
烟容如在颜，
尘累忽相失。
倘逢骑羊子，
携手凌白日。
