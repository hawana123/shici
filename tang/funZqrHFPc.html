朱栏芳草绿纤纤，
攲枕高堂卷画帘。
处处落花春寂寂，
时时中酒病恹恹。
塞鸿信断虽堪讶，
梁燕词多且莫嫌。
自有卷书销永日，
霜华未用鬓边添。
