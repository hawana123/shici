			<h1>诸葛庙</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
久游巴子国，
屡入武侯祠。
竹日斜虚寝，
溪风满薄帷。
君臣当共济，
贤圣亦同时。
翊戴归先主，
并吞更出师。
虫蛇穿画壁，
巫觋醉蛛丝。
欻忆吟梁父，
躬耕也未迟。


		</article>
