			</div>

孤城上与白云齐，
万古荒凉楚水西。
官舍已空秋草绿，
女墙犹在夜乌啼。
平江渺渺来人远，
落日亭亭向客低。
沙鸟不知陵谷变，
朝飞暮去弋阳溪。
