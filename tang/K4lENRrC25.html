			<h1>题张道隐太山祠画龙</h1>
			<div class="info"><span class="date">作者：蒋贻恭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
世人空解竞丹青，
惟子通玄得墨灵。
应有鬼神看下笔，
岂无风雨助成形。
威疑喷浪归沧海，
势欲拿云上杳冥。
静闭绿堂深夜后，
晓来帘幕似闻腥。
