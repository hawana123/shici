			<h1>与瀼溪邻里</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昔年苦逆乱，
举族来南奔。
日行几十里，
爱君此山村。
峰谷呀回映，
谁家无泉源。
修竹多夹路，
扁舟皆到门。
瀼溪中曲滨，
其阳有闲园。
邻里昔赠我，
许之及子孙。
我尝有匮乏，
邻里能相分。
我尝有不安，
邻里能相存。
斯人转贫弱，
力役非无冤。
终以瀼滨讼，
无令天下论。
