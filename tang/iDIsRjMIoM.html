闻唱梅花落，
江南春意深。
更传千里外，
来入越人吟。
弱干红妆倚，
繁香翠羽寻。
庭中自公日，
歌舞向芳阴。
梅院重门掩，
遥遥歌吹边。
庭深人不见，
春至曲能传。
花落弹棋处，
香来荐枕前。
使君停五马，
行乐此中偏。
