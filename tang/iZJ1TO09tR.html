			<h1>赠歌者二首</h1>
			<div class="info"><span class="date">作者：高骈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
酒满金船花满枝，
佳人立唱惨愁眉。
一声直入青云去，
多少悲欢起此时。
公子邀欢月满楼，
双成揭调唱伊州。
便从席上风沙起，
直到阳关水尽头。
