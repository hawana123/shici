			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
旌节下朝台，
分圭从北回。
城头鹤立处，
驿树凤栖来。
旧路芳尘在，
新恩馹骑催。
里闾风偃草，
鼓舞抃成雷。
吏散山禽啭，
庭香夏蕊开。
郡斋堪四望，
壁记有三台。
人讶征黄晚，
文非吊屈哀。
一吟梁甫曲，
知是卧龙才。
