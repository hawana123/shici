			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
众香天上梵仙宫，
钟磬寥寥半碧空。
清景乍开松岭月，
乱流长响石楼风。
山河杳映春云外，
城阙参差茂树中。
欲尽出寻那可得，
三千世界本无穷。
