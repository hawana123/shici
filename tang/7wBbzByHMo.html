			<h1>晨诣超师院读禅经</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汲井漱寒齿，
清心拂尘服。
闲持贝叶书，
步出东斋读。
真源了无取，
妄迹世所逐。
遗言冀可冥，
缮性何由熟。
道人庭宇静，
苔色连深竹。
日出雾露余，
青松如膏沐。
澹然离言说，
悟悦心自足。
