江蓠漠漠荇田田，
江上云亭霁景鲜。
蜀客帆樯背归燕，
楚山花木怨啼鹃。
春风掩映千门柳，
晓色凄凉万井烟。
金磬泠泠水南寺，
上方僧室翠微连。
