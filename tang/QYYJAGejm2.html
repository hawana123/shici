			<h1>唐武氏享先庙乐章</h1>
			<div class="info"><span class="date">作者：武则天</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
先德谦撝冠昔，
严规节素超今。
奉国忠诚每竭，
承家至孝纯深。
追崇惧乖尊意，
显号恐玷徽音。
既迫王公屡请，
方乃俯遂群心。
有限无由展敬，
奠醑每阙亲斟。
大礼虔申典册，
蘋藻敬荐翘襟。
