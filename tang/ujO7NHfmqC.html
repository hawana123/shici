			<h1>题岸上人郡内闲居</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
静向方寸求，
不居山嶂幽。
池开菡萏香，
门闭莓苔秋。
金玉重四句，
秕糠轻九流。
炉烟上乔木，
钟磬下危楼。
手种一株松，
贞心与师俦。
