复道通长乐，
青门临上路。
遥闻凤吹喧，
闇识龙舆度。
褰旒明四目，
伏槛纡三顾。
小苑接侯家，
飞甍映宫树。
商山原上碧，
浐水林端素。
银汉下天章，
琼筵承湛露。
将非富人宠，
信以平戎故。
从来简帝心，
讵得回天步。
