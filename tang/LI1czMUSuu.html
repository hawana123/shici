			<h1>醉题邑宰南塘屋壁</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万古清淮照远天，
黄河浊浪不相关。
县留东道三千客，
宅锁南塘一片山。
草色净经秋雨绿，
烧痕寒入晓窗斑。
闽王美锦求贤制，
未许陶公解印还。


		</article>
