			<h1>送兴平王少府游梁</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旧识相逢情更亲，
攀欢甚少怆离频。
黄绶罢来多远客，
青山何处不愁人。
日斜官树闻蝉满，
雨过关城见月新。
梁国遗风重词赋，
诸侯应念马卿贫。
