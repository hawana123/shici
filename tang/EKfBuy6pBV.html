			<h1>思平泉树石杂咏一十首·泛池舟</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桂舟兰作枻，
芬芳皆绝世。
只可弄潺湲，
焉能济大川。
树悬凉夜月，
风散碧潭烟。
未得同鱼子，
菱歌共扣舷。
