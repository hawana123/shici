			<h1>严十八郎中在郡日改制东南楼因名清辉</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

严郎置兹楼，
立名曰清辉。
未及署花榜，
遽征还粉闱。
去来三四年，
尘土登者稀。
今春新太守，
洒扫施帘帏。
院柳烟婀娜，
檐花雪霏微。
看山倚前户，
待月阐东扉。
碧窗戛瑶瑟，
朱栏飘舞衣。
烧香卷幕坐，
风燕双双飞。
君作不得住，
我来幸因依。
始知天地间，
灵境有所归。
