			<h1>寄临海姚中丞</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夏辞旌旆已秋深，
永夕思量泪满襟。
风月易斑搜句鬓，
星霜难改感恩心。
寻花洞里连春醉，
望海楼中彻晓吟。
虽有梦魂知处所，
去来多被角声侵。


		</article>
