			<h1>侯郎中新置西湖</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远近利民因智力，
周回润物像心源。
菰蒲纵感生成惠，
鳣鲔那知广大恩。
潋滟清辉吞半郭，
萦纡别派入遥村。
砂泉绕石通山脉，
岸木黏萍是浪痕。
已见澄来连镜底，
兼知极处浸云根。
波涛不起时方泰，
舟楫徐行日易昏。
烟雾未应藏岛屿，
凫鹥亦解避旌幡。
虽云桃叶歌还醉，
却被荷花笑不言。
孤鹤必应思凤诏，
凡鱼岂合在龙门。
能将盛事添元化，
一夕机谟万古存。
