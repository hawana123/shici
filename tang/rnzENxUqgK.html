			<h1>述德上太原严尚书绶</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帝命河岳神，
降灵翼轩辕。
天王委管籥，
开闭秦北门。
顶戴日月光，
口宣雨露言。
甲马不及汗，
天骄自亡魂。
清冢入内地，
黄河穷本源。
风云寝气象，
鸟兽翔旗幡。
军人歌无胡，
长剑倚昆仑。
终古鞭血地，
到今耕稼繁。
樵客天一畔，
何由拜旌轩。
愿请执御臣，
为公动朱轓。
岂令群荒外，
尚有辜帝恩。
愿陈田舍歌，
暂息四座喧。
条桑去附枝，
薙草绝本根。
可惜汉公主，
哀哀嫁乌孙。
