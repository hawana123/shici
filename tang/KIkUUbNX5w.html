			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
石季龙，
僭天禄，
擅雄豪，
美人姓郑名樱桃。
樱桃美颜香且泽，
娥娥侍寝专宫掖。
后庭卷衣三万人，
翠眉清镜不得亲。
官军女骑一千匹，
繁花照耀漳河春。
织成花映红纶巾，
红旗掣曳卤簿新。
鸣鼙走马接飞鸟，
铜驮琴瑟随去尘。
凤阳重门如意馆，
百尺金梯倚银汉。
自言富贵不可量，
女为公主男为王。
赤花双簟珊瑚床，
盘龙斗帐琥珀光。
淫昏伪位神所恶，
灭石者陵终不误。
邺城苍苍白露微，
世事翻覆黄云飞。
