			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
自别丘中隐，
频年哭路歧。
辛勤今若是，
少壮岂多时。
露滴阴虫苦，
秋声远客悲。
晚营严鼓角，
红叶拂旌旗。
北阙虚延望，
西林久见思。
川流寒水急，
云返故山迟。
落照游人去，
长空独鸟随。
不堪风景隔，
忠信寡相知。
