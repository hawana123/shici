			<h1>奉和常舍人晚秋集贤院即事寄徐薛二侍郎</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蔼蔼凤凰宫，
兰台玉署通。
夜霜凝树羽，
朝日照相风。
官附三台贵，
儒开百氏宗。
司言陈禹命，
侍讲发尧聪。
香卷青编内，
铅分绿字中。
缀签从太史，
锵珮揖群公。
池接天泉碧，
林交御果红。
寒龟登故叶，
秋蝶恋疏丛。
颜谢征文并，
钟裴直事同。
离群惊海鹤，
属思怨江枫。
地远姑苏外，
山长越绝东。
惭当哲匠后，
下曲本难工。
