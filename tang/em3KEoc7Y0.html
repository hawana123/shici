太乙灵方炼紫荷，
紫荷飞尽发皤皤。
猿啼巫峡晓云薄，
雁宿洞庭秋月多。
导引岂如桃叶舞，
步虚宁比竹枝歌。
华阳旧隐莫归去，
水没芝田生绿莎。
