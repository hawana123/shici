			<h1>自余杭归，宿淮口作</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
为郡已多暇，
犹少勤吏职。
罢郡更安闲，
无所劳心力。
舟行明月下，
夜泊清淮北。
岂止吾一身，
举家同燕息。
三年请禄俸，
颇有余衣食。
乃至僮仆间，
皆无冻馁色。
行行弄云水，
步步近乡国。
妻子在我前，
琴书在我侧。
此外吾不知，
于焉心自得。
