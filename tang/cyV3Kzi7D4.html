			</div>

秋风昨夜落芙蕖，
一片离心到外区。
南海浪高书堕水，
北州城破客降胡。
玉窗挑凤佳人老，
绮陌啼莺碧树枯。
岭上青岚陇头月，
时通魂梦出来无。
