调瑟在张弦，
弦平音自足。
朱弦二十五，
缺一不成曲。
美人爱高张，
瑶轸再三促。
上弦虽独响，
下应不相属。
日暮声未和，
寂寥一枯木。
却顾膝上弦，
流泪难相续。
