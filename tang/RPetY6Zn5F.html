			</div>
		</div>

		<article class="post">
			
平生志业在琴诗，
头上如今有二丝。
渔父尚知溪谷暗，
山妻不信出身迟。
荆钗任意撩新鬓，
明镜从他别画眉。
今日便同行路客，
相逢即是下山时。
第一百五十九卷
