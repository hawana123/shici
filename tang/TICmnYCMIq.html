			<h1>江行纪事二首</h1>
			<div class="info"><span class="date">作者：席豫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
飘飖任舟楫，
回合傍江津。
后浦情犹在，
前山赏更新。
树深烟幂幂，
滩浅石磷磷。
川路南行远，
淹留惜此辰。
江汛春风势，
山楼曙月辉。
猿攀紫岩饮，
鸟拂清潭飞。
古树崩沙岸，
新苔覆石矶。
津途赏无限，
征客暂忘归。


		</article>
