			<h1>奉和正日临朝</h1>
			<div class="info"><span class="date">作者：岑文本</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
时雍表昌运，
日正叶灵符。
德兼三代礼，
功包四海图。
逾沙纷在列，
执玉俨相趋。
清跸喧辇道，
张乐骇天衢。
拂蜺九旗映，
仪凤八音殊。
佳气浮仙掌，
熏风绕帝梧。
天文光七政，
皇恩被九区。
方陪瘗玉礼，
珥笔岱山隅。


		</article>
