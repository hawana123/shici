			<h1>奉和早登太行山中言志应制</h1>
			<div class="info"><span class="date">作者：张嘉贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
明发扈山巅，
飞龙高在天。
山南平对巩，
山北远通燕。
瞻彼冈峦峻，
凭兹士马妍。
九圻行若砥，
万谷辗如川。
罗网开三面，
闾阎问百年。
泽将春雪比，
文共晓星连。
徯后逢今圣，
登台谢曩贤。
唯馀事君节，
不让古人先。
