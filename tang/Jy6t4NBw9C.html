			<h1>相和歌辞·懊恼曲</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
藕丝作线难胜针，
蕊粉染黄那得深。
玉白兰芳不相顾，
倡楼一笑轻千金。
莫言自古皆如此，
健剑刜钟铅绕指。
三秋庭绿尽迎霜，
惟有荷花守红死。
西江小吏朱斑轮，
柳缕吐芽香玉春。
两股金钗已相许，
不令独作空城尘。
悠悠楚水流如马，
恨紫愁红满平野。
野土千年怨不平，
至今烧作鸯鸯瓦。
