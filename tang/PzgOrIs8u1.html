			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
异县天隅僻，
孤帆海畔过。
往来乡信断，
留滞客情多。
腊月闻雷震，
东风感岁和。
蛰虫惊户穴，
巢鹊眄庭柯。
徒对芳尊酒，
其如伏枕何。
归屿理舟楫，
江海正无波。
