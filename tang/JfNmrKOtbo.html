		<article class="post">
			
风暖江城白日迟，
昔人遗事后人悲。
草生宫阙国无主，
玉树后庭花为谁。
地雄山险水悠悠，
不信隋兵到石头。
玉树后庭花一曲，
与君同上景阳楼。
