			<div class="info"><span class="date">作者：姜皎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
龙池初出此龙山，
常经此地谒龙颜。
日日芙蓉生夏水，
年年杨柳变春湾。
尧坛宝匣余烟雾，
舜海渔舟尚往还。
愿似飘飖五云影，
从来从去九天间。
