海鹤飘飘韵莫侪，
在公犹与俗情乖。
初呈酒务求专判，
合祷山祠请自差。
永夜谭玄侵罔象，
一生交态忘形骸。
怜君醉墨风流甚，
几度题诗小谢斋。
