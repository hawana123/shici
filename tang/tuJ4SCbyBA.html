			<h1>哭明堂裴主簿</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
缔欢三十载，
通家数百年。
潘杨称代穆，
秦晋忝姻连。
风云洛阳道，
花月茂陵田。
相悲共相乐，
交骑复交筵。
始谓调金鼎，
如何掩玉泉。
黄公酒炉处，
青眼竹林前。
故琴无复雪，
新树但生烟。
遽痛兰襟断，
徒今宝剑悬。
客散同秋叶，
人亡似夜川。
送君一长恸，
松台路几千。
