九天雨露传青诏，
八舍郎官换绿衣。
初佩银鱼随仗入，
宜乘白马退朝归。
雕盘贺喜开瑶席，
彩笔题诗出锁闱。
闻道水曹偏得意，
霞朝雾夕有光辉。
