			<h1>还人卷</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
李白李贺遗机杼，
散在人间不知处。
闻君收在芙蓉江，
日斗鲛人织秋浦。
金忆札札文离离。
吴姬越女羞上机。
鸳鸯浴烟鸾凤飞，
澄江晓映馀霞辉。
仙人手持玉刀尺，
寸寸酬君珠与璧。
裁作霞裳何处披，
紫皇殿里深难觅。
