			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
清晨登巴陵，
周览无不极。
明湖映天光，
彻底见秋色。
秋色何苍然，
际海俱澄鲜。
山青灭远树，
水绿无寒烟。
来帆出江中，
去鸟向日边。
风清长沙浦，
山空云梦田。
瞻光惜颓发，
阅水悲徂年。
北渚既荡漾，
东流自潺湲。
郢人唱白雪，
越女歌采莲。
听此更肠断，
凭崖泪如泉。
