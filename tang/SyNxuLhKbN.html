			<h1>送二十二兄北游寻罗中</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
斗柄欲东指，
吾兄方北游。
无媒谒明主，
失计干诸侯。
夜雪入穿履，
朝霜凝敝裘。
遥知客舍饮，
醉里闻春鸠。
