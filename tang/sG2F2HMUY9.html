			<h1>题省中院壁</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
掖垣竹埤梧十寻，
洞门对霤常阴阴。
落花游丝白日静，
鸣鸠乳燕青春深。
腐儒衰晚谬通籍，
退食迟回违寸心。
衮职曾无一字补，
许身愧比双南金。
