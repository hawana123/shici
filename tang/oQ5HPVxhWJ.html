			<h1>题河州赤岸桥</h1>
			<div class="info"><span class="date">作者：吕温</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
左南桥上见河州，
遗老相依赤岸头。
匝塞歌钟受恩者，
谁怜被发哭东流。
