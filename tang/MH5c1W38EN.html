			<h1>宿荐福寺东池有怀故园因寄元校书</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暮雨风吹尽，
东池一夜凉。
伏流回弱荇，
明月入垂杨。
石竹闲开碧，
蔷薇暗吐黄。
倚琴看鹤舞，
摇扇引桐香。
旧笋方辞箨，
新莲未满房。
林幽花晚发，
地远草先长。
抚枕愁华鬓，
凭栏想故乡。
露馀清汉直，
云卷白榆行。
惊鹊仍依树，
游鱼不过梁。
系舟偏忆戴，
炊黍愿期张。
末路还思借，
前恩讵敢忘。
从来叔夜懒，
非是接舆狂。
众病婴公干，
群忧集孝璋。
惭将多误曲，
今日献周郎。
