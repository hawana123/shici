			<h1>奉和马常侍寺中之作</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怨暑时云谢，
愆阳泽暂偏。
鼎陈从祀日，
钥动问刑年。
绛服龙雩寝，
玄冠马使旋。
作霖期傅说，
为旱听周宣。
河岳阴符启，
星辰暗檄传。
浮凉吹景气，
飞动洒空烟。
飒飒将秋近，
沉沉与暝连。
分湍泾水石，
合颖雍州田。
德施超三五，
文雄赋十千。
及斯何以乐，
明主敬人天。
