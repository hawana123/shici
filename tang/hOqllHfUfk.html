			<h1>长安游</h1>
			<div class="info"><span class="date">作者：于鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
久卧长安春复秋，
五侯长乐客长愁。
绣帘朱毂逢花住，
锦幨银珂触雨游。
何处少年吹玉笛，
谁家鹦鹉语红楼。
年年只是看他贵，
不及南山任白头。


		</article>
