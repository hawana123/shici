			<h1>郊园即事寄萧侍郎</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
衰鬓辞馀秩，
秋风入故园。
结茅成暖室，
汲井及清源。
邻里桑麻接，
儿童笑语喧。
终朝非役役，
聊寄远人言。
