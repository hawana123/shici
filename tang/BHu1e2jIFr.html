			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

独醒从古笑灵均，
长醉如今学伯伦。
旧法依稀传自杜，
新方要妙得于陈。
[杜康。
陈郎中岵传受此法。
]井泉王相资重九，
麴(上薛下米)精灵用上寅。
[水用九月九日，
麴用七月上寅。
]酿糯岂劳炊范黍，
撇(竹刍)何假漉陶巾。
常嫌竹叶犹凡浊，
始觉榴花不正真。
瓮揭闻时香酷烈，
瓶封贮后味甘辛。
捧疑明水从空化，
饮似阳和满腹春。
色洞玉壶无表里，
光摇金盏有精神。
能销忙事成闲事，
转得忧人作乐人。
应是世间贤圣物，
与君还往拟终身。
