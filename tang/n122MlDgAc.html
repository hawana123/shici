			<h1>春坊正字剑子歌</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
先辈匣中三尺水，
曾入吴潭斩龙子。
隙月斜明刮露寒，
练带平铺吹不起。
蛟胎皮老蒺藜刺，
(辟鸟)鹈淬花白鹇尾。
直是荆轲一片心，
莫教照见春坊字。
(扌妥)丝团金悬簏敕，
神光欲截蓝田玉。
提出西方白帝惊，
嗷嗷鬼母秋郊哭。
