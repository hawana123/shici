			<h1>白酒两瓶送崔侍御</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪化霜融好泼醅，
满壶冰冻向春开。
求从白石洞中得，
携向百花岩畔来。
几夕露珠寒贝齿，
一泓银水冷琼杯。
湖边送与崔夫子，
谁见嵇山尽日颓。


		</article>
