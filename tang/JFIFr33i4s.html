			<h1>缑氏尉沈兴宗置酒南溪留赠</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

林色与溪古，
深篁引幽翠。
山尊在渔舟，
棹月情已醉。
始穷清源口，
壑绝人境异。
春泉滴空崖，
萌草拆阴地。
久之风榛寂，
远闻樵声至。
海雁时独飞，
永然沧州意。
古时青冥客，
灭迹沦一尉。
吾子踌躇心，
岂其纷埃事。
缑峰信所克，
济北余乃遂。
齐物意已会，
息肩理犹未。
卷舒形性表，
脱略贤哲议。
乘月期角巾，
饭僧嵩阳寺。
