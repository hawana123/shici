			<h1>奉和受图温洛应制</h1>
			<div class="info"><span class="date">作者：牛凤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八神扶玉辇，
六羽警瑶谿。
戒道伊川北，
通津涧水西。
御图开洛匮，
刻石与天齐。
瑞日波中上，
仙禽雾里低。
微臣矫羽翮，
抃舞接鸾鹥。
第一百卷
