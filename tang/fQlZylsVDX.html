			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
太守今何在，
行春去不归。
筵空收管吹，
郊迥俨骖騑。
营外星才落，
园中露已稀。
伤心梁上燕，
犹解向人飞。
始忆花前宴，
笙歌醉夕阳。
那堪城外送，
哀挽逐归艎。
铃阁朝犹闭，
风亭日已荒。
唯余迁客泪，
沾洒后池傍。
