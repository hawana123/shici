			<h1>屏迹三首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
用拙存吾道，
幽居近物情。
桑麻深雨露，
燕雀半生成。
村鼓时时急，
渔舟个个轻。
杖藜从白首，
心迹喜双清。
晚起家何事，
无营地转幽。
竹光团野色，
舍影漾江流。
失学从儿懒，
长贫任妇愁。
百年浑得醉，
一月不梳头。
衰颜甘屏迹，
幽事供高卧。
鸟下竹根行，
龟开萍叶过。
年荒酒价乏，
日并园蔬课。
犹酌甘泉歌，
歌长击樽破。
