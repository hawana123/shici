			<h1>奉和张燕公早霁南楼</h1>
			<div class="info"><span class="date">作者：赵冬曦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
方曙跻南楼，
凭轩肆遐瞩。
物华荡暄气，
春景媚晴旭。
川霁湘山孤，
林芳楚郊缛。
列岩重叠翠，
远岸逶迤绿。
风帆摩天垠，
鱼艇散弯曲。
鸿归鹤舞送，
猿叫莺声续。
群动皆熙熙，
噫予独羁束。
常钦才子意，
忌鵩伤踡跼。
雅尚骚人文，
怀沙何迫促。
未知二贤意，
去矣从所欲。
