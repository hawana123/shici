		<article class="post">
			
白玉郎仍少，
羊车上路平。
秋风摇远草，
旧业起高情。
乱树通秦苑，
重原接杜城。
溪云随暮淡，
野水带寒清。
广树留峰翠，
闲门响叶声。
近樵应已烧，
多稼又新成。
解佩从休沐，
承家岂退耕。
恭侯有遗躅，
何事学泉明。
