			<h1>奉和圣制送张说巡边</h1>
			<div class="info"><span class="date">作者：苏晋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
方汉比周年，
兴王合在宣。
亟闻降虏拜，
复睹出师篇。
祈父万邦式，
英猷三略传。
算车申夏政，
茇舍启戎田。
严问盟胡苑，
军容济洛川。
皇情怅关旆，
诏饯列郊筵。
路接禁园草，
池分御井莲。
离声轸去角，
居念断归蝉。
三捷岂云尔，
七擒良信然。
具僚诚寄望，
奏凯秋风前。


		</article>
