			<h1>重阳感怀</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
重阳不忍上高楼，
寒菊年年照暮秋。
万叠故山云总隔，
两行乡泪血和流。
黄茅莽莽连边郡，
红叶纷纷落钓舟。
归计未成年渐老，
茱萸羞戴雪霜头。
载花乘酒上高山，
四望秋空八极宽。
蜀国江山存不得，
刘家豚犬取何难。
张仪旧壁苍苔厚，
葛亮荒祠古木寒。
独对斜阳更惆怅，
锦江东注似波澜。
