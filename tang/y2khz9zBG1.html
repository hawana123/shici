			<div class="info"><span class="date">作者：沉佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
白水东悠悠，
中有西行舟。
舟行有返棹，
水去无还流。
奈何生别者，
戚戚怀远游。
远游谁当惜，
所悲会难收。
自君间芳屣，
青阳四五遒。
皓月掩兰室，
光风虚蕙楼。
相思无明晦，
长叹累冬秋。
离居分迟暮，
驾高何淹留。
