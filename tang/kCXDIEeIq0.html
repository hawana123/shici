		<article class="post">
			
菊花山在碧江东，
冷酒清吟兴莫穷。
四十三年秋里过，
几多般事乱来空。
虽惊故国音书绝，
犹喜新知语笑同。
竟日开门无客至，
笛声迢递夕阳中。
