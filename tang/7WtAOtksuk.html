			<h1>立春一日江村偶兴</h1>
			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旧历年光看卷尽，
立春何用更相催。
江边野店寒无色，
竹外孤村坐见梅。
山雪乍晴岚翠起，
渔家向晚笛声哀。
南州近有秦中使，
闻道胡兵索战来。
