			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
兹山信岑寂，
阴崖积苍翠。
水石何必多，
宛有千岩意。
孰知近人境，
旦暮含佳气。
池影摇轻风，
林光澹新霁。
支颐藉芳草，
自足忘世事。
未得归去来，
聊为宴居地。
