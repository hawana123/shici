			<h1>送客归江州</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东归复得采真游，
江水迎君日夜流。
客舍不离青雀舫，
人家旧在白鸥洲。
风吹山带遥知雨，
露湿荷裳已报秋。
闻道泉明居止近，
篮舆相访为淹留。


		</article>
