			<h1>送徐群宰望江</h1>
			<div class="info"><span class="date">作者：邵谒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古人力文学，
所务安疲甿。
今人力文学，
所务惟公卿。
大贤重邦本，
屈迹官武城。
劝民勤机杼，
自然国用并。
但见富贵者，
知食不知耕。
忽尔秋不熟，
储廪焉得盈。
贡艺既精苦，
用心必公平。
吾道不遗贤，
霄汉期芳馨。
一夫若有德，
千古称其英。
陶潜虽理邑，
崔烈徒台衡。
浊者必恶清，
瞽者必恶明。
孤松自有色，
岂夺众草荣。
为刀若不利，
焉得宰牛名。
为丝若不直，
焉得琴上声。
好去立高节，
重来振羽翎。
