			<h1>江西道中作三首</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
日落江村远，
烟云度几重。
问人孤驿路，
驱马乱山峰。
夜入霜林火，
寒生水寺钟。
凄凉哭途意，
行处又饥凶。
西江江上月，
远远照征衣。
夜色草中网，
秋声林外机。
渚田牛路熟，
石岸客船稀。
无复是乡井，
鹧鸪聊自飞。
秋滩一望平，
远远见山城。
落日啼乌桕，
空林露寄生。
烧畬残火色，
荡桨夜溪声。
况是会游处，
桑田小变更。
