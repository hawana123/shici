			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

我本渔樵孟诸野，
一生自是悠悠者。
乍可狂歌草泽中，
宁堪作吏风尘下。
只言小邑无所为，
公门百事皆有期。
拜迎官长心欲碎，
鞭挞黎庶令人悲。
归来向家问妻子，
举家尽笑今如此。
生事应须南亩田，
世情付与东流水。
梦想旧山安在哉，
为衔君命且迟回。
乃知梅福徒为尔，
转忆陶潜归去来。
