			<h1>陪冯使君游六首·登干霄亭</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
拥翠扪萝山屐轻，
飘飖红旆在青冥。
仙科朱绂言非贵，
溪鸟林泉癖爱听。
古桂林边棋局湿，
白云堆里茗烟青。
因思庐岳弥天客，
手把金书倚石屏。
