一艇轻撶看晓涛，
接罒离抛下漉春醪。
相逢便倚蒹葭泊，
更唱菱歌擘蟹螯。
雨后沙虚古岸崩，
鱼梁移入乱云层。
归时月堕汀洲暗，
认得妻儿结网灯。
