			<h1>相和歌辞·前苦寒行二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汉时长安雪一丈，
牛马毛寒缩如猬。
楚江巫峡冰入怀，
虎豹哀号又堪记。
秦城老翁荆扬客，
惯习炎蒸岁絺绤。
玄冥祝融气或交，
手持白羽未敢释。
去年白帝雪在山，
今年白帝雪在地。
冻埋蛟龙南浦缩，
寒刮肌肤北风利。
楚人四时皆麻衣，
楚天万里无晶辉。
三足之乌足恐断，
羲和送将何所归。
