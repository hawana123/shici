			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

楚怀邪乱灵均直，
放弃合宜何恻恻。
汉文名圣贾生贤，
谪向长沙堪叹息。
人事多端何足怪，
天文至信犹差忒。
月离于毕合滂沱，
有时不雨谁能测？
火发城头鱼水里，
救火竭池鱼失水。
乖龙藏在牛领中，
雷击龙来牛枉死。
人道蓍神龟骨灵，
试卜鱼牛那至此。
六十四卦七十钻，
毕竟不能知所以。
