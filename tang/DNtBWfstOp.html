			<h1>寄东鲁二稚子</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴地桑叶绿，
吴蚕已三眠。
我家寄东鲁，
谁种龟阴田。
春事已不及，
江行复茫然。
南风吹归心，
飞堕酒楼前。
楼东一株桃，
枝叶拂青烟。
此树我所种，
别来向三年。
桃今与楼齐，
我行尚未旋。
娇女字平阳，
折花倚桃边。
折花不见我，
泪下如流泉。
小儿名伯禽，
与姊亦齐肩。
双行桃树下，
抚背复谁怜。
念此失次第，
肝肠日忧煎。
裂素写远意，
因之汶阳川。
