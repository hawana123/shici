捧诏汀洲去，
全家羽翼飞。
喜抛新锦帐，
荣借旧朱衣。
且免材为累，
何妨拙有机。
宋株聊自守，
鲁酒怕旁围。
清尚宁无素，
光阴亦未晞。
一杯宽幕席，
五字弄珠玑。
越浦黄柑嫩，
吴溪紫蟹肥。
平生江海志，
佩得左鱼归。
