悄悄初别夜，
去住两盘桓。
行子孤灯店，
居人明月轩。
平生共贫苦，
未必日成欢。
及此暂为别，
怀抱已忧烦。
况是庭叶尽，
复思山路寒。
如何为不念？
马瘦衣裳单。
