			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
用心何况两衙间，
退食孜孜亦不闲。
压酒晒书犹检点，
修琴取药似交关。
笙歌入夜舟中月，
花木知春县里山。
平叔正堪汤饼试，
风流不合问年颜。
