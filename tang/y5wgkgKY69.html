蛾眉曼脸倾城国，
鸣环动佩新相识。
银汉斜临白玉堂，
芙蓉行障掩灯光。
画舸双艚锦为缆，
芙蓉花发莲叶暗。
门前月色映横塘，
感郎中夜度潇湘。
