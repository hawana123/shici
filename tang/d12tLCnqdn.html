			<h1>骢马行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
邓公马癖人共知，
初得花骢大宛种。
夙昔传闻思一见，
牵来左右神皆竦。
雄姿逸态何崷崒，
顾影骄嘶自矜宠。
隅目青荧夹镜悬，
肉骏碨礌连钱动。
朝来久试华轩下，
未觉千金满高价。
赤汗微生白雪毛，
银鞍却覆香罗帕。
卿家旧赐公取之，
天厩真龙此其亚。
昼洗须腾泾渭深，
朝趋可刷幽并夜。
吾闻良骥老始成，
此马数年人更惊。
岂有四蹄疾于鸟，
不与八骏俱先鸣。
时俗造次那得致，
云雾晦冥方降精。
近闻下诏喧都邑，
肯使骐驎地上行。
