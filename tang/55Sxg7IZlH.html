			<h1>巫峡</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巫山苍翠峡通津，
下有仙宫楚女真。
不逐彩云归碧落，
却为暮雨扑行人。
年年旧事音容在，
日日谁家梦想频。
应是荆山留不住，
至今犹得睹芳尘。
