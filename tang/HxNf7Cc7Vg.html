			<h1>时乐鸟篇</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旧传南海出灵禽，
时乐名闻不可寻。
形貌乍同鹦鹉类，
精神别禀凤凰心。
千年待圣方轻举，
万里呈才无伴侣。
红茸糅绣好毛衣，
清泠讴鸦好言语。
内人试取御衣牵，
啄手暝声不许前。
心愿阳乌恒保日，
志嫌阴鹤欲凌天。
天情玩讶良无已，
察图果见祥经里。
本持符瑞验明王，
还用文章比君子。
自怜弱羽讵堪珍，
喜共华篇来示人。
人见嘤嘤报恩鸟，
多惭碌碌具官臣。
