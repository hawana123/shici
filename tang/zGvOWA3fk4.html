			</div>

	<div class="container">

游子惜春暮，
策杖出蒿莱。
正直康庄晚，
群公谒帝回。
履度南宫至，
车从北阙来。
珂影傍明月，
笳声动落梅。
迎风采旄转，
照日绶花开。
红尘掩鹤盖，
翠柳拂龙媒。
绮云临舞阁，
丹霞薄吹台。
轻肥宁所羡，
未若反山隈。
