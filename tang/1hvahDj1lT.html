			<h1>见萧侍御忆旧山草堂诗，因以继和</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
琢玉以为架，
缀珠以为笼。
玉架绊野鹤，
珠笼锁冥鸿。
鸿思云外天，
鹤忆松上风。
珠玉信为美，
鸟不恋其中。
台中萧侍御，
心与鸿鹤同。
晚起慵冠豸，
闲行厌避骢。
昨见忆山诗，
诗思浩无穷。
归梦杳何处，
旧居茫水东。
秋闲杉桂林，
春老芝术丛。
自云别山后，
离抱常忡忡。
衣绣非不荣，
持宪非不雄。
所乐不在此，
怅望草堂空。
