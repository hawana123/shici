			</div>

		<article class="post">
			
家有青山近玉京，
风流柱史早知名。
园林手植自含绿，
霄汉眼看当去程。
处处白云迷驻马，
家家红树近流莺。
相逢一宿最高寺，
夜夜翠微泉落声。
