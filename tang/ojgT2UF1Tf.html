			<h1>对雨</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
卷帘聊举目，
露湿草绵芊。
古岫藏云毳，
空庭织碎烟。
水纹愁不起，
风线重难牵。
尽日扶犁叟，
往来江树前。
