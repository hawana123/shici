大明曈曈天地分，
六龙负日升天门。
凤凰飞来衔帝箓，
言我万代金皇孙。
灵鸡鼓舞承天赦，
高翔百尺垂朱幡。
宸居穆清受天历，
建中甲子合上元。
昊穹景命即已至，
王事乃可酬乾坤。
升中告成答玄贶，
泥金检玉昭鸿恩。
云亭之事略可记，
七十二君宁独尊。
小臣欲上封禅表，
久而未就归文园。
