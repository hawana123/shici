			<h1>酬长孙绎蓝溪寄杏</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
爱君蓝水上，
种杏近成田。
拂径清阴合，
临流彩实悬。
清香和宿雨，
佳色出晴烟。
懿此倾筐赠，
想知怀橘年。
芳馨来满袖，
琼玖愿酬篇。
把玩情何极，
云林若眼前。
