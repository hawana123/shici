			<h1>洛阳春赠刘李二宾客</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水南冠盖地，
城东桃李园。
雪销洛阳堰，
春入永通门。
淑景方霭霭，
游人稍喧喧。
年丰酒浆贱，
日晏歌吹繁。
中有老朝客，
华发映朱轩。
从容三两人，
藉草开一樽。
樽前春可惜，
身外事勿论。
明日期何处，
杏花游赵村。
[洛城东有赵村，
杏花千余树。
]
