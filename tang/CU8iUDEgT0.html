			<h1>怀哉行</h1>
			<div class="info"><span class="date">作者：薛据</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
明时无废人，
广厦无弃材。
良工不我顾，
有用宁自媒。
怀策望君门，
岁晏空迟回。
秦城多车马，
日夕飞尘埃。
伐鼓千门启，
鸣珂双阙来。
我闻雷雨施，
天泽罔不该。
何意斯人徒，
弃之如死灰。
主好臣必效，
时禁权不开。
俗流实骄矜，
得志轻草莱。
文王赖多士，
汉帝资群才。
一言并拜相，
片善咸居台。
夫君何不遇，
为泣黄金台。
