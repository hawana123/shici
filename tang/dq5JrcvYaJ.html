			<h1>见花</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
褰裳拥鼻正吟诗，
日午墙头独见时。
血染蜀罗山踯躅，
肉红宫锦海棠梨。
因狂得病真闲事，
欲咏无才是所悲。
看却东风归去也，
争教判得最繁枝。
