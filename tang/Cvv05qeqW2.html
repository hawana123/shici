			<h1>自紫阳观至华阳洞，宿侯尊师草堂简同游</h1>
			<div class="info"><span class="date">作者：李延陵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
石林媚烟景，
句曲盘江甸。
南向佳气浓，
峰峰遥隐见。
渐临华阳口，
微路入葱蒨。
七曜悬洞宫，
五云抱山殿。
银函意谁发，
金液徒堪荐。
千载桃花春，
秦人深不见。
东溪喜相遇，
贞白如会面。
青鸟来去闲，
红霞朝夕变。
一从化真骨，
万里乘飞电。
萝月延步虚，
松花醉闲宴。
幽人即长往，
茂宰应交战。
明发归琴堂，
知君懒为县。
