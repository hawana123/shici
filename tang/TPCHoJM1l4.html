			<div class="info"><span class="date">作者：赵鸾鸾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
粉香汗湿瑶琴轸，
春逗酥融绵雨膏。
浴罢檀郎扪弄处，
灵华凉沁紫葡萄。
