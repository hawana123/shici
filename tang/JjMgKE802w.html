			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
常思东溪庞眉翁，
是非不解两颊红。
桔槔打水声嘎嘎，
紫芋白薤肥濛濛。
鸥鸭静游深竹里，
儿孙多在好花中。
千门万户皆车马，
谁爱如斯太古风。
