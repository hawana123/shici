			<h1>秋日将离滑台酬所知二首</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
身起中宵骨亦惊，
一分年少已无成。
松吹竹簟朝眠冷，
雨湿蔬餐宿疾生。
僮汲野泉兼土味，
马磨霜树作秋声。
相知莫话诗心苦，
未似前贤取得名。
灯涩秋光静不眠，
叶声身影客窗前。
闲园露湿鸣蛩夜，
急雨风吹落木天。
城见远山应北岳，
野多空地本南燕。
明朝欲别忘形处，
愁把离杯听管弦。
