寒山压镜心，
此处是家林。
梁燕窥春醉，
岩猿学夜吟。
云连平地起，
月向白波沈。
犹自闻钟角，
栖身可在深。
世人如不容，
吾自纵天慵。
落叶凭风扫，
香粳倩水舂。
花期连郭雾，
雪夜隔湖钟。
身外无能事，
头宜白此峰。
