			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

大隐住朝市，
小隐入丘樊。
丘樊太冷落，
朝市太嚣喧。
不如作中隐，
隐在留司官。
似出复似处，
非忙亦非闲。
不劳心与力，
又免饥与寒。
终岁无公事，
随月有俸钱。
君若好登临，
城南有秋山。
君若爱游荡，
城东有春园。
君若欲一醉，
时出赴宾筵。
洛中多君子，
可以恣欢言。
君若欲高卧，
但自深掩关。
亦无车马客，
造次到门前。
人生处一世，
其道难两全。
贱即苦冻馁，
贵则多忧患。
唯此中隐士，
致身吉且安。
穷通与丰约，
正在四者间。
