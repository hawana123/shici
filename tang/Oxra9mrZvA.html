		<article class="post">
			
乡人来话乱离情，
泪滴残阳问楚荆。
白社已应无故老，
清江依旧绕空城。
高秋军旅齐山树，
昔日渔家是野营。
牢落故居灰烬后，
黄花紫蔓上墙生。
