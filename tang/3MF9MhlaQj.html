郭南处士宅，
门外罗群峰。
胜概忽相引，
春华今正浓。
山厨竹里爨，
野碓藤间舂。
对酒云数片，
卷帘花万重。
岩泉嗟到晚，
州县欲归慵。
草色带朝雨，
滩声兼夜钟。
爱兹清俗虑，
何事老尘容。
况有林下约，
转怀方外踪。
