求仙去也，
翠钿金篦尽舍。
入岩峦，
雾卷黄罗帔，
云雕白玉冠。
野烟溪洞冷，
林月石桥寒。
静夜松风下，
礼天坛。
云罗雾縠，
新授明威法箓。
降真函，
髻绾青丝发，
冠抽碧玉篸。
往来云过五，
去住岛经三。
正遇刘郎使，
启瑶缄。
