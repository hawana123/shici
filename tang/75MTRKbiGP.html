			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
盐梅金鼎美调和，
诗寄空林问讯多。
秦客弈棋抛已久，
楞严禅髓更无过。
万般如幻希先觉，
一丈临山且奈何。
空讽平津好珠玉，
不知更得及门么?
