初夏息众缘，
双林对禅客。
枉兹芳兰藻，
促我幽人策。
冥搜企前哲，
逸句陈往迹。
仿佛陆浑南，
迢递千峰碧。
从来迟高驾，
自顾无物役。
山水心所娱，
如何更朝夕。
晨兴涉清洛，
访子高阳宅。
莫言往来疏，
驽马知阡陌。
