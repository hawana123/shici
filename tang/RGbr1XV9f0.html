			<h1>插田歌</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冈头花草齐，
燕子东西飞。
田塍望如线，
白水光参差。
农妇白纻裙，
农父绿蓑衣。
齐唱郢中歌，
嘤伫如竹枝。
但闻怨响音，
不辨俚语词。
时时一大笑，
此必相嘲嗤。
水平苗漠漠，
烟火生墟落。
黄犬往复还，
赤鸡鸣且啄。
路旁谁家郎，
乌帽衫袖长。
自言上计吏，
年幼离帝乡。
田夫语计吏，
君家侬定谙。
一来长安道，
眼大不相参。
计吏笑致辞，
长安真大处。
省门高轲峨，
侬入无度数。
昨来补卫士，
唯用筒竹布。
君看二三年，
我作官人去。
