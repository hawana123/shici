			<h1>赠毛仙翁</h1>
			<div class="info"><span class="date">作者：李程</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
茫茫尘累愧腥膻，
强把蜉蝣望列仙。
闲指紫霄峰下路，
却归白鹿洞中天。
吹箫凤去经何代，
茹玉方传得几年。
他日更来人世看，
又应东海变桑田。
