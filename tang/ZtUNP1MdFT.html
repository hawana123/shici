			<h1>女冠子</h1>
			<div class="info"><span class="date">作者：毛熙震</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧桃红杏，
迟日媚笼光影。
彩霞深，
香暖熏莺语，
风清引鹤音。
翠鬟冠玉叶，
霓袖捧瑶琴。
应共吹箫侣，
暗相寻。
修蛾慢脸，
不语檀心一点。
小山妆，
蝉鬓低含绿，
罗衣澹拂黄。
闲来深院里，
闲步落花傍。
纤手轻轻整，
玉炉香。


		</article>
