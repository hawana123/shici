			<h1>和丘员外题湛长史旧居</h1>
			<div class="info"><span class="date">作者：于頔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
萧条历山下，
水木无氛滓。
王门结长裾，
岩扃怡暮齿。
昔贤枕高躅，
今彦仰知止。
依依瞩烟霞，
眷眷返墟里。
湛生久已没，
丘也亦同耻。
立言咸不朽，
何必在青史。
