			<h1>南中送北使二首</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
传闻合蒲叶，
曾向洛阳飞。
何日南风至，
还随北使归。
红颜渡岭歇，
白首对秋衰。
高歌何由见，
层堂不可违。
谁怜炎海曲，
泪尽血沾衣。
待罪居重译，
穷愁暮雨秋。
山临鬼门路，
城绕瘴江流。
人事今如此，
生涯尚可求。
逢君入乡县，
传我念京周。
别恨归途远，
离言暮景遒。
夷歌翻下泪，
芦酒未消愁。
闻有胡兵急，
深怀汉国羞。
和亲先是诈，
款塞果为雠。
释系应分爵，
蠲徒几复侯。
廉颇诚未老，
孙叔且无谋。
若道冯唐事，
皇恩尚可收。
