			<div class="info"><span class="date">作者：李朋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

巴江与雪山，
井邑共回环。
图写丹青内，
分明烟霭间。
移君名郡兴，
助我小斋闲。
日想登临处，
高踪不可攀。
