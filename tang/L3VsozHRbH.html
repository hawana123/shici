			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

结构立嘉名，
轩窗四面明。
丘墙高莫比，
萧宅僻还清。
池际龟潜戏，
庭前药旋生。
树深檐稍邃，
石峭径难平。
道旷襟情远，
神闲视听精。
古今功独出，
大小隐俱成。
曙雨新苔色，
秋风长桂声。
携诗就竹写，
取酒对花倾。
古寺招僧饭，
方塘看鹤行。
人间无此贵，
半仗暮归城。
