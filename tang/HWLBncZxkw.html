			<h1>塞北二首</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
虏障天骄起，
秦城地脉分。
柏坛飞五将，
梅吹动三军。
锋刃奔涛色，
旌旗焰火文。
朔风吹汗漫，
飘砾洒轒輼。
海气如秋雨，
边峰似夏云。
二庭无岁月，
百战有功勋。
形影随鱼贯，
音书在雁群。
归来拜天子，
凯乐助南薰。
胡骑犯边埃，
风从丑上来。
五原烽火急，
六郡羽书催。
冰壮飞狐冷，
霜浓候雁哀。
将军朝授钺，
战士夜衔枚。
紫塞金河里，
葱山铁勒隈。
莲花秋剑发，
桂叶晓旗开。
秘略三军动，
妖氛百战摧。
何言投笔去，
终作勒铭回。
