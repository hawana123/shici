			<div class="info"><span class="date">作者：李行言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
秦郊平旧险，
周德眷遗黎。
始闻清夜柝，
俄见落封泥。
物色来无限，
津途去不迷。
空亭谁问马，
闲戍但鸣鸡。
山月寒弥净，
河风晓更凄。
赠言杨伯起，
非复是关西。
