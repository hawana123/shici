			</div>

欲送残春招酒伴，
客中谁最有风情？
两瓶箬下新开得，
一曲霓裳初教成。
[时崔湖州寄新箬下酒来，
乐妓按霓裳羽衣曲初毕。
]排比管弦行翠袖，
指麾船舫点红旌。
慢牵好向湖心去，
恰似菱花镜上行。
