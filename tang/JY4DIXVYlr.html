谢家生日好风烟，
柳暖花春二月天。
金凤对翘双翡翠，
蜀琴初上七丝弦。
鸳鸯交颈期千岁，
琴瑟谐和愿百年。
应恨客程归未得，
绿窗红泪冷涓涓。
