			<h1>奉和月夜观星应令</h1>
			<div class="info"><span class="date">作者：虞世南</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
早秋炎景暮，
初弦月彩新。
清风涤暑气，
零露净嚣尘。
薄雾销轻縠，
鲜云卷夕鳞。
休光灼前曜，
瑞彩接重轮。
缘情扌离圣藻，
并作命徐陈。
宿草诚渝滥，
吹嘘偶仆绅。
天文岂易述，
徒知仰北辰。
