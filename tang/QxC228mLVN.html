清泠玉韵两三章，
落泊银钩七八行。
心逐报书悬雁足，
梦寻来路绕羊肠。
水南地空多明月，
山北天寒足早霜。
[履道所居在水南，
泽州在太行之北地也。
]最恨泼醅新熟酒，
迎冬不得共君尝。
