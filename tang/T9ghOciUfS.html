			<h1>览延栖上人卷</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今体雕镂妙，
古风研考精。
何人忘律韵，
为子辨诗声。
贾岛苦兼此，
孟郊清独行。
荆门见编集，
愧我老无成。
