			<h1>结定襄郡狱效陶体</h1>
			<div class="info"><span class="date">作者：崔颢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
我在河东时，
使往定襄里。
定襄诸小儿，
争讼纷城市。
长老莫敢言，
太守不能理。
谤书盈几案，
文墨相填委。
牵引肆中翁，
追呼田家子。
我来折此狱，
五听辨疑似。
小大必以情，
未尝施鞭箠。
是时三月暮，
遍野农桑起。
里巷鸣春鸠，
田园引流水。
此乡多杂俗，
戎夏殊音旨。
顾问边塞人，
劳情曷云已。
