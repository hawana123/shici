犬吠双岩碧树间，
主人朝出半开关。
汤师阁上留诗别，
杜叟桥边载酒还。
栎坞炭烟晴过岭，
蓼村渔火夜移湾。
故乡芜没兵戈后，
凭向溪南买一山。
