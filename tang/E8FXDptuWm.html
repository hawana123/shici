			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

今日西京掾，
多除内省郎。
通家惟沈氏，
谒帝似冯唐。
诗律群公问，
儒门旧史长。
清秋便寓直，
列宿顿辉光。
未暇申宴慰，
含情空激扬。
司存何所比，
膳部默凄伤。
贫贱人事略，
经过霖潦妨。
礼同诸父长，
恩岂布衣忘。
天路牵骐骥，
云台引栋梁。
徒怀贡公喜，
飒飒鬓毛苍。
