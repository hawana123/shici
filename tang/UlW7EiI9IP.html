			<h1>田家作</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
卧见高原烧，
闲寻空谷泉。
土膏消腊后，
麦陇发春前。
药验桐君录，
心齐庄子篇。
荒村三数处，
衰柳百余年。
好就山僧去，
时过野舍眠。
汲流宁厌远，
卜地本求偏。
向子谙樵路，
陶家置黍田。
雪峰明晚景，
风雁急寒天。
且复冠名鹖，
宁知冕戴蝉。
问津夫子倦，
荷蓧丈人贤。
顾物皆从尔，
求心正傥然。
稽康懒慢性，
只自恋风烟。
