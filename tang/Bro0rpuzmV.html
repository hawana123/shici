			<h1>菩萨蛮</h1>
			<div class="info"><span class="date">作者：毛熙震</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
梨花满院飘香雪，
高楼夜静风筝咽。
斜月照帘帷，
忆君和梦稀。
小窗灯影背，
燕语惊愁态。
屏掩断香飞，
行云山外归。
绣帘高轴临塘看，
雨翻荷芰真珠散。
残暑晚初凉，
轻风渡水香。
无憀悲往事，
争那牵情思。
光影暗相催，
等闲秋又来。
天含残碧融春色，
五陵薄幸无消息。
尽日掩朱门，
离愁暗断魂。
莺啼芳树暖，
燕拂回塘满。
寂寞对屏山，
相思醉梦间。
