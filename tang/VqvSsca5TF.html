			<h1>游淮云寺</h1>
			<div class="info"><span class="date">作者：牟融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白云深锁沃州山，
冠盖登临众仰攀。
松径风清闻鹤唳，
昙花香暝见僧还。
玄机隐隐应难觉，
尘事悠悠了不关。
兴尽凡缘因未晚，
裴回依旧到人间。


		</article>
