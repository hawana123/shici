			<h1>拨棹子</h1>
			<div class="info"><span class="date">作者：尹鹗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风切切，
深秋月，
十朵芙蓉繁艳歇。
小槛细腰无力，
空赢得，
目断魂飞何处说。
寸心恰似丁香结，
看看瘦尽胸前雪。
偏挂恨，
少年抛掷。
羞睹见，
绣被堆红闲不彻。
丹脸腻，
双靥媚，
冠子缕金装翡翠。
将一朵，
琼花堪比。
窠窠绣，
鸾凤衣裳香窣地。
银台蜡烛滴红泪，
醁酒劝人教半醉。
帘幕外，
月华如水。
特地向，
宝帐颠狂不肯睡。
