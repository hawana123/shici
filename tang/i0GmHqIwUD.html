			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
初移古寺正南方，
静是浮山远是庄。
人定犹行背街鼓，
月高还去打僧房。
新诗欲写中朝满，
旧卷常抄外国将。
闲出天门醉骑马，
可怜蓬阁秘书郎。
