			<h1>送张芬归江东兼寄柳中庸</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
久是天涯客，
偏伤落木时。
如何故国见，
更欲异乡期。
鸟暮东西急，
波寒上下迟。
空将满眼泪，
千里怨相思。
