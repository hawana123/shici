			<h1>云门山投龙诗</h1>
			<div class="info"><span class="date">作者：赵居贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓登云门山，
直上一千尺。
绝顶弥孤耸，
盘途几倾窄。
前对竖裂峰，
下临削成壁。
阳巘灵芝秀，
阴崖半天赤。
大壑静不波，
渺溟无际极。
是时雪初霁，
冱寒水更积。
披展送龙仪，
宁安服狐白。
沛恩惟圣主，
祈福在方伯。
三元章醮升，
五域□□觌。
帟幕翠微亘，
机茵丹洞辟。
祝起鸣天鼓，
拜传端素册。
霞间朱绂萦，
岚际黄裳襞。
玉策奉诚信，
仙佩俟奔驿。
香气入岫门，
瑞云出岩石。
至诚必招感，
大福旋来格。
空中忽神言，
帝寿万千百。
