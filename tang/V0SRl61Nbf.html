			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
索索风戒寒，
沉沉日藏耀。
劝君饮浊醪，
听我吟清调。
芳节变穷阴，
朝光成夕照。
与君生此世，
不合长年少。
今晨从此过，
明日安能料？
若不结跏禅，
即须开口笑。
