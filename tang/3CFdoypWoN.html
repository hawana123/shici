			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
正作南宫第一人，
暂随霓旆怆离群。
晓从阙下辞天子，
春向江头待使君。
五马尚迷青琐路，
双鱼犹惹翠兰芬。
明朝无路寻归处，
禁树参差隔紫云。
