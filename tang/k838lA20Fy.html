江南重会面，
聊话十年心。
共立黄花畔，
空惊素发侵。
斜阳浮远水，
归鸟下疏林。
牵动诗魔处，
凉风村落砧。
长江落照天，
物景似当年。
忆昔携村酒，
相将上钓船。
狂歌红蓼岸，
惊起白鸥眠。
今日趋名急，
临风一黯然。
