			<h1>题严子陵祠二首</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
物色旁求至汉庭，
一宵同寝见交情。
先生不入云台像，
赢得桐江万古名。
苍翠云峰开俗眼，
泓澄烟水浸尘心。
惟将道业为芳饵，
钓得高名直到今。
