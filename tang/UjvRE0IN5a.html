			<h1>酬燕公出湖见寄</h1>
			<div class="info"><span class="date">作者：赵冬曦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
纶綍有成命，
旌麾不可攀。
湘川朝目断，
荆阙夕波还。
果枉东瞻唱，
兴言夕放闲。
携琴仙洞中，
置酒灉湖上。
芳景恣行乐，
谪居忽如忘。
聚散本相因，
离情自悲怅。
鸾翮非常戢，
鹏天会昭旷。
永怀宛洛游，
曾是弹冠望。
