			<h1>旅舍书怀寄所知二首</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
思量前事不堪寻，
牢落余情满素琴。
四海岂无腾跃路，
一家长有别离心。
道从汩没甘雌伏，
迹恐因循更陆沈。
寂寞谁应吊空馆，
异乡时节独沾襟。
簟卷两床琴瑟秋，
暂凭前计奈相尤。
尘飘马尾甘蓬转，
酒忆江边有梦留。
隋帝旧祠虽寂寞，
楚妃清唱亦风流。
可怜别恨无人见，
独背残阳下寺楼。
