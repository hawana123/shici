			<h1>和晨霞</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
君歌仙氏真，
我歌慈氏真。
慈氏发真念，
念此阎浮人。
左命大迦叶，
右召桓提因。
千万化菩萨，
百亿诸鬼神。
上自非相顶，
下及风水轮。
胎卵湿化类，
蠢蠢难具陈。
弘愿在救拔，
大悲忘辛勤。
无论善不善，
岂间冤与亲。
抉开生盲眼，
摆去烦恼尘。
烛以智慧日，
洒之甘露津。
千界一时度，
万法无与邻。
借问晨霞子，
何如朝玉宸？
