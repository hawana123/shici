			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

樱桃岛前春，
去春花万枝。
忽忆与宗卿闲饮日，
又忆与考功狂醉时。
岁晚无花空有叶，
风吹满地干重叠。
踏叶悲秋复忆春，
池边树下重殷勤。
今朝一酌临寒水，
此地三回别故人。
樱桃花，
来春千万朵，
来春共谁花下坐？
不论崔李上青云，
明日舒三亦抛我。
