			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

霜锋擗石鸟雀聚，
帆冻阴飙吹不举。
芬陀利香释驎虎，
幡幢冒雪争迎取。
春光主，
芙蓉堂窄堆花乳，
手提金桴打金鼓。
天花娉婷下如雨，
狻猊座上师子语。
苦却乐，
乐却苦，
卢至黄金忽如土。
