			<h1>奉和陆鲁望白菊</h1>
			<div class="info"><span class="date">作者：郑璧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白艳轻明带露痕，
始知佳色重难群。
终朝疑笑梁王雪，
尽日慵飞蜀帝魂。
燕雨似翻瑶渚浪，
雁风疑卷玉绡纹。
琼妃若会宽裁剪，
堪作蟾宫夜舞裙。
