			<h1>太常寺观舞圣寿乐</h1>
			<div class="info"><span class="date">作者：徐元鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
舞字传新庆，
人文迈旧章。
冲融和气洽，
悠远圣功长。
盛德流无外，
明时乐未央。
日华增顾眄，
风物助低昂。
翥凤方齐首，
高鸿忽断行。
云门与兹曲，
同是奉陶唐。


		</article>
