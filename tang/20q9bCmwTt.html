			<h1>依韵奉酬李迪</h1>
			<div class="info"><span class="date">作者：高骈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳下官资颜子居，
闲情入骨若为除。
诗成斩将奇难敌，
酒熟封侯快未如。
只见丝纶终日降，
不知功业是谁书？
而今共饮醇滋味，
消得揶揄势利疏。


		</article>
