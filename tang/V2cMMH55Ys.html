			</div>

		<article class="post">
			
邻并无非樵钓者，
庄生物论宛然齐。
雨中寒树愁鸱立，
江上残阳瘦马嘶。
说与众佣同版筑，
吕将群叟共磻溪。
覆巢破卵方堪惧，
取次梧桐凤且栖。
