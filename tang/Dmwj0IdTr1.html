			<h1>奉酬韦祭酒嗣立，偶游龙门北溪，忽……</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

石涧泉虚落，
松崖路曲回。
闻君北溪下，
想像南山隈。
近念鼎湖别，
遥思云嶂陪。
不同奇觏往，
空睹斯文来。
岁后寒初变，
春前芳未开。
黄蕤袅岸柳，
紫萼折村梅。
尽室兹游玩，
盈门几乐哉。
嗟留洛阳陌，
梦诣建章台。
野失巢由性，
朝非元凯才。
布怀钦远迹，
幽意日尘埃。
