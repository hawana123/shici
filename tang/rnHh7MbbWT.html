			<h1>东都送郑处诲校书归上都</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
悠悠渠水清，
雨霁洛阳城。
槿堕初开艳，
蝉闻第一声。
故人容易去，
白发等闲生。
此别无多语，
期君晦盛名。
