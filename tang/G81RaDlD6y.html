		<article class="post">
			
穆天子，
走龙媒。
八辔冬珑逐天回，
五精扫地凝云开。
高门左右日月环，
四方错镂棱层殷。
舞霞垂尾长盘跚，
江澄海净神母颜。
施红点翠照虞泉，
曳云拖玉下昆山。
列旆如松，
张盖如轮。
今风殿秋，
清明发春。
八銮十乘，
矗如云屯。
琼钟瑶席甘露文，
玄霜绛雪何足云？
薰梅染柳将赠君，
铅华之水洗君骨，
与君相对作真质。
