			<h1>杂曲歌辞·杨柳枝</h1>
			<div class="info"><span class="date">作者：和凝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
软碧摇烟似送人，
映花时把翠眉颦。
青青自是风流主，
漫飐金丝待洛神。
瑟瑟罗裙金缕腰，
黛眉偎破未重描。
醉来咬损新花子，
拽住仙郎尽放娇。
鹊桥初就咽银河，
今夜仙郎自性和。
不是昔年攀桂树，
岂能月里索姮娥。


		</article>
