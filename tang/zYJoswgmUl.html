			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

梦得来诗云：谩读图书四十车，
年年为郡老天涯。
一生不得文章力，
百口空为饱暖家。
纶阁沈沈天宠命，
苏台籍籍有能声。
岂唯不得清文力，
但恐空传冗吏名。
郎署回翔何水部，
江湖留滞谢宣城。
所嗟非独君如此，
自古才难共命争。
