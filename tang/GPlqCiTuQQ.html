蜀山西南千万重，
仙经最说青城峰。
青城嶔岑倚空碧，
远压峨嵋吞剑壁。
锦屏云起易成霞，
玉洞花明不知夕。
星台二妙逐王师，
阮瑀军书王粲诗。
日落猿声连玉笛，
晴来山翠傍旌旗。
绿萝春月营门近，
知君对酒遥相思。
