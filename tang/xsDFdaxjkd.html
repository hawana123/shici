			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
扬雄词赋举天闻，
万里油幢照塞云。
仆射峰西几千骑，
一时迎着汉将军。
旌旗杳杳雁萧萧，
春尽穷沙雪未消。
料得坚昆受宣后，
始知公主已归朝。
虽言穷北海云中，
属国当时事不同。
九姓如今尽臣妾，
归期那肯待秋风。
牢山望断绝尘氛，
滟滟河西拂地云。
谁见鲁儒持汉节，
玉关降尽可汗军。
山川险易接胡尘，
秦汉图来或未真。
自此尽知边塞事，
河湟更欲托何人。
秦皇无策建长城，
刘氏仍穷北路兵。
若遇单于旧牙帐，
却应伤叹汉公卿。
