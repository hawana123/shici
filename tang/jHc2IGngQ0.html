			<h1>晓发萧关</h1>
			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
早发长风里，
边城曙色间。
数鸿寒背碛，
片月落临关。
陇上明星没，
沙中夜探还。
归程不可问，
几日到家山。
