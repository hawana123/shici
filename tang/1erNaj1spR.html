			<h1>出境游山二首</h1>
			<div class="info"><span class="date">作者：王勃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
源水终无路，
山阿若有人。
驱羊先动石，
走兔欲投巾。
洞晚秋泉冷，
岩朝古树新。
峰斜连鸟翅，
磴叠上鱼鳞。
化鹤千龄早，
元龟六代春。
浮云今可驾，
沧海自成尘。
振翮凌霜吹，
正月伫天浔。
回镳凌翠壑，
飞轸控青岑。
岩深灵灶没，
涧毁石渠沉。
宫阙云间近，
江山物外临。
玉坛栖暮夜，
珠洞结秋阴。
萧萧离俗影，
扰扰望乡心。
谁意山游好，
屡伤人事侵。
