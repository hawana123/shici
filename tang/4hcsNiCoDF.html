			<h1>遥同杜员外审言过岭</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天长地阔岭头分，
去国离家见白云。
洛浦风光何所似，
崇山瘴疠不堪闻。
南浮涨海人何处，
北望衡阳雁几群。
两地江山万馀里，
何时重谒圣明君。
