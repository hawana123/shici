垂老抱佛脚，
教妻读黄经。
经黄名小品，
一纸千明星。
曾读大般若，
细感肸蚃听。
当时把斋中，
方寸抱万灵。
忽复入长安，
蹴踏日月宁。
老方却归来，
收拾可丁丁。
拂拭尘几案，
开函就孤亭。
儒书难借索，
僧签饶芳馨。
驿驿不开手，
铿铿闻异铃。
得善如焚香，
去恶如脱腥。
安得颜子耳，
曾未如此听。
听之何有言，
德教贵有形。
何言中国外，
有国如海萍。
海萍国教异，
天声各泠泠。
安排未定时，
心火竞荧荧。
将如庶几者，
声尽形元冥。
