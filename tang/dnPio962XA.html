看遍花无胜此花，
剪云披雪蘸丹砂。
开当青律二三月，
破却长安千万家。
天纵秾华刳鄙吝，
春教妖艳毒豪奢。
不随寒令同时放，
倍种双松与辟邪。
万万花中第一流，
浅霞轻染嫩银瓯。
能狂绮陌千金子，
也惑朱门万户侯。
朝日照开携酒看，
暮风吹落绕栏收。
诗书满架尘埃扑，
尽日无人略举头。
