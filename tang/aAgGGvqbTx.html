			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

南宫烟景浓，
平视中南峰。
官闲似休沐，
尽室来相从。
日抱汉阴瓮，
或成蝴蝶梦。
树老欲连云，
竹深疑入洞。
欢言交羽觞，
列坐俨成行。
歌吟不能去，
待此明月光。
好逑蕴明识，
内顾多惭色。
不厌梁鸿贫，
常讥伯宗直。
予婿信时英，
谏垣金玉声。
男儿才弱冠，
射策幸成名。
偃放斯自足，
翛然去营欲。
散木固无堪，
虚舟常任触。
大隐本吾心，
喜君流好音。
相期悬车岁，
此地即中林。
