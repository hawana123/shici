			<h1>对酒五首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
巧拙贤愚相是非，
何如一醉尽忘机。
君知天地中宽窄，
雕鹗鸾凤各自飞。
蜗牛角上争何事，
石火光中寄此身。
随富随贫且欢乐，
不开口笑是痴人。
丹砂见火去无迹，
白发(讠尼)人来不休。
赖有酒仙相暖热，
松乔醉即到前头。
百岁无多时壮健，
一春能几日晴明。
相逢且莫推辞醉，
听唱阳关第四声。
[第四声：劝君更尽一杯酒，
西出阳关无故人。
]昨日低眉问疾来，
今朝收泪吊人回。
眼前流例君看取，
且遣琵琶送一杯。
