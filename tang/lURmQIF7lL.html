		<article class="post">
			
不把渔竿不灌园，
策筇吟绕绿芜村。
得争野老眠云乐，
倍感闽王与善恩。
鸟趁竹风穿静户，
鱼吹烟浪喷晴轩。
何人买我安贫趣，
百万黄金未可论。
