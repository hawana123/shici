			<h1>召拜御史大夫赠袁天纲</h1>
			<div class="info"><span class="date">作者：杜淹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
伊吕深可慕，
松乔定是虚。
系风终不得，
脱屣欲安如。
且珍纨素美，
当与薜萝疏。
既逢杨得意，
非复久闲居。
