			<h1>题建造寺</h1>
			<div class="info"><span class="date">作者：刘乙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾看画图劳健羡，
如今亲见画犹粗。
减除天半石初泐，
欠却几株松未枯。
题像阁人渔浦叟，
集生台鸟谢城乌。
我来一听支公论，
自是吾身幻得吾。
