			<h1>龙池青草</h1>
			<div class="info"><span class="date">作者：陈翊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青春光凤苑，
细草遍龙池。
曲渚交蘋叶，
回塘惹柳枝。
因风初苒苒，
覆岸欲离离。
色带金堤静，
阴连玉树移。
日光浮靃靡，
波影动参差。
岂比生幽远，
芳馨众不知。
