动天金鼓逼神州，
惜别无心学坠楼。
不得回眸辞傅粉，
便须含泪对残秋。
折钗伴妾埋青冢，
半镜随郎葬杜邮。
唯有此宵魂梦里，
殷勤见觅凤池头。
