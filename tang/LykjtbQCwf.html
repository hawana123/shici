			<h1>翁文尧员外拥册礼之归一路有诗……</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
六窠只佩诸侯印，
争比从天拥册归。
一轴郢人歌处雪，
两重朱氏著来衣。
闽山秀已钟君尽，
洛水波应溅我稀。
明日陪尘迎驷马，
定淮斋沐看光辉。
