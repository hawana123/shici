三山载群仙，
峨峨咸浪中。
云衣剪不得，
此路安可从。
我生亦何事，
出门如飞蓬。
白日又黄昏，
所悲瑶草空。
虫声故乡梦，
枕上禾黍风。
吾道如未丧，
天运何时通。
