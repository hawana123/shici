			<div class="info"><span class="date">作者：毛熙震</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
秋色清，
河影淡，
深户烛寒光暗。
绡幌碧，
锦衾红，
博山香炷融。
更漏咽，
蛩鸣切，
满院霜华如雪。
新月上，
薄云收，
映帘悬玉钩。
烟月寒，
秋夜静，
漏转金壶初永。
罗幕下，
绣屏空，
灯花结碎红。
人悄悄，
愁无了，
思梦不成难晓。
长忆得，
与郎期，
窃香私语时。
