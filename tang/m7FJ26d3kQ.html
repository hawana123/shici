			</div>
		</div>

	<div class="container">
		<article class="post">
			
叔父朱门贵，
郎君玉树高。
山居精典籍，
文雅涉风骚。
江汉终吾老，
云林得尔曹。
哀弦绕白雪，
未与俗人操。
野屋流寒水，
山篱带薄云。
静应连虎穴，
喧已去人群。
笔架沾窗雨，
书签映隙曛。
萧萧千里足，
个个五花文。
