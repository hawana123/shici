因钓鲈鱼住浙河，
挂帆千里亦相过。
茅檐夜醉平阶月，
兰棹春归拍岸波。
湖日似阴鼍鼓响，
海云才起蜃楼多。
明时又作闲居赋，
谁荐东门策四科。
