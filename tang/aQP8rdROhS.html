			<h1>奉酬韦嗣立祭酒偶游龙门北溪，忽怀……</h1>
			<div class="info"><span class="date">作者：崔泰之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
关塞临伊水，
骊山枕灞川。
俱临隐路侧，
同在帝城边。
谢公兼出处，
携妓玩林泉。
鸣驺喷梅雪，
飞盖曳松烟。
闻琴幽谷里，
看弈古岩前。
落日低帏帐，
归云绕管弦。
叨荣惭北阙，
微尚爱东田。
寂寞灰心尽，
萧条尘事捐。
朝思登崭绝，
夜梦弄潺湲。
宿怀南涧意，
况睹北溪篇。


		</article>
