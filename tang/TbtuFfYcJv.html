			<h1>秋中野望寄舍弟绶兼令呈上西川尚书舅</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忧来思远望，
高处殊非惬。
夜露湿苍山，
秋陂满黄叶。
人随雁迢递，
栈与云重叠。
骨肉暂分离，
形神遂疲苶。
红旌渭阳骑，
几日劳登涉。
蜀道蔼松筠，
巴江盛舟楫。
小生即何限，
简诲偏盈箧。
旧恨尚填膺，
新悲复萦睫。
因求种瓜利，
自喜归耕捷。
井臼赖依邻，
儿童亦胜汲。
尘容不在照，
雪鬓那堪镊。
唯有餐霞心，
知夫与天接。
