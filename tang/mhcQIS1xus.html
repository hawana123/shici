			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
自古为君道，
垂衣致理难。
怀仁须去杀，
用武即胜残。
毒帜诛方及，
兵临衅可观。
居来彭蠡固，
战罢洞庭宽。
雪国知天远，
霜林是血丹。
吾皇则尧典，
薄伐至桑干。
