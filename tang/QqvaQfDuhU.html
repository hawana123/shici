			<h1>峡山亭月夜独宿对樱桃花有怀伊川别墅</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
皎月照芳树，
鲜葩含素辉。
愁人惜春夜，
达曙想岩扉。
风静阴满砌，
露浓香入衣。
恨无金谷妓，
为我奏思归。
