			<div class="info"><span class="date">作者：蒋涣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

白简尝持宪，
黄图复尹京。
能标百郡则，
威肃一朝清。
典秩崇三礼，
临戎振五兵。
更闻传世业，
才子有高名。
封树遵同穴，
生平此共归。
镜埋鸾已去，
泉掩凤何飞。
薤挽疑笳曲，
松风思翟衣。
扬名将宠赠，
泉路满光辉。
