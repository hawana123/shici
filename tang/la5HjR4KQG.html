			<h1>寄温州朱尚书并呈军倅崔太博</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
永嘉名郡昔推名，
连属荀家弟与兄。
教化静师龚渤海，
篇章高体谢宣城。
山从海岸妆吟景，
水自城根演政声。
今日老输崔博士，
不妨疏逸伴双旌。


		</article>
