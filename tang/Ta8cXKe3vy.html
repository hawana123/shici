韦往年尝与予同为秘监。
离筵莫怆且同欢，
共贺新恩拜旧官。
屈就商山伴麋鹿，
好归芸阁狎鹓鸾。
落星石上苍苔古，
画鹤厅前白露寒。
老监姓名应在壁，
相思试为拂尘看。
