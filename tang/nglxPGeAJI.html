			<h1>和友人鸳鸯之什</h1>
			<div class="info"><span class="date">作者：崔珏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠鬣红衣舞夕晖，
水禽情似此禽稀。
暂分烟岛犹回首，
只渡寒塘亦共飞。
映雾乍迷珠殿瓦，
逐梭齐上玉人机。
采莲无限兰桡女，
笑指中流羡尔归。
寂寂春塘烟晚时，
两心和影共依依。
溪头日暖眠沙稳，
渡口风寒浴浪稀。
翡翠莫夸饶彩饰，
鸊鹈须羡好毛衣。
兰深芷密无人见，
相逐相呼何处归。
舞鹤翔鸾俱别离，
可怜生死两相随。
红丝毳落眠汀处，
白雪花成蹙浪时。
琴上只闻交颈语，
窗前空展共飞诗。
何如相见长相对，
肯羡人间多所思。
