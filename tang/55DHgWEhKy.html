			<h1>早秋望华清宫树因以成咏</h1>
			<div class="info"><span class="date">作者：常衮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
可怜云木丛，
满禁碧濛濛。
色润灵泉近，
阴清辇路通。
玉坛标八桂，
金井识双桐。
交映凝寒露，
相和起夜风。
数枝盘石上，
几叶落云中。
燕拂宜秋霁，
蝉鸣觉昼空。
翠屏更隐见，
珠缀共玲珑。
雷雨生成早，
樵苏禁令雄。
野藤高助绿，
仙果迥呈红。
惆怅缭坦暮，
兹山闻暗虫。
