			<div class="info"><span class="date">作者：崔公佐客</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

破额幞头衫也穿，
使君犹许对华筵。
今朝幸倚文章守，
遮莫青蛾笑揭天。
