			<h1>送义舟师却还黔南</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黔江秋水浸云霓，
独泛慈航路不迷。
猿狖窥斋林叶动，
蛟龙闻咒浪花低。
如莲半偈心常悟，
问菊新诗手自携。
常说摩围似灵鹫，
却将山屐上丹梯。
