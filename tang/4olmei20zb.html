			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
迟开都为让群芳，
贵地栽成对玉堂。
红艳袅烟疑欲语，
素华映月只闻香。
剪裁偏得东风意，
淡薄似矜西子妆。
雅称花中为首冠，
年年长占断春光。
