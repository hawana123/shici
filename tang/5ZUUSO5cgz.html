			<h1>自昌谷到洛后门</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
九月大野白，
苍岑竦秋门。
寒凉十月末，
雪霰蒙晓昏。
澹色结昼天，
心事填空云。
道上千里风，
野竹蛇涎痕。
石涧冻波声，
鸡叫清寒晨。
强行到东舍，
解马投旧邻。
东家名廖者，
乡曲传姓辛。
杖头非饮酒，
吾请造其人。
始欲南去楚，
又将西适秦。
襄王与武帝，
各自留青春。
闻道兰台上，
宋玉无归魂。
缃缥两行字，
蛰虫蠹秋芸。
为探秦台意，
岂命余负薪？
