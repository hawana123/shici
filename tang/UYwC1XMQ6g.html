			<h1>洞庭秋月行</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洞庭秋月生湖心，
层波万顷如熔金。
孤轮徐转光不定，
游气濛濛隔寒镜。
是时白露三秋中，
湖平月上天地空。
岳阳楼头暮角绝，
荡漾已过君山东。
山城苍苍夜寂寂，
水月逶迤绕城白。
荡桨巴童歌竹枝，
连樯估客吹羌笛。
势高夜久阴力全，
金气肃肃开星躔。
浮云野马归四裔，
遥望星斗当中天。
天鸡相呼曙霞出，
敛影含光让朝日。
日出喧喧人不闲，
夜来清景非人间。
