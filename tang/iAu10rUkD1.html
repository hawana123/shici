			<h1>宣城青溪</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青溪胜桐庐，
水木有佳色。
山貌日高古，
石容天倾侧。
彩鸟昔未名，
白猿初相识。
不见同怀人，
对之空叹息。
