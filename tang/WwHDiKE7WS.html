			<h1>杨子华画三首</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杨画远于展，
何言今在兹。
依然古妆服，
但感时节移。
念君一朝意，
遗我千载思。
子亦几时客，
安能长苦悲。
皓腕卷红袖，
锦鞲臂苍鹗。
故人断弦心，
稚齿从禽乐。
当年惜贵游，
遗形寄丹雘。
骨象或依稀，
铅华已寥落。
似对古人民，
无复昔城郭。
子亦观病身，
色空俱寂寞。
颠倒世人心，
纷纷乏公是。
真赏画不成，
画赏真相似。
丹青各所尚，
工拙何足恃。
求此妄中精，
嗟哉子华子。
