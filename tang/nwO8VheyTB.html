			<h1>光穆皇后挽歌三首</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
仙驭期难改，
坤仪道自光。
閟宫新表德，
沙麓旧膺祥。
素帟尧门掩，
凝笳毕陌长。
东风惨陵树，
无复见亲桑。
永乐留虚位，
长陵启夕扉。
返虞严吉仗，
复土掩空衣。
功业投三母，
光灵极四妃。
唯应彤史在，
不与露花晞。
隐隐阊门路，
烟云晓更愁。
空瞻金辂出，
非是濯龙游。
德感人伦正，
风行内职修。
还随偶物化，
同此思轩丘。
