			<h1>泛五云溪</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
此溪何处路，
遥问白髯翁。
佛庙千岩里，
人家一岛中。
鱼倾荷叶露，
蝉噪柳林风。
急濑鸣车轴，
微波漾钓筒。
石苔萦棹绿，
山果拂舟红。
更就千村宿，
溪桥与剡通。


		</article>
