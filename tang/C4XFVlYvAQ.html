		<article class="post">
			
雨之施，
物以孳。
我何意于彼为？
自周之先，
其艰其勤。
以有疆宇，
私我后人。
我祖在上，
四方在下。
厥临孔威，
敢戏以侮。
孰荒于门，
孰治于田。
四海既均，
越裳是臣。
