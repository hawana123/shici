			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
胡风吹代马，
北拥鲁阳关。
吴兵照海雪，
西讨何时还。
半渡上辽津，
黄云惨无颜。
老母与子别，
呼天野草间。
白马绕旌旗，
悲鸣相追攀。
白杨秋月苦，
早落豫章山。
本为休明人，
斩虏素不闲。
岂惜战斗死，
为君扫凶顽。
精感石没羽，
岂云惮险艰。
楼船若鲸飞，
波荡落星湾。
此曲不可奏，
三军鬓成斑。
