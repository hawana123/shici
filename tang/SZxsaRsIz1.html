毛仙翁，
毛仙翁，
容貌常如二八童。
几岁头梳云鬓绿，
无时面带桃花红。
眼前人世阅沧海，
肘后药成辞月宫。
方口秀眉编贝齿，
了然炅炅双瞳子。
芝椿禀气本坚强，
龟鹤计年应不死。
四海五山长独游，
矜贫傲富欺王侯。
灵通指下砖甓化，
瑞气炉中金玉流。
定是烟霞列仙侣，
暂来尘俗救危苦。
紫霞妖女琼华飞，
秘法虔心传付与。
阴功足，
阴功成，
羽驾何年归上清。
待我休官了婚嫁，
桃源洞里觅仙兄。
