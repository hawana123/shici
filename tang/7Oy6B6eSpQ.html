			<h1>九日</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
重阳寒寺满秋梧，
客在南楼顾老夫。
步蹇强登游藻井，
发稀那更插茱萸。
横空过雨千峰出，
大野新霜万叶枯。
更望尊中菊花酒，
殷勤能得几回沽。
