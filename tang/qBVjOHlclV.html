			<h1>送高九经赴举</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
回也曾言志，
明君则事之。
中兴今若此，
须去更何疑。
志列秋霜好，
忠言剧谏奇。
陆机游洛日，
文举荐衡时。
虎迹商山雪，
云痕岳庙碑。
夫君将潦倒，
一说向深知。
