			</div>

白石莲花谁所共，
六时长捧佛前灯。
空庭苔藓饶霜露，
时梦西山老病僧。
大海龙宫无限地，
诸天雁塔几多层。
漫夸鹙子真罗汉，
不会牛车是上乘。
