			</div>

陶令篱边菊，
秋来色转佳。
翠攒千片叶，
金剪一枝花。
蕊逐蜂须乱，
英随蝶翅斜。
带香飘绿绮，
和酒上乌纱。
散漫摇霜彩，
娇妍漏日华。
芳菲彭泽见，
更称在谁家。
