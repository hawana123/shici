电阔照潺潺，
惊流往复还。
远声如有洞，
迷色似无山。
利物乾坤内，
并风竹树间。
静思来朔漠，
愁望满柴关。
迸湿消尘虑，
吹风触疾颜。
谁知草茅径，
沾此尚虚闲。
