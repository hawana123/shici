空留三尺剑，
不用一丸泥。
马向沙场去，
人归故国来。
笛愁翻陇水，
酒喜沥春灰。
锦带休惊雁，
罗衣尚斗鸡。
还吴已渺渺，
入郢莫凄凄。
自是桃李树，
何患不成蹊？
