廊庑周遭翠幕遮，
禁林深处绝喧哗。
界开日影怜窗纸，
穿破苔痕恶笋芽。
西第晚宜供露茗，
小池寒欲结冰花。
谢公未是深沉量，
犹把输赢局上夸。
