两眼日将暗，
四肢渐衰瘦。
束带剩昔围，
穿衣妨宽袖。
流年似江水，
奔注无昏昼。
志气与形骸，
安得长依旧？
亦曾登玉陛，
举措多纰缪。
至今金阙籍，
名姓独遗漏。
亦曾烧大药，
消息乖火候。
至今残丹砂，
烧干不成就。
行藏事两失，
忧恼心交斗。
化作憔悴翁，
抛身在荒陋。
坐看老病逼，
须得医王救。
唯有不二门，
其间无夭寿。
