			<h1>咏意</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

常闻南华经，
巧劳智忧愁。
不如无能者，
饱食但遨游。
平生爱慕道，
今日近此流。
自来浔阳郡，
四序忽已周。
不分物黑白，
但与时沉浮。
朝餐夕安寝，
用是为身谋。
此外即闲放，
时寻山水幽。
春游慧远寺，
秋上庾公楼。
或吟诗一章，
或饮茶一瓯。
身心一无系，
浩浩如虚舟。
富贵亦有苦，
苦在心危忧。
贫贱亦有乐，
乐在身自由。
