			</div>
		</div>

		<article class="post">
			
养来鹦鹉觜初红，
宜在朱楼绣户中。
频学唤人缘性慧，
偏能识主为情通。
敛毛睡足难销日，
亸翅愁时愿见风。
谁遣聪明好颜色，
事须安置入深笼。
