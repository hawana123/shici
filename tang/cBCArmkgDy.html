			<h1>和杨弘微春日曲江南望</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
迟景霭悠悠，
伤春南陌头。
暄风一澹荡，
遐思几殷忧。
龙去空仙沼，
鸾飞掩妓楼。
芳菲馀雨露，
冠盖旧公侯。
朱戟千门闭，
黄鹂百啭愁。
烟濛宫树晚，
花咽石泉流。
寒谷律潜应，
中林兰自幽。
商山将避汉，
晋室正藩周。
黍稷闻兴叹，
琼瑶畏见投。
君心即吾事，
微向在沧洲。
