			<h1>玄元观送李源李风还奉先华阴</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
此去那知道路遥，
寒原紫府上迢迢。
莫辞别酒和琼液，
乍唱离歌和凤箫。
远水东流浮落景，
缭垣西转失行镳。
华山秦塞长相忆，
无使音尘顿寂寥。
