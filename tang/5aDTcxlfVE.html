骄侈阽危俭素牢，
镜中形影岂能逃。
石家恃富身还灭，
颜子非贫道不遭。
蝙蝠亦能知日月，
鸾凤那肯啄腥臊。
古今人事惟堪醉，
好脱霜裘换绿醪。
