			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
海天杀气薄，
蛮军步伍嚣。
林红叶尽变，
原黑草初烧。
围合繁钲息，
禽兴大旆摇。
张罗依道口，
嗾犬上山腰。
猜鹰虑奋迅，
惊鹿时跼跳。
瘴云四面起，
腊雪半空消。
箭头余鹄血，
鞍傍见雉翘。
日暮还城邑，
金笳发丽谯。
