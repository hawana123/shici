四月一日天，
花稀叶阴薄。
泥新燕影忙，
蜜熟蜂声乐。
麦风低冉冉，
稻水平漠漠。
芳节或蹉跎，
游心稍牢落。
春华信为美，
夏景亦未恶。
(风占)浪嫩青荷，
熏栏晚红药。
吴宫好风月，
越郡多楼阁。
两地诚可怜，
其奈久离索。
