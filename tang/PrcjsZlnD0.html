			<h1>与张十八同效阮步兵一日复一夕</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

一日复一日，
一朝复一朝。
只见有不如，
不见有所超。
食作前日味，
事作前日调。
不知久不死，
悯悯尚谁要。
富贵自絷拘，
贫贱亦煎焦。
俯仰未得所，
一世已解镳。
譬如笼中鹤，
六翮无所摇。
譬如兔得蹄，
安用东西跳。
还看古人书，
复举前人瓢。
未知所穷竟，
且作新诗谣。
