			<div class="info"><span class="date">作者：郑锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

	<div class="container">
		<article class="post">
			
校尉征兵出塞西，
别营分骑过龙溪。
沙平虏迹风吹尽，
雾失烽烟道易迷。
玉靶半开鸿已落，
金河欲渡马连嘶。
会当系取天骄入，
不使军书夜刺闺。
