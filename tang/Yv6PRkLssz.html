			<h1>中秋夜登楼望月寄人</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西楼见月似江城，
脉脉悠悠倚槛情。
万里此情同皎洁，
一年今日最分明。
初惊桂子从天落，
稍误芦花带雪平。
知称玉人临水见，
可怜光彩有馀清。
