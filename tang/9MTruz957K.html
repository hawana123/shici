紫禁宿初回，
清明花乱开。
相招直城外，
远远上春台。
谏曹将列宿，
几处期子玉。
深竹与清泉，
家家桃李鲜。
折芳行载酒，
胜赏随君有。
愁疾自无悰，
临风一搔首。
