			<h1>咏夹径菊</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夹径尽黄英，
不通人并行。
几曾相对绽，
元自两行生。
丛比高低等，
香连左右并。
畔摇风势断，
中夹日华明。
间隔蛩吟隔，
交横蝶乱横。
频应泛桑落，
摘处近前楹。


		</article>
