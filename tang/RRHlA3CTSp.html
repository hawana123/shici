			<h1>寄郑仁规</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清才郑小戎，
标的贵游中。
万里云无侣，
三山鹤不笼。
香和丹地暖，
晚着彩衣风。
荣路期经济，
唯应在至公。
