闻说先皇醉碧桃，
日华浮动郁金袍。
风随玉辇笙歌迥，
云卷珠帘剑佩高。
凤驾北归山寂寂，
龙旟西幸水滔滔。
贵妃没后巡游少，
瓦落宫墙见野蒿。
