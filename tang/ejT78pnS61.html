			<div class="info"><span class="date">作者：羊士谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
掩抑危弦咽又通，
朔云边月想朦胧。
当时谁佩将军印，
长使蛾眉怨不穷。
一曲徘徊星汉稀，
夜兰幽怨重依依。
忽似摐金来上马，
南枝栖鸟尽惊飞。
破拨声繁恨已长，
低鬟敛黛更摧藏。
潺湲陇水听难尽，
并觉风沙绕杏梁。
