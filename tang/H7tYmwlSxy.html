			<h1>秋月悬清辉</h1>
			<div class="info"><span class="date">作者：蒋防</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋月沿霄汉，
亭亭委素辉。
山明桂花发，
池满夜珠归。
入牖人偏揽，
临枝鹊正飞。
影连平野净，
轮度晓云微。
晶晃浮轻露，
裴回映薄帷。
此时千里道，
延望独依依。


		</article>
