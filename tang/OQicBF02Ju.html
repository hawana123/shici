		<article class="post">
			
传君昨夜怅然悲，
独坐新斋木落时。
逸气旧来凌燕雀，
高才何得混妍媸。
迹留黄绶人多叹，
心在青云世莫知。
不是鬼神无正直，
从来州县有瑕疵。
