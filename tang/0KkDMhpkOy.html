			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
阴风振寒郊，
猛虎正咆哮。
徐行出烧地，
连吼入黄茆。
壮士走马去，
镫前弯玉弓肖。
叱之使人立，
一发如铍交。
悍睛忽星坠，
飞血溅林梢。
彪炳为我席，
膻腥充我庖。
里中欣害除，
贺酒纷号呶。
明日长桥上，
倾城看斩蛟。
