			<h1>观卫尚书九日对中使射破的</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
盛宴倾黄菊，
殊私降紫泥。
月营开射圃，
霜旆拂晴霓。
出将三朝贵，
弯弓五善齐。
腕回金镞满，
的破绿弦低。
勇气干牛斗，
欢声震鼓鼙。
忠臣思报国，
更欲取关西。


		</article>
