			<h1>自题小草亭</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
新结一茅茨，
规模俭且卑。
土阶全垒块，
山木半留皮。
阴合连藤架，
丛香近菊篱。
壁宜藜杖倚，
门称荻帘垂。
窗里风清夜，
檐间月好时。
留连尝酒客，
句引坐禅师。
伴宿双栖鹤，
扶行一侍儿。
绿醅量盏饮，
红稻约升炊。
龌龊豪家笑，
酸寒富室欺。
陶庐闲自爱，
颜巷陋谁知。
蝼蚁谋深穴，
鹪鹩占小枝。
各随其分足，
焉用有余为？
