			<h1>奉和幸韦嗣立山庄应制</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
摐金寒野霁，
步玉晓山幽。
帝幄期松子，
臣庐访葛侯。
百工征往梦，
七圣扈来游。
斗柄乘时转，
台阶捧日留。
树重岩籁合，
泉迸水光浮。
石径喧朝履，
璜溪拥钓舟。
恩如犯星夜，
欢拟济河秋。
不学尧年隐，
空令傲许由。
