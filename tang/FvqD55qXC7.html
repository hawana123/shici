		<article class="post">
			
冠盖游梁日，
诗书问志年。
佩兰长坂上，
攀桂小山前。
结交澹若水，
履道直如弦。
此欢终未极，
于兹独播迁。
赭衣登蜀道，
白首别秦川。
泪随沟水逝，
心逐晓旌悬。
去去逾千里，
悠悠隔九天。
郊野间长薄，
城阙隐凝烟。
关门共月对，
山路与云连。
此时寸心里，
难用尺书传。
第三十一卷
