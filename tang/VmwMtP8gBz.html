			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
吟送越僧归海涯，
僧行浑不觉程赊。
路沿山脚潮痕出，
睡倚松根日色斜。
撼锡度冈猿抱树，
挈瓶盛浪鹭翘沙。
到参禅后知无事，
看引秋泉灌藕花。
