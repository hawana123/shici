			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
春来耕田遍沙碛，
老稚欣欣种禾麦。
麦苗渐长天苦晴，
土干确确锄不得。
新禾未熟飞蝗至，
青苗食尽馀枯茎。
捕蝗归来守空屋，
囊无寸帛瓶无粟。
十月移屯来向城，
官教去伐南山木。
驱牛驾车入山去，
霜重草枯牛冻死。
艰辛历尽谁得知，
望断天南泪如雨。
