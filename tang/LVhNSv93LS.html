			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
后集寄将何处去，
故山迢递在匡庐。
旧僧独有云皋在，
三二年来不得书。
别后道情添几许，
老来筋力又何如。
来生缘会应非远，
彼此年过七十余。
