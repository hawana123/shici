			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
威辇高悬度世名，
至今仙裔作公卿。
将随羽节朝珠阙，
曾佩鱼符管赤城。
云冻尚含孤石色，
雪干犹堕古松声。
应知四扇灵方在，
待取归时绿发生。
