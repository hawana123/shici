			<div class="info"><span class="date">作者：张聿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
何处青蘋末，
呈祥起远空。
晓来摇草树，
轻度净尘蒙。
水上微波动，
林前媚景通。
寥天鸣万籁，
兰径长幽丛。
渐飏抟扶势，
应从橐籥功。
开襟若有日，
愿睹大王风。
