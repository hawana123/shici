			</div>

		<article class="post">
			
野烧原空尽荻灰，
吴王此地有楼台。
千年事往人何在，
半夜月明潮自来。
白鸟影从江树没，
清猿声入楚云哀。
停车日晚荐蘋藻，
风静寒塘花正开。
