			<h1>毗陵送邹结先赴河南充判官</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
王事相逢少，
云山奈别何。
芳年临水怨，
瓜步上潮过。
客路方经楚，
乡心共渡河。
凋残春草在，
离乱故城多。
罢战逢时泰，
轻徭伫俗和。
东西此分手，
惆怅恨烟波。
