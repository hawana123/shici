			<h1>八月十五日夜桃源玩月</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
尘中见月心亦闲，
况是清秋仙府间。
凝光悠悠寒露坠，
此时立在最高山。
碧虚无云风不起，
山上长松山下水。
群动翛然一顾中，
天高地平千万里。
少君引我升玉坛，
礼空遥请真仙官。
云輧欲下星斗动，
天乐一声肌骨寒。
金霞昕昕渐东上，
轮欹影促犹频望。
绝景良时难再并，
他年此日应惆怅。
