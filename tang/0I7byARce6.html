		<article class="post">
			
见说南来处，
苍梧接桂林。
过秋天更暖，
边海日长阴。
巴路缘云出，
蛮乡入洞深。
信回人自老，
梦到月应沉。
碧水通春色，
青山寄远心。
炎方难久客，
为尔一沾襟。
