			<h1>初黄绶赴蓝田县作</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蟠木无匠伯，
终年弃山樊。
苦心非良知，
安得入君门。
忽忝英达顾，
宁窥造化恩。
萤光起腐草，
云翼腾沉鲲。
片石世何用，
良工心所存。
一叨尉京甸，
三省惭黎元。
贤尹正趋府，
仆夫俨归轩。
眼中县胥色，
耳里苍生言。
居人散山水，
即景真桃源。
鹿聚入田径，
鸡鸣隔岭村。
餐和俗久清，
到邑政空论。
且嘉讼庭寂，
前阶满芳荪。
