			<h1>温泉冯刘二监客舍观妓</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
温谷寒林薄，
群游乐事多。
佳人蹀骏马，
乘月夜相过。
秀色然红黛，
娇香发绮罗。
镜前鸾对舞，
琴里凤传歌。
妒宠倾新意，
衔恩奈老何。
为君留上客，
欢笑敛双蛾。


		</article>
