			<h1>与生公寻幽居处</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
同方久厌俗，
相与事遐讨。
及此云山去，
窅然岩径好。
疑入武陵源，
如逢汉阴老。
清谐欣有得，
幽闲欻盈抱。
我本玉阶侍，
偶访金仙道。
兹焉求卜筑，
所过皆神造。
岁晚林始敷，
日晏崖方杲。
不种缘岭竹，
岂植临潭草。
即途可淹留，
随日成黼藻。
期为静者说，
曾是终焉保。
今为简书畏，
只令归思浩。
