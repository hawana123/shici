			<h1>思越中旧游寄友</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
甸外山川无越国，
依稀只似剑门西。
镜中叠浪摇星斗，
城上繁花咽鼓鼙。
断臂青猿啼玉笥，
成行白鸟下耶溪。
此中曾是同游处，
迢递寻君梦不迷。


		</article>
