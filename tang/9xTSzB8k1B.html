			<h1>问吴宫辞</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
彼吴之宫兮江之那涯，
复道盘兮当高且斜。
波摇疏兮雾濛箔，
菡萏国兮鸳鸯家。
鸾之箫兮蛟之瑟，
骈筠参差兮界丝密。
宴曲房兮上初日，
月落星稀兮歌酣未毕。
越山丛丛兮越溪疾，
美人雄剑兮相先后出。
火姑苏兮沼长洲，
此宫之丽人兮留乎不留。
霜氛重兮孤榜晓，
远树扶苏兮愁烟悄眇。
欲摭愁烟兮问故基，
又恐愁烟兮推白鸟。
