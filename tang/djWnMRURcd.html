茫茫凶荒，
迥如天设。
驻马四顾，
气候迂结。
秋空峥嵘，
黄日将没。
多少行人，
白日见物。
莫道路高低，
尽是战骨。
莫见地赤碧，
尽是征血。
昔人昔人既能忠尽于力，
身糜戈戟，
脂其风，
膏其域。
今人何不绳其塍，
植其食。
而使空旷年年，
常贮愁烟。
使我至此，
不能无言。
