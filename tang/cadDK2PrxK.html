江州司马日，
忠州刺史时。
栽松满后院，
种柳荫前墀。
彼皆非吾土，
栽种尚忘疲。
况兹是我宅，
葺艺固其宜。
平旦领仆使，
乘春亲指挥。
移花夹暖室，
徙竹覆寒池。
池水变绿色，
池芳动清辉。
寻芳弄水坐，
尽日心熙熙。
一物苟可适，
万缘都若遗。
设如宅门外，
有事吾不知。
