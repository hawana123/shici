			<h1>青楼曲二首</h1>
			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白马金鞍从武皇，
旌旗十万宿长杨。
楼头小妇鸣筝坐，
遥见飞尘入建章。
驰道杨花满御沟，
红妆漫绾上青楼。
金章紫绶千余骑，
夫婿朝回初拜侯。
