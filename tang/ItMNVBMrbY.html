			<h1>奉和太府韦卿阁老左藏库中假山之作</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
春山仙掌百花开，
九棘腰金有上才。
忽向庭中摹峻极，
如从洞里见昭回。
小松已负干霄状，
片石皆疑缩地来。
都内今朝似方外，
仍传丽曲寄云台。
