			<h1>送卢虔端公守复州</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
师旷听群木，
自然识孤桐。
正声逢知音，
愿出大朴中。
知音不韵俗，
独立占古风。
忽挂触邪冠，
逮逐南飞鸿。
肃肃太守章，
明明华毂熊。
商山无平路，
楚水有惊潈。
日月千里外，
光阴难载同。
新愁徒自积，
良会何由通。
