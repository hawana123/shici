仁圣天子神且武，
内兴文教外披攘。
以德化人汉文帝，
侧身修道周宣王。
迒蹊巢穴尽窒塞，
礼乐刑政皆弛张。
何当提笔侍巡狩，
前驱白旆吊河湟。
