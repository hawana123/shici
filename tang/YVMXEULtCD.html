			<h1>张苍见访郊居作</h1>
			<div class="info"><span class="date">作者：皇甫曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
林中雨散早凉生，
已有迎秋促织声。
三径荒芜羞对客，
十年衰老愧称兄。
秋心自惜江蓠晚，
世事方看木槿荣。
君若罢官携手日，
寻山莫算白云程。
