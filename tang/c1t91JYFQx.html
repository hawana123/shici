			<h1>河传</h1>
			<div class="info"><span class="date">作者：张泌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
渺莽云水，
惆怅暮帆，
去程迢递。
夕阳芳草，
千里万里，
雁声无限起。
梦魂悄断烟波里。
心如醉，
相见何处是？
锦屏香冷无睡，
被头多少泪。
红杏，
交枝相映，
密密濛濛。
一庭浓艳倚东风，
香融，
透帘栊。
斜阳似共春光语，
蝶争舞，
更引流莺妒。
魂销千片玉樽前，
神仙，
瑶池醉暮天。
