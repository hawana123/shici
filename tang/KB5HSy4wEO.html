			<h1>和李相公摄事南郊，览物兴怀，呈一……</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
灿灿辰角曙，
亭亭寒露朝。
川原共澄映，
云日还浮飘。
上宰严祀事，
清途振华镳。
圆丘峻且坦，
前对南山标。
村树黄复绿，
中田稼何饶。
顾瞻想岩谷，
兴叹倦尘嚣。
惟彼颠瞑者，
去公岂不辽。
为仁朝自治，
用静兵以销。
勿惮吐捉勤，
可歌风雨调。
圣贤相遇少，
功德今宣昭。
