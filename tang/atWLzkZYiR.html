			<h1>白鸠辞</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
铿鸣钟，
考朗鼓。
歌白鸠，
引拂舞。
白鸠之白谁与邻，
霜衣雪襟诚可珍。
含哺七子能平均。
食不噎，
性安驯。
首农政，
鸣阳春。
天子刻玉杖，
镂形赐耆人。
白鹭之白非纯真，
外洁其色心匪仁。
阙五德，
无司晨，
胡为啄我葭下之紫鳞。
鹰鹯雕鹗，
贪而好杀。
凤凰虽大圣，
不愿以为臣。
