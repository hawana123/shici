沈沈延阁抱丹墀，
松色苔花颢露滋。
爽气晓来青玉甃，
薰风宿在翠花旗。
方瞻御陌三条广，
犹觉仙门一刻迟。
此地含香从白首，
冯唐何事怨明时。
