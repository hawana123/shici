			<h1>杂曲歌辞·春游曲三首</h1>
			<div class="info"><span class="date">作者：张仲素</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烟柳飞轻絮，
风榆落小钱。
蒙蒙百花里，
罗绮竞秋千。
骋望登香阁，
争高下砌台。
林间踏青去，
席上意钱来。
行乐三春节，
林花百和香。
当年重意气，
先占斗鸡场。
