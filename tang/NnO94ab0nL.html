			<h1>上幸皇太子新院应制</h1>
			<div class="info"><span class="date">作者：卢僎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
佳气晓葱葱，
乾行入震宫。
前星迎北极，
少海被南风。
视膳铜楼下，
吹笙玉座中。
训深家以正，
义举俗为公。
父子成钊合，
君臣禹启同。
仰天歌圣道，
犹愧乏雕虫。


		</article>
