饥寒平城下，
夜夜守明月。
别剑无玉花，
海风断鬓发。
塞长连白空，
遥见汉旗红。
青帐吹短笛，
烟雾湿画龙。
日晚在城上，
依稀望城下。
风吹枯蓬起，
城中嘶瘦马。
借问筑城吏：去关几千里？
惟愁裹尸归，
不惜倒戈死！
