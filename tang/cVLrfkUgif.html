天地含象，
日月贞明。
写规万物，
洞鉴百灵。
龟自卜，
镜自照。
吉可募，
光不曜。
青盖作镜大吉昌，
巧工刊之成文章。
左龙右虎辟不祥，
朱鸟玄武顺于旁，
子孙富贵居中央。
