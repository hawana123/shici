			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

		<article class="post">
			
碧海漾仙洲，
骊珠外无宝。
一岳倚青冥，
群山尽如草。
君侯圣朝瑞，
动只关玄造。
谁云倚天剑，
含霜在怀抱。
谁云青云险，
门前是平道。
洪民亦何幸，
里巷清如扫。
至化无经纶，
至神无祝祷。
即应炳文柄，
孤平去浩浩。
即应调鼎味，
比屋堪封保。
野人慕正化，
来自海边岛。
经传髻里珠，
诗学池中藻。
闭门十馀载，
庭杉共枯槁。
今朝投至鉴，
得不倾肝脑。
斯文如未精，
归山更探讨。
