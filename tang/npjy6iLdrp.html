			<h1>早秋龙兴寺江亭闲眺忆龙门山居寄崔……</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江亭感秋至，
兰径悲露泫。
粳稻秀晚川，
杉松郁晴巘。
嗟予有林壑，
兹夕念原衍。
绿筱连岭多，
青莎近溪浅。
渊明菊犹在，
仲蔚蒿莫翦。
乔木粲凌苕，
阴崖积幽藓。
遥思伊川水，
北渡龙门岘。
苍翠双阙间，
逶迤清滩转。
故人在乡国，
岁晏路悠缅。
惆怅此生涯，
无由共登践。
