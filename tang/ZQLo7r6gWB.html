白日与明月，
昼夜尚不闲。
况尔悠悠人，
安得久世间。
传闻海水上，
乃有蓬莱山。
玉树生绿叶，
灵仙每登攀。
一食驻玄发，
再食留红颜。
吾欲从此去，
去之无时还。
