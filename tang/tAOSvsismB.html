			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
山云行绝塞，
大火复西流。
飞雨动华屋，
萧萧梁栋秋。
穷途愧知己，
暮齿借前筹。
已费清晨谒，
那成长者谋。
解衣开北户，
高枕对南楼。
树湿风凉进，
江喧水气浮。
礼宽心有适，
节爽病微瘳。
主将归调鼎，
吾还访旧丘。
