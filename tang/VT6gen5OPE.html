			</div>

		<article class="post">
			
老爱东都好寄身，
足泉多竹少埃尘。
年丰最喜唯贫客，
秋冷先知是瘦人。
幸有琴书堪作伴，
苦无田宅可为邻。
洛中纵未长居得，
且与苏田游过春。
