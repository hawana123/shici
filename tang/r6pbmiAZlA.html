羁旅逢佳节，
逍遥忽见招。
同倾菊花酒，
缓棹木兰桡。
平楚堪愁思，
长江去寂寥。
猿啼不离峡，
滩沸镇如潮。
举目关山异，
伤心乡国遥。
徒言欢满座，
谁觉客魂消。
