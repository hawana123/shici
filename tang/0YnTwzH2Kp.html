			<h1>中宗祀昊天乐章·告谢</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
得一流玄泽，
通三御紫宸。
远叶千龄运，
遐销九域尘。
绝瑞骈阗集，
殊祥络绎臻。
登年庆栖亩，
稔岁贺盈囷。
