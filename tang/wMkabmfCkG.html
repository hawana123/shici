			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不种自生一株橘，
谁教渠向阶前出，
不羡江陵千木奴。
下生白蚁子，
上生青雀雏。
飞花檐卜旃檀香，
结实如缀摩尼珠。
洞庭橘树笼烟碧，
洞庭波月连沙白。
待取天公放恩赦，
侬家定作湖中客。
