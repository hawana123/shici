伏枕旧游旷，
笙歌劳梦思。
②平生重交结，
迨此令人疑。
冰室无暖气，
炎云空赫曦。
③隙驹不暂驻，
日听凉禅悲。
壮图哀未立，
斑白恨吾衰。
④夫子自南楚，
缅怀嵩汝期。
⑤
