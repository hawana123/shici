			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杜宇声声急，
行行楚水濆。
道无裨政化，
行处傲孤云。
幸到膺门下，
频蒙俸粟分。
诗虽曾引玉，
棋数中埋军。
山好还寻去，
恩深岂易云。
扇风千里泰，
车雨九重闻。
晴雾和花气，
危樯鼓浪文。
终期陶铸日，
再见信陵君。
