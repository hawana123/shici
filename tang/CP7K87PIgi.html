			<h1>鲜于少府宅看花</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
谢家能植药，
万簇相萦倚。
烂熳绿苔前，
婵娟青草里。
垂栏复照户，
映竹仍临水。
骤雨发芳香，
回风舒锦绮。
孤光杂新故，
众色更重累。
散碧出疏茎，
分黄成细蕊。
游蜂高更下，
惊蝶坐还起。
玉貌对应惭，
霞标方不似。
春阴怜弱蔓，
夏日同短晷。
回落报荣衰，
交关斗红紫。
花时苟未赏，
老至谁能止。
上客屡移床，
幽僧劳凭几。
初合虽薄劣，
却得陪君子。
敢问贤主人，
何如种桃李。
