			<h1>赋得风光草际浮</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宿露依芳草，
春郊古陌旁。
风轻不尽偃，
日早未晞阳。
耿耿依平远，
离离入望长。
映空无定彩，
飘径有余光。
飐若荷珠乱，
纷如爝火扬。
诗人多感物，
凝思绕池塘。
