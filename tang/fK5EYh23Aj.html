			<h1>汝坟秋同仙州王长史翰闻百舌鸟</h1>
			<div class="info"><span class="date">作者：祖咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋天闻好鸟，
惊起出帘帷。
却念殊方月，
能鸣巳后时。
迁乔诚可早，
出谷此何迟。
顾影惭无对，
怀群空所思。
凄凉岁欲晚，
萧索燕将辞。
留听未终曲，
弥令心独悲。
高飞凭力致，
巧啭任天姿。
返覆知而静，
间关断若遗。
花繁上林路，
霜落汝川湄。
且长凌风翮，
乘春自有期。
