			<div class="info"><span class="date">作者：喻凫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

那期高旆下，
得遇重臣知。
泉石容居止，
风沙免路岐。
河兼落下望，
句入大荒思。
无复愁烦暑，
回山翠阁危。
