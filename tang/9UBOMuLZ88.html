			</div>

		<article class="post">
			
怅矣秋风时，
余临石头濑。
因高见远境，
尽此数州内。
羽山数点青，
海岸杂光碎。
离离树木少，
漭漭波潮大。
日暮千里帆，
南飞落天外。
须臾遂入夜，
楚色有微霭。
寻源迹已穷，
遗荣事多昧。
一身犹未理，
安得济时代。
且泛朝夕潮，
荷衣蕙为带。
