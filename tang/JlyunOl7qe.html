			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一饱百情足，
一酣万事休。
何人不衰老，
我老心无忧。
仕者拘职役，
农者老田畴。
何人不苦热，
我热身自由。
卧风北窗下，
坐月南池头。
脑凉脱乌帽，
足热濯清流。
慵发昼高枕，
兴来夜泛舟。
何乃有余适，
只缘无过求。
或问诸亲友，
乐天是与不？
亦无别言语，
多道天悠悠。
悠悠君不知，
此味深且幽。
但恐君知后，
亦来从我游。
