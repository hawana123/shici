			<h1>酬张卿夜宿南陵见赠</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
月出鲁城东，
明如天上雪。
鲁女惊莎鸡，
鸣机应秋节。
当君相思夜，
火落金风高。
河汉挂户牖，
欲济无轻舠。
我昔辞林丘，
云龙忽相见。
客星动太微，
朝去洛阳殿。
尔来得茂彦，
七叶仕汉馀。
身为下邳客，
家有圯桥书。
傅说未梦时，
终当起岩野。
万古骑辰星，
光辉照天下。
与君各未遇，
长策委蒿莱。
宝刀隐玉匣，
锈涩空莓苔。
遂令世上愚，
轻我土与灰。
一朝攀龙去，
蛙黾安在哉。
故山定有酒，
与尔倾金罍。
