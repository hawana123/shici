			<h1>长平箭头歌</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
漆灰骨末丹水沙，
凄凄古血生铜花。
白翎金竿雨中尽，
直余三脊残狼牙。
我寻平原乘两马，
驿东石田蒿坞下。
风长日短星萧萧，
黑旗云湿悬空夜。
左魂右魄啼肌瘦，
酪瓶倒尽将羊炙。
虫栖雁病芦笋红，
回风送客吹阴火。
访古(氵丸)澜收断镞，
折锋赤璺曾刿肉。
南陌东城马上儿，
劝我将金换(寮上换竹)竹。
