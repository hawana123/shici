			<h1>洛中贻朝校书衡，朝即日本人也</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
万国朝天中，
东隅道最长。
吾生美无度，
高驾仕春坊。
出入蓬山里，
逍遥伊水傍。
伯鸾游太学，
中夜一相望。
落日悬高殿，
秋风入洞房。
屡言相去远，
不觉生朝光。
