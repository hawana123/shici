			<h1>芦苇</h1>
			<div class="info"><span class="date">作者：王贞白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高士想江湖，
湖闲庭植芦。
清风时有至，
绿竹兴何殊。
嫩喜日光薄，
疏忧雨点粗。
惊蛙跳得过，
斗雀袅如无。
未织巴篱护，
几抬邛竹扶。
惹烟轻弱柳，
蘸水漱清蒲。
溉灌情偏重，
琴樽赏不孤。
穿花思钓叟，
吹叶少羌雏。
寒色暮天映，
秋声远籁俱。
朗吟应有趣，
潇洒十余株。
