			<div class="info"><span class="date">作者：李珣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
有客经巫峡，
停桡向水湄。
楚王曾此梦瑶姬，
一梦杳无期。
尘暗珠帘卷，
香销翠幄垂。
西风回首不胜悲，
暮雨洒空祠。
古庙依青嶂，
行宫枕碧流。
水声山色锁妆楼，
往事思悠悠。
云雨朝还暮，
烟花春复秋。
啼猿何必近孤舟，
行客自多愁。
