			<h1>赴京初入汴口晓景即事先寄兵部李郎中</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
清淮控隋漕，
北走长安道。
樯形栉栉斜，
浪态迤迤好。
初旭红可染，
明河澹如扫。
泽阔鸟来迟，
村饥人语早。
露蔓虫丝多，
风蒲燕雏老。
秋思高萧萧，
客愁长袅袅。
因怀京洛间，
宦游何戚草。
什伍持津梁，
澒涌争追讨。
翾便讵可寻，
几秘安能考。
小人乏馨香，
上下将何祷。
唯有君子心，
显豁知幽抱。
