			<h1>三月三日诏宴定昆池宫庄赋得筵字</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤凰楼下对天泉，
鹦鹉洲中匝管弦。
旧识平阳佳丽地，
今逢上巳盛明年。
舟将水动千寻日，
幕共林横两岸烟。
不降玉人观禊饮，
谁令醉舞拂宾筵。
