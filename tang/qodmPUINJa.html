			<h1>和李校书雨中自秘省见访知早入……</h1>
			<div class="info"><span class="date">作者：王起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

台庭才子来款扉，
典校初从天禄归。
已惭陋巷回玉趾，
仍闻细雨沾彩衣。
诘朝始趋凤阙去，
此日遂愁鸡黍违。
忆昨谬官在乌府，
喜君对门讨鱼鲁。
直庐相望夜每阑，
高阁遥临月时吐。
昔闻三入承明庐，
今来重入中秘书。
校文复忝丞相属，
博物更与张侯居。
新冠峨峨不变铁，
旧泉脉脉犹在渠。
忽枉情人吐芳讯，
临风不羡潘锦舒。
忆见青天霞未卷，
吟玩瑶华不知晚。
自怜岂是风引舟，
如何渐与蓬山远。
