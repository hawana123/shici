			<h1>飞仙阁</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
土门山行窄，
微径缘秋毫。
栈云阑干峻，
梯石结构牢。
万壑欹疏林，
积阴带奔涛。
寒日外澹泊，
长风中怒号。
歇鞍在地底，
始觉所历高。
往来杂坐卧，
人马同疲劳。
浮生有定分，
饥饱岂可逃。
叹息谓妻子，
我何随汝曹。


		</article>
