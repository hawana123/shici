			<h1>姑苏怀古</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
阖闾兴霸日，
繁盛复风流。
歌舞一场梦，
烟波千古愁。
樵人归野径，
渔笛起扁舟。
触目牵伤感，
将行又驻留。
苏台踪迹在，
旷望向江滨。
往事谁堪问，
连空草自春。
花疑西子脸，
涛想伍胥神。
吟尽情难尽，
斜阳照路尘。
