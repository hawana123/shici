			<h1>题馀杭县龙泉观</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四回山一面，
台殿已嵯峨。
中路见山远，
上方行石多。
天晴花气漫，
地暖鸟音和。
徒漱葛仙井，
此生其奈何。
