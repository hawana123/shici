			<h1>夏日原西避暑寄吟友</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
热烟疏竹古原西，
日日乘凉此杖藜。
闲处雨声随霹雳，
旱田人望隔虹霓。
蝉依独树干吟苦，
鸟忆平川渴过齐。
别有相招好泉石，
瑞花瑶草尽堪携。
