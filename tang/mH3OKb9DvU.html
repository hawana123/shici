			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
小来托身攀贵游，
倾财破产无所忧。
暮拟经过石渠署，
朝将出入铜龙楼。
结交杜陵轻薄子，
谓言可生复可死。
一沉一浮会有时，
弃我翻然如脱屣。
男儿立身须自强，
十五闭户颍水阳。
业就功成见明主，
击钟鼎食坐华堂。
二八蛾眉梳堕马，
美酒清歌曲房下。
文昌宫中赐锦衣，
长安陌上退朝归。
五侯宾从莫敢视，
三省官僚揖者稀。
早知今日读书是，
悔作从来任侠非。
