			<h1>舟中晚望祝融峰</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天际卓寒青，
舟中望晚晴。
十年关梦寐，
此日向峥嵘。
巨石凌空黑，
飞泉照夜明。
终当蹑孤顶，
坐看白云生。
