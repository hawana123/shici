			<h1>天坛峰下赠杜录事</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
年颜气力渐衰残，
王屋中峰欲上难。
顶上将探小有洞，
喉中须咽大还丹。
[小有洞在天坛顶上。
时杜方炼伏火砂次。
]河车九转宜精炼，
火候三年在好看。
他日药成分一粒，
与君先去扫天坛。
