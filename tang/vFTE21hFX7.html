			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
流尘翳明镜，
岁久看如漆。
门前负局人，
为我一磨拂。
萍开绿池满，
晕尽金波溢。
白日照空心，
圆光走幽室。
山神妖气沮，
野魅真形出。
却思未磨时，
瓦砾来唐突。
.
