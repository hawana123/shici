		<article class="post">
			
绿杨如发雨如烟，
立马危桥独唤船。
山口断云迷旧路，
渡头芳草忆前年。
身随远道徒悲梗，
诗卖明时不直钱。
归去楚台还有计，
钓船春雨日高眠。
