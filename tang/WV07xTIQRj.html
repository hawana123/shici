			<h1>相和歌辞·苦辛行</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
且莫奏短歌，
听余苦辛词。
如今刀笔士，
不及屠沽儿。
少年无事学诗赋，
岂意文章复相误。
东西南北少知音，
终年竟岁悲行路。
仰面诉天天不闻，
低头告地地不言。
天地生我尚如此，
陌上他人何足论。
谁谓西江深，
涉之固无忧；
谁谓南山高，
可以登之游。
险巇唯有世间路，
一晌令人堪白头。
贵人立意不可测，
等闲桃李成荆棘。
风尘之士深可亲，
心如鸡犬能依人。
悲来却忆汉天子，
不弃相如家旧贫。
劝君且饮酒，
酒能散羁愁。
谁家有酒判一醉，
万事从他江水流。
