			<div class="info"><span class="date">作者：李得</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
漠漠复霏霏，
为君垣上衣。
昭阳辇下草，
庆笑此生非。
腌蔼青春去，
苍茫白露稀。
犹胜萍逐水，
流浪不相依。
