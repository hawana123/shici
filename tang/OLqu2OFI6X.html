			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
羊昙留我昔经春，
各以篇章斗五云。
宾草每容闲处见，
击琴多任醉中闻。
钓前青翰交加倚，
醉后红鱼取次分。
为说风标曾入梦，
上仙初著翠霞裙。
