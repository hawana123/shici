			<div class="info"><span class="date">作者：蔡文恭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
首夏林壑清，
薄暮烟霞上。
连岩耸百仞，
绝壑临千丈。
照灼晚花鲜，
潺湲夕流响。
悠然动睿思，
息驾寻真赏。
掞彼涡川作，
怀兹洛滨想。
窃吹等齐竽，
何用承恩奖。
