			<h1>故西台侍郎上官公挽歌</h1>
			<div class="info"><span class="date">作者：李乂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宇内文儒重，
朝端礼命优。
立言多启沃，
论道盛谋猷。
顾日琴安在，
术星剑不留。
徒怀东武襚，
更掩北原丘。
