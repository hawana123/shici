			<h1>资圣寺送甘二</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浮生信如寄。
薄宦夫何有。
来往本无归。
别离方此（一作正）受。
柳色蔼春余。
槐阴清夏首。
不觉御沟上。
衔悲执杯酒。
