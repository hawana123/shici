			</div>

		<article class="post">
			
竹鞋葵扇白绡巾，
林野为家云是身。
山寺每游多寄宿，
都城暂出即经旬。
汉容黄绮为逋客，
尧放巢由作外臣。
昨日制书临郡县，
不该愚谷醉乡人。
