近来灵鹊语何疏，
独凭栏干恨有殊。
一夜绿荷霜剪破，
赚他秋雨不成珠。
水边箕踞静书空，
欲解愁肠酒不浓。
可惜青天好雷雹，
只能驱趁懒蛟龙。
