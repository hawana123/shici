			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

少年识事浅，
不知交道难。
一言芬若桂，
四海臭如兰。
宝剑思存楚，
金锤许报韩。
虚心徒有托，
循迹谅无端。
太息关山险，
吁嗟岁月阑。
忘机殊会俗，
守拙异怀安。
阮籍空长啸，
刘琨独未欢。
十步庭芳敛，
三秋陇月团。
槐疏非尽意，
松晚夜凌寒。
悲调弦中急，
穷愁醉里宽。
莫将流水引，
空向俗人弹。
