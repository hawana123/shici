			<h1>奉和恩赐乐游园宴应制</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
乐游光地选，
酺饮庆天从。
座密千官盛，
场开百戏容。
绿塍际山尽，
缇幕倚云重。
下上花齐发，
周回柳遍浓。
夺晴纷剑履，
喧听杂歌钟。
日晚衔恩散，
尧人并可封。
