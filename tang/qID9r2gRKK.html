			<h1>王师渡汉水经襄阳</h1>
			<div class="info"><span class="date">作者：李百药</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
导漾疏源远，
归海会流长。
延波接荆梦，
通望迩沮漳。
高岸沉碑影，
曲溆丽珠光。
云昏翠岛没，
水广素涛扬。
阅川已多叹，
遐睇几增伤。
临溪犹驻马，
望岘欲沾裳。
乔木下寒叶，
亭林落晓霜。
山公不可遇，
谁与访高阳。
