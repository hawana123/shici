			<h1>把酒问月</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青天有月来几时，
我今停杯一问之：人攀明月不可得，
月行却与人相随？
皎如飞镜临丹阙，
绿烟灭尽清辉发？
但见宵从海上来，
宁知晓向云间没？
白兔捣药秋复春，
嫦娥孤栖与谁邻？
今人不见古时月，
今月曾经照古人。
古人今人若流水，
共看明月皆如此。
唯愿当歌对酒时，
月光长照金樽里。
