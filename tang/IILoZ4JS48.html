			<h1>酬孝甫见赠十首</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宋玉秋来续楚词，
阴铿官漫足闲诗。
亲情书札相安慰，
多道萧何作判司。
杜甫天材颇绝伦，
每寻诗卷似情亲。
怜渠直道当时语，
不著心源傍古人。
十岁荒狂任博徒，
挼莎五木掷枭卢。
野诗良辅偏怜假，
长借金鞍迓酒胡。
曾经绰立侍丹墀，
绽蕊宫花拂面枝。
雉尾扇开朝日出，
柘黄衫对碧霄垂。
一自低心翰墨场，
箭靫抛尽负书囊。
近来兼爱休粮药，
柏叶纱罗杂豆黄。
莫笑风尘满病颜，
此生元在有无间。
