			<h1>寒日书斋即事三首</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
参佐三间似草堂，
恬然无事可成忙。
移时寂历烧松子，
尽日殷勤拂乳床。
将近道斋先衣褐，
欲清诗思更焚香。
空庭好待中宵月，
独礼星辰学步罡。
不知何事有生涯，
皮褐亲裁学道家。
深夜数瓯唯柏叶，
清晨一器是云华。
盆池有鹭窥蘋沫，
石版无人扫桂花。
江汉欲归应未得，
夜来频梦赤城霞。
方朔家贫未有车，
肯从荣利舍樵渔。
从公未怪多侵酒，
见客唯求转借书。
暂听松风生意足，
偶看溪月世情疏。
如钩得贵非吾事，
合向烟波为五鱼。
