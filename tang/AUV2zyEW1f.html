		<article class="post">
			
怅望银河吹玉笙，
楼寒院冷接平明。
重衾幽梦他年断，
别树羁雌昨夜惊。
月榭故香因雨发，
风帘残烛隔霜清。
不须浪作缑山意，
湘瑟秦箫自有情。
