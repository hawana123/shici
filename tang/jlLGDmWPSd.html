登高节物最堪怜，
小岭疏林对槛前。
轻吹断时云缥缈，
夕阳明处水澄鲜。
江城秋早催寒事，
望苑朝稀足晏眠。
庭有菊花尊有酒，
若方陶令愧前贤。
