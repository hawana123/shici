			<h1>送侍御史四叔归朝</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淮南频送别，
临水惜残春。
攀折隋宫柳，
淹留秦地人。
含情归上国，
论旧见平津。
更接天津近，
馀花映绶新。


		</article>
