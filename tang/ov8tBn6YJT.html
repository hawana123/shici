			<h1>五君咏五首·魏齐公元忠</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
齐公生人表，
迥天闻鹤唳。
清论早揣摩，
玄心晚超诣。
入相廊庙静，
出军沙漠霁。
见深吕禄忧，
举后陈平计。
甘心除君恶，
足以报先帝。
