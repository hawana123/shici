谁解叩乾关，
音容去不还。
位方尊北极，
寿忽殒南山。
凤辇应难问，
龙髯不可攀。
千秋遗恨处，
云物锁桥山。
仙驭归何处，
苍苍问且难。
华夷喧道德，
陵垄葬衣冠。
御水穿城咽，
宫花泣露寒。
九疑消息断，
空望白云端。
