			</div>
		</div>

		<article class="post">
			
白发岂有情，
贵贱同日生。
二轮不暂驻，
似趁长安程。
前堂吹参差，
不作缑山声。
后园植木槿，
月照无余英。
及时立功德，
身后犹光明。
仲尼亦为土，
鲁人焉敢耕。
