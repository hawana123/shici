			<h1>酬东川李相公十六韵</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔附赤霄羽，
葳蕤游紫垣。
斗班香案上，
奏语玉晨尊。
戆直撩忌讳，
科仪惩傲顽。
自从真籍除，
弃置勿复论。
前时共游者，
日夕黄金轩。
请帝下巫觋，
八荒求我魂。
鸾凤屡鸣顾，
燕雀尚篱藩。
徒令霄汉外，
往往尘念存。
存念岂虚设，
并投琼与璠。
弹珠古所讶，
此用何太敦。
邹律寒气变，
郑琴祥景奔。
灵芝绕身出，
左右光彩繁。
碾玉无俗色，
蕊珠非世言。
重惭前日句，
陋若莸并荪。
腊月巴地雨，
瘴江愁浪翻。
因持骇鸡宝，
一照浊水昏。
