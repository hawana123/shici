			<h1>怀华阳润卿博士三首</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
先生一向事虚皇，
天市坛西与世忘。
环堵养龟看气诀，
刀圭饵犬试仙方。
静探石脑衣裾润，
闲炼松脂院落香。
闻道征贤须有诏，
不知何日到良常。
冥心唯事白英君，
不问人间爵与勋。
林下醉眠仙鹿见，
洞中闲话隐芝闻。
石床卧苦浑无藓，
藤箧开稀恐有云。
料得虚皇新诏样，
青琼板上绿为文。
凤骨轻来称瘦容，
华阳馆主未成翁。
数行玉札存心久，
一掬云浆漱齿空。
白石煮多熏屋黑，
丹砂埋久染泉红。
他年欲事先生去，
十赉须加陆逸冲。
