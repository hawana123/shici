			<h1>敬和崔尚书大明朝堂雨后望终南山见……</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
奕奕轻车至，
清晨朝未央。
未央在霄极，
中路视咸阳。
委曲汉京近，
周回秦塞长。
日华动泾渭，
天翠合岐梁。
五丈旌旗色，
百层枌橑光。
东连归马地，
南指斗鸡场。
晴壑照金戺，
秋云含璧珰。
由余窥霸国，
萧相奉兴王。
功役隐不见，
颂声存复扬。
权宜珍构绝，
圣作宝图昌。
在德期巢燧，
居安法禹汤。
冢卿才顺美，
多士赋成章。
价重三台俊，
名超百郡良。
焉知掖垣下，
陈力自迷方。


		</article>
