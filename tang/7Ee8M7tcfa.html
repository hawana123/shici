			<h1>河传</h1>
			<div class="info"><span class="date">作者：徐昌图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋光满目，
风清露白，
莲红水绿。
何处梦回，
弄珠拾翠盈盈，
倚阑桡，
眉黛蹙。
采莲调稳，
吴侣声相续，
倚棹吴江曲。
鹭起暮天，
几双交颈鸳鸯，
入芦花深处宿。


		</article>
