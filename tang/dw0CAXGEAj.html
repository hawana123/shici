			<h1>杜侍御送贡物戏赠</h1>
			<div class="info"><span class="date">作者：张谓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
铜柱朱崖道路难，
伏波横海旧登坛。
越人自贡珊瑚树，
汉使何劳獬豸冠。
疲马山中愁日晚，
孤舟江上畏春寒。
由来此货称难得，
多恐君王不忍看。
