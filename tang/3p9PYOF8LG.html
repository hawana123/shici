			<h1>良田无晚岁</h1>
			<div class="info"><span class="date">作者：丁泽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人功虽未及，
地力信非常。
不任耕耘早，
偏宜黍稷良。
无年皆有获，
后种亦先芳。
膴膴盈千亩，
青青保万箱。
何须祭田祖，
讵要察农祥。
况是春三月，
和风日又长。


		</article>
