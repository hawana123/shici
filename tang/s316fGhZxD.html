			<h1>溪斋</h1>
			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水木绕吾庐，
搴帘晚槛虚。
衰条寒露鹊，
幽果落惊鱼。
爱酒贫还甚，
趋时老更疏。
乖慵自有素，
不是忽簪裾。


		</article>
