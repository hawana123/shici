			<h1>游龙门奉先寺</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
已从招提游，
更宿招提境。
阴壑生虚籁，
月林散清影。
天阙象纬逼，
云卧衣裳冷。
欲觉闻晨钟，
令人发深省。


		</article>
