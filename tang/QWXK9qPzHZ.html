			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
朝从思益峰游后，
晚到楞伽寺歇时。
照水姿容虽已老，
上山筋力未全衰。
行逢禅客多相问，
坐倚渔舟一自思。
犹去悬车十五载，
休官非早亦非迟。
