为爱小塘招散客，
不嫌老监与新诗。
山公倒载无妨学，
范蠡扁舟未要追。
蓬断偶飘桃李径，
鸥惊误拂凤凰池。
敢辞课拙酬高韵，
一勺争禁万顷陂。
