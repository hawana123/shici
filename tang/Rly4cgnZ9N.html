			<div class="info"><span class="date">作者：周朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
愁多难得寐，
展转读书床。
不是旅人病，
岂知秋夜长。
归乡凭远梦，
无梦更思乡。
枕上移窗月，
分明是泪光。
