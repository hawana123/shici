			<h1>鸱枭</h1>
			<div class="info"><span class="date">作者：苏拯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为害未为害，
其如污物类。
斯言之一玷，
流传极天地。
良木不得栖，
清波不得戏。
曾戏水堪疑，
曾栖树终弃。
天不歼尔族，
与夫恶相济。
地若默尔声，
与夫妖为讳。
一时怀害心，
千古不能替。
伤哉丑行人，
兹禽亦为譬。
