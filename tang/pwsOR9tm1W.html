			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蜀国名鞭见惠稀，
驽骀从此长光辉。
独根拥肿来云岫，
紫陌提携在绣衣。
几度拂花香里过，
也曾敲镫月中归。
莫言三尺长无用，
百万军中要指挥。
