			<h1>紫藤</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
藤花紫蒙茸，
藤叶青扶疏。
谁谓好颜色，
而为害有余。
下如蛇屈盘，
上若绳萦纡。
可怜中间树，
束缚成枯株。
柔蔓不自胜，
袅袅挂空虚。
岂知缠树木，
千夫力不如。
先柔后为害，
有似谀佞徒。
附著君权势，
君迷不肯诛。
又如妖妇人，
绸缪蛊其夫。
奇邪坏人室，
夫惑不能除。
寄言邦与家，
所慎在其初。
毫末不早辨，
滋蔓信难图。
愿以藤为诫，
铭之于座隅。
