			<h1>与曾季衡冥会诗</h1>
			<div class="info"><span class="date">作者：王丽真</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五原分袂真吴越，
燕拆莺离芳草歇。
年少烟花处处春，
北邙空恨清秋月。
莎草青青雁欲归，
玉腮珠泪洒临岐。
云鬟飘去香风尽，
愁见莺啼红树枝。
