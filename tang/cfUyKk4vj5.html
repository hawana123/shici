			<h1>吊方干处士二首</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不谓高名下，
终全玉雪身。
交犹及前辈，
语不似今人。
别号行鸣雁，
遗编感获麟。
敛衣应自定，
只著古衣巾。
不比他人死，
何诗可挽君？
渊明元懒仕，
东野别攻文。
沧海诸公泪，
青山处士坟。
相看莫浪哭，
私谥有前闻。


		</article>
