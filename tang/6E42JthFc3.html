濠梁庄惠谩相争，
未必人情知物情。
獭捕鱼来鱼跃出，
此非鱼乐是鱼惊。
水浅鱼稀白鹭饥，
劳心瞪目待鱼时。
外容闲暇中心苦，
似是而非谁得知。
