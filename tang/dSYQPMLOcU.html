			<div class="info"><span class="date">作者：胡玢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
莫问桑田事，
但看桑落洲。
数家新住处，
昔日大江流。
古岸崩欲尽，
平沙长未休。
想应百年后，
人世更悠悠。
