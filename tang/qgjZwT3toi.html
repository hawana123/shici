			<h1>九日怀封元寂</h1>
			<div class="info"><span class="date">作者：王勃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九日郊原望，
平野遍霜威。
兰气添新酌，
花香染别衣。
九秋良会少，
千里故人稀。
今日龙山外，
当忆雁书归。
