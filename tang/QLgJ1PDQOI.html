			<h1>桃花石枕歌送安吉康丞</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君吏桃州尚奇迹，
桃州采得桃花石。
烂疑朝日照已舒，
含似春风吹未坼。
珪璋特达世所珍，
吾知此物亦其伦。
应羡花开不凋悴，
应嘉玉片无缁磷。
立性坚刚平若砥，
君子偏将交道比。
何人亦秉坚刚姿，
吾见君心得如此。
君心所好我独知，
别多见少长相思。
从来赏玩安左右，
万里提携君莫辞。
