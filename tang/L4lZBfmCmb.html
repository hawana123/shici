		<article class="post">
			
少年飞翠盖，
上路动金镳。
始酌文君酒，
新吹弄玉箫。
少年不欢乐，
何以尽芳朝。
千金笑里面，
一搦抱中腰。
挂冠岂惮宿，
迎拜不胜娇。
寄语少年子，
无辞归路遥。
