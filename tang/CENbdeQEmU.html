冷红飘起桃花片，
青春意绪阑珊。
画楼帘幕卷轻寒。
酒馀人散后，
独自凭阑干。
夕阳千里连芳草，
萋萋愁煞王孙。
徘徊飞尽碧天云。
凤笙何处，
明月照黄昏。
