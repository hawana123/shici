			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
铁马擐红缨，
幡旗出禁城。
明王亲授钺，
丞相欲专征。
玉馔天厨送，
金杯御酒倾。
剑门乘嶮过，
阁道踏空行。
山鸟惊吹笛，
江猿看洗兵。
晓云随去阵，
夜月逐行营。
南仲今时往，
西戎计日平。
将心感知己，
万里寄悬旌。
