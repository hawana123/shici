			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
萱草女儿花，
不解壮士忧。
壮士心是剑，
为君射斗牛。
朝思除国雠，
暮思除国雠。
计尽山河画，
意穷草木筹。
智士日千虑，
愚夫唯四愁。
何必在波涛，
然后惊沉浮。
伯伦心不醉，
四皓迹难留。
出处各有时，
众议徒啾啾。
