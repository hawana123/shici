			<h1>留诲曹师等诗</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万物有丑好，
各一姿状分。
唯人即不尔，
学与不学论。
学非探其花，
要自拔其根。
孝友与诚实，
而不忘尔言。
根本既深实，
柯叶自滋繁。
念尔无忽此，
期以庆吾门。
