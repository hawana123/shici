			<h1>泛江送魏十八仓曹还京，因寄岑中允……</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
迟日深春水，
轻舟送别筵。
帝乡愁绪外，
春色泪痕边。
见酒须相忆，
将诗莫浪传。
若逢岑与范，
为报各衰年。
