		<article class="post">
			
官小志已足，
时清免负薪。
卑栖且得地，
荣耀不关身。
自爱赏心处，
丛篁流水滨。
荷香度高枕，
山色满南邻。
道在即为乐，
机忘宁厌贫。
却愁丹凤诏，
来访漆园人。
