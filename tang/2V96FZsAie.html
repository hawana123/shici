			<h1>铜雀妓</h1>
			<div class="info"><span class="date">作者：刘商</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
魏主矜蛾眉，
美人美于玉。
高台无昼夜，
歌舞竟未足。
盛色如转圜，
夕阳落深谷。
仍令身殁后，
尚纵平生欲。
红粉泪纵横，
调弦向空屋。
举头君不在，
惟见西陵木。
玉辇岂再来，
娇鬟为谁绿。
那堪秋风里，
更舞阳春曲。
曲罢情不胜，
凭阑向西哭。
台边生野草，
来去罥罗縠。
况复陵寝间，
双双见麋鹿。
