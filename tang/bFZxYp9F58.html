			<h1>闰月定四时</h1>
			<div class="info"><span class="date">作者：罗让</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月闰随寒暑，
畴人定职司。
馀分将考日，
积算自成时。
律候行宜表，
阴阳运不欺。
气薰灰琯验，
数扐卦辞推。
六律文明序，
三年理暗移。
当知岁功立，
唯是奉无私。
