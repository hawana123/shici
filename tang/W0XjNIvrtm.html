日出天地正，
煌煌辟晨曦。
六龙驱群动，
古今无尽时。
夸父亦何愚，
竞走先自疲。
饮干咸池水，
折尽扶桑枝。
渴死化爝火，
嗟嗟徒尔为。
空留邓林在，
折尽令人嗤。
