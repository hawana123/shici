			<h1>怀江南友人</h1>
			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
久绝音书隔塞尘，
路岐谁与子相亲。
愁中独坐秦城夜，
别后几经吴苑春。
湘岸风来吹绿绮，
海门潮上没青蘋。
空劳两地望明月，
多感断蓬千里身。
