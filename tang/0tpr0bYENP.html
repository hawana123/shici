			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
选曹分五岭，
使者历三湘。
才美膺推荐，
君行佐纪纲。
佳声斯共远，
雅节在周防。
明白山涛鉴，
嫌疑陆贾装。
故人湖外少，
春日岭南长。
凭报韶州牧，
新诗昨寄将。
