			<h1>酬乐天闻新蝉见赠</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
碧树鸣蝉后，
烟云改容光。
瑟然引秋气，
芳草日夜黄。
夹道喧古槐，
临池思垂杨。
离人下忆泪，
志士激刚肠。
昔闻阻山川，
今听同匡床。
人情便所遇，
音韵岂殊常。
因之比笙竽，
送我游醉乡。
