			</div>

草堂寂寂景偏幽，
到此令人一纵眸。
松菊寒香三径晚，
桑榆烟景两淮秋。
近山红叶堆林屋，
隔浦青帘拂画楼。
终日忘情能自乐，
清尊应得遣闲愁。
