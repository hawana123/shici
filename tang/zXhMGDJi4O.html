			<h1>书红绡帕</h1>
			<div class="info"><span class="date">作者：李节度姬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
囊裹真香谁见窃，
鲛绡滴泪染成红。
殷勤遗下轻绡意，
好与情郎怀袖中。
金珠富贵吾家事，
常渴佳期乃寂寥。
偶用志诚求雅合，
良媒未必胜红绡。
