			</div>

		<article class="post">
			
草，
草。
折宜，
看好。
满地生，
催人老。
金殿玉砌，
荒城古道。
青青千里遥，
怅怅三春早。
每逢南北离别，
乍逐东西倾倒。
一身本是山中人，
聊与王孙慰怀抱。
