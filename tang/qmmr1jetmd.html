			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
海上一蓑笠，
终年垂钓丝。
沧洲有深意，
冠盖何由知。
直钩不营鱼，
蜗室无妻儿。
渴饮寒泉水，
饥餐紫朮芝。
鹤发披两肩，
高怀如澄陂。
尝闻仙老言，
云是古鸱夷。
石窦閟雷雨，
金潭养蛟螭。
乘槎上玉津，
骑鹿游峨嵋。
以人为语默，
与世为雄雌。
兹焉乃磻溪，
豹变应须时。
自古隐沦客，
无非王者师。
