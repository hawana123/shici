			<h1>感兴四首</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
子云吞白凤，
遂吐太玄书。
幽微十万字，
枝叶何扶疏。
婉娈猛虎口，
甘言累其初。
一睹美新作，
斯瑕安可除。
昔窃不死药，
奔空有嫦娥。
盈盈天上艳，
孤洁栖金波。
织女了无语，
长宵隔银河。
轧轧挥素手，
几时停玉梭。
洞房三五夕，
金釭凝焰灭。
美人抱云和，
斜倚纱窗月。
沈吟想幽梦，
闺思深不说。
弦冷玉指寒，
含颦待明发。
朔雁衔边秋，
寒声落燕代。
先惊愁人耳，
颜发潜消改。
凝云蔽洛浦，
梦寐劳光彩。
天边无书来，
相思泪成海。


		</article>
