			</div>
		</div>

主第岩扃架鹊桥，
天门阊阖降鸾镳。
历乱旌旗转云树，
参差台榭入烟霄。
林间花杂平阳舞，
谷里莺和弄玉箫。
已陪沁水追欢日，
行奉茅山访道朝。
