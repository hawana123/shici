			<h1>观柘枝舞二首</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
胡服何葳蕤，
仙仙登绮墀。
神飙猎红蕖，
龙烛映金枝。
垂带覆纤腰，
安钿当妩眉。
翘袖中繁鼓，
倾眸溯华榱。
燕秦有旧曲，
淮南多冶词。
欲见倾城处，
君看赴节时。
山鸡临清镜，
石燕赴遥津。
何如上客会，
长袖入华裀。
体轻似无骨，
观者皆耸神。
曲尽回身处，
层波犹注人。
