曾睹夭桃想玉姿，
带风杨柳认蛾眉。
珠归龙窟知谁见，
镜在鸾台话向谁。
从此梦悲烟雨夜，
不堪吟苦寂寥时。
西山日落东山月，
恨想无因有了期。
