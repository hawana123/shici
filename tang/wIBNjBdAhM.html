			<h1>过客相寻</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
穷老真无事，
江山已定居。
地幽忘盥栉，
客至罢琴书。
挂壁移筐果，
呼儿问煮鱼。
时闻系舟楫，
及此问吾庐。
