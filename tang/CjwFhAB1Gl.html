鸦翎羽箭山桑弓，
仰天射落衔芦鸿。
麻衣黑肥冲北风，
带酒日晚歌田中。
男儿屈穷心不穷，
枯荣不等嗔天公。
寒风又变为春柳，
条条看即烟蒙蒙。
