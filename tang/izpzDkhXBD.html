蜻蛉游天地，
与世本无患。
飞飞未能止，
黄雀来相干。
穰侯富秦宠，
金石比交欢。
出入咸阳里，
诸侯莫敢言。
宁知山东客，
激怒秦王肝。
布衣取丞相，
千载为辛酸。
