拔心草不死，
去根柳亦荣。
独有失意人，
恍然无力行。
昔为连理枝，
今为断弦声。
连理时所重，
断弦今所轻。
吾欲进孤舟，
三峡水不平。
吾欲载车马，
太行路峥嵘。
万物根一气，
如何互相倾。
