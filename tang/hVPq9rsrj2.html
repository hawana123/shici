			<h1>赋得慎罚</h1>
			<div class="info"><span class="date">作者：虞世南</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
帝图光往册，
上德表鸿名。
道冠二仪始，
风高三代英。
乐和知化洽，
讼息表刑清。
罚轻犹在念，
勿喜尚留情。
明慎全无枉，
哀矜在好生。
五疵过亦察，
二辟理弥精。
幪巾示廉耻，
嘉石务详平。
每削繁苛性，
常深恻隐诚。
政宽思济猛，
疑罪必从轻。
于张惩不滥，
陈郭宪无倾。
刑措谅斯在，
欢然仰颂声。
