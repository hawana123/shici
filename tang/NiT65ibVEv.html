		<article class="post">
			
天上梦魂何杳杳，
日宫消息太沈沈。
君恩不似黄金井，
一处团圆万丈深。
天上凤凰休寄梦，
人间鹦鹉旧堪悲。
平生心绪无人识，
一只金梭万丈丝。
