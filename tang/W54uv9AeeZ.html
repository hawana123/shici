摘兰藉芳月（ 一作日 ）。
祓宴坐回汀。
泛滟清流满。
葳蕤白芷生。
金弦挥赵瑟。
玉指弄秦筝。
岩榭风光媚。
郊园春树平。
烟花飞御道。
罗绮照昆明。
日落红尘合。
车马乱纵横。
合州津口别舍弟至东阳峡步趁不及眷然有忆作以示之江潭共为客。
洲浦独迷津。
思积芳庭树。
心断白眉人。
同衾成楚越。
别岛类胡秦。
林岸随天转。
云峰逐望新。
遥遥终不见。
默默坐含颦。
念别疑三月。
经游未一旬。
孤舟多逸兴。
谁共尔为邻。
