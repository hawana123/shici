			</div>

		<article class="post">
			
殊私及耆老，
圣德赈黎元。
布帛忻天赐，
生涯作主恩。
情均皆挟纩，
礼异贲丘园。
庆洽时方泰，
仁沾月告存。
宁知酬雨露，
空识荷乾坤。
击壤将何幸，
裴回望九门。
