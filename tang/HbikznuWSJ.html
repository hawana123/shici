			<h1>吟四虽</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
酒酣后，
歌歇时。
请君添一酌，
听我吟四虽。
年虽老，
犹少于韦长史。
命虽薄，
犹胜于郑长水。
眼虽病，
犹明于徐郎中。
家虽贫，
犹富于郭庶子。
省躬审分何侥幸，
值酒逢歌且欢喜。
忘荣知足委天和，
亦应得尽生生理。
[分司同官中，
韦长史绩年七十余，
郭庶子求贫苦最甚，
徐郎中晦因疾丧明，
予为河南尹时，
见同年郑俞始受长水县令，
因叹四子而成此篇也。
]
