			<h1>淮南卧病书怀寄蜀中赵徵君蕤</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吴会一浮云，
飘如远行客。
功业莫从就，
岁光屡奔迫。
良图俄弃捐，
衰疾乃绵剧。
古琴藏虚匣，
长剑挂空壁。
楚冠怀锺仪，
越吟比庄舄。
国门遥天外，
乡路远山隔。
朝忆相如台，
夜梦子云宅。
旅情初结缉，
秋气方寂历。
风入松下清，
露出草间白。
故人不可见，
幽梦谁与适。
寄书西飞鸿，
赠尔慰离析。
