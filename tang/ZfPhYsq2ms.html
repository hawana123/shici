			<div class="info"><span class="date">作者：李廓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
匣中取镜辞灶王，
罗衣掩尽明月光。
昔时长著照容色，
今夜潜将听消息。
门前地黑人来稀，
无人错道朝夕归。
更深弱体冷如铁，
绣带菱花怀里热。
铜片铜片如有灵，
愿照得见行人千里形。
