			<h1>义雀行和朱评事</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玄鸟雄雌俱，
春雷惊蛰余。
口衔黄河泥，
空即翔天隅。
一夕皆莫归，
哓哓遗众雏。
双雀抱仁义，
哺食劳劬劬。
雏既逦迤飞，
云间声相呼。
燕雀虽微类，
感愧诚不殊。
禽贤难自彰，
幸得主人书。


		</article>
