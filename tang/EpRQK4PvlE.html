			<h1>奉送袁高使君诏征赴行在，效曹刘体</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

皇心亭毒广，
蝥贼皆陶甄。
未刈蚩尤旗，
方同轩后年。
天子幸汉中，
轘辕阻氛烟。
玺书召幕牧，
名在列岳仙。
国难倚长城，
庙谋资大贤。
清损休汝骑，
仁留述职篇。
遐路渺天末，
繁笳思河边。
饰徒促远期，
祗命赴急宣。
謏才岂足称，
深仁顾何偏。
那堪临流意，
千里望旗旃。
