			<h1>春日登楼遇雨</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
忽地晴天作雨天，
全无暑气似秋间。
看看水没来时路，
渐渐云藏望处山。
风趁鹭鸶双出苇，
浪催渔父尽归湾。
一心准拟闲登眺，
却被诗情使不闲。
