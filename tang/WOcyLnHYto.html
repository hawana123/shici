			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

昨夜银河畔。
星文犯遥（ 一作天 ）汉。
今朝紫气新。
物色果逢真。
言从天上落。
乃是地仙人。
白璧疑冤楚。
乌裘似入秦。
摧藏多古意。
历览备艰辛。
乐广云虽睹。
夷吾风未春。
凤歌空有问。
龙性讵能驯。
宝剑终应出。
骊珠会见珍。
未及冯公老。
何惊孺子贫。
青云傥可致（ 一作效 ）。
北海忆孙宾。
