			<h1>以紫石砚寄鲁望兼酬见赠</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
样如金蹙小能轻，
微润将融紫玉英。
石墨一研为凤尾，
寒泉半勺是龙睛。
骚人白芷伤心暗，
狎客红筵夺眼明。
两地有期皆好用，
不须空把洗溪声。
