			<h1>寄普明大师可准</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莲岳三征者，
论诗旧与君。
相留曾几岁，
酬唱有新文。
翠窦容闲憩，
岚峰许共分。
当年若同访，
合得伴吟云。
