			</div>

酒熟人须饮，
春还鬓已秋。
愿逢千日醉，
得缓百年忧。
旧里多青草，
新知尽白头。
风前灯易灭，
川上月难留。
卒卒周姬旦，
栖栖鲁孔丘。
平生能几日，
不及且遨游。
