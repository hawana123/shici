			<h1>端午三殿宴群臣探得神字</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五月符天数，
五音调夏钧。
旧来传五日，
无事不称神。
穴枕通灵气，
长丝续命人。
四时花竞巧，
九子粽争新。
方殿临华节，
圆宫宴雅臣。
进对一言重，
遒文六义陈。
股肱良足咏，
凤化可还淳。


		</article>
