			<h1>饮马长城窟行</h1>
			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
塞外悲风切，
交河冰已结。
瀚海百重波，
阴山千里雪。
迥戍危烽火，
层峦引高节。
悠悠卷旆旌，
饮马出长城。
寒沙连骑迹，
朔吹断边声。
胡尘清玉塞，
羌笛韵金钲。
绝漠干戈戢，
车徒振原隰。
都尉反龙堆，
将军旋马邑。
扬麾氛雾静，
纪石功名立。
荒裔一戎衣，
灵台凯歌入。
