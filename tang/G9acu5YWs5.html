			<h1>慈恩寺石磬歌</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灵山石磬生海西，
海涛平处与山齐。
长眉老僧同佛力，
咒使鲛人往求得。
珠穴沈成绿浪痕，
天衣拂尽苍苔色。
星汉徘徊山有风，
禅翁静扣月明中。
群仙下云龙出水，
鸾鹤交飞半空里。
山精木魅不可听，
落叶秋砧一时起。
花宫杳杳响泠泠，
无数沙门昏梦醒。
古廊灯下见行道，
疏林池边闻诵经。
徒壮洪钟秘高阁，
万金费尽工雕凿。
岂如全质挂青松，
数叶残云一片峰。
吾师宝之寿中国，
愿同劫石无终极。
