			<div class="info"><span class="date">作者：纥干讽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
律管才推候，
寒郊忽变阴。
微和方应节，
积惨已辞林。
暗觉余澌断，
潜惊丽景侵。
禁城佳气换，
北陆翠烟深。
有截知遐布，
无私荷照临。
韶光如可及，
莺谷免幽沈。
