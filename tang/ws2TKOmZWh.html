			<h1>谢人惠《十才子图》</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丹青妙写十才人，
玉峭冰棱姑射神。
醉舞离披真鸑鷟，
狂吟崩倒瑞麒麟。
翻腾造化山曾竭，
采掇珠玑海几贫。
犹得知音与图画，
草堂闲挂似相亲。


		</article>
