			<h1>奉和春日望海</h1>
			<div class="info"><span class="date">作者：许敬宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
韩夷愆奉赆，
凭险乱天常。
乃神弘庙略，
横海剪吞航。
电野清玄菟，
腾笳振白狼。
连云飞巨舰，
编石架浮梁。
周游临大壑，
降望极遐荒。
桃门通山抃，
蓬渚降霓裳。
惊涛含蜃阙，
骇浪掩晨光。
青丘绚春组，
丹谷耀华桑。
长驱七萃卒，
成功百战场。
俄且旋戎路，
饮至肃岩廊。
