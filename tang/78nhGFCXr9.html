			<h1>因以题壁赠杜侯杜四</h1>
			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洛桥瞻太室，
期子在云烟。
归来不相见，
孤赏弄寒泉。
与君阔松石，
于兹二十年。
田公谢昭世，
韩子秘幽埏。
忆昔同携手，
山栖接二贤。
笙歌入玄地，
诗酒坐寥天。
旧友悉零落，
罢琴私自怜。
逝者非药误，
餐霞意可全。
为余理还策，
相与事灵仙。
