			<h1>奉和幸三会寺应制</h1>
			<div class="info"><span class="date">作者：郑愔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸟籀遗新阁，
龙旂访古台。
造书臣颉往，
观迹帝羲来。
睿览山川匝，
宸心宇宙该。
梵音随驻辇，
天步接乘杯。
旧苑经寒露，
残池问劫灰。
散花将捧日，
俱喜圣慈开。


		</article>
