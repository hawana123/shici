			<h1>云</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
龙似瞿唐会，
江依白帝深。
终年常起峡，
每夜必通林。
收获辞霜渚，
分明在夕岑。
高斋非一处，
秀气豁烦襟。
