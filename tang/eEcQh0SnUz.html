			<h1>冬日寄献庾员外</h1>
			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾谒仙宫最上仙，
西风许醉桂花前。
争欢酒蚁浮金爵，
从听歌尘扑翠蝉。
秋霁卷帘凝锦席，
夜阑吹笛称江天。
却思紫陌觥筹地，
兔缺乌沈欲半年。


		</article>
