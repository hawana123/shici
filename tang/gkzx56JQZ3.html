			<div class="info"><span class="date">作者：孙偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
谬持文柄得时贤，
粉署清华次第迁。
昔岁策名皆健笔，
今朝称职并同年。
各怀器业宁推让，
俱上青霄肯后先。
何事老夫犹赋咏，
欲将酬和永留传。
