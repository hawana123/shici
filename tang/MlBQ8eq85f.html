			<h1>寄友人鹿胎冠子</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
数点疏星紫锦斑，
仙家新样剪三山。
宜与谢公松下戴，
净簪云发翠微间。
