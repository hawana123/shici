			<h1>顷自桐江得一钓车以袭美乐烟波……</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
旋屈金钩劈翠筠，
手中盘作钓鱼轮。
忘情不效孤醒客，
有意闲窥百丈鳞。
雨似轻埃时一起，
云如高盖强相亲。
任他华毂低头笑，
此地终无覆败人。
曾招渔侣下清浔，
独茧初随一锤深。
细辗烟华无辙迹，
静含风力有车音。
相呼野饭依芳草，
迭和山歌逗远林。
得失任渠但取乐，
不曾生个是非心。
病来悬著脆缗丝，
独喜高情为我持。
数幅尚凝烟雨态，
三篇能赋蕙兰词。
云深石静闲眠稳，
月上江平放溜迟。
第一莫教谙此境，
倚天功业待君为。
