			<div class="info"><span class="date">作者：王泠然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
游人夜到汝阳间，
夜色冥濛不解颜。
谁家暗起寒山烧，
因此明中得见山。
山头山下须臾满，
历险缘深无暂断。
焦声散著群树鸣，
炎气傍林一川暖。
是时西北多海风，
吹上连天光更雄。
浊烟熏月黑，
高艳爇云红。
初谓炼丹仙灶里，
还疑铸剑神谿中。
划为飞电来照物，
乍作流星并上空。
西山无草光已灭，
东顶荧荧犹未绝。
沸汤空谷数道水，
融盖阴崖几年雪。
两京贫病若为居，
四壁皆成凿照馀。
未得贵游同秉烛，
唯将半影借披书。
