			<h1>奉和陆使君长源夏月游太湖</h1>

庾公心旷远，
府事局耳目。
遂与南湖游，
虚襟涤烦燠。
始知皇天意，
积水在亭育。
细流信不让，
动物欣所蓄。
万顷合天容，
洗然无云族。
峭蒨瞩仙岭，
超遥随明牧。
知公爱澄清，
波静气亦肃。
已见横流极，
况闻长鲸戮。
中洲暂采蘋，
南郡思剖竹。
向夕分好风，
飘然送归舳。
