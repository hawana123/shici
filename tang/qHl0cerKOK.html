			<h1>同韩给事观毕给事画松石</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海峤微茫那得到，
楚关迢递心空忆。
夕郎善画岩间松，
远意幽姿此何极。
千条万叶纷异状，
虎伏螭盘争劲力。
扶疏半映晚天青，
凝澹全和曙云黑。
烟笼月照安可道，
雨湿风吹未曾息。
能将积雪辨晴光，
每与连峰作寒色。
龙楼不竞繁花吐，
骑省偏宜遥夜直。
罗浮道士访移来，
少室山僧旧应识。
掖垣深沈昼无事，
终日亭亭在人侧。
古槐衰柳宁足论，
还对罘罳列行植。
