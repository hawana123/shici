		<article class="post">
			
冥搜过物表，
洞府次溪傍。
已入瀛洲远，
谁言仙路长。
孤烟出深竹，
道侣正焚香。
鸣磬爱山静，
步虚宜夜凉。
仍同象帝庙，
更上紫霞冈。
霁月悬琪树，
明星映碧堂。
倾思丹灶术，
愿采玉芝芳。
傥把浮丘袂，
乘云别旧乡。
