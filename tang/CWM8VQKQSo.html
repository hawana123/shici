			<h1>洛城观酺应制</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圣人信恭己，
天命允昭回。
苍极神功被，
青云秘箓开。
垂衣受金册，
张乐宴瑶台。
云凤休征满，
鱼龙杂戏来。
崇恩逾五日，
惠泽畅三才。
玉帛群臣醉，
徽章缛礼该。
方睹升中禅，
言观拜洛回。
微臣固多幸，
敢上万年杯。


		</article>
