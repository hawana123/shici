			</div>

	<div class="container">

东洛尚淹玩，
西京足芳妍。
大宾威仪肃，
上客冠剑鲜。
岂惟空恋阙，
亦以将朝天。
局促尘末吏，
幽老病中弦。
徒怀青云价，
忽至白发年。
何当补风教，
为荐三百篇。
