			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
忽辞明主事真君，
直取姜巴路入云。
龙篆拜时轻诰命，
霓襟披后小玄纁。
峰前北帝三元会，
石上东卿九锡文。
应笑世间名利火，
等闲灵府剩先焚。
