玉京人去秋萧索，
画檐鹊起梧桐落。
攲枕悄无言，
月和残梦圆。
背灯惟暗泣，
甚处砧声急。
眉黛小山攒，
芭蕉生暮寒。
清风明月夜深时，
箕帚卢郎恨已迟。
他日孟家坡上约，
再来相见是佳期。
