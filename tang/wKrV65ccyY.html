			<h1>感讽五首</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
合浦无明珠，
龙洲无木奴。
足知造化力，
不给使君须。
越妇未织作，
吴蚕始蠕蠕。
县官骑马来，
狞色虬紫须。
怀中一方板，
板上数行书。
“不因使君怒，
焉得诣尔庐？
”越妇拜县官：“桑牙今尚小。
会待春日晏，
丝车方掷掉。
”越妇通言语，
小姑具黄粱。
县官踏飧去，
簿吏复登堂。
