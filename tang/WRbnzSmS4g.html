睡起墙阴下药阑，
瓦松花白闭柴关。
断年不出僧嫌癖，
逐日无机鹤伴闲。
尘土莫寻行止处，
烟波长在梦魂间。
终撑舴艋称渔叟，
赊买湖心一崦山。
