			</div>

		<article class="post">
			
鸣皋山水似麻源，
谢监东还忆故园。
海峤烟霞轻逸翰，
洛川花木待回轩。
宦情薄去诗千首，
世事闲来酒一尊。
明日中书见颜范，
始应通籍入金门。
