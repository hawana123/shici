洞房门上挂桑弧，
香水盆中浴凤雏。
还似初生三日魄，
嫦娥满月即成珠。
爱惜肯将同宝玉，
喜欢应胜得王侯。
弄璋诗句多才思，
愁杀无儿老邓攸。
