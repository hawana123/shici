			<h1>让皇帝庙乐章·奠币</h1>
			<div class="info"><span class="date">作者：李纾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
惟帝时若，
去而上仙。
祀用商武，
乐备宫悬。
白璧加荐，
玄纁告虔。
子孙拜后，
承兹吉蠲。
