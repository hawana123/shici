			<h1>江北春望赠皇甫补阙</h1>
			<div class="info"><span class="date">作者：张南史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闲园柳绿井桃红，
野径荒墟左右通。
清迥独连江水北，
芳菲更似洛城东。
时看雨歇人归岫，
每觉潮来树起风。
闻道金门堪避世，
何须身与海鸥同。
