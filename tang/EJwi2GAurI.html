			<div class="info"><span class="date">作者：杜审言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
北地寒应苦，
南庭戍未归。
边声乱羌笛，
朔气卷戎衣。
雨雪关山暗，
风霜草木稀。
胡兵战欲尽，
汉卒尚重围。
云净妖星落，
秋深塞马肥。
据鞍雄剑动，
插笔羽书飞。
舆驾还京邑，
朋游满帝畿。
方期来献凯，
歌舞共春辉。
