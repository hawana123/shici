			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闭门感秋风，
幽姿任契阔。
大野生素空，
天地旷肃杀。
露光泣残蕙，
虫响连夜发。
房寒寸辉薄，
迎风绛纱折。
披书古芸馥，
恨唱华容歇。
百日不相知，
花光变凉节。
弟兄谁念虑，
笺翰既通达。
青袍度白马，
草简奏东阙。
梦中相聚笑，
觉见半床月。
长思剧寻环，
乱忧抵覃葛。
