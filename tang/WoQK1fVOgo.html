望苑招延后，
禅扉访道馀。
祗言俟文雅，
何意及庸虚。
率性多非学，
缘情偶自书。
清风闻寺响，
白日见心初。
重道逢轩后，
崇儒过魏储。
青宫列芳梓，
玄圃积琼琚。
郑鼠宁容者，
齐竽久舍诸。
空怀受恩感，
含思几踌躇。
