			<div class="info"><span class="date">作者：皇甫湜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

澶漫太行北，
千里一块石。
平腹有壑谷，
深广数百尺。
土僧何为者，
老草毛发白。
寝处容身龛，
足膝隐成迹。
金仙琢灵象，
相好倚北壁。
花座五云扶，
玉毫六虚射。
文人留纪述，
时事可辨析。
鸟迹巧均分，
龙骸极癯瘠。
枯松间槎枿，
猛兽恣腾掷。
蛣虫食纵，
悬垂露凝滴。
精艺贯古今，
穷岩谁爱惜。
托师禅诵馀，
勿使尘埃积。
