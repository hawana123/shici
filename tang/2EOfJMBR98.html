			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
九月匈奴杀边将，
汉军全没辽水上。
万里无人收白骨，
家家城下招魂葬。
妇人依倚子与夫，
同居贫贱心亦舒。
夫死战场子在腹，
妾身虽存如昼烛。
