		<article class="post">
			
嫁来未曾出，
此去长别离。
父母亦有家，
羞言何以归。
此日年且少，
事姑常有仪。
见多自成丑，
不待颜色衰。
何人不识宠，
所嗟无自非。
将欲告此意，
四邻已相疑。
