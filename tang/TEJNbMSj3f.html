			<h1>入宅三首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
奔峭背赤甲，
断崖当白盐。
客居愧迁次，
春酒渐多添。
花亚欲移竹，
鸟窥新卷帘。
衰年不敢恨，
胜概欲相兼。
乱后居难定，
春归客未还。
水生鱼复浦，
云暖麝香山。
半顶梳头白，
过眉拄杖斑。
相看多使者，
一一问函关。
宋玉归州宅，
云通白帝城。
吾人淹老病，
旅食岂才名。
峡口风常急，
江流气不平。
只应与儿子，
飘转任浮生。
