			<h1>同赋山居七夕</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
明月青山夜，
高天白露秋。
花庭开粉席，
云岫敞针楼。
石类支机影，
池似泛槎流。
暂惊河女鹊，
终狎野人鸥。
