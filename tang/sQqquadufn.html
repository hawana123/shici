步出东城门，
独行已彷徨。
伊洛泛清流，
密林含朝阳。
芳景虽可瞩，
忧怀在中肠。
人生几何时，
苒苒随流光。
愿得心所亲，
尊酒坐高堂。
一为浮沉隔，
会合殊未央。
双戏水中凫，
和鸣自翱翔。
我无此羽翼，
安可以比方。
