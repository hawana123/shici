			<h1>怀武陵因寄幕中韩先辈、何从事</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
武陵嘉致迹多幽，
每见图经恨白头。
溪浪碧通何处去，
桃花红过郡前流。
常闻相幕鸳鸿兴，
日向神仙洞府游。
凿井耕田人在否，
如今天子正征搜。
