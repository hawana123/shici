			<h1>重酬姚少府</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
隙月斜枕旁，
讽咏夏贻什。
如今何时节，
虫虺亦已蛰。
答迟礼涉傲，
抱疾思加涩。
仆本胡为者，
衔肩贡客集。
茫然九州内，
譬如一锥立。
欺暗少此怀，
自明曾沥泣。
量无趫勇士，
诚欲戈矛戢。
原阁期跻攀，
潭舫偶俱入。
深斋竹木合，
毕夕风雨急。
俸利沐均分，
价称烦嘘噏。
百篇见删罢，
一命嗟未及。
沧浪愚将还，
知音激所习。
