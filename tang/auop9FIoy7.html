古人虽弃妇，
弃妇有归处。
今日妾辞君，
辞君欲何去。
本家零落尽，
恸哭来时路。
忆昔未嫁君，
闻君甚周旋。
及与同结发，
值君适幽燕。
孤魂托飞鸟，
两眼如流泉。
流泉咽不燥，
万里关山道。
及至见君归，
君归妾已老。
物情弃衰歇，
新宠方妍好。
拭泪出故房，
伤心剧秋草。
妾以憔悴捐，
羞将旧物还。
馀生欲有寄，
谁肯相留连。
空床对虚牖，
不觉尘埃厚。
寒水芙蓉花，
秋风堕杨柳。
记得初嫁君，
小姑始扶床。
今日君弃妾，
小姑如妾长。
回头语小姑，
莫嫁如兄夫。
