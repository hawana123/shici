			<div class="info"><span class="date">作者：王周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
公局长清淡，
池亭晚景中。
蔗竿闲倚碧，
莲朵静淹红。
半引弯弯月，
微生飋飋风。
无思复无虑，
此味几人同。
