湓城古雄郡，
横江千里驰。
高树上迢递，
峻堞绕欹危。
井邑烟火晚，
郊原草树滋。
洪流荡北阯，
崇岭郁南圻。
斯民本乐生，
逃逝竟何为。
旱岁属荒歉，
旧逋积如坻。
到郡方逾月，
终朝理乱丝。
宾朋未及宴，
简牍已云疲。
昔贤播高风，
得守愧无施。
岂待干戈戢，
且愿抚茕嫠。
