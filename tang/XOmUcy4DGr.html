			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

雷霆空霹雳，
云雨竟虚无。
炎赫衣流汗，
低垂气不苏。
乞为寒水玉，
愿作冷秋菰。
何似儿童岁，
风凉出舞雩。
瘴云终不灭，
泸水复西来。
闭户人高卧，
归林鸟却回。
峡中都似火，
江上只空雷。
想见阴宫雪，
风门飒踏开。
朱李沈不冷，
雕胡炊屡新。
将衰骨尽痛，
被褐味空频。
欻翕炎蒸景，
飘摇征戍人。
十年可解甲，
为尔一沾巾。
