			<h1>梁园歌，送河南王说判官</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
君不见梁孝王修竹园，
颓墙隐辚势仍存。
娇娥曼脸成草蔓，
罗帷珠帘空竹根。
大梁一旦人代改，
秋月春风不相待。
池中几度雁新来，
洲上千年鹤应在。
梁园二月梨花飞，
却似梁王雪下时。
当时置酒延枚叟，
肯料平台狐兔走。
万事翻覆如浮云，
昔人空在今人口。
单父古来称宓生，
只今为政有吾兄。
輶轩若过梁园道，
应傍琴台闻政声。
