			<h1>送李长史纵之任常州</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不与名利隔，
且为江汉游。
吴山本佳丽，
谢客旧淹留。
狭道通陵口，
贫家住蒋州。
思归复怨别，
寥落讵关秋。
