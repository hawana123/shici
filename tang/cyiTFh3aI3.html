		<article class="post">
			
我把两赤羽，
来游燕赵间。
天狼正可射，
感激无时闲。
观兵洪波台，
倚剑望玉关。
请缨不系越，
且向燕然山。
风引龙虎旗，
歌钟昔追攀。
击筑落高月，
投壶破愁颜。
遥知百战胜，
定扫鬼方还。
