			<h1>赠别张驸马</h1>
			<div class="info"><span class="date">作者：戎昱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上元年中长安陌，
见君朝下欲归宅。
飞龙骑马三十匹，
玉勒雕鞍照初日。
数里衣香遥扑人，
长衢雨歇无纤尘。
从奴斜抱敕赐锦，
双双蹙出金麒麟。
天子爱婿皇后弟，
独步明时负权势。
一身扈跸承殊泽，
甲第朱门耸高戟。
凤凰楼上伴吹箫，
鹦鹉杯中醉留客。
泰去否来何足论，
宫中晏驾人事翻。
一朝负谴辞丹阙，
五年待罪湘江源。
冠冕凄凉几迁改，
眼看桑田变成海。
华堂金屋别赐人，
细眼黄头总何在。
渚宫相见寸心悲，
懒欲今时问昔时。
看君风骨殊未歇，
不用愁来双泪垂。
