			<h1>贻王处士子文</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春草生洞渚，
春风入上林。
春皋有黄鹤，
抚翮未扬音。
王屋尝嘉遁，
伊川复陆沉。
张弦鹍鸡弄，
闭室蓬蒿深。
避地歌三乐，
游山赋九吟。
大君思左右，
无乃化黄金。


		</article>
