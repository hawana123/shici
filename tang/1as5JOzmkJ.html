			<h1>过长江</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曾搜景象恐通神，
地下还应有主人。
若把长江比湘浦，
离骚不合自灵均。
