竹。
临池，
似玉。
裛露静，
和烟绿。
抱节宁改，
贞心自束。
渭曲偏种多，
王家看不足。
仙杖正惊龙化，
美实当随凤熟。
唯愁吹作别离声，
回首驾骖舞阵速。
