我心忘世久，
世亦不我干。
遂成一无事，
因得长掩关。
掩关来几时？
仿佛二三年。
著书已盈帙，
生子欲能言。
始悟身向老，
复悲世多艰。
回顾趋时者，
役役尘壤间。
岁暮竟何得？
不如且安闲。
