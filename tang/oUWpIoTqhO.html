			<h1>秋晚寄题陆勋校书义兴禅居时淮南从事</h1>
			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
禅居秋草晚，
萧索异前时。
莲幕青云贵，
翱翔绝后期。
藓房柽架掩，
山砌石盆欹。
剑戟晨趋静，
笙歌夜散迟。
谷寒霜狖静，
林晚磬虫悲。
惠远烟霞在，
方平杖履随。
骨清须贵达，
神重有威仪。
万卒千蹄马，
横鞭从信骑。
