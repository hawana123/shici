			<h1>苑中</h1>
			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
上苑离宫处处迷，
相风高与露盘齐。
金阶铸出狻猊立，
玉树雕成狒犭术啼，
外使调鹰初得按，
中官过马不教嘶。
笙歌锦绣云霄里，
独许词臣醉似泥。
