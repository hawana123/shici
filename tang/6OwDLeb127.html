			<h1>岳阳别张祜</h1>
			<div class="info"><span class="date">作者：李涉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十年蹭蹬为逐臣，
鬓毛白尽巴江春。
鹿鸣猿啸虽寂寞，
水蛟山魅多精神。
山疟困中闻有赦，
死灰不望光阴借。
半夜州符唤牧童，
虚教衰病生惊怕。
巫峡洞庭千里余，
蛮陬水国何亲疏。
由来真宰不宰我，
徒劳叹者怀吹噓。
霸桥昔与张生别，
万变桑田何处说。
龙蛇纵在没泥涂，
长衢却为驽骀设。
爱君气坚风骨峭，
文章真把江淹笑。
洛下诸生惧刺先，
乌鸢不得齐鹰鹞。
岳阳西南湖上寺，
水阁松房遍文字。
新钉张生一首诗，
自余吟著皆无味。
策马前途须努力，
莫学龙钟虚叹息。
