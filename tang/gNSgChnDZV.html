谢庄初起恰花晴，
强侍红筵不避觥。
久断杯盂华盖喜，
忽闻歌吹谷神惊。
褵褷正重新开柳，
呫嗫难通乍啭莺。
犹有僧虔多蜜炬，
不辞相伴到天明。
