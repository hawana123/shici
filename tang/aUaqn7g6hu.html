			</div>

		<article class="post">
			
高名大位能兼有，
恣意遨游是特恩。
二室烟霞成步障，
三川风物是家园。
晨窥苑树韶光动，
晚度河桥春思繁。
弦管常调客常满，
但逢花处即开樽。
