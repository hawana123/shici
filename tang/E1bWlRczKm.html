有虞夫人哭虞后，
淑女何事又伤离。
竹上泪迹生不尽，
寄哀云和五十丝。
云和经奏钧天曲，
乍听宝琴遥嗣续。
三湘测测流急绿，
秋夜露寒蜀帝飞。
枫林月斜楚臣宿，
更疑川宫日黄昏。
暗携女手殷勤言，
环佩玲珑有无间。
终疑既远双悄悄，
苍梧旧云岂难召，
老猿心寒不可啸。
目眄眄兮意蹉跎，
魂腾腾兮惊秋波。
曲一尽兮忆再奏，
众弦不声且如何。
