			<h1>送郑少府赴滏阳</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
子真河朔尉，
邑里带清漳。
春草迎袍色，
晴花拂绶香。
青山入官舍，
黄鸟度宫墙。
若到铜台上，
应怜魏寝荒。
