			<h1>行次成皋，途经先圣擒建德之所，缅……</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有隋政昏虐，
群雄已交争。
先圣按剑起，
叱咤风云生。
饮马河洛竭，
作气嵩华惊。
克敌睿图就，
擒俘帝道亨。
顾惭嗣宝历，
恭承天下平。
幸过翦鲸地，
感慕神且英。
