			<h1>落第西还别魏四懔</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
转蓬方不定。
落羽自惊弦。
山水一为别。
欢娱复几年。
离亭暗风雨。
征路入云烟。
还因北山迳（ 一作返 ）。
归守东陂田。


		</article>
