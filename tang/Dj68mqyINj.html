			<h1>睢阳赠李司仓</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白露变时候，
蛩声暮啾啾。
飘飘洛阳客，
惆怅梁园秋。
只为乏生计，
尔来成远游。
一身不家食，
万事从人求。
且喜接馀论，
足堪资小留。
寒城落日后，
砧杵令人愁。
归路岁时尽，
长河朝夕流。
非君深意愿，
谁复能相忧。
