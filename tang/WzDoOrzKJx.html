长城窟，
长城窟边多马骨。
古来此地无井泉，
赖得秦家筑城卒。
征人饮马愁不回，
长城变作望乡堆。
蹄踪未干人去近，
续后马来泥污尽。
枕弓睡著待水生，
不见阴山在前阵。
马蹄足脱装马头，
健儿战死谁封侯。
