			<div class="info"><span class="date">作者：孟云卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
吾观天地图，
世界亦可小。
落落大海中，
飘浮数洲岛。
贤愚与蚁虱，
一种同草草。
地脉日夜流，
天衣有时扫。
东山谒居士，
了我生死道。
目见难噬脐，
心通可亲脑。
轩皇竟磨灭，
周孔亦衰老。
永谢当时人，
吾将宝非宝。
