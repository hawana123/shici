			<h1>同崔员外、綦毋拾遗九日宴京兆府李士曹</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今日好相见，
群贤仍废曹。
晚晴催翰墨，
秋兴引风骚。
绛叶拥虚砌，
黄花随浊醪。
闭门无不可，
何事更登高。
