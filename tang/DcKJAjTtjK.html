天下生白榆，
白榆直上连天根。
高枝不知几万丈，
世人仰望徒攀援。
谁能上天采其子，
种向人间笑桃李。
因问老仙求种法，
老仙咍我愚不答。
始知此道无所成，
还如瞽夫学长生。
