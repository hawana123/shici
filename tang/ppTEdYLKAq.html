			<h1>送姨子弟往南郊</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一展慰久阔，
寸心仍未伸。
别时两童稚，
及此俱成人。
那堪适会面，
遽已悲分首。
客路向楚云，
河桥对衰柳。
送君匹马别河桥，
汝南山郭寒萧条。
今我单车复西上，
郎去灞陵转惆怅。
何处共伤离别心，
明月亭亭两乡望。
