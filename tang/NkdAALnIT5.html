			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君不见道傍废井傍开花，
原是昔年骄贵家。
几度美人来照影，
濯纤笑引银瓶绠。
风飘雨散今奈何，
绣闼雕甍绿苔多。
笙歌鼎沸君莫矜，
豪奢未必长多金。
休说编氓朴无耻，
至竟终须合天理。
非故败他却成此，
苏张终作多言鬼。
行路难，
路难不在九折湾。
