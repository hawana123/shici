			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
去年桐落故溪上，
把叶因题归燕诗。
江楼今日送归燕，
正是去年题叶时。
叶落燕归真可惜，
东流玄发且无期。
笑筵歌席反惆怅，
朗月清风见别离。
庄叟彭殇同在梦，
陶潜身世两相遗。
一丸五色成虚语，
石烂松薪更莫疑。
哆侈不劳文似锦，
进趋何必利如锥。
钱神任尔知无敌，
酒圣于吾亦庶几。
江畔秋光蟾阁镜，
槛前山翠茂陵眉。
樽香轻泛数枝菊，
檐影斜侵半局棋。
休指宦游论巧拙，
只将愚直祷神祇。
三吴烟水平生念，
宁向闲人道所之。
