			<h1>白凫行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君不见黄鹄高于五尺童，
化为白凫似老翁。
故畦遗穗已荡尽，
天寒岁暮波涛中。
鳞介腥膻素不食，
终日忍饥西复东。
鲁门鶢鶋亦蹭蹬，
闻道如今犹避风。


		</article>
