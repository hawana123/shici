			</div>

留司老宾客，
春尽兴如何？
官寺行香少，
僧房寄宿多。
闲倾一盏酒，
醉听两声歌。
忆得陶潜语，
羲皇无以过。
闲游来早晚，
已得一周年。
嵩洛供云水，
朝廷乞俸钱。
长歌时独酌，
饱食后安眠。
闻道山榴发，
明朝向玉泉。
