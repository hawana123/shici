			</div>

兹地曾栖菩萨僧，
旃檀楼殿瀑崩腾。
因知境胜终难到，
问著人来悉不曾。
斜谷暗藏千载雪，
薄岚常翳一龛灯。
多惭不及当时海，
又下嵯峨一万层。
