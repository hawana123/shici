			<h1>闰月定四时</h1>
			<div class="info"><span class="date">作者：乐伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圣代承尧历，
恒将闰正时。
六旬余可借，
四序应如期。
分至宁愆素，
盈虚信不欺。
斗杓重指甲，
灰琯再推离。
羲氏兼和氏，
行之又则之。
愿言符大化，
永永作元龟。


		</article>
