			<h1>蜻蜓歌</h1>
			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
黄河中流日影斜，
水天一色无津涯，
处处惊波喷流飞雪花。
篙工楫师力且武，
进寸退尺莫能度。
吾甚惧。
念汝小虫子，
造化借羽翼。
随风戏中流，
翩然有馀力。
吾不如汝无他，
无羽翼。
吾若有羽翼，
则上叩天关。
为圣君请贤臣，
布惠化于人间。
然后东飞浴东溟，
吸日精，
撼若木之英，
纷而零。
使地上学仙之子，
得而食之皆长生。
不学汝无端小虫子，
叶叶水上无一事，
忽遭风雨水中死。
