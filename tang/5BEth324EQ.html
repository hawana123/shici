		<article class="post">
			
青青水中蒲，
下有一双鱼。
君今上陇去，
我在与谁居。
青青水中蒲，
长在水中居。
寄语浮萍草，
相随我不如。
青青水中蒲，
叶短不出水。
妇人不下堂，
行子在万里。
