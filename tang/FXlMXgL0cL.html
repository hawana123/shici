			<h1>春日独坐寄郑明府</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
燕麦青青游子悲，
河堤弱柳郁金枝。
长条一拂春风去，
尽日飘扬无定时。
我在河南别离久，
那堪坐此对窗牖。
情人道来竟不来，
何人共醉新丰酒。
