			<h1>奉和圣制送张说上集贤学士赐宴</h1>
			<div class="info"><span class="date">作者：裴漼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
问道图书盛，
尊儒礼教兴。
石渠因学广，
金殿为贤升。
日月恩光照，
风云宠命膺。
谋谟言可范，
舟楫事斯凭。
宴喜明时洽，
光辉湛露凝。
大哉尧作主，
天下颂歌称。


		</article>
