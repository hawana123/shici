			<h1>罢郡姑苏北归渡扬子津</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
几岁悲南国，
今朝赋北征。
归心渡江勇，
病体得秋轻。
海阔石门小，
城高粉堞明。
金山旧游寺，
过岸听钟声。
故国荒台在，
前临震泽波。
绮罗随世尽，
麋鹿古时多。
筑用金鎚力，
摧因石鼠窠。
昔年雕辇路，
唯有采樵歌。
