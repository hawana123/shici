			<h1>游江夏口</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
醉别江东酒一杯，
往年曾此驻尘埃。
鱼听建业歌声过，
水看瞿塘雪影来。
黄祖不能容贱客，
费祎终是负仙才。
平生胆气平生恨，
今日江边首懒回。


		</article>
