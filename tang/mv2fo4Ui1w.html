			<h1>御箭连中双兔</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宸游经上苑，
羽猎向闲田。
狡兔初迷窟，
纤骊讵著鞭。
三驱仍百步，
一发遂双连。
影射含霜草，
魂消向月弦。
欢声动寒木，
喜气满晴天。
那似陈王意，
空随乐府篇。


		</article>
