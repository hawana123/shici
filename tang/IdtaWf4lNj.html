			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
石溪流已乱，
苔径人渐微。
日暮东林下，
山僧还独归。
昔为庐峰意，
况与远公违。
道性深寂寞，
世情多是非。
会寻名山去，
岂复望清辉。
