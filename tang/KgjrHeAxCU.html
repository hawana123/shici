			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
洞庭西望楚江分，
水尽南天不见云。
日落长沙秋色远，
不知何处吊湘君。
南湖秋水夜无烟，
耐可乘流直上天。
且就洞庭赊月色，
将船买酒白云边。
洛阳才子谪湘川，
元礼同舟月下仙。
记得长安还欲笑，
不知何处是西天。
洞庭湖西秋月辉，
潇湘江北早鸿飞。
醉客满船歌白苎，
不知霜露入秋衣。
帝子潇湘去不还，
空馀秋草洞庭间。
淡扫明湖开玉镜，
丹青画出是君山。
