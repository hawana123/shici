			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
丁年游蜀道，
班鬓向长安。
徒费周王粟，
空弹汉吏冠。
马蹄穿欲尽，
貂裘敝转寒。
层冰横九折，
积石凌七盘。
重溪既下漱，
峻峰亦上干。
陇头闻戍鼓，
岭外咽飞湍。
瑟瑟松风急，
苍苍山月团。
传语后来者，
斯路诚独难。
