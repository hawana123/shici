			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

鲁缟如玉霜。
笔题月氏书。
  ( 笔一作剪 )寄书白鹦鹉。
西海慰离居。
行数虽不多。
字字有委曲。
天末如见之。
开缄泪相续。
泪尽恨转深。
千里同此心。
( 上二句一作千里若在眼。
万里若在心。
)相思千万里。
一书值千金。
