			<h1>下弋阳江舟中代书寄裴侍御</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
故乡隔西日，
水去连长天。
前路知几许，
但指天南边。
怆恨极浦外，
隐映青山连。
东风满帆来，
五两如弓弦。
遥羡绣衣客，
冏然马首先。
得餐武昌鱼，
不顾浔阳田。
屈指数别日，
忽乎成两年。
百花已满眼，
春草渐碧鲜。
岂是离居时，
奈何于役牵。
洞庭有深涉，
曷日期归旋。
且作异乡料，
讵知携手缘。
离忧未易销，
莫道樽酒贤。
