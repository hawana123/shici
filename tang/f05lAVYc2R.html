			<h1>邺中赠王大</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一身竟无托，
远与孤蓬征。
千里失所依，
复将落叶并。
中途偶良朋，
问我将何行。
欲献济时策，
此心谁见明。
君王制六合，
海塞无交兵。
壮士伏草间，
沉忧乱纵横。
飘飘不得意，
昨发南都城。
紫燕枥下嘶，
青萍匣中鸣。
投躯寄天下，
长啸寻豪英。
耻学琅琊人，
龙蟠事躬耕。
富贵吾自取，
建功及春荣。
我愿执尔手，
尔方达我情。
相知同一己，
岂惟弟与兄。
抱子弄白云，
琴歌发清声。
临别意难尽，
各希存令名。
