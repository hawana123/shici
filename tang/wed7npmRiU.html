汉家海内承平久，
万国戎王皆稽首。
天马常衔苜蓿花，
胡人岁献葡萄酒。
五月荔枝初破颜，
朝离象郡夕函关。
雁飞不到桂阳岭，
马走先过林邑山。
甘泉御果垂仙阁，
日暮无人香自落。
远物皆重近皆轻，
鸡虽有德不如鹤。
