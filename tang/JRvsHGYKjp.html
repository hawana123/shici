			<h1>汾阴后土祠作</h1>
			<div class="info"><span class="date">作者：李適適</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昔予读旧史，
遍睹汉世君。
武皇实稽古，
建兹百代勋。
号令垂懋典，
旧经备阙文。
西巡历九嶷，
舳舻被江滨。
勒兵十八万，
旌旗何纷纷。
朅来茂陵下，
英声不复闻。
我行岁方晏，
极望山河分。
神光终冥漠，
鼎气独氛氲。
揽涕步脽上，
登高见彼汾。
雄图今安在，
飞飞有白云。
