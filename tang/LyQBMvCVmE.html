			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

莫问终休否，
林中事已成。
盘餐怜火种，
岁计付刀耕。
掬水皆花气，
听松似雨声。
书空翘足卧，
避险侧身行。
果傍闲轩落，
蒲连湿岸生。
禅生知见理，
妻子笑无名。
更拟教诗苦，
何曾待酒清。
石溪鱼不大，
月树鹊多惊。
砌下通樵路，
窗间见县城。
云山任重叠，
难隔故交情。
