			<div class="info"><span class="date">作者：裴度</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
满城驰逐皆求马，
古寺闲行独与君。
代步本惭非逸足，
缘情何幸枉高文。
若逢佳丽从将换，
莫共驽骀角出群。
飞控著鞭能顾我，
当时王粲亦从军。
