郄超本绝伦，
得意在芳春。
勋业耿家盛，
风流荀氏均。
声名金作赋，
白皙玉为身。
敛笏辞天子，
乘龟从丈人。
度关行且猎，
鞍马何躞蹀。
猿啸暮应愁，
湖流春好涉。
浔阳水分送，
于越山相接。
梅雨细如丝，
蒲帆轻似叶。
逢风燕不定，
值石波先叠。
楼见远公庐，
船经徐稚业。
邑人多秉笔，
州吏亦负笈。
村女解收鱼，
津童能用楫。
唯我有荆扉，
无成未得归。
见君兄弟出，
今日自沾衣。
