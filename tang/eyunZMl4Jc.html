			<h1>酬陈摽评事喜及第与段何共贻</h1>
			<div class="info"><span class="date">作者：顾非熊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
至公平得意，
自喜不因媒。
榜入金门去，
名从玉案来。
欢情听鸟语，
笑眼对花开。
若拟华筵贺，
当期醉百杯。
