			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
浸野淫空澹荡和，
十年邻住听渔歌。
城临远棹浮烟泊，
寺近闲人泛月过。
岸引绿芜春雨细，
汀连斑竹晚风多。
可怜千古怀沙处，
还有鱼龙弄白波。
