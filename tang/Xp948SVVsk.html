		<article class="post">
			
枯松老柏仙山下，
白帝祠堂枕古逵。
迁客无辜祝史告，
神明有喜女巫知。
遥思桂浦人空去，
远过衡阳雁不随。
度岭梅花翻向北，
回看不见树南枝。
