			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
汉苑佳游地，
轩庭近侍臣。
共持荣幸日，
来赏艳阳春。
馔玉颁王篚，
摐金下帝钧。
池台草色遍，
宫观柳条新。
花绶光连榻，
朱颜畅饮醇。
圣朝多乐事，
天意每随人。
