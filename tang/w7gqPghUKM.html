			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
利剑光耿耿，
佩之使我无邪心。
故人念我寡徒侣，
持用赠我比知音。
我心如冰剑如雪，
不能刺谗夫，
使我心腐剑锋折。
决云中断开青天，
噫！
剑与我俱变化归黄泉。
