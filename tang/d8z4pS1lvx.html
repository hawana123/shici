			<h1>喜侯十七校书见访</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东城独屏居，
有客到吾庐。
发廪因舂黍，
开畦复剪蔬。
许酣令乞酒，
辞窭任无鱼。
遍出新成句，
更通未悟书。
藤丝秋不长，
竹粉雨仍馀。
谁为须张烛，
凉空有望舒。


		</article>
