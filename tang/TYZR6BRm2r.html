文采鸳鸯罢合欢，
细柔轻缀好鱼笺。
一床明月盖归梦，
数尺白云笼冷眠。
披对劲风温胜酒，
拥听寒雨暖于绵。
赤眉豪客见皆笑，
却问儒生直几钱。
