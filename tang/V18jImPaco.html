			<h1>飞龙引</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
黄帝铸鼎于荆山，
炼丹砂。
丹砂成黄金，
骑龙飞上太清家。
云愁海思令人嗟，
宫中彩女颜如花。
飘然挥手凌紫霞，
从风纵体登鸾车。
登鸾车，
侍轩辕，
遨游青天中，
其乐不可言。
鼎湖流水清且闲，
轩辕去时有弓剑，
古人传道留其间。
后宫婵娟多花颜，
乘鸾飞烟亦不还，
骑龙攀天造天关。
造天关，
闻天语，
长云河车载玉女。
载玉女，
过紫皇，
紫皇乃赐白兔所捣之药方，
后天而老凋三光。
下视瑶池见王母，
蛾眉萧飒如秋霜。
