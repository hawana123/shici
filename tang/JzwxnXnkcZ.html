			<h1>六月十三日上陈微博士</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
骄云飞散雨，
随风为有无。
老农终岁心，
望施在须臾。
平生官田粟，
长此礼义躯。
置之且勿戚，
一饱任妻孥。
青青泽中蒲，
九夏气凄寒。
翾翾翠碧羽，
照影苍溪间。
巢由薄天下，
俗士荣一官。
小大各有适，
自全良独难。
穷居无公忧，
私此长夏日。
蚊蝇如俗子，
正尔相妒嫉。
麾驱非吾任，
遁避亦无术。
惟当俟其定，
静坐万虑一。
