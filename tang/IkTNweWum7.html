			<h1>送襄州李中丞赴从事</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汉庭文采有相如，
天子通宵爱子虚。
把钓看棋高兴尽，
焚香起草宦情疏。
楚山重叠当归路，
溪月分明到直庐。
江雨潇潇帆一片，
此行谁道为鲈鱼。
