			<h1>酬乐天衫酒见寄</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
酒法众传吴米好，
舞衣偏尚越罗轻。
动摇浮蚁香浓甚，
装束轻鸿意态生。
阅曲定知能自适，
举杯应叹不同倾。
终朝相忆终年别，
对景临风无限情。
