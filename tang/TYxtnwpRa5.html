			</div>

		<article class="post">
			
二远相知是昔年，
此身长寄礼香烟。
绿芜风晚水边寺，
清磬月高林下禅。
台殿虚窗山翠入，
梧桐疏叶露光悬。
西峰话别又须去，
终日关山在马前。
