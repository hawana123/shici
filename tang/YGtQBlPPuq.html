			<h1>题岳麓寺</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一簇楚江山，
江山胜此难。
觅人来画取，
到处得吟看。
鹤隐松声尽，
鱼沈槛影寒。
自知心未了，
闲话亦多端。
