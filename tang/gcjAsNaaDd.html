			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
沧浪峡水子陵滩，
路远江深欲去难。
何似家池通小院，
卧房阶下插鱼竿？
篱下先生时得醉，
瓮间吏部暂偷闲。
何如家酝双鱼(木盍)，
雪夜花时长在前？
鸳鸯怕捉竟难亲，
鹦鹉虽笼不着人。
何似家禽双白鹤，
闲行一步亦随身？
