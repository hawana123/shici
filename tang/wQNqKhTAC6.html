	<div class="container">
		<article class="post">
			
献岁视元朔，
万方咸在庭。
端旒揖群后，
回辇阅师贞。
彩仗宿华殿，
退朝归禁营。
分行左右出，
转旆风云生。
历历趋复道，
容容映层城。
勇余矜捷技，
令肃无喧声。
眷此戎旅节，
载嘉良士诚。
顺时倾宴赏，
亦以助文经。
