			<h1>奉和圣制谒玄元皇帝庙斋</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
兴运昔有感，
建祠北山巅。
云雷初缔构，
日月今悠然。
紫气尚蓊郁，
玄元如在焉。
迨兹事追远，
轮奂复增鲜。
洞府香林处，
斋坛清汉边。
吾君乃尊祖，
夙驾此留连。
乐动人神会，
钟成律度圆。
笙歌下鸾鹤，
芝朮萃灵仙。
曾是福黎庶，
岂唯味虚玄。
赓歌徒有作，
微薄谢昭宣。
