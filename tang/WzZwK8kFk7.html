		<article class="post">
			
日光通汉室，
星彩晦周朝。
法城从此构，
香阁本岧峣。
株盘仰承露，
刹凤俯摩霄。
落照侵虚牖，
长虹拖跨桥。
高才暂骋目，
云藻随飘飖。
欲追千里骥，
终是谢连镳。
