			<h1>贺崔大夫崔正字</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
内举无惭古所难，
燕台遥想拂尘冠。
登龙有路水不峻，
一雁背飞天正寒。
别夜酒余红烛短，
映山帆去碧霞残。
谢公楼下潺湲响，
离恨诗情添几般。
