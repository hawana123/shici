			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
野色何莽苍，
秋声亦萧疏。
风吹黄埃起，
落日驱征车。
何代此开国，
封疆百里余？
古今不相待，
朝市无常居。
昔人城邑中，
今变为丘墟。
昔人墓田中，
今化为里闾。
废兴相催迫，
日月互居诸。
世变无遗风，
焉能知其初？
行人千载后，
怀古空踌躇。
