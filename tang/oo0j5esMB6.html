			<h1>时平后送范伦归安州</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨闻战罢图麟阁，
破虏收兵卷戎幕。
沧海初看汉月明，
紫微已见胡星落。
忆昔扁舟此南渡，
荆棘烟尘满归路。
与君携手姑苏台，
望乡一日登几回。
白云飞鸟去寂寞，
吴山楚岫空崔嵬。
事往时平还旧丘，
青青春草近家愁。
洛阳举目今谁在，
颍水无情应自流。
吴苑西人去欲稀，
留连一日空知非。
江潭岁尽愁不尽，
鸿雁春归身未归。
万里遥悬帝乡忆，
五年空带风尘色。
却到长安逢故人，
不道姓名应不识。
