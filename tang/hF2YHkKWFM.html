			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
可爱咸阳王主簿，
穷经尽到昔贤心。
登科未足酬多学，
执卷犹闻惜寸阴。
自与山妻舂斗粟，
只凭邻叟典孤琴。
我来赊酒相留宿，
听我披衣看雪吟。
