			<h1>循吏曲上王使君</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
需宿需宿，
炳烂光合。
蒸蒸婺民，
钟此多福。
自东自西，
自南自北。
伊飞伊走，
乳乳良牧。
和气无形，
春光自成。
大信不信，
贻厥无朕。
需女需女，
尔亦须语。
使君为理，
玄风震古。
需女需女，
尔亦须语。
我愿喙长三千里，
枕著玉阶奏明主。
