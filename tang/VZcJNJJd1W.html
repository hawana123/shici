			<div class="info"><span class="date">作者：虞世南</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

紫殿秋风冷，
雕甍白日沉。
裁纨凄断曲，
织素别离心。
掖庭羞改画，
长门不惜金。
宠移恩稍薄，
情疏恨转深。
香销翠羽帐，
弦断凤凰琴。
镜前红粉歇，
阶上绿苔侵。
谁言掩歌扇，
翻作白头吟。
