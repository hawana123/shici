			<h1>鲁城北郭曲腰桑下送张子还嵩阳</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
送别枯桑下，
凋叶落半空。
我行懵道远，
尔独知天风。
谁念张仲蔚，
还依蒿与蓬。
何时一杯酒，
更与李膺同。
