			<h1>木兰花</h1>
			<div class="info"><span class="date">作者：魏承班</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小芙蓉，
香旖旎，
碧玉堂深清似水。
闭宝匣，
掩金铺，
倚屏拖袖愁如醉。
迟迟好景烟花媚，
曲渚鸳鸯眠锦翅。
凝然愁望静相思，
一双笑靥嚬香蕊。


		</article>
