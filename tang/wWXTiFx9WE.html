			<h1>中渡晚眺</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
魏王堤畔草如烟，
有客伤时独扣舷。
妖气欲昏唐社稷，
夕阳空照汉山川。
千重碧树笼春苑，
万缕红霞衬碧天。
家寄杜陵归不得，
一回回首一潸然。
