			<h1>漫歌八曲·西阳城</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江北有大洲，
洲上堪力耕。
此中宜五谷，
不及西阳城。
城畔多野桑，
城中多古荒。
衣食可力求，
此外何所望。
