			<h1>鄂州寓馆严涧宅</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤有高梧鹤有松，
偶来江外寄行踪。
花枝满院空啼鸟，
尘榻无人忆卧龙。
心想夜闲唯足梦，
眼看春尽不相逢。
何时最是思君处，
月入斜窗晓寺钟。


		</article>
