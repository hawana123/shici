			<h1>芭蕉</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
芭蕉为雨移，
故向窗前种。
怜渠点滴声，
留得归乡梦。
梦远莫归乡，
觉来一翻动。
