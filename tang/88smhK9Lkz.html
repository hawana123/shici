			<h1>奉和圣制幸礼部尚书窦希玠宅</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
北阙垂旒暇，
南宫听履回。
天临翔凤转，
恩向跃龙开。
兰气薰仙帐，
榴花引御杯。
水从金穴吐，
云是玉衣来。
池影摇歌席，
林香散舞台。
不知行漏晚，
清跸尚裴徊。


		</article>
