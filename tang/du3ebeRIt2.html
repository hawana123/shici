			<h1>幸梨园观打球应制</h1>
			<div class="info"><span class="date">作者：武平一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
令节重遨游，
分镳应彩球。
骖驔回上苑，
蹀躞绕通沟。
影就红尘没，
光随赭汗流。
赏阑清景暮，
歌舞乐时休。


		</article>
