五步一啄草，
十步一饮水。
适性遂其生，
时哉山梁雉。
梁上无罾缴，
梁下无鹰(颤右换鸟)。
雌雄与群雏，
皆得终天年。
嗟嗟笼下鸡，
及彼池中雁。
既有稻粱恩，
必有牺牲患。
