			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
点素凝姿任画工，
霜毛玉羽照帘栊。
借问飞鸣华表上，
何如粉缋彩屏中。
文昌宫近芙蓉阙，
兰室絪缊香且结。
炉气朝成缑岭云，
银灯夜作华亭月。
日暖花明梁燕归，
应惊片雪在仙闱。
主人顾盼千金重，
谁肯裴回五里飞。
