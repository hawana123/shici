			<h1>饯王相公出牧括州</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
缙云讵比长沙远，
出牧犹承明主恩。
城对寒山开画戟，
路飞秋叶转朱轓。
江潮淼淼连天望，
旌旆悠悠上岭翻。
萧索庭槐空闭閤，
旧人谁到翟公门。
