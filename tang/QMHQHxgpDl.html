			<h1>送穆侍御归东都</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
知君儒服贵，
彩绣两相辉。
婉婉成名后，
翩翩拥传归。
江深烟屿没，
山暗雨云飞。
共待酬恩罢，
相将去息机。


		</article>
