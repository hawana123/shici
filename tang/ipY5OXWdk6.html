			<h1>田将军书院</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
满庭花木半新栽，
石自平湖远岸来。
笋迸邻家还长竹，
地经山雨几层苔。
井当深夜泉微上，
阁入高秋户尽开。
行背曲江谁到此，
琴书锁著未朝回。
