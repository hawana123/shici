			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
官舍种莎僧对榻，
生涯如在旧山贫。
酒醒草檄闻残漏，
花落移厨送晚春。
水墨画松清睡眼，
云霞仙氅挂吟身。
霜台伏首思归切，
莫把渔竿逐逸人。
