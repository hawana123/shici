杲杲朝阳时，
悠悠清陂望。
嘉树始氤氲，
春游方浩荡。
况逢文翰侣，
爱此孤舟漾。
绿野际遥波，
横云分叠嶂。
公堂日为倦，
幽襟自兹旷。
有酒今满盈，
愿君尽弘量。
