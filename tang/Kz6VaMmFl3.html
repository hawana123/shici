			<h1>送远曲</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吴门向西流水长，
水长柳暗烟茫茫。
行人送客各惆怅，
话离叙别倾清觞。
吟丝竹，
鸣笙簧，
酒酣性逸歌猖狂。
行人告我挂帆去，
此去何时返故乡。
殷勤振衣两相嘱，
世事近来还浅促。
愿君看取吴门山，
带雪经春依旧绿。
行人行处求知亲，
送君去去徒酸辛。
