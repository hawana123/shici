兵卫森画戟，
宴寝凝清香。
海上风雨至，
逍遥池阁凉。
烦疴近消散，
嘉宾复满堂。
自惭居处崇，
未睹斯民康。
理会是非遣，
性达开迹忘。
鲜肥属时禁，
蔬果幸见尝。
俯饮一杯酒，
仰聆金玉章。
神欢体自轻，
意欲凌风翔。
吴中盛文史，
群彦今汪洋。
方知大藩地，
岂曰财赋强。
