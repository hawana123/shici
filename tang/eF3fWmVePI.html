			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
月出鸟栖尽，
寂然坐空林。
是时心境闲，
可以弹素琴。
清泠由木性，
恬澹随人心。
心积和平气，
木应正始音。
响余群动息，
曲罢秋夜深。
正声感元化，
天地清沉沉。
