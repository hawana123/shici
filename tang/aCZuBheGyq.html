疏雨从东送疾雷，
小庭凉气净莓苔。
卷帘燕子穿人去，
洗砚鱼儿触手来。
但欲进贤求上赏，
唯将拯溺作良媒。
戎衣一挂清天下，
傅野非无济世才。
