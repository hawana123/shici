楚俗物候晚，
孟冬才有霜。
早农半华实，
夕水含风凉。
遐想云外寺，
峰峦渺相望。
松门接官路，
泉脉连僧房。
微露上弦月，
暗焚初夜香。
谷深烟壒净，
山虚钟磬长。
念此清境远，
复忧尘事妨。
行行即前路，
勿滞分寸光。
