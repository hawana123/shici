			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
七雄雄雌犹未分，
攻城杀将何纷纷。
秦兵益围邯郸急，
魏王不救平原君。
公子为嬴停驷马，
执辔愈恭意愈下。
亥为屠肆鼓刀人，
嬴乃夷门抱关者。
非但慷慨献良谋，
意气兼将身命酬。
向风刎颈送公子，
七十老翁何所求。
