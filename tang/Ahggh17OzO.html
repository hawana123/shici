朝临淇水岸，
还望卫人邑。
别意在山阿，
征途背原隰。
萧萧前村口，
唯见转蓬入。
水渚人去迟，
霜天雁飞急。
固应不远别，
所与路未及。
欲济川上舟，
相思空伫立。
