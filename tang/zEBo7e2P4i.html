			<h1>寄题尉迟少卿郊居</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
卿仕在关东，
林居思不穷。
朝衣挂壁上，
厩马放田中。
隅坐唯禅子，
随行只药童。
砌莎留宿露，
庭竹出清风。
浓翠生苔点，
辛香发桂丛。
莲池伊水入，
石径远山通。
愚者心还静，
高人迹自同。
无能相近住，
终日羡邻翁。
