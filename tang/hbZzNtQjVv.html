雨霁霜气肃，
天高云日明。
繁林已坠叶，
寒菊仍舒荣。
懿此秋节时，
更延追赏情。
池台列广宴，
丝竹传新声。
至乐非外奖，
浃欢同中诚。
庶敦朝野意，
永使风化清。
