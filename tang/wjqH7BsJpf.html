			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东山夜宴酒成河，
银烛荧煌照绮罗。
四面雨声笼笑语，
满堂香气泛笙歌。
泠泠玉漏初三滴，
滟滟金觞已半酡。
共向柏台窥雅量，
澄陂万顷见天和。
