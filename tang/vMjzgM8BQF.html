			<h1>泉州刺桐花咏兼呈赵使君</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仿佛三株植世间，
风光满地赤城闲。
无因秉烛看奇树，
长伴刘公醉玉山。
海曲春深满郡霞，
越人多种刺桐花。
可怜虎竹西楼色，
锦帐三千阿母家。
石氏金园无此艳，
南都旧赋乏灵材。
只因赤帝宫中树，
丹凤新衔出世来。
猗猗小艳夹通衢，
晴日熏风笑越姝。
只是红芳移不得，
刺桐屏障满中都。
不胜攀折怅年华，
红树南看见海涯。
故国春风归去尽，
何人堪寄一枝花。
赤帝常闻海上游，
三千幢盖拥炎州。
今来树似离宫色，
红翠斜欹十二楼。
