			<h1>古乐府飞龙曲，留上陈左相</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
德以精灵降，
时膺梦寐求。
苍生谢安石，
天子富平侯。
尊俎资高论，
岩廊挹大猷。
相门连户牖，
卿族嗣弓裘。
豁达云开霁，
清明月映秋。
能为吉甫颂，
善用子房筹。
阶砌思攀陟，
门阑尚阻修。
高山不易仰，
大匠本难投。
迹与松乔合，
心缘启沃留。
公才山吏部，
书癖杜荆州。
幸沐千年圣，
何辞一尉休。
折腰知宠辱，
回首见沉浮。
天地庄生马，
江湖范蠡舟。
逍遥堪自乐，
浩荡信无忧。
去此从黄绶，
归欤任白头。
风尘与霄汉，
瞻望日悠悠。
