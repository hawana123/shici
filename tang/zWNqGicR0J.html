			<h1>代书答姜七崔九</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
婀娜金闺树，
离披野田草。
虽殊两地荣，
幸共三春好。
花殊鸟飞处，
叶镂虫行道。
真心独感人，
惆怅令人老。
