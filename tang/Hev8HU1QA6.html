			</div>

因君贰邑蓝溪上，
遣我维舟红叶时。
共向乡中非半面，
俱惊鬓里有新丝。
伫看孤洁成三考，
应笑愚疏舍一枝。
貌似故人心尚喜，
相逢况是旧相知。
