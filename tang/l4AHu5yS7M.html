			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

昔年怀壮气，
提戈初仗节。
心随朗日高，
志与秋霜洁。
移锋惊电起，
转战长河决。
营碎落星沉，
阵卷横云裂。
一挥氛沴静，
再举鲸鲵灵。
于兹俯旧原，
属目驻华轩。
沉沙无故迹，
灭灶有残痕。
浪霞穿水净，
峰雾抱莲昏。
世途亟流易，
人事殊今昔。
长想眺前踪，
抚躬聊自适。
