北林鹊夜飞，
南轩月初进。
调弦发清征，
荡心祛褊吝。
变作离鸿声，
还入思归引。
长叹未终极，
秋风飘素鬓。
丝传园客意，
曲奏楚妃情。
罕有知音者，
空劳流水声。
