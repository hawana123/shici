			<div class="info"><span class="date">作者：杨浚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
河水城下流，
登城望弥惬。
海云飞不断，
岸草绿相接。
龙门无旧场，
武牢有遗堞。
扼喉兵易守，
扪指计何捷。
天夺项氏谋，
卒成汉家业。
乡山遥可见，
西顾泪盈睫。
