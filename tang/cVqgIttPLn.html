			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
待月月未出，
望江江自流。
倏忽城西郭，
青天悬玉钩。
素华虽可揽，
清景不可游。
耿耿金波里，
空瞻鳷鹊楼。
