			<h1>读留侯传</h1>
			<div class="info"><span class="date">作者：崔涂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
覆楚雠韩势有余，
男儿遭遇更难如。
偶成汉室千年业，
只读圯桥一卷书。
翻把壮心轻尺组，
却烦商皓正皇储。
若能终始匡天子，
何必□□□□□。
