			<h1>奉和望月应魏王教</h1>
			<div class="info"><span class="date">作者：褚亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
层轩登皎月，
流照满中天。
色共梁珠远，
光随赵璧圆。
落影临秋扇，
虚轮入夜弦。
所欣东馆里，
预奉西园篇。
