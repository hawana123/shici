		<article class="post">
			
风清泉冷竹修修，
三伏炎天凉似秋。
黄犬引迎骑马客，
青衣扶下钓鱼舟。
衰容自觉宜闲坐，
蹇步谁能更远游。
料得此身终老处，
只应林下与滩头。
