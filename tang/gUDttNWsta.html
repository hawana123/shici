			<h1>朝归书寄元八</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
进入阁前拜，
退就廊下餐。
归来昭国里，
人卧马歇鞍。
却睡至日午，
起坐心浩然。
况当好时节，
雨后清和天。
柿树绿阴合，
王家庭院宽。
瓶中户县酒，
墙上终南山。
独眠仍独坐，
开衿当风前。
禅僧与诗客，
次第来相看。
要语连夜语，
须眠终日眠。
除非奉朝谒，
此外无别牵。
年长身且健，
官贫心甚安。
幸无急病痛，
不至苦饥寒。
自此聊以适，
外缘不能干。
唯应静者信，
难为动者言。
台中元侍御，
早晚作郎官。
未作郎官际，
无人相伴闲。
