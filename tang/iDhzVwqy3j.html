			<h1>天竺国胡僧水晶念珠</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天竺胡僧踏云立，
红精素贯鲛人泣。
细影疑随焰火销，
圆光恐滴袈裟湿。
夜梵西天千佛声，
指轮次第驱寒星。
若非叶下滴秋露，
则是井底圆春冰。
凄清妙丽应难并，
眼界真如意珠静。
碧莲花下独提携，
坚洁何如幻泡影。
