寓居湘岸四无邻，
世网难婴每自珍。
莳药闲庭延国老，
开樽虚室值贤人。
泉回浅石依高柳，
径转垂藤闲绿筠。
闻道偏为五禽戏，
出门鸥鸟更相亲。
