			<h1>送韦处士老舅</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆昨痴小年，
不知有经籍。
常随童子游，
多向外家剧。
偷花入邻里，
弄笔书墙壁。
照水学梳头，
应门未穿帻。
人前赏文性，
梨果蒙不惜。
赋字咏新泉，
探题得幽石。
自从出关辅，
三十年作客。
风雨一飘飖，
亲情多阻隔。
如何二千里，
尘土驱蹇瘠。
良久陈苦辛，
从头叹衰白。
既来今又去，
暂笑还成戚。
落日动征车，
春风卷离席。
云台观西路，
华岳祠前柏。
会得过帝乡，
重寻旧行迹。
