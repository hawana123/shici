			<h1>玉蕊</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉蕊两高树，
相辉松桂旁。
向来尘不杂，
此夜月仍光。
秀掩丛兰色，
艳吞秾李芳。
世人嫌具美，
何必更清香。
