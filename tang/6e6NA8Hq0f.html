			<h1>送李长史归涪州</h1>
			<div class="info"><span class="date">作者：张祜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
涪江江上客，
岁晚却还乡。
暮过高唐雨，
秋经巫峡霜。
急滩船失次，
叠嶂树无行。
好为题新什，
知君思不常。


		</article>
