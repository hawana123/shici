			<h1>江上忆严五广林</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
征南幕下带长刀，
梦笔深藏五色毫。
逢著澄江不敢咏，
镇西留与谢功曹。
