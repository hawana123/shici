至哉勤绩，
不盈不延；
谁能颂之，
我请颂焉。
於戏劳王，
勤亦何极；
济尔九土，
山川沟洫。
至哉俭德，
不丰不敷；
谁能颂之，
我请颂夫。
於戏劳王，
俭亦何深；
戒尔万代，
奢侈荒淫。
至哉茂功，
不升不圮；
谁能颂之，
我请颂矣。
於戏劳王，
功亦何大；
去尔兆庶，
洪湮灾害。
