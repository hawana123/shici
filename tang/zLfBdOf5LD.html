			<h1>送权先辈归觐信安</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
衣彩独归去，
一枝兰更香。
马嘶芳草渡，
门掩百花塘。
野色亭台晚，
滩声枕簟凉。
小斋松岛上，
重叶覆书堂。
