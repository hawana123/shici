			</div>

	<div class="container">
		<article class="post">
			
子虚词赋动君王，
谁不期君入对扬。
莫恋兔园留看雪，
已乘骢马合凌霜。
路归天上行方别，
道在人间久便香。
应念都城旧吟客，
十年踪迹委沧浪。
