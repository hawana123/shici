			<div class="info"><span class="date">作者：吴商浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
文战何堪功未图，
又驱羸马指天衢。
露华凝夜渚莲尽，
月彩满轮山驿孤。
岐路辛勤终日有，
乡关音信隔年无。
好同范蠡扁舟兴，
高挂一帆归五湖。
