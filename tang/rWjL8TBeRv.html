古也忧婚嫁，
君能乐性肠。
长男栖月宇，
少女炫霓裳。
问尔餐霞处，
春山芝桂旁。
鹤前飞九转，
壶里驻三光。
与我开龙峤，
披云静药堂。
胡麻兼藻绿，
石髓隔花香。
帝力言何有，
椿年喜渐长。
窅然高象外，
宁不傲羲皇。
