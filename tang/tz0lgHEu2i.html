			<h1>东西二林寺流水</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水尔何如此，
区区矻矻流。
墙墙边沥沥，
砌砌下啾啾。
味不卑于乳，
声常占得秋。
崩腾成大瀑，
落托出深沟。
远历神仙窟，
高淋竹树头。
数家舂碓磑，
几处浴猿猴。
共月穿峰罅，
喧僧睡石楼。
派通天宇阔，
溜入楚江浮。
为润知何极，
无边始自由。
好归江海里，
长负济川舟。
