			<h1>嵩山十志十首·草堂</h1>
			<div class="info"><span class="date">作者：卢鸿一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
草堂者，
盖因自然之谿阜，
前当墉洫；
资人力之缔构，
后加茅茨。
将以避燥湿，
成栋宇之用；
昭简易，
叶乾坤之德，
道可容膝休闲。
谷神同道，
此其所贵也。
及靡者居之，
则妄为剪饰，
失天理矣。
词曰：山为宅兮草为堂，
芝兰兮药房。
罗蘼芜兮拍薜荔，
荃壁兮兰砌。
蘼芜薜荔兮成草堂，
阴阴邃兮馥馥香，
中有人兮信宜常。
读金书兮饮玉浆，
童颜幽操兮不易长。
