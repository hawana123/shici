			</div>

腊雪初晴花举杯，
便期携手上春台。
高情唯怕酒不满，
长逝可悲花正开。
晓奠莺啼残漏在，
风帏燕觅旧巢来。
杜陵芳草年年绿，
醉魄吟魂无复回。
