			<h1>忆杭州梅花因叙旧游寄萧协律</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
三年闲闷在余杭，
曾为梅花醉几场。
伍相庙边繁似雪，
孤山园里丽如妆。
蹋随游骑心长惜，
折赠佳人手亦香。
赏自初开直至落，
欢因小饮便成狂。
薛刘相次埋新垄，
沈谢双飞出故乡。
[薛刘二客，
沈、谢二妓，
皆当时歌酒之侣。
]歌伴酒徒零散尽，
唯残头白老萧郎。
