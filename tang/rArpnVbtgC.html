			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
故人留镜无归处，
今日怀君试暂窥。
岁久岂堪尘自入，
夜长应待月相随。
空怜琼树曾临匣，
犹见菱花独映池。
所恨平生还不早，
如今始挂陇头枝。
