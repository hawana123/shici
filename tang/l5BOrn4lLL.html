			</div>
		</div>

	<div class="container">
		<article class="post">
			
静者多依猿鸟丛，
衡门野色四郊通。
天开宿雾海生日，
水泛落花山有风。
回望一巢悬木末，
独寻危石坐岩中。
看书饮酒余无事，
自乐樵渔狎钓翁。
