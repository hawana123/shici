			<h1>过鄂州</h1>
			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳拂兰桡花满枝，
石城城下暮帆迟。
折牌峰上三闾墓，
远火山头五马旗。
白雪调高题旧寺，
阳春歌在换新词。
莫愁魂逐清江去，
空使行人万首诗。
