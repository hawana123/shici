			<h1>赠馀干袁明府</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一雨西城色，
陶家心自清。
山衔中郭分，
云卷下湖程。
公署闻流木，
人烟入废城。
难忘楚尽处，
新有越吟生。
