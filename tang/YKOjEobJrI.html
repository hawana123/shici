日没路且长，
游子欲涕零。
荒城无人路，
秋草飞寒萤。
东南古丘墟，
莽苍驰郊垌。
黄云晦断岸，
枯井临崩亭。
昔人竟何之，
穷泉独冥冥。
苍苔没碑版，
朽骨无精灵。
俯仰寄世间，
忽如流波萍。
金石非汝寿，
浮生等臊腥。
不如学神仙，
服食求丹经。
