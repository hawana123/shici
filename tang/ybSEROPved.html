			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
九疑第二峰，
其上有仙坛。
杉松映飞泉，
苍苍在云端。
何人居此处，
云是鲁女冠。
不知几百岁，
燕坐饵金丹。
相传羽化时，
云鹤满峰恋。
妇中有高人，
相望空长叹。
