至德临天下，
劳情遍九围。
念兹人去本，
蓬转将何依。
外避征戍数，
内伤亲党稀。
嗟不逢明盛，
胡能照隐微。
柏台简行李，
兰殿锡朝衣。
别曲动秋风，
恩令生春辉。
使出四海安，
诏下万心归。
怍非夔龙佐，
徒歌鸿雁飞。
