			<h1>禅庭芦竹十二韵呈郑谷郎中</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
错错在禅庭，
高宜与竹名。
健添秋雨响，
乾助夜风清。
雀静知枯折，
僧闲见笋生。
对吟殊洒落，
负气甚孤贞。
密谢编栏固，
齐由灌溉平。
松姿真可敌，
柳态薄难并。
映带兼苔石，
参差近画楹。
雪霜消后色，
虫鸟默时声。
远忆沧洲岸，
寒连暮角城。
幽根狂乱迸，
劲叶动相撑。
避暑须临坐，
逃眠必绕行。
未逢仙手咏，
俗眼见犹轻。
