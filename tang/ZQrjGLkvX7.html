今朝一百五，
出户雨初晴。
舞爱双飞蝶，
歌闻数里莺。
江深青草岸，
花满白云城。
为政多孱懦，
应无酷吏名。
出城烟火少，
况复是今朝。
闲坐将谁语，
临觞只自谣。
阶前春藓遍，
衣上落花飘。
妓乐州人戏，
使君心寂寥。
