			<h1>效陈拾遗子昂</h1>
			<div class="info"><span class="date">作者：司空图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丑妇竞簪花，
花多映愈丑。
邻女恃其姿，
掇之不盈手。
量已苟自私，
招损乃谁咎。
宠禄既非安，
于吾竟何有。
