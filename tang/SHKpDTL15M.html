			<h1>南池宴钱子辛，赋得科斗</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
临池见科斗，
美尔乐有馀。
不忧网与钩，
幸得免为鱼。
且愿充文字，
登君尺素书。
