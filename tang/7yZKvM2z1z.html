			<h1>送汪涛</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
知君别家后，
不免泪沾襟。
芳草千里路，
夕阳孤客心。
花飞当野渡，
猿叫在烟岑。
霄汉知音在，
何须恨陆沈。
