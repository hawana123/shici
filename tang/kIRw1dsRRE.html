			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
灵飙动阊阖，
微雨洒瑶林。
复此新秋夜，
高阁正沉沉。
旷岁恨殊迹，
兹夕一披襟。
洞户含凉气，
网轩构层阴。
况自展良友，
芳樽遂盈斟。
适悟委前妄，
清言怡道心。
岂恋腰间绶，
如彼笼中禽。
