			<h1>看牡丹</h1>
			<div class="info"><span class="date">作者：殷益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
拥毳对芳丛，
由来趣不同。
发从今日白，
花是去年红。
艳色随朝露，
馨香逐晚风。
何须待零落，
然后始知空。
