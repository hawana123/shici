			<h1>巫山高</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉峰青云十二枝，
金母和云赐瑶姬。
花宫磊砢楚宫外，
列仙八面星斗垂。
秀色无双怨三峡，
春风几梦襄王猎。
青鸾不在懒吹箫，
斑竹题诗寄江妾。
飘飖丝散巴子天，
苔裳玉辔红霞幡。
归时白帝掩青琐，
琼枝草草遗湘烟。


		</article>
