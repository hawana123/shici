			<h1>奉和圣制春台望应制</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
壮丽天之府，
神明王者宅。
大君乘飞龙，
登彼复怀昔。
圆阙朱光焰，
横山翠微积。
河汧流作表，
县聚开成陌。
即旧在皇家，
维新具物华。
云连所上居恒属，
日更时中望不斜。
三月沧池摇积水，
万年青树缀新花。
暴嬴国此尝图霸，
霸业后仁先以诈。
东破诸侯西入秦，
咸阳北阪南渭津。
诗书焚爇散学士，
高阁奢逾娇美人。
事往覆輈经远喻，
春还按跸凭高赋。
戎观爱力深惟省，
越厌陈方何足务。
清吹遥遥发帝台，
宸文耿耿照天回。
伯夷位事愚臣忝，
喜奏声成凤鸟来。
