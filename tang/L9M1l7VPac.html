			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

蝉雀参差在扇纱，
竹襟轻利箨冠斜。
垆中有酒文园会，
琴上无弦靖节家。
芝畹烟霞全覆穗，
橘洲风浪半浮花。
闲思两地忘名者，
不信人间发解华。
只于池曲象山幽，
便是潇湘浸石楼。
斜拂芡盘轻鹜下，
细穿菱线小鲵游。
闲开茗焙尝须遍，
醉拨书帷卧始休。
莫道仙家无好爵，
方诸还拜碧琳侯。
