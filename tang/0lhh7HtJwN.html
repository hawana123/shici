			<h1>长安言怀</h1>
			<div class="info"><span class="date">作者：鲍溶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
殷殷生念厚，
戚戚劳者多。
二时昼夜等，
百岁讵几何。
日下文翰苑，
侧身识经过。
千虑恐一失，
翔阳已蹉跎。
临觞翦众忧，
静寄丝桐歌。
思归绕十指，
五声不相和。
暮天还巢翼，
明日陨叶柯。
高谢岩谷人，
鹿衣带女萝。
生不去亲爱，
浮名若风波。
谁令不及此，
亲爱隔山河。
