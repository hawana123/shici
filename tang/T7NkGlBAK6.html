		<article class="post">
			
东风扇淑气，
水木荣春晖。
白日照绿草，
落花散且飞。
孤云还空山，
众鸟各已归。
彼物皆有托，
吾生独无依。
对此石上月，
长醉歌芳菲。
我有紫霞想，
缅怀沧洲间。
思对一壶酒，
澹然万事闲。
横琴倚高松，
把酒望远山。
长空去鸟没，
落日孤云还。
但恐光景晚，
宿昔成秋颜。
