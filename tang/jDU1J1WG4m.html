移樽铺山曲，
祖帐查溪阴。
铺山即远道，
查溪非故林。
凄然诵新诗，
落泪沾素襟。
郡政我何有，
别情君独深。
禅庭古树秋，
宿雨清沈沈。
挥袂故里远，
悲伤去住心。
