			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
炎洲苦三伏，
永日卧孤城。
赖此闲庭夜，
萧条夜月明。
独歌还太息，
幽感见馀声。
江近鹤时叫，
山深猿屡鸣。
息心观有欲，
弃知返无名。
五十知天命，
吾其达此生。
