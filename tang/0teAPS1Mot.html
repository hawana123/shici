			<h1>齐一和尚影堂</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一公住世忘世纷，
暂来复去谁能分。
身寄虚空如过客，
心将生灭是浮云。
萧散浮云往不还，
凄凉遗教殁仍传。
旧地愁看双树在，
空堂只是一灯悬。
一灯长照恒河沙，
双树犹落诸天花。
天花寂寂香深殿，
苔藓苍苍閟虚院。
昔余精念访禅扉，
常接微言清道机。
今来寂寞无所得，
唯共门人泪满衣。
