			<h1>同薛司直诸公秋霁曲江俯见南山作</h1>

南山郁初霁，
曲江湛不流。
若临瑶池前，
想望昆仑丘。
回首见黛色，
眇然波上秋。
深沉俯峥嵘，
清浅延阻修。
连潭万木影，
插岸千岩幽。
杳霭信难测，
渊沦无暗投。
片云对渔父，
独鸟随虚舟。
我心寄青霞，
世事惭白鸥。
得意在乘兴，
忘怀非外求。
良辰自多暇，
欣与数子游。
