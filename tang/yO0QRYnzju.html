			<h1>秋日寓怀</h1>
			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
海上生涯一钓舟，
偶因名利事淹留。
旅涂谁见客青眼，
故国几多人白头。
霁色满川明水驿，
蝉声落日隐城楼。
如何未尽此行役，
西入潼关云木秋。
