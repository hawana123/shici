			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
桂布白似雪，
吴绵软于云。
布重绵且厚，
为裘有余温。
朝拥坐至暮，
夜覆眠达晨。
谁知严冬月，
支体暖如春。
中夕忽有念，
抚裘起逡巡。
丈夫贵兼济，
岂独善一身。
安得万里裘，
盖裹周四垠？
稳暖皆如我，
天下无寒人。
