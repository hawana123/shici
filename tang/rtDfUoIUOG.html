			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
秋天风飒飒，
群胡马行疾。
严城昼不开，
伏兵暗相失。
天子庙堂拜，
将军凶门出。
纷纷伊洛道，
戎马几万匹。
军门压黄河，
兵气冲白日。
平生怀仗剑，
慷慨即投笔。
南登汉月孤，
北走代云密。
近取韩彭计，
早知孙吴术。
丈夫清万里，
谁能扫一室。
