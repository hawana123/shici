			<h1>燕支行</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉家天将才且雄，
来时谒帝明光宫。
万乘亲推双阙下，
千官出饯五陵东。
誓辞甲第金门里，
身作长城玉塞中。
卫霍才堪一骑将，
朝廷不数贰师功。
赵魏燕韩多劲卒，
关西侠少何咆勃。
报雠只是闻尝胆，
饮酒不曾妨刮骨。
画戟雕戈百日寒，
连旗大旆黄尘没。
叠鼓遥翻瀚海波，
鸣笳乱动天山月。
麒麒锦带佩吴钩，
飒沓青骊跃紫骝。
拔剑已断天骄臂，
归鞍共饮月支头。
汉兵大呼一当百，
虏骑相看哭且愁。
教战虽令赴汤火，
终知上将先伐谋。


		</article>
