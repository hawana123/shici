南都信佳丽，
武阙横西关。
白水真人居，
万商罗鄽闤。
高楼对紫陌，
甲第连青山。
此地多英豪，
邈然不可攀。
陶朱与五羖，
名播天壤间。
丽华秀玉色，
汉女娇朱颜。
清歌遏流云，
艳舞有馀闲。
遨游盛宛洛，
冠盖随风还。
走马红阳城，
呼鹰白河湾。
谁识卧龙客，
长吟愁鬓斑。
