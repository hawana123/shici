			<div class="info"><span class="date">作者：萧颖士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
江有归舟，
亦乱其流。
之子言旋，
嘉名孔修。
扬于王庭，
允焯其休。
舟既归止，
人亦荣止。
兄矣弟矣，
孝斯践矣。
称觞燕喜，
于岵于屺。
彼游惟帆，
匪风不扬。
有彬伊父，
匪学不彰。
予其怀而，
勉尔无忘。
