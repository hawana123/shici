			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

曲江萧条秋气高，
菱荷枯折随风涛，
游子空嗟垂二毛。
白石素沙亦相荡，
哀鸿独叫求其曹。
即事非今亦非古，
长歌激越梢林莽，
比屋豪华固难数。
吾人甘作心似灰，
弟侄何伤泪如雨。
自断此生休问天，
杜曲幸有桑麻田，
故将移住南山边。
短衣匹马随李广，
看射猛虎终残年。
