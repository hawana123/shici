			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
连天一水浸吴东，
十幅帆飞二月风。
好景采抛诗句里，
别愁驱入酒杯中。
渔依岸柳眠圆影，
鸟傍岩花戏暖红。
不是桂枝终不得，
自缘年少好从戎。
