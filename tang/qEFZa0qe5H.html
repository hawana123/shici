			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
谢病卧东都，
羸然一老夫。
孤单同伯道，
迟暮过商瞿。
岂料鬓成雪，
方看掌弄珠。
已衰宁望有，
虽晚亦胜无。
兰入前春梦，
桑悬昨日弧。
里闾多庆贺，
亲戚共欢娱。
腻剃新胎发，
香绷小绣襦。
玉芽开手爪，
酥颗点肌肤。
弓冶将传汝，
琴书勿坠吾。
未能知寿夭，
何暇虑贤愚。
乳气初离壳，
啼声渐变雏。
何时能反哺，
供养白头乌？
