		<article class="post">
			
祥游沙麓，
庆洽瑶衣。
黄云昼聚，
白气宵飞。
居中履正，
禀和体微。
仪刑赤县，
演教椒闱。
陶钧万国，
丹青四妃。
河洲在咏，
风化攸归。
