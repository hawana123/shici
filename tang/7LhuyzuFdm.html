			<div class="info"><span class="date">作者：羊士谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
功名无力愧勤王，
已近终南得草堂。
身外尽归天竺偈，
腰间唯有会稽章。
何时腊酒逢山客，
可惜梅枝亚石床。
岁晚我知仙客意，
悬心应在白云乡。
