			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
步逸辞群迹，
机真结远心。
敦诗扬大雅，
映古酌高音。
逃祸栖蜗舍，
因醒解豸簪。
紫兰秋露湿，
黄鹤晚天阴。
旧业馀荒草，
寒山出远林。
月明多宿寺，
世乱重悲琴。
霄汉时应在，
诗书道未沈。
坐期阊阖霁，
云暖一开襟。
