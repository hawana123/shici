			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
四郊未宁静，
垂老不得安。
子孙阵亡尽，
焉用身独完。
投杖出门去，
同行为辛酸。
幸有牙齿存，
所悲骨髓干。
男儿既介胄，
长揖别上官。
老妻卧路啼，
岁暮衣裳单。
孰知是死别，
且复伤其寒。
此去必不归，
还闻劝加餐。
土门壁甚坚，
杏园度亦难。
势异邺城下，
纵死时犹宽。
人生有离合，
岂择衰老端。
忆昔少壮日，
迟回竟长叹。
万国尽征戍，
烽火被冈峦。
积尸草木腥，
流血川原丹。
何乡为乐土，
安敢尚盘桓。
弃绝蓬室居，
塌然摧肺肝。
