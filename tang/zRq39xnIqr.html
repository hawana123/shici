			<h1>奉和九月九日应制</h1>
			<div class="info"><span class="date">作者：许敬宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
爽气申时豫，
临秋肆武功。
太液荣光发，
曾城佳气融。
紫霄寒暑丽，
黄山极望通。
讲艺遵先车丸，
睹德畅宸衷。
鹫岭飞夏服，
娥魄乱雕弓。
汗浃镳流赭，
尘生埒散红。
饮羽惊开石，
中叶遽凋丛。
雁殚云路静，
乌坠日轮空。
九流参广宴，
万宇抃恩隆。
