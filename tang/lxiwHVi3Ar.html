			<h1>江南秋日</h1>
			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水国由来称道情，
野人经此顿神清。
一篷秋雨睡初起，
半砚冷云吟未成。
青笠渔儿筒钓没，
蒨衣菱女画桡轻。
冰绡写上江南景，
寄与金銮马长卿。


		</article>
