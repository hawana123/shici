置亭隐城堞，
事简迹易幽。
公性崇俭素，
雅才非广求。
傍檐竹雨清，
拂案杉风秋。
不移府中步，
登兹如远游。
坐觉诗思高，
俯知物役休。
虚寂偶禅子，
逍遥亲道流。
更闻临川作，
下节安能酬。
