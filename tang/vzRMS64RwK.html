			<div class="info"><span class="date">作者：吴筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

明哲良罕遇，
遇君辄思齐。
挺生著天爵，
自可析人珪。
河洛初沸腾，
方期扫虹霓。
时命竟未合，
安能亲鼓鼙。
从此罢飞凫，
投簪辞割鸡。
驱车适南土，
忠孝两不暌。
庐岳镇江介，
于焉惬林栖。
入门披彩服，
出谷杖红藜。
隐令旧闾里，
而今复成跻。
郑公解簪绂，
华萼曜松溪。
贤哉苟征君，
灭迹为圃畦。
顾已成非薄，
忝兹忘筌蹄。
相观对绿樽，
逸思凌丹梯。
道泰我长往，
时清君勿迷。
王孙且无归，
芳草正萋萋。
