			<h1>共佳人守岁</h1>
			<div class="info"><span class="date">作者：刘绮庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桂华穷北陆，
荆艳作东邻。
残妆欲送晓，
薄衣已迎春。
举袖争流雪，
分歌竞绕尘。
不应将共醉，
年去远催人。
