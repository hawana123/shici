多雨绝尘事，
寥寥入太玄。
城阴疏复合，
檐滴断还连。
念我劳造化，
从来五十年。
误将心徇物，
近得还自然。
闲居草木侍，
虚室鬼神怜。
有时进美酒，
有时泛清弦。
声真不世识，
心醉岂言诠。
