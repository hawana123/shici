			<h1>寄茅山孙炼师</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
何地最翛然，
华阳第八天。
松风清有露，
萝月净无烟。
乍警瑶坛鹤，
时嘶玉树蝉。
欲驰千里恋，
惟有凤门泉。
石上谿荪发紫茸，
碧山幽蔼水溶溶。
菖花定是无人见，
春日惟应羽客逢。
独寻兰渚玩迟晖，
闲倚松窗望翠微。
遥想春山明月曙，
玉坛清磬步虚归。
