		<article class="post">
			
可怜走马骑驴汉，
岂有风光肯占伊。
只有三张最惆怅，
下山回马尚迟迟。
小捷风流已俊才，
便将红粉作金台。
明年未去池阳郡，
更乞春时却重来。
