			</div>

		<article class="post">
			
薄雪燕蓊紫燕钗，
钗垂簏簌抱香怀。
一声歌罢刘郎醉，
脱取明金压绣鞋。
谢家青妓邃重关，
谁省春风见玉颜。
闻道彩鸾三十六，
一双双对碧池莲。
