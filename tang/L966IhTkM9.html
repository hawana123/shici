			<h1>谷口新居寄同省朋故</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
种黍傍烟溪，
榛芜兼沮洳。
亦知生计薄，
所贵隐身处。
橡栗石上村，
莓苔水中路。
萧然授衣日，
得此还山趣。
汲井爱秋泉，
结茅因古树。
闲云与幽鸟，
对我不能去。
寄谢鸳鹭群，
狎鸥拙所慕。
