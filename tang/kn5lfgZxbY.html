			<h1>夏中酬于逖毕耀问病见赠</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
救物智所昧，
学仙愿未从。
行藏两乖角，
蹭蹬风波中。
薄宦耻降志，
卧疴非养蒙。
闭关涉两旬，
羁思浩无穷。
鸑鷟何处来，
双舞下碧空。
离别隔云雨，
惠然此相逢。
把手贺疾间，
举杯欣酒浓。
新诗见久要，
清论激深衷。
高馆舒夜簟，
开门延微风。
火云赫嵯峨，
日暮千万峰。
遥指故山笑，
相看抚号钟。
声和由心清，
事感知气同。
出处未易料，
且歌缓愁容。
愿君崇明德，
岁暮如青松。
