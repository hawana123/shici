		<article class="post">
			
公门悬甲令，
浣濯遂其私。
晨起怀怆恨，
野田寒露时。
气收天地广，
风凄草木衰。
山明始重叠，
川浅更逶迤。
烟火生闾里，
禾黍积东菑。
终然可乐业，
时节一来斯。
