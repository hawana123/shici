			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汴州城门朝不开，
天狗堕地声如雷。
健儿争夸杀留后，
连屋累栋烧成灰。
诸侯咫尺不能救，
孤士何者自兴哀。
母从子走者为谁，
大夫夫人留后儿。
昨日乘车骑大马，
坐者起趋乘者下。
庙堂不肯用干戈，
呜呼奈汝母子何。
