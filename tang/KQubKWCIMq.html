			<h1>史馆庭梅见其毫末历载三十今已半枯……</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东观婆娑树，
曾怜甲坼时。
繁英共攀折，
芳岁几推移。
往事皆陈迹，
清香亦暗衰。
相看宜自喜，
双鬓合垂丝。
