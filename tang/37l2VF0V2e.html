			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
帝里欲何待，
人间无阙遗。
不能安旧隐，
都属扰明时。
违理须齐辱，
雄图岂藉知。
纵横悉已误，
斯语是吾师。
得官殊未喜，
失计是忘愁。
不是无心速，
焉能有自由。
凉风盈夏扇，
蜀茗半形瓯。
笑向权门客，
应难见道流。
