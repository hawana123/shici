一双华亭鹤，
数片太湖石。
(搀左换山)(搀左换山)苍玉峰，
矫矫青云翮。
是时岁云暮，
淡薄烟景夕。
庭霜封石棱，
池雪印鹤迹。
幽致竟谁别，
闲静聊自适。
怀哉庾顺之，
好是今宵客。
