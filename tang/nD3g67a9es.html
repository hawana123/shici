杲杲冬日光，
明暖真可爱。
移榻向阳坐，
拥裘仍解带。
小奴捶我足，
小婢搔我背。
自问我为谁，
胡然独安泰？
安泰良有以，
与君论梗概。
心了事未了，
饥寒迫于外。
事了心未了，
念虑煎于内。
我今实多幸，
事与心和会。
内外及中间，
了然无一碍。
所以日阳中，
向君言自在。
