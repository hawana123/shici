同盟会五月，
归葬出三条。
日惨咸阳树，
天寒渭水桥。
稍看朱鹭转，
尚识紫骝骄。
寂寂泉台恨，
从兹罢玉箫。
邦家锡宠光，
存没贵忠良。
遂裂山河地，
追尊父子王。
人悲槐里月，
马踏槿原霜。
别向天京北，
悠悠此路长。
树羽迎朝日，
撞钟望早霞。
故人悲宿草，
中使惨晨笳。
气有冲天剑，
星无犯斗槎。
唯馀孔公宅，
长接鲁王家。
