		<article class="post">
			
牧野功成后，
周王战马闲。
驱驰休伏皂，
饮龁任依山。
逐日朝仍去，
随风暮自还。
冰生疑陇坂，
叶落似榆关。
躞蹀仙峰下，
腾骧渭水湾。
幸逢时偃武，
不复鼓鼙间。
