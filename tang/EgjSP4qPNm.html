			<h1>春女行</h1>
			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
春女颜如玉，
怨歌阳春曲。
巫山春树红，
沅湘春草绿。
自怜妖艳姿，
妆成独见时。
愁心伴杨柳，
春尽乱如丝。
目极千馀里，
悠悠春江水。
频想玉关人，
愁卧金闺里。
尚言春花落，
不知秋风起。
娇爱犹未终，
悲凉从此始。
忆昔楚王宫，
玉楼妆粉红。
纤腰弄明月，
长袖舞春风。
容华委西山，
光阴不可还。
桑林变东海，
富贵今何在。
寄言桃李容，
胡为闺阁重。
但看楚王墓，
唯有数株松。
