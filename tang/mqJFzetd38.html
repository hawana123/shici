			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
城上日出群乌飞，
鸦鸦争赴朝阳枝。
刷毛伸翼和且乐，
尔独落魄今何为，
无乃慕高近白日，
三足妒尔令尔疾。
无乃饥啼走道旁，
贪鲜攫肉人所伤。
翘肖独足下丛薄，
口衔低枝始能跃。
还顾泥涂备蝼蚁，
仰看栋梁防燕雀。
左右六翮利如刀，
踊身失势不得高。
支离无趾犹自免，
努力低飞逃后患。
