			<div class="info"><span class="date">作者：皇甫曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
台衮兼戎律，
勤忧秉化元。
凤池东掖宠，
龙节北方尊。
长路山河转，
前驱鼓角喧。
人安布时令，
地远答君恩。
暮日平沙迥，
秋风大旆翻。
渔阳在天末，
恋别信陵门。
