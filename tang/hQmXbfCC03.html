			<h1>晦日任桥池亭</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
温泉作天邑，
直北开新洲。
未有菰蒲生，
即闻凫雁游。
六亭在高岸，
数岛居中流。
晦日望清波，
相与期泛游。
西道苦转毂，
北堤疲行舟。
清泠水木阴，
才可适我忧。
