			<h1>赠李将军</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吾宗偏好武，
汉代将家流。
走马辞中禁，
屯军向渭州。
天心待破虏，
阵面许封侯。
却得河源水，
方应洗国仇。
