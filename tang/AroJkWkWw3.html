片片含天意，
纷纷势莫拘。
洒于诸瑞后，
忧恐一冬无。
鹤凚声偏密，
风焦片益粗。
冷牵人梦转，
清逼瘴根徂。
扫径僧倾笠，
为诗士弃炉。
桥高银螮蝀，
峰峻玉浮图。
盈尺何须问，
丰年已可□。
遥思郢中曲，
句句出冰壶。
