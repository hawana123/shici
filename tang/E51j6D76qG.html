			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
悠悠远离别，
分此欢会难。
如何两相近，
反使心不安。
乱发思一栉，
垢衣思一浣。
岂如望友生，
对酒起长叹。
时节异京洛，
孟冬天未寒。
广陵多车马，
日夕自游盘。
独我何耿耿，
非君谁为欢。
