			<h1>在滁苦雨归桃花崦伤亲友略尽</h1>
			<div class="info"><span class="date">作者：顾况</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
废弃忝残生，
后来亦先夭。
诗人感风雨，
长夜何时晓。
去国宦情无，
近乡归梦少。
庇身绝中授，
甘静忘外扰。
丽景变重阴，
洞山空木表。
灵潮若可通，
寄谢西飞鸟。
