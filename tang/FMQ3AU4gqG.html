			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
六府且未盈，
三农争务作。
贫民乏井税，
塉土皆垦凿。
禾黍入寒云，
茫茫半山郭。
秋来积霖雨，
霜降方銍获。
中田聚黎甿，
反景空村落。
顾惭不耕者，
微禄同卫鹤。
庶追周任言，
敢负谢生诺。
