			<h1>送德林郎中学士赴东府</h1>
			<div class="info"><span class="date">作者：陈元裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
上善湛然秋，
恩波洽帝猷。
谩言生险浪，
岂爽见安流。
泛去星槎远，
澄来月练浮。
滔滔对离酌，
入洛称仙舟。
