		<article class="post">
			
浮世浮华一断空，
偶抛烦恼到莲宫。
高僧解语牙无水，
老鹤能飞骨有风。
野色吟馀生竹外，
山阴坐久入池中。
禅师莫问求名苦，
滋味过于食蓼虫。
