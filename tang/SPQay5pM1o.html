			<h1>再游姑苏玉芝观</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高梧一叶下秋初，
迢递重廊旧寄居。
月过碧窗今夜酒，
雨昏红壁去年书。
玉池露冷芙蓉浅，
琼树风高薜荔疏。
明日挂帆更东去，
仙翁应笑为鲈鱼。
