		<article class="post">
			
支离鲜兄弟，
形影如手足。
但遂饮冰节，
甘辞代耕禄。
斑衣在林巷，
始觉无羁束。
交柯低户阴，
闲鸟将雏宿。
穷通世情阻，
日夜苔径绿。
谁言北郭贫，
能分晏婴粟。
