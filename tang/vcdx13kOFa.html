谯楼夜促莲花漏，
树阴摇月蛟螭走。
蟠拏对月吸深杯，
月府清虚玉兔吼。
翠盘擘脯胭脂香，
碧碗敲冰分蔗浆。
十载番思旧时事，
好怀不似当年狂。
夜合花香开小院，
坐爱凉风吹醉面。
酒中弹剑发清歌，
白发年来为愁变。
