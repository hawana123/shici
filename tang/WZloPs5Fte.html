新秋菡萏发红英，
向晚风飘满郡馨。
万叠水纹罗乍展，
一双鸂鶒绣初成。
采莲女散吴歌阕，
拾翠人归楚雨晴。
远岸牧童吹短笛，
蓼花深处信牛行。
