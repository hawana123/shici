			<h1>闻官军继至未睹凯旋</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嫖姚何日破重围，
秋草深来战马肥。
已有孔明传将略，
更闻王导得神机。
阵前鼙鼓晴应响，
城上乌鸢饱不飞。
何事小臣偏注目，
帝乡遥羡白云归。


		</article>
