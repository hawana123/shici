			<h1>奉和圣制答张说出雀鼠谷</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨施巡方罢，
云从训俗回。
密途汾水卫，
清跸晋郊陪。
寒著山边尽，
春当日下来。
御祠玄鸟应，
仙仗绿杨开。
作颂音传雅，
观文色动台。
更知西向乐，
宸藻协盐梅。
