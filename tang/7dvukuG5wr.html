			<h1>与诸公池上待月</h1>
			<div class="info"><span class="date">作者：杨发</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
树密云萦岸，
池遥水际空。
芰开方吐镜，
蘋动欲含风。
渐映沙汀白，
微分渚叶红。
金波宜共赏，
仙棹一宵同。
