			<h1>题睦州乌龙山禅居</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曙后月华犹冷湿，
自知坐卧逼天宫。
晨鸡未暇鸣山底，
早日先来照屋东。
人世驱驰方丈内，
海波摇动一杯中。
伴师长住应难住，
归去仍须入俗笼。
