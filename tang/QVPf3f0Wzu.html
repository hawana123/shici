			<h1>别韦参军</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
二十解书剑，
西游长安城。
举头望君门，
屈指取公卿。
国风冲融迈三五，
朝廷欢乐弥寰宇。
白璧皆言赐近臣，
布衣不得干明主。
归来洛阳无负郭，
东过梁宋非吾土。
兔苑为农岁不登，
雁池垂钓心长苦。
世人遇我同众人，
唯君于我最相亲。
且喜百年有交态，
未尝一日辞家贫。
弹棋击筑白日晚，
纵酒高歌杨柳春。
欢娱未尽分散去，
使我惆怅惊心神。
丈夫不作儿女别，
临歧涕泪沾衣巾。
