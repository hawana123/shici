			<h1>畏人</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
早花随处发，
春鸟异方啼。
万里清江上，
三年落日低。
畏人成小筑，
褊性合幽栖。
门径从榛草，
无心走马蹄。
