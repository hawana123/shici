接战春来苦，
孤城日渐危。
合围侔月晕，
分守若鱼丽。
屡厌黄尘起，
时将白羽挥。
裹疮犹出阵，
饮血更登陴。
忠信应难敌，
坚贞谅不移。
无人报天子，
心计欲何施。
