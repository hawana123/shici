			<h1>夏日苦热，同长孙主簿过仁寿寺纳凉</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

火入天地炉，
南方正何剧。
四郊长云红，
七合太阳赤。
赫赫沸泉壑，
焰焰焦砂石。
思减祝融权，
期匡诸子宅。
因投竹林寺，
一问青莲客。
心空得清凉，
理证等喧寂。
开襟天籁回，
步履雨花积。
微风动珠帘，
惠气入瑶席。
境闲性方谧，
尘远趣皆适。
淹驾殊未还，
朱栏敞虚碧。
