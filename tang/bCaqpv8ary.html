春令有常候，
清明桐始发。
何此巴峡中，
桐花开十月？
岂伊物理变？
信是土宜别。
地气反寒暄，
天时倒生杀。
草木坚强物，
所禀固难夺。
风候一参差，
荣枯遂乖剌。
况吾北人性，
不耐南方热。
强羸寿夭间，
安得依时节？
