郭内青山寺，
难论此崛奇。
白云生院落，
流水下城池。
石像雷霆启，
江沙鼎鼐期。
岳僧来坐夏，
秦客会题诗。
冈转泉根滑，
门升藓级危。
紫微今日句，
黄绢昔年碑。
歇鹤松低阁，
鸣蛩径出篱。
粉垣千堵束，
金塔九层支。
啼鸟笙簧韵，
开花锦绣姿。
清斋奔井邑，
玄发剃熊罴。
极浦征帆小，
平芜落日迟。
风篁清却暑，
烟草绿无时。
信士三公作，
灵踪四绝推。
良游如不宿，
明月拟何之。
