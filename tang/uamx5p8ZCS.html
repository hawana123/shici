			<h1>送权二</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高人不可有（一作友）。
清论复河深。
一见如旧识。
一言知道心。
明时当薄宦。
解薜去中林。
芳草空隐处。
白云余古岑。
韩侯久携手。
河岳共幽寻。
怅别千余里。
临堂鸣素琴。
