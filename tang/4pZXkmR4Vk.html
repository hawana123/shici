			<h1>奉和圣制夏日游石淙山</h1>
			<div class="info"><span class="date">作者：阎朝隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金台隐隐陵黄道，
玉辇亭亭下绛雰。
千种冈峦千种树，
一重岩壑一重云。
花落风吹红的历，
藤垂日晃绿葐蒀。
五百里内贤人聚，
愿陪阊阖侍天文。


		</article>
