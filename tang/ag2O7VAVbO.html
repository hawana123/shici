			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">

一章缄拜皂囊中，
懔懔朝廷有古风。
元礼去归纶氏学，
江充来见犬台宫。
[李膺退罢归纶氏，
教授生徒。
给事论郑注，
告满归颍阳。
]纷纭白昼惊千古，
鈇锧朱殷几一空。
曲突徙薪人不会，
海边今作钓鱼翁。
晚发闷还梳，
忆君秋醉余。
可怜刘校尉，
曾讼石中书。
[给事因忤仇军容，
弃官东归。
]消长虽殊事，
仁贤每自如。
因看鲁褒论，
何处是吾庐？
