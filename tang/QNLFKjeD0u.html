			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
辽东万里辽水曲，
古戍无城复无屋。
黄云盖地雪作山，
不惜黄金买衣服。
战回各自收弓箭，
正西回面家乡远。
年年郡县送征人，
将与辽东作丘坂。
宁为草木乡中生，
有身不向辽东行。
