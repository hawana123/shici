			<h1>寄徐济进士</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
往年疏懒共江湖，
月满花香记得无。
霜压楚莲秋后折，
雨催蛮酒夜深酤。
红尘偶别迷前事，
丹桂相倾愧后徒。
出得函关抽得手，
从来不及阮元瑜。
