			<h1>游洞庭湖湘</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缅邈洞庭岫，
葱蒙水雾色。
宛在太湖中，
可望不可即。
剖竹守穷渚，
开门对奇域。
城池自絷笼，
缨绶为徽纆。
靡日不思往，
经时始愿克。
飞棹越溟波，
维舟恣攀陟。
窈窕入云步，
崎岖倚松息。
岩坛有鹤过，
壁字无人识。
滴石香乳溜，
垂崖灵草植。
玩幽轻雾阻，
讨异忘曛逼。
寒沙际水平，
霜树笼烟直。
空宫闻莫睹，
地道窥难测。
此处学金丹，
何人生羽翼。
谁传九光要，
几拜三仙职。
紫气徒想像，
清潭长眇默。
霓裳若有来，
觏我云峰侧。
