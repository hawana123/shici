			<div class="info"><span class="date">作者：裴说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
十九条平路，
言平又嶮巇。
人心无算处，
国手有输时。
势迥流星远，
声干下雹迟。
临轩才一局，
寒日又西垂。
