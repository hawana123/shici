			<div class="info"><span class="date">作者：熊孺登</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
贱子守柴荆，
谁人记姓名。
风云千骑降，
草木一阳生。
礼异江河动，
欢殊里巷惊。
称觞容侍坐，
看竹许同行。
遇觉沧溟浅，
恩疑太岳轻。
尽搜天地物，
无谕此时情。
