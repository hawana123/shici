			<h1>南阳小将张彦硖口镇税人场射虎歌</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
海内昔年狎太平，
横目穰穰何峥嵘。
天生天杀岂天怒，
忍使朝朝喂猛虎。
关东驿路多丘荒，
行人最忌税人场。
张彦雄特制残暴，
见之叱起如叱羊。
鸣弦霹雳越幽阻，
往往依林犹旅拒。
草际旋看委锦茵，
腰间不更抽白羽。
老饕已毙众雏恐，
童稚揶揄皆自勇。
忠良效顺势亦然，
一剑猜狂敢轻动。
有文有武方为国，
不是英雄伏不得。
试征张彦作将军，
几个将军愿策勋。
