			<h1>郡斋暇日，辱常州陈郎中使君早春晚……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
新年多暇日，
晏起褰帘坐。
睡足心更慵，
日高头未裹。
徐倾下药酒，
稍爇煎茶火。
谁伴寂寥身？
无弦琴在左。
遥思毗陵馆，
春深物袅娜。
波拂黄柳梢，
风摇白梅朵。
衙门排晓戟，
铃阁开朝锁。
太守水西来，
朱衣垂素舸。
良晨不易得，
佳会无由果。
五马正相望，
双鱼忽前堕。
鱼中获瑰宝，
持玩何磊砢。
一百六十言，
字字灵珠颗。
上申心款曲，
下叙时坎坷。
才富不如君，
道孤还似我。
敢辞官远慢，
且贵身安妥。
勿复问荣枯，
冥心无不可。
