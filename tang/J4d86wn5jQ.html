			<h1>贾公闾贵婿曲</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝衣不须长，
分花对袍缝。
嘤嘤白马来，
满脑黄金重。
今朝香气苦，
珊瑚涩难枕。
且要弄风人，
暖蒲沙上饮。
燕语踏帘钩，
日虹屏中碧。
潘令在河阳，
无人死芳色。


		</article>
