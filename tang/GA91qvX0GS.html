			<h1>送李郎尉武康</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潘郎腰绶新，
霅上县花春。
山色低官舍，
湖光映吏人。
不须嫌邑小，
莫即耻家贫。
更作东征赋，
知君有老亲。
