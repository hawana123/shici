汉郡接胡庭，
幽并对烽垒。
旌旗按部曲，
文武惟卿士。
薛公善筹画，
李相威边鄙。
中冀分两河，
长城各万里。
藉马黄花塞，
蒐兵白狼水。
胜敌在安人，
为君汗青史。
