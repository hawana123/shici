			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
几年湖海挹馀芳，
岂料兰摧一夜霜。
人世空传名耿耿，
泉台杳隔路茫茫。
碧窗月落琴声断，
华表云深鹤梦长。
最是不堪回首处，
九泉烟冷树苍苍。
