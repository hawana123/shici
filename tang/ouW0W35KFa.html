			<h1>送狄参军赴杭州</h1>
			<div class="info"><span class="date">作者：马戴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
新官非次受，
圣主宠前勋。
关雪发车晚，
风涛挂席闻。
海门山叠翠，
湖岸郡藏云。
执简从公后，
髯参岂胜君。
