			<h1>奉和春日幸望春宫应制</h1>
			<div class="info"><span class="date">作者：李適適</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉辇金舆天上来，
花园四望锦屏开。
轻丝半拂朱门柳，
细缬全披画阁梅。
舞蝶飞行飘御席，
歌莺度曲绕仙杯。
圣词今日光辉满，
汉主秋风莫道才。
