			<h1>东平蓬莱驿夜宴平卢杨判官醉后赠别……</h1>
			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
驿楼涨海壖，
秋月寒城边。
相见自不足，
况逢主人贤。
夜清酒浓人如玉，
一斗何啻直十千。
木兰为樽金为杯，
江南急管卢女弦。
齐童如花解郢曲，
起舞激楚歌采莲。
固知别多相逢少，
乐极哀至心婵娟。
少留莫辞醉，
前路方悠然。
明日分飞倘相忆，
只应遥望西南天。
