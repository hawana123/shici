			</div>

王笔活鸾凤，
谢诗生芙蓉。
学筵开绛帐，
谈柄发洪钟。
粉署见飞鵩，
玉山猜卧龙。
遗风丽清韵，
萧散九原松。
麈尾近良玉，
鹤裘吹素丝。
坏陵殷浩谪，
春墅谢安棋。
京口贵公子，
襄阳诸女儿。
折花兼踏月，
多唱柳郎词。
