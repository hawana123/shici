			<h1>送王毂及第后归江西</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太宗罗俊彦，
桂玉比光辉。
难得终须得，
言归始是归。
风帆天际吼，
金鹗月中飞。
五府如交辟，
鱼书莫便稀。
