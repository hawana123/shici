			<div class="info"><span class="date">作者：聂夷中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

后达多晚荣，
速得多疾倾。
君看构大厦，
何曾一日成。
在暖须在桑，
在饱须在耕。
君子贵弘道，
道弘无不亨。
太阳垂好光，
毛发悉见形。
我亦二十年，
直似戴盆行。
荆山产美玉，
石石皆坚贞。
未必尽有玉，
玉且间石生。
精卫一微物，
犹恐填海平。
