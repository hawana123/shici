			<div class="info"><span class="date">作者：刘威</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
桐上知音日下身，
道光谁不仰清尘。
偶来水馆逢为客，
旧熟诗名似故人。
永日空惊沧海阔。
何年重见白头新。
权门要路应行遍，
闲伴山夫一夜贫。
