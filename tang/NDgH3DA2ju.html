			</div>

佳节上元巳，
芳时属暮春。
流觞想兰亭，
捧剑得金人。
风轻水初绿，
日晴花更新。
天文信昭回，
皇道颇敷陈。
恭己每从俭，
清心常保真。
戒兹游衍乐，
书以示群臣。
