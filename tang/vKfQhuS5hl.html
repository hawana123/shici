			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

未央初壮汉，
阿房昔侈秦。
在危犹骋丽，
居奢遂投人。
岂如家四海，
日宇罄朝伦。
扇天裁户旧，
砌地翦基新。
引月擎宵桂，
飘云逼曙鳞。
露除光炫玉，
霜阙映雕银。
舞接花梁燕，
歌迎鸟路尘。
镜池波太液，
庄苑丽宜春。
作异甘泉日，
停非路寝辰。
念劳惭逸己，
居旷返劳神。
所欣成大厦，
宏材伫渭滨。
