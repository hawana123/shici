			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
尘架多文集，
偶取一卷披。
未及看姓名，
疑是陶潜诗。
看名知是君，
恻恻令我悲。
诗人多蹇厄，
近日诚有之。
京兆杜子美，
犹得一拾遗。
襄阳孟浩然，
亦闻鬓成丝。
嗟君两不如，
三十在布衣。
擢第禄不及，
新婚妻未归。
少年无疾患，
溘死于路岐。
天不与爵寿，
唯与好文词。
此理勿复道，
巧历不能推。
