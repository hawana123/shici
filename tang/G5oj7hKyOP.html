			<h1>登云梯</h1>
			<div class="info"><span class="date">作者：殷琮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧落远澄澄，
青山路可升。
身轻疑易蹋，
步独觉难凭。
逦迤排将近，
回翔势渐登。
上宁愁屈曲，
高更喜超腾。
江树遥分蔼，
山岚宛若凝。
赤城容许到，
敢惮百千层。


		</article>
