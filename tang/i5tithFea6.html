	<div class="container">
		<article class="post">
			
垄水何年垄头别，
不在山中亦呜咽。
征人塞耳马不行，
未到垄头闻水声。
谓是西流入蒲海，
还闻北去绕龙城。
垄东垄西多屈曲，
野麋饮水长簇簇。
胡兵夜回水旁住，
忆著来时磨剑处。
向前无井复无泉，
放马回看垄头树。
