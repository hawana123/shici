			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

住处方窥宋，
平生未嫁卢。
暖金轻铸骨，
寒玉细凝肤。
妒蝶长成伴，
伤鸾耐得孤。
城堪迷下蔡，
台合上姑苏。
弄眼难降柳，
含茸欲斗蒲。
生凉云母扇，
直夜博山炉。
翡翠交妆镜，
鸳鸯入画图。
无心同石转，
有泪约泉枯。
猿渴应须见，
鹰饥只待呼。
银河正清浅，
霓节过来无。
