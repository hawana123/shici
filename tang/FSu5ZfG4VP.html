			<h1>九华山歌</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
奇峰一见惊魂魄，
意想洪炉始开辟。
疑是九龙夭矫欲攀天，
忽逢霹雳一声化为石，
不然何至今，
悠悠亿万年，
气势不死如腾屳。
云含幽兮月添冷，
月凝晖兮江漾影。
结根不得要路津，
迥秀长在无人境。
轩皇封禅登云亭，
大禹会计临东溟。
乘樏不来广乐绝，
独与猿鸟愁青荧。
君不见敬亭之山黄索漠，
兀如断岸无棱角。
宣城谢守一首诗，
遂使声名齐五岳。
九华山，
九华山，
自是造化一尤物，
焉能籍甚乎人间。
