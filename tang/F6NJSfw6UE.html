			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
去年今日湘南寺，
独把寒梅愁断肠。
今年此日江边宅，
卧见琼枝低压墙。
半落半开临野岸，
团情团思醉韶光。
玉鳞寂寂飞斜月，
素艳亭亭对夕阳。
已被儿童苦攀折，
更遭风雨损馨香。
洛阳桃李渐撩乱，
回首行宫春景长。
