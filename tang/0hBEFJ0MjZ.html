暑雨洒和气，
香风吹日华。
瞬龙惊汗漫，
翥凤綷云霞。
悬圃珠为树，
天池玉作砂。
丹霄能几级，
何必待乘槎。
黍谷纯阳入，
鸾霄瑞彩生。
岳灵分正气，
仙卫借神兵。
污俗迎风变，
虚怀遇物倾。
千钧将一羽，
轻重在平衡。
