			<h1>谒诸葛武侯庙</h1>
			<div class="info"><span class="date">作者：窦常</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
永安宫外有祠堂，
鱼水恩深祚不长。
角立一方初退舍，
拟称三汉更图王。
人同过隙无留影，
石在穷沙尚启行。
归蜀降吴竟何事，
为陵为谷共苍苍。


		</article>
