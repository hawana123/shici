诗情书意两殷勤，
来自天南瘴海滨。
初睹银钩还启齿，
细吟琼什欲沾巾。
凤池隔绝三千里，
蜗舍沉冥十五春。
唯有新昌故园月，
至今分照两乡人。
[凤池，
属杨相也。
蜗舍，
自谓也。
]
