宫鸦叫赤光，
潮声入宫宫影凉。
火华啼露卷横塘，
金堤四合宛柔扬。
美人荷裙芙蓉妆，
柔荑萦雾棹龙航。
采莲一声歌态长，
青丝结眼捕鸳鸯。
