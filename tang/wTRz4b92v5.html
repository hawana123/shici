			<h1>送阎二十六赴剡县</h1>
			<div class="info"><span class="date">作者：李冶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
流水阊门外，
孤舟日复西。
离情遍芳草，
无处不萋萋。
妾梦经吴苑，
君行到剡溪。
归来重相访，
莫学阮郎迷。


		</article>
