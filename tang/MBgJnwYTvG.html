侠客重恩光，
骢马饰金装。
瞥闻传羽檄，
驰突救边荒。
歙野山川动，
嚣天旌旆扬。
吴钩明似月，
楚剑利如霜。
电断冲胡塞，
风飞出洛阳。
转战磨笄俗，
横行戴斗乡。
手擒郅支长，
面缚谷蠡王。
将军占太白，
小妇怨流黄。
騕褭青丝骑，
娉婷红粉妆。
三春莺度曲，
八月雁成行。
谁堪坐愁思，
罗袖拂空床。
