长安车马道，
高槐结浮阴。
下有名利人，
一人千万心。
黄鹄多远势，
沧溟无近浔。
怡怡静退姿，
泠泠思归吟。
菱唱忽生听，
芸书回望深。
清风散言笑，
余花缀衣襟。
独恨鱼鸟别，
一飞将一沉。
