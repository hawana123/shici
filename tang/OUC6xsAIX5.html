			<h1>金井歌</h1>
			<div class="info"><span class="date">作者：刘商</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
文明化洽天地清，
和气氤氲孕至灵。
瑞雪不散抱层岭，
阳谷霞光射山顶。
薙草披沙石窦开，
生金曜日明金井。
虞衡相贺为祯祥，
畏人采攫持殳戕。
羊驰马走尘满道，
郡邸封章开建章。
君王俭德先简易，
赡国肥家在仁义。
山泽藏金与万人，
宣言郡邑无专利。
闾阎少长竞奔凑，
黄金满袖家富有。
欢心蹈舞歌皇风，
愿载讴歌青史中。
