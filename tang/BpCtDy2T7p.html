			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
池上低摧病不行，
谁教仙魄反层城。
阴苔尚有前朝迹，
皎月新无昨夜声。
菰米正残三日料，
筠笼休碍九霄程。
不知此恨何时尽，
遇著云泉即怆情。
