			<h1>杨尚书寄郴笔，知是小生本样，……</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
截玉铦锥作妙形，
贮云含雾到南溟。
尚书旧用裁天诏，
内史新将写道经。
曲艺岂能裨损益，
微辞只欲播芳馨。
桂阳卿月光辉遍，
毫末应传顾兔灵。
