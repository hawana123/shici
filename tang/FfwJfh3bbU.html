			<h1>去蜀</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五载客蜀郡，
一年居梓州。
如何关塞阻，
转作潇湘游。
世事已黄发，
残生随白鸥。
安危大臣在，
不必泪长流。
