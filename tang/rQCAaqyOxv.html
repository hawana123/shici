			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曲江岸北凭栏干，
水面阴生日脚残。
尘路行多绿袍故，
风亭立久白须寒。
诗成暗著闲心记，
山好遥偷病眼看。
不被马前提省印，
何人信道是郎官？
