			<h1>经月岩山</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
驱车过闽越，
路出饶阳西。
仙山翠如画，
簇簇生虹蜺。
群峰若侍从，
众阜如婴提。
岩峦互吞吐，
岭岫相追携。
中有月轮满，
皎洁如圆珪。
玉皇恣游览，
到此神应迷。
嫦娥曳霞帔，
引我同攀跻。
腾腾上天半，
玉镜悬飞梯。
瑶池何悄悄，
鸾鹤烟中栖。
回头望尘事，
露下寒凄凄。
