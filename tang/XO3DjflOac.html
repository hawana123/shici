			<h1>寒江吟</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冬至日光白，
始知阴气凝。
寒江波浪冻，
千里无平冰。
飞鸟绝高羽，
行人皆晏兴。
荻洲素浩渺，
碕岸澌崚嶒。
烟舟忽自阻，
风帆不相乘。
何况异形体，
信任为股肱。
涉江莫涉凌，
得意须得朋。
结交非贤良，
谁免生爱憎。
冻水有再浪，
失飞有载腾。
一言纵丑词，
万响无善应。
取鉴谅不远，
江水千万层。
何当春风吹，
利涉吾道弘。
