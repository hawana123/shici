			<h1>窦夔州见寄寒食日忆故姬小红吹……</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸾声窈眇管参差，
清韵初调众乐随。
幽院妆成花下弄，
高楼月好夜深吹。
忽惊暮雨飘零尽，
唯有朝云梦想期。
闻道今年寒食日，
东山旧路独行迟。


		</article>
