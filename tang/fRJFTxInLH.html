			<h1>及第谣</h1>
			<div class="info"><span class="date">作者：周匡物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水国寒消春日长，
燕莺催促花枝忙。
风吹金榜落凡世，
三十三人名字香。
遥望龙墀新得意，
九天敕下多狂醉。
骅骝一百三十蹄，
踏破蓬莱五云地。
物经千载出尘埃，
从此便为天下瑞。
