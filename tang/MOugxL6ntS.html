			<h1>小松歌</h1>
			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
幽人不喜凡草生，
秋锄劚得寒青青。
庭闲土瘦根脚狞，
风摇雨拂精神醒。
短影月斜不满尺，
清声细入鸣蛩翼。
天人戏剪苍龙髯，
参差簇在瑶阶侧。
金精水鬼欺不得，
长与东皇逞颜色。
劲节暂因君子移，
贞心不为麻中直。
