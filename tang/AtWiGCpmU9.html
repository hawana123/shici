犬咬天关闭，
彩童呼仙吏。
一封红篆书，
为奏尘寰事。
八极鳌柱倾，
四溟龙鬣沸。
长庚冷有芒，
文曲淡无气。
乌轮不再中，
黄沙瘗腥鬼。
请帝命真官，
临云启金匮。
方与清华宫，
重正紫极位。
旷古雨露恩，
安得惜沾施。
生人血欲尽，
搀抢无饱意。
