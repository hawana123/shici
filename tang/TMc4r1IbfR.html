			<h1>相逢歌赠严二别驾</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我行入东川，
十步一回首。
成都乱罢气萧飒，
浣花草堂亦何有。
梓中豪俊大者谁，
本州从事知名久。
把臂开尊饮我酒，
酒酣击剑蛟龙吼。
乌帽拂尘青螺粟，
紫衣将炙绯衣走。
铜盘烧蜡光吐日，
夜如何其初促膝。
黄昏始扣主人门，
谁谓俄顷胶在漆。
万事尽付形骸外，
百年未见欢娱毕。
神倾意豁真佳士，
久客多忧今愈疾。
高视乾坤又可愁，
一躯交态同悠悠。
垂老遇君未恨晚，
似君须向古人求。
