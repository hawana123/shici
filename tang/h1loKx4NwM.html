			<h1>登戏马台作</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
君不见宋公仗钺诛燕后，
英雄踊跃争趋走。
小会衣冠吕梁壑，
大征甲卒碻磝口。
天门神武树元勋，
九日茱萸飨六军。
泛泛楼船游极浦，
摇摇歌吹动浮云。
居人满目市朝变，
霸业犹存齐楚甸。
泗水南流桐柏川，
沂山北走琅琊县。
沧海沉沉晨雾开，
彭城烈烈秋风来。
少年自古未得意，
日暮萧条登古台。
