浮世悠悠旋一空，
多情偏解挫英雄。
风光只在歌声里，
不必楼前万树红。
小池随事有风荷，
烧酹倾壶一曲歌。
欲待秋塘擎露看，
自怜生意已无多。
辽阳音信近来稀，
纵有虚传逼节归。
永日无人新睡觉，
小窗晴暖螖虫飞。
