			<h1>于阗钟歌送灵彻上人归越</h1>
			<div class="info"><span class="date">作者：窦庠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海中有国倾神功，
烹金化成九乳钟。
精气激射声冲瀜，
护持海底诸鱼龙。
声有感，
神无方，
连天云水无津梁。
不知飞在灵嘉寺，
一国之人皆若狂。
东南之美天下传，
环文万象无雕镌。
有灵飞动不敢悬，
锁在危楼五百年。
有时清秋日正中，
繁霜满地天无风。
一声洞彻八音尽，
万籁悄然星汉空。
徒言凡质千钧重，
一夫之力能振动。
大鸣小鸣须在君，
不击不考终不闻。
高僧访古稽山曲，
终日当之言不足。
手提文锋百炼成，
恐刜此钟无一声。
