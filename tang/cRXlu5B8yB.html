			<h1>始背洛城秋郊瞩目奉怀台中诸侍御</h1>
			<div class="info"><span class="date">作者：苏味道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
薄游忝霜署，
直指戒冰心。
荔浦方南纪，
蘅皋暂北临。
山晴关塞断，
川暮广城阴。
场圃通圭甸，
沟塍碍石林。
野童来捃拾，
田叟去讴吟。
蟋蟀秋风起，
蒹葭晚露深。
帝城犹郁郁，
征传几駸駸。
回忆披书地，
劳歌谢所钦。
