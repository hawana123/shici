			<h1>湘口馆潇湘二水所会</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九疑浚倾奔，
临源委萦回。
会合属空旷，
泓澄停风雷。
高馆轩霞表，
危楼临山隈。
兹辰始澄霁，
纤云尽褰开。
天秋日正中，
水碧无尘埃。
杳杳渔父吟，
叫叫羁鸿哀。
境胜岂不豫，
虑分固难裁。
升高欲自舒，
弥使远念来。
归流驶且广，
泛舟绝沿洄。
