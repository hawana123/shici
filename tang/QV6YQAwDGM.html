			<h1>和李公七夕</h1>
			<div class="info"><span class="date">作者：任希古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
落日照高牖，
凉风起庭树。
悠悠天宇平，
昭昭月华度。
开轩卷绡幕，
延首晞云路。
层汉有灵妃，
仙居无与晤。
履化悲流易，
临川怨迟暮。
昔从九春徂，
方此三秋遇。
瑶驾越星河，
羽盖凝珠露。
便妍耀井色，
窈窕凌波步。
始阅故人新，
俄见新人故。
掩泪收机石，
衔啼襞纨素。
惆怅何伤已，
裴回劳永慕。
无由西北归，
空自东南顾。
