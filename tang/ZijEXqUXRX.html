			<h1>赠商州王使君</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
衔命南来会郡堂，
却思朝里接班行。
才雄犹是山城守，
道薄初为水部郎。
选胜相留开客馆，
寻幽更引到僧房。
明朝从此辞君去，
独出商关路渐长。
