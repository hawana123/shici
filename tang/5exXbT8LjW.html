			<h1>钱</h1>
			<div class="info"><span class="date">作者：徐寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
多蓄多藏岂足论，
有谁还议济王孙。
能干祸处翻为福，
解向仇家买得起。
几怪邓通难免饿，
须知夷甫不曾言。
朝争暮竞归何处，
尽入权门与幸门。
