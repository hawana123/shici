			<div class="info"><span class="date">作者：孟云卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
孤儿去慈亲，
远客丧主人。
莫吟苦辛曲，
此曲谁忍闻。
可闻不可说，
去去无期别。
行人念前程，
不待参辰没。
朝亦常苦饥，
暮亦常苦饥。
飘飘万馀里，
贫贱多是非。
少年莫远游，
远游多不归。
