			<h1>上吏部崔相公</h1>
			<div class="info"><span class="date">作者：薛逢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙门曾共战惊澜，
雷电浮云出浚湍。
紫府有名同羽化，
碧霄无路却泥蟠。
公车未结王生袜，
客路虚弹贡禹冠。
今日垆锤任真宰，
暂回风水不应难。
