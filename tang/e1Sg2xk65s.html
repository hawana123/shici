			<h1>读贾区、贾岛集</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
区终不下岛，
岛亦不多区。
冷格俱无敌，
贫根亦似愚。
青云终叹命，
白阁久围炉。
今日成名者，
还堪为尔吁。
