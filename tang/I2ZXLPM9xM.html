			<h1>奉酬严公寄题野亭之作</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
拾遗曾奏数行书，
懒性从来水竹居。
奉引滥骑沙苑马，
幽栖真钓锦江鱼。
谢安不倦登临费，
阮籍焉知礼法疏。
枉沐旌麾出城府，
草茅无径欲教锄。
