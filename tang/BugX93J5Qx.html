			<h1>同诸公登慈恩寺浮图</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香界泯群有，
浮图岂诸相。
登临骇孤高，
披拂欣大壮。
言是羽翼生，
迥出虚空上。
顿疑身世别，
乃觉形神王。
宫阙皆户前，
山河尽檐向。
秋风昨夜至，
秦塞多清旷。
千里何苍苍，
五陵郁相望。
盛时惭阮步，
末宦知周防。
输效独无因，
斯焉可游放。
