			<h1>正初和鄂州边郎中见寄</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潦倒含香客，
凄凉赋鵩人。
未能全卷舌，
终拟学垂纶。
故友暌离久，
音书问讯频。
相思俱老大，
又见一年新。


		</article>
