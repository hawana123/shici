			<h1>桃源行</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渔舟何招招，
浮在武陵水。
拖纶掷饵信流去，
误入桃源行数里。
清源寻尽花绵绵，
踏花觅径至洞前。
洞门苍黑烟雾生，
暗行数步逢虚明。
俗人毛骨惊仙子，
争来致词何至此。
须臾皆破冰雪颜，
笑言委曲问人间。
因嗟隐身来种玉，
不知人世如风烛。
筵羞石髓劝客餐，
灯爇松脂留客宿。
鸡声犬声遥相闻，
晓色葱笼开五云。
渔人振衣起出户，
满庭无路花纷纷。
翻然恐失乡县处，
一息不肯桃源住。
桃花满溪水似镜，
尘心如垢洗不去。
仙家一出寻无踪，
至今流水山重重。
