			<div class="info"><span class="date">作者：徐玄之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
越艳荆姝惯采莲，
兰桡画楫满长川。
秋来江上澄如练，
映水红妆如可见。
此时莲浦珠翠光，
此日荷风罗绮香。
纤手周游不暂息，
红英烂熳殊未极。
夕鸟栖林人欲稀，
长歌哀怨采莲归。
