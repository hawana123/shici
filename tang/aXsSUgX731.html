			<div class="info"><span class="date">作者：令狐楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
楚塞金陵靖，
巴山玉垒空。
万方无一事，
端拱大明宫。
雪霁长杨苑，
冰开太液池。
宫中行乐日，
天下盛明时。
柳色烟相似，
梨花雪不如。
春风真有意，
一一丽皇居。
月上宫花静，
烟含苑树深。
银台门已闭，
仙漏夜沉沉。
九重青琐闼，
百尺碧云楼。
明月秋风起，
珠帘上玉钩。
