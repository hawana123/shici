此处之顾，
余衰年甘蹑前患，
俾三月而寇静，
期岁而人和，
虎不暴物，
奸吏屏窜，
三载复遭邪佞所恶，
授宾客分司东都，
或举其目，
或寄于风，
亦粗继诗人之末云】李绅未登崖谷寻丹灶，
且历轩窗看壁题。
那遇八公生羽翼，
空悲七子委尘泥。
旧坛无复翔云鹤，
废垒曾经振鼓鼙。
点检遗编尽朝菌，
应难求望一刀圭。
