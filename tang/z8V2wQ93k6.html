			<h1>九日对酒</h1>
			<div class="info"><span class="date">作者：元凛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嘉辰复遇登高台，
良朋笑语倾金罍。
烟摊秋色正堪玩，
风惹菊香无限来。
未保乱离今日后，
且谋欢洽玉山颓。
谁知靖节当时事，
空学狂歌倒载回。


		</article>
