			<div class="info"><span class="date">作者：刘驾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
勾践饮胆日，
吴酒正满杯。
笙歌入海云，
声自姑苏来。
西施舞初罢，
侍儿整金钗。
众女不敢妒，
自比泉下泥。
越鼓声腾腾，
吴天隔尘埃。
难将甬东地，
更学会稽栖。
霸迹一朝尽，
草中棠梨开。
