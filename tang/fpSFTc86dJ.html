			<h1>春日离长安客中言怀</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
年华开早律，
霁色荡芳晨。
城阙千门晓，
山河四望春。
御沟通太液，
戚里对平津。
宝瑟调中妇，
金罍引上宾。
剧谈推曼倩，
惊坐揖陈遵。
意气一言合，
风期万里亲。
自惟安直道，
守拙忌因人。
谈器非先木，
图荣异后薪。
揶揄惭路鬼，
憔悴切波臣。
玄草终疲汉，
乌裘几滞秦。
生涯无岁月，
岐路有风尘。
还嗟太行道，
处处白头新。
