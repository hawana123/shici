			<h1>洛桥寒食日作十韵</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
上苑风烟好，
中桥道路平。
蹴球尘不起，
泼火雨新晴。
宿醉头仍重，
晨游眼乍明。
老慵虽省事，
春诱尚多情。
遇客踟蹰立，
寻花取次行。
连钱嚼金勒，
凿落泻银罂。
府酝伤教送，
官娃喜要迎。
舞腰那及柳，
歌舌不如莺。
乡国真堪恋，
光阴可合轻？
三年遇寒食，
尽在洛阳城。
