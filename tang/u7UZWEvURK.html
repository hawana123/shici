汉代多豪族，
恩深益骄逸。
走马踏杀人，
街吏不敢诘。
红楼宴青春，
数里望云蔚。
金缸焰胜昼，
不畏落晖疾。
美人尽如月，
南威莫能匹。
芙蓉自天来，
不向水中出。
飞琼奏云和，
碧箫吹凤质。
唯恨鲁阳死，
无人驻白日。
花树出墙头，
花里谁家楼。
一行书不读，
身封万户侯。
美人楼上歌，
不是古凉州。
