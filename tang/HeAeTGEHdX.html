			<h1>奉和圣制答张说扈从南出雀鼠谷之作</h1>
			<div class="info"><span class="date">作者：袁晖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
魏国山河险，
周王警跸回。
九旗云际出，
万骑谷中来。
石路行将尽，
烟郊望忽开。
赏矜垂柳报，
春畏落花催。
兴逸横汾什，
恩褒作颂才。
小臣瞻日月，
延首咏康哉。


		</article>
