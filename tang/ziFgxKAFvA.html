			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
春城回首树重重，
立马平原夕照中。
五凤灰残金翠灭，
六龙游去市朝空。
千年王气浮清洛，
万古坤灵镇碧嵩。
欲问向来陵谷事，
野桃无语泪花红。
