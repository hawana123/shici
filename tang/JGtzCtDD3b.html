			<h1>对镜吟</h1>
			<div class="info"><span class="date">作者：长孙佐辅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
忆昔逢君新纳娉，
青铜铸出千年镜。
意怜光彩固无瑕，
义比恩情永相映。
每将鉴面兼鉴心，
鉴来不辍情逾深。
君非结心空结带，
结处尚新恩已背。
开帘览镜悲难语，
对面相看孟门阻。
掩匣徒惭双凤飞，
悬台欲效孤鸾舞。
昔日照来人共许，
今朝照罢自生疑。
镜上有尘犹可淬，
君恩讵肯无回时。
