丹霞焕上清，
八风鼓太和。
回我神霄辇，
遂造岭玉阿。
咄嗟天地外，
九围皆我家。
上采白日精，
下饮黄月华。
灵观空无中，
鹏路无间邪。
顾见魏贤安，
浊气伤汝和。
勤研玄中思，
道成更相过。
