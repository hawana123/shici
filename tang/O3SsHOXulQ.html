			<h1>醉后答丁十八以诗讥余捶碎黄鹤楼</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黄鹤高楼已捶碎，
黄鹤仙人无所依。
黄鹤上天诉玉帝，
却放黄鹤江南归。
神明太守再雕饰，
新图粉壁还芳菲。
一州笑我为狂客，
少年往往来相讥。
君平帘下谁家子，
云是辽东丁令威。
作诗调我惊逸兴，
白云绕笔窗前飞。
待取明朝酒醒罢，
与君烂漫寻春晖。
