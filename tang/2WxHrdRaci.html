			<h1>南游</h1>
			<div class="info"><span class="date">作者：于武陵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
穷秋几日雨，
处处生苍苔。
旧国寄书后，
凉天方雁来。
露繁山草湿，
洲暖水花开。
去尽同行客，
一帆犹未回。
