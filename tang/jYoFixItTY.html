			<h1>登覆釜山遇道人二首</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晨策趣无涯，
名山深转秀。
三休变覆景，
万转迷宇宙。
攀崖到天窗，
入洞穷玉溜。
侧径蹲怪石，
飞萝掷惊狖。
花间炼药人，
鸡犬和乳窦。
散发便迎客，
采芝仍满袖。
郭璞赋游仙，
始愿今可就。
真气重嶂里，
知君嘉遁幽。
山阶压丹穴，
药井通洑流。
道者带经出，
洞中携我游。
欲骖白霓去，
且为紫芝留。
忽忆武陵事，
别家疑数秋。
