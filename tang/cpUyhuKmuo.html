			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

漫漫潮初平，
熙熙春日至。
空阔远江山，
晴明好天气。
外有适意物，
中无系心事。
数篇对竹吟，
一杯望云醉。
行携杖扶力，
卧读书取睡。
久养病形骸，
深谙闲气味。
遥思九城陌，
扰扰趋名利。
今朝是双日，
朝谒多轩骑。
宠者防悔尤，
权者怀忧畏。
为报高车盖，
恐非真富贵。
