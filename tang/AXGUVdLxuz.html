			<h1>观公孙大娘弟子舞剑器行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昔有佳人公孙氏，
一舞剑器动四方。
观者如山色沮丧，
天地为之久低昂。
爧如羿射九日落，
娇如群帝骖龙翔。
来如雷霆收震怒，
罢如江海凝清光。
绛唇珠袖两寂寞，
晚有弟子传芬芳。
临颍美人在白帝，
妙舞此曲神扬扬。
与余问答既有以，
感时抚事增惋伤。
先帝侍女八千人，
公孙剑器初第一。
五十年间似反掌，
风尘澒洞昏王室。
梨国子弟散如烟，
女乐馀姿映寒日。
金粟堆南木已拱，
瞿塘石城草萧瑟。
玳弦急管曲复终，
乐极哀来月东出。
老夫不知其所往，
足茧荒山转愁疾。
