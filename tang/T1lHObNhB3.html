			<h1>酬裴十七功曹巡府西驿途中见寄</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相公罢论道，
聿至活东人。
御史坐言事，
作吏府中尘。
遂令河南治，
今古无俦伦。
四海日富庶，
道途隘蹄轮。
府西三百里，
候馆同鱼鳞。
相公谓御史，
劳子去自巡。
是时山水秋，
光景何鲜新。
哀鸿鸣清耳，
宿雾褰高旻。
遗我行旅诗，
轩轩有风神。
譬如黄金盘，
照耀荆璞真。
我来亦已幸，
事贤友其仁。
持竿洛水侧，
孤坐屡穷辰。
多才自劳苦，
无用只因循。
辞免期匪远，
行行及山春。
