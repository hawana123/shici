			<h1>和虞部卢四酬翰林钱七赤藤杖歌</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
赤藤为杖世未窥，
台郎始携自滇池。
滇王扫宫避使者，
跪进再拜语嗢咿。
绳桥拄过免倾堕，
性命造次蒙扶持。
途经百国皆莫识，
君臣聚观逐旌麾。
共传滇神出水献，
赤龙拔须血淋漓。
又云羲和操火鞭，
暝到西极睡所遗。
几重包裹自题署，
不以珍怪夸荒夷。
归来捧赠同舍子，
浮光照手欲把疑。
空堂昼眠倚牖户，
飞电著壁搜蛟螭。
南宫清深禁闱密，
唱和有类吹埙篪。
妍辞丽句不可继，
见寄聊且慰分司。
