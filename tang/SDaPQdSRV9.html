			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
假邑非拙素，
况乃别伊人。
聊登释氏居，
携手恋兹晨。
高旷出尘表，
逍遥涤心神。
青山对芳苑，
列树绕通津。
车马无时绝，
行子倦风尘。
今当遵往路，
伫立欲何申。
唯持贞白志，
以慰心所亲。
