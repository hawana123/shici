词一篇音韵弥切，
收泪握管以成报章。
虽广陵之弦于今绝矣，
而盖泉之感犹庻闻焉。
焚之帐之前，
附于旧编之末】~刘禹锡前日寝门恸，
至今悲有余。
已嗟万化尽，
方见八行书。
满纸传相忆，
裁诗怨索居。
危弦音有绝，
哀玉韵犹虚。
忽叹幽明异，
俄惊岁月除。
文章虽不朽，
精魄竟焉如。
零泪沾青简，
伤心见素车。
凄凉从此后，
无复望双鱼。
