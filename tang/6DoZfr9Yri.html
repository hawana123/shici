			<div class="info"><span class="date">作者：薛逢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
滞雨通宵又彻明，
百忧如草雨中生。
心关桂玉天难晓，
运落风波梦亦惊。
压树早鸦飞不散，
到窗寒鼓湿无声。
当年志气俱消尽，
白发新添四五茎。
