			<h1>昭应官舍书事</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
县在华清宫北面，
晓看楼殿正相当。
庆云出处依时报，
御果呈来每度尝。
腊月近汤泉不冻，
夏天临渭屋多凉。
两衙早被官拘束，
登阁巡溪亦属忙。


		</article>
