			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君不见徐卿二子生绝奇，
感应吉梦相追随。
孔子释氏亲抱送，
并是天上麒麟儿。
大儿九龄色清澈，
秋水为神玉为骨。
小儿五岁气食牛，
满堂宾客皆回头。
吾知徐公百不忧，
积善衮衮生公侯。
丈夫生儿有如此二雏者，
名位岂肯卑微休。
