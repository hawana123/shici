			<h1>携妓登梁王栖霞山孟氏桃园中</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧草已满地，
柳与梅争春。
谢公自有东山妓，
金屏笑坐如花人。
今日非昨日，
明日还复来。
白发对绿酒，
强歌心已摧。
君不见梁王池上月，
昔照梁王樽酒中。
梁王已去明月在，
黄鹂愁醉啼春风。
分明感激眼前事，
莫惜醉卧桃园东。
