长长丝绳紫复碧，
袅袅横枝高百尺。
少年儿女重秋千，
盘巾结带分两边。
身轻裙薄易生力，
双手向空如鸟翼。
下来立定重系衣，
复畏斜风高不得。
傍人送上那足贵，
终赌鸣珰斗自起。
回回若与高树齐，
头上宝钗从堕地。
眼前争胜难为休，
足踏平地看始愁。
