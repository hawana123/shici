			<h1>严郑公阶下新松</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
弱质岂自负，
移根方尔瞻。
细声闻玉帐，
疏翠近珠帘。
未见紫烟集，
虚蒙清露沾。
何当一百丈，
欹盖拥高檐。


		</article>
