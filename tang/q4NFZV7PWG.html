		<article class="post">
			
途穷别则怨，
何必天涯去。
共作出门人，
不见归乡路。
殷勤执杯酒，
怅望送亲故。
月色入闲轩，
风声落高树。
云霄望且远，
齿发行应暮。
九日泣黄花，
三秋悲白露。
君行过洛阳，
莫向青山度。
