海内文章伯，
朝端礼乐英。
一言兴宝运，
三入济群生。
命与才相偶，
年将位不并。
台星忽已坼，
流恸轸皇情。
甲第三重戟，
高门四列侯。
已成冠盖里，
更有凤凰楼。
人世方为乐，
生涯遽若休。
空馀掌纶地，
传庆百千秋。
