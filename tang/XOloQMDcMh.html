			<h1>过四皓庙</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东西南北人，
高迹自相亲。
天下已归汉，
山中犹避秦。
龙楼曾作客，
鹤氅不为臣。
独有千年后，
青青庙木春。
