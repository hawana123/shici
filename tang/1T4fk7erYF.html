地道巴陵北，
天上弱水东。
相看万馀里，
共倚一征蓬。
零雨悲王粲，
清尊别孔融。
裴回闻夜鹤，
怅望待秋鸿。
骨肉胡秦外，
风尘关塞中。
唯馀剑锋在，
耿耿气成虹。
