			<h1>姑苏台杂句</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
越王巧破夫差国，
来献黄金重雕刻。
西施醉舞花艳倾，
妒月娇娥恣妖惑。
姑苏百尺晓铺开，
楼楣尽化黄金台。
歌清管咽欢未极，
越师戈甲浮江来。
伍胥抉目看吴灭，
范蠡全身霸西越。
寂寞千年尽古墟，
萧条两地皆明月。
灵岩香径掩禅扉，
秋草荒凉遍落晖。
江浦回看鸥鸟没，
碧峰斜见鹭鸶飞。
如今白发星星满，
却作闲官不闲散。
野寺经过惧悔尤，
公程迫蹙悲秋馆。
吴乡越国旧淹留，
草树烟霞昔遍游。
云木梦回多感叹，
不惟惆怅至长洲。


		</article>
