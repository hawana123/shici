			<h1>顾十二况左迁过韦苏州，房杭州，韦……</h1>
			<div class="info"><span class="date">作者：刘太真</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

宠至乃不惊，
罪及非无由。
奔迸历畏途，
缅邈赴偏陬。
牧此凋弊甿，
属当赋敛秋。
夙兴谅无补，
旬暇焉敢休。
前日怀友生，
独登城上楼。
迢迢西北望，
远思不可收。
今日车骑来，
旷然销人忧。
晨迎东斋饭，
晚度南溪游。
以我碧流水，
泊君青翰舟。
莫将迁客程，
不为胜境留。
飞札谢三守，
斯篇希见酬。
