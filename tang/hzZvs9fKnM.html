春生南国瘴，
气待北风苏。
向晚霾残日，
初宵鼓大炉。
爽携卑湿地，
声拔洞庭湖。
万里鱼龙伏，
三更鸟兽呼。
涤除贪破浪，
愁绝付摧枯。
执热沉沉在，
凌寒往往须。
且知宽疾肺，
不敢恨危途。
再宿烦舟子，
衰容问仆夫。
今晨非盛怒，
便道即长驱。
隐几看帆席，
云州涌坐隅。
