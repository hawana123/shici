晴野鹭鸶飞一只，
水葓花发秋江碧。
刘郎此日别天仙，
登绮席，
泪珠滴，
十二晚峰青历历。
踯躅花开红照水，
鹧鸪飞绕青山觜。
行人经岁始归来，
千万里，
错相倚，
懊恼天仙应有以。
