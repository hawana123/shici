			<h1>题龚山人草堂</h1>
			<div class="info"><span class="date">作者：吴筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
世人负一美，
未肯甘陆沉。
独抱匡济器，
能怀真隐心。
结庐迩城郭，
及到云木深。
灭迹慕颍阳，
忘机同汉阴。
启户面白水，
凭轩对苍岑。
但歌考槃诗，
不学梁父吟。
兹道我所适，
感君齐素襟。
勖哉龚夫子，
勿使嚣尘侵。
