日出洞庭水，
春山挂断霞。
江涔相映发，
卉木共纷华。
湘戍南浮阔，
荆关北望赊。
湖阴窥魍魉，
丘势辨巴蛇。
岛户巢为馆，
渔人艇作家。
自怜心问景，
三岁客长沙。
