			<h1>乐府杂曲·鼓吹曲辞·巫山高</h1>
			<div class="info"><span class="date">作者：郑世翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
巫山凌太清，
岧峣类削成。
霏霏暮雨合，
霭霭朝云生。
危峰入鸟道，
深谷泻猿声。
别有幽栖客，
淹留攀桂情。
