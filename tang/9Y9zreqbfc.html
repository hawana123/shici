			<h1>和友人忆洞庭旧居</h1>
			<div class="info"><span class="date">作者：刘沧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
客舍经时益苦吟，
洞庭犹忆在前林。
青山残月有归梦，
碧落片云生远心。
谿路烟开江月出，
草堂门掩海涛深。
因君话旧起愁思，
隔水数声何处砧。
