			<h1>早行</h1>
			<div class="info"><span class="date">作者：杨炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
敞朗东方彻，
阑干北斗斜。
地气俄成雾，
天云渐作霞。
河流才辨马，
岩路不容车。
阡陌经三岁，
闾阎对五家。
露文沾细草，
风影转高花。
日月从来惜，
关山犹自赊。


		</article>
