			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
憔悴王居士，
颠狂不称时。
天公与贫病，
时辈复轻欺。
茅屋随年借，
盘餐逐日移。
弃嫌官似梦，
珍重酒如师。
无竹栽芦看，
思山叠石为。
静窗留客话，
古寺觅僧棋。
瘦马寒来死，
羸童饿得痴。
唯应寻阮籍，
心事远相知。
