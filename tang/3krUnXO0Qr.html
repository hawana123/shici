			<div class="info"><span class="date">作者：独孤及</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
北登渤澥岛，
回首秦东门。
谁尸造物功，
凿此天池源。
澒洞吞百谷，
周流无四垠。
廓然混茫际，
望见天地根。
白日自中吐，
扶桑如可扪。
超遥蓬莱峰，
想像金台存。
秦帝昔经此，
登临冀飞翻。
扬旌百神会，
望日群山奔。
徐福竟何成，
羡门徒空言。
唯见石桥足，
千年潮水痕。
