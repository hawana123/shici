郡中乞假来相访，
洞里朝元去不逢。
看院只留双白鹤，
入门唯见一青松。
药炉有火丹应伏，
云碓无人水自舂。
[庐山中云母多，
故以水碓捣炼，
俗呼为云碓。
]欲问《参同契》中事，
更期何日得从容？
