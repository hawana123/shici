			<h1>奉和初春幸太平公主南庄应制</h1>
			<div class="info"><span class="date">作者：李邕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
传闻银汉支机石，
复见金舆出紫微。
织女桥边乌鹊起，
仙人楼上凤凰飞。
流风入座飘歌扇，
瀑水侵阶溅舞衣。
今日还同犯牛斗，
乘槎共逐海潮归。
