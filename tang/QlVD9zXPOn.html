			<h1>行朝早春侍师门宴西溪席上作</h1>
			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西溪水色净于苔，
画  横风绛帐开。
弦管旋飘蓬岛去，
公卿皆是蕊宫来。
金鳞掷浪钱翻荇，
玉爵粘香雪泛梅。
三榜生徒逾七十，
岂期龙坂纳非才。


		</article>
