			<h1>再登河阳城怀古</h1>
			<div class="info"><span class="date">作者：朱延</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客游倦旅思，
憩驾陟崇墉。
元凯标奇迹，
安仁擅美踪。
远近浊河流，
出没青山峰。
伫想空不极，
怀古怅无从。


		</article>
