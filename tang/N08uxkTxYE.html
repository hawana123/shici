			<h1>禹庙</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
禹庙空山里，
秋风落日斜。
荒庭垂橘柚，
古屋画龙蛇。
云气生虚壁，
江声走白沙。
早知乘四载，
疏凿控三巴。
