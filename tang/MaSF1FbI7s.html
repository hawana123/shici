			<h1>东封山下宴群臣</h1>
			<div class="info"><span class="date">作者：张谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万里扈封峦，
群公遇此欢。
幔城连夜静，
霜仗满空寒。
辇路宵烟合，
旌门晓月残。
明朝陪圣主，
山下礼圆坛。


		</article>
