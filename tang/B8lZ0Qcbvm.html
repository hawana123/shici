			<h1>别中都明府兄</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾兄诗酒继陶君，
试宰中都天下闻。
东楼喜奉连枝会，
南陌愁为落叶分。
城隅渌水明秋日，
海上青山隔暮云。
取醉不辞留夜月，
雁行中断惜离群。


		</article>
