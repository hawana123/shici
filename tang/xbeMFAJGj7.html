			</div>
		</div>

	<div class="container">
		<article class="post">
			
行吏到西华，
乃观三峰壮。
削成元气中，
杰出天河上。
如有飞动色，
不知青冥状。
巨灵安在哉，
厥迹犹可望。
方此顾行旅，
末由饬仙装。
葱茏记星坛，
明灭数云嶂。
良友垂真契，
宿心所微尚。
敢投归山吟，
霞径一相访。
