			<h1>登荆州城楼</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天宇何其旷，
江城坐自拘。
层楼百馀尺，
迢递在西隅。
暇日时登眺，
荒郊临故都。
累累见陈迹，
寂寂想雄图。
古往山川在，
今来郡邑殊。
北疆虽入郑，
东距岂防吴。
几代传荆国，
当时敌陕郛。
上流空有处，
中土复何虞。
枕席夷三峡，
关梁豁五湖。
承平无异境，
守隘莫论夫。
自罢金门籍，
来参竹使符。
端居向林薮，
微尚在桑榆。
直似王陵憨，
非如宁武愚。
今兹对南浦，
乘雁与双凫。
