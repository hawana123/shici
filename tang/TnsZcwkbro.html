			<h1>泛鄱阳湖</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
四顾无边鸟不飞，
大波惊隔楚山微。
纷纷雨外灵均过，
瑟瑟云中帝子归。
迸鲤似棱投远浪，
小舟如叶傍斜晖。
鸱夷去后何人到，
爱者虽多见者稀。
