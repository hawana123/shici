			<h1>送李元规昆季赴举</h1>
			<div class="info"><span class="date">作者：刘商</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
见诵甘泉赋，
心期折桂归。
凤雏皆五色，
鸿渐又双飞。
别思看衰柳，
秋风动客衣。
明朝问礼处，
暂觉雁行稀。
