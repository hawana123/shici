			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
常修清净去繁华，
人识王城长者家。
案上香烟铺贝叶，
佛前灯焰透莲花。
持斋已满招闲客，
理曲先闻命小娃。
明日若过方丈室，
还应问为法来邪。
