			<h1>同群公秋登琴台</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
古迹使人感，
琴台空寂寥。
静然顾遗尘，
千载如昨朝。
临眺自兹始，
群贤久相邀。
德与形神高，
孰知天地遥。
四时何倏忽，
六月鸣秋蜩。
万象归白帝，
平川横赤霄。
犹是对夏伏，
几时有凉飙。
燕雀满檐楹，
鸿鹄抟扶摇。
物性各自得，
我心在渔樵。
兀然还复醉，
尚握尊中瓢。
