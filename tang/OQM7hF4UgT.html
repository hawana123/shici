			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
栖鸟向前林，
暝色生寒芜。
孤舟去不息，
众感非一途。
川程方浩淼，
离思方郁纡。
转枕眼未熟，
拥衾泪已濡。
窘然风水上，
寝食疲朝晡。
心想洞房夜，
知君还向隅。
