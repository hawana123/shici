			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
宿云黄惨澹，
晓云白飘摇。
散面遮槐市，
堆花压柳桥。
四郊铺缟素，
万室(上秋下瓦)琼瑶。
银(木盍)携桑落，
金炉上丽谯。
光迎舞妓动，
寒近醉人销。
歌乐虽盈耳，
惭无五裤谣。
