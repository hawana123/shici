			<h1>听笛歌留别郑协律</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旧游怜我长沙谪，
载酒沙头送迁客。
天涯望月自沾衣，
江上何人复吹笛。
横笛能令孤客愁，
渌波淡淡如不流。
商声寥亮羽声苦，
江天寂历江枫秋。
静听关山闻一叫，
三湘月色悲猿啸。
又吹杨柳激繁音，
千里春色伤人心。
随风飘向何处落，
唯见曲尽平湖深。
明发与君离别后，
马上一声堪白首。
