张璪画古松，
往往得神骨。
翠帚扫春风，
枯龙戛寒月。
流传画师辈，
奇态尽埋没。
纤枝无萧洒，
顽干空突兀。
乃悟埃尘心，
难状烟霄质。
我去淅阳山，
深山看真物。
