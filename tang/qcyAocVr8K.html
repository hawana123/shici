			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
化去蛮乡北，
飞来渭水西。
为多亡国恨，
不忍故山啼。
怨已惊秦凤，
灵应识汉鸡。
数声烟漠漠，
余思草萋萋。
楼迥波无际，
林昏日又低。
如何不肠断，
家近五云溪。
