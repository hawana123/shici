燕姞贻天梦，
梁王尽孝思。
虽从魏诏葬，
得用汉藩仪。
曙月残光敛，
寒箫度曲迟。
平生奉恩地，
哀挽欲何之。
文卫罗新圹，
仙娥掩暝山。
雪云埋陇合，
箫鼓望城还。
寒树风难静，
霜郊夜更闲。
哀荣深孝嗣，
仪表在河间。
