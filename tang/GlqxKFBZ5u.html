			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
铁柔不为剑，
木曲不为辕。
今我亦如此，
愚蒙不及门。
甘心谢名利，
灭迹归丘园。
坐卧茅茨中，
但对琴与樽。
身去缰锁累，
耳辞朝市喧。
逍遥无所为，
时窥五千言。
无忧乐性场，
寡欲清心源。
始知不才者，
可以探道根。
