			<h1>东京寄万楚</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
濩落久无用，
隐身甘采薇。
仍闻薄宦者，
还事田家衣。
颍水日夜流，
故人相见稀。
春山不可望，
黄鸟东南飞。
濯足岂长往，
一樽聊可依。
了然潭上月，
适我胸中机。
在昔同门友，
如今出处非。
优游白虎殿，
偃息青琐闱。
且有荐君表，
当看携手归。
寄书不待面，
兰茝空芳菲。
