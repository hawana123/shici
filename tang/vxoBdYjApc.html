五盘虽云险，
山色佳有馀。
仰凌栈道细，
俯映江木疏。
地僻无网罟，
水清反多鱼。
好鸟不妄飞，
野人半巢居。
喜见淳朴俗，
坦然心神舒。
东郊尚格斗，
巨猾何时除。
故乡有弟妹，
流落随丘墟。
成都万事好，
岂若归吾庐。
