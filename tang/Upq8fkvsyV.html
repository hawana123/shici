鸾凤旌旗拂晓陈，
鱼龙角牴大明辰。
青韶既肇人为日，
绮胜初成日作人。
圣藻凌云裁柏赋，
仙歌促宴摘梅春。
垂旒一庆宜年酒，
朝野俱欢荐寿新。
