			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

初来小苑中，
稍与琐闱通。
远恐芳尘断，
轻忧艳雪融。
只知防皓露，
不觉逆尖风。
回首双飞燕，
乘时入绮栊。
长眉画了绣帘开，
碧玉行收白玉台。
为问翠钗钗上凤，
不知香颈为谁回。
寿阳公主嫁时妆，
八字宫眉捧额黄。
见我佯羞频照影，
不知身属冶游郎。
