			<h1>赠进士王雄</h1>
			<div class="info"><span class="date">作者：翁洮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
河清海晏少波涛，
几载垂钩不得鳌。
空向人间修谏草，
又来江上咏离骚。
笳吹古堞边声远，
岳倚晴空楚色高。
何事明廷有徐庶，
总教三径卧蓬蒿。
