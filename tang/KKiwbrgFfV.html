			<h1>献王大夫二首</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
都缘声价振皇州，
高卧中条不自由。
早副急征来凤沼，
常陪内宴醉龙楼。
锵金五字能援笔，
钓玉三年信直钩。
必恐借留终不遂，
越人相顾已先愁。
功成犹自更行春，
塞路旌旗十里尘。
只用篇章为教化，
不知夷夏望陶钧。
金章照耀浮光动，
玉面生狞细步匀。
历任圣朝清峻地，
至今依是少年身。
