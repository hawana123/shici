			<h1>富贵曲二首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有金张族，
骄奢相续。
琼树玉堂，
雕墙绣毂。
纨绮杂杂，
钟鼓合合。
美人如白牡丹花，
半日只舞得一曲。
乐不乐，
足不足，
争教他爱山青水绿。
如神若仙，
似兰同雪。
乐戒于极，
胡不知辍。
只欲更缀上落花，
恨不能把住明月。
太山肉尽，
东海酒竭。
佳人醉唱，
敲玉钗折。
宁知耘田车水翁，
日日日灸背欲裂。
