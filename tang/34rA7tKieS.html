			<h1>和韦兄春日南亭宴兄弟</h1>
			<div class="info"><span class="date">作者：孙逖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
台阁升高位，
园林隔旧乡。
忽闻歌棣萼，
还比报琼芳。
门向宜春近，
郊连御宿长。
德星常有会，
相望在文昌。
