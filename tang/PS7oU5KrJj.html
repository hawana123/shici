			<h1>送丘健至州敕放作时任下邽县</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
太史登观台，
天街耀旄头。
大君忽霆震，
诏爵冠军侯。
南必梁孙源，
西将圉昆丘。
河陇征击卒，
虎符到我州。
朝集咸林城，
师言乱啁啾。
杀气变木德，
凛凛如高秋。
元戎启神皇，
庙堂发嘉谋。
息兵业稼穑，
归马复休牛。
和风开阴雪，
大耀中天流。
欢声殷河岳，
涵荡非烟浮。
邦牧新下车，
德礼彼甿讴。
乾坤日交泰，
吾亦遂优游。
