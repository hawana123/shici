山简酣歌倒接罒离，
--刘蕃看朱成碧无所知。
--鲍防耳鸣目眩驷马驰，
--谢良辅口称童羖腹鸱夷。
--严维兀然落帽灌酒卮，
--沈仲昌太常吏部相对时。
--严维藉糟枕麹浮酒池，
--丘丹瓮间篱下卧不移。
--吕渭叫呼不应无事悲，
--郑概千日一醒知是谁。
--陈元初左倾右倒人避之。
--迥(失姓)
