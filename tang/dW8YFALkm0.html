			<h1>题玄武禅师屋壁</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何年顾虎头，
满壁画瀛州。
赤日石林气，
青天江海流。
锡飞常近鹤，
杯度不惊鸥。
似得庐山路，
真随惠远游。
