			<h1>送深州吴司马归使幕</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东门送远客，
车马正纷纷。
旧识张京兆，
新随刘领军。
行骢看暮雨，
归雁踏青云。
一去丛台北，
佳声几日闻。
