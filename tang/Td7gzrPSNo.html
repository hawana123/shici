			<h1>答卢仝</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚屈入水死，
诗孟踏雪僵。
直气苟有存，
死亦何所妨。
日劈高查牙，
清棱含冰浆。
前古后古冰，
与山气势强。
闪怪千石形，
异状安可量。
有时春镜破，
百道声飞扬。
潜仙不足言，
朗客无隐肠。
为君倾海宇，
日夕多文章。
天下岂无缘，
此山雪昂藏。
烦君前致词，
哀我老更狂。
狂歌不及狂，
歌声缘凤凰。
凤兮何当来，
消我孤直疮。
君文真凤声，
宣隘满铿锵。
洛友零落尽，
逮兹悲重伤。
独自奋异骨，
将骑白角翔。
再三劝莫行，
寒气有刀枪。
仰惭君子多，
慎勿作芬芳。
