			<h1>送窦校书见饯得云中辨江树</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江水天连色，
无涯净野氛。
微明岸傍树，
凌乱渚前云。
举棹形徐转，
登舻意渐分。
渺茫从此去，
空复惜离群。


		</article>
