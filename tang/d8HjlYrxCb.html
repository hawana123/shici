烟景冷苍茫，
秋深夜夜霜。
为思池上酌，
先觉瓮头香。
未暇倾巾漉，
还应染指尝。
醍醐惭气味，
琥珀让晶光。
若许陪歌席，
须容散道场。
月终斋戒毕，
犹及菊花黄。
