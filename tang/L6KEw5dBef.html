钟梵送沈景，
星多露渐光。
风中兰靡靡，
月下树苍苍。
夜殿若山横，
深松如涧凉。
羸然虎溪子，
迟我一虚床。
杳杳空寂舍，
濛濛莲桂香。
拥褐依西壁，
纱灯霭中央。
