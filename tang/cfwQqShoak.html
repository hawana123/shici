			<h1>寄左省张起居</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
含香复记言，
清秩称当年。
点笔非常笔，
朝天最近天。
家声三相后，
公事一人前。
诗句江郎伏，
书踪甯氏传。
风标欺鹭鹤，
才力涌沙泉。
居僻贫无虑，
名高退更坚。
渔舟思静泛，
僧榻寄闲眠。
消息当弥入，
丝纶的粲然。
依栖常接迹，
属和旧盈编。
开口人皆信，
凄凉是谢毡。
