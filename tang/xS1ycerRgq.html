			<h1>片玉篇</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
至宝未为代所奇，
韫灵示璞荆山陲。
独使虹光天子识，
不将清韵世人知。
世人所贵惟燕石，
美玉对之成瓦砾。
空山埋照凡几年，
古色苍痕宛自然。
重溪幂幂暗云树，
一片荧荧光石泉。
美人之鉴明且彻，
玉指提携叹奇绝。
试劳香袖拂莓苔，
不觉清心皎冰雪。
连城美价幸逢时，
命代良工岂见遗。
试作圭璋礼天地，
何如瓀王戚在阶墀。
