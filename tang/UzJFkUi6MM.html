			<h1>欲与元八卜邻先有是赠</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平生心迹最相亲，
欲隐墙东不为身。
明月好同三径夜，
绿杨宜作两家春。
每因暂出犹思伴，
岂得安居不择邻。
何独终身数相见，
子孙长作隔墙人。
