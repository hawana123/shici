朝退马未困，
秋初日犹长。
回辔城南去，
郊野正清凉。
水竹夹小径，
萦回绕川岗。
仰看晚山色，
俯弄秋泉光。
青松系我马，
白石为我床。
常时簪组累，
此日和身忘。
旦随鸳鹭末，
暮游鸥鹤旁。
机心一以尽，
两处不乱行。
谁辨心与迹，
非行亦非藏。
