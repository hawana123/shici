			</div>

	<div class="container">
		<article class="post">
			
仪冠凝寒玉，
端居似沃州。
学徒梧有凤，
律藏目无牛。
茗滑香粘齿，
钟清雪滴楼。
还须结西社，
来往悉诸侯。
