			<h1>同观陈十六史兴碑</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
荆衡气偏秀，
江汉流不歇。
此地多精灵，
有时生才杰。
伊人今独步，
逸思能间发。
永怀掩风骚，
千载常矻矻。
新碑亦崔嵬，
佳句悬日月。
则是刊石经，
终然继梼杌。
我来观雅制，
慷慨变毛发。
季主尽荒淫，
前王徒贻厥。
东周既削弱，
两汉更沦没。
西晋何披猖，
五胡相唐突。
作歌乃彰善，
比物仍恶讦。
感叹将谓谁，
对之空咄咄。
