			</div>

	<div class="container">

半床秋月一声鸡，
万里行人费马蹄。
青野雾销凝晋洞，
碧山烟散避秦溪。
楼台稍辨乌城外，
更漏微闻鹤柱西。
已是大仙怜后进，
不应来向武陵迷。
