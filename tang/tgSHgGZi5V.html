			<h1>忆平泉杂咏·忆野花</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
虽游洛阳道，
未识故园花。
晓忆东谿雪，
晴思冠岭霞。
谷深兰色秀，
村迥柳阴斜。
怅望龙门晚，
谁知小隐家。
