			<h1>补沈恭子诗</h1>
			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
灵质贯轩昊，
遐年越商周。
自然失远裔，
安得怨寡俦。
我亦小国胤，
易名惭见优。
虽非放旷怀，
雅奉逍遥游。
携手桂枝下，
属词山之幽。
风雨一以过，
林麓飒然秋。
落日倚石壁，
天寒登古丘。
荒泉已无夕，
败叶翳不流。
乱翠缺月隐，
衰红清露愁。
览物性未逸，
反为情所囚。
异才偶绝境，
佳藻穷冥搜。
虚倾寂寞音，
敢作杂佩酬。
