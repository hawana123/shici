		<article class="post">
			
前年风月宿琴堂，
大媚仙山近帝乡。
别后几沾新雨露，
乱来犹记旧篇章。
陶潜岂是铜符吏，
田凤终为锦帐郎。
莫怪相逢倍惆怅，
九江烟月似潇湘。
