专城书素至留台，
忽报张纲揽辔回。
共看昨日蝇飞处，
并是今朝鹊喜来。
鹤发州民拥使车，
人人自说受恩初。
如今天下无冤气，
乞为邦君雪谤书。
众人哺啜喜君醒，
渭水由来不杂泾。
遮莫雪霜撩乱下，
松枝竹叶自青青。
