儒墨兼宗道，
云泉隐旧庐。
盂城今寂寞，
辋水自纡馀。
内学销多累，
西林易故居。
深房春竹老，
细雨夜钟疏。
陈迹留金地，
遗文在石渠。
不知登座客，
谁得蔡邕书。
