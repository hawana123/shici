			<h1>东归发犍为，至泥谿舟中作</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
前日解侯印，
泛舟归山东。
平旦发犍为，
逍遥信回风。
七月江水大，
沧波涨秋空。
复有峨眉僧，
诵经在舟中。
夜泊防虎豹，
朝行逼鱼龙。
一道鸣迅湍，
两边走连峰。
猿拂岸花落，
鸟啼檐树重。
烟霭吴楚连，
溯沿湖海通。
忆昨在西掖，
复曾入南宫。
日出朝圣人，
端笏陪群公。
不意今弃置，
何由豁心胸。
吾当海上去，
且学乘桴翁。
