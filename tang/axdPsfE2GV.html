			</div>

		<article class="post">
			
送君何处最堪思，
孤月停空欲别时。
露茗犹芳邀重会，
寒花落尽不成期。
鹤令先去看山近，
云碍初飞到寺迟。
莫倚禅功放心定，
萧家陵树误人悲。
