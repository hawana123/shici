呜呜吹角贰师营，
落日身闲笑傲行。
尽觉文章尊万事，
却嫌官职剩双旌。
终休未拟降低屈，
忽遇还须致太平。
频上水楼谁会我，
泗滨浮磬是同声。
伤禽栖后意犹惊，
偶向黐竿脱此生。
身外不思簪组事，
耳中唯要管弦声。
耽吟乍可妨时务，
浅饮无因致宿酲。
秦客莫嘲瓜戍远，
水风潇洒是彭城。
