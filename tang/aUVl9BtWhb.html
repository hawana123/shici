			<h1>登东海龙兴寺高顶望海，简演公</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
朐山压海口，
永望开禅宫。
元气远相合，
太阳生其中。
豁然万里馀，
独为百川雄。
白波走雷电，
黑雾藏鱼龙。
变化非一状，
晴明分众容。
烟开秦帝桥，
隐隐横残虹。
蓬岛如在眼，
羽人那可逢。
偶闻真僧言，
甚与静者同。
幽意颇相惬，
赏心殊未穷。
花间午时梵，
云外春山钟。
谁念遽成别，
自怜归所从。
他时相忆处，
惆怅西南峰。
