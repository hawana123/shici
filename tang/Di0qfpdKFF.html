			<h1>赵载同游焦湖夜归作</h1>
			<div class="info"><span class="date">作者：萧颖士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
□□将泽国，
淜腾迎淮甸。
东江输大江，
别流从此县。
仙尉俯胜境，
轻桡恣游衍。
自公暇有余，
微尚得所愿。
拈引间翰墨，
风流尽欢宴。
稍移井邑闲，
始悦登眺便。
遥岫逢应接，
连塘乍回转。
划然气象分，
万顷行可见。
波中峰一点，
云际帆千片。
浩叹无端涯，
孰知蕴虚变。
往游信不厌，
毕景方未还。
兰□烟霭里，
延缘蒲稗间。
势随风潮远，
心与□□闲。
回见出浦月，
雄光射东关。
悠然蓬壶事，
□□□衰颜。
安得傲吏隐，
弥年寓兹山。
