			<h1>秋浦寄内</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我今寻阳去，
辞家千里馀。
结荷倦水宿，
却寄大雷书。
虽不同辛苦，
怆离各自居。
我自入秋浦，
三年北信疏。
红颜愁落尽，
白发不能除。
有客自梁苑，
手携五色鱼。
开鱼得锦字，
归问我何如。
江山虽道阻，
意合不为殊。
