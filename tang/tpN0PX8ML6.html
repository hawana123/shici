			<h1>题许子正处士新池</h1>
			<div class="info"><span class="date">作者：刘威</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
坐爱风尘日已西，
功成得与化工齐。
巧分孤岛思何远，
欲似五湖心易迷。
渐有野禽来试水，
又怜春草自侵堤。
那堪更到芙蓉拆，
晚夕香联桃李蹊。
