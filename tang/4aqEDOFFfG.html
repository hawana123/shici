			<h1>有怀台州郑十八司户虔</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天台隔三江，
风浪无晨暮。
郑公纵得归，
老病不识路。
昔如水上鸥，
今如罝中兔。
性命由他人，
悲辛但狂顾。
山鬼独一脚，
蝮蛇长如树。
呼号傍孤城，
岁月谁与度。
从来御魑魅，
多为才名误。
夫子嵇阮流，
更被时俗恶。
海隅微小吏，
眼暗发垂素。
黄帽映青袍，
非供折腰具。
平生一杯酒，
见我故人遇。
相望无所成，
乾坤莽回互。
