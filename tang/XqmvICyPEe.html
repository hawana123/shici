			<h1>奉酬中书相公至日圜丘行事合于中书……</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
郊庙祗严祀，
斋庄觌上玄。
别开金虎观，
不离紫微天。
树古长杨接，
池清太液连。
仲山方补衮，
文举自伤年。
风溢铜壶漏，
香凝绮阁烟。
仍闻白雪唱，
流咏满鹍弦。
