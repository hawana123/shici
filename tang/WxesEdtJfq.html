			<h1>习池晨起</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清曙萧森载酒来，
凉风相引绕亭台。
数声翡翠背人去，
一番芙蓉含日开。
茭叶深深埋钓艇，
鱼儿漾漾逐流杯。
竹屏风下登山屐，
十宿高阳忘却回。
