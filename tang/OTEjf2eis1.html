			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冰炭俱可怀，
孰云热与寒。
何如结发友，
不得携手欢。
晨登严霜野，
送子天一端。
只承简书命，
俯仰豸角冠。
上陟白云峤，
下冥玄壑湍。
离群自有托，
历险得所安。
当念反穷巷，
登朝成慨叹。
