			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
人老何所乐，
乐在归乡国。
我归故园来，
九度逢寒食。
故园在何处，
池馆东城侧。
四邻梨花时，
二月伊水色。
岂独好风土，
仍多旧亲戚。
出去恣欢游，
归来聊燕息。
有官供禄俸，
无事劳心力。
但恐优稳多，
微躬销不得。
