松树有死枝，
冢上唯莓苔。
石门无人入，
古木花不开。
绿竹岁寒在，
故人衰老多。
月色静中见，
泉声深处闻。
古观茅山下，
诸峰欲曙时。
真人是黄子，
玉堂生紫芝。
禅门至六祖，
衣钵无人得。
古墓碑表折，
荒垄松柏稀。
秋深知气正，
家近觉山寒。
山僧不记重阳日，
因见茱萸忆去年。
今非古狱下，
莫向斗边看。
海月生残夜，
江春入暮年。
窗风枯砚水，
山雨慢琴弦。
