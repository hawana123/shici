		<article class="post">
			
杲杲冬日出，
照我屋南隅。
负暄闭目坐，
和气生肌肤。
初似饮醇醪，
又如蛰者苏。
外融百骸畅，
中适一念无。
旷然忘所在，
心与虚空俱。
