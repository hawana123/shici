			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
春风吹愁端，
散漫不可收。
不如古溪水，
只望乡江流。
新花红烁烁，
旧花满山白。
昔日金张门，
狼藉余废宅。
回头语春风，
莫向新花丛。
我见朱颜人，
多金亦成翁。
多金不足惜，
丹砂亦何益。
更种明年花，
春风自相识。
