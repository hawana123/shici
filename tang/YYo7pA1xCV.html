			<h1>长至日上公献寿</h1>
			<div class="info"><span class="date">作者：崔琮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
应律三阳首，
朝天万国同。
斗边看子月，
台上候祥风。
五夜钟初动，
千门日正融。
玉阶文物盛，
仙仗武貔雄。
率舞皆群辟，
称觞即上公。
南山为圣寿，
长对未央宫。


		</article>
