			<h1>古松感兴</h1>
			<div class="info"><span class="date">作者：皇甫松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
皇天后土力，
使我向此生。
贵贱不我均，
若为天地情。
我家世道德，
旨意匡文明。
家集四百卷，
独立天地经。
寄言青松姿，
岂羡朱槿荣。
昭昭大化光，
共此遗芳馨。
