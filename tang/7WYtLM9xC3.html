		<div class="container">
			<h1>白水明府舅宅喜雨，得过字</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾舅政如此，
古人谁复过。
碧山晴又湿，
白水雨偏多。
精祷既不昧，
欢娱将谓何。
汤年旱颇甚，
今日醉弦歌。


		</article>
