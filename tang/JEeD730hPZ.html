			<div class="info"><span class="date">作者：马怀素</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
积水逶迤绕直城，
含虚皎镜有馀清。
图云曲榭连缇幕，
映日中塘间彩旌。
赏洽犹闻箫管沸，
欢留更睹木兰轻。
无劳海上寻仙客，
即此蓬莱在帝京。
