			<h1>寺院新竹</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
宝地琉璃坼，
紫苞琅玕踊。
亭亭巧于削，
一一大如拱。
冰碧林外寒，
峰峦眼前耸。
槎枒矛戟合，
屹仡龙蛇动。
烟泛翠光流，
岁馀霜彩重。
风朝竽籁过，
雨夜鬼神恐。
佳色有鲜妍，
修茎无拥肿。
节高迷玉镞，
箨缀疑花捧。
讵必太山根，
本自仙坛种。
谁令植幽壤，
复此依闲冗。
居然霄汉姿，
坐受藩篱壅。
噪集倦鸱乌，
炎昏繁蠛蠓。
未遭伶伦听，
非安子犹宠。
威凤来有时，
虚心岂无奉。
