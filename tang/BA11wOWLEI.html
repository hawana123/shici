			<h1>与道者同守庚申</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洞真善救世，
守夜看仙经。
俾我外持内，
当兹申配庚。
斋心已恬愉，
澡身自澄明。
沉沉帘帏下，
霭霭灯烛清。
四支动有息，
一室虚白生。
收视忘趋舍，
叩齿集神灵。
伊予嗜欲寡，
居常痾恙轻。
三尸既伏窜，
九藏乃和平。
无令耳目胜，
则使性命倾。
窅然深夜中，
若与元气并。
释宗称定慧，
儒师著诚明。
派分示三教，
理诣无二名。
吉祥能止止，
委顺则生生。
视履苟无咎，
天祐期永贞。
应物智不劳，
虚中理自冥。
岂资金丹术，
即此驻颓龄。
