			</div>

东阁听泉落，
能令野兴多。
--行式散时犹带沫，
淙处即跳波。
--裴度偏洗磷磷石，
还惊泛泛鹅。
--张籍色清尘不染，
光白月相和。
--白居易喷雪萦松竹，
攒珠溅芰荷。
--刘禹锡对吟时合响，
触树更摇柯。
--张籍照圃红分药，
侵阶绿浸莎。
--白居易日斜车马散，
余韵逐鸣珂。
--刘禹锡
