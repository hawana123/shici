			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
拾得折剑头，
不知折之由。
一握青蛇尾，
数寸碧峰头。
疑是斩鲸鲵，
不然刺蛟虬。
缺落泥土中，
委弃无人收。
我有鄙介性，
好刚不好柔。
勿轻直折剑，
犹胜曲全钩。
