			<h1>西陵口观海</h1>
			<div class="info"><span class="date">作者：薛据</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长江漫汤汤，
近海势弥广。
在昔胚浑凝，
融为百川泱。
地形失端倪，
天色灒滉漾。
东南际万里，
极目远无象。
山影乍浮沉，
潮波忽来往。
孤帆或不见，
棹歌犹想像。
日暮长风起，
客心空振荡。
浦口霞未收，
潭心月初上。
林屿几邅回，
亭皋时偃仰。
岁晏访蓬瀛，
真游非外奖。
