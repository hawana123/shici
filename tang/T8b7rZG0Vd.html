			<h1>嵩岳闻笙</h1>
			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
月出嵩山东，
月明山益空。
山人爱清景，
散发卧秋风。
风止夜何清，
独夜草虫鸣。
仙人不可见，
乘月近吹笙。
绛唇吸灵气，
玉指调真声。
真声是何曲，
三山鸾鹤情。
昔去落尘俗，
愿言闻此曲。
今来卧嵩岑，
何幸承幽音。
神仙乐吾事，
笙歌铭夙心。
