			</div>

	<div class="container">
		<article class="post">
			
宗师心物外，
为道运虚舟。
不恋岩泉赏，
来从宫禁游。
探玄知几岁，
习静更宜秋。
烟树辨朝色，
风湍闻夜流。
坐朝繁听览，
寻胜在清幽。
欲广无为化，
因兹庶可求。
