			<h1>晚夏马嵬卿叔池亭即事寄京都一二知己</h1>
			<div class="info"><span class="date">作者：王湾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忝职畿甸淹，
滥陪时俊后。
才轻策疲劣，
势薄常驱走。
牵役劳风尘，
秉心在岩薮。
宗贤开别业，
形胜代希偶。
竹绕清渭滨，
泉流白渠口。
逡巡期赏会，
挥忽变星斗。
逮此乘务闲，
因而访幽叟。
入来殊景物，
行复洗纷垢。
林静秋色多，
潭深月光厚。
盛香莲近拆，
新味瓜初剖。
滞拙怀隐沦，
书之寄良友。
