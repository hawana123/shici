毳幕承秋极断蓬，
飘飖一剑黑山空。
匈奴北走荒秦垒，
贵主西还盛汉宫。
定是庙谟倾种落，
必知边寇畏骁雄。
恩沾残类从归去，
莫使华人杂犬戎。
