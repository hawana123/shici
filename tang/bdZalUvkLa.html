		<article class="post">
			
十月阴气盛，
北风无时休。
苍茫洞庭岸，
与子维双舟。
雾雨晦争泄，
波涛怒相投。
犬鸡断四听，
粮绝谁与谋。
相去不容步，
险如碍山丘。
清谈可以饱，
梦想接无由。
男女喧左右，
饥啼但啾啾。
非怀北归兴，
何用胜羁愁。
云外有白日，
寒光自悠悠。
能令暂开霁，
过是吾无求。
