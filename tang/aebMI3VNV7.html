		<article class="post">
			
玉壶何用好，
偏许素冰居。
未共销丹日，
还同照绮疏。
抱明中不隐，
含净外疑虚。
气似庭霜积，
光言砌月馀。
晓凌飞鹊镜，
宵映聚萤书。
若向夫君比，
清心尚不如。
