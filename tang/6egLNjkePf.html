			<h1>卢岳闲居十韵</h1>
			<div class="info"><span class="date">作者：雍陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
扰扰走人寰，
争如占得闲。
防愁心付酒，
求静力登山。
见药芳时采，
逢花好处攀。
望云开病眼，
临涧洗愁颜。
春色流岩下，
秋声碎竹间。
锦文苔点点，
钱样菊斑斑。
路远朝无客，
门深夜不关。
鹤飞高缥缈，
莺语巧绵蛮。
养拙甘沈默，
忘怀绝险艰。
更怜云外路，
空去又空还。
