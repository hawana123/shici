			<h1>奉和御制春台望</h1>
			<div class="info"><span class="date">作者：贺知章</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青阳布王道，
玄览陶真性。
欣若天下春，
高逾域中圣。
神皋类观赏，
帝里如悬镜。
缭绕八川浮，
岧峣双阙映。
晓色遍昭阳，
晴云卷建章。
华滋的皪丹青树，
颢气氤氲金玉堂。
尚有灵蛇下鄜畤，
还征瑞宝入陈仓。
自昔秦奢汉穷武，
后庭万馀宫百数。
旗回五丈殿千门，
连绵南隥出西垣。
广画螓蛾夸窈窕，
罗生玳瑁象昆仑。
乃眷天晴兴隐恤，
古来土木良非一。
荆临章观赵丛台。
何如尧阶将禹室。
层栏窈窕下龙舆，
清管逶迤半绮疏。
一听南风引鸾舞，
长谣北极仰鹑居。
