			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
远寺萧萧独坐心，
山情自得趣何深。
泉声稍滴芙蓉漏，
月影才分鹦鹉林。
满地云轻长碍屣，
绕松风近每吹襟。
贪闲不记前心偈，
念别聊为出世吟。
更待花开遍山雪，
山山相似若为寻。
