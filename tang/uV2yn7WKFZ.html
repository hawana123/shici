			</div>

		<article class="post">
			
鹤非千岁饮犹难，
莺舌偷含岂自安。
光湿最宜丛菊亚，
荡摇无奈绿荷干。
名因霈泽随天眷，
分与浓霜保岁寒。
五色呈祥须得处，
戛云仙掌有金盘。
