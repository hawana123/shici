			<h1>参同契明镜图诀诗二首</h1>
			<div class="info"><span class="date">作者：彭晓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
造化潜施迹莫穷，
簇成真诀指蒙童。
三篇秘列八环内，
万象门开一镜中。
离女驾龙为木婿，
坎男乘虎作金翁。
同人好道宜精究，
究得长生路便通。
至道希夷妙且深，
烧丹先认大还心。
日爻阴耦生真汞，
月卦阳奇产正金。
女妊朱砂男孕雪，
北藏荧惑丙含壬。
两端指的铅金祖，
莫向诸般取次寻。
