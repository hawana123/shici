		</div>

		<article class="post">
			
邯郸城南游侠子，
自矜生长邯郸里。
千场纵博家仍富，
几度报仇身不死。
宅中歌笑日纷纷，
门外车马常如云。
未知肝胆向谁是，
令人却忆平原君。
君不见今人交态薄，
黄金用尽还疏索。
以兹感叹辞旧游，
更于时事无所求。
且与少年饮美酒，
往来射猎西山头。
