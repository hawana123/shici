甲第多清赏，
芳辰命羽卮。
书帷通行径，
琴台枕槿篱。
池疑夜壑徙，
山似郁洲移。
雕楹网萝薜，
激濑合埙篪。
鸟戏翻新叶，
鱼跃动清漪。
自得淹留趣，
宁劳攀桂枝。
