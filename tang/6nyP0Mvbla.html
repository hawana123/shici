			<h1>效徐陵体赠更衣</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
密帐真珠络，
温帏翡翠装。
楚腰知便宠，
宫眉正斗强。
结带悬栀子，
绣领刺鸳鸯。
轻寒衣省夜，
金斗熨沈香。
