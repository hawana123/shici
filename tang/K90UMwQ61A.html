			<h1>甘露寺紫薇花</h1>
			<div class="info"><span class="date">作者：孙鲂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蜀葵鄙下兼全落，
菡萏清高且未开。
赫日迸光飞蝶去，
紫薇擎艳出林来。
闻香不称从僧舍，
见影尤思在酒杯。
谁笑晚芳为贱劣，
便饶春丽已尘埃。
牵吟过夏惟忧尽，
立看移时亦忘回。
惆怅寓居无好地，
懒能分取一枝栽。
