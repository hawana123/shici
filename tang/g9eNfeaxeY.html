			<h1>卢十九子蒙吟卢七员外洛川怀古六韵……</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闻道卢明府，
闲行咏洛神。
浪圆疑靥笑，
波斗忆眉颦。
蹀躞桥头马，
空濛水上尘。
草芽犹犯雪，
冰岸欲消春。
寓目终无限，
通辞未有因。
子蒙将此曲，
吟似独眠人。
