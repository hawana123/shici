			<h1>斋居春久感事遣怀</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
斋戒坐三旬，
笙歌发四邻。
月明停酒夜，
眼暗看花人。
赖学空为观，
深知念是尘。
犹思闲语笑，
未忘旧交亲。
久作龙门主，
多为兔苑宾。
水嬉歌尽日，
雪宴烛通晨。
事事皆过分，
时时自问身。
风光抛得也，
七十四年春。
