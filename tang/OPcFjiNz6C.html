			<h1>晦日同志昆明池泛舟</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灵沼疑河汉，
萧条见斗牛。
烟生知岸近，
水净觉天秋。
落月低前树，
清辉满去舟。
兴因孤屿起，
心为白蘋留。
晓吹兼渔笛，
闲云伴客愁。
龙津如可上，
长啸且乘流。
