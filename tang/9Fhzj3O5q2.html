			<h1>吊前水部贾员外</h1>
			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
笼中江海禽，
日夕有归心。
魏阙长谣久，
吴山独往深。
别时群木落，
终处乱猿吟。
李白坟前路，
溪僧送入林。
