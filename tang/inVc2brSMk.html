			<h1>秋日怀杓直</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚来天色好，
独出江边步。
忆与李舍人，
曲江相近住。
常云遇清景，
必约同幽趣。
若不访我来，
还须觅君去。
开眉笑相见，
把手期何处。
西寺老胡僧，
南园乱松树。
携持小酒(木盍)，
吟咏新诗句。
同出复同归，
从早直至暮。
风雨忽消散，
江山眇回互。
浔阳与涔阳，
相望空云雾。
心期自乖旷，
时景还如故。
今日郡斋中，
秋光谁共度。
