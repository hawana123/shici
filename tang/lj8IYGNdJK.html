			<h1>思简寂观旧游寄重道者</h1>
			<div class="info"><span class="date">作者：李中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闲忆当年游物外，
羽人曾许驻仙乡。
溪头烘药烟霞暖，
花下围棋日月长。
偷摘蟠桃思曼倩，
化成蝴蝶学蒙庄。
俗缘未断归浮世，
空望林泉意欲狂。
