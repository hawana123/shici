			<h1>游终南山因寄苏奉礼士尊师苗员外</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
半岭逢仙驾，
清晨独采芝。
壶中开白日，
雾里卷朱旂。
猿鸟知归路，
松萝见会时。
鸡声传洞远，
鹤语报家迟。
童子闲驱石，
樵夫乐看棋。
依稀醉后拜，
恍惚梦中辞。
海上终难接，
人间益自疑。
风尘甘独老，
山水但相思。
愿得烧丹诀，
流沙永待师。
