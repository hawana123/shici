			<h1>奉和杜相公初发京城作</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
按节辞黄阁，
登坛恋赤墀。
衔恩期报主，
授律远行师。
野鹊迎金印，
郊云拂画旗。
叨陪幕中客，
敢和出车诗。
