			<h1>盆池五首</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
老翁真个似童儿，
汲水埋盆作小池。
一夜青蛙鸣到晓，
恰如方口钓鱼时。
莫道盆池作不成，
藕稍初种已齐生。
从今有雨君须记，
来听萧萧打叶声。
瓦沼晨朝水自清，
小虫无数不知名。
忽然分散无踪影，
惟有鱼儿作队行。
泥盆浅小讵成池，
夜半青蛙圣得知。
一听暗来将伴侣，
不烦鸣唤斗雄雌。
池光天影共青青，
拍岸才添水数瓶。
且待夜深明月去，
试看涵泳几多星。
