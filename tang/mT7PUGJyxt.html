		<article class="post">
			
水中有片月，
照耀婵娟姿。
庭前有孤柏，
竦秀岁寒期。
坚然物莫迁，
寂焉心为师。
声发响必答，
形存影即随。
雪花安结子，
雪叶宁附枝。
兰死不改香，
井寒岂生澌。
晨炉烟袅袅，
病发霜丝丝。
丈室冰凛冽，
一衲云离披。
顾此名利场，
得不惭冠绥。
