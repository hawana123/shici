			<h1>骊宫高</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
高高骊山上有宫，
朱楼紫殿三四重。
迟迟兮春日，
玉(上秋下瓦)暖兮温泉溢。
袅袅兮秋风，
山蝉鸣兮宫树红。
翠华不来岁月久，
墙有衣兮瓦有松。
吾君在位已五载，
何不一幸乎其中？
西去都门几多地，
吾君不游有深意。
一人出兮不容易，
六宫从兮百司备。
八十一车千万骑，
朝有宴饫暮有赐。
中人之产数百家，
未足充君一日费。
吾君修己人不知，
不自逸兮不自嬉。
吾君爱人人不识，
不伤财兮不伤力。
骊宫高兮高入云，
君之来兮为一身，
君之不来兮为万人。
