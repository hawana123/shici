			</div>
		</div>

	<div class="container">
		<article class="post">
			
千金画阵图，
自为弓剑苦。
杀尽田野人，
将军犹爱武。
性命换他恩，
功成谁作主？
凤凰楼上人，
夜夜长歌舞。
