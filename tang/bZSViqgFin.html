			<h1>游王羽士山房</h1>
			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
落日半楼明，
琳宫事事清。
山横万古色，
鹤带九皋声。
易作神仙侣，
难忘父子情。
道人应识我，
未肯说长生。
