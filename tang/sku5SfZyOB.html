			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
履道西门有弊居，
池塘竹树绕君庐。
豪华肥壮虽无分，
饱暖安闲即有余。
行灶朝香炊早饭，
小园春暖掇新蔬。
夷齐黄绮夸芝蕨，
比我盘飧恐不如。
履道西门独掩扉，
官休病退客来稀。
亦知轩冕荣堪恋，
其奈田园老合归。
跛鳖难随骐骥足，
伤禽莫趁凤凰飞。
世间认得身人少，
今我虽愚亦庶几。
