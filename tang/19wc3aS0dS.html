			<h1>林书记蔷薇</h1>
			<div class="info"><span class="date">作者：张碧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东风折尽诸花卉，
是个亭台冷如水。
黄鹂舌滑跳柳阴，
教看蔷薇吐金蕊。
双成涌出琉璃宫，
天香阔罩红熏笼。
西施晓下吴王殿，
乱抛娇脸新匀浓。
瑶姬学绣流苏幔，
绿夹殷红垂锦段。
炎洲吹落满汀云，
阮瑀庭前装一半。
醉且书怀还复吟，
蜀笺影里霞光侵。
秦娥晚凭栏干立，
柔枝坠落青罗襟。
殷勤无波绿池水，
为君作镜开妆蕊。
