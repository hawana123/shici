			<h1>题州北路傍老柳树</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
皮枯缘受风霜久，
条短为经攀折频。
但见半衰当此路，
不知初种是何人。
雪花零碎逐年减，
烟叶稀疏随分新。
莫道老株芳意少，
逢春犹胜不逢春。


		</article>
