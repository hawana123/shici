			<h1>闲居偶吟招郑庶子皇甫郎中</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自哂此迂叟，
少迂老更迂。
家计不一问，
园林聊自娱。
竹间琴一张，
池上酒一壶。
更无俗物到，
但与秋光俱。
古石苍错落，
新泉碧萦纡。
焉用车马客，
即此是吾徒。
犹有所思人，
各在城一隅。
杳然爱不见，
搔首方踟蹰。
玄晏风韵远，
子真云貌孤。
诚知厌朝市，
何必忆江湖。
能来小涧上，
一听潺(氵爰)无？
