			<h1>登东阳沈隐侯八咏楼</h1>
			<div class="info"><span class="date">作者：崔融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旦登西北楼，
楼峻石墉厚。
宛生长定□，
俯压三江口。
排阶衔鸟衡，
交疏过牛斗。
左右会稽镇，
出入具区薮。
越岩森其前，
浙江漫其后。
此地实东阳，
由来山水乡。
隐侯有遗咏，
落简尚馀芳。
具物昔未改，
斯人今已亡。
粤余忝藩左，
束发事文场。
怅不见夫子，
神期遥相望。


		</article>
