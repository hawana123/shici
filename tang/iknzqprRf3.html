			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
返耕意未遂，
日夕登城隅。
谁谓山林近，
坐为符竹拘。
丽谯非改作，
轩槛是新图。
远水自嶓冢，
长云吞具区。
愿随江燕贺，
羞逐府僚趋。
欲识狂歌者，
丘园一竖儒。
