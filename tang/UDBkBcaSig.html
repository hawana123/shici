			<h1>永福湖和杨郑州</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
积水还平岸，
春来引郑溪。
旧渠通郭下，
新堰绝湖西。
嵩少分明对，
潇湘阔狭齐。
客游随庶子，
孤屿草萋萋。


		</article>
