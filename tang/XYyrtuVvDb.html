			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
渊明深念郄诜贫，
踏破莓苔看甑尘。
碧沼共攀红菡萏，
金鞍不卸紫麒麟。
残阳妒害催归客，
薄酒甘尝罚主人。
夜半梦醒追复想，
欲长攀接有何因。
