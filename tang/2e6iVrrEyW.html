上将三略远，
元戎九命尊。
缅怀古人节，
思酬明主恩。
山西多勇气，
塞北有游魂。
扬桴上陇坂，
勒骑下平原。
誓将绝沙漠，
悠然去玉门。
轻赍不遑舍，
惊策骛戎轩。
凛凛边风急，
萧萧征马烦。
雪暗天山道，
冰塞交河源。
雾锋黯无色，
霜旗冻不翻。
耿介倚长剑，
日落风尘昏。
