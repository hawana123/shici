			<h1>游敬亭寄崔侍御</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我家敬亭下，
辄继谢公作。
相去数百年，
风期宛如昨。
登高素秋月，
下望青山郭。
俯视鸳鹭群，
饮啄自鸣跃。
夫子虽蹭蹬，
瑶台雪中鹤。
独立窥浮云，
其心在寥廓。
时来顾我笑，
一饭葵与藿。
世路如秋风，
相逢尽萧索。
腰间玉具剑，
意许无遗诺。
壮士不可轻，
相期在云阁。


		</article>
