			<h1>访隐</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
路到层峰断，
门依老树开。
月从平楚转，
泉自上方来。
薤白罗朝馔，
松黄暖夜杯。
相留笑孙绰，
空解赋天台。
