			<h1>章梓州橘亭饯成都窦少尹</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋日野亭千橘香，
玉盘锦席高云凉。
主人送客何所作，
行酒赋诗殊未央。
衰老应为难离别，
贤声此去有辉光。
预传籍籍新京尹，
青史无劳数赵张。


		</article>
