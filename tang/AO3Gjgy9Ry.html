			<h1>和李大夫西山祈雨，因感张曲江故事十韵</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
亚相冠貂蝉，
分忧统十联。
火星当永日，
云汉倬炎天。
斋祷期灵贶，
精诚契昔贤。
中宵出驺驭，
清夜旅牲牷。
触日看初起，
随车应物先。
雷音生绝巘，
雨足晦平阡。
潇洒四冥合，
空濛万顷连。
歌谣喧泽国，
稼穑遍原田。
故事三台盛，
新文七义全。
作霖应自此，
天下待丰年。
