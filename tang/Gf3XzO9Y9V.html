		<article class="post">
			
丈夫好弓剑，
行坐说金吾。
喜闻有行役，
结束不待车。
官田赠倡妇，
留妾侍舅姑。
舅姑皆已死，
庭花半是芜。
中妹寻适人，
生女亦嫁夫。
何曾寄消息，
他处却有书。
严风厉中野，
女子心易孤。
贫贱又相负，
封侯意何如？
