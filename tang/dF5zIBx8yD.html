			<h1>咏寒食斗鸡应秦王教</h1>
			<div class="info"><span class="date">作者：杜淹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寒食东郊道，
扬鞲竞出笼。
花冠初照日，
芥羽正生风。
顾敌知心勇，
先鸣觉气雄。
长翘频扫阵，
利爪屡通中。
飞毛遍绿野，
洒血渍芳丛。
虽然百战胜，
会自不论功。


		</article>
