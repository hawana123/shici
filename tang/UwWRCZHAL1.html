			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
危心惊夜雨，
起望漫悠悠。
气耿残灯暗，
声繁高树秋。
凉轩辞夏扇，
风幌揽轻裯。
思绪蓬初断，
归期燕暂留。
关山蔼已失，
脸泪迸难收。
赖君时一笑，
方能解四愁。
