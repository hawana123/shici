			<h1>省试晦日与同志昆明池泛舟</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
故人同泛处，
远色望中明。
静见沙痕露，
微思月魄生。
周回余雪在，
浩渺暮云平。
戏鸟随兰棹，
空波荡石鲸。
劫灰难问理，
岛树偶知名。
自省曾追赏，
无如此日情。
