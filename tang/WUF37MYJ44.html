衲衣禅客袖篇章，
江上相寻共感伤。
秦甸乱来栖白没，
杼山空后皎然亡。
清留岛月秋凝露，
苦寄巴猿夜叫霜。
珍重南宗好才子，
灰心冥目外无妨。
