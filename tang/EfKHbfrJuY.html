			<h1>送厉图南下第归澧州</h1>
			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
当春人尽归，
我独无归计。
送君自多感，
不是缘下第。
君看山上草，
尽有干云势。
结根既不然，
何必更掩袂。
澧水鲈鱼贱，
荆门杨柳细。
勿为阳艳留，
此处有月桂。
言毕尊未干，
十二门欲闭。
伫立望不见，
登高更流涕。
吟君别我诗，
怅望水烟际。
