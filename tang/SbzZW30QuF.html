			<h1>自商行谒复州卢使君虔</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一身绕千山，
远作行路人。
未遂东吴归，
暂出西京尘。
仲宣荆州客，
今余竟陵宾。
往迹虽不同，
托意皆有因。
商岭莓苔滑，
石坂上下频。
江汉沙泥洁，
永日光景新。
独泪起残夜，
孤吟望初晨。
驱驰竟何事，
章句依深仁。
