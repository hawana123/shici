			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
兰之猗猗，
扬扬其香。
不采而佩，
于兰何伤。
今天之旋，
其曷为然。
我行四方，
以日以年。
雪霜贸贸，
荠麦之茂。
子如不伤，
我不尔觏。
荠麦之茂，
荠麦之有。
君子之伤，
君子之守。
