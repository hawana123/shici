			<h1>曲江对雨</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
城上春云覆苑墙，
江亭晚色静年芳。
林花著雨燕脂落，
水荇牵风翠带长。
龙武新军深驻辇，
芙蓉别殿谩焚香。
何时诏此金钱会，
暂醉佳人锦瑟旁。


		</article>
