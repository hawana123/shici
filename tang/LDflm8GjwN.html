			<h1>酬思黯见示小饮四韵</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
抛却人间第一官，
俗情惊怪我方安。
兵符相印无心恋，
洛水嵩云恣意看。
三足鼎中知味久，
百寻竿上掷身难。
追呼故旧连宵饮，
直到天明兴未阑。
