			<h1>睦州四韵</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
州在钓台边，
溪山实可怜。
有家皆掩映，
无处不潺湲。
好树鸣幽鸟，
晴楼入野烟。
残春杜陵客，
中酒落花前。
