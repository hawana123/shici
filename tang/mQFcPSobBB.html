			<h1>奉酬窦郎中早入剩ㄐづ纾</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
玄冥怒含风，
群物戒严节。
空山顽石破，
幽涧层冰裂。
题诗金华彦，
接武丹霄烈。
旷怀玉京云，
孤唱粉垣雪。
穷阴总凝沍，
正气直肃杀。
天狼看坠地，
霜兔敢拒穴。
悠然蓬蒿士，
亦得奉朝谒。
羸骖苦迟迟，
单仆怨切切。
端闱仙阶邃，
广陌冻桥滑。
旭日鸳鹭行，
瑞烟芙蓉阙。
司寒申郑重，
成岁在凛冽。
谢监逢酒时，
袁生闭门月。
渐思霜霰减，
欲报阳和发。
谁家挟纩心，
何地当炉热。
惨舒能一改，
恭听远者说。
