			<h1>吴宫怨</h1>
			<div class="info"><span class="date">作者：卫万</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君不见吴王宫阁临江起，
不见珠帘见江水。
晓气晴来双阙间，
潮声夜落千门里。
句践城中非旧春，
姑苏台下起黄尘。
只今唯有西江月，
曾照吴王宫里人。


		</article>
