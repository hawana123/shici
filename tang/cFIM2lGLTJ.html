			<h1>古意</h1>
			<div class="info"><span class="date">作者：吴少微</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

洛阳芳树向春开，
洛阳女儿平旦来。
流车走马纷相催，
折芳瑶华向曲台。
曲台自有千万行，
重花累叶间垂杨。
北林朝日镜明光，
南国微风苏合香。
可怜窈窕女，
不作邯郸娼。
妙舞轻回拂长袖，
高歌浩唱发清商。
歌终舞罢欢无极，
乐往悲来长叹息。
阳春白日不少留，
红荣碧树无颜色。
碧树风花先春度，
珠帘粉泽无人顾。
如何年少忽迟暮，
坐见明月与白露。
明月白露夜已寒，
香衣锦带空珊珊。
今日阳春一妙曲，
凤凰楼上与君弹。
