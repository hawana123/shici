			<h1>送卢舍人朝觐</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
膻行无为日，
垂衣帝道亨。
圣真千载圣，
明必万年明。
重德须朝觐，
流年不可轻。
洪才传出世，
清甲得高名。
罕玉藏无映，
嵇松画不成。
起衔轩后敕，
醉别亚夫营。
烧阔荆州熟，
霞新岘首晴。
重重尧雨露，
去去汉公卿。
白发应从白，
清贫但更清。
梦缘丹陛险，
春傍彩衣生。
既握钟繇笔，
须调傅说羹。
倘因星使出，
一望问支铿。
