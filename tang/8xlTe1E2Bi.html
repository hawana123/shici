			<h1>奉和圣制送张说巡边</h1>
			<div class="info"><span class="date">作者：宋璟璟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
帝道薄存兵，
王师尚有征。
是关司马法，
爰命总戎行。
画阃崇威信，
分麾盛宠荣。
聚观方结辙，
出祖遂倾城。
圣酒江河润，
天词象纬明。
德风边草偃，
胜气朔云平。
宰国推良器，
为军挹壮声。
至和常得体，
不战即亡精。
以智泉宁竭，
其徐海自清。
迟还庙堂坐，
赠别故人情。
