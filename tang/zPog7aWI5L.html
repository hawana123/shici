			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
浔阳十月天，
天气仍温燠。
有霜不杀草，
有风不落木。
玄冥气力薄，
草木冬犹绿。
谁肯湓浦头，
回眼看修竹？
其有顾盼者，
持刀斩且束。
剖劈青琅(王干)，
家家盖墙屋。
吾闻汾晋间，
竹少重如玉。
胡为取轻贱，
生此西江曲？
