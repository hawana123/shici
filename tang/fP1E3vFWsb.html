			<h1>寄沣州张舍人笛</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
发匀肉好生春岭，
截玉钻星寄使君。
檀的染时痕半月，
《落梅》飘处响穿云。
楼中威凤倾冠听，
沙上惊鸿掠水分。
遥想紫泥封诏罢，
夜深应隔禁墙闻。
