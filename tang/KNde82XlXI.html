			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
春入池亭好，
风光暖更鲜。
寻芳行不困，
逐胜坐还迁。
细草乱如发，
幽禽鸣似弦。
苔文翻古篆，
石色学秋天。
花落能漂酒，
萍开解避船。
暂来还愈疾，
久住合成仙。
迸笋支阶起，
垂藤压树偏。
此生应借看，
自计买无钱。
