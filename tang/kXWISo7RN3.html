			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
回首古原上，
未能辞旧乡。
西风收暮雨，
隐隐分芒砀。
贤友此为邑，
令名满徐方。
音容想在眼，
暂若升琴堂。
疲马顾春草，
行人看夕阳。
自非传尺素，
谁为论中肠。
