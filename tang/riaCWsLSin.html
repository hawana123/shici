幽并侠少年，
金络控连钱。
窃符方救赵，
击筑正怀燕。
轻生辞凤阙，
挥袂上祁连。
陆离横宝剑，
出没惊徂旃。
蒙轮恒顾敌，
超乘忽争先。
摧枯逾百战，
拓地远三千。
骨都魂已散，
楼兰首复传。
龙城含晓雾，
瀚海隔遥天。
歌吹金微返，
振旅玉门旋。
烽火今已息，
非复照甘泉。
