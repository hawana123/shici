			<h1>献大京兆薛常侍能</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
耻将官业竞前途，
自爱篇章古不如。
一炷香新开道院，
数坊人聚避朝车。
纵游藉草花垂酒，
闲卧临窗燕拂书。
唯有明公赏新句，
秋风不敢忆鲈鱼。
