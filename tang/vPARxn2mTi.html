			<h1>入白沙渚，夤缘二十五里至石窟山下……</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
远屿霭将夕，
玩幽行自迟。
归人不计日，
流水闲相随。
辍棹古崖口，
扪萝春景迟。
偶因回舟次，
宁与前山期。
对此瑶草色，
怀君琼树枝。
浮云去寂寞，
白鸟相因依。
何事爱高隐，
但令劳远思。
穷年卧海峤，
永望愁天涯。
吾亦从此去，
扁舟何所之。
迢迢江上帆，
千里东风吹。
