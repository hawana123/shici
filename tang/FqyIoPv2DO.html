			<h1>送王司马之陕州</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暂辍清斋出太常，
空携诗卷赴甘棠。
府公既有朝中旧，
司马应容酒后狂。
案牍来时唯署字，
风烟入兴便成章。
两京大道多游客，
每遇词人战一场。
