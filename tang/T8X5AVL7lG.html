			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
洛阳别离久，
江上心可得。
惆怅增暮情，
潇湘复秋色。
故山隔何处，
落日羡归翼。
沧海空自流，
白鸥不相识。
悲蛩满荆渚，
辍棹徒沾臆。
行客念寒衣，
主人愁夜织。
帝乡片云去，
遥寄千里忆。
南路随天长，
征帆杳无极。
