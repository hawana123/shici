			<h1>寄李馀卧疾</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
穷节弥惨栗，
我讵自云乐。
伊人婴疾恙，
所对唯苦药。
寂寞行稍稀，
清羸餐自薄。
幽斋外浮事，
梦寐亦简略。
雪户掩复明，
风帘卷还落。
方持数杯酒，
勉子同斟酌。
