			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
罢草王言星岁久，
嵩高山色日相亲。
萧条雨夜吟连晓，
撩乱花时看尽春。
此世逍遥应独得，
古来闲散有谁邻。
林中长老呼居士，
天下书生仰达人。
酒挈数瓶杯亦阔，
诗成千首语皆新。
纶闱并命诚宜贺，
不念衰年寄上频。
