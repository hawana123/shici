			<h1>蜀都道中</h1>
			<div class="info"><span class="date">作者：刘兼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
剑关云栈乱峥嵘，
得丧何由险与平。
千载龟城终失守，
一堆鬼录漫留名。
季年必不延昏主，
薄赏那堪激懦兵。
李特后来多二世，
纳降归拟尽公卿。


		</article>
