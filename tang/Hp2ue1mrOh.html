			<h1>寄柏学士林居</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自胡之反持干戈，
天下学士亦奔波。
叹彼幽栖载典籍，
萧然暴露依山阿。
青山万里静散地，
白雨一洗空垂萝。
乱代飘零余到此，
古人成败子如何。
荆扬春冬异风土，
巫峡日夜多云雨。
赤叶枫林百舌鸣，
黄泥野岸天鸡舞。
盗贼纵横甚密迩，
形神寂寞甘辛苦。
几时高议排金门，
各使苍生有环堵。
