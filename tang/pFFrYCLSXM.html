			<h1>瘦马行</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东郊瘦马使我伤，
骨骼硉兀如堵墙。
绊之欲动转欹侧，
此岂有意仍腾骧。
细看六印带官字，
众道三军遗路旁。
皮干剥落杂泥滓，
毛暗萧条连雪霜。
去岁奔波逐馀寇，
骅骝不惯不得将。
士卒多骑内厩马，
惆怅恐是病乘黄。
当时历块误一蹶，
委弃非汝能周防。
见人惨澹若哀诉，
失主错莫无晶光。
天寒远放雁为伴，
日暮不收乌啄疮。
谁家且养愿终惠，
更试明年春草长。
