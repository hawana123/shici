			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
荆山之白玉兮，
良工雕琢双环连，
月蚀中央镜心穿。
故人赠妾初相结，
恩在环中寻不绝。
人情厚薄苦须臾，
昔似连环今似玦。
连环可碎不可离，
如何物在人自移。
上客勿遽欢，
听妾歌路难。
傍人见环环可怜，
不知中有长恨端。
