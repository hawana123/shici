			<div class="info"><span class="date">作者：浩虚舟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
已沐识坚贞，
应怜器未成。
辉山方可重，
散璞乍堪惊。
玷灭随心正，
瑕消夺眼明。
琢磨虹气在，
拂拭水容生。
赏玩冰光冷，
提携月魄轻。
伫当亲捧握，
瑚琏幸齐名。
