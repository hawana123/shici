			<h1>赠袁司录</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一朝辞满有心期，
花发杨园雪压枝。
刘尹故人谙往事，
谢郎诸弟得新知。
金钗醉就胡姬画，
玉管闲留洛客吹。
记得襄阳耆旧语，
不堪风景岘山碑。
