			</div>

杳杳诸天路，
苍苍大涤山。
景舆留不得，
毛节去应闲。
相府旧知己，
教门新启关。
太平匡济术，
流落在人间。
先生诀行日，
曾奉数行书。
意密寻难会，
情深恨有馀。
石桥春暖后，
句漏药成初。
珍重云兼鹤，
从来不定居。
常时忆讨论，
历历事犹存。
酒向馀杭尽，
云从大涤昏。
往来无道侣，
归去有台恩。
自此玄言绝，
长应闭洞门。
