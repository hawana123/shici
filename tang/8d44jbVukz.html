			<h1>继之尚书自余病来寄遗非一又蒙……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
衰残与世日相疏，
惠好唯君分有馀。
茶药赠多因病久，
衣裳寄早及寒初。
交情郑重金相似，
诗韵清锵玉不如。
醉傅狂言人尽笑，
独知我者是尚书。
