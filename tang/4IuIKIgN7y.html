白笔南征变二毛，
越山愁瘴海惊涛。
才归龙尾含鸡舌，
更立螭头运兔毫。
阊阖欲开宫漏尽，
冕旒初坐御香高。
吴中旧侣君先贵，
曾忆王祥与佩刀。
