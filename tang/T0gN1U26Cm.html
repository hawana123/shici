王乔一去空仙观，
白云至今凝不散。
星垣松殿几千秋，
往往笙歌下天半。
瀑布西行过石桥，
黄精采根还采苗。
路逢一人擎药碗，
松花夜雨风吹满。
自言家住在东坡，
白犬相随邀我过。
南山石上有棋局，
曾使樵夫烂斧柯。
