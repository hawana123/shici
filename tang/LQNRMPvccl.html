			<h1>奉和禁苑饯别应令</h1>
			<div class="info"><span class="date">作者：褚亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
大藩初锡瑞，
出牧迩皇京。
暂以绿车重，
言承朱传荣。
舒桃临远骑，
垂柳映京营。
惠化宣千里，
威风动百城。
禁籞芳嘉节，
神襟饯送情。
金笳催别景，
玉琯切离声。
野花开更落，
山鸟哢还惊。
微臣夙多幸，
薄宦奉储明。
钓台惭作赋，
伊水滥闻笙。
怀德良知久，
酬恩识命轻。


		</article>
