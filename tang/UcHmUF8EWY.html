		<article class="post">
			
高阁群公莫忌侬，
侬心不在宦名中。
岩光一唾垂緌紫，
何胤三遗大带红。
金劲任从千口铄，
玉寒曾试几炉烘。
唯应鬼眼兼天眼，
窥见行藏信此翁。
