			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
汉水天一色，
寺楼波底看。
钟鸣长空夕，
月出孤舟寒。
映酒见山火，
隔帘闻夜滩。
紫鳞掣芳饵，
红烛然金盘。
良友兴正惬，
胜游情未阑。
此中堪倒载，
须尽主人欢。
