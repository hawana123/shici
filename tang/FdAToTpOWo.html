			<div class="info"><span class="date">作者：牟融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
江上西风一棹归，
故人此别会应稀。
清朝尽道无遗逸，
当路谁曾访少微。
谩有才华嗟未达，
闲寻鸥鸟暂忘机。
临岐不用空惆怅，
未必新丰老布衣。
