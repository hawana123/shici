			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
南国看花动远情，
沈郎诗苦瘦容生。
铁心自儗山中赋，
玉笛谁将月下横。
临水一枝春占早，
照人千树雪同清。
好风吹醒罗浮梦，
莫听空林翠羽声。
