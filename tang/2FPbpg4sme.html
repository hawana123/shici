			<div class="info"><span class="date">作者：孙郃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
屈子生楚国，
七雄知其材。
介洁世不容，
迹合藏蒿莱。
道废固命也，
瓢饮亦贤哉！
何事葬江水，
空使后人哀。
魏礼段干木，
秦王乃止戈。
小国有其人，
大国奈之何。
贤哲信为美，
兵甲岂云多！
君子战必胜，
斯言闻孟轲。
