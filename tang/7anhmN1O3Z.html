			<h1>奉和圣制登朝元阁</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
六合纡玄览，
重轩启上清。
石林飞栋出，
霞顶泰阶平。
拂曙銮舆上，
晞阳瑞雪晴。
翠微回日驭，
丹巘驻天行。
御气升银汉，
垂衣俯锦城。
山通玉苑迥，
河抱紫关明。
感物乾文动，
凝神道化成。
周王陟乔岳，
列辟让英声。


		</article>
