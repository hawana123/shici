秦世筑长城，
长城无极已。
暴兵四十万，
兴工九千里。
死人如乱麻，
白骨相撑委。
殚弊未云悟，
穷毒岂知止。
胡尘未北灭，
楚兵遽东起。
六国复嚣嚣，
两龙斗觺觺。
卯金竟握谶，
反璧俄沦祀。
仁义寝邦国，
狙暴行终始。
一旦咸阳宫，
翻为汉朝市。
