我来深处坐，
剩觉有吟思。
忽似潇湘岸，
欲生风雨时。
冷烟濛古屋，
干箨堕秋墀。
径熟因频入，
身闲得遍奇支。
踏多鞭节损，
题乱粉痕隳。
犹见前山叠，
微茫隔短篱。
