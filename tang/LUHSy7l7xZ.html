			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
江南春旱鱼无泽，
岁晏未曾腥鼎鬲。
今朝有客卖鲈鲂，
手提见我长于尺。
呼儿舂取红莲米，
轻重相当加十倍。
且作吴羹助早餐，
饱卧晴檐曝寒背。
横戈负羽正纷纷，
只用骁雄不用文。
争如晓夕讴吟样，
好伴沧洲白鸟群。
