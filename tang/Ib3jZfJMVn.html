			<h1>送缙陵王少府赴举</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相看不忍尽离觞，
五两牵风速去樯。
远驿新砧应弄月，
初程残角未吹霜。
越山直下分吴苑，
淮水横流入楚乡。
珍重郄家好兄弟，
明年禄位在何方。
