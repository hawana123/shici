别墅军城下，
闲喧未可齐。
春深花蝶梦，
晓隔柳烟鞞。
韶景浮寒水，
疏杨映绿堤。
沿洄看竹色，
来往听莺啼。
久慢持生术，
多亲种药畦。
家贫知素行，
心苦见清溪。
越客初投分，
南枝得寄栖。
禅机空寂寞，
雅趣赖招携。
本寺重江外，
游方二室西。
裴回恋知己，
日夕草萋萋。
