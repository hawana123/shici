夏木正阴成，
戎装出帝京。
沾襟辞阙泪，
回首别乡情。
云树褒中路，
风烟汉上城。
前旌转谷去，
后骑踏桥声。
久领鸳行重，
无嫌虎绶轻。
终提一麾去，
再入福苍生。
