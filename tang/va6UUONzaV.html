			<h1>南停对酒送春</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
含桃实已落，
红薇花尚熏。
冉冉三月尽，
晚莺城上闻。
独持一杯酒，
南亭送残春。
半酣忽长歌，
歌中何所云？
云我五十余，
未是苦老人。
刺史二千石，
亦不为贱贫。
天下三品官，
多老于我身。
同年登第者，
零落无一分。
亲故半为鬼，
僮朴多见孙。
念此聊自解，
逢酒且欢欣。
