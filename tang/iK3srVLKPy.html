			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
江南行止忽相逢，
江馆棠梨叶正红。
一笑共嗟成往事，
半酣相顾似衰翁。
关山月皎清风起，
送别人归野渡空。
大抵多情应易老，
不堪岐路数西东。
