			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
都人层立似山丘，
坐啸将军拥棹游。
绕郭烟波浮泗水，
一船丝竹载凉州。
城中睹望皆丹雘，
旗里惊飞尽白鸥。
儒将不须夸郄縠，
未闻诗句解风流。
