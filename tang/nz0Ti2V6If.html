酒壶棋局似闲人，
竹笏蓝衫老此身。
托客买书重得卷，
爱山移宅近为邻。
鸣蛩阁上风吹病，
落叶庭中月照贫。
见说天池波浪阔，
也应涓滴溅穷鳞。
