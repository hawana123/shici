			<h1>苏州李中丞以元日郡斋感怀诗寄……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
白首余杭白太守，
落魄抛名来已久。
一辞渭北故园春，
再把江南新岁酒。
杯前笑歌徒勉强，
镜里形容渐衰朽。
领郡惭当潦倒年，
邻州喜得平生友。
长洲草接松江岸，
曲水花连镜湖口。
老去还能痛饮无，
春来曾作闲游否。
凭莺传语报李六，
倩雁将书与元九。
莫嗟一日日催人，
且贵一年年入手。
