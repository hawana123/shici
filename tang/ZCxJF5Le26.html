			<h1>问秋光</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
殷卿领北镇，
崔尹开南幕。
外事信为荣，
中怀未必乐。
何如不才者，
兀兀无所作。
不引窗下琴，
即举池上酌。
淡交唯对水，
老伴无如鹤。
自适颇从容，
旁观诚获落。
身心转恬泰，
烟景弥淡泊。
回首语秋光，
东来应不错。
