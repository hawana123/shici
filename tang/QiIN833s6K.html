			<h1>登总持寺阁</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香阁起崔嵬，
高高沙版开。
攀跻千仞上，
纷诡万形来。
草间商君陌，
云重汉后台。
山从函谷断，
川向斗城回。
林里春容变，
天边客思催。
登临信为美，
怀远独悠哉。


		</article>
