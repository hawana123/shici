吾师晋阳宝，
杰出山河最。
途经世谛间，
心到空王外。
鸣钟山虎伏，
说法天龙会。
了义同建瓴，
梵法若吹籁。
深知亿劫苦，
善喻恒沙大。
舍施割肌肤，
攀缘去亲爱。
招提何清净，
良牧驻轻盖。
露冕众香中，
临人觉苑内。
