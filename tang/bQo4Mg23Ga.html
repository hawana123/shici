双鹭雕笼昨夜开，
月明飞出立庭隈。
但教绿水池塘在，
自有碧天鸿雁来。
清韵叫霜归岛树，
素翎遗雪落渔台。
何人为我追寻得，
重劝溪翁酒一杯。
