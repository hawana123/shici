忍事敌灾星。
物望倾心久，
凶渠破胆频。
鼎饫和方济，
台阶润欲平。
夜短猿悲减，
风和鹊喜虚。
骅骝思故第，
鹦鹉失佳人。
鲸鲵人海涸，
魑魅棘林幽。
棋声花院闭，
幡影石坛高。
地凉清鹤梦，
林静肃僧仪。
晚妆留拜月，
春睡更生香。
隔谷见鸡犬，
山苗接楚田。
人家寒食月，
花影午时天。
官路好禽声，
轩车驻晚程。
南楼山最秀，
北路邑偏清。
多病形容五十三，
谁怜借笏趁朝参?，
十年太华无知己，
只得虚中两首诗。
看师逸迹两师宜，
高适歌行李白诗。
