故人对酒叹，
叹我在天涯。
见我昔荣遇，
念我今磋跎。
问我为司马，
官意复如何？
答云且勿叹，
听我为君歌。
我本蓬荜人，
鄙贱剧泥沙。
读书未百卷，
信口嘲风花。
自从筮仕来，
六命三登科。
顾惭虚劣姿，
所得亦已多。
散员足庇身，
薄俸可资家。
省分辄自愧，
岂为不遇耶？
烦君对杯酒，
为我一咨嗟。
