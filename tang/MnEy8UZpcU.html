			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
荆门一柱观，
楚国三休殿。
环珮俨神仙，
辉光生顾盼。
春风细腰舞，
明月高堂宴。
梦泽水连云，
渚宫花似霰。
俄惊白日晚，
始悟炎凉变。
别岛异波潮，
离鸿分海县。
南北断相闻，
叹嗟独不见。
