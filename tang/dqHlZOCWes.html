			<h1>九日广陵同陈十五先辈登高怀林十二先辈</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客路重阳日，
登高寄上楼。
风烟今令节，
台阁古雄州。
泛菊聊斟酒，
持萸懒插头。
情人共惆怅，
良久不同游。
