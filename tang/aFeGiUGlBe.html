			<div class="info"><span class="date">作者：介胄鬼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
屡策羸骖历乱峋，
丛岚映日昼如曛。
长桥驾险浮天汉，
危栈通岐触岫云。
却念淮阴空得计，
又嗟忠武不堪离。
废兴尽系前生数，
休衒英雄勇冠军。
