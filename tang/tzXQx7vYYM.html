			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
白酒新熟山中归，
黄鸡啄黍秋正肥。
呼童烹鸡酌白酒，
儿女嬉笑牵人衣。
高歌取醉欲自慰，
起舞落日争光辉。
游说万乘苦不早，
著鞭跨马涉远道。
会稽愚妇轻买臣，
余亦辞家西入秦。
仰天大笑出门去，
我辈岂是蓬蒿人。
