江汉虽云广，
乘舟渡无艰。
流沙信难行，
马足常往还。
凄风结冲波，
狐裘能御寒。
终宵处幽室，
华烛光烂烂。
苟能行忠信，
可以居夷蛮。
嗟余与夫子，
此义每所敦。
何为复见赠，
缱绻在不谖。
