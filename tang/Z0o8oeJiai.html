闲居静侣偶相招，
小饮初酣琴欲调。
我正风前弄秋思，
君应天上听云韶。
[云韶，
雅曲，
上多与宰相同听之。
]时和始见陶钧力，
物遂方知盛圣朝。
双凤栖梧鱼在藻，
飞沉随分各逍遥。
