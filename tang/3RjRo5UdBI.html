			</div>

		<article class="post">
			
我有吊古泣，
不泣向路岐。
挥泪洒暮天，
滴著桂树枝。
别后冬节至，
离心北风吹。
坐孤雪扉夕，
泉落石桥时。
不惊猛虎啸，
难辱君子词。
欲酬空觉老，
无以堪远持。
岧峣倚角窗，
王屋悬清思。
