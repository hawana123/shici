常寮几处伏明光，
新诏联翩夕拜郎。
五夜漏清天欲曙，
万年枝暖日初长。
分曹列侍登文石，
促膝闲谣接羽觞。
共说汉朝荣上赏，
岂令三友滞冯唐。
