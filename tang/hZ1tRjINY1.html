			<h1>送张惟俭秀才入举</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清秀过终童，
携书访老翁。
以吾为世旧，
怜尔继家风。
淮岸经霜柳，
关城带月鸿。
春归定得意，
花送到东中。
