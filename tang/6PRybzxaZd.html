			<h1>奉和同太子监守违恋</h1>
			<div class="info"><span class="date">作者：李元嘉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
乾象开层构，
离明启少阳。
卜征从献吉，
守器属元良。
逖矣凌周诵，
遥哉掩汉庄。
好士倾南洛，
多才盛北场。
地分丹鹫岭，
途间白云乡。
储诚虔晓夕，
宸爱积炎凉。
珠璧连霄汉，
万物仰重光。
