			<h1>赠韦侍御黄裳其二</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
见君乘骢马。
知上太山道。
  ( 山一作行 )此地果摧轮。
全身以为宝。
我如丰年玉。
弃置秋田草。
但勖冰壶心。
无为叹衰老。
