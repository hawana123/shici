			<h1>白雪歌送武判官归京</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
北风卷地白草折，
胡天八月即飞雪。
忽如一夜春风来，
千树万树梨花开。
散入珠帘湿罗幕，
狐裘不暖锦衾薄。
将军角弓不得控，
都护铁衣冷犹著。
瀚海阑干百丈冰，
愁云惨淡万里凝。
中军置酒饮归客，
胡琴琵琶与羌笛。
纷纷暮雪下辕门，
风掣红旗冻不翻。
轮台东门送君去，
去时雪满天山路。
山回路转不见君，
雪上空留马行处。
