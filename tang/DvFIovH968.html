碧落风烟外，
瑶台道路赊。
如何连帝苑，
别自有仙家。
此地回鸾驾，
绿溪转翠华。
洞中开日月，
窗里发云霞。
庭养冲天鹤，
溪流上汉查。
种田生白玉，
泥灶化丹砂。
谷静泉逾响，
山深日易斜。
御羹和石髓，
香饭进胡麻。
大道今无外，
长生讵有涯。
还瞻九霄上，
来往五云车。
