			<h1>将赴黔州先寄本府中丞</h1>
			<div class="info"><span class="date">作者：李频</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八月瞿塘到底翻，
孤舟上得已销魂。
幕中职罢犹趋府，
阙下官成未谢恩。
丹嶂耸空无过鸟，
青林覆水有垂猿。
感知肺腑终难说，
从此辞归便扫门。
