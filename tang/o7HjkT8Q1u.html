			<h1>醉别程秀才</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五度龙门点额回，
却缘多艺复多才。
贫泥客路粘难出，
愁锁乡心掣不开。
何必更游京国去，
不如且入醉乡来。
吴弦楚调潇湘弄，
为我殷勤送一杯。
[程生善琴，
尤能沉湘曲。
]

		</article>
