			<h1>司直巡官无诸移到玫瑰花</h1>
			<div class="info"><span class="date">作者：徐夤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳菲移自越王台，
最似蔷薇好并栽。
秾艳尽怜胜彩绘，
嘉名谁赠作玫瑰。
春藏锦绣风吹拆，
天染琼瑶日照开。
为报朱衣早邀客，
莫教零落委苍苔。
