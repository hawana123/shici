			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
复道开行殿，
钩陈列禁兵。
和风吹鼓角，
佳气动旗旌。
后骑回天苑，
前山入御营。
万方俱下拜，
相与乐升平。
