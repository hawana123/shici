外学宗硕儒，
游焉从后进。
恃以仁恕广，
不学门栏峻。
著书裨理化，
奉上表诚信。
探讨始河图，
纷纶归海韵。
亲承大匠琢，
况睹颓波振。
错简记铅椠，
阅书移玉镇。
曷由旌不朽，
盛美流歌引。
