			<h1>钟陵寒食日与同年裴颜李先辈郑……</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒节钟陵香骑随，
同年相命楚江湄。
云间影过秋千女，
地上声喧蹴踘儿。
何处寄烟归草色，
谁家送火在花枝。
银瓶冷酒皆倾尽，
半卧垂杨自不知。


		</article>
