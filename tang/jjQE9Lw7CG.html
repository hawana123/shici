			<h1>酬别令狐补阙</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
惜别夏仍半，
回途秋已期。
那修直谏草，
更赋赠行诗。
锦段知无报，
青萍肯见疑。
人生有通塞，
公等系安危。
警露鹤辞侣，
吸风蝉抱枝。
弹冠如不问，
又到扫门时。
