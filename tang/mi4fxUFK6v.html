			<h1>对酒示行简</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
今旦一尊酒，
欢畅何怡怡。
此乐从中来，
他人安得知。
兄弟唯二人，
远别恒苦悲。
今春自巴峡，
万里平安归。
复有双幼妹，
笄年未结褵。
昨日嫁娶毕，
良人皆可依。
忧念两消释，
如刀断羁縻。
身轻心无系，
忽欲凌空飞。
人生苟有累，
食肉常如饥。
我心既无苦，
饮水亦可肥。
行简劝尔酒，
停杯听我辞。
不叹乡国远，
不嫌官禄微。
但愿我与尔，
终老不相离。
