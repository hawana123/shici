江水沉沉帆影过，
游鱼到晚透寒波。
渡口双双飞白鸟，
烟袅，
芦花深处隐渔歌。
扁舟短棹归兰浦，
人去，
萧萧竹径透青莎。
深夜无风新雨歇，
凉月，
露迎珠颗入圆荷。
