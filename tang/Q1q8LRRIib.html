			<div class="info"><span class="date">作者：丘丹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
身退谢名累，
道存嘉止足。
设醴降华幡，
挂冠守空谷。
偶寻野外寺，
仰慕贤者躅。
不见昔簪裾，
犹有旧松竹。
烟霞虽异世，
风韵如在瞩。
余即江海上，
归辙青山曲。
