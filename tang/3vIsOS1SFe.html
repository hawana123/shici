			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山风吹游子，
缥缈乘险绝。
峡形藏堂隍，
壁色立积铁。
径摩穹苍蟠，
石与厚地裂。
修纤无垠竹，
嵌空太始雪。
威迟哀壑底，
徒旅惨不悦。
水寒长冰横，
我马骨正折。
生涯抵弧矢，
盗贼殊未灭。
飘蓬逾三年，
回首肝肺热。
