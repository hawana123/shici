			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
新安风景好，
时令肃辕门。
身贵心弥下，
功多口不言。
韬钤家法在，
儒雅素风存。
簪履陪游盛，
乡闾俗化敦。
临窗山色秀，
绕郭水声喧。
织络文章丽，
矜严道义尊。
楼台秋月静，
京庾晚云屯。
晓吹传衙鼓，
晴阳展信幡。
一篇贻友好，
千里倍心论。
未见归骖动，
空能役梦魂。
