			<h1>妓女</h1>
			<div class="info"><span class="date">作者：邵谒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天若许人登，
青山高不止。
地若许人穷，
黄泉深无水。
量诸造化情，
物成皆有以。
如何上青冥，
视之平若砥。
日下骋琅玕，
空中无罗绮。
但见势腾凌，
将为长如此。
炫耀一时间，
逡巡九泉里。
一种为埃尘，
不学堕楼死。
