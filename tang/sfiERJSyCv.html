北风号蓟门，
杀气日夜兴。
咸阳三千里，
驿马如饥鹰。
行子久去乡，
逢山不敢登。
寒日惨大野，
虏云若飞鹏。
西北防秋军，
麾幢宿层层。
匈奴天未丧，
战鼓长登登。
汉卒马上老，
繁缨空丝绳。
诚知天所骄，
欲罢又不能。
