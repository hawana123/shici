			<h1>自乐城赴永嘉枉路泛白湖寄松阳李少府</h1>
			<div class="info"><span class="date">作者：张子容</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西行碍浅石，
北转入谿桥。
树色烟轻重，
湖光风动摇。
百花乱飞雪，
万岭叠青霄。
猿挂临潭筱，
鸥迎出浦桡。
惟应赏心客，
兹路不言遥。


		</article>
