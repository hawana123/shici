晚憩支公室，
故人逢右军。
轩窗避炎暑，
翰墨动新文。
竹蔽檐前日，
雨随阶下云。
同游清荫偏，
吟卧夕阳曛。
江静棹歌歇，
溪深樵语闻。
归途未忍去，
携手恋清芬。
