			<h1>奉命和后池十韵</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
叠石通溪水，
量波失旧规。
芳洲还屈曲，
朱阁更逶迤。
浴鸟翻荷叶，
惊蝉出柳丝。
翠烟秋桧耸，
红露晓莲披。
攀槛登楼近，
停桡待客迟。
野桥从浪没，
轻舸信风移。
竹韵迁棋局，
松阴递酒卮。
性闲鸥自识，
心远鹤先知。
应想秦人会，
休怀越相祠。
当期穆天子，
箫鼓宴瑶池。
