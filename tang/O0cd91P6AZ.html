			<h1>送叶尊师归处州</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风驭南行远，
长山与夜江。
群祆离分野，
五岳拜旌幢。
石髓调金鼎，
云浆实玉缸。
犭斤犭斤吠声晓，
洞府有仙厖。
第二百六十九卷
