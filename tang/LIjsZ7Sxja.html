			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

自昔萧曹任，
难兼卫霍功。
勤劳无远近，
旌节屡西东。
不选三河卒，
还令万里通。
雁行缘古塞，
马鬣起长风。
遮虏关山静，
防秋鼓角雄。
徒思一攀送，
羸老荜门中。
