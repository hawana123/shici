			<h1>哭苗员外呈张参军</h1>
			<div class="info"><span class="date">作者：司空曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
思君宁家宅，
久接竹林期。
尝值偷琴处，
亲闻比玉时。
高人不易合，
弱冠早相知。
试艺临诸友，
能文即我师。
凌寒松未老，
先暮槿何衰。
季子生前别，
羊昙醉后悲。
寿堂乖一恸，
奠席阻长辞。
因沥殊方泪，
遥成墓下诗。
