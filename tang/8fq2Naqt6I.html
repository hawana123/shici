			<h1>到蜀与郑中丞相遇</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
深隐犹为未死灰，
远寻知己遇三台。
如何麋鹿群中出，
又见鹓鸾天上来。
剑阁霞粘残雪在，
锦江香甚百花开。
谩期王谢来相访，
不是支公出世才。
