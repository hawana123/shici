			<h1>送张拾遗赴施州司户</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
道之大道古太古，
二字为名争莽卤。
社稷安危在直言，
须历尧阶挝谏鼓。
恭闻吾皇至圣深无比，
推席却几听至理。
一言偶未合尧聪，
贾生须看湘江水。
君不见顷者百官排闼赴延英，
阳城不死存令名。
又不见仲尼遥奇司马子，
珮玉垂绅合如此。
公乎公乎施之掾，
江上春风喜相见。
畏天之命复行行，
芙蓉为衣胜絁绢。
好音入耳应非久，
三峡闻猿莫回首。
且啜千年羹，
醉巴酒。
