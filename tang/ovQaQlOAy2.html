			<h1>早秋赠裴十七仲堪</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远海动风色，
吹愁落天涯。
南星变大火，
热气馀丹霞。
光景不可回，
六龙转天车。
荆人泣美玉，
鲁叟悲匏瓜。
功业若梦里，
抚琴发长嗟。
裴生信英迈，
屈起多才华。
历抵海岱豪，
结交鲁朱家。
复携两少女，
艳色惊荷葩。
双歌入青云，
但惜白日斜。
穷溟出宝贝，
大泽饶龙蛇。
明主倘见收，
烟霞路非赊。
时命若不会，
归应炼丹砂。
