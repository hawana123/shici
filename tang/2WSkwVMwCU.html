			<h1>武司功初有幽庭春暄见贻夏首获见以……</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳月尽离居，
幽怀重起予。
虽言春事晚，
尚想物华初。
迟日皦方照，
高斋澹复虚。
笋成林向密，
花落树应疏。
赠鲤情无间，
求莺思有馀。
暄妍不相待，
含叹欲焉如。
