			<h1>和荐福寺英公新构禅堂</h1>
			<div class="info"><span class="date">作者：丁仙芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
上人久弃世，
中道自忘筌。
寂照出群有，
了心清众缘。
所以于此地，
筑馆开青莲。
果药罗砌下，
烟虹垂户前。
咒中洒甘露，
指处流香泉。
禅远目无事，
体清宵不眠。
枳闻庐山法，
松入汉阳禅。
一枕西山外，
虚舟常浩然。
