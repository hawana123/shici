			<h1>游晋祠上李逢吉相公</h1>
			<div class="info"><span class="date">作者：令狐楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不立晋祠三十年，
白头重到一凄然。
泉声自昔锵寒玉，
草色虽秋耀翠钿。
少壮同游宁有数，
尊荣再会便无缘。
相思临水下双泪，
寄入并汾向洛川。
