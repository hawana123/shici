			<h1>秋居书怀</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
门前少宾客，
阶下多松竹。
秋景下西墙，
凉风入东屋。
有琴慵不弄，
有书闲不读。
尽日方寸中，
澹然无所欲。
何须广居处，
不用多积蓄。
丈室可容身，
斗储可充腹。
况无治道术，
坐受官家禄。
不种一株桑，
不锄一垄谷。
终朝饱饭餐，
卒岁丰衣服。
持此知愧心，
自然易为足。
