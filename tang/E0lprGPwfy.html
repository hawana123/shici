			<h1>文德初闻车驾东游</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙旆丛丛下剑门，
还将瑞气入中原。
鳌头一荡山虽没，
乌足重安日不昏。
晋客已知周礼在，
秦人仍喜汉官存。
自怜闲坐渔矶石，
万级云台落梦魂。


		</article>
