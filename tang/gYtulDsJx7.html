暮春天早热，
邑居苦嚣烦。
言从君子乐，
乐彼李氏园。
园中有草堂，
池引泾水泉。
开户西北望，
远见嵯峨山。
借问主人翁，
北州佐戎轩。
仆夫守旧宅，
为客侍华筵。
高怀有馀兴，
竹树芳且鲜。
倾我所持觞，
尽日共留连。
疏拙不偶俗，
常喜形体闲。
况来幽栖地，
能不重叹言。
