			<h1>游龙山静胜寺</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
每上襄阳楼，
遥望龙山树。
郁茀吐冈岭，
微蒙在烟雾。
下车岁已成，
饰马闲馀步。
苦霜裛野草，
爱日扬江煦。
云对石上塔，
风吹松下路。
禅室宴三空，
神祠同六趣。
儿童共戏谑，
猿鸟相惊顾。
南识桓公台，
北望先贤墓。
世上人何在，
时闻心不住。
但传无尽灯，
可使有情悟。
