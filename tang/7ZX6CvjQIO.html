			<h1>行次白沙馆先寄上河南王侍郎</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夜程何处宿？
山叠树层层。
孤馆闲秋雨，
空堂停曙灯。
歌惭渔浦客，
诗学雁门僧。
此意无人识，
明朝见李膺。
