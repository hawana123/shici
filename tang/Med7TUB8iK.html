			<h1>和主司王起</h1>
			<div class="info"><span class="date">作者：裴翻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
常将公道选群生，
犹被春闱屈重名。
文柄久持殊岁纪，
恩门三启动寰瀛。
云霄幸接鸳鸾盛，
变化欣同草木荣。
乍得阳和如细柳，
参差长近亚夫营。


		</article>
