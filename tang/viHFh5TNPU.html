			<h1>登楼望月二首</h1>
			<div class="info"><span class="date">作者：刘辟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圆月当新霁，
高楼见最明。
素波流粉壁，
丹桂拂飞甍。
下瞰千门静，
旁观万象生。
梧桐窗下影，
乌鹊槛前声。
啸逸刘琨兴，
吟资瘐亮情。
游人莫登眺，
迢递故乡程。
皎洁三秋月，
巍峨百丈楼。
下分征客路，
上有美人愁。
帐卷芙蓉带，
帘褰玳瑁钩。
倚窗情渺渺，
凭槛思悠悠。
未得金波转，
俄成玉箸流。
不堪三五夕，
夫婿在边州。
