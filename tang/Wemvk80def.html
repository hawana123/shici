			<h1>饯田尚书还兖州</h1>
			<div class="info"><span class="date">作者：张谓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忠义三朝许，
威名四海闻。
更乘归鲁诏，
犹忆破胡勋。
别路逢霜雨，
行营对雪云。
明朝郭门外，
长揖大将军。


		</article>
