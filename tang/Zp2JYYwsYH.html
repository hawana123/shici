			<h1>何满子</h1>
			<div class="info"><span class="date">作者：毛熙震</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寂寞芳菲暗度，
岁华如箭堪惊。
缅想旧欢多少事，
转添纯思难平。
曲栏丝垂金柳，
小窗弦断银筝。
深院空间燕语，
满院闲落花轻。
一片相思休不得，
忍教长日愁生。
谁见夕阳孤梦，
觉来无限伤情。


		</article>
