			<h1>三月三日宴王明府山亭</h1>
			<div class="info"><span class="date">作者：崔知贤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
京洛皇居，
芳禊春馀。
影媚元巳，
和风上除。
云开翠帟，
水骛鲜居。
林渚萦映，
烟霞卷舒。
花飘粉蝶，
藻跃文鱼。
沿波式宴，
其乐只且。


		</article>
