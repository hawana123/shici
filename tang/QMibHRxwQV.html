麦陇青青三月时，
白雉朝飞挟两雌。
锦衣绣翼何离褷，
犊牧采薪感之悲。
春天和，
白日暖。
啄食饮泉勇气满，
争雄斗死绣颈断。
雉子班奏急管弦，
倾心酒美尽玉碗。
枯杨枯杨尔生稊，
我独七十而孤栖。
弹弦写恨意不尽，
瞑目归黄泥。
