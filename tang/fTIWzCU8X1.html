			<h1>游南岳</h1>
			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
入岩仙境清，
行尽复重行。
若得闲无事，
长来寄此生。
涧松闲易老，
笼烛晚生明。
一宿泉声里，
思乡梦不成。
