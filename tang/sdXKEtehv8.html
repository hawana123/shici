			<h1>木兰花</h1>
			<div class="info"><span class="date">作者：毛熙震</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
掩朱扉，
钩翠箔，
满院莺声春寂寞。
匀粉泪，
恨檀郎，
一去不归花又落。
对斜晖，
临小阁，
前事岂堪重想著。
金带冷，
画屏幽，
宝帐慵熏兰麝薄。


		</article>
