			<h1>和许侍郎游昆明池</h1>
			<div class="info"><span class="date">作者：李百药</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
神池望不极，
沧波接远天。
仪星似河汉，
落景类虞泉。
年深平馆宇，
道泰偃戈船。
差池下凫雁，
掩映生云烟。
浪花开已合，
风文直且连。
税马金堤外，
横舟石岸前。
羽觞倾绿蚁，
飞日落红鲜。
积水浮深智，
明珠曜雅篇。
大鲸方远击，
沉灰独未然。
知君啸俦侣，
短翮徒联翩。
