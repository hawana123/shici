			<h1>奉和九月九日登慈恩寺浮图应制</h1>
			<div class="info"><span class="date">作者：萧至忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天跸三乘启，
星舆六辔行。
登高凌宝塔，
极目遍王城。
神卫空中绕，
仙歌云外清。
重阳千万寿，
率舞颂升平。
