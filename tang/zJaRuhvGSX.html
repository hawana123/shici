			<div class="info"><span class="date">作者：陆弘休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
新春蕊绽訾家洲，
信是南方最胜游。
酒满百分殊不怕，
人添一岁更堪愁。
莺声暗逐歌声艳，
花态还随舞态羞。
莫惜今朝同酩酊，
任他龟鹤与蜉蝣。
