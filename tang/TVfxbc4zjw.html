			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
天寒霜雪繁，
游子有所之。
岂但岁月暮，
重来未有期。
晨发赤谷亭，
险艰方自兹。
乱石无改辙，
我车已载脂。
山深苦多风，
落日童稚饥。
悄然村墟迥，
烟火何由追。
贫病转零落，
故乡不可思。
常恐死道路，
永为高人嗤。
