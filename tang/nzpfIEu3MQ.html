			<h1>送防州邬员外</h1>
			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千溪与万嶂，
缭绕复峥嵘。
太守劳车马，
何从驻旆旌。
椒香近满郭，
漆货远通京。
唯涤双尘耳，
东南听政声。


		</article>
