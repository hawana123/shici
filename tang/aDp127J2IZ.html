			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
嵩岳神惟降，
汾川鼎气雄。
生才作霖雨，
继代有清通。
天下称贤相，
朝端挹至公。
自家来佐国，
移孝入为忠。
霜露多前感，
丘园想旧风。
扈巡过晋北，
问俗到河东。
便道恩华降，
还乡礼教崇。
野尊延故老，
朝服见儿童。
