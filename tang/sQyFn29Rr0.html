			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
意气骄满路，
鞍马光照尘。
借问何为者，
人称是内臣。
朱绂皆大夫，
紫绶或将军。
夸赴军中宴，
走马去如云。
樽(上三田下缶)溢九酝，
水陆罗八珍。
果擘洞庭橘，
脍切天池鳞。
食饱心自若，
酒酣气益振。
是岁江南旱，
衢州人食人！
