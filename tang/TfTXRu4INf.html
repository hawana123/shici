			<h1>杂怨</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆人莫至悲，
至悲空自衰。
寄人莫剪衣，
剪衣未必归。
朝为双蒂花，
莫为四散飞。
花落还绕树，
游子不顾期。
夭桃花清晨，
游女红粉新。
夭桃花薄暮，
游女红粉故。
树有百年花，
人无一定颜。
花送人老尽，
人悲花自闲。
贫女镜不明，
寒花日少容。
暗蛩有虚织，
短线无长缝。
浪水不可照，
狂夫不可从。
浪水多散影，
狂夫多异踪。
持此一生薄，
空成万恨浓。
