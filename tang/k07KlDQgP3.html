			</div>
		</div>

		<article class="post">
			
荷筱衰翁似有情，
相逢携手绕村行。
烧畬晓映远山色，
伐树暝传深谷声。
鸥鸟忘机翻浃洽，
交亲得路昧平生。
抚躬道地诚感激，
在野无贤心自惊。
