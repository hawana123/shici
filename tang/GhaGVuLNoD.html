			<h1>七年元日对酒五首</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

庆吊经过懒，
逢迎拜跪迟。
不因时节日，
岂觉此身羸？
众老忧添岁，
余衰喜入春。
年开第七秩，
屈指几多人？
三杯蓝尾酒，
一碟胶牙饧。
除却崔常侍，
无人共我争。
今朝吴与洛，
相忆一欣然。
梦得君知否，
俱过本命年。
[余与苏州刘郎中同壬子岁，
今年六十二。
]同岁崔何在，
同年杜又无。
[余与吏部崔相公甲子同岁，
与循州杜相公及第同年。
秋冬二人俱逝。
]应无藏避处，
只有且欢娱。
