			<h1>闲居杂兴五首</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
虞韶九奏音犹在，
只是巴童自弃遗。
闲卧清秋忆师旷，
好风摇动古松枝。
一顾成周力有余，
白云闲钓五溪鱼。
中原莫道无麟凤，
自是皇家结网疏。
长爱真人王子乔，
五松山月伴吹箫。
从他浮世悲生死，
独驾苍鳞入九霄。
越里娃童锦作襦，
艳歌声压郢中姝。
无人说向张京兆，
一曲江南十斛珠。
云堆西望贼连营，
分阃何当举义兵。
莫道羔裘无壮节，
古来成事尽书生。
