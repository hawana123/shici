			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
前朝旧业想遗尘，
今日他乡独尔身。
郧地国除为过客，
杜陵家在有何人。
苍苔白露生三径，
古木寒蝉满四邻。
西去茫茫问归路，
关河渐近泪盈巾。
