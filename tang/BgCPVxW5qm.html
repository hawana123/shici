			<h1>江亭晚望</h1>
			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
碧天凉冷雁来疏，
闲望江云思有余。
秋馆池亭荷叶后，
野人篱落豆花初。
无愁自得仙人术，
多病能忘太史书。
闻说故园香稻熟，
片帆归去就鲈鱼。
