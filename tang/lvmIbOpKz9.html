			<h1>杏园中枣树</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
人言百果中，
唯枣凡且鄙。
皮皴似龟手，
叶小如鼠耳。
胡为不自知，
生花此园里。
岂宜遇攀玩，
幸免遭伤毁。
二月曲江头，
杂英红旖旎。
枣亦在其间，
如嫫对西子。
东风不择木，
吹照长未已。
眼看欲合抱，
得尽生生理。
寄言游春客，
乞君一回视。
君爱绕指柔，
从君怜柳杞。
君求悦目艳，
不敢争桃李。
君若作大车，
轮轴材须此。
