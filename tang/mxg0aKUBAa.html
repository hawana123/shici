			<h1>晓行巴峡</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
际晓投巴峡，
馀春忆帝京。
晴江一女浣，
朝日众鸡鸣。
水国舟中市，
山桥树杪行。
登高万井出，
眺迥二流明。
人作殊方语，
莺为故国声。
赖多山水趣，
稍解别离情。
