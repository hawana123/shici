			<h1>寄卢少卿</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
老诲心不乱，
庄诫形太劳。
生命既能保，
死籍亦可逃。
嘉肴与旨酒，
信是腐肠膏。
艳声与丽色，
真为伐性刀。
补养在积功，
如裘集众毛。
将欲致千里，
可得差一毫。
[心不乱、形太劳至差一毫，
皆出老、庄及诸道书、仙方、禁诫。
]颜回何为者，
箪瓢才自给。
肥(酉农)不到口，
年不登三十。
张苍何为者，
染爱浩无际。
妾媵填后房，
竟寿百余岁。
苍寿有何德？
回夭有何辜？
谁谓具圣体，
不如肥瓠躯？
遂使世俗心，
多疑仙道书。
寄问卢先生，
此理当何如？
