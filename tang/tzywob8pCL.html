			<h1>早发</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有求常百虑，
斯文亦吾病。
以兹朋故多，
穷老驱驰并。
早行篙师怠，
席挂风不正。
昔人戒垂堂，
今则奚奔命。
涛翻黑蛟跃，
日出黄雾映。
烦促瘴岂侵，
颓倚睡未醒。
仆夫问盥栉，
暮颜靦青镜。
随意簪葛巾，
仰惭林花盛。
侧闻夜来寇，
幸喜囊中净。
艰危作远客，
干请伤直性。
薇蕨饿首阳，
粟马资历聘。
贱子欲适从，
疑误此二柄。
