			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

邑邑何邑邑，
长沙地卑湿。
楼上见春多，
花前恨风急。
猿愁肠断叫，
鹤病翘趾立。
牛衣独自眠，
谁哀仲卿泣。
郁郁何郁郁，
长安远如日。
终日念乡关，
燕来鸿复还。
潘岳岁寒思，
屈平憔悴颜。
殷勤望归路，
无雨即登山。
