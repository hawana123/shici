排空苍翠异，
辍棹看崔嵬。
一面雨初歇，
九峰云正开。
当时思水石，
便欲上楼台。
隐去心难遂，
吟余首懒回。
僧休传紫阁，
屏歇写天台。
中有忘机者，
逍遥不可陪。
