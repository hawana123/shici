			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		</div>

褭褭东风吹水国，
金鸦影暖南山北。
蒲抽小剑割湘波，
柳拂长眉舞春色。
白铜堤下烟苍苍，
林端细蕊参差香。
绿桑枝下见桃叶，
回看青云空断肠。
乌足迟迟日宫里，
天门击鼓龙蛇起。
风师剪翠换枯条，
青帝挼蓝染江水。
蜂蝶缤纷抱香蕊，
锦鳞跳掷红云尾。
绣衣白马不归来，
双成倚槛春心醉。
