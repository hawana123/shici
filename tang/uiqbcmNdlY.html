			</div>

		<article class="post">
			
垂拱开成化，
愔愔雅乐全。
千官方就日，
四海忽无天。
尧舜非传子，
殷周但卜年。
圣功青史外，
刊石在陵前。
代以无为理，
车书万国同。
继兄还付弟，
授圣悉推公。
云雾疑无日，
笳箫别起风。
金茎难复见，
寒露落空中。
龙归攀不得，
髯在侍臣边。
彻奠新阡起，
登山吉从全。
关河佳气散，
夷夏哭声连。
寂寞玄宫闭，
朝昏千万年。
