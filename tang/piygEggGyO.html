			<h1>行路难</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有耳莫洗颍川水，
有口莫食首阳蕨。
含光混世贵无名，
何用孤高比云月。
吾观自古贤达人，
功成不退皆殒身。
子胥既弃吴江上，
屈原终投湘水滨。
陆机雄才岂自保，
李斯税驾苦不早。
华亭鹤唳讵可闻，
上蔡苍鹰何足道。
君不见吴中张翰称达生，
	秋风忽忆江东行。
且乐生前一杯酒，
何须身後千载名。
