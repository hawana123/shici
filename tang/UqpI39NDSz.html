			<h1>遥伤茅山县孙尊师三首</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蝉蜕遗虚白，
蜺飞入上清。
同人悲剑解，
旧友觉衣轻。
黄鹄遥将举，
斑麟俨未行。
惟应鲍靓室，
中夜识琴声。
金格期初至，
飙轮去不停。
山摧武担石，
天陨少微星。
弟子悲徐甲，
门人泣蔡经。
空闻留玉舄，
犹在阜乡亭。
空宇留丹灶，
层霞被羽衣。
旧山闻鹿化，
遗舄尚凫飞。
数日奇香在，
何年白鹤归。
想君旋下泪，
方款里闾扉。
