			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

主人夜呻吟，
皆入妻子心。
客子昼呻吟，
徒为虫鸟音。
妻子手中病，
愁思不复深。
僮仆手中病，
忧危独难任。
丈夫久漂泊，
神气自然沉。
况于滞疾中，
何人免嘘。
]大海亦有涯，
高山亦有岑。
沉忧独无极，
尘泪互盈襟。
