			<h1>登城楼望西山作</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
城楼枕南浦，
日夕顾西山。
宛宛鸾鹤处，
高高烟雾间。
仙井今犹在，
洪厓久不还。
金编莫我授，
羽驾亦难攀。
檐际千峰出，
云中一鸟闲。
纵观穷水国，
游思遍人寰。
勿复尘埃事，
归来且闭关。
