			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
满院冰姿粉箨残，
一茎青翠近帘端。
离丛自欲亲香火，
抱节何妨共岁寒。
能让繁声任真籁，
解将孤影对芳兰。
范云许访西林寺，
枝叶须和彩凤看。
