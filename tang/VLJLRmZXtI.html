			<h1>田假限疾不获还庄，载想田园兼思亲……</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
游宦劳牵网，
风尘久化衣。
迹驰东苑路，
望阻北岩扉。
及此承休告，
聊将狎遁肥。
十旬俄委疾，
三径且殊归。
茂陵窅难即，
灵台暂可依。
疲疴旅城寺，
延想属郊畿。
夕梦园林是，
晨瞻邑里非。
绿畴良已秽，
清濠旷不追。
野花何处落，
山月几秋辉。
彼美符商政，
优游绝汉机。
高情物累遣，
逸气烟霞飞。
乐道方无闷，
怀贤独有违。
尊虚旧园酒，
琴静故人徽。
夏沼莲初发，
秋田麦稍稀。
何当携手去，
岁暮采芳菲。
