			<h1>寄绩溪陈明府</h1>
			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古邑猿声里，
空城只半存。
岸移无旧路，
沙涨别成村。
鼓角喧京口，
江山尽汝濆。
六朝兴废地，
行子一销魂。


		</article>
