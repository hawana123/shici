			</div>
		</div>

	<div class="container">
		<article class="post">
			
忘忧何必在庭萱，
是事悠悠竟可宽。
酒病未能辞锦里，
春狂又拟入桃源。
风吹杨柳丝千缕，
月照梨花雪万团。
闲泥金徽度芳夕，
幽泉石上自潺湲。
