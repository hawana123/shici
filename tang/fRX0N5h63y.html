			<h1>早朝大明宫，两省僚友</h1>
			<div class="info"><span class="date">作者：贾至</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
银烛熏天紫陌长，
禁城春色晓苍苍。
千条弱柳垂青琐，
百啭流莺绕建章。
剑佩声随玉墀步，
衣冠身惹御炉香。
共沐恩波凤池上，
朝朝染翰侍君王。
