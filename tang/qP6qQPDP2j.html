			<h1>园官送菜</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清晨蒙菜把，
常荷地主恩。
守者愆实数，
略有其名存。
苦苣刺如针，
马齿叶亦繁。
青青嘉蔬色，
埋没在中园。
园吏未足怪，
世事固堪论。
呜呼战伐久，
荆棘暗长原。
乃知苦苣辈，
倾夺蕙草根。
小人塞道路，
为态何喧喧。
又如马齿盛，
气拥葵荏昏。
点染不易虞，
丝麻杂罗纨。
一经器物内，
永挂粗刺痕。
志士采紫芝，
放歌避戎轩。
畦丁负笼至，
感动百虑端。
