			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

下马二林寺，
(倏犬换羽)然进轻策。
朝为公府吏，
暮是灵山客。
二月匡庐北，
冰雪始消释。
阳丛抽茗牙，
阴窦泄泉脉。
熙熙风土暖，
蔼蔼云岚积。
散作万壑春，
凝为一气碧。
身闲易澹泊，
官散无牵迫。
缅彼十八人，
古今同此适。
是年淮寇起，
处处兴兵革。
智士劳思谋，
戎臣苦征役。
独有不才者，
山中弄泉石。
