			<h1>长安秋思</h1>
			<div class="info"><span class="date">作者：陈标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴女秋机织曙霜，
冰蚕吐丝月盈筐。
金刀玉指裁缝促，
水殿花楼弦管长。
舞袖慢移凝瑞雪，
歌尘微动避雕梁。
唯愁陌上芳菲度，
狼藉风池荷叶黄。
