			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
敛笑凝眸意欲歌，
高云不动碧嵯峨。
铜台罢望归何处，
玉辇忘还事几多。
青冢路边南雁尽，
细腰宫里北人过。
此声肠断非今日，
香灺灯光奈尔何。
