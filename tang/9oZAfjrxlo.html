落花门外春将尽，
飞絮庭前日欲高。
深院客来人未起，
黄鹂枝上啄樱桃。
莎深苔滑地无尘，
竹冷花迟剩驻春。
尽日弄琴谁共听，
与君兼鹤是三人。
