		<article class="post">
			
不必繁弦不必歌，
静中相对更情多。
殷鲜一半霞分绮，
洁澈旁边月飐波。
看久愿成庄叟梦，
惜留须倩鲁阳戈。
重来应共今来别，
风堕香残衬绿莎。
