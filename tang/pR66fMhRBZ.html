			<h1>中秋日拜起居表晨渡天津桥即事十六……</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
碧树康庄内，
清川巩洛间。
坛分中岳顶，
城缭大河湾。
广殿含凉静，
深宫积翠闲。
楼齐云漠漠，
桥束水潺潺。
过雨柽枝润，
迎霜柿叶殷。
紫鳞冲晚浪，
白鸟背秋山。
月拜西归表，
晨趋北向班。
鸳鸿随半仗，
貔虎护重关。
玉帐才容足，
金樽暂解颜。
迹留伤堕屦，
恩在乐衔环。
南省兰先握，
东堂桂早攀。
龙门君夭矫，
莺谷我绵蛮。
分薄嵇心懒，
哀多庾鬓斑。
人惭公干卧，
频送子牟还。
自睹宸居壮，
谁忧国步艰。
只应时与醉，
因病纵疏顽。
