			</div>

寿及七十五，
俸沾五十千。
夫妻偕老日，
甥侄聚居年。
粥美尝新米，
袍温换故绵。
家居虽获落，
眷属幸团圆。
置榻素屏下，
移炉青帐前。
书听孙子读，
汤看侍儿煎。
走笔还诗债，
抽衣当药钱。
支分闲事了，
爬背向阳眠。
