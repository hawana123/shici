			<h1>旅中送迁客</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天南不可去，
君去吊灵均。
落日青山路，
秋风白发人。
言危无继者，
道在有明神。
满目尽胡越，
平生何处陈。
