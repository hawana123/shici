			<h1>寄贺田侍中东平功成</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
使回高品满城传，
亲见沂公在阵前。
百里旗幡冲即断，
两重衣甲射皆穿。
探知点检兵应怯，
算得新移栅未坚。
营被数惊乘势破，
将经频败遂生全。
密招残寇防人觉，
遥斩元凶恐自专。
首让诸军无敢近，
功归部曲不争先。
开通州县斜连海，
交割山河直到燕。
战马散驱还逐草，
肉牛齐散却耕田。
府中独拜将军贵，
门下兼分宰相权。
唐史上头功第一，
春风双节好朝天。
