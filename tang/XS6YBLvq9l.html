			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
芳丛翳湘竹，
零露凝清华。
复此雪山客，
晨朝掇灵芽。
蒸烟俯石濑，
咫尺凌丹崖。
圆方丽奇色，
圭璧无纤瑕。
呼儿爨金鼎，
馀馥延幽遐。
涤虑发真照，
还源荡昏邪。
犹同甘露饭，
佛事薰毗耶。
咄此蓬瀛侣，
无乃贵流霞。
