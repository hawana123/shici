			<div class="info"><span class="date">作者：姚系</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
早蝉望秋鸣，
夜琴怨离声。
眇然多异感，
值子江山行。
由来重义人，
感激事纵横。
往复念遐阻，
淹留慕平生。
晨奔九衢饯，
暮始万里程。
山驿风月榭，
海门烟霞城。
易绡泉源近，
拾翠沙溆明。
兰蕙一为赠，
贫交空复情。
