			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
出镇当时移越俗，
致君何日不尧年。
到来唯饮长溪水，
归去应将一个钱。
吟处美人擎笔砚，
行时飞鸟避旌旃。
四方皆是分忧寄，
独有东南戴二天。
王臣夷夏仰清名，
领镇犹为失意行。
已见玉璜曾上钓，
何愁金鼎不和羹。
誉将星月同时朽，
身应山河满数生。
泥滓云霄至悬阔，
渔翁不合见公卿。
