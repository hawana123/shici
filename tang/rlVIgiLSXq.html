	<div class="container">

袅袅秋风动，
凄凄烟雨繁。
声连鳷鹊观，
色暗凤凰原。
细柳疏高阁，
轻槐落洞门。
九衢行欲断，
万井寂无喧。
忽有愁霖唱，
更陈多露言。
平原思令弟，
康乐谢贤昆。
逸兴方三接，
衰颜强七奔。
相如今老病，
归守茂陵园。
