			<div class="info"><span class="date">作者：王丘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
德业蕴时宗，
幽符梦象通。
台司计祈父，
师律总元戎。
出入敷能政，
谋猷体至公。
赠行光睿什，
宴别感宸衷。
文炳高天曜，
恩垂湛露融。
建牙之塞表，
鸣鼓接云中。
策密鬼神秘，
威成剑骑雄。
朔门正炎月，
兵气已秋风。
肃杀从此始，
方知胡运穷。
