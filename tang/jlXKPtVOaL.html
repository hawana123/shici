			<h1>悟禅三首寄胡果</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
近闻胡隐士，
潜认得心王。
不恨百年促，
翻悲万劫长。
有修终有限，
无事亦无殃。
慎莫通方便，
应机不顿忘。
百年都几日，
何事苦嚣然。
晚岁倦为学，
闲心易到禅。
病宜多宴坐，
贫似少攀缘。
自笑无名字，
因名自在天。
近见新章句，
因知见在心。
春游晋祠水，
晴上霍山岑。
问法僧当偈，
还丹客赠金。
莫惊头欲白，
禅观老弥深。
