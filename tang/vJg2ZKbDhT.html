			<h1>奉和咏日午</h1>
			<div class="info"><span class="date">作者：虞世南</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高天净秋色，
长汉转曦车。
玉树阴初正，
桐圭影未斜。
翠盖飞圆彩，
明镜发轻花。
再中良表瑞，
共仰璧晖赊。
