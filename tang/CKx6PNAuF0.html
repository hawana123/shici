		<article class="post">
			
郁郁复纷纷，
青霄干吕云。
色令天下见，
候向管中分。
远覆无人境，
遥彰有德君。
瑞容惊不散，
冥感信稀闻。
湛露羞依草，
南风耻带薰。
恭惟汉武帝，
余烈尚氛氲。
