			<h1>同李员外贺哥舒大夫破九曲之作</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
遥传副丞相，
昨日破西蕃。
作气群山动，
扬军大旆翻。
奇兵邀转战，
连孥绝归奔。
泉喷诸戎血，
风驱死虏魂。
头飞攒万戟，
面缚聚辕门。
鬼哭黄埃暮，
天愁白日昏。
石城与岩险，
铁骑皆云屯。
长策一言决，
高踪百代存。
威棱慑沙漠，
忠义感乾坤。
老将黯无色，
儒生安敢论。
解围凭庙算，
止杀报君恩。
唯有关河渺，
苍茫空树墩。
