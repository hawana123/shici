			<h1>存殁口号二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
席谦不见近弹棋，
毕曜仍传旧小诗。
玉局他年无限笑，
白杨今日几人悲。
郑公粉绘随长夜，
曹霸丹青已白头。
天下何曾有山水，
人间不解重骅骝。
