晨起峰顶心，
怀人望空碧。
扫雪开寺门，
洒水净僧席。
言笑形外阻，
风仪想中觌。
驰心惊叶动，
倾耳闻泉滴。
岂虑咆虎逢，
乍疑崩湍隔。
前期或不顾，
知尔隳常格。
如今谁山下，
秋霖步淅沥。
吾亦聊自得，
行禅荷轻策。
松声畅幽情，
山意导遐迹。
举目无世人，
题诗足奇石。
贫山何所有，
特此邀来客。
