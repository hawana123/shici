			<h1>上三峡</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
巫山夹青天，
巴水流若兹。
巴水忽可尽，
青天无到时。
三朝上黄牛，
三暮行太迟。
三朝又三暮，
不觉鬓成丝。
