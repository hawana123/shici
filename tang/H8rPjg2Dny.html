驰马渡河干，
流深马渡难。
前逢锦车使，
都护在楼兰。
轻骑犹衔勒，
疑兵尚解鞍。
温池下绝涧，
栈道接危峦。
拓地勋未赏，
亡城律讵宽。
有月关犹暗，
经春陇尚寒。
云昏无复影，
冰合不闻湍。
怀君不可遇，
聊持报一餐。
