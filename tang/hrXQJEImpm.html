			<h1>望汉阳柳色寄王宰</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉阳江上柳，
望客引东枝。
树树花如雪，
纷纷乱若丝。
春风传我意，
草木别前知。
寄谢弦歌宰，
西来定未迟。


		</article>
