			<h1>槎</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浪痕龙迹老欹危，
流落何时别故枝。
岁月空教苔藓积，
芳菲长倩薜萝知。
有文在朽人难识，
无蠹藏心鸟莫窥。
家近沧浪从泛去，
碧天消息不参差。
