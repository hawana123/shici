四月池水满，
龟游鱼跃出。
吾亦爱吾池，
池边开一室。
人鱼虽异族，
其乐归于一。
且与尔为徒，
逍遥同过日。
尔无羡沧海，
蒲藻可委质。
吾亦忘青云，
衡茅足容膝。
况吾与尔辈，
本非蛟龙匹。
假如云雨来，
只是池中物。
