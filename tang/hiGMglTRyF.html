			</div>
		</div>

粉署为郎四十春，
今来名辈更无人。
休论世上升沉事，
且斗樽前见在身。
珠玉会应成咳唾，
山川犹觉露精神。
莫嫌恃酒轻言语，
曾把文章谒后尘。
