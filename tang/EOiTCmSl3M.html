			<h1>宿曾江口示侄孙湘二首</h1>
			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云昏水奔流，
天水漭相围。
三江灭无口，
其谁识涯圻。
暮宿投民村，
高处水半扉。
犬鸡俱上屋，
不复走与飞。
篙舟入其家，
暝闻屋中唏。
问知岁常然，
哀此为生微。
海风吹寒晴，
波扬众星辉。
仰视北斗高，
不知路所归。
舟行忘故道，
屈曲高林间。
林间无所有，
奔流但潺潺。
嗟我亦拙谋，
致身落南蛮。
茫然失所诣，
无路何能还。
