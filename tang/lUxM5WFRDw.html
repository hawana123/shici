			<h1>奉酬翁文尧员外神泉之游见寄嘉什</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
含鸡假豸喜同游，
野外嘶风并紫骝。
松竹迥寻青障寺，
姓名题向白云楼。
泉源出石清消暑，
僧语离经妙破愁。
争奈爱山尤恋阙，
古来能有几人休。
