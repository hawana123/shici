			<h1>寄狄拾遗，时为魏州从事</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少在兵马间，
长还系戎职。
鸡飞不得远，
岂要生羽翼。
三年城中游，
与君最相识。
应知我中肠，
不苟念衣食。
主人树勋名，
欲灭天下贼。
愚虽乏智谋，
愿陈一夫力。
人生须气健，
饥冻缚不得。
睡当一席宽，
觉乃千里窄。
古人不惧死，
所惧死无益。
至交不可合，
一合难离坼。
君尝相劝勉，
苦语毒胸臆。
百年心知同，
谁限河南北。
