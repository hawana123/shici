蓝袍竹简佐琴堂，
县僻人稀觉日长。
爱静不嫌官况冷，
苦吟从听鬓毛苍。
闲寻野寺听秋水，
寄睡僧窗到夕阳。
骞翥会应霄汉去，
渔竿休更恋沧浪。
