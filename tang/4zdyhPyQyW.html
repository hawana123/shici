炼尽少年成白首，
忆初相识到今朝。
昔饶春柱长先折，
今伴寒松最后凋。
[昔登科第，
梦得多居先。
今同暮年，
洛下为老伴。
]生事纵贫犹可过，
风情虽老未全销。
声华宠命人皆得，
若个如君历七朝？
[梦得贞元中及今，
凡仕七朝也。
]
