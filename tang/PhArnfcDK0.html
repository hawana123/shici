行潦沈明月，
光辉也不浮。
识珍能洞鉴，
精宝此来求。
几被泥沙杂，
常随混浊流。
润川终自媚，
照乘且何由。
的皪终难掩，
晶荧愿见收。
蛇行无胫至，
饮德已闻酬。
