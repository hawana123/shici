			<h1>过王濬墓</h1>
			<div class="info"><span class="date">作者：李隆基</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴国分牛斗，
晋室命龙骧。
受任敌已灭，
策勋名不彰。
居美未尽善，
矜功徒自伤。
长戟今何在，
孤坟此路傍。
不观松柏茂，
空余荆棘场。
叹嗟悬剑陇，
谁识梦刀祥。


		</article>
