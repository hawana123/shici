			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
双鸂鶒，
锦毛斓斑长比翼。
戏绕莲丛回锦臆，
照灼花丛两相得。
渔歌惊起飞南北，
缭绕追随不迷惑。
云间上下同栖息，
不作惊禽远相忆。
东家少妇机中语，
剪断回文泣机杼。
徒嗟孔雀衔毛羽，
一去东南别离苦。
五里裴回竟何补。
