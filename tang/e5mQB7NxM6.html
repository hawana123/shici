			<h1>送吴守明先辈游蜀</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凭君游蜀去，
细为话幽奇。
丧乱嘉陵驿，
尘埃贾岛诗。
未应过锦府，
且合上峨嵋。
既逐高科后，
东西任所之。


		</article>
