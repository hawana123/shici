			<h1>一七令·月</h1>
			<div class="info"><span class="date">作者：张南史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月，
月。
暂盈，
还缺。
上虚空，
生溟渤。
散彩无际，
移轮不歇。
桂殿入西秦，
菱歌映南越。
正看云雾秋卷，
莫待关山晓没。
天涯地角不可寻，
清光永夜何超忽。


		</article>
