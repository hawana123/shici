			<h1>寄琼州杨舍人</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
德星芒彩瘴天涯，
酒树堪消谪宦嗟。
行遇竹王因设奠，
居逢木客又迁家。
清斋净溲桄榔面，
远信闲封豆蔻花。
清切会须归有日，
莫贪句漏足丹砂。
