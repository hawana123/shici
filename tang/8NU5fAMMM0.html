			<h1>赠吴丹</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
巧者力苦劳，
智者心苦忧。
爱君无巧智，
终岁闲悠悠。
尝登御史府，
亦佐东诸侯。
手操纠谬简，
心运决胜筹。
宦途似风水，
君心如虚舟。
泛然而不有，
进退得自由。
今来脱豸冠，
时往侍龙楼。
官曹称心静，
居处随迹幽。
冬负南荣日，
支体甚温柔。
夏卧北窗风，
枕席如凉秋。
南山入舍下，
酒瓮在床头。
人间有闲地，
何必隐林丘。
顾我愚且昧，
劳生殊为休。
一入金门直，
星霜三四周。
主恩信难报，
近地徒久留。
终当乞闲官，
退与夫子游。
