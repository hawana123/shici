江潭共为客，
洲浦独迷津。
思积芳庭树，
心断白眉人。
同衾成楚越，
别岛类胡秦。
林岸随天转，
云峰逐望新。
遥遥终不见，
默默坐含嚬。
念别疑三月，
经游未一旬。
孤舟多逸兴，
谁共尔为邻。
