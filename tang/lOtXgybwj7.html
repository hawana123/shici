			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
上有饥鹰号，
下有枯蓬走。
茫茫边雪里，
一掬沙培塿。
传是昭君墓，
埋闭蛾眉久。
凝脂化为泥，
铅黛复何有。
唯有阴怨气，
时生坟左右。
郁郁如苦雾，
不随骨销朽。
妇人无他才，
荣枯系妍否。
何乃明妃命，
独悬画工手。
丹青一诖误，
白黑相纷纠。
遂使君眼中，
西施作嫫母。
同侪倾宠幸，
异类为配偶。
祸福安可知，
美颜不如丑。
何言一时事，
可戒千年后。
特报后来姝，
不须倚眉首。
无辞插荆钗，
嫁作贫家妇。
不见青冢上，
行人为浇酒。
