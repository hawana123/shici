			<h1>南阳</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昆阳王气已萧疏，
依旧山河捧帝居。
废路塌平残瓦砾，
破坟耕出烂图书。
绿莎满县年荒后，
白鸟盈溪雨霁初。
二百年来霸王业，
可知今日是丘墟。
