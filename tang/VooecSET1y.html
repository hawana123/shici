			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
深山大雪懒开门，
门径行踪自尔新。
无酒御寒虽寡况，
有书供读且资身。
便均情爱同诸弟，
莫更生疏似外人。
昼短夜长须强学，
学成贫亦胜他贫。
