			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
炎徼行应尽，
回瞻乡路遥。
珠厓天外郡，
铜柱海南标。
日夜清明少，
春冬雾雨饶。
身经大火热，
颜入瘴江消。
触影含沙怒，
逢人女草摇。
露浓看菌湿，
风飓觉船飘。
直御魑将魅，
宁论鸱与鸮。
虞翻思报国，
许靖愿归朝。
绿树秦京道，
青云洛水桥。
故园长在目，
魂去不须招。
