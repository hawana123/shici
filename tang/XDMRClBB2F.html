			<h1>令公南庄花柳正盛欲偷一赏先寄二篇</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
最忆楼花千万朵，
偏怜堤柳两三株。
拟提社酒携村妓，
擅入朱门莫怪无。
[映楼桃花，
拂堤垂柳是庄上最胜绝处，
故举以为对。
]可惜亭台闲度日，
欲偷风景暂游春。
只愁花里莺饶舌，
飞入宫城报主人。
