			<h1>答僴奴、重阳二甥</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
弃职曾守拙，
玩幽遂忘喧。
山涧依硗瘠，
竹树荫清源。
贫居烟火湿，
岁熟梨枣繁。
风雨飘茅屋，
蒿草没瓜园。
群属相欢悦，
不觉过朝昏。
有时看禾黍，
落日上秋原。
饮酒任真性，
挥笔肆狂言。
一朝忝兰省，
三载居远藩。
复与诸弟子，
篇翰每相敦。
西园休习射，
南池对芳樽。
山药经雨碧，
海榴凌霜翻。
念尔不同此，
怅然复一论。
重阳守故家，
僴子旅湘沅。
俱有缄中藻，
恻恻动离魂。
不知何日见，
衣上泪空存。
