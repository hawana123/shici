			</div>

		<article class="post">
			
仙翁无定数，
时入一壶藏。
夜夜桂露湿，
村村桃水香。
醉中抛浩劫，
宿处起神光。
药裹丹山凤，
棋函白石郎。
弄河移砥柱，
吞日倚扶桑。
龙竹裁轻策，
鲛绡熨下裳。
树栽嗤汉帝，
桥板笑秦王。
径欲随关令，
龙沙万里强。
