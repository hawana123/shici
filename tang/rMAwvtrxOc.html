			<h1>登松江驿楼北望故园</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
泪尽江楼北望归，
田园已陷百重围。
平芜万里无人去，
落日千山空鸟飞。
孤舟漾漾寒潮小，
极浦苍苍远树微。
白鸥渔父徒相待，
未扫欃枪懒息机。
