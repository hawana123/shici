			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
一寸回肠百虑侵，
旅愁危涕两争禁。
天涯已有销魂别，
楼上宁无拥鼻吟。
感事不关河里笛，
伤心应倍雍门琴。
春云更觉愁于我，
闲盖低村作暝阴。
