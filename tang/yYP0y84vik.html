			<h1>狱中学骚体</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

夫何秋夜之无情兮，
皎皇悠悠而太长。
目户有其幽这兮。
愁人披此严霜。
见河汉之西落，
闻鸿雁之南翔。
山有佳兮桂有芳，
心思君兮君不将。
忧与忧兮相积，
欢与欢兮两忘。
风袅袅兮木纷纷，
调绿叶兮吹白云。
寸步千里兮不相闻，
思公子兮日将瞑。
林已暮兮鸟群飞，
重门掩兮人径稀。
万族皆有所托兮，
麦独淹留而不归。
