水蹴危梁翠拥沙，
钟声微径入深花。
嘴红涧鸟啼芳草，
头白山僧自扞茶。
松色摧残遭贼火，
水声幽咽落人家。
因寻古迹空惆怅，
满袖香风白日斜。
