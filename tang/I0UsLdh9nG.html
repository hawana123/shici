漫家郎亭下，
复在樊水边。
去郭五六里，
扁舟到门前。
山竹绕茅舍，
庭中有寒泉。
西边双石峰，
引望堪忘年。
四邻皆渔父，
近渚多闲田。
且欲学耕钓，
于斯求老焉。
