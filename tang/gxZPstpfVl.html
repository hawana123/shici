			<h1>桥山怀古</h1>
			<div class="info"><span class="date">作者：舒元舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轩辕厌代千万秋，
渌波浩荡东南流。
今来古往无不死，
独有天地长悠悠。
我乘驿骑到中部，
古闻此地为渠搜。
桥山突兀在其左，
荒榛交锁寒风愁。
神仙天下亦如此，
况我戚促同蜉游。
谁言衣冠葬其下，
不见弓剑何人收。
哀喧叫笑牧童戏，
阴天月落狐狸游。
却思皇坟立人极，
车轮马迹无不周。
洞庭张乐降玄鹤，
涿鹿大战摧蚩尤。
知勇神天不自大，
风后力牧输长筹。
襄城迷路问童子，
帝乡归去无人留。
崆峒求道失遗迹，
荆山铸鼎馀荒丘。
君不见黄龙飞去山下路，
断髯成草风飕飕。
