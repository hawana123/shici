			</div>

	<div class="container">
		<article class="post">
			
阴风吹黄蒿，
挽歌渡秋水。
车马却归城，
孤坟月明里。
双辙出郭门，
绵绵东西道。
送死多于生，
几人得终老。
见人切肺肝，
不如归山好。
不闻哀哭声，
默默安怀抱。
时尽从物化，
又免生忧扰。
世间寿者稀，
尽为悲伤恼。
