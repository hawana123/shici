			<h1>猎骑辞</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
早辞平扆殿，
夕奉湘南宴。
香兔抱微烟，
重鳞叠轻扇。
蚕饥使君马，
雁避将军箭。
宝柱惜离弦，
流黄悲赤县。
理钗低舞鬓，
换袖回歌面。
晚柳未如丝，
春花已如霰。
所嗟故里曲，
不及青楼宴。
