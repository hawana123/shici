			<div class="info"><span class="date">作者：许棠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
虚抛南楚滞西秦，
白首依前衣白身。
退鹢已经三十载，
登龙曾见一千人。
魂离为役诗篇苦，
泪竭缘嗟骨相贫。
今日鞠躬高旆下，
欲倾肝胆杳无因。
