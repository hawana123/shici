		<article class="post">
			
采茶溪路好，
花影半浮沉。
画舸僧同上，
春山客共寻。
芳新生石际，
幽嫩在山阴。
色是春光染，
香惊日气侵。
试尝应酒醒，
封进定恩深。
芳贻千里外，
怡怡太府吟。
