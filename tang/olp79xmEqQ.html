			<h1>早冬游王屋，自灵都抵阳台上方望天……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
霜降山水清，
王屋十月时。
石泉碧漾漾，
岩树红离离。
朝为灵都游，
暮有阳台期。
飘然世尘外，
鸾鹤如可追。
忽念公程尽，
复惭身力衰。
天坛在天半，
欲上心迟迟。
尝闻此游者，
隐客与损之。
各抱贵仙骨，
俱非泥垢姿。
二人相顾言，
彼此称男儿。
若不为松乔，
即须作皋夔。
今果如其语，
光彩双葳蕤。
一人佩金印，
一人翳玉芝。
我来高其事，
咏叹偶成诗。
为君题石上，
欲使故山知。
