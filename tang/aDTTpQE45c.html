			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
大道不居谦，
八荒安苟得。
木中不生火，
高殿祸顷刻。
谁将白帝子，
践我礼义域。
空持拔山志，
欲夺天地德。
轵道人不回，
壮士断消息。
父母骨成薪，
虫蛇自相食。
鼎乱阴阳疑，
战尽鬼神力。
东郊龙见血，
九土玄黄色。
鼙鼓裂二景，
妖星动中国。
圆丘无日月，
旷野失南北。
徒流杀人血，
神器终不忒。
一马渡空江，
始知贤者贼。
