			<h1>晚次湖口有怀</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
霭然空水合，
目极平江暮。
南望天无涯，
孤帆落何处。
顷为衡湘客，
颇见湖山趣。
朝气和楚云，
夕阳映江树。
帝乡劳想望，
万里心来去。
白发生扁舟，
沧波满归路。
秋风今已至，
日夜雁南度。
木叶辞洞庭，
纷纷落无数。
