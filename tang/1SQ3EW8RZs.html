			<h1>送綦毋秘书弃官还江东</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
明时久不达，
弃置与君同。
天命无怨色，
人生有素风。
念君拂衣去，
四海将安穷。
秋天万里净，
日暮澄江空。
清夜何悠悠，
扣舷明月中。
和光鱼鸟际，
澹尔蒹葭丛。
无庸客昭世，
衰鬓日如蓬。
顽疏暗人事，
僻陋远天聪。
微物纵可采，
其谁为至公。
余亦从此去，
归耕为老农。
