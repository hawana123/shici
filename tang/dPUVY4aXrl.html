			<h1>寄温州崔博士</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怀君劳我写诗情，
窣窣阴风有鬼听。
县宰不仁工部饿，
酒家无识翰林醒。
眼昏经史天何在，
心尽英雄国未宁。
好向贤侯话吟侣，
莫教辜负少微星。


		</article>
