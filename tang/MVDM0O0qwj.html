			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

兽中有人性，
形异遭人隔。
人中有兽心，
几人能真识。
古人形似兽，
皆有大圣德。
今人表似人，
兽心安可测。
虽笑未必和，
虽哭未必戚。
面结口头交，
肚里生荆棘。
好人常直道，
不顺世间逆。
恶人巧谄多，
非义苟且得。
若是效真人，
坚心如铁石。
不谄亦不欺，
不奢复不溺。
面无吝色容，
心无诈忧惕。
君子大道人，
朝夕恒的的。
