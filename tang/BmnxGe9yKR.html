			<h1>雨中自秘书省访王三侍御，知早……</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
共怜独鹤青霞姿，
瀛洲故山归已迟。
仁者焉能效鸷鹗，
飞舞自合追长离。
梧桐迥齐鳷鹊观，
烟雨屡拂蛟龙旗。
鸿雁冲飙去不尽，
寒声晚下天泉池。
顾我蓬莱静无事，
玉版宝书藏众瑞。
青编尽以汲冢来，
科斗皆从鲁室至。
金门待诏何逍遥，
名儒早问张子侨。
王褒轶材晚始入，
宫女已能传洞箫。
应令柏台长对户，
别来相望独寥寥。
