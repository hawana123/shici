			<h1>嘲雪</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨日发葱岭，
今朝下兰渚。
喜从千里来，
乱笑含春语。
龙沙湿汉旗，
凤扇迎秦素。
久别辽城鹤，
毛衣已应故。
