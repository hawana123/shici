			<div class="info"><span class="date">作者：王適</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
独坐年将暮，
常怀志不通。
有时须问影，
无事却书空。
弃置如天外，
平生似梦中。
蓬心犹是客，
华发欲成翁。
迹滞魂逾窘，
情乖路转穷。
别离同夜月，
愁思隔秋风。
老少悲颜驷，
盈虚悟翟公。
时来不可问，
何用求童蒙。
