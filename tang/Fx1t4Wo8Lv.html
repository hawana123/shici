皇家有恒宪，
斋祭崇明祀。
严车伊洛间，
受誓文昌里。
沉沉云阁见，
稍稍城乌起。
曙色照衣冠，
虚庭鸣剑履。
裴回念私觌，
怅望临清汜。
点翰欲何言，
相思从此始。
