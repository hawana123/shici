			<h1>岁除对王秀才作</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我惜今宵促，
君愁玉漏频。
岂知新岁酒，
犹作异乡身。
雪向寅前冻，
花从子后春。
到明追此会，
俱是隔年人。
