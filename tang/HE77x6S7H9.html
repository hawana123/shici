			<div class="info"><span class="date">作者：王绩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

野情贪药饵，
郊居倦蓬荜。
青龙护道符，
白犬游仙术。
腰镰戊己月，
负锸庚辛日。
时时断嶂遮，
往往孤峰出。
行披葛仙经，
坐检神农帙。
龟蛇采二苓，
赤白寻双术。
地冻根难尽，
丛枯苗易失。
从容肉作名，
薯蓣膏成质。
家丰松叶酒，
器贮参花蜜。
且复归去来，
刀圭辅衰疾。
