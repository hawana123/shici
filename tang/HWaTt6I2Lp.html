			</div>

		<article class="post">
			
阮巷久芜沉，
四弦有遗音。
雅声发兰室，
远思含竹林。
座绝众宾语，
庭移芳树阴。
飞觞助真气，
寂听无流心。
影似白团扇，
调谐朱弦琴。
一毫不平意，
幽怨古犹今。
