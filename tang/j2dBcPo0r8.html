			<h1>道傍松</h1>
			<div class="info"><span class="date">作者：熊皎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
偃盖当衢莫记年，
独含苍翠鹤应怜。
垂阴独向笙歌地，
有韵自成风雨天。
尘□路岐分夜月，
烧侵根脚起残烟。
论功只合行人赏，
销得烦蒸古道边。
