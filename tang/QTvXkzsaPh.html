			<h1>酬张二仓曹扬子所居见寄兼呈韩郎中</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
孤云独鹤自悠悠，
别后经年尚泊舟。
渔父置词相借问，
郎官能赋许依投。
折芳远寄三春草，
乘兴闲看万里流。
莫怪杜门频乞假，
不堪扶病拜龙楼。
