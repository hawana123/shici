			<h1>苦春霖作寄友</h1>
			<div class="info"><span class="date">作者：吴筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
应龙迁面方，
霪雨备江干。
俯望失平陆，
仰瞻隐崇峦。
阴风敛暄气，
残月凄已寒。
时鸟戢好音，
众芳亦微残。
万流注江湖，
日夜增波澜。
数君旷不接，
悄然无与欢。
对酒聊自娱，
援琴为谁弹。
弹为愁霖引，
曲罢仍永叹。
此叹因感物，
谁能识其端。
写怀寄同心，
词极意未殚。
