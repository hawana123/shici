一卧四十日，
起来秋气深。
已甘长逝魄，
还见旧交心。
撑拄筇犹重，
枝梧力未任。
终将此形陋，
归死故丘林。
秋风已伤骨，
更带竹声吹。
抱疾关门久，
扶羸傍砌时。
无生即不可，
有死必相随。
除却归真觉，
何由拟免之。
