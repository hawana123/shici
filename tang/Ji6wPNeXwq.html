		<article class="post">
			
夜闻觱篥沧江上，
衰年侧耳情所向。
邻舟一听多感伤，
塞曲三更欻悲壮。
积雪飞霜此夜寒，
孤灯急管复风湍。
君知天地干戈满，
不见江湖行路难。
