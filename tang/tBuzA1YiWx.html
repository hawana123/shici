			<h1>天竺寺八月十五日夜桂子</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉颗珊珊下月轮，
殿前拾得露华新。
至今不会天中事，
应是嫦娥掷与人。
