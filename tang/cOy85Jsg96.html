			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
江上见僧谁是了，
修斋补衲日劳身。
未胜渔父闲垂钓，
独背斜阳不采人。
纵有风波犹得睡，
总无蓑笠始为贫。
瓦瓶盛酒瓷瓯酌，
荻浦芦湾是要津。
