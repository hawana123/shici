			<h1>入蜀</h1>
			<div class="info"><span class="date">作者：刘叉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
望空问真宰，
此路为谁开。
峡色侵天去，
江声滚地来。
孔明深有意，
钟会亦何才。
信此非人事，
悲歌付一杯。
