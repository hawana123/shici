			</div>
		</div>

		<article class="post">
			
欲话趋时首重骚，
因君倍惜剃头刀。
千般贵在能过达，
一片心闲不那高。
山叠好云藏玉鸟，
海翻狂浪隔金鳌。
时应记得长安事，
曾向文场属思劳。
