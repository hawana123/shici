			<h1>沣上精舍答赵氏外生伉</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远迹出尘表，
寓身双树林。
如何小子伉，
亦有超世心。
担书从我游，
携手广川阴。
云开夏郊绿，
景晏青山沉。
对榻遇清夜，
献诗合雅音。
所推苟礼数，
于性道岂深。
隐拙在冲默，
经世昧古今。
无为率尔言，
可以致华簪。
