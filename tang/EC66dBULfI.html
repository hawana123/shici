			</div>

		<article class="post">
			
更无人吏在门前，
不似居官似学仙。
药气暗侵朝服上，
花阴晚到簿书边。
玉琴闲把看山坐，
筒簟长铺与客眠。
时见街中骑瘦马，
低头只是为诗篇。
