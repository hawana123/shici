			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

四十九变化。
一十三死生。
翕忽玄黄里。
驱驰风雨情。
是非纷妄作。
宠辱坐相惊。
至人独幽鉴（ 一作览 ）。
窈窕随昏明。
咫尺山河道。
轩窗日月庭。
别离焉足问。
悲乐固能并。
我辈何为尔。
栖皇犹未平。
金台可攀陟。
宝界绝将迎。
户牖观天地。
阶基上杳冥。
自超三界乐。
安知万里征。
中国要荒内。
人寰宇宙荣。
弦望如朝夕。
宁嗟蜀道行。
