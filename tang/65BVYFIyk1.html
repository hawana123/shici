			<h1>送李亿东归</h1>
			<div class="info"><span class="date">作者：周贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黄山远隔秦树，
紫禁斜通渭城。
别路青青柳发，
前溪漠漠花生。
和风澹荡归客，
落日殷勤早莺。
灞上金樽未饮，
宴歌已有余声。
