			<h1>将赴朔方军应制</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
礼乐逢明主，
韬钤用老臣。
恭凭神武策，
远御鬼方人。
供帐荣恩饯，
山川喜诏巡。
天文日月丽，
朝赋管弦新。
幼志传三略，
衰材谢六钧。
胆由忠作伴，
心固道为邻。
汉保河南地，
胡清塞北尘。
连年大军后，
不日小康辰。
剑舞轻离别，
歌酣忘苦辛。
从来思博望，
许国不谋身。
