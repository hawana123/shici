			<h1>庭际新移松竹</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三茎瘦竹两株松，
瑟瑟悠悠韵且同。
抱节乍离新涧雪，
盘根远别旧林风。
岁寒相倚无尘地，
荫影分明有月中。
更待阳和信催促，
碧梢青杪看凌空。
