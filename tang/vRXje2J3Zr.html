			<h1>木兰花</h1>
			<div class="info"><span class="date">作者：欧阳炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
儿家夫婿心容易，
身又不来书不寄。
闲庭独立鸟关关，
争忍抛奴深院里。
闷向绿纱窗下睡，
睡又不成愁已至。
今年却忆去年春，
同在木兰花下醉。
日照玉楼花似锦，
楼上醉和春色寝。
绿杨风送小莺声，
残梦不成离玉枕。
堪爱晚来韶景甚，
宝柱秦筝方再品。
青蛾红脸笑来迎，
又向海棠花下饮。
春早玉楼烟雨夜，
帘外樱桃花半谢。
锦屏香冷绣衾寒，
怊怅忆君无计舍。
侵晓鹊声来砌下，
鸾镜残妆红粉罢。
黛眉双点不成描，
留待玉郎归日画。
