黄鸟啼烟二月朝，
若教开即牡丹饶。
天嫌青帝恩光盛，
留与秋风雪寂寥。
却假青腰女剪成，
绿罗囊绽彩霞呈。
谁怜不及黄花菊，
只遇陶潜便得名。
须到露寒方有态，
为经霜裛稍无香。
移根若在秦宫里，
多少佳人泣晓妆。
