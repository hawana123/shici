			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
渚宫本坳下，
佛庙有台阁。
台下三四松，
低昂势前却。
是时晴景丽，
松梢残雪薄。
日色相玲珑，
纤云映罗幕。
逡巡九霄外，
似振风中铎。
渐见尺帛光，
孤飞唳空鹤。
裴回耀霜雪，
顾慕下寥廓。
蹋动樛盘枝，
龙蛇互跳跃。
俯瞰九江水，
旁瞻万里壑。
无心眄乌鸢，
有字悲城郭。
清角已沉绝，
虞韶亦冥寞。
鶱翻勿重留，
幸及钧天作。
