北上何所苦，
北上缘太行。
磴道盘且峻，
巉岩凌穹苍。
马足蹶侧石，
车轮摧高冈。
沙尘接幽州，
烽火连朔方。
杀气毒剑戟，
严风裂衣裳。
奔鲸夹黄河，
凿齿屯洛阳。
前行无归日，
返顾思旧乡。
惨戚冰雪里，
悲号绝中肠。
尺布不掩体，
皮肤剧枯桑。
汲水涧谷阻，
采薪陇坂长。
猛虎又掉尾，
磨牙皓秋霜。
草木不可餐，
饥饮零露浆。
叹此北上苦，
停骖为之伤。
何日王道平，
开颜睹天光。
