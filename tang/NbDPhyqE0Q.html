			<h1>寄归</h1>
			<div class="info"><span class="date">作者：赵嘏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三年踏尽化衣尘，
只见长安不见春。
马过雪街天未曙，
客迷关路泪空频。
桃花坞接啼猿寺，
野竹亭通画(益鸟)津。
早晚粗酬身事了，
水边归去一闲人。
