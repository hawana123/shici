封开白云起，
汉帝坐斋宫。
望在泥金上，
疑生秘玉中。
攒柯初缭绕，
布叶渐蒙笼。
日观祥光合，
天门瑞气通。
无心已出岫，
有势欲凌风。
倘遣成膏泽，
从兹遍大空。
