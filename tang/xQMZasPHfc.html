			<h1>同张侍御鼎和京兆萧兵曹华岁晚南园</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
公府传休沐，
私庭效陆沉。
方知从大隐，
非复在幽林。
阙下忠贞志，
人间孝友心。
既将冠盖雅，
仍与薜萝深。
寒变中园柳，
春归上苑禽。
池涵青草色，
山带白云阴。
潘岳闲居赋，
钟期流水琴。
一经当自足，
何用遗黄金。
