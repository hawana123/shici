			</div>

	<div class="container">
		<article class="post">
			
野人夜梦江南山，
江南山深松桂闲。
野人觉后长叹息，
帖藓粘苔作山色。
闭门无事任盈虚，
终日欹眠观四如。
一如白云飞出壁，
二如飞雨岩前滴，
三如腾虎欲咆哮，
四如懒龙遭霹雳。
嶮峭嵌空潭洞寒，
小儿两手扶栏干。
