			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
丝桐合为琴，
中有太古声。
古声淡无味，
不称今人情。
玉徽光彩灭，
朱弦尘土生。
废弃来已久，
遗音尚泠泠。
不辞为君弹，
纵弹人不听。
何物使之然？
羌笛与秦筝。
