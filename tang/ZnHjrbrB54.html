			<h1>寄前水部贾员外嵩</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谢病别文昌，
仙舟向越乡。
贵为金马客，
雅称水曹郎。
白鹭同孤洁，
清波共渺茫。
相如词赋外，
骚雅趣何长。


		</article>
