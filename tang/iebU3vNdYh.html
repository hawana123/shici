			<h1>紫参歌</h1>
			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远公林下满青苔，
春药偏宜间石开。
往往幽人寻水见，
时时仙蝶隔云来。
阴阳雕刻花如鸟，
对凤连鸡一何小。
春风宛转虎溪傍，
紫翼红翘翻霁光。
贝叶经前无住色，
莲花会里暂留香。
蓬山才子怜幽性，
白云阳春动新咏。
应知仙卉老云霞，
莫赏夭桃满蹊径。
