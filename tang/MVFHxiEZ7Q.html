			<div class="info"><span class="date">作者：洪子舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
汉主召子陵，
归宿洛阳殿。
客星今安在，
隐迹犹可见。
水石空潺湲，
松篁尚葱蒨。
岸深翠阴合，
川回白云遍。
幽径滋芜没，
荒祠幂霜霰。
垂钓想遗芳，
掇蘋羞野荐。
高风激终古，
语理忘荣贱。
方验道可尊，
山林情不变。
