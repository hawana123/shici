			<h1>棋</h1>
			<div class="info"><span class="date">作者：高辇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野客围棋坐，
耆颐向暮秋。
不言如守默，
设计似平雠。
决胜虽关勇，
防危亦合忧。
看他终一局，
白却少年头。
