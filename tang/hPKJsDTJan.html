			<div class="info"><span class="date">作者：李咸用</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鸿雁哀哀背朔方，
余霞倒影画潇湘。
长汀细草愁春浪，
古渡寒花倚夕阳。
鬼树夜分千炬火，
渔舟朝卷一蓬霜。
侬家本是持竿者，
为爱明时入帝乡。
