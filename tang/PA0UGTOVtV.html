			<h1>西山兰若试茶歌</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山僧后檐茶数丛，
春来映竹抽新茸。
宛然为客振衣起，
自傍芳丛摘鹰觜。
斯须炒成满室香，
便酌砌下金沙水。
骤雨松声入鼎来，
白云满碗花徘徊。
悠扬喷鼻宿酲散，
清峭彻骨烦襟开。
阳崖阴岭各殊气，
未若竹下莓苔地。
炎帝虽尝未解煎，
桐君有箓那知味。
新芽连拳半未舒，
自摘至煎俄顷馀。
木兰沾露香微似，
瑶草临波色不如。
僧言灵味宜幽寂，
采采翘英为嘉客。
不辞缄封寄郡斋，
砖井铜炉损标格。
何况蒙山顾渚春，
白泥赤印走风尘。
欲知花乳清泠味，
须是眠云跂石人。
