			</div>

	<div class="container">
		<article class="post">
			
杨朱来此哭，
桑扈返于真。
独自成千古，
依然旧四邻。
闲檐喧鸟鹊，
故榻满埃尘。
曙月孤莺啭，
空山五柳春。
野花愁对客，
泉水咽迎人。
善卷明时隐，
黔娄在日贫。
逝川嗟尔命，
丘井叹吾身。
前后徒言隔，
相悲讵几晨。
