			<h1>寿春进祝圣七首·搜扬草泽</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
俟时兼待价，
垂棘出尘埃。
仄席三旌切，
移山万里来。
烟霞衣上落，
阊阖雪中开。
寿酒今朝进，
无非出世才。
