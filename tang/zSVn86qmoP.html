			<h1>酬卢员外</h1>
			<div class="info"><span class="date">作者：杨巨源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谢傅旌旗控上游，
卢郎樽俎借前筹。
舜城风土临清庙，
魏国山川在白楼。
云寺当时接高步，
水亭今日又同游。
满筵旧府笙歌在，
独有羊昙最泪流。
