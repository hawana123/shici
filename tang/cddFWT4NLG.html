富贵多胜事，
贫贱无良图。
上德兼济心，
中才不如愚。
商者多巧智，
农者争膏腴。
儒生未遇时，
衣食不自如。
久与故交别，
他荣我穷居。
到门懒入门，
何况千里馀。
君子有褊性，
矧乃寻常徒。
行行任天地，
无为强亲疏。
