			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

乍抛衫笏觉身轻，
依旧还称学道名。
欲泥山僧分屋住，
羞从野老借牛耕。
妻儿尽怕为逋客，
亲故相邀遣到城。
无奈同官珍重意，
几回临路却休行。
青衫脱下便狂歌，
种薤栽莎劚古坡。
野客相逢添酒病，
春山暂上著诗魔。
亦知官罢贫还甚，
且喜闲来睡得多。
欲与九衢亲故别，
明朝拄杖始经过。
