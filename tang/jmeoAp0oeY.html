			<h1>哭赵州和尚二首</h1>
			<div class="info"><span class="date">作者：王镕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
师离  水动王侯，
心印光潜麈尾收。
碧落雾霾松岭月，
沧溟浪覆济人舟。
一灯乍灭波旬喜，
双眼重昏道侣愁。
纵是了然云外客，
每瞻瓶几泪还流。
佛日西倾祖印隳，
珠沈丹沼月沈辉。
影敷丈室炉烟惨，
风起禅堂松韵微。
只履乍来留化迹，
五天何处又逢归。
解空弟子绝悲喜，
犹自潸然对雪帏。
