			<h1>送上官侍御赴黔中</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莫向黔中路，
令人到欲迷。
水声巫峡里，
山色夜郎西。
树隔朝云合，
猿窥晓月啼。
南方饶翠羽，
知尔饮清溪。


		</article>
