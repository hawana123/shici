			<h1>闻许棠及第因寄桂雍</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
时清道合出尘埃，
清苦为诗不仗媒。
今日桂枝平折得，
几年春色并将来。
势扶九万风初极，
名到三山花正开。
更有平人居蛰屋，
还应为作一声雷。
