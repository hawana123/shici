			<div class="info"><span class="date">作者：韩偓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
伤时惜别心交加，
支颐一向千咨嗟。
旷野风吹寒食月，
广庭烟著黄昏花。
长拟醺酣遗世事，
若为局促问生涯。
夫君亦是多情者，
几处将愁殢酒家。
