			</div>

知己知音同舍郎，
如何咫尺阻清扬。
每恨蒹葭傍芳树，
多惭新燕入华堂。
重花不隔陈蕃榻，
修竹能深夫子墙。
唯有早朝趋凤阁，
朝时怜羽接鸳行。
