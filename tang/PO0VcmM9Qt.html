			<h1>宋中别周、梁、李三子</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾是不得意，
适来兼别离。
如何一尊酒，
翻作满堂悲。
周子负高价，
梁生多逸词。
周旋梁宋间，
感激建安时。
白雪正如此，
青云无自疑。
李侯怀英雄，
肮脏乃天资。
方寸且无间，
衣冠当在斯。
俱为千里游，
忽念两乡辞。
且见壮心在，
莫嗟携手迟。
凉风吹北原，
落日满西陂。
露下草初白，
天长云屡滋。
我心不可问，
君去定何之。
京洛多知己，
谁能忆左思。
