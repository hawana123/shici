巫峡盘涡晓，
黔阳贡物秋。
丹砂同陨石，
翠羽共沉舟。
羁使空斜影，
龙居閟积流。
篙工幸不溺，
俄顷逐轻鸥。
竹宫时望拜，
桂馆或求仙。
姹女临波日，
神光照夜年。
徒闻斩蛟剑，
无复爨犀船。
使者随秋色，
迢迢独上天。
