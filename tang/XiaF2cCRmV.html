			<h1>木兰花</h1>
			<div class="info"><span class="date">作者：李煜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓妆初了明肌雪，
春殿嫔娥鱼贯列。
凤箫声断水云闲，
重按霓裳歌遍彻。
临风谁更飘香屑，
醉拍阑干情未切。
归时休放烛花红，
待蹋马蹄清夜月。
