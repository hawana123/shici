			<h1>淮阴书怀寄王宗成</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
沙墩至梁苑，
二十五长亭。
大舶夹双橹，
中流鹅鹳鸣。
云天扫空碧，
川岳涵馀清。
飞凫从西来，
适与佳兴并。
眷言王乔鸟，
婉娈故人情。
复此亲懿会，
而增交道荣。
沿洄且不定，
飘忽怅徂征。
暝投淮阴宿，
欣得漂母迎。
斗酒烹黄鸡，
一餐感素诚。
予为楚壮士，
不是鲁诸生。
有德必报之，
千金耻为轻。
缅书羁孤意，
远寄棹歌声。
