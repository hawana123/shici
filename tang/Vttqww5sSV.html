			<h1>赠从弟冽</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚人不识凤，
重价求山鸡。
献主昔云是，
今来方觉迷。
自居漆园北，
久别咸阳西。
风飘落日去，
节变流莺啼。
桃李寒未开，
幽关岂来蹊。
逢君发花萼，
若与青云齐。
及此桑叶绿，
春蚕起中闺。
日出布谷鸣，
田家拥锄犁。
顾余乏尺土，
东作谁相携。
傅说降霖雨，
公输造云梯。
羌戎事未息，
君子悲涂泥。
报国有长策，
成功羞执圭。
无由谒明主，
杖策还蓬藜。
他年尔相访，
知我在磻溪。
