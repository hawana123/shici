雨送浮凉夏簟清，
小楼腰褥怕单轻。
微风暗度香囊转，
胧月斜穿隔子明。
桦烛焰高黄耳吠，
柳堤风静紫骝声。
频频闻动中门锁，
桃叶知嗔未敢迎。
