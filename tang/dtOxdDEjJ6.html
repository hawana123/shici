			<h1>和东川杨慕巢尚书府中独坐……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
慕巢感戚虔州弟丧逝，
感己之荣盛，
有归洛之意，
故叙而和之也。
我是知君者，
君今意若何。
穷通时不定，
苦乐事相和。
东蜀欢殊渥，
西江叹逝波。
只缘荣贵极，
翻使感伤多。
行断风惊雁，
年侵日下坡。
片心休惨戚，
双鬓已蹉跎。
紫绶黄金印，
青幢白玉珂。
老将荣补贴，
愁用道销磨。
外府饶杯酒，
中堂有绮罗。
应须引满饮，
何不放狂歌。
锦水通巴峡，
香山对洛河。
将军驰铁马，
少傅步铜驼。
深契怜松竹，
高情忆薜萝。
悬车年甚远，
未敢故相过。
