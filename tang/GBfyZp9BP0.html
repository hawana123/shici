			<h1>怀山居邀松阳子同作</h1>
			<div class="info"><span class="date">作者：李德裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我有爱山心，
如饥复如渴。
出谷一年馀，
常疑十年别。
春思岩花烂，
夏忆寒泉冽。
秋忆泛兰卮，
冬思玩松雪。
晨思小山桂，
暝忆深潭月。
醉忆剖红梨，
饭思食紫蕨。
坐思藤萝密，
步忆莓苔滑。
昼夜百刻中，
愁肠几回绝。
每念羊叔子，
言之岂常辍。
人生不如意，
十乃居七八。
我未及悬舆，
今犹佩朝绂。
焉能逐糜鹿，
便得游林樾。
范恣沧波舟，
张怀赤松列。
惟应讵身恤，
岂敢忘臣节。
器满自当欹，
物盈终有缺。
从兹返樵径，
庶可希前哲。
