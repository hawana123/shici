			<div class="info"><span class="date">作者：李乂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
东城结宇敞千寻，
北阙回舆具四临。
丽日祥烟承罕毕，
轻荑弱草籍衣簪。
秦商重沓云岩近，
河渭萦纡雾壑深。
谬接鹓鸿陪赏乐，
还欣鱼鸟遂飞沉。
