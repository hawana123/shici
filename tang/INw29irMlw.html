		<article class="post">
			
雨雪纷纷黑山外，
行人共指卢龙塞。
万里飞沙咽鼓鼙，
三军杀气凝旌旆。
陈琳书记本翩翩，
料敌张兵夺酒泉。
圣主好文兼好武，
封侯莫比汉皇年。
