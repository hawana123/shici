西山第三顶，
茅宇依双松。
杳杳欲至天，
云梯升几重。
莹魄澄玉虚，
以求鸾鹤踪。
逶迤非天人，
执节乘赤龙。
旁映白日光，
缥缈轻霞容。
孤辉上烟雾，
余影明心胸。
愿与黄麒麟，
欲飞而莫从。
因寂清万象，
轻云自中峰。
山暝学栖鸟，
月来随暗蛬。
寻空静余响，
袅袅云溪钟。
