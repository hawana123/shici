入幕推英选，
捐书事远戎。
高谈百战术，
郁作万夫雄。
起舞莲花剑，
行歌明月弓。
将飞天地阵，
兵出塞垣通。
祖席留丹景，
征麾拂彩虹。
旋应献凯入，
麟阁伫深功。
