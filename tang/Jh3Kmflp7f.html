			<h1>闻开江相国宋下世二首</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
权门阴进夺移才，
驿骑如星堕峡来。
晁氏有恩忠作祸，
贾生无罪直为灾。
贞魂误向崇山没，
冤气疑从湘水回。
毕竟成功何处是？
五湖云月一帆开。
月落清湘棹不喧，
玉杯瑶瑟奠蘋蘩。
谁令力制乘轩鹤，
自取机沉在槛猿。
位极乾坤三事贵，
谤兴华夏一夫冤。
宵衣旰食明天子，
日伏青蒲不为言。
