			<h1>虢州献杨抑卿二首</h1>
			<div class="info"><span class="date">作者：姚鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
盖世英华更有谁，
赋成传写遍坤维。
名科累中求贤日，
苦节高标守郡时。
楼上叫云秋鼓角，
林间宿鹤夜旌旗。
征归诏下应非久，
德望人情在凤池。
碧山曾共惜分阴，
暗学相如赋上林。
到此敢逾千里恨，
归家且遂十年心。
疏愚只怯膺门险，
浅薄争窥孔室深。
一顾傥怜持苦节，
更令何处问升沉。
