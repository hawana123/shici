			<div class="info"><span class="date">作者：王昌龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
旷野饶悲风，
飕飕黄蒿草。
系马倚白杨，
谁知我怀抱。
所是同袍者，
相逢尽衰老。
北登汉家陵，
南望长安道。
下有枯树根，
上有鼯鼠窠。
高皇子孙尽，
千载无人过。
宝玉频发掘，
精灵其奈何。
人生须达命，
有酒且长歌。
