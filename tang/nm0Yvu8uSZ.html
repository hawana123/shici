			<div class="info"><span class="date">作者：顾夐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
绣鸳鸯帐暖，
画孔雀屏欹。
人悄悄，
月明时。
想昔年欢笑，
恨今日分离。
银釭背，
铜漏永，
阻佳期。
小炉烟细，
虚阁帘垂。
几多心事，
暗地思惟。
被娇娥牵役，
魂梦如痴。
金闺里，
山枕上，
始应知。
