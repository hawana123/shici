			<h1>奉和九日幸临渭亭登高应制得馀字</h1>
			<div class="info"><span class="date">作者：萧至忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
望幸三秋暮，
登高九日初。
朱旗巡汉苑，
翠帟俯秦墟。
宠极萸房遍，
恩深菊酎馀。
承欢何以答，
万亿奉宸居。
