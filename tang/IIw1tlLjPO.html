			<h1>赠夏侯评事</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
傍窥盛德与高节，
缅想应无前后人。
讲论参同深到骨，
停腾姹女立成银。
棋功过却杨玄宝，
易义精于梅子真。
朱紫侯门犹不见，
可知岐路有风尘。
