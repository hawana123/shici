			<h1>纳省卷赠为首刘象</h1>
			<div class="info"><span class="date">作者：沈彬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾应大中天子举，
四朝风月鬓萧疏。
不随世祖重携剑，
却为文皇再读书。
十载战尘销旧业，
满城春雨坏贫居。
一枝何事于君借，
仙桂年年幸有余。
