			<h1>赠卢八象</h1>
			<div class="info"><span class="date">作者：崔颢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客从巴水渡，
传尔溯行舟。
是日风波霁，
高堂雨半收。
青山满蜀道，
绿水向荆州。
不作书相问，
谁能慰别愁？
