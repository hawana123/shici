			<h1>淮南送卢端公归台</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤鸾势逸九霄宽，
北去南来任羽翰。
朱绂两参王俭府，
绣衣三领杜林官。
道从上国曾匡济，
才向牢盆始重难。
应笑张纲谩生事，
埋轮不得在长安。
