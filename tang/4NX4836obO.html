			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
仙都难画亦难书，
暂合登临不合居。
绕郭烟岚新雨后，
满山楼阁上灯初。
人声晓动千门辟，
湖色宵涵万象虚。
为问西州罗刹岸，
涛头冲突近何如。
