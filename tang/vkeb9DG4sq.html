			<h1>翠孤至渚宫寄座主相公</h1>
			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万里一孤舟，
春行夏方到。
骨肉尽单羸，
沉忧满怀抱。
羁孤相对泣，
性命不相保。
开户山鼠惊，
虫声乱秋草。
白菌缘屋生，
黄蒿拥篱倒。
对此起长嗟，
芳年亦须老。
恩门为宰相，
出入用天道。
忽于摧落间，
收得青松操。
全家到江陵，
屋虚风浩浩。
中肠自相伐，
日夕如寇盗。
其下有孤侄，
其上有孀嫂。
黄粮贱于土，
一饭常不饱。
天斜日光薄，
地湿虫叫噪。
惟恐道忽消，
形容益枯槁。
古人于黄雀，
岂望白环报。
奉答恩地恩，
何惭以诚告。
