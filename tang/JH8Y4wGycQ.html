			<h1>和杨师皋伤小姬英英</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自从娇騃一相依，
共见杨花七度飞。
玳瑁床空收枕席，
琵琶弦断倚屏帏。
人间有梦何曾入，
泉下无家岂是归。
坟上少啼留取泪，
明年寒食更沾衣。
