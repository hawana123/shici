			<h1>寄毗陵杨给事三首</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
挥毫起制来东省，
蹑足修名谒外台。
好著櫜鞬莫惆怅，
出文入武是全才。
曾主鱼书轻刺史，
今朝自请左鱼来。
青云直上无多地，
却要斜飞取势回。
东城南陌昔同游，
坐上无人第二流。
屈指如今已零落，
且须欢喜作邻州。
