			<h1>赠别郑判官</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
窜逐勿复哀，
惭君问寒灰。
浮云本无意，
吹落章华台。
远别泪空尽，
长愁心已摧。
二年吟泽畔，
憔悴几时回。
