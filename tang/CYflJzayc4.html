支公信高逸，
久向山林住。
时将孙许游，
岂以形骸遇。
幸辞天子诏，
复览名臣疏。
西晋尚虚无，
南朝久沦误。
因谈老庄意，
乃尽逍遥趣。
谁为竹林贤，
风流相比附。
