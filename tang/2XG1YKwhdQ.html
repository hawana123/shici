			<h1>敬答李先生</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
七里滩声舜庙前，
杏花初盛草芊芊。
绿昏晴气春风岸，
红漾轻纶野水天。
不为伤离成极望，
更因行乐惜流年。
一瓢无事麛裘暖，
手弄溪波坐钓船。
