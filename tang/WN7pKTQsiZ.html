			<h1>琴曲歌辞·湘夫人</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九嶷日已暮，
三湘云复愁。
窅蔼罗袂色，
潺湲江水流。
佳期来北渚，
捐玦在芳洲。
