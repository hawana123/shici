			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

昔有道士求神仙，
灵真下试心确然。
千钧巨石一发悬，
卧之石下十三年。
存道忘身一试过，
名奏玉皇乃升天。
云气冉冉渐不见，
留语弟子但精坚。
石上凿井欲到水，
惰心一起中路止。
岂不见古来三人俱弟兄，
结茅深山读仙经。
上有青冥倚天之绝壁，
下有飕飗万壑之松声。
仙人变化为白鹿，
二弟玩之兄诵读。
读多七过可乞言，
为子心精得神仙。
可怜二弟仰天泣，
一失毫厘千万年。
