			<h1>送李观之宣州谒袁中丞赋得三州渡</h1>
			<div class="info"><span class="date">作者：张众甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古渡大江滨，
西南距要津。
自当舟楫路，
应济往来人。
翻浪惊飞鸟，
回风起绿苹。
君看波上客，
岁晚独垂纶。
