			<div class="info"><span class="date">作者：裴度</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

记得谢家诗，
清和即此时。
--白居易余花数种在，
密叶几重垂。
--裴度芳谢人人惜，
阴成处处宜。
--刘禹锡水萍争点缀，
梁燕共追随。
--行式乱蝶怜疏蕊，
残莺恋好枝。
--张籍草香殊未歇，
云势渐多奇。
--白居易单服初宁体，
新篁已出篱。
--裴度与春为别近，
觉日转行迟。
--刘禹锡绕树风光少，
侵阶苔藓滋。
--行式惟思奉欢乐，
长得在西池。
--张籍
