			<h1>长安遇冯著</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客从东方来，
衣上灞陵雨。
问客何为来，
采山因买斧。
冥冥花正开，
飏飏燕新乳。
昨别今已春，
鬓丝生几缕。
