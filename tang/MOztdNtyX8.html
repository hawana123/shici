			<div class="info"><span class="date">作者：崔颢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晨登天竺山，
山殿朝阳晓。
厓泉争喷薄，
江岫相萦绕。
直上孤顶高，
平看众峰小。
南州十二月，
地暖冰雪少。
青翠满寒山，
藤萝覆冬沼。
花龛瀑布侧，
青壁石林杪。
鸣钟集人天，
施饭聚猿鸟。
洗意归清净，
澄心悟空了。
始知世上人，
万物一何扰。
