		<article class="post">
			
小敷文伯见何时，
南望三衢渴复饥。
天子未能崇典诰，
诸生徒欲恋旌旗。
风高绿野苗千顷，
露冷平楼酒满卮。
尽是数旬陪奉处，
使君争肯不相思。
