			<h1>贻耀州将</h1>
			<div class="info"><span class="date">作者：钟谟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翩翩归尽塞垣鸿，
隐隐惊开蛰户虫。
渭北离愁春色里，
江南家事战尘中。
还同逐客纫兰佩，
谁听缧囚奏土风。
多谢贤侯振吾道，
免令搔首泣途穷。
