			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

奋迅君何晚，
羁离我讵俦。
鹤笼闲警露，
鹰缚闷牵鞲。
蓬阁深沉省，
荆门远慢州。
课书同吏职，
旅宦各乡愁。
白日伤心过，
沧江满眼流。
嘶风悲代马，
喘月伴吴牛。
枯涸方穷辙，
生涯不系舟。
猿啼三峡雨，
蝉报两京秋。
珠玉惭新赠，
芝兰忝旧游。
他年问狂客，
须向老农求。
