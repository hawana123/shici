			<h1>秋晚留题鲁望郊居二首</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
竹树冷濩落，
入门神已清。
寒蛩傍枕响，
秋菜上墙生。
黄犬病仍吠，
白驴饥不鸣。
唯将一杯酒，
尽日慰刘桢。
冷卧空斋内，
余酲夕未消。
秋花如有恨，
寒蝶似无憀。
檐上落斗雀，
篱根生晚潮。
若轮羁旅事，
犹自胜皋桥。
