			<h1>宿双峰寺，寄卢七、李十六</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
寥寥禅诵处，
满室虫丝结。
独与山中人，
无心生复灭。
徘徊双峰下，
惆怅双峰月。
杳杳暮猿深，
苍苍古松列。
玩奇不可尽，
渐远更幽绝。
林暗僧独归，
石寒泉且咽。
竹房响轻吹，
萝径阴馀雪。
卧涧晓何迟，
背岩春未发。
此游诚多趣，
独往共谁阅。
得意空自归，
非君岂能说。
