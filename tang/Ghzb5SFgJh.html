悠悠远行归，
经春涉长道。
幽冀桑始青，
洛阳蚕欲老。
忆昨戎马地，
别时心草草。
烽火从北来，
边城闭常早。
平生少相遇，
未得展怀抱。
今日杯酒间，
见君交情好。
