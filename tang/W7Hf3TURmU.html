			<h1>上白帝城二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
江城含变态，
一上一回新。
天欲今朝雨，
山归万古春。
英雄馀事业，
衰迈久风尘。
取醉他乡客，
相逢故国人。
兵戈犹拥蜀，
赋敛强输秦。
不是烦形胜，
深惭畏损神。
白帝空祠庙，
孤云自往来。
江山城宛转，
栋宇客裴回。
勇略今何在，
当年亦壮哉。
后人将酒肉，
虚殿日尘埃。
谷鸟鸣还过，
林花落又开。
多惭病无力，
骑马入青苔。
