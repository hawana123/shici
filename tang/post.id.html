			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
为忆娃宫与虎丘，
玩君新作不能休。
蜀笺写出篇篇好，
吴调吟时句句愁。
洛下林园终共住，
江南风月会重游。
[先与李六有此二句之约。
]由来事过多堪惜，
何况苏州胜汝州。
[李前刺苏州，
故有是句。
]
