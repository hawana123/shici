			<h1>杂兴五首</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
丛鬓愁眉时势新，
初笄绝代北方人。
一颦一笑千金重，
肯似成都夜失身。
乍听丝声似竹声，
又疑丹穴九雏惊。
金波露洗净于昼，
寂寞不堪深夜情。
琥珀尊开月映帘，
调弦理曲指纤纤。
含羞敛态劝君住，
更奏新声刮骨盐。
乳燕双飞莺乱啼，
百花如绣照深闺。
新妆对镜知无比，
微笑时时出瓠犀。
巫山云雨洛川神，
珠襻香腰稳称身。
惆怅妆成君不见，
含情起立问傍人。
