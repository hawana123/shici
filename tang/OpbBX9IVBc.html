			<h1>商於</h1>
			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
商於朝雨霁，
归路有秋光。
背坞猿收果，
投岩麝退香。
建瓴真得势，
横戟岂能当。
割地张仪诈，
谋身绮季长。
清渠州外月，
黄叶庙前霜。
今日看云意，
依依入帝乡。
