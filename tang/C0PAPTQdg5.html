			<h1>移九江</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋波入白水，
帆去侵空小。
五两剧奔星，
樯乌疾飞鸟。
盆城依落日，
盆浦看云眇。
云眇更苍苍，
匡山低夕阳。
楚客喜风水，
秦人悲异乡。
异乡秋思苦，
江皋月华吐。
漾漾隐波亭，
悠悠通月浦。
津桥归候吏，
竹巷开门户。
容膝有匡床，
及肩才数堵。
隙光非白驹，
悬磬我无虞。
体瘦寡行立，
家肥安啜哺。
天书怜谴谪，
重作朱轓客。
四座眼全青，
一麾头半白。
今来思往事，
往事益凄然。
风月同今昔，
悲欢异目前。
四时嗟阅水，
一纪换流年。
独有西庭鹤，
孤鸣白露天。
