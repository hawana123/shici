			<h1>新荷</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
田田八九叶，
散点绿池初。
嫩碧才平水，
圆阴已蔽鱼。
浮萍遮不合，
弱荇绕犹疏。
增在春波底，
芳心卷未舒。
