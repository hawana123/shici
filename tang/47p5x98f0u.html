			<h1>迎春东郊</h1>
			<div class="info"><span class="date">作者：张濯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
颛顼时初谢，
句芒令复陈。
飞灰将应节，
宾日已知春。
考历明三统，
迎祥受万人。
衣冠宵执玉，
坛墠晓清尘。
肃穆来东道，
回环拱北辰。
仗前花待发，
旂处柳疑新。
云敛黄山际，
冰开素浐滨。
圣朝多庆赏，
希为荐沈沦。


		</article>
