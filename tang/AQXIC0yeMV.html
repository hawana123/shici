			<h1>桂阳北岭偶过野人所居，聊书即事呈……</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
犬吠空山响，
林深一径存。
隔云寻板屋，
渡水到柴门。
日昼风烟静，
花明草树繁。
乍疑秦世客，
渐识楚人言。
不记逃乡里，
居然长子孙。
种田烧险谷，
汲井凿高原。
畦叶藏春雉，
庭柯宿旅猿。
岭阴无瘴疠，
地隙有兰荪。
内户均皮席，
枯瓢沃野餐。
远心知自负，
幽赏讵能论。
转步重崖合，
瞻途落照昏。
他时愿携手，
莫比武陵源。
