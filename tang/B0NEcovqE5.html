			<h1>新城甲仗楼</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
谢氏起新楼，
西临城角头。
图功百尺丽，
藏器五兵修。
结缔榱甍固，
虚明户槛幽。
鱼龙卷旗帜，
霜雪积戈矛。
暑雨熇烝隔，
凉风宴位留。
地高形出没，
山静气清优。
睥睨斜光彻，
阑干宿霭浮。
芊芊粳稻色，
脉脉苑谿流。
郡化黄丞相，
诗成沉隐侯。
居兹良得景，
殊胜岘山游。
