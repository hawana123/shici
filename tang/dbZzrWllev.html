			<h1>送王书记归邠州</h1>
			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陈琳轻一别，
马上意超然。
来日行烦暑，
归时听早蝉。
阴云翳城郭，
细雨紊山川。
从事公刘地，
元戎旧礼贤。
