春仲令初吉，
欢娱乐大中。
皇恩贞百度，
宝尺赐群公。
欲使方隅法，
还令规矩同。
捧观珍质丽，
拜受圣恩崇。
如荷丘山重，
思酬方寸功。
从兹度天地，
与国庆无穷。
