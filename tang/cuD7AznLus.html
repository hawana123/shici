			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
霰雨灂灂，
风吼如劚。
有叟有叟，
暮投我宿。
吁叹自语，
云太守酷。
如何如何，
掠脂斡肉。
吴姬唱一曲，
等闲破红束。
韩娥唱一曲，
锦段鲜照屋。
宁知一曲两曲歌，
曾使千人万人哭。
不惟哭，
亦白其头，
饥其族。
所以祥风不来，
和气不复。
蝗乎蠈乎，
东西南北。
