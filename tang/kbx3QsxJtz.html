			<div class="info"><span class="date">作者：刘商</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
塞鸿声声飞不住，
终日南征向何处。
大漠穷阴多冱寒，
分飞不得长怀安。
春去秋来年岁疾，
湖南蓟北关山难。
寒飞万里胡天雪。
夜度千门汉家月。
去住应多两地情，
东西动作经年别。
南州风土复何如，
春雁归时早寄书。
