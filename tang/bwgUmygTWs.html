			<h1>奉和圣制经河上公庙应制</h1>
			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
河流无日夜，
河上有神仙。
辇路曾经此，
坛场即宛然。
下疑成洞穴，
高若在空烟。
善物遗方外，
和光绕道边。
事因周史得，
言与汉王传。
喜属膺期圣，
邦家业又玄。
