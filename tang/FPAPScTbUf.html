			</div>

		<article class="post">
			
往年脱缝掖，
接武仕关西。
结绶腰章并，
趋阶手板齐。
仙山不用买，
朋酒日相携。
抵掌夸潭壑，
忘情向组珪。
事迁时既往，
年长迹逾暌。
何为青云器，
犹嗟浊水泥。
役牵方远别，
道在或先迷。
莫见良田晚，
遭时亦杖藜。
