晨登翅头山，
山曛黄雾起。
却瞻迷向背，
直下失城市。
暾日衔东郊，
朝光生邑里。
扫除诸烟氛，
照出众楼雉。
青为洞庭山，
白是太湖水。
苍茫远郊树，
倏忽不相似。
万象以区别，
森然共盈几。
坐令开心胸，
渐觉落尘滓。
北岩千余仞，
结庐谁家子？
愿陪中峰游，
朝暮白云里。
