			<h1>南海石门戍怀古</h1>
			<div class="info"><span class="date">作者：陈陶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉家征百越，
落地丧貔貅。
大野朱旗没，
长江赤血流。
鬼神寻覆族，
宫庙变荒丘。
唯有朝台月，
千年照戍楼。


		</article>
