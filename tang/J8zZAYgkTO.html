七人五百七十岁，
拖紫纡朱垂白须。
手里无金莫嗟叹，
尊中有酒且欢娱。
诗吟两句神还王，
酒饮三杯气尚粗。
嵬峨狂歌教婢拍，
婆娑醉舞遣孙扶。
天年高过二疏傅，
人数多于四皓图。
除却三山五天竺，
人间此会更应无。
