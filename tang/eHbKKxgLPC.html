			<h1>三月曲水宴得烟字</h1>
			<div class="info"><span class="date">作者：王勃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
彭泽官初去，
河阳赋始传。
田园归旧国，
诗酒间长筵。
列室窥丹洞，
分楼瞰紫烟。
萦回亘津渡，
出没控郊鄽。
凤琴调上客，
龙辔俨群仙。
松石偏宜古，
藤萝不记年。
重檐交密树，
复磴拥危泉。
抗石晞南岭，
乘沙眇北川。
傅岩来筑处，
磻溪入钓前。
日斜真趣远，
幽思梦凉蝉。
