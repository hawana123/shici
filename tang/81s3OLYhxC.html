			<h1>赛神曲</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
男抱琵琶女作舞，
主人再拜听神语。
新妇上酒勿辞勤，
使尔舅姑无所苦。
椒浆湛湛桂座新，
一双长箭系红巾。
但愿牛羊满家宅，
十月报赛南山神。
青天无风水复碧，
龙马上鞍牛服轭。
纷纷醉舞踏衣裳，
把酒路旁劝行客。
