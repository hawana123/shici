			</div>

		<article class="post">
			
苹鹿歌中别酒催，
粉闱星彩动昭回。
久经罹乱心应破，
乍睹升平眼渐开。
顾我昔年悲玉石，
怜君今日蕴风雷。
龙门盛事无因见，
费尽黄金老隗台。
