			<h1>题殷舍人宅木芙蓉</h1>
			<div class="info"><span class="date">作者：徐铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怜君庭下木芙蓉，
袅袅纤枝淡淡红。
晓吐芳心零宿露，
晚摇娇影媚清风。
似含情态愁秋雨，
暗减馨香借菊丛。
默饮数杯应未称，
不知歌管与谁同？
