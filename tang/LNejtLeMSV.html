			<h1>裴勋父子</h1>
			<div class="info"><span class="date">作者：唐无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
矬人饶舌，
破车饶楔。
（父属醆云：“裴勋饮十分。
”）蝙蝠不自见，
笑他梁上燕。
（勋复父醆云：“十一郎亦饮十分。
”）
