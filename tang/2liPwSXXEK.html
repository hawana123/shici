			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
桂水寒于江，
玉兔秋冷咽。
海底觅仙人，
香桃如瘦骨。
紫鸾不肯舞，
满翅蓬山雪。
借得龙堂宽，
晓出揲云发。
刘郎旧香炷，
立见茂陵树。
云孙帖帖卧秋烟，
上元细字如蚕眠。
