			<h1>欲到西陵寄王行周</h1>
			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西陵沙岸回流急，
船底粘沙去岸遥。
驿吏递呼催下缆，
棹郎闲立道齐桡。
犹瞻伍相青山庙，
未见双童白鹤桥。
欲责舟人无次第，
自知贪酒过春潮。
