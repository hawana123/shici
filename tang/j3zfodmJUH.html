			</div>

		<article class="post">
			
晚节闻君趋道深，
结茅栽树近东林。
大师几度曾摩顶，
高士何年遂发心。
北渚三更闻过雁，
西城万里动寒砧。
不见支公与玄度，
相思拥膝坐长吟。
