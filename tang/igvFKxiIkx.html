			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

东楼胜事我偏知，
气象多随昏旦移。
湖卷衣裳白重叠，
山张屏障绿参差。
海仙楼塔晴方出，
江女笙箫夜始吹。
春雨星攒寻蟹火，
秋风霞(风占)弄涛旗。
[余杭风俗：每寒食雨后夜凉，
家家持烛寻蟹，
动盈万人。
每岁八月迎涛，
弄水者悉举旗帜焉。
]宴宜云髻新梳后，
曲爱霓裳未拍时。
太守三年嘲不尽，
郡斋空作百篇诗。
