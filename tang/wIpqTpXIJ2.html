			<h1>偶题二首</h1>
			<div class="info"><span class="date">作者：刘言史</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
金榜荣名俱失尽，
病身为庶更投魑。
春娥慢笑无愁色，
别向人家舞柘枝。
得罪除名谪海头，
惊心无暇与身愁。
中使不知何处住，
家书莫寄向春州。
