			<h1>送吏部刘相公除东川</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帝念梓州民，
年年战伐频。
山川无草木，
烽火没烟尘。
政乱皆因乱，
安人必藉仁。
皇天开白日，
殷鼎辍诚臣。
一日离君侧，
千官送渭滨。
酒倾红琥珀，
马控白骐驎。
渥泽番番降，
壶浆处处陈。
旌幢山色湿，
邛僰鸟啼新。
帟幕还名俭，
良医始姓秦。
军雄城似岳，
地变物含春。
白必侵双鬓，
清应诫四邻。
吾皇重命相，
更合是何人。
