			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

孔圣铸颜事，
垂之千载余。
其间王道乖，
化作荆榛墟。
天必授贤哲，
为时攻翦除。
轲雄骨已朽，
百代徒趑趄。
近者韩文公，
首为闲辟锄。
夫子又继起，
阴霾终廓如。
搜得万古遗，
裁成十编书。
南山盛云雨，
东序堆琼琚。
偶此真籍客，
悠扬两情摅。
清词忽窈窕，
雅韵何虚徐。
唱既野芳坼，
酬还天籁疏。
轻波掠翡翠，
晓露披芙渠。
俪曲信寡和，
末流难嗣初。
空持一竿饵，
有意渔鲸鱼。
