独把一杯山馆中，
每经时节恨飘蓬。
侵阶草色连朝雨，
满地梨花昨夜风。
蜀魄啼来春寂寞，
楚魂吟后月朦胧。
分明记得还家梦，
徐孺宅前湖水东。
