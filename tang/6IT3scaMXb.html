			<h1>赋得游人久不归</h1>
			<div class="info"><span class="date">作者：贺朝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乡关眇天末，
引领怅怀归。
羁旅久淫滞，
物色屡芳菲。
稍觉出意尽，
行看蓬鬓稀。
如何千里外，
伫立沾裳衣。
