			<h1>和思黯居守独饮偶醉见示六韵时梦得……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
宫漏滴渐阑，
城乌啼复歇。
此时若不醉，
争奈千门月。
主人中夜起，
妓烛前罗列。
歌袂默收声，
舞鬟低赴节。
弦吟玉柱品，
酒透金杯热。
朱颜忽已酡，
清奏犹未阕。
妍词黯先唱，
逸韵刘继发。
铿然双雅音，
金石相磨戛。
