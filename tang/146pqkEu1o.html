			<h1>寄杨赞图学士学士与元昆俱以龙……</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
东堂第一领春风，
时怪关西小骥慵。
华表柱头还有鹤，
华歆名下别无龙。
君恩凤阁含毫数，
诗景珠宫列肆供。
今日江南驻舟处，
莫言归计为云峰。
