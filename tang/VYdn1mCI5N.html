			<h1>和湖州杜员外冬至日白蘋洲见忆</h1>
			<div class="info"><span class="date">作者：李郢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白蘋亭上一阳生，
谢脁新裁锦绣成。
千嶂雪消溪影渌，
几家梅绽海波清。
已知鸥鸟长来狎，
可许汀洲独有名。
多愧龙门重招引，
即抛田舍棹舟行。


		</article>
