			</div>

		<article class="post">
			
场藿已成岁，
园葵亦向阳。
兰时独不偶，
露节渐无芳。
旨异菁为蓄，
甘非蔗有浆。
人多利一饱，
谁复惜馨香。
幸得不锄去，
孤苗守旧根。
无心羡旨蓄，
岂欲近名园。
遇赏宁充佩，
为生莫碍门。
幽林芳意在，
非是为人论。
