井邑藏岩穴，
幽栖趣若何。
春篁抽笋密，
夏鸟杂雏多。
坐有清风至，
林无暑气过。
乱书还就叶，
真饮不听歌。
片影明红藓，
斜阴映绿萝。
雄文终可惜，
莫更弃高科。
