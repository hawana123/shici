			<h1>临别送张諲入蜀</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
出门便为客，
惘然悲徒御。
四海维一身，
茫茫欲何去。
经山复历水，
百恨将千虑。
剑阁望梁州，
是君断肠处。
孤云伤客心，
落日感君深。
梦里蒹葭渚，
天边橘柚林。
蜀江流不测，
蜀路险难寻。
木有相思号，
猿多愁苦音。
莫向愚山隐，
愚山地非近。
故乡可归来，
眼见芳菲尽。
