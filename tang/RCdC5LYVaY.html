			<h1>陪张燕公行郡竹篱</h1>
			<div class="info"><span class="date">作者：赵冬曦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
良臣乃国宝，
麾守去承明。
外户人无闭，
浮江兽已行。
随来晋盗逸，
民化蜀风清。
郛郭从彝典，
州闾荷德声。
小人投天涯，
流落巴丘城。
所赖中和作，
优游凿与耕。
