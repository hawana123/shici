			<h1>题石瓮寺</h1>
			<div class="info"><span class="date">作者：王建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青崖白石夹城东，
泉脉钟声内里通。
地压龙蛇山色别，
屋连宫殿匠名同。
檐灯经夏纱笼黑，
溪叶先秋腊树红。
天子亲题诗总在，
画扉长锁碧龛中。
