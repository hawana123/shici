			<h1>游谢氏山亭</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
沦老卧江海，
再欢天地清。
病闲久寂寞，
岁物徒芬荣。
借君西池游，
聊以散我情。
扫雪松下去，
扪萝石道行。
谢公池塘上，
春草飒已生。
花枝拂人来，
山鸟向我鸣。
田家有美酒，
落日与之倾。
醉罢弄归月，
遥欣稚子迎。
