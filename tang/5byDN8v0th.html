日坠虞渊烛影开，
沈沈烟雾压浮埃。
剡川雪满子猷去，
汉殿月生王母来。
檐挂蛛丝应渐织，
风吹萤火不成灰。
愁人莫道何时旦，
自有钟鸣漏滴催。
