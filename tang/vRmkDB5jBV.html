			<h1>送石协律归吴兴别业</h1>
			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
识来无定居，
此去复何如。
一与耕者遇，
转将朝客疏。
资身唯药草，
教子但诗书。
曾许黄庭本，
斯言岂合虚。
