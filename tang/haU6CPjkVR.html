			<h1>九日岳阳待黄遂、张涣</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
别君颇已久，
离念与时积。
楚水空浮烟，
江楼望归客。
徘徊正伫想，
仿佛如暂觌。
心目徒自亲，
风波尚相隔。
青林泊舟处，
猿鸟愁孤驿。
遥见郭外山，
苍然雨中夕。
季鹰久疏旷，
叔度早畴昔。
反棹来何迟，
黄花候君摘。
