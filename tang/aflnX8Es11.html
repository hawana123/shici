			<h1>中秋夜陇州徐常侍座中咏月</h1>
			<div class="info"><span class="date">作者：无可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陇城秋月满，
太守待停歌。
与鹤来松杪，
开烟出海波。
气笼星欲尽，
光满露初多。
若遣山僧说，
高明不可过。
