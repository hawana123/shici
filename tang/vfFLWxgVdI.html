			<div class="info"><span class="date">作者：孔温业</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
美景春堪赏，
芳园白日斜。
共看飞好鸟，
复见落余花。
来往惊翻电，
经过想散霞。
雨馀飘处处，
风送满家家。
求友声初去，
离枝色可嗟。
从兹时节换，
谁为惜年华。
