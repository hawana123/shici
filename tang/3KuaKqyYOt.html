结交意不薄，
匪席言莫违。
世义随波久，
人生知己稀。
先鸣誓相达，
未遇还相依。
一望金门诏，
三看黄鸟飞。
暝投同旅食，
朝出易儒衣。
嵇向林庐接，
携手行将归。
