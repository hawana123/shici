江南萧洒地，
本自与君宜。
固节还同我，
虚心欲待谁。
涧泉傍借响，
山木共含滋。
粉腻虫难篆，
丛疏鸟易窥。
尽应逢野渡，
中忽见村祠。
叶扫秋空静，
根横古堑危。
影迷寒霭里，
声出夜风时。
客棹深深过，
人家远远移。
游边曾结念，
到此数题诗。
莫恨成龙晚，
成龙会有期。
