			<h1>曲江</h1>
			<div class="info"><span class="date">作者：林宽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曲江初碧草初青，
万毂千蹄匝岸行。
倾国妖姬云鬓重，
薄徒公子雪衫轻。
琼镌狒犭术绕觥舞，
金蹙辟邪拏拨鸣。
柳絮杏花留不得，
随风处处逐歌声。
