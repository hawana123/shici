			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
霭霭四月初，
新树叶成阴。
动摇风景丽，
盖覆庭院深。
下有无事人，
竟日此幽寻。
岂惟玩时物，
亦可开烦襟。
时与道人语，
或听诗客吟。
度春足芳色，
入夜多鸣禽。
偶得幽闲境，
遂忘尘俗心。
始知真隐者，
不必在山林。
