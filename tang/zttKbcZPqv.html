制之居首尾，
俾之辨斜正。
首动尾聿随，
斜取正为定。
有如提吏笔，
有如执时柄。
有如秉师律，
有如宣命令。
守彼方与直，
得其刚且劲。
既能济险难，
何畏涉辽夐。
招招俾作主，
泛泛实司命。
风乌愧斟酌，
画鹢空辉映。
古人存丰规，
猗欤聊引证。
