			<h1>玩槿花</h1>
			<div class="info"><span class="date">作者：羊士谔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何乃诗人兴，
妍词属舜华。
风流感异代，
窈窕比同车。
凝艳垂清露，
惊秋隔绛纱。
蝉鸣复虫思，
惆怅竹阴斜。
