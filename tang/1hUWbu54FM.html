			</div>

		<article class="post">
			
倚墙当户自横陈，
致得贫家似不贫。
外布芳菲虽笑日，
中含芒刺欲伤人。
清香往往生遥吹，
狂蔓看看及四邻。
遇有客来堪玩处，
一端晴绮照烟新。
