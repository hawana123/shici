			<h1>寄荆幕孙郎中</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
珠履风流忆富春，
三千鹓鹭让精神。
诗工凿破清求妙，
道论研通白见真。
四座共推操檄健，
一家谁信买书贫。
别来乡国魂应断，
剑阁东西尽战尘。
