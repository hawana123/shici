			<h1>赠闾丘宿松</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
阮籍为太守，
乘驴上东平。
剖竹十日间，
一朝风化清。
偶来拂衣去，
谁测主人情。
夫子理宿松，
浮云知古城。
扫地物莽然，
秋来百草生。
飞鸟还旧巢，
迁人返躬耕。
何惭宓子贱，
不减陶渊明。
吾知千载后，
却掩二贤名。
