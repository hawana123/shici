			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

三月初三日，
千家与万家。
蝶飞秦地草，
莺入汉宫花。
鞍马皆争丽，
笙歌尽斗奢。
吾师无所愿，
惟愿老烟霞。
曲水公卿宴，
香尘尽满街。
无心修禊事，
独步到禅斋。
细草萦愁目，
繁花逆旅怀。
绮罗人走马，
遗落凤凰钗。
