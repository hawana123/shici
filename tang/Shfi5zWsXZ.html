			<h1>奉陪武相公西亭夜宴陆郎中</h1>
			<div class="info"><span class="date">作者：卢士政</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华堂良宴开，
星使自天来。
舞转朱丝逐，
歌余素扇回。
水光凌曲槛，
夜色霭高台。
不在宾阶末，
何由接上台。
