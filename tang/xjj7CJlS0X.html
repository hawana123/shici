			<div class="info"><span class="date">作者：钟离权</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
坐卧常携酒一壶，
不教双眼识皇都。
乾坤许大无名姓，
疏散人中一丈夫。
得道高僧不易逢，
几时归去愿相从。
自言住处连沧海，
别是蓬莱第一峰。
莫厌追欢笑语频，
寻思离乱好伤神。
闲来屈指从头数，
得见清平有几人。
