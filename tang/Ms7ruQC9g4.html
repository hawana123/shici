轻风滴砾动帘钩，
宿酒犹酣懒卸头。
但觉夜深花有露，
不知人静月当楼。
何郎烛暗谁能咏，
韩寿香焦亦任偷。
敲折玉钗歌转咽，
一声声作两眉愁。
