			<h1>题金吾郭将军石洑茅堂</h1>
			<div class="info"><span class="date">作者：常衮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云戟曙沈沈，
轩墀清且深。
家传成栋美，
尧宠结茅心。
玉佩多依石，
油幢亦在林。
炉香诸洞暖，
殿影众山阴。
草奏风生笔，
筵开雪满琴。
客从龙阙至，
僧自虎溪寻。
潇洒延清赏，
周流会素襟。
终朝惜尘步，
一醉见华簪。


		</article>
