			<h1>饭僧</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
好读天竺书，
为寻无生理。
焚香面金偈，
一室唯巾水。
交信方外言，
二三空门子。
峻范照秋霜，
高标掩僧史。
清晨洁蔬茗，
延请良有以。
一落喧哗竞，
栖心愿依止。
奔曦入半百，
冉冉颓濛汜。
云泛名利心，
风轻是非齿。
向为情爱缚，
未尽金仙旨。
以静制猿心，
将虞瞥然起。
纶巾与藜杖，
此意真已矣。
他日云壑间，
来寻幽居士。
