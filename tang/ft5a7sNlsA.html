			<h1>送李翱习之</h1>
			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
习之势翩翩，
东南去遥遥。
赠君双履足，
一为上皋桥。
皋桥路逶迤，
碧水清风飘。
新秋折藕花，
应对吴语娇。
千巷分渌波，
四门生早潮。
湖榜轻袅袅，
酒旗高寥寥。
小时屐齿痕，
有处应未销。
旧忆如雾星，
怳见于梦消。
言之烧人心，
事去不可招。
独孤宅前曲，
箜篌醉中谣。
壮年俱悠悠，
逮兹各焦焦。
执手复执手，
唯道无枯凋。
