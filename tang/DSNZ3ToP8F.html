			</div>

蜀王望蜀旧台前，
九日分明见一川。
北料乡关方自此，
南辞城郭复依然。
青松系马攒岩畔，
黄菊留人籍道边。
自昔登临湮灭尽，
独闻忠孝两能传。
第七十四卷
