			<h1>寄杜师义</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
出处难相见，
同城似异乡。
点兵寻户籍，
烧药试仙方。
事校千般别，
心还一种忙。
黄金如化得，
相寄亦何妨。
