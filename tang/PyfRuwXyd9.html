			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
北岩泉石清，
本自高僧住。
新松五十年，
藤萝成古树。
题诗昔佳士，
清风二林喻。
上智失扣关，
多被浮名误。
莲扃压月涧，
空美黄金布。
江翻岛屿沈，
木落楼台露。
伊余东还际，
每起烟霞慕。
旋为俭府招，
未得穷野步。
西轩白云阁，
师辞洞庭寓。
越城今送归，
心到焚香处。
