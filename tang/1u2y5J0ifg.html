			<h1>月映清淮流</h1>
			<div class="info"><span class="date">作者：徐敞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
遥夜淮弥净，
浮空月正明。
虚无含气白，
凝澹映波清。
见底深还浅，
居高缺复盈。
处柔知坎德，
持洁表阴精。
利物功难并，
和光道已成。
安流方利涉，
应鉴此时情。
