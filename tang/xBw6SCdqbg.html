雷奔电逝三千儿，
彩舟画楫射初晖。
喧江雷鼓鳞甲动，
三十六龙衔浪飞。
灵均昔日投湘死，
千古沉魂在湘水。
绿草斜烟日暮时，
笛声幽远愁江鬼。
