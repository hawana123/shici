			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

吾爱元紫芝，
清介如伯夷。
辇母远之官，
宰邑无玷疵。
三年鲁山民，
丰稔不暂饥。
三年鲁山吏，
清慎各自持。
只饮鲁山泉，
只采鲁山薇。
一室冰檗苦，
四远声光飞。
退归旧隐来，
斗酒入茅茨。
鸡黍匪家畜，
琴尊常自怡。
尽日一菜食，
穷年一布衣。
清似匣中镜，
直如琴上丝。
世无用贤人，
青山生白髭。
既卧黔娄衾，
空立陈寔碑。
吾无鲁山道，
空有鲁山辞。
所恨不相识，
援毫空涕垂。
