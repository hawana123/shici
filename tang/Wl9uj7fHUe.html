			<h1>九日寄岑参</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
出门复入门，
两脚但如旧。
所向泥活活，
思君令人瘦。
沉吟坐西轩，
饮食错昏昼。
寸步曲江头，
难为一相就。
吁嗟呼苍生，
稼穑不可救。
安得诛云师，
畴能补天漏。
大明韬日月，
旷野号禽兽。
君子强逶迤，
小人困驰骤。
维南有崇山，
恐与川浸溜。
是节东篱菊，
纷披为谁秀。
岑生多新诗，
性亦嗜醇酎。
采采黄金花，
何由满衣袖。
