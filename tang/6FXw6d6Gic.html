			<h1>重题小舫赠周从事兼戏微之</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
细篷青篾织鱼鳞，
小眼红窗衬麴尘。
阔狭才容从事座，
高低恰称使君身。
舞筵须拣腰轻女，
仙棹难胜骨重人。
不似镜湖廉使出，
高樯大(舟扁)闹惊春。


		</article>
