			<h1>吟白乐天哭崔儿二篇，怆然寄赠</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吟君苦调我沾缨，
能使无情尽有情。
四望车中心未释，
千秋亭下赋初成。
庭梧已有栖雏处，
池鹤今无子和声。
从此期君比琼树，
一枝吹折一枝生。
