			<h1>广陵秋夜读进士常修三篇因题</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
入蜀归吴三首诗，
藏于笥箧重于师。
剑关夜读相如听，
瓜步秋吟炀帝悲。
景物也知输健笔，
时情谁不许高枝。
明年二月春风里，
江岛闲人慰所思。
