			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
出户不敢啼，
风悲日凄凄。
心知恩义绝，
谁忍分明别。
下坂车辚辚，
畏逢乡里亲。
空持床前幔，
却寄家中人。
忽辞王吉去，
为是秋胡死。
若比今日情，
烦冤不相似。
