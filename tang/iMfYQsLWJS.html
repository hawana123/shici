			<h1>游阳明洞呈王理得诸君</h1>
			<div class="info"><span class="date">作者：唐彦谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
禹穴苍茫不可探，
人传灵笈锁烟岚。
初晴鹤点青边嶂，
欲雨龙移黑处潭。
北半斋坛天寂寂，
东风仙洞草毵毵。
堪怜尹叟非关吏，
犹向江南逐老聃。
