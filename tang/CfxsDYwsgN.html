			<h1>南海府罢归京口经大庾岭赠张明府</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楼船旌旆极天涯，
一剑从军两鬓华。
回日眼明河畔草。
去时肠断岭头花。
陶诗尽写行过县，
张赋初成卧到家。
官满知君有归处，
姑苏台上旧烟霞。
