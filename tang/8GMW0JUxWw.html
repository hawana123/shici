			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
城分流水郭连山，
拂露开怀一解颜。
令尹关中仙史会，
河阳县里玉人闲。
共怜秋隼惊飞至，
久想云鸿待侣还。
莫恨殷勤留此地，
东崖桂树昔同攀。
