		<article class="post">
			
骢马新凿蹄，
银鞍被来好。
绣衣黄白郎，
骑向交河道。
问君适万里，
取别何草草。
天子忧凉州，
严程到须早。
去秋群胡反，
不得无电扫。
此行收遗甿，
风俗方再造。
族父领元戎，
名声国中老。
夺我同官良，
飘摇按城堡。
使我不能餐，
令我恶怀抱。
若人才思阔，
溟涨浸绝岛。
尊前失诗流，
塞上得国宝。
皇天悲送远，
云雨白浩浩。
东郊尚烽火，
朝野色枯槁。
西极柱亦倾，
如何正穹昊。
