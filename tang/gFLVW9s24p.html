			<div class="info"><span class="date">作者：钱起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
再命果良愿，
几年勤说诗。
上公频握发，
才子共垂帷。
琢玉成良器，
出门偏怆离。
腰章佐墨绶，
耀锦到茅茨。
树老见家日，
潮平归县时。
衣催莲女织，
颂听海人词。
鸿鹄志应在，
荃兰香未衰。
金门定回音，
云路有佳期。
