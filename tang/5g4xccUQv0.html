承家拓定陇关西，
勋贵名应上将齐。
金库夜开龙甲冷，
玉堂秋闭凤笙低。
欢筵每恕娇娥醉，
闲枥犹惊战马嘶。
长怪鲁儒头枉白，
不亲弓剑觅丹梯。
