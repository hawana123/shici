			<div class="info"><span class="date">作者：李商隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
一带不结心，
两股方安髻。
惭愧白茅人，
月没教星替。
剩结茱萸枝，
多擘秋莲的。
独自有波光，
彩囊盛不得。
蛮丝系条脱，
妍眼和香屑。
寿宫不惜铸南人，
柔肠早被秋波割。
清澄有馀幽素香，
鳏鱼渴凤真珠房。
不知瘦骨类冰井，
更许夜帘通晓霜。
土花漠碧云茫茫，
黄河欲尽天苍黄。
