			<h1>汉武帝将候西王母下降</h1>
			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昆仑凝想最高峰，
王母来乘五色龙。
歌听紫鸾犹缥缈，
语来青鸟许从容。
风回水落三清月，
漏苦霜传五夜钟。
树影悠悠花悄悄，
若闻箫管是行踪。
