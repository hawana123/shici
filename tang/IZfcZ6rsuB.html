			<div class="info"><span class="date">作者：储嗣宗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
澄潭昔卧龙，
章句世为宗。
独步声名在，
千岩水石空。
野禽悲灌木，
落日吊清风。
后学攀遗址，
秋山闻草虫。
万树影参差，
石床藤半垂。
萤光虽散草，
鸟迹尚临池。
风雅传今日，
云山想昔时。
感深苏属国，
千载五言诗。
