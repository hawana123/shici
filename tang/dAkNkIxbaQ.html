			<h1>同薛员外谊久旱感怀寄兼呈上杨使君</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
皇天鉴不昧，
愐想何亢极。
丝雨久愆期，
绮霞徒相惑。
阴云舒又卷，
濯枝安可得。
涸井不累瓶，
干溪一凭轼。
赤地芳草死，
飙尘惊四塞。
戎冠夜刺闺，
民荒岁伤国。
赖以王猷盛，
中原无凶慝。
杨公当此晨，
省灾常旰食。
独感下堂雨，
偏嘉越境域。
秋郊天根见，
我疆看稼穑。
请回云汉诗，
为君歌乐职。
