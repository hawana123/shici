			<h1>奔问三峰寓止近墅</h1>
			<div class="info"><span class="date">作者：郑谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
半年奔走颇惊魂，
来谒行宫泪眼昏。
鸳鹭入朝同待漏，
牛羊送日独归村。
灞陵散失诗千首，
太华凄凉酒一樽。
兵革未休无异术，
不知何以受君恩。
