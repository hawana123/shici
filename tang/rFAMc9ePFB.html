			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
汀洲暖渐渌，
烟景淡相和。
举目方如此，
归心岂奈何。
日华浮野雪，
春色染湘波。
北渚生芳草，
东风变旧柯。
江山古思远，
猿鸟暮情多。
君问渔人意，
沧浪自有歌。
