饮君江海心，
讵能辨浅深。
挹君山岳德，
谁能齐嶔岑。
东海精为月，
西岳气凝金。
进则万景昼，
退则群物阴。
我欲荐此言，
天门峻沉沉。
风飚亦感激，
为我飕飗吟。
