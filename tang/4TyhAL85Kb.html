			<h1>卧疾</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
身病多思虑，
亦读神农经。
空堂留灯烛，
四壁青荧荧。
羁旅随人欢，
贫贱还自轻。
今来问良医，
乃知病所生。
僮仆各忧愁，
杵臼无停声。
见我形憔悴，
劝药语丁宁。
春雨枕席冷，
窗前新禽鸣。
开门起无力，
遥爱鸡犬行。
服药察耳目，
渐如醉者醒。
顾非达性命，
犹为忧患生。
