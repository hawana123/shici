			<h1>及第后寄梁烛处士</h1>
			<div class="info"><span class="date">作者：伊璠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绣毂寻芳许史家，
独将羁事达江沙。
十年辛苦一枝桂，
二月艳阳千树花。
鹏化四溟归碧落，
鹤栖三岛接青霞。
同袍不得同游玩，
今对春风日又斜。
