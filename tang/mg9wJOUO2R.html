			<div class="info"><span class="date">作者：陆龟蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
共是虚皇简上仙，
清词如羽欲飘然。
登山凡著几緉屐，
破浪欲乘千里船。
远梦只留丹井畔，
闲吟多在酒旗前。
谁知海上无名者，
只记渔歌不记年。
