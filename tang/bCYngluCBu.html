			<h1>城南亭作</h1>
			<div class="info"><span class="date">作者：张说</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
珂马朝归连万石，
稍门洞启亲迎客。
北堂珍重琥珀酒，
庭前列肆茱萸席。
长袖迟回意绪多，
清商缓转目腾波。
旧传比翼侯家舞，
新出将雏主第歌。
汉家绛灌馀兵气，
晋代浮虚安足贵。
正逢天下金镜清，
偏加日饮醇醪意。
谁复遨游不复归，
闲庭莫畏不芳菲。
会待城南春色至，
竟将花柳拂罗衣。
