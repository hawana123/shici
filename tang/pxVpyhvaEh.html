和吹度穹旻，
虚徐接建寅。
不辞加一岁，
唯喜到三春。
燎照云烟好，
幡悬井邑新。
祯祥应北极，
调燮验平津。
树欲含迟日，
山将退旧尘。
兰萎残此夜，
竹爆和诸邻。
祝寿思明圣，
驱傩看鬼神。
团圆多少辈，
眠寝独劳筋。
茜旆犹双节，
雕盘又五辛。
何当平贼后，
归作自由身。
