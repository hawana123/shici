			<h1>浣溪沙</h1>
			<div class="info"><span class="date">作者：欧阳炯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
落絮残莺半日天，
玉柔花醉只思眠，
惹窗映竹满炉烟。
独掩画屏愁不语，
斜欹瑶枕髻鬟偏，
此时心在阿谁边？
天碧罗衣拂地垂，
美人初著更相宜，
宛风如舞透香肌。
独坐含嚬吹凤竹，
园中缓步折花枝，
有情无力泥人时。
相见休言有泪珠，
酒阑重得叙欢娱，
凤屏鸳枕宿金铺。
兰麝细香闻喘息，
绮罗纤缕见肌肤，
此时还恨薄情无。
