黄绶归休日，
仙郎复奏馀。
晏居当夏晚，
寓直会晴初。
露散星文发，
云披水镜虚。
高才推独唱，
嘉会喜连茹。
月色摇春闼，
香烟霭暝庐。
千门传夜警，
万象照阶除。
少孺嘉能赋，
文强阅赐书。
兼曹谋未展，
入幕志方摅。
为奉灵台帛，
恭先待漏车。
贞标不可仰，
空此乐樵渔。
