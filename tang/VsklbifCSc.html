			<h1>王母歌</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
武皇斋戒承华殿，
端拱须臾王母见。
霓旌照耀麒麟车，
羽盖淋漓孔雀扇。
手指交梨遣帝食，
可以长生临宇县。
头上复戴九星冠，
总领玉童坐南面。
欲闻要言今告汝，
帝乃焚香请此语。
若能炼魄去三尸，
后当见我天皇所。
顾谓侍女董双成，
酒阑可奏云和笙。
红霞白日俨不动，
七龙五凤纷相迎，
惜哉志骄神不悦，
叹息马蹄与车辙。
复道歌钟杳将暮，
深宫桃李花成雪。
为看青玉五枝灯，
蟠螭吐火光欲绝。
