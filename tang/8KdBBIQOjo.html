			<h1>同崔驸马晓初登楼思京</h1>
			<div class="info"><span class="date">作者：骆宾王</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
丽谯通四望，
繁忧起万端。
绮疏低晚魄，
镂槛肃初寒。
白云乡思远，
黄图归路难。
唯馀西向笑，
暂似当长安。
