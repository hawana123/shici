			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
一公栖太白，
高顶出风烟。
梵流诸壑遍，
花雨一峰偏。
迹为无心隐，
名因立教传。
鸟来远语法，
客去更安禅。
昼涉松路尽，
暮投兰若边。
洞房隐深竹，
清夜闻遥泉。
向是云霞里，
今成枕席前。
岂唯暂留宿，
服事将穷年。
