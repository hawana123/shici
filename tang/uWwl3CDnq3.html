			<h1>游潓泉示泉上学者</h1>
			<div class="info"><span class="date">作者：元结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
顾吾漫浪久，
不欲有所拘。
每到潓泉上，
情性可安舒。
草堂在山曲，
澄澜涵阶除。
松竹阴幽径，
清源涌坐隅。
筑塘列圃畦，
引流灌时蔬。
复在郊郭外，
正堪静者居。
惬心则自适，
喜尚人或殊。
此中若可安，
不服铜虎符。
