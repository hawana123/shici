			<h1>春眺扬州西上岗寄徐员外</h1>
			<div class="info"><span class="date">作者：朱长文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芜城西眺极苍流，
漠漠春烟间曙楼。
瓜步早潮吞建业，
蒜山晴雪照扬州。
隋家故事不能问，
鹤在仙池期我游。


		</article>
