望海楼明照曙霞，
护江堤白踏晴沙。
涛声夜入伍员庙，
柳色春藏苏小家。
红袖织绫夸柿蒂，
青旗沽酒趁梨花。
谁开湖寺西南路，
草绿裙腰一道斜。
