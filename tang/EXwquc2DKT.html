			<h1>于五松山赠南陵常赞府</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为草当作兰，
为木当作松。
兰秋香风远，
松寒不改容。
松兰相因依，
萧艾徒丰茸。
鸡与鸡并食，
鸾与鸾同枝。
拣珠去沙砾，
但有珠相随。
远客投名贤，
真堪写怀抱。
若惜方寸心，
待谁可倾倒。
虞卿弃赵相，
便与魏齐行。
海上五百人，
同日死田横。
当时不好贤，
岂传千古名。
愿君同心人，
于我少留情。
寂寂还寂寂，
出门迷所适。
长铗归来乎，
秋风思归客。
