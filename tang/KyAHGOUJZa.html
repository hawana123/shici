			<h1>盐州过胡儿饮马泉</h1>
			<div class="info"><span class="date">作者：李益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绿杨著水草如烟，
旧是胡儿饮马泉。
几处吹笳明月夜，
何人倚剑白云天。
从来冻合关山路，
今日分流汉使前。
莫遣行人照容鬓，
恐惊憔悴入新年。
