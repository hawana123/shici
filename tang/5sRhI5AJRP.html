			<h1>与鲜于庶子自梓州，成都少尹自褒城……</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
剖竹向西蜀，
岷峨眇天涯。
空深北阙恋，
岂惮南路赊。
前日登七盘，
旷然见三巴。
汉水出嶓冢，
梁山控褒斜。
栈道笼迅湍，
行人贯层崖。
岩倾劣通马，
石窄难容车。
深林怯魑魅，
洞穴防龙蛇。
水种新插秧，
山田正烧畬。
夜猿啸山雨，
曙鸟鸣江花。
过午方始饭，
经时旋及瓜。
数公各游宦，
千里皆辞家。
言笑忘羁旅，
还如在京华。
