母别子，
子别母，
白日无光哭声苦。
关西骠骑大将军，
去年破虏新策勋。
敕赐金钱二百万，
洛阳迎得如花人。
新人迎来旧人弃，
掌上莲花眼中刺。
迎新弃旧未足悲，
悲在君家留两儿。
一始扶行一初坐，
坐啼行哭牵人衣。
以汝夫妇新燕婉，
使我母子生别离。
不如林中乌与鹊，
母不失雏雄伴雌。
应似园中桃李树，
花落随风子在枝。
新人新人听我语，
洛阳无限红楼女。
但愿将军重立功，
更有新人胜于汝。
