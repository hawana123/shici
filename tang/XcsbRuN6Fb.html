本作一行书。
殷勤道相忆。
一行复一行。
满纸情何极。
瑶台有黄鹤。
为报青楼人。
朱颜凋落尽。
白发一何新。
自知未应还。
离居经三春。
  ( 居一作君 )桃李今若为。
当窗发光彩。
莫使香风飘。
留与红芳待。
