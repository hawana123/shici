			<h1>送王大昌龄赴江宁</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
对酒寂不语，
怅然悲送君。
明时未得用，
白首徒攻文。
泽国从一官，
沧波几千里。
群公满天阙，
独去过淮水。
旧家富春渚，
尝忆卧江楼。
自闻君欲行，
频望南徐州。
穷巷独闭门，
寒灯静深屋。
北风吹微雪，
抱被肯同宿。
君行到京口，
正是桃花时。
舟中饶孤兴，
湖上多新诗。
潜虬且深蟠，
黄鹄举未晚。
惜君青云器，
努力加餐饭。
