			<h1>观山灯献徐尚书</h1>
			<div class="info"><span class="date">作者：段成式</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风杪影凌乱，
露轻光陆离。
如霞散仙掌，
似烧上峨嵋。
道树千花发，
扶桑九日移。
因山成众像，
不复藉蟠螭。
涌出多宝塔，
往来飞锡僧。
分明三五月，
传照百千灯。
驯狖移高柱，
庆云遮半层。
夜深寒焰白，
犹自缀金绳。
磊落风初定，
轻明云乍妨。
疏中摇月彩，
繁处杂星芒。
火树枝柯密，
烛龙鳞甲张。
穷愁读书者，
应得假余光。
