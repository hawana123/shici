往岁曾游弄水亭，
齐峰浓翠暮轩横。
哀猿出槛心虽喜，
伤鸟闻弦势易惊。
病后簪缨殊寡兴，
老来泉石倍关情。
今朝池口风波静，
遥贺山前有颂声。
