			<h1>贻张蠙一本题下有同年二字</h1>
			<div class="info"><span class="date">作者：黄滔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梦思非一日，
携手却凄凉。
诗见江南雹，
游经塞北霜。
驱车先五漏，
把菊后重阳。
惆怅天边桂，
谁教岁岁香。
