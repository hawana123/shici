			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
千里故人心郑重，
一端香绮紫氛氲。
开缄日映晚霞色，
满幅风生秋水纹。
为褥欲裁怜叶破，
制裘将翦惜花分。
不如缝作合欢被，
寤寐相思如对君。
