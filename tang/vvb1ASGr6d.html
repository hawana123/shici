			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
壮岁忽已去，
浮荣何足论。
身为百口长，
官是一州尊。
不觉白双鬓，
徒言朱两(车番)。
病难施郡政，
老未答君恩。
岁暮别兄弟，
年衰无子孙。
惹愁谙世网，
治苦赖空门。
揽带知腰瘦，
看灯觉眼昏。
不缘衣食系，
寻合返丘园。
