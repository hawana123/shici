			<h1>赠王道士</h1>
			<div class="info"><span class="date">作者：司马扎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
玉洞秋有花，
蓬山夜无鬼。
岂知浮云世，
生死逐流水。
瑶台歌一曲，
曲尽五烟起。
悠然望虚路，
玉京在海里。
青箓秘不闻，
黄鹤去不止。
愿随执轻策，
往结周太子。
