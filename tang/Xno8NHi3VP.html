			<h1>代寄情楚词体</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
君不来兮，
徒蓄怨积思而孤吟。
云阳一去已远，
隔巫山绿水之沉沉。
留馀香兮染绣被，
夜欲寝兮愁人心。
朝驰余马于青楼，
怳若空而夷犹。
浮云深兮不得语，
却惆怅而怀忧。
使青鸟兮衔书，
恨独宿兮伤离居。
何无情而雨绝，
梦虽往而交疏。
横流涕而长嗟，
折芳洲之瑶华。
送飞鸟以极目，
怨夕阳之西斜。
愿为连根同死之秋草，
不作飞空之落花。
