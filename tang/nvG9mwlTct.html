行子绕天北，
山高塞复深。
升堂展客礼，
临水濯缨襟。
驱驰戎地马，
聚散林间禽。
一杯泻东流，
各愿无异心。
蓟亭虽苦寒，
春夕勿重衾。
从军任白头，
莫卖故山岑。
