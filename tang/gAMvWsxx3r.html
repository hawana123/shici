			<div class="info"><span class="date">作者：殷尧藩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
碧树浓阴护短垣，
苍江春暖渚凫喧。
买鱼试唤鸣榔艇，
寻鹤因行隔垄村。
生理何凭文是业，
世情纵遣酒盈樽。
相逢谓我迂疏甚，
欲辨还憎恐失言。
