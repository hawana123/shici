			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

静巷无来客，
深居不出门。
铺沙盖苔面，
扫雪拥松根。
渐暖宜闲步，
初晴爱小园。
觅花都未有，
唯觉树枝繁。
地润东风暖，
闲行踏草芽。
呼童遣移竹，
留客伴尝茶。
溜滴檐冰尽，
尘浮隙日斜。
新居未曾到，
邻里是谁家？
