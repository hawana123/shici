			<h1>将游东都留别包谏议</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
衰客惭墨绶，
素舸逐秋风。
云雨恩难报，
江湖意已终。
县当仙洞口，
路出故园东。
唯有新离恨，
长留梦寐中。
