			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
红树蝉声满夕阳，
白头相送倍相伤。
老嗟去日光阴促，
病觉今年昼夜长。
顾我亲情皆远道，
念君兄弟欲他乡。
红旗满眼襄州路，
此别泪流千万行。
