			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
面南一片黑，
俄起北风颠。
浪泼巴陵树，
雷烧鹿角田。
鱼龙方簸荡，
云雨正喧阗。
想赭君山日，
秦皇怒赫然。
巨浸吞湘澧，
西风忽怒号。
水将天共黑，
云与浪争高。
羽化思乘鲤，
山漂欲抃鳌。
阳乌犹曝翅，
真恐湿蟠桃。
