			<h1>酬杜五弟晴朝独坐见赠</h1>
			<div class="info"><span class="date">作者：李峤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平明坐虚馆，
旷望几悠哉。
宿雾分空尽，
朝光度隙来。
影低藤架密，
香动药阑开。
未展山阳会，
空留池上杯。
