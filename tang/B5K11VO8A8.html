			<div class="info"><span class="date">作者：皇甫曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
律仪传教诱，
僧腊老烟霄。
树色依禅诵，
泉声入寂寥。
宝龛经末劫，
画壁见南朝。
深竹风开合，
寒潭月动摇。
息心归静理，
爱道坐中宵。
更欲寻真去，
乘船过海潮。
