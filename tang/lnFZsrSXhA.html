			<div class="info"><span class="date">作者：徐凝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绝国将无外，
扶桑更有东。
来朝逢圣日，
归去及秋风。
夜泛潮回际，
晨征苍莽中。
鲸波腾水府，
蜃气壮仙宫。
天眷何期远，
王文久已同。
相望杳不见，
离恨托飞鸿。
