龊龊当世士，
所忧在饥寒。
但见贱者悲，
不闻贵者叹。
大贤事业异，
远抱非俗观。
报国心皎洁，
念时涕汍澜。
妖姬坐左右，
柔指发哀弹。
酒肴虽日陈，
感激宁为欢。
秋阴欺白日，
泥潦不少干。
河堤决东郡，
老弱随惊湍。
天意固有属，
谁能诘其端。
愿辱太守荐，
得充谏诤官。
排云叫阊阖，
披腹呈琅玕。
致君岂无术，
自进诚独难。
