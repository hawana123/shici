丘迟本才子，
始冠即周旋。
舅乏郄鉴爱，
君如卫玠贤。
礼将金友等，
情向玉人偏。
鄙俗那劳似，
龙钟却要怜。
投砖聊取笑，
赠绮一何妍。
野坐临黄菊，
溪行踏绿钱。
岩高云反下，
洞黑水潜穿。
僻岭猿偷栗，
枯池雁唼莲。
身居霞外寺，
思发月明田。
犹恨萦尘网，
昏昏过岁年。
