			<h1>遣闷</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
地阔平沙岸，
舟虚小洞房。
使尘来驿道，
城日避乌樯。
暑雨留蒸湿，
江风借夕凉。
行云星隐见，
叠浪月光芒。
萤鉴缘帷彻，
蛛丝罥鬓长。
哀筝犹凭几，
鸣笛竟沾裳。
倚著如秦赘，
过逢类楚狂。
气冲看剑匣，
颖脱抚锥囊。
妖孽关东臭，
兵戈陇右创。
时清疑武略，
世乱跼文场。
馀力浮于海，
端忧问彼苍。
百年从万事，
故国耿难忘。
