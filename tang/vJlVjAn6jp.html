种树须择地，
恶土变木根。
结交若失人，
中道生谤言。
君子芳桂性，
春荣冬更繁。
小人槿花心，
朝在夕不存。
莫蹑冬冰坚，
中有潜浪翻。
唯当金石交，
可以贤达论。
