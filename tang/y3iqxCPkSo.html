			<h1>南至隔仗望含元殿香炉</h1>
			<div class="info"><span class="date">作者：崔立之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
千官望长至，
万国拜含元。
隔仗炉光出，
浮霜烟气翻。
飘飘萦内殿，
漠漠澹前轩。
圣日开如捧，
卿云近欲浑。
轮囷洒宫阙，
萧索散乾坤。
愿倚天风便，
披香奉至尊。
