			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
两妹日成长，
双鬟将及人。
已能持宝瑟，
自解掩罗巾。
念昔别时小，
未知疏与亲。
今来始离恨，
拭泪方殷勤。
小弟更孩幼，
归来不相识。
同居虽渐惯，
见人犹未觅。
宛作越人语，
殊甘水乡食。
别此最为难，
泪尽有馀忆。
