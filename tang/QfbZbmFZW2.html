			<h1>赋得欲晓看妆面</h1>
			<div class="info"><span class="date">作者：吴融</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
胧胧欲曙色，
隐隐辨残妆。
月始云中出，
花犹雾里藏。
眉边全失翠，
额畔半留黄。
转入金屏影，
隈侵角枕光。
有蝉隳鬓样，
无燕著钗行。
十二峰前梦，
如何不断肠。


		</article>
