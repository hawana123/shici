			<h1>和崔侍郎游万固寺</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闻说中方高树林，
曙华先照啭春禽。
风云才子冶游思，
蒲柳老人惆怅心。
石路青苔花漫漫，
雪檐垂溜玉森森。
贺君此去君方至，
河水东流西日沉。
