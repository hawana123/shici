	<div class="container">
		<article class="post">
			
游人别，
一东复一西。
出门相背两不返，
惟信车轮与马蹄。
道路悠悠不知处，
山高海阔谁辛苦。
远游不定难寄书，
日日空寻别时语。
浮云上天雨堕地，
暂时会合终离异。
我今与子非一身，
安得死生不相弃。
