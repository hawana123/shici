近得水云看，
门长侵早开。
到时微有雪，
行处又无苔。
劝酒客初醉，
留茶僧未来。
每逢晴暖日，
唯见乞花栽。
门不当官道，
行人到亦稀。
故从餐后出，
方至夜深归。
开箧拣书卷，
扫床移褐衣。
几时同买宅，
相近有柴扉。
