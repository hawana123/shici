			<h1>吹笙歌</h1>
			<div class="info"><span class="date">作者：秦韬玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
信陵名重怜高才，
见我长吹青眼开。
便出燕姬再倾醑，
此时花下逢仙侣。
弯弯狂月压秋波，
两条黄金玄黄雾。
逸艳初因醉态见，
浓春可是韶光与。
纤纤软玉捧暖笙，
深思香风吹不去。
檀唇呼吸宫商改，
怨情渐逐清新举。
岐山取得娇凤雏，
管中藏著轻轻语。
好笑襄王大迂阔，
曾卧巫云见神女。
银锁金簧不得听，
空劳翠辇冲泥雨。
