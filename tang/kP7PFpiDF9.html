晓烟轻翠拂帘飞，
黄叶飘零弄所思。
正是低摧吾道日，
不堪惆怅异乡时。
家林蛇豕方群起，
宫沼龟龙未有期。
赖有平原怜贱子，
满亭山色惜吟诗。
