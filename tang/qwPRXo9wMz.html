			<h1>寄崔柳州</h1>
			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
使者立取书，
叠纸生百忧。
使君若不信，
他时看白头。
三百六十州，
克情惟柳州。
柳州蛮天末，
鄙夫嵩之幽。
花落陇水头，
各自东西流。
凛凛长相逐，
为谢池上鸥。
