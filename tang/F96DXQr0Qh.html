		<article class="post">
			
骊岫接新丰，
岧峣驾翠空。
凿山开秘殿，
隐雾闭仙宫。
绛阙犹栖凤，
雕梁尚带虹。
温泉曾浴日，
华馆旧迎风。
肃穆瞻云辇，
沈深闭绮栊。
东郊倚望处，
瑞气霭濛濛。
