			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
贵藩尧母族，
外戚汉家亲。
业重兴王际，
功高复辟辰。
爱贤唯报国，
乐善不防身。
今日衣冠送，
空伤置醴人。
金精何日闭，
玉匣此时开。
东望连吾子，
南瞻近帝台。
地形龟食报，
坟土燕衔来。
可叹虞歌夕，
纷纷骑吹回。
像设千年在，
平生万事违。
彩旌翻葆吹，
圭翣奠灵衣。
垄日寒无影，
郊云冻不飞。
君王留此地，
驷马欲何归。
