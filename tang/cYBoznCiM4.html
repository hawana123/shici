			<h1>菩萨蛮</h1>
			<div class="info"><span class="date">作者：魏承班</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
罗裾薄薄秋波染，
眉间画得山两点。
相见绮筵时，
深情暗共知。
翠翘云鬓动，
敛态弹金凤。
宴罢入兰房，
邀人解佩珰。
罗衣隐约金泥画，
玳筵一曲当秋夜。
声颤觑人娇，
云鬟袅翠翘。
酒醺红玉软，
眉翠秋山远。
绣幌麝烟沈，
谁人知两心。
玉容光照菱花影，
沉沉脸上秋波冷。
白雪一声新，
雕梁起暗尘。
宝钗摇翡翠，
香惹芙蓉醉。
携手入鸳衾，
谁人知此心。
