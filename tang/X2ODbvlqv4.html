			<h1>寄湖州舍弟</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
半年江上怆离襟，
把得新诗喜又吟。
多病似逢秦氏药，
久贫如得顾家金。
云烟但有穿杨志，
尘土多无作吏心。
何况别来词转丽，
不愁明代少知音。
