			<div class="info"><span class="date">作者：李绅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
海隅布政惭期月，
江上沾巾愧万人。
休按簿书惩黠吏，
未齐风俗昧良臣。
壶冰自洁中无玷，
镜水非求下见鳞。
清夜佛宫观色相，
却归前老更前身。
