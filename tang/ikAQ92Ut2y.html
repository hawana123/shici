			<h1>题朱秀城南亭子</h1>
			<div class="info"><span class="date">作者：章孝标</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朱家亭子象悬匏，
阶莹青莎栋剪茆。
瘿挂眼开欺鸲鹆，
花缘网结妒螵蛸。
有时风月输三虎，
无壁琴书属四郊。
土木欲知精洁处，
社天归燕怯安巢。
