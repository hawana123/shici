			<h1>和琳法师初春法集之作</h1>
			<div class="info"><span class="date">作者：慧净</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
鹫岭光前选，
祇园表昔恭。
哲人崇踵武，
弘道会群龙。
高座登莲叶，
麈尾振霜松。
尘飞扬雅梵，
风度引疏钟。
静言澄义海，
发论上词锋。
心虚道易合，
迹广席难重。
和风动淑气，
丽日启时雍。
高才掞雅什，
顾己滥朋从。
因兹仰积善，
灵华庶可逢。
