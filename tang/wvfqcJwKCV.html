			<h1>嘲春风</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春风何处好，
别殿饶芳草。
苒袅转鸾旗，
萎蕤吹雉葆。
扬芳历九门，
澹荡入兰荪。
争奈白团扇，
时时偷主恩。


		</article>
