			<h1>崔卿池上双白鹭</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹭雏相逐出深笼，
顶各有丝茎数同。
洒石多霜移足冷，
隔城远树挂巢空。
其如尽在滩声外，
何似双飞浦色中。
见此池潭卿自凿，
清泠太液底潜通。


		</article>
