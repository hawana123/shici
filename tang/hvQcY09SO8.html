			<h1>银潢宫侍宴应制</h1>
			<div class="info"><span class="date">作者：魏元忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
别殿秋云上，
离宫夏景移。
寒风生玉树，
凉气下瑶池。
堑花仍吐叶，
岩木尚抽枝。
愿奉南山寿，
千秋长若斯。
