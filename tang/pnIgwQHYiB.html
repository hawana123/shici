			<div class="info"><span class="date">作者：赵彦昭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
夙驾移天跸，
凭轩览汉都。
寒烟收紫禁，
春色绕黄图。
旧史遗陈迹，
前王失霸符。
山河寸土尽，
宫观尺椽无。
崇高惟在德，
壮丽岂为谟。
茨室留皇鉴，
熏歌盛有虞。
