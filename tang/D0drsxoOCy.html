			<h1>汉武帝于宫中宴西王母</h1>
			<div class="info"><span class="date">作者：曹唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鳌岫云低太一坛，
武皇斋洁不胜欢。
长生碧字期亲署，
延寿丹泉许细看。
剑佩有声宫树静，
星河无影禁花寒。
秋风袅袅月朗朗，
玉女清歌一夜阑。


		</article>
