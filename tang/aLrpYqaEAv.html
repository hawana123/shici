			<h1>闻王慥常侍卒三首</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
世乱君巡狩，
清贤又告亡。
星辰皆有角，
日月略无光。
金柱连天折，
瑶阶被贼荒。
令人转惆怅，
无路问苍苍。
宗社运微衰，
山摧甘井枯。
不知千载后，
更有此人无。
政入龚黄甲，
诗轻沈宋徒。
受恩酬未得，
不觉只长吁。
傥在扶天步，
重兴古国风。
还如齐晏子，
再见狄梁公。
棠树梅溪北，
佳城舜庙东。
谁修循吏传，
对此莫匆匆。
