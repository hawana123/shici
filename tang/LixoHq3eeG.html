			<h1>送蕲州李郎中赴任</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚关蕲水路非赊，
东望云山日夕佳。
薤叶照人呈夏簟，
松花满碗试新茶。
楼中饮兴因明月，
江上诗情为晚霞。
北地交亲长引领，
早将玄鬓到京华。
