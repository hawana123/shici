			</div>
		</div>

	<div class="container">
		<article class="post">
			
希世无高节。
绝迹有卑栖。
君徒视人文。
吾固和天倪。
缅然万物始。
及与群物（一作牧）齐。
分地依後稷。
用天信（一作奉）重黎。
春风何豫人。
令我思东溪。
草色有佳意。
花枝稍含荑。
更待风景好。
与君藉萋萋。
