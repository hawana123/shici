			<h1>八骏图诗</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
穆满志空阔，
将行九州野。
神驭四来归，
天与八骏马。
龙种无凡性，
龙行无暂舍。
朝辞扶桑底，
暮宿昆仑下。
鼻息吼春雷，
蹄声裂寒瓦。
尾掉沧波黑，
汗染白云赭。
华輈本修密，
翠盖尚妍冶。
御者腕不移，
乘者寐不假。
车无轮扁斫，
辔无王良把。
虽有万骏来，
谁是敢骑者。
