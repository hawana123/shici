			<h1>过南岳入洞庭湖</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洪波忽争道，
岸转异江湖。
鄂渚分云树，
衡山引舳舻。
翠牙穿裛桨，
碧节上寒蒲。
病渴身何去，
春生力更无。
壤童犁雨雪，
渔屋架泥涂。
欹侧风帆满，
微冥水驿孤。
悠悠回赤壁，
浩浩略苍梧。
帝子留遗恨，
曹公屈壮图。
圣朝光御极，
残孽驻艰虞。
才淑随厮养，
名贤隐锻炉。
邵平元入汉，
张翰后归吴。
莫怪啼痕数，
危樯逐夜乌。
