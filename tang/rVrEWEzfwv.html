避风善阐台，
极目见藤越。
悲哉古与今，
依然烟与月。
自我居震旦，
翊卫类夔契。
伊昔颈皇运，
艰难仰忠烈。
不觉岁云暮，
感极星回节。
元昶同一心，
子孙堪贻厥。
