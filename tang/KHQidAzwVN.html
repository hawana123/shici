			<h1>过新丰</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一剑乘时帝业成，
沛中乡里到咸京。
寰区已作皇居贵，
风月犹含白社情。
泗水旧亭春草遍，
千门遗瓦古苔生。
至今留得离家恨，
鸡犬相闻落照明。
