			<h1>喜与韦左丞同入南省因叙旧以赠之</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
早年同遇陶钧主，
利钝精粗共在熔。
[宪宗朝与韦同入翰林。
]金剑淬来长透匣，
铅刀磨尽不成锋。
差肩北省惭非据，
接武南宫幸再容。
跛鳖虽迟骐骥疾，
何妨中路亦相逢。


		</article>
