			<h1>寄怀南阳润卿</h1>
			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
鹿门山下捕鱼郎，
今向江南作渴羌。
无事只陪看藕样，
有钱唯欲买湖光。
醉来浑忘移花处，
病起空闻焙药香。
何事对君犹有愧，
一篷冲雪返华阳。
