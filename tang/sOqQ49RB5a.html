			<h1>初入峡有感</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
上有万仞山，
下有千丈水。
苍苍两崖间，
阔狭容一苇。
瞿唐呀直泻，
滟(氵预)屹中峙。
未夜黑岩昏，
无风白浪起。
大石如刀剑，
小石如牙齿。
一步不可行，
况千三百里。
[自峡州至忠州，
滩险相继，
凡一千三百里。
]苒(艹弱)竹篾(竹念)，
欹危楫师趾。
一跌无完舟，
吾生系于此。
常闻仗忠信，
蛮貊可行矣。
自古飘沉人，
岂尽非君子？
况吾时与命，
蹇舛不足恃。
长恐不才身，
复作无名死。
