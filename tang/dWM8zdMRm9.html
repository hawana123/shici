			<h1>发潭州</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夜醉长沙酒，
晓行湘水春。
岸花飞送客，
樯燕语留人。
贾傅才未有，
褚公书绝伦。
高名前后事，
回首一伤神。
