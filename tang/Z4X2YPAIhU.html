			<h1>送李仆射愬赴镇凤翔</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
由来勋业属英雄，
兄弟连营列位同。
先入贼城擒首恶，
尽封筦库让元公。
旌幢独继家声外，
竹帛新添国史中。
天子新收秦陇地，
故教移镇古扶风。
