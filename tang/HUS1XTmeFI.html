			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
昏镜非美金，
漠然丧其晶。
陋容多自欺，
谓若他镜明。
瑕疵既不见，
妍态随意生。
一日四五照，
自言美倾城。
饰带以纹绣，
装匣以琼瑛。
秦宫岂不重，
非适乃为轻。
