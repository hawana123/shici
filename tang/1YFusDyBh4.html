			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
父兮儿寒，
母兮儿饥。
儿罪当笞，
逐儿何为。
儿在中野，
以宿以处。
四无人声，
谁与儿语。
儿寒何衣，
儿饥何食。
儿行于野，
履霜以足。
母生众儿，
有母怜之。
独无母怜，
儿宁不悲。
