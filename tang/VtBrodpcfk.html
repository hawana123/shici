			<h1>李卢二中丞各创山居俱夸胜绝然去城……</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>

		<article class="post">
			
龙门苍石壁，
浥涧碧潭水。
各在一山隅，
迢遥几十里。
清镜碧屏风，
惜哉信为美。
爱而不得见，
亦与无相似。
闻君每来去，
矻矻事行李。
脂辖复裹粮，
心力颇劳止。
未如吾舍下，
石与泉甚迩。
凿凿复溅溅，
昼夜流不已。
洛石千万拳，
衬波铺锦绮。
海珉一两片，
激濑含宫徵。
绿宜春濯足，
净可朝漱齿。
绕砌紫鳞游，
拂帘白鸟起。
何言履道叟，
便是沧浪子。
君若趁归程，
请君先到此。
愿以潺湲声，
洗君尘土耳。
