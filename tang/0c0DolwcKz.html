			<h1>太原送穆质南游</h1>
			<div class="info"><span class="date">作者：窦庠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今朝天景清，
秋入晋阳城。
露叶离披处，
风蝉三数声。
那言苦行役，
值此远徂征。
莫话心中事，
相看气不平。
