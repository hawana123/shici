			<h1>柳州寄丈人周韶州</h1>
			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
越绝孤城千万峰，
空斋不语坐高舂。
印文生绿经旬合，
砚匣留尘尽日封。
梅岭寒烟藏翡翠，
桂江秋水露鰅鳙。
丈人本自忘机事，
为想年来憔悴容。
