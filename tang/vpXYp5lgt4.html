			</div>

	<div class="container">
		<article class="post">
			
十载飘然绳检外，
樽前自献自为酬。
秋山春雨闲吟处，
倚遍江南寺寺楼。
云门寺外逢猛雨，
林黑山高雨脚长。
曾奉郊宫为近侍，
分明(扌雙)(扌雙)羽林枪。
李白题诗水西寺，
古木回岩楼阁风。
半醒半醉游三日，
红白花开山雨中。
