寥落曙钟断，
微明烟月沉。
翠霞仙仗合，
清漏掖垣深。
北极星遥拱，
南山阙迥临。
兰釭竟晓焰，
琪树欲秋阴。
霄汉惭联步，
貂蝉愧并簪。
德容温比玉，
王度式如金。
鱼水千年运，
箫韶九奏音。
代天惊度日，
掷地喜开襟。
文武时方泰，
唐虞道可寻。
忝陪申及甫，
清净奉尧心。
