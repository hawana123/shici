			<h1>魏郡别苏明府因北游</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
魏都接燕赵，
美女夸芙蓉。
淇水流碧玉，
舟车日奔冲。
青楼夹两岸，
万室喧歌钟。
天下称豪贵，
游此每相逢。
洛阳苏季子，
剑戟森词锋。
六印虽未佩，
轩车若飞龙。
黄金数百镒，
白璧有几双。
散尽空掉臂，
高歌赋还邛。
落魄乃如此，
何人不相从。
远别隔两河，
云山杳千重。
何时更杯酒，
再得论心胸。
