			<div class="info"><span class="date">作者：韩愈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
规模背时利，
文字觑天巧。
人皆余酒肉，
子独不得饱。
才春思已乱，
始秋悲又搅。
朝餐动及午，
夜讽恒至卯。
名声暂膻腥，
肠肚镇煎煼。
古心虽自鞭，
世路终难拗。
弱拒喜张臂，
猛拿闲缩爪。
见倒谁肯扶，
从嗔我须咬。
