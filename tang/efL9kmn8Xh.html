悲秋将岁晚，
繁露已成霜。
遍渚芦先白，
沾篱菊自黄。
应钟鸣远寺，
拥雁度三湘。
气逼襦衣薄，
寒侵宵梦长。
满庭添月色，
拂水敛荷香。
独念蓬门下，
穷年在一方。
