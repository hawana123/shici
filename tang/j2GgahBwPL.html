			<div class="info"><span class="date">作者：曹邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">

上国花照地，
遣君向西征。
旁人亦有恨，
况复故人情。
单车欲云去，
别酒忽然醒。
如何今夜梦，
半作道路程？
边士不好礼，
全家住军城。
城中鼓角严，
旅客常夜惊。
中有左记室，
逢人眼光明。
西门未归者，
下马如到京。
还应一开卷，
为子心不平。
殷勤说忠抱，
壮志勿自轻。
