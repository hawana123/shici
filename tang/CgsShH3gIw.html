			<h1>登水门楼，见亡友张贞期题望黄河诗……</h1>
			<div class="info"><span class="date">作者：崔曙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吾友东南美，
昔闻登此楼。
人随川上逝，
书向壁中留。
严子好真隐，
谢公耽远游。
清风初作颂，
暇日复销忧。
时与文字古，
迹将山水幽。
已孤苍生望，
空见黄河流。
流落年将晚，
悲凉物已秋。
天高不可问，
掩泣赴行舟。
