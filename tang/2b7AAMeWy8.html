			<h1>同鲜于洛阳于毕员外宅观画马歌</h1>
			<div class="info"><span class="date">作者：高适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
知君爱鸣琴，
仍好千里马。
永日恒思单父中，
有时心到宛城下。
遇客丹青天下才，
白生胡雏控龙媒。
主人娱宾画障开，
只言骐骥西极来。
半壁走参走覃势不住，
满堂风飘飒然度。
家僮愕视欲先鞭，
枥马惊嘶还屡顾。
始知物妙皆可怜，
燕昭市骏岂徒然。
纵令剪拂无所用，
犹胜驽骀在眼前。
