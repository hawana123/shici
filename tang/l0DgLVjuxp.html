四月天气和且清，
绿槐阴合沙堤平。
独骑善马衔镫稳，
初著单衣肢体轻。
退朝下直少徒侣，
归舍闭门无送迎。
风生竹夜窗间卧，
月照松时台上行。
春酒冷尝三数醆，
晓琴闲弄十余声。
幽怀静境何人别，
唯有南宫老驾兄。
