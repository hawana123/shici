			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
我年三十二，
鬓有八九丝。
非无官次第，
其如身早衰。
今人夸贵富，
肉食与妖姬。
而我俱不乐，
贵富亦何为。
况逢多士朝，
贤俊若布棋。
班行次第立，
朱紫相参差。
谟猷密勿进，
羽檄纵横驰。
监察官甚小，
发言无所裨。
小官仍不了，
谴夺亦已随。
时或不之弃，
得不自弃之。
陶君喜不遇，
顾我复何疑。
潜书周隐士，
白云今有期。
