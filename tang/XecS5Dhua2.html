			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
闲散身无事，
风光独自游。
断云江上月，
解缆海中舟。
琴弄萧梁寺，
诗吟庾亮楼。
丛篁堪作伴，
片石好为俦。
燕雀徒为贵，
金银志不求。
满杯春酒绿，
对月夜窗幽。
绕砌澄清沼，
抽簪映细流。
卧床书册遍，
半醉起梳头。
