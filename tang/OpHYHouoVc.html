			</div>

瑶瑟激凄响，
征鸿翻夕阳。
署分刊竹简，
书蠹护芸香。
马色关城晓，
蝉声驿路长。
石渠荣正礼，
兰室重元方。
不作经年别，
离魂亦暂伤。
