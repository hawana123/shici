			<h1>鹦鹉</h1>
			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丹觜如簧翠羽轻，
随人呼物旋知名。
金笼夜黯山西梦，
玉枕晓憎帘外声。
才子爱奇吟不足，
美人怜尔绣初成。
应缘是我邯郸客，
相顾咬咬别有情。


		</article>
