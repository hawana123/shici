			<h1>梓州与温商夜别</h1>
			<div class="info"><span class="date">作者：陈羽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤凰城里花时别，
玄武江边月下逢。
客舍莫辞先买酒，
相门曾忝共登龙。
迎风骚屑千家竹，
隔水悠扬午夜钟。
明日又行西蜀路，
不堪天际远山重。


		</article>
