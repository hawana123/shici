			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
短松鹤不巢，
高石云不栖。
君今潇湘去，
意与云鹤齐。
力买奇险地，
手开清浅溪。
身披薜荔衣，
山陟莓苔梯。
一卷冰雪文，
避俗常自携。
