			<h1>和李书记</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
繁极全分青帝功，
开时独占上春风。
吴姬舞雪非真艳，
汉后题诗是怨红。
远蝶恋香抛别苑，
野莺衔得出深宫。
君看万态当筵处，
羞杀蔷薇点碎丛。
