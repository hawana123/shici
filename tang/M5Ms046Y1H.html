			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
千骑拥朱轮，
香尘岂是尘。
如何补衮服，
来看衲衣人。
庄叟因先觉，
空王有宿因。
对花无俗态，
爱竹见天真。
欹枕松窗迥，
题墙道意新。
戒师惭匪什，
都讲更胜询。
桃熟多红璺，
茶香有碧筋。
高宗多不寐，
终是梦中人。
