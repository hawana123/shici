			<h1>游烂柯山四首</h1>
			<div class="info"><span class="date">作者：李深</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寻源路不迷，
绝顶与云齐。
坐引群峰小，
平看万木低。
双林春色上，
正有子规啼。
嵌空横洞天，
磅礴倚崖巘。
宛如虹势出，
可赏不可转。
真兴得津梁，
抽簪永游衍。
羽客无姓名，
仙棋但闻见。
行看负薪客，
坐使桑田变。
怀古正怡然，
前山早莺啭。
稽首期发蒙，
吾师岂无说。
安禅即方丈，
演法皆寂灭。
鸣磬雨花香，
斋堂饭松屑。
