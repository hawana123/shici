			<h1>晚秋旅舍寄苗员外</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
争途苦不前，
贫病遂连牵。
向暮同行客，
当秋独长年。
晚花唯有菊，
寒叶已无蝉。
吏部逢今日，
还应瓮下眠。


		</article>
