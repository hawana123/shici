			<h1>福州送郑楚材赴京，时监察刘公亮有……</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
美人河岳灵，
家本荥水濆。
门承若兰族，
身蕴如琼文。
早折青桂枝，
俯窥鸿鹄群。
迩来丹霄姿，
远逐苍梧云。
有伊光鉴人，
惜兹瑶蕙薰。
中酣前激昂，
四座同氛氲。
海郡梅霪晴，
山邮炎景曛。
回翔罢南游，
鸣唳期西闻。
秦塞鸾凤征，
越江云雨分。
从兹一别离，
伫致如尧君。


		</article>
