			<div class="info"><span class="date">作者：李沇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
海宫蹙浪收残月，
挈壶掌事传更歇。
银蟾半坠恨流咽，
六鳌披月撼蓬阙。
九炁真翁骑白犀，
临池静听雌蛟啼。
桂花裛露曙香冷，
八窗玉朗惊晨鸡。
裁纱剪罗贴丹凤，
腻霞远闭瑶山梦。
露干欲醉芙蕖塘，
回首驱云朝正阳。
