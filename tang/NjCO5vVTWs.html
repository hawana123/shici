			<h1>题任处士创资福寺</h1>
			<div class="info"><span class="date">作者：鱼玄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
幽人创奇境，
游客驻行程。
粉壁空留字，
莲宫未有名。
凿池泉自出，
开径草重生。
百尺金轮阁，
当川豁眼明。
