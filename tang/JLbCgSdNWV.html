			<h1>与生公游石窟山</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
探秘孰云远，
忘怀复尔同。
日寻高深意，
宛是神仙中。
跻险构灵室，
诡制非人功。
潜洞黝无底，
殊庭忽似梦。
岂如武安凿，
自若茅山通。
造物良有寄，
嬉游乃惬衷。
犹希咽玉液，
从此升云空。
咄咄共携手，
冷然且驭风。
