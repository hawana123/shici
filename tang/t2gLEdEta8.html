		<div class="container">
			<h1>早秋登慈恩寺塔</h1>
			<div class="info"><span class="date">作者：欧阳詹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宝塔过千仞，
登临尽四维。
毫端分马颊，
墨点辨蛾眉。
地迥风弥紧，
天长日久迟。
因高欲有赋，
远意惨生悲。


		</article>
