			<h1>至大梁却寄匡城主人</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一从弃鱼钓，
十载干明王。
无由谒天阶，
却欲归沧浪。
仲秋至东郡，
遂见天雨霜。
昨日梦故山，
蕙草色已黄。
平明辞铁丘，
薄暮游大梁。
仲秋萧条景，
拔剌飞鹅鶬。
四郊阴气闭，
万里无晶光。
长风吹白茅，
野火烧枯桑。
故人南燕吏，
籍籍名更香。
聊以玉壶赠，
置之君子堂。
