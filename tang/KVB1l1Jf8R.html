			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
迢迢太行路，
自古称险恶。
千骑俨欲前，
群峰望如削。
火云从中起，
仰视飞鸟落。
汗马卧高原，
危旌倚长薄。
清风何不至，
赤日方煎烁。
石露山木焦，
鳞穷水泉涸。
九重今旰食，
万里传明略。
诸将候轩车，
元凶愁鼎镬。
何劳短兵接，
自有长缨缚。
通越事岂难，
渡泸功未博。
朝辞羊肠坂，
夕望贝丘郭。
漳水斜绕营，
常山遥入幕。
永怀姑苏下，
因寄建安作。
白雪和诚难，
沧波意空托。
陈琳书记好，
王粲从军乐。
早晚归汉庭，
随君上麟阁。
