			<h1>紫踯躅</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫踯躅，
灭紫拢裙倚山腹。
文君新寡乍归来，
羞怨春风不能哭。
我从相识便相怜，
但是花丛不回目。
去年春别湘水头，
今年夏见青山曲。
迢迢远在青山上，
山高水阔难容足。
愿为朝日早相暾，
愿作轻风暗相触。
乐踯躅，
我向通州尔幽独。
可怜今夜宿青山，
何年却向青山宿。
山花渐暗月渐明，
月照空山满山绿。
山空月午夜无人，
何处知我颜如玉。
