			<h1>和乐天诮失婢榜者</h1>
			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
把镜朝犹在，
添香夜不归。
鸳鸯拂瓦去，
鹦鹉透笼飞。
不逐张公子，
即随刘武威。
新知正相乐，
从此脱青衣。


		</article>
