			<h1>蓝田山石门精舍</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
落日山水好，
漾舟信归风。
探奇不觉远，
因以缘源穷。
遥爱云木秀，
初疑路不同。
安知清流转，
偶与前山通。
舍舟理轻策，
果然惬所适。
老僧四五人，
逍遥荫松柏。
朝梵林未曙，
夜禅山更寂。
道心及牧童，
世事问樵客。
暝宿长林下，
焚香卧瑶席。
涧芳袭人衣，
山月映石壁。
再寻畏迷误，
明发更登历。
笑谢桃源人，
花红复来觌。
