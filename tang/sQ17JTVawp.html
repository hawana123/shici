			<h1>在京思故园见乡人问</h1>
			<div class="info"><span class="date">作者：王绩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旅泊多年岁，
老去不知回。
忽逢门前客，
道发故乡来。
敛眉俱握手，
破涕共衔杯。
殷勤访朋旧，
屈曲问童孩。
衰宗多弟侄，
若个赏池台。
旧园今在否，
新树也应栽。
柳行疏密布，
茅斋宽窄裁。
经移何处竹，
别种几株梅。
渠当无绝水，
石计总生苔。
院果谁先熟，
林花那后开。
羁心只欲问，
为报不须猜。
行当驱下泽，
去剪故园莱。
