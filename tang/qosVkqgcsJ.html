			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
窗白星汉曙，
窗暖灯火余。
坐卷朱里幕，
看封紫泥书。
(穴目)(穴目)钟漏尽，
(日童)(日童)霞景初。
楼台红照曜，
松竹青扶疏。
君爱此时好，
回头特谓余：不知上清界，
晓景复何如？
