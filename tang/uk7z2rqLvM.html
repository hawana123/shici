			<div class="info"><span class="date">作者：翁承赞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
斜拂中桥远映楼，
翠光骀荡晓烟收。
洛阳才子多情思，
横把金鞭约马头。
高出营门远出墙，
朱阑门闭绿成行。
将军宴罢东风急，
闲衬旌旗簇画堂。
彭泽先生酒满船，
五株栽向九江边。
长条细叶无穷尽，
管领春风不计年。
炀帝东游意绪多，
宫娃眉翠两相和。
一声水调春风暮，
千里交阴锁汴河。
缠绕春情卒未休，
秦娥萧史两相求。
玉句阑内朱帘卷，
瑟瑟丝笼十二楼。
