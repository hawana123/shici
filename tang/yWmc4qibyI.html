			<h1>晨坐斋中偶而成咏</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒露洁秋空，
遥山纷在瞩。
孤顶乍修耸，
微云复相续。
人兹赏地偏，
鸟亦爱林旭。
结念凭幽远，
抚躬曷羁束。
仰霄谢逸翰，
临路嗟疲足。
徂岁方暌携，
归心亟踯躅。
休闲倘有素，
岂负南山曲。
