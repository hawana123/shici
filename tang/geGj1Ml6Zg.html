			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
闻有玄都客，
成仙不易祈。
蓬莱向清浅，
桃杏欲芳菲。
缩地黄泉出，
升天白日飞。
少微星夜落，
高掌露朝晞。
吐甲龙应出，
衔符鸟自归。
国人思负局，
天子惜被衣。
花月留丹洞，
琴笙合翠微。
嗟来子桑扈，
尔独返于几。
