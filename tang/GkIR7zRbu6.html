雪峰雪峰高且雄，
峨峨堆积青冥中。
六月赤日烧不熔，
飞禽瞥见人难通。
常闻中有白象王，
五百象子皆威光。
行围坐绕同一色，
森森影动旃檀香。
于中一子最雄猛，
称尊独踞鼓山顶。
百千眷属阴□影，
身照曜，
吞秋景。
我闻岷国民归依，
前王后王皆师资。
宁同梁武遇达磨，
过后弹指空伤悲。
