			<h1>题柳</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杨柳千条拂面丝，
绿烟金穗不胜吹。
香随静婉歌尘起，
影伴娇娆舞袖垂。
羌管一声何处曲，
流莺百啭最高枝。
千门九陌花如雪，
飞过宫墙两自知。
