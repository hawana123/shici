残星残月一声钟，
谷际岩隈爽气浓。
不向碧台惊醉梦，
但来清镜促愁容。
繁金露洁黄笼菊，
独翠烟凝远涧松。
闲步幽林与苔径，
渐移栖鸟及鸣蛩。
