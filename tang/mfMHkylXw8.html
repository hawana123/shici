			<h1>送僧赴黄山沐汤泉兼参禅宗长老</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
闻有汤泉独去寻，
一瓶一钵一无金。
不愁乱世兵相害，
却喜寒山路入深。
野老祷神鸦噪庙，
猎人冲雪鹿惊林。
患身是幻逢禅主，
水洗皮肤语洗心。
