			<h1>登北庭北楼，呈幕中诸公</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
尝读西域传，
汉家得轮台。
古塞千年空，
阴山独崔嵬。
二庭近西海，
六月秋风来。
日暮上北楼，
杀气凝不开。
大荒无鸟飞，
但见白龙塠。
旧国眇天末，
归心日悠哉。
上将新破胡，
西郊绝烟埃。
边城寂无事，
抚剑空徘徊。
幸得趋幕中，
托身厕群才。
早知安边计，
未尽平生怀。
