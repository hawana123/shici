			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
小一头应白，
孤高住歙城。
不知安乐否，
何以近无生。
烧逼鸿行侧，
风干雪朕清。
途中逢此信，
珍重未精诚。
荒乱抛深隐，
飘零远寓居。
片云无定所，
得力是逢渠。
瀑灂群公社，
江崩古帝墟。
终期再相见，
招手复何如。
