			<div class="info"><span class="date">作者：宋之问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

地尽天水合，
朝及洞庭湖。
初日当中涌，
莫辨东西隅。
晶耀目何在，
滢荧心欲无。
灵光晏海若，
游气耿天吴。
张乐轩皇至，
征苗夏禹徂。
楚臣悲落叶，
尧女泣苍梧。
野积九江润，
山通五岳图。
风恬鱼自跃，
云夕雁相呼。
独此临泛漾，
浩将人代殊。
永言洗氛浊，
卒岁为清娱。
要使功成退，
徒劳越大夫。
