			<h1>宫中曲二首</h1>
			<div class="info"><span class="date">作者：徐凝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
披香侍宴插山花，
厌著龙绡著越纱。
恃赖倾城人不及，
檀妆唯约数条霞。
身轻入宠尽恩私，
腰细偏能舞柘枝。
一日新妆抛旧样，
六宫争画黑烟眉。
