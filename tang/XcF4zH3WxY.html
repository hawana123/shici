秋花紫蒙蒙，
秋蝶黄茸茸。
花低蝶新小，
飞戏丛西东。
日暮凉风来，
纷纷花落丛。
夜深白露冷，
蝶已死丛中。
朝生夕俱死，
气类各相从。
不见千年鹤，
多栖百丈松？
