			</div>

	<div class="container">
		<article class="post">
			
秋山古寺东西远，
竹院松门怅望同。
幽鸟静时侵径月，
野烟消处满林风。
塔分朱雁馀霞外，
刹对金螭落照中。
官备散寮身却累，
往来惭谢二莲宫。
