			<h1>敦煌太守后庭歌</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
敦煌太守才且贤，
郡中无事高枕眠。
太守到来山出泉，
黄砂碛里人种田。
敦煌耆旧鬓皓然，
愿留太守更五年。
城头月出星满天，
曲房置酒张锦筵。
美人红妆色正鲜，
侧垂高髻插金钿。
醉坐藏钩红烛前，
不知钩在若个边。
为君手把珊瑚鞭，
射得半段黄金钱，
此中乐事亦已偏。
