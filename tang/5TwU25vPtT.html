			<h1>奉和圣制次成皋先圣擒建德之所</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天命诚有集，
王业初惟艰。
翦商自文祖，
夷项在兹山。
地识斩蛇处，
河临饮马间。
威加昔运往，
泽流今圣还。
尊祖颂先烈，
赓歌安用攀。
绍成即我后，
封岱出天关。


		</article>
