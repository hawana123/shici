			<h1>谢徽上人见惠二龙障子，以……</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
我见苏州昆山金城中，
金城柱上有二龙。
老僧相传道是僧繇手，
寻常入海共龙斗。
又闻蜀国玉局观有孙遇迹，
盘屈身长八十尺。
游人争看不敢近，
头觑寒泉万丈碧。
近有五羊徽上人，
闲工小笔得意新。
画龙不夸头角及须鳞，
只求筋骨与精神。
徽上人，
真艺者。
惠我双龙不言价，
等闲不敢将悬挂。
恐是叶公好假龙，
及见真龙却惊怕。
