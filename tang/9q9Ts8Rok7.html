槐杪清蝉烟雨馀，
萧萧凉叶堕衣裾。
噪槎乌散沈苍岭，
弄杵风高上碧虚。
百岁梦生悲蛱蝶，
一朝香死泣芙蕖。
六宫谁买相如赋，
团扇恩情日日疏。
