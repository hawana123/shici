		<article class="post">
			
不谓生戎马，
何知共酒杯。
然脐郿坞败，
握节汉臣回。
白发千茎雪，
丹心一寸灰。
别离经死地，
披写忽登台。
重对秦箫发，
俱过阮宅来。
留连春夜舞，
泪落强裴回。
