			<h1>信州录事参军常曾古鼎歌</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三年纠一郡，
独饮寒泉井。
江南铸器多铸银，
罢官无物唯古鼎。
雕螭刻篆相错盘，
地中岁久青苔寒。
左对苍山右流水，
云有古来葛仙子。
葛仙埋之何不还，
耕者鎗然得其间。
持示世人不知宝，
劝君炼丹就寿考。
