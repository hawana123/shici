半秋初入中旬夜，
已向阶前守月明。
从未圆时看却好，
一分分见傍轮生。
乱云遮却台东月，
不许教依次第看。
莫为诗家先见镜，
被他笼与作艰难。
今夜月明胜昨夜，
新添桂树近东枝。
立多地湿舁床坐，
看过墙西寸寸迟。
月似圆来色渐凝，
玉盆盛水欲侵棱。
夜深尽放家人睡，
直到天明不炷灯。
合望月时常望月，
分明不得似今年。
仰头五夜风中立，
从未圆时直到圆。
