			<h1>和李秀才边庭四时怨</h1>
			<div class="info"><span class="date">作者：卢汝弼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春风昨夜到榆关，
故国烟花想已残。
少妇不知归不得，
朝朝应上望夫山。
卢龙塞外草初肥，
雁乳平芜晓不飞。
乡国近来音信断，
至今犹自著寒衣。
八月霜飞柳半黄，
蓬根吹断雁南翔。
陇头流水关山月，
泣上龙堆望故乡。
朔风吹雪透刀瘢，
饮马长城窟更寒。
半夜火来知有敌，
一时齐保贺兰山。
