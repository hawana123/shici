祥云皓鹤盘碧空，
乔松稍稍韵微风。
绛节影来，
朱幡响丁东，
相公清斋朝蕊宫。
太上符箓龙蛇踪，
散花天女侍香童。
隔烟遥望见云水，
弹璈吹凤清珑珑。
丹砂黄金世可度，
愿启一言告仙翁。
道门弟子山中客，
长向山中礼空碧。
九色真龙上汉时，
愿把霓幢引烟策。
