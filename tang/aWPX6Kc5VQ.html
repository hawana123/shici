			<h1>永嘉经谢公石门山作</h1>
			<div class="info"><span class="date">作者：郭密之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绵境经耳目，
未尝旷跻登。
一窥石门险，
再涤心神懵。
洞壑閟金涧，
欹崖盘石楞。
阴潭下幂幂，
秀岭上层层。
千丈瀑流蹇，
半溪风雨縆。
兴余志每惬，
心远道自弘。
乘轺广储峙，
祗命愧才能。
辍棹周气象，
扪条历骞崩。
忽如生羽翼，
恍若将起腾。
谢客今已矣，
我来谁与朋。
