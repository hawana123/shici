			<h1>七夕</h1>
			<div class="info"><span class="date">作者：崔国辅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
太守仙潢族，
含情七夕多。
扇风生玉漏，
置水写银河。
阁下陈书籍，
闺中曝绮罗。
遥思汉武帝，
青鸟几时过？
