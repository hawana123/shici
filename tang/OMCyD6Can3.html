			</div>

	<div class="container">
		<article class="post">
			
饶阳因富得州名，
不独农桑别有营。
日暖提筐依茗树，
天阴把酒入银坑。
江寒鱼动枪旗影，
山晚云和鼓角声。
太守能诗兼爱静，
西楼见月几篇成。
