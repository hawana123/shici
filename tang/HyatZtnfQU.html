			<h1>短歌行，赠王郎司直</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
王郎酒酣拔剑斫地歌莫哀，
我能拔尔抑塞磊落之奇才。
豫章翻风白日动，
鲸鱼跋浪沧溟开。
且脱佩剑休裴回，
西得诸侯棹锦水。
欲向何门趿珠履，
仲宣楼头春色深。
青眼高歌望吾子，
眼中之人吾老矣。
