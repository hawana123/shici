			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
月是阴秋镜，
寒为寂寞资。
轻寒酒醒后，
斜月枕前时。
倚壁思闲事，
回灯检旧诗。
闻君亦同病，
终夜远相悲。
