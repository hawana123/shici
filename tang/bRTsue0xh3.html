			<h1>洛阳道五首献吕四郎中</h1>
			<div class="info"><span class="date">作者：储光羲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

洛水春冰开，
洛城春水绿。
朝看大道上，
落花乱马足。
剧孟不知名，
千金买宝剑。
出入平津邸，
自言娇且艳。
大道直如发，
春日佳气多。
五陵贵公子，
双双鸣玉珂。
春风二月时，
道傍柳堪把。
上枝覆官阁，
下枝覆车马。
洛水照千门，
千门碧空里。
少年不得志，
走马游新市。
