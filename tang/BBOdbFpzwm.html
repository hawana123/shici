			<h1>和张判官登万山亭，因赠洪府都督韩公</h1>
			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
韩公是襄士，
日赏城西岑。
结构意不浅，
岩潭趣转深。
皇华一动咏，
荆国几谣吟。
旧径兰勿剪，
新堤柳欲阴。
砌傍馀怪石，
沙上有闲禽。
自牧豫章郡，
空瞻枫树林。
因声寄流水，
善听在知音。
耆旧眇不接，
崔徐无处寻。
物情多贵远，
贤俊岂无今。
迟尔长江暮，
澄清一洗心。
