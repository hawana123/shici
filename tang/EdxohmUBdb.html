宗系传康乐，
精修学远公。
--王遘相寻当暮岁，
行李犯寒风。
--李纵累积浮生里，
机惭半偈中。
--郑说传家知业坠，
继祖忝声同。
--皎然云与轻帆至，
山将本寺空。
--崔子向向来忘起灭，
留我宿花宫。
--齐翔
