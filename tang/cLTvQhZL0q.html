			<div class="info"><span class="date">作者：薛莹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
藉草与行莎，
相看日未斜。
断崖分鸟道，
疏树见人家。
望远临孤石，
吟余落片霞。
野情看不足，
归路思犹赊。
