			<div class="info"><span class="date">作者：刘禹锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
才兼文武播雄名，
遗爱芳尘满洛城。
身在行台为仆射，
书来甪里访先生。
闲游占得嵩山色，
醉卧高听洛水声。
千里相思难命驾，
七言诗里寄深情。
