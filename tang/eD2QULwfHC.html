			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

昨日诏下去罪人，
今日诏下得贤臣。
进退者谁非我事，
世间宠辱常纷纷。
我心与世两相忘，
时事虽闻如不闻。
但喜今年饱饭吃，
洛阳禾稼如秋云。
更倾一樽歌一曲，
不独忘世兼忘身。
