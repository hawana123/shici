			<div class="info"><span class="date">作者：令狐楚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
台室名曾继，
旌门节暂过。
欢情老去少，
苦事别离多。
便为开樽俎，
应怜出网罗。
百忧今已失，
一醉孰知他。
帝德千年日，
君恩万里波。
许随黄绮辈，
闲唱紫芝歌。
龙衮期重补，
梅羹伫再和。
嵩丘来携手，
君子意如何。
