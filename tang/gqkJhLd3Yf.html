			<h1>送费子归武昌</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉阳归客悲秋草，
旅舍叶飞愁不扫。
秋来倍忆武昌鱼，
梦著只在巴陵道。
曾随上将过祁连，
离家十年恒在边。
剑锋可惜虚用尽，
马蹄无事今已穿。
知君开馆常爱客，
樗蒱百金每一掷。
平生有钱将与人，
江上故园空四壁。
吾观费子毛骨奇，
广眉大口仍赤髭。
看君失路尚如此，
人生贵贱那得知。
高秋八月归南楚，
东门一壶聊出祖。
路指凤凰山北云，
衣沾鹦鹉洲边雨。
勿叹蹉跎白发新，
应须守道勿羞贫。
男儿何必恋妻子，
莫向江村老却人。
