			<h1>自瀼西荆扉且移居东屯茅屋四首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白盐危峤北，
赤甲古城东。
平地一川稳，
高山四面同。
烟霜凄野日，
粳稻熟天风。
人事伤蓬转，
吾将守桂丛。
东屯复瀼西，
一种住青溪。
来往皆茅屋，
淹留为稻畦。
市喧宜近利，
林僻此无蹊。
若访衰翁语，
须令剩客迷。
道北冯都使，
高斋见一川。
子能渠细石，
吾亦沼清泉。
枕带还相似，
柴荆即有焉。
斫畬应费日，
解缆不知年。
牢落西江外，
参差北户间。
久游巴子国，
卧病楚人山。
幽独移佳境，
清深隔远关。
寒空见鸳鹭，
回首忆朝班。
