			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
贫无好物堪为信，
双(木盍)虽轻意不轻。
愿奉谢公池上酌，
丹心绿酒一时倾。
惯和麴(上薛下米)堪盛否，
重用盐梅试洗看。
小器不知容几许，
襄阳米贱酒升宽。
[银匠洗银，
多以盐花梅浆也。
]
