秋水悠悠浸墅扉，
梦中来数觉来稀。
玄蝉去尽叶黄落，
一树冬青人未归。
城郭休过识者稀，
哀猿啼处有柴扉。
沧江白日樵渔路，
日暮归来雨满衣。
