			<h1>巡按自漓水南行</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
理棹虽云远，
饮冰宁有惜。
况乃佳山川，
怡然傲潭石。
奇峰岌前转，
茂树隈中积。
猿鸟声自呼，
风泉气相激。
目因诡容逆，
心与清晖涤。
纷吾谬执简，
行郡将移檄。
即事聊独欢，
素怀岂兼适。
悠悠咏靡监，
庶以穷日夕。


		</article>
