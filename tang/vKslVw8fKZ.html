			<h1>寄李苏州兼示杨琼</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
真娘墓头春草碧，
心奴鬓上秋霜白。
为问苏台酒席中，
使君歌笑与谁同。
就中犹有杨琼在，
堪上东山伴谢公。
