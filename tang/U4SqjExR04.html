			<h1>喜陆侍御破石埭草寇东峰亭赋诗</h1>
			<div class="info"><span class="date">作者：崔何</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绝景西溪寺，
连延近郭山。
高深清扃外，
行止翠微间。
江澈烟尘静，
川源草树闲。
中丞健步到，
柱史捷书还。
一战清戎越，
三吴变险艰。
功名麟阁上，
得咏入秦关。


		</article>
