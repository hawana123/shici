			<h1>秦越人洞中咏</h1>
			<div class="info"><span class="date">作者：于鹄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

扁鹊得仙处，
传是西南峰。
年年山下人，
长见骑白龙。
洞门黑无底，
日夜唯雷风。
清斋将入时，
戴星兼抱松。
石径阴且寒，
地响知远钟。
似行山林外，
闻叶履声重。
低碍更俯身，
渐远昼夜同。
时时白蝙蝠，
飞入茅衣中。
行久路转窄，
静闻水淙淙。
但愿逢一人，
自得朝天宫。
