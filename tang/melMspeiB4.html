			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

		<article class="post">
			
夙驾逾人境，
长驱出塞垣。
边风引去骑，
胡沙拂征辕。
奏笳山月白，
结阵瘴云昏。
虽云风景异华夏，
亦喜地理通楼烦。
白羽矢飞先火炮，
黄金甲耀夺朝暾。
要须洒扫龙沙净，
归谒明光一报恩。
