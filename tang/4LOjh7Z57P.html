			<div class="info"><span class="date">作者：罗邺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋庭怅望别君初，
折柳分襟十载馀。
相见或因中夜梦，
寄来多是隔年书。
携樽座外花空老，
垂钓江头柳渐疏。
裁得诗凭千里雁，
吟来宁不忆吾庐。
