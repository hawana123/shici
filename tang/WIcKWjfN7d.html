			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
黄花红树谢芳蹊，
宫殿参差黛巘西。
诗閤晓窗藏雪岭，
画堂秋水接蓝溪。
松飘晚吹摐金铎，
竹荫寒苔上石梯。
妙迹奇名竟何在，
下方烟暝草萋萋。
