			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
远客殊未归，
我来几惆怅。
叩关一日不见人，
绕屋寒花笑相向。
寒花寂寂遍荒阡，
柳色萧萧愁暮蝉。
行人无数不相识，
独立云阳古驿边。
凤翅山中思本寺，
鱼竿村口望归船。
归船不见见寒烟，
离心远水共悠然。
他日相期那可定，
闲僧著处即经年。
