			<h1>赠战将</h1>
			<div class="info"><span class="date">作者：殷文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿沈枪利雪峰尖，
犀甲军装称紫髯。
威慑万人长凛凛，
礼延群客每谦谦。
阵前战马黄金勒，
架上兵书白玉签。
不为已为儒弟子，
好依门下学韬钤。
