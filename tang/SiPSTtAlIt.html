		<article class="post">
			
凤池开月镜，
清莹写寥天。
影散微波上，
光含片玉悬。
菱花凝泛滟，
桂树映清鲜。
乐广披云日，
山涛卷雾年。
濯缨何处去，
鉴物自堪妍。
回首看云液，
蟾蜍势正圆。
