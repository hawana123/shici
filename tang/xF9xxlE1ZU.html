			<h1>入东阳峡与李明府舟前後不相及</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东岩初解缆，
南浦遂离群。
出没同洲岛，
沿洄异渚濆。
风烟犹可望，
歌笑浩难闻。
路转青山合，
峰回白日曛。
奔涛上漫漫，
积水下沄沄。
倏忽犹疑及，
差池复两分。
离离间远树，
蔼蔼没遥氛。
地上巴陵道，
星连牛斗文。
孤狖啼寒月，
哀鸿叫断云。
仙舟不可见，
摇思坐氛氲。
