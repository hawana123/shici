			<h1>听颖师琴歌</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
别浦云归桂花渚，
蜀国弦中双凤语。
芙蓉叶落秋鸾离，
越王夜起游天姥。
暗佩清臣敲水玉，
渡海蛾眉牵白鹿。
谁看挟剑赴长桥，
谁看浸发题春竹。
竺僧前立当吾门，
梵宫真相眉棱尊。
古琴大轸长八尺，
峄阳老树非桐孙。
凉馆闻弦惊病客，
药囊暂别龙须席。
请歌直请卿相歌，
奉礼官卑复何益。
