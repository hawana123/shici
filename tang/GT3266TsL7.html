			<h1>戏寄崔评事表侄、苏五表弟、韦大少……</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
隐豹深愁雨，
潜龙故起云。
泥多仍径曲，
心醉阻贤群。
忍待江山丽，
还披鲍谢文。
高楼忆疏豁，
秋兴坐氛氲。
