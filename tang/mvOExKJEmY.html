			<h1>戏代李协律松江有赠</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蜀客操琴吴女歌，
明珠十斛是天河。
霜凝薜荔怯秋树，
露滴芙蓉愁晚波。
兰浦远乡应解珮，
柳堤残月未鸣珂。
西楼沉醉不知散，
潮落洞庭洲渚多。
