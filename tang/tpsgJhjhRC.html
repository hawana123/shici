千官奉职衮龙垂，
旅卧淮阳鬓日衰。
三月已乖棠树政，
二年空负竹林期。
楼侵白浪风来远，
城抱丹岩日到迟。
长欲挂帆君莫笑，
越禽花晚梦南枝。
