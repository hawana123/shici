			<h1>云安</h1>
			<div class="info"><span class="date">作者：李群玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
滩恶黄牛吼，
城孤白帝秋。
水寒巴字急，
歌迥竹枝愁。
树暗荆王馆，
云昏蜀客舟。
瑶姬不可见，
行雨在高丘。
