电尾烧黑云，
雨脚飞银线。
急点溅池心，
微烟昏水面。
气凉氛祲消，
暑退松篁健。
丛蓼亚赪茸，
擎荷翻绿扇。
风期谁与同，
逸趣余探遍。
欲去更迟留，
胸中久交战。
