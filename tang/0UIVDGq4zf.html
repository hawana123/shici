			<h1>乘雨入行军六弟宅</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曙角凌云罢，
春城带雨长。
水花分堑弱，
巢燕得泥忙。
令弟雄军佐，
凡才污省郎。
萍漂忍流涕，
衰飒近中堂。
