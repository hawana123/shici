			<h1>咏陶渊明</h1>
			<div class="info"><span class="date">作者：颜真卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
张良思报韩，
龚胜耻事新。
狙击不肯就，
舍生悲缙绅。
呜呼陶渊明，
奕叶为晋臣。
自以公相后，
每怀宗国屯。
题诗庚子岁，
自谓羲皇人。
手持山海经，
头戴漉酒巾。
兴逐孤云外，
心随还鸟泯。
