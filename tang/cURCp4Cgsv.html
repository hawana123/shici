长担犊车初入门，
金牙新酝盈深樽。
良人为渍木瓜粉，
遮却红腮交午痕。
最宜全幅碧鲛绡，
自襞春罗等舞腰。
未有长钱求邺锦，
且令裁取一团娇。
出意挑鬟一尺长，
金为钿鸟簇钗梁。
郁金种得花茸细，
添入春衫领里香。
