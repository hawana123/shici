			<h1>寄白阁默公</h1>
			<div class="info"><span class="date">作者：贾岛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
已知归白阁，
山远晚晴看。
石室人心静，
冰潭月影残。
微云分片灭，
古木落薪干。
后夜谁闻磬，
西峰绝顶寒。
