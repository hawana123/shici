			<h1>裴侍御见赠斑竹杖</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
骚人夸竹杖，
赠我意何深。
万点湘妃泪，
三年贾谊心。
愿持终白首，
谁道贵黄金。
他日归愚谷，
偏宜绿绮琴。


		</article>
