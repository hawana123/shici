			<h1>祗命赴京，途次淮口，因书所怀</h1>
			<div class="info"><span class="date">作者：权德舆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
弱植素寡偶，
趋时非所任。
感恩再登龙，
求友皆断金。
彪炳睹奇采，
凄锵闻雅音。
适欣佳期接，
遽叹离思侵。
靡靡遵远道，
忡忡劳寸心。
难成独酌谣，
空奏伐木吟。
泬寥清冬时，
萧索白昼阴。
交欢谅如昨，
滞念纷在今。
因风试矫翼，
倦飞会归林。
向晚清淮驶，
回首楚云深。
