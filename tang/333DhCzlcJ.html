			<h1>乱后逢村叟</h1>
			<div class="info"><span class="date">作者：杜荀鹤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
经乱衰翁居破村，
村中何事不伤魂。
因供寨木无桑柘，
为著乡兵绝子孙。
还似平宁征赋税，
未尝州县略安存。
至于鸡犬皆星散，
日落前山独倚门。
