			<h1>送陕县王主簿赴襄阳成亲</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
六月襄山道，
三星汉水边。
求凰应不远，
去马剩须鞭。
野店愁中雨，
江城梦里蝉。
襄阳多故事，
为我访先贤。
