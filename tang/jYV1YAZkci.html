幽庭凝碧亦涟漪，
檐霤声繁聒梦归。
半岫金乌才委照，
一川石燕又交飞。
濯枝霢霂榴花吐，
吹渚飘飖暑气微。
因忆故园闲钓处，
苍苔斑驳满渔矶。
