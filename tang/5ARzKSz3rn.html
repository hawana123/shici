			<h1>赠王尊师</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
先生自说瀛洲路，
多在青松白石间。
海岸夜中常见日，
仙宫深处却无山。
犬随鹤去游诸洞，
龙作人来问大还。
今日偶闻尘外事，
朝簪未掷复何颜。
