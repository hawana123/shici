			<div class="info"><span class="date">作者：孟云卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
少年多武力，
勇气冠幽州。
何以纵心赏，
马啼春草头。
迟迟平原上，
狐兔奔林丘。
猛虎忽前逝，
俊鹰连下鞲。
俯身逐南北，
轻捷固难俦。
所发无不中，
失之如我雠。
岂唯务驰骋，
猗尔暴田畴。
残杀非不痛，
古来良有由。
