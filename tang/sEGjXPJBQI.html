			<h1>望人家桃李花</h1>
			<div class="info"><span class="date">作者：贺知章</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山源夜雨度仙家，
朝发东园桃李花。
桃花红兮李花白，
照灼城隅复南陌。
南陌青楼十二重，
春风桃李为谁容。
弃置千金轻不顾，
踟蹰五马谢相逢。
徒言南国容华晚，
遂叹西家飘落远。
的皪长奉明光殿，
氛氲半入披香苑。
苑中珍木元自奇，
黄金作叶白银枝。
千年万岁不凋落，
还将桃李更相宜。
桃李从来露井傍，
成蹊结影矜艳阳。
莫道春花不可树，
会持仙实荐君王。
