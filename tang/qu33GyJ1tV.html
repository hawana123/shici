			<h1>早春晚归</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚归骑马过天津，
沙白桥红返照新。
草色连延多隙地，
鼓声闲缓少忙人。
还如南国饶沟水，
不似西京足路尘。
金谷风光依旧在，
无人管领石家春。


		</article>
