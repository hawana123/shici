			<h1>送杨秀才</h1>
			<div class="info"><span class="date">作者：贯休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
北山峨峨香拂拂，
翠涨青奔势巉崒。
赤松君宅在其中，
紫金为墙珠作室。
玻璃门外仙獓睡，
幢节森森绛烟密。
水精帘卷桃花开，
文锦娉婷众非一。
抚长离，
坎答鼓。
花姑吹箫，
弄玉起舞。
三万八千为半日，
海涸鳌枯等闲睹。
爱共安期棋，
苦识彭祖祖。
有时朝玉京，
红云拥金虎。
石桥亦是神仙住，
白凤飞来又飞去。
五云缥缈羽翼高，
世人仰望心空劳。
