			<div class="info"><span class="date">作者：孟浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万岁楼头望故乡，
独令乡思更茫茫。
天寒雁度堪垂泪，
月落猿啼欲断肠。
曲引古堤临冻浦，
斜分远岸近枯杨。
今朝偶见同袍友，
却喜家书寄八行。
