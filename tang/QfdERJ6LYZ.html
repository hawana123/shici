			<h1>赠兖州孟都督</h1>
			<div class="info"><span class="date">作者：韩翃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少年亲事冠军侯，
中岁仍迁北兖州。
露冕宁夸汉车服，
下帷常讨鲁春秋。
后斋草色连高阁，
事简人稀独行乐。
闲心近掩陶使君，
诗兴遥齐谢康乐。
远山重叠水逶迤，
落日东城闲望时。
不见双亲办丰膳，
能留五马尽佳期。
北场争转黄金勒，
爱客华亭赏秋色。
卷帘满地铺氍毹，
吹角鸣弦开玉壶。
愿学平原十日饮，
此时不忍歌骊驹。
