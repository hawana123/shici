			<h1>南山家园林木交映，盛夏五月幽然清……</h1>
			<div class="info"><span class="date">作者：陈子昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
寂寥守寒巷，
幽独卧空林。
松竹生虚白，
阶庭横古今。
郁蒸炎夏晚，
栋宇閟清阴。
轩窗交紫霭，
檐户对苍岑。
凤蕴仙人箓，
鸾歌素女琴。
忘机委人代，
闭牖察天心。
蛱蝶怜红药，
蜻蜓爱碧浔。
坐观万象化，
方见百年侵。
扰扰将何息，
青青长苦吟。
愿随白云驾，
龙鹤相招寻。
