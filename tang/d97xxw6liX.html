			<h1>和苏员外寓直</h1>
			<div class="info"><span class="date">作者：乔知之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自昔重为郎，
伊人练国章。
三旬登建礼，
五夜直明光。
墨草尚书奏，
衣飘侍御香。
开轩竹气静，
拂簟蕙风凉。
晓漏离阊阖，
鸣钟出未央。
从来宿台上，
天子贵文强。


		</article>
