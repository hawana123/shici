			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
开门临广陌，
旭旦车驾喧。
不见同心友，
徘徊忧且烦。
都城二十里，
居在艮与坤。
人生所各务，
乖阔累朝昏。
湛湛樽中酒，
青青芳树园。
缄情未及发，
先此枉玙璠。
迈世超高躅，
寻流得真源。
明当策疲马，
与子同笑言。
