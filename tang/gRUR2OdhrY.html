			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
清歌且罢唱，
红袂亦停舞。
赵叟抱五弦，
宛转当胸抚。
大声粗若散，
飒飒风和雨。
小声细欲绝，
切切鬼神语。
又如鹊报喜，
转作猿啼苦。
十指无定音，
颠倒宫徵羽。
坐客闻此声，
形神若无主。
行客闻此声，
驻足不能举。
嗟嗟俗人耳，
好今不好古。
所以绿窗琴，
日日生尘土。
