			<h1>送张判官归兼谒鄂州大夫</h1>
			<div class="info"><span class="date">作者：杜牧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
处士闻名早，
游秦献疏回。
腹中书万卷，
身外酒千杯。
江雨春波阔，
园林客梦催。
今君拜旌戟，
凛凛近霜台。
