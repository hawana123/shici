			<div class="info"><span class="date">作者：崔珏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
气吐幽兰出洞房，
乐人先问调宫商。
声和细管珠才转，
曲度沉烟雪更香。
公子不随肠万结，
离人须落泪千行。
巫山唱罢行云过，
犹自微尘舞画梁。
红脸初分翠黛愁，
锦筵歌板拍清秋。
一楼春雪和尘落，
午夜寒泉带雨流。
座上美人心尽死，
尊前旅客泪难收。
莫辞更送刘郎酒，
百斛明珠异日酬。
