篇篇高且真，
真为国风陈。
澹薄虽师古，
纵横得意新。
翦裁成几箧，
唱和是谁人。
华岳题无敌，
黄河句绝伦。
吟残荔枝雨，
咏彻海棠春。
李白欺前辈，
陶潜仰后尘。
难忘嵩室下，
不负蜀江滨。
属思看山眼，
冥搜倚树身。
楷模劳梦想，
讽诵爽精神。
落笔空追怆，
曾蒙借斧斤。
