草草事行役，
迟迟违故关。
碧帏遥隐雾，
红旆渐依山。
感激酬恩泪，
星霜去国颜。
捧刀金锡字，
归马玉连环。
威凤翔双阙，
征夫纵百蛮。
应怜宣室召，
温树不同攀。
