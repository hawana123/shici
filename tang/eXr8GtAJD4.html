二王后，
彼何人，
介公酅公为国宾，
周武隋文之子孙。
古人有言天下者，
非是一人之天下。
周亡天下传于隋，
隋人失之唐得之。
唐兴十叶岁二百，
介公酅公世为客。
明堂太庙朝享时，
引居宾位备威仪。
备威仪，
助郊祭，
高祖太宗之遗制。
不独兴灭国，
不独继绝世。
欲令嗣位守文君，
亡国子孙取为戒。
