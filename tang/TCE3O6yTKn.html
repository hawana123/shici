岚气肃兮岩翠冥，
空阴虚兮户芳迎。
披蕙帐兮促萝筵，
谈空空兮核元元。
蕙帐萝筵兮洞元室，
秘而幽兮真可吉。
返自然兮道可冥，
泽妙思兮草玄经，
结幽门兮在黄庭。
