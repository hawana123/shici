			<h1>和李相公勉晦日蓬池游宴</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高会吹台中，
新年月桂空。
貂蝉临野水，
旌旆引春风。
细草萦斜岸，
纤条出故丛。
微文复看猎，
宁与解神同。
