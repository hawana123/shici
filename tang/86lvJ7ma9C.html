			<h1>寄征士魏员外</h1>
			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
家遁苏门节，
清贫粉署官。
不矜朝命重，
只恨路行难。
窗晓鸡谭倦，
庭秋蝶梦阑。
羡君归未得，
还有钓鱼竿。
