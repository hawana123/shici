			<h1>德政上睦州胡中丞</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上德由来合动天，
旌旗到日是丰年。
群书已熟无人似，
五字研成举世传。
莫道政声同宇宙，
须知紫气满山川。
岂唯里巷皆苏息，
犹有恩波及钓船。
