		<article class="post">
			
细蕊慢逐风，
暖香闲破鼻。
青帝固有心，
时时动人意。
去年高枝犹压地，
今年低枝已憔悴。
吾所以见造化之权，
变通之理。
春夏作头，
秋冬为尾。
循环反复无穷已。
今生长短同一轨，
若使威可以制，
力可以止，
秦皇不肯敛手下沙丘，
孟贲不合低头入蒿里。
伊人强猛犹如此，
顾我劳生何足恃。
但愿开素袍，
倾绿蚁，
陶陶兀兀大醉于青冥白昼间。
任他上是天，
下是地。
