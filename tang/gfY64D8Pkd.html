			<div class="info"><span class="date">作者：罗隐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
山川去接汉江东，
曾伴隋侯醉此中。
歌绕夜梁珠宛转，
舞娇春席雪朦胧。
棠遗善政阴犹在，
薤送哀声事已空。
惆怅知音竟难得，
两行清泪白杨风。
