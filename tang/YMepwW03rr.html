			<h1>青鸟泉</h1>
			<div class="info"><span class="date">作者：张乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
只此沉仙翼，
瑶池似不遥。
有声悬翠壁，
无势下丹霄。
净濑烟霞古，
寒原草木凋。
山河几更变，
幽咽到唐朝。
