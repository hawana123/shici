			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
草生宫舍似闲居，
雪照南窗满素书。
贫后始知为吏拙，
病来还喜识人疏。
青云岂有窥梁燕，
浊水应无避钓鱼。
不待秋风便归去，
紫阳山下是吾庐。
