			<h1>送邵安石及第</h1>
			<div class="info"><span class="date">作者：曹松</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
及第兼归觐，
宜忘涉驿劳。
青云重庆少，
白日一飞高。
转楚闻啼狖，
临湘见叠涛。
海阳沈饮罢，
何地佐旌旄。
