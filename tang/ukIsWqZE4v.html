			<h1>舟月对驿近寺</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
更深不假烛，
月朗自明船。
金刹青枫外，
朱楼白水边。
城乌啼眇眇，
野鹭宿娟娟。
皓首江湖客，
钩帘独未眠。


		</article>
