			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">
		<article class="post">
			
言入黄花川，
每逐青溪水。
随山将万转，
趣途无百里。
声喧乱石中，
色静深松里。
漾漾泛菱荇，
澄澄映葭苇。
我心素已闲，
清川澹如此。
请留盘石上，
垂钓将已矣。
