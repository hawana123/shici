			<h1>游栖霞寺</h1>
			<div class="info"><span class="date">作者：李建勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
养花天气近平分，
瘦马来敲白下门。
晓色未开山意远，
春容犹淡月华昏。
琅琊冷落存遗迹，
篱舍稀疏带旧村。
此地几经人聚散，
只今王谢独名存。


		</article>
