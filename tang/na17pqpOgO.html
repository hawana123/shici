			<h1>章梓州水亭</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
城晚通云雾，
亭深到芰荷。
吏人桥外少，
秋水席边多。
近属淮王至，
高门蓟子过。
荆州爱山简，
吾醉亦长歌。


		</article>
