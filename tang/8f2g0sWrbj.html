			<h1>喜于广陵拜觐家兄奉送发还池州</h1>
			<div class="info"><span class="date">作者：韦应物</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
青青连枝树，
苒苒久别离。
客游广陵中，
俱到若有期。
俯仰叙存殁，
哀肠发酸悲。
收情且为欢，
累日不知饥。
夙驾多所迫，
复当还归池。
长安三千里，
岁晏独何为。
南出登阊门，
惊飙左右吹。
所别谅非远，
要令心不怡。
