		<article class="post">
			
牧龙丈人病高秋，
群童击节星汉愁。
瑶台凤辇不胜恨，
太古一声龙白头。
玉气兰光久摧折，
上清鸡犬音书绝。
蜺旌失手远于天，
三岛空云对秋月。
人间磊磊浮沤客，
鸑鷟蜻蜓飞自隔。
不应冠盖逐黄埃，
长梦真君旧恩泽。
