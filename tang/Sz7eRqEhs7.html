梁鸿夫妇欲双飞，
细雨轻寒拂雉衣。
初下雪窗因眷恋，
次乘烟幰奈光辉。
参差扇影分华月，
断续箫声落翠微。
见说春风偏有贺，
露花千朵照庭闱。
