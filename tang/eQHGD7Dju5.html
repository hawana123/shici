			<h1>送特进李峤入都袝庙</h1>
			<div class="info"><span class="date">作者：徐彦伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
特进三公下，
台臣百揆先。
孝图开寝石，
祠主卜牲筵。
恩级青纶赐，
徂装紫橐悬。
绸缪金鼎席，
宴饯玉潢川。
北斗分征路，
东山起赠篇。
乐池歌绿藻，
梁苑藉红荃。
骑转商岩日，
旌摇关塞烟。
庙堂须鲠议，
锦节伫来旋。


		</article>
