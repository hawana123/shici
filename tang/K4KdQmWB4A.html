			<h1>三月李明府后亭泛舟</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江南风景复如何，
闻道新亭更欲过。
处处纫兰春浦渌，
萋萋籍草远山多。
壶觞须就陶彭泽，
时俗犹传晋永和。
更待持桡徐转去，
微风落日水增波。
