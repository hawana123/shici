			<h1>洛阳女儿行</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洛阳女儿对门居，
才可颜容十五余。
良人玉勒乘骢马，
侍女金盘鲙鲤鱼。
画阁朱楼尽相望，
红桃绿柳垂檐向。
罗帷送上七香车，
宝扇迎归九华帐。
狂夫富贵在青春，
意气骄奢剧季伦。
自怜碧玉亲教舞，
不惜珊瑚持与人。
春窗曙灭九微火，
九微片片飞花琐。
戏罢曾无理曲时，
妆成祗是熏香坐。
城中相识尽繁华，
日夜经过赵李家。
谁怜越女颜如玉，
贫贱江头自浣纱。
