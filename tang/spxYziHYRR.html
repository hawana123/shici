			<h1>杂曲歌辞·湖阴曲</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
祖龙黄须珊瑚鞭，
铁骢金面青连钱。
虎髯拔剑欲成梦，
日压贼营如血鲜。
海旗风急惊眠起，
甲重光摇照湖水。
苍黄追骑尘外归，
森索妖星阵前死。
五陵愁碧春萋萋，
灞川玉马空中嘶。
羽书如电入青琐，
雪腕如捶催画鞞。
白虬天子金煌铓，
高临帝座回龙章。
吴波不动楚山晚，
花压阑干春昼长。


		</article>
