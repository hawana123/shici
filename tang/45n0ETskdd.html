黄金瑞榜绛河隈，
白玉仙舆紫禁来。
碧树青岑云外耸，
朱楼画阁水中开。
龙舟下瞰鲛人室，
羽节高临凤女台。
遽惜欢娱歌吹晚，
挥戈更却曜灵回。
