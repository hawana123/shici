			<h1>赠写御容李长史</h1>
			<div class="info"><span class="date">作者：李远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉座尘消砚水清，
龙髯不动彩毫轻。
初分隆准山河秀，
乍点重瞳日月明。
宫女卷帘皆暗认，
侍臣开殿尽遥惊。
三朝供奉无人敌，
始觉僧繇浪得名。
