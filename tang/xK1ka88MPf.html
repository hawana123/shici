			<h1>雪谤后书事上皇甫大夫</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
盛德总群英，
高标仰国桢。
独安巡狩日，
曾掩赵张名。
业就难辞宠，
朝回更授兵。
晓川分牧马，
夜雪覆连营。
长策威殊俗，
嘉谋翊圣明。
画图规阵势，
梦笔纪山行。
绶拂池中影，
珂摇竹外声。
赐欢征妓乐，
陪醉问公卿。
却忆经前事，
翻疑得此生。
分深存没感，
恩在子孙荣。
览镜愁将老，
扪心喜复惊。
岂言沈族重，
但觉杀身轻。
有泪沾坟典，
无家集弟兄。
东西遭世难，
流浪识交情。
阅古宗文举，
推才慕正平。
应怜守贫贱，
又欲事躬耕。
