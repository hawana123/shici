			<h1>杂言月洲歌送赵冽还襄阳</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉之广矣中有洲，
洲如月兮水环流。
流聒聒兮湍与濑，
草青青兮春更秋。
苦竹林，
香枫树，
樵子罛师几家住。
万山飞雨一川来，
巴客归船傍洲去。
归人不可迟，
芳杜满洲时。
无限风烟皆自悲，
莫辞贫贱阻心期。
家住洲头定近远，
朝泛轻桡暮当返。
不能随尔卧芳洲，
自念天机一何浅。
