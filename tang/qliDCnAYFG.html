			<h1>寒食城东即事</h1>
			<div class="info"><span class="date">作者：王维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清溪一道穿桃李。
演漾绿蒲涵白芷。
溪上人家凡几家。
落花半落东流水。
蹴鞠屡过飞鸟上。
秋千竞出垂杨里。
少年分日作遨游。
不用清明兼上巳。
