			<h1>感怀二首</h1>
			<div class="info"><span class="date">作者：戴叔伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
尺帛无长裁，
浅水无长流。
水浅易成枯，
帛短谁人收。
人生取舍间，
趋竞固非优。
旧交迹虽疏，
中心自云稠。
新交意虽密，
中道生怨尤。
踟蹰复踟蹰，
世路今悠悠。
主人饮君酒，
劝君弗相违。
但当尽弘量，
觞至无复辞。
人生百年中，
会合能几时。
不见枝上花，
昨满今渐稀。
花落还再开，
人老无少期。
古来贤达士，
饮酒不复疑。
