			<h1>早春书情寄河南崔少府</h1>
			<div class="info"><span class="date">作者：清江</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春日春风至，
阳和似不均。
病身空益老，
愁鬓不知春。
宇宙成遗物，
光阴促幻身。
客游伤末路，
心事向行人。
道薄犹怀土，
时难欲厌贫。
微才如可寄，
赤县有乡亲。


		</article>
