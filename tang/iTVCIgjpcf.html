玉窗萤影度，
金殿人声绝。
秋夜守罗帏，
孤灯耿不灭。
宫殿生秋草，
君王恩幸疏。
那堪闻凤吹，
门外度金舆。
怪来妆阁闭，
朝下不相迎。
总向春园里，
花间语笑声。
