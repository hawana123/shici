			<h1>南海乱石山作</h1>
			<div class="info"><span class="date">作者：杜审言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

涨海积稽天，
群山高嶪地。
相传称乱石，
图典失其事。
悬危悉可惊，
大小都不类。
乍将云岛极，
还与星河次。
上耸忽如飞，
下临仍欲坠。
朝暾赩丹紫，
夜魄炯青翠。
穹崇雾雨蓄，
幽隐灵仙閟。
万寻挂鹤巢，
千丈垂猿臂。
昔去景风涉，
今来姑洗至。
观此得咏歌，
长时想精异。
