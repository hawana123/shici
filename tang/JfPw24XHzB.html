			<h1>喜雪</h1>
			<div class="info"><span class="date">作者：李世民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
碧昏朝合雾，
丹卷暝韬霞。
结叶繁云色，
凝琼遍雪华。
光楼皎若粉，
映幕集疑沙。
泛柳飞飞絮，
妆梅片片花。
照璧台圆月，
飘珠箔穿露。
瑶洁短长阶，
玉丛高下树。
映桐珪累白，
萦峰莲抱素。
断续气将沉，
徘徊岁云暮。
怀珍愧隐德，
表瑞伫丰年。
蕊间飞禁苑，
鹤处舞伊川。
傥咏幽兰曲，
同欢黄竹篇。
