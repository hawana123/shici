			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

清水本不动，
桃花发岸傍。
桃花弄水色，
波荡摇春光。
我悦子容艳，
子倾我文章。
风吹绿琴去，
曲度紫鸳鸯。
昔作一水鱼，
今成两枝鸟。
哀哀长鸡鸣，
夜夜达五晓。
起折相思树，
归赠知寸心。
覆水不可收，
行云难重寻。
天涯有度鸟，
莫绝瑶华音。
