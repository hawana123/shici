			<div class="info"><span class="date">作者：卢鸿一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
灵矶盘礴兮溜奔错漱，
冷风兮镇冥壑。
研苔滋兮泉珠洁，
一饮一憩兮气想灭。
磷涟清淬兮涤烦矶，
灵仙境兮仁智归。
中有琴兮徽以玉，
峨峨汤汤兮弹此曲，
寄声知音兮同所欲。
