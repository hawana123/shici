			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长安邈千里，
日夕怀双阙。
已是洞庭人，
犹看灞陵月。
谁堪去乡意，
亲戚想天末。
昨夜梦中归，
烟波觉来阔。
江皋见芳草，
孤客心欲绝。
岂讶青春来，
但伤经时别。
长天不可望，
鸟与浮云没。
