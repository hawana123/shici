			<h1>醉中赠崔膺</h1>
			<div class="info"><span class="date">作者：李涉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
与君兄弟匡岭故，
与君相逢扬子渡。
白浪南分吴塞云，
绿杨深入隋宫路。
隋家文物今虽改，
舞馆歌台基尚在。
炀帝陵边草木深，
汴河流水空归海。
古今悠悠人自别，
此地繁华终未歇。
大道青楼夹翠烟，
琼墀绣帐开明月。
与君一言两相许，
外舍形骸中尔女。
扬州歌酒不可追，
洛神映箔湘妃语。
白马黄金为身置，
谁能独羡他人醉。
暂到香炉一夕间，
能展愁眉百世事。
君看白日光如箭，
一度别来颜色变。
早谋侯印佩腰间，
莫遣看花鬓如霰。
