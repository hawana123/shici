			<div class="info"><span class="date">作者：李远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
移居新竹已堪看，
劚破莓苔得几竿。
圆节不教伤粉箨，
低枝犹拟拂霜坛。
墙头枝动如烟绿，
枕上风来送夜寒。
第一莫教渔父见，
且从萧飒满朱栏。
