			<h1>句容县东青阳馆作</h1>
			<div class="info"><span class="date">作者：李嘉祐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
句曲千峰暮，
归人向远烟。
风摇近水叶，
云护欲晴天。
夕照留山馆，
秋光落草田。
征途傍斜日，
一骑独翩翩。
