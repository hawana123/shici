			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
非唯孤峭与世绝，
吟处斯须能变通。
物外搜罗归大雅，
毫端剪削有馀功。
山川正气侵灵府，
雪月清辉引思风。
别得人间上升术，
丹霄路在五言中。
