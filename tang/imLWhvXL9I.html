			<h1>书情上大尹十兄</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

紫陌绝纤埃，
油幢千骑来。
剖辞纷若雨，
奔吏殷成雷。
圣泽初忧壅，
群心本在台。
海鳞方泼剌，
云翼暂徘徊。
芳室芝兰茂，
春蹊桃李开。
江湖馀派少，
鸿雁远声哀。
命厌蓍龟诱，
年惊弟侄催。
磨铅惭砥砺，
挥策愧驽骀。
玉管能喧谷，
金炉可变灰。
应怜费思者，
衔泪亦衔枚。
