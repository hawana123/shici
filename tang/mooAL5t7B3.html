			<h1>杂曲歌辞·升天行</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
身不沉，
骨不重。
驱青鸾，
驾白凤。
幢盖飘飘入冷空，
天风瑟瑟星河动。
瑶阙参差阿母家，
楼台戏闭凝彤霞。
五三仙子乘龙车，
堂前碾烂蟠桃花。
回头却顾蓬山顶，
一点浓岚在深井。


		</article>
