		<article class="post">
			
远谪南荒一病身，
停舟暂吊汨罗人。
都缘靳尚图专国，
岂是怀王厌直臣。
万里碧潭秋景静，
四时愁色野花新。
不劳渔父重相问，
自有招魂拭泪巾。
