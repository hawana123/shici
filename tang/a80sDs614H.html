			<h1>送从弟删东归</h1>
			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云水东南两月程，
贪归庆节马蹄轻。
春桥欲醉攀花别，
野路闲吟触雨行。
诗价已高犹失意，
礼司曾赏会成名。
旧山风月知应好，
莫向秋时不到京。
