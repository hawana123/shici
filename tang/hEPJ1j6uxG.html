			</div>

		<article class="post">
			
幸忝君子顾。
遂陪尘外踪。
闲花满岩谷。
瀑水映杉松。
啼鸟忽临涧。
归云时抱峰。
良游盛簪绂。
继迹多夔龙。
讵枉青门道。
胡（一作故。
一作用）闻长乐钟。
清晨去朝谒。
车（一作鞍）马何从容。
