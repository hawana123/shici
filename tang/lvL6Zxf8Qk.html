草堂列仙楼，
上在青山顶。
户外窥数峰，
阶前对双井。
雨来花尽湿，
风度松初冷。
登栈行不疲，
入谿语弥静。
云能去尘服，
兼欲事金鼎。
正直心所存，
谄谀长自省。
适知幽遁趣，
已觉烦虑屏。
更爱云林间，
吾将卧南颍。
