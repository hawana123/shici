			<div class="info"><span class="date">作者：朱庆馀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白头为郡清秋别，
山水南行岂觉赊。
楚老只应思入境，
吴儿从此去移家。
馆依高岭分樟叶，
路出重江见苇花。
务退唯当吟咏苦，
留心曾不在生涯。
