			<h1>郊园秋日寄洛中友人</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚水西来天际流，
感时伤别思悠悠。
一尊酒尽青山暮，
万里书回碧树秋。
日落远波惊宿雁，
风吹轻浪起眠鸥。
嵩阳亲友如相问，
潘岳闲居欲白头。
