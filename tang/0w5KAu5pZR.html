采山仍采隐，
在山不在深。
持斧事远游，
固非匠者心。
翳翳青桐枝，
樵爨日所侵。
斧声出岩壑，
四听无知音。
岂为鼎下薪，
当复堂上琴。
凤鸟久不栖，
且与枳棘林。
