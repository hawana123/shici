			<div class="info"><span class="date">作者：孟郊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
路喜到江尽，
江上又通舟。
舟车两无阻，
何处不得游。
丈夫四方志，
女子安可留。
郎自别日言，
无令生远愁。
旅雁忽叫月，
断猿寒啼秋。
此夕梦君梦，
君在百城楼。
寄泪无因波，
寄恨无因辀。
愿为驭者手，
与郎回马头。
