双鱼迢递到江滨，
伤感南陵旧主人。
万里朝台劳寄梦，
十年侯国阻趋尘。
寻知乱后尝辞禄，
共喜闲来得养神。
时见齐山敬亭客，
不堪戎马战征频。
曾逐旌旗过板桥，
世途多难竟蓬飘。
步兵校尉辞公府，
车骑将军忆本朝。
醉里旧游还历历，
病中衰鬓奈萧萧。
遗簪堕履应留念，
门客如今只下僚。
