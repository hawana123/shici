			<h1>送于十八应四子举落第还嵩山</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾祖吹橐籥，
天人信森罗。
归根复太素，
群动熙元和。
炎炎四真人，
摛辩若涛波。
交流无时寂，
杨墨日成科。
夫子闻洛诵，
夸才才固多。
为金好踊跃，
久客方蹉跎。
道可束卖之，
五宝溢山河。
劝君还嵩丘，
开酌盼庭柯。
三花如未落，
乘兴一来过。


		</article>
