			<h1>送福州王先辈南归</h1>
			<div class="info"><span class="date">作者：韦庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
豫章城下偶相逢，
自说今方遇至公。
八韵赋吟梁苑雪，
六铢衣惹杏园风。
名标玉籍仙坛上，
家寄闽山画障中。
明日一杯何处别，
绿杨烟岸雨蒙蒙。
