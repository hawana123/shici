			<h1>赋四相诗·中书令汉阳王张柬之</h1>
			<div class="info"><span class="date">作者：皇甫澈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
周历革元命，
天步值艰阻。
烈烈张汉阳，
左袒清诸武。
休明神器正，
文物旧仪睹。
南向翊大君，
西宫朝圣母。
茂勋镂钟鼎，
鸿劳食茅土。
至今称五王，
卓立迈万古。
