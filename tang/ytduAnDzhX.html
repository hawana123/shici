			<h1>优钵罗花歌</h1>
			<div class="info"><span class="date">作者：岑参</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白山南，
赤山北。
其间有花人不识，
绿茎碧叶好颜色。
叶六瓣，
花九房。
夜掩朝开多异香，
何不生彼中国兮生西方。
移根在庭，
媚我公堂。
耻与众草之为伍，
何亭亭而独芳。
何不为人之所赏兮，
深山穷谷委严霜。
吾窃悲阳关道路长，
曾不得献于君王。
