			<h1>书事寄万年厉员外</h1>
			<div class="info"><span class="date">作者：刘得仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帝城皆剧县，
令尹美居东。
遂拜赵张下，
暂离星象中。
拥归从北阙，
送上动南宫。
紫禁黄山绕，
沧溟素浐通。
封疆亲日月，
邑里出王公。
赋税充天府，
歌谣入圣聪。
土膏寒麦覆，
人海昼尘蒙。
廨宇松连翠，
朝街火散红。
文场新桂茂，
粉署旧兰崇。
留客挥盈爵，
抽毫咏早鸿。
前驺潘岳贵，
故里邵平穷。
劝隐莲峰久，
期耕树谷同。
凫飞将去叶，
剑气尚埋丰。
何必华阴土，
方垂拂拭功。
