			<h1>送李青归华阳川</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
伯阳仙家子，
容色如青春。
日月秘灵洞，
云霞辞世人。
化心养精魄，
隐几窅天真。
莫作千年别，
归来城郭新。
