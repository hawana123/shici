			<h1>崔敷叹春物将谢，恨不同览，时……</h1>
			<div class="info"><span class="date">作者：武元衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
九陌迟迟丽景斜，
禁街西访隐沦赊。
门依高柳空飞絮，
身逐闲云不在家。
轩冕强来趋世路，
琴尊空负赏年华。
残阳寂寞东城去，
惆怅春风落尽花。
