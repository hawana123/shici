			</div>

裛露凝氛紫艳新，
千般婉娜不胜春。
年年此树花开日，
出尽丹阳郭里人。
柔枝湿艳亚朱栏，
暂作庭芳便欲残。
深藏数片将归去，
红缕金针绣取看。
