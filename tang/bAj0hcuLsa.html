			<div class="info"><span class="date">作者：员南溟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
郁郁贞松树，
阴阴在紫宸。
葱茏偏近日，
青翠更宜春。
雅韵风来起，
轻烟霁后新。
叶深栖语鹤，
枝亚拂朝臣。
全节长依地，
凌云欲致身。
山苗荫不得，
生植荷陶钧。
