沦谪千年别帝宸，
至今犹谢蕊珠人。
但惊茅许同仙籍，
不道刘卢是世亲。
玉检赐书迷凤篆，
金华归驾冷龙鳞。
不因杖屦逢周史，
徐甲何曾有此身。
