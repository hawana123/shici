			</div>

	<div class="container">
		<article class="post">
			
身随白日看将老，
心与青云自有期。
今对晴峰无十里，
世缘多累暗生悲。
文字波中去不还，
物情初与是非闲。
时名竟是无端事，
羞对灵山道爱山。
眼看云鹤不相随，
何况尘中事作为。
好伴羽人深洞去，
月前秋听玉参差。
