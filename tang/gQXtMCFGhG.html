			<h1>登福州南涧寺</h1>
			<div class="info"><span class="date">作者：周朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万里重山遶福州，
南横一道见溪流。
天边飞鸟东西没，
尘里行人早晚休。
晓日青山当大海，
连云古堑对高楼。
那堪望断他乡目，
只此萧条自白头。
