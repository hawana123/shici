大块熔群品，
经生偶圣诗。
猥承三事命，
虚忝百僚师。
右揆谋华硕，
前星傅重资。
连骞求旧礼，
滥典乐贤诗。
赐釜同荣拜，
摐金宴宰司。
菊花吹御酒，
兰叶捧天词。
宝历休明盛，
颓年晷漏衰。
少留青史笔，
未敢赤松期。
