			<h1>神仙曲</h1>
			<div class="info"><span class="date">作者：李贺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧峰海面藏灵书，
上帝拣作神仙居。
清明笑语闻空虚，
斗乘巨浪骑鲸鱼。
春罗书字邀王母，
共宴红楼最深处。
鹤羽冲风过海迟，
不如却使青龙去。
犹疑王母不相许，
垂雾妖鬟更传语。


		</article>
