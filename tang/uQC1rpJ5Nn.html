郡楼何其旷，
亭亭广而深。
故人牧馀杭，
留我披胸衿。
满箧阅新作，
璧玉诞清音。
流水入洞天，
窅豁欲凌临。
辟险延北阜，
薙道陟南岑。
朝从山寺还，
醒醉动笑吟。
荷花十馀里，
月色攒湖林。
父老惜使君，
却欲速华簪。
