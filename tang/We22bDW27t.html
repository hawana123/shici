			<h1>观刈麦</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
田家少闲月，
五月人倍忙。
夜来南风起，
小麦覆陇黄。
妇姑荷箪食，
童稚携壶浆，
相随饷田去，
丁壮在南冈。
足蒸暑土气，
背灼炎天光，
力尽不知热，
但惜夏日长。
复有贫妇人，
抱子在其旁，
右手秉遗穗，
左臂悬敝筐。
听其相顾言，
闻者为悲伤。
家田输税尽，
拾此充饥肠。
今我何功德，
曾不事农桑。
吏禄三百石，
岁晏有余粮，
念此私自愧，
尽日不能忘。
