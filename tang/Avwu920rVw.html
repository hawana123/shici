			<h1>赠别张兵曹</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

汉家萧相国，
功盖五诸侯。
勋业河山重，
丹青锡命优。
君为禁脔婿，
争看玉人游。
荀令焚香日，
潘郎振藻秋。
新成鹦鹉赋，
能衣鹔鹴裘。
不惮轩车远，
仍寻薜荔幽。
苑梨飞绛叶，
伊水净寒流。
雪满故关道，
云遮祥凤楼。
一身轻寸禄，
万物任虚舟。
别后如相问，
沧波双白鸥。
