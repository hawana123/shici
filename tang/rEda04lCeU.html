		<article class="post">
			
天门豁兮仙台耸，
杰屹崒兮零澒涌。
穷三休兮旷一观，
忽若登昆仑兮中期汗漫仙。
耸天关兮倒景台，
鲨颢气兮轶嚣埃。
皎皎之子兮自独立，
云可朋兮霞可吸，
曾何荣辱之所及。
