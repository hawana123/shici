			<div class="info"><span class="date">作者：卢仝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春风满禅院，
师独坐南轩。
万化见中尽，
始觉静性尊。
我来契平生，
目击道自存。
与师不动游，
游此无迹门。
