			<h1>侍宴</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
皇家贵主好神仙，
别业初开云汉边。
山出尽如鸣凤岭，
池成不让饮龙川。
妆楼翠幌教春住，
舞阁金铺借日悬。
敬从乘舆来此地，
称殇献寿乐钧天。
