			<h1>晚登虔州即事寄李侍御</h1>
			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
章溪与贡水，
何事会波澜。
万里归人少，
孤舟行路难。
春光浮曲浪，
暮色隔连滩。
花发从南早，
江流向北宽。
故交参盛府，
新角耸危冠。
楚剑期终割，
隋珠惜未弹。
酒醒愁转极，
别远泪初干。
愿保乔松质，
青青过大寒。
