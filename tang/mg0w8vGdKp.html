			<h1>送知己赴濮州</h1>
			<div class="info"><span class="date">作者：李洞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
中路行僧谒，
邮亭话海涛。
剑摇林狖落，
旗闪岳禽高。
苔长空州狱，
花开梦省曹。
濮阳流政化，
一半布风骚。
