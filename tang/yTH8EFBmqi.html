京兆小斋宽，
公庭半药阑。
瓯香茶色嫩，
窗冷竹声干。
盛德中朝贵，
清风画省寒。
能将吏部镜，
照取寸心看。
竹影遮窗暗，
花阴拂簟凉。
君王新赐笔，
草奏向明光。
