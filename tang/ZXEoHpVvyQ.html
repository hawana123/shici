			<div class="info"><span class="date">作者：柳宗元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
楚越有鸟甘且腴，
嘲嘲自名为鹧鸪。
徇媒得食不复虑，
机械潜发罹罝罦。
羽毛摧折触笼籞，
烟火煽赫惊庖厨。
鼎前芍药调五味，
膳夫攘腕左右视。
齐王不忍觳觫牛，
简子亦放邯郸鸠。
二子得意犹念此，
况我万里为孤囚。
破笼展翅当远去，
同类相呼莫相顾。
