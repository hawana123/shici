			<div class="info"><span class="date">作者：毛文锡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

桃花流水漾纵横，
春昼彩霞明。
刘郎去，
阮郎行，
惆怅恨难平。
愁坐对云屏，
算归程。
何时携手洞边迎，
诉衷情。
鸳鸯交颈绣衣轻，
碧沼藕花馨。
偎藻荇，
映兰汀，
和雨浴浮萍。
思妇对心惊，
想边庭。
何时解佩掩云屏，
诉衷情。
