			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
耒阳驰尺素，
见访荒江眇。
义士烈女家，
风流吾贤绍。
昨见狄相孙，
许公人伦表。
前期翰林后，
屈迹县邑小。
知我碍湍涛，
半旬获浩溔。
麾下杀元戎，
湖边有飞旐。
孤舟增郁郁，
僻路殊悄悄。
侧惊猿猱捷，
仰羡鹳鹤矫。
礼过宰肥羊，
愁当置清醥。
人非西喻蜀，
兴在北坑赵。
方行郴岸静，
未话长沙扰。
崔师乞已至，
澧卒用矜少。
问罪消息真，
开颜憩亭沼。
第二百二十四卷
