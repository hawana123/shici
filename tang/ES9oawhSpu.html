			<h1>龙门西峰晓望刘十八不至</h1>
			<div class="info"><span class="date">作者：李颀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春台临永路，
跂足望行子。
片片云触峰，
离离鸟渡水。
丛林远山上，
霁景杂花里。
不见携手人，
下山采绿芷。
