			<h1>和袁郎中破贼后经剡中山水</h1>
			<div class="info"><span class="date">作者：皇甫冉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
武库分帷幄，
儒衣事鼓鼙。
兵连越徼外，
寇尽海门西。
节比全疏勒，
功当雪会稽。
旌旗回剡岭，
士马濯耶溪。
受律梅初发，
班师草未齐。
行看佩金印，
岂得访丹梯。


		</article>
