			<h1>谢高辇先辈寄新唱和集</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
敢谓神仙手，
多怀老比丘。
编联来鹿野，
酬唱在龙楼。
洛浦精灵慑，
邙山鬼魅愁。
二南风雅道，
从此化东周。


		</article>
