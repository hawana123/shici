隐隐春城外，
朦胧陈迹深。
君子顾榛莽，
兴言伤古今。
决河导新流，
疏径踪旧林。
开亭俯川陆，
时景宜招寻。
肃穆逢使轩，
夤缘事登临。
忝游芝兰室，
还对桃李阴。
岸远白波来，
气喧黄鸟吟。
因睹歌颂作，
始作经济心。
灌坛有遗风，
单父多鸣琴。
谁为久州县，
苍生怀德音。
