杜陵叟，
杜陵居，
岁种薄田一顷余。
三月无雨旱风起，
麦苗不秀多黄死。
九月降霜秋早寒，
禾穗未熟皆青干。
长吏明知不申破，
急敛暴征求考课。
典桑卖地纳官租，
明年衣食将何如？
剥我身上帛，
夺我口中粟。
虐人害物即豺狼，
何必钩爪锯牙食人肉！
不知何人奏皇帝，
帝心恻隐知人弊。
白麻纸上书德音，
京畿尽放今年税。
昨日里胥方到门，
手持敕牒榜乡村。
十家租税九家毕，
虚受吾君蠲免恩。
