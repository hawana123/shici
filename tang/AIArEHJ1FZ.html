越溪渔客贺知章，
任达怜才爱酒狂。
鸂鶒苇花随钓艇，
蛤蜊菰菜梦横塘。
几年凉月拘华省，
一宿秋风忆故乡。
荣路脱身终自得，
福庭回首莫相忘。
出笼鸾鹤归辽海，
落笔龙蛇满坏墙。
李白死来无醉客，
可怜神彩吊残阳。
