			<h1>奉送宋中丞使河源</h1>
			<div class="info"><span class="date">作者：李端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
东周遣戍役，
才子欲离群。
部领河源去，
悠悠陇水分。
笳声悲塞草，
马首渡关云。
辛苦逢炎热，
何时及汉军。
