			<h1>神龙初废逐南荒途出郴口北望苏耽山</h1>
			<div class="info"><span class="date">作者：沈佺期</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少曾读仙史，
知有苏耽君。
流望来南国，
依然会昔闻。
泊舟问耆老，
遥指孤山云。
孤山郴郡北，
不与众山群。
重崖下萦映，
嶛峣上纠纷。
碧峰泉附落，
红壁树傍分。
选地今方尔，
升天因可云。
不才予窜迹，
羽化子遗芬。
将览成麟凤，
旋惊御鬼文。
此中迷出处，
含思独氛氲。
