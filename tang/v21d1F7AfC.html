			<div class="info"><span class="date">作者：张籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
悠悠旱天云，
不远如飞尘。
贤达失其所，
沉飘同众人。
擢秀登王畿，
出为良使宾。
名高满朝野，
幼贱谁不闻。
一朝遇谗邪，
流窜八九春。
诏书近迁移，
组绶未及身。
冬井无寒冰，
玉润难为焚。
虚怀日迢遥，
荣辱常保纯。
我念出游时，
勿吟康乐文。
愿言灵溪期，
聊欲相依因。
