			<h1>方干隐居</h1>
			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
咬咬嘎嘎水禽声，
露洗松阴满院清。
溪畔印沙多鹤迹，
槛前题竹有僧名。
问人远岫千重意，
对客闲云一片情。
早晚尘埃得休去，
且将书剑事先生。
