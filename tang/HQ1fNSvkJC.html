			<h1>谒汉世祖庙</h1>
			<div class="info"><span class="date">作者：刘希夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
舂陵气初发，
渐台首未传。
列营百万众，
持国十八年。
运开朱旗后，
道合赤符先。
宛城剑鸣匣，
昆阳镝应弦。
犷兽血涂地，
巨人声沸天。
长驱过北赵，
短兵出南燕。
太守迎门外，
王郎死道边。
升坛九城陌，
端拱千秋年。
朝廷方雀跃，
剑珮几联翩。
至德刑四海，
神仪翳九泉。
宗子行旧邑，
恭闻清庙篇。
君容穆而圣，
臣像俨犹贤。
攒木承危柱，
疏萝挂朽椽。
祠庭巢鸟啄，
祭器网虫缘。
怀古江山在，
惟新历数迁。
空馀今夜月，
长似旧时悬。
