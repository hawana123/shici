			<h1>和雨中花</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
真宰倒持生杀柄，
闲物命长人短命。
松枝上鹤蓍下龟，
千年不死仍无病。
人生不得似龟鹤，
少去老来同旦暝。
何异花开旦暝间，
未落仍遭风雨横。
草得经年菜连月，
唯花不与多时节。
一年三百六十日，
花能几日供攀折。
桃李无言难自诉，
黄莺解语凭君说。
莺虽为说不分明，
叶底枝头谩饶舌。
