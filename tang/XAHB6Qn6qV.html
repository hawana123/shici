			<h1>寄李群玉</h1>
			<div class="info"><span class="date">作者：姚合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
九衢名与利，
无计扰闲人。
道远期轻世，
才高贵重身。
石脂稀胜乳，
玉粉细于尘。
骨换肌肤腻，
心灵气色真。
嵩山高到日，
洛水暖如春。
居住应安稳，
黄金几灶新。
