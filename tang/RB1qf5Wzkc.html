			<h1>九月菊花咏应制</h1>
			<div class="info"><span class="date">作者：广宣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
可讶东篱菊，
能知节候芳。
细枝青玉润，
繁蕊碎金香。
爽气浮朝露，
浓姿带夜霜。
泛杯传寿酒，
应共乐时康。
