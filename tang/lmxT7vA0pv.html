			<h1>送岭南崔侍御</h1>
			<div class="info"><span class="date">作者：元稹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我是北人长北望，
每嗟南雁更南飞。
君今又作岭南别，
南雁北归君未归。
洞主参承惊豸角，
岛夷安集慕霜威。
黄家贼用镩刀利，
白水郎行旱地稀。
蜃吐朝光楼隐隐，
鳌吹细浪雨霏霏。
毒龙蜕骨轰雷鼓，
野象埋牙劚石矶。
火布垢尘须火浣，
木绵温软当绵衣。
桄榔面碜槟榔涩，
海气常昏海日微。
蛟老变为妖妇女，
舶来多卖假珠玑。
此中无限相忧事，
请为殷勤事事依。
