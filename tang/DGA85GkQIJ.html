			</div>

将军身在城，
讵得虏尘清。
酿酒邀闲客，
吟诗直禁营。
苍鹰春不下，
战马夜空鸣。
碣石应无业，
皇州独有名。
上山嫌髀重，
拔剑叹衣生。
公议今如此，
登坛到即行。
