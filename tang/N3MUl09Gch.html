			<div class="info"><span class="date">作者：苗晋卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
金吾戒道清，
羽骑动天声。
砥路方南绝，
重岩始北征。
关楼前望远，
河邑下观平。
喜气回舆合，
祥风入旆轻。
祝尧三老至，
会禹百神迎。
月令农先急，
春蒐礼复行。
仍亲后土祭，
更理晋阳兵。
不似劳车辙，
空留八骏名。
