			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
北风吹海雁，
南渡落寒声。
感此潇湘客，
凄其流浪情。
海怀结沧洲，
霞想游赤城。
始探蓬壶事，
旋觉天地轻。
澹然吟高秋，
闲卧瞻太清。
萝月掩空幕，
松霜结前楹。
灭见息群动，
猎微穷至精。
桃花有源水，
可以保吾生。
