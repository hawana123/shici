			<div class="info"><span class="date">作者：李山甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长松埋涧底，
郁郁未出原。
孤云飞陇首，
高洁不可攀。
古道贵拙直，
时事不足言。
莫饮盗泉水，
无为天下先。
智者与愚者，
尽归北邙山。
唯有东流水，
年光不暂闲。
