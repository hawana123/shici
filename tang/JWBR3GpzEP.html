			<h1>酬曹侍御见寄</h1>
			<div class="info"><span class="date">作者：薛能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
儒道苦不胜，
迩来惟慕禅。
触途非巧者，
于世分沉然。
要地羞难入，
闲居钝更便。
清和挑菜食，
闷寂闭花眠。
累遣期抛俸，
机忘怕与权。
妨春愁筦榷，
响夜忆林泉。
匪石从遭刖，
珠膏枉被煎。
讨论唯子厚，
藏退合吾先。
旧制群英伏，
来章六义全。
休旬一拟和，
乡思乱情田。
