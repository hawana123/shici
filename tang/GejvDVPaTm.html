			<div class="info"><span class="date">作者：祖咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝

	<div class="container">

田家复近臣，
行乐不违亲。
霁日园林好，
清明烟火新。
以文长会友，
唯德自成邻。
池照窗阴晚，
杯香药味春。
檐前花覆地，
竹外鸟窥人。
何必桃源里，
深居作隐沦。
