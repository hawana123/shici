			<h1>中和乐九章·歌储宫第六</h1>
			<div class="info"><span class="date">作者：卢照邻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
波澄少海，
景丽前星。
高谋诞圣，
甲观升灵。
承规翠所，
问寝瑶庭。
宗儒侧席，
问道横经。
山宾皎皎，
国胄青青。
黄裳元吉，
邦家以宁。
