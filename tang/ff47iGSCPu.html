			<div class="info"><span class="date">作者：苏颋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

	<div class="container">
		<article class="post">
			
劲虏欲南窥，
扬兵护朔陲。
赵尧宁易印，
邓禹即分麾。
野饯回三杰，
军谋用六奇。
云边愁出塞，
日下怆临岐。
拔剑行人舞，
挥戈战马驰。
明年麟阁上，
充国画于斯。
