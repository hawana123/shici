			<h1>山鸲鹆歌</h1>
			<div class="info"><span class="date">作者：刘长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
山鸲鹆，
长在此山吟古木。
嘲哳相呼响空谷，
哀鸣万变如成曲。
江南逐臣悲放逐，
倚树听之心断续。
巴人峡里自闻猿，
燕客水头空击筑。
山鸲鹆，
一生不及双黄鹄。
朝去秋田啄残粟，
暮入寒林啸群族。
鸣相逐，
啄残粟，
食不足。
青云杳杳无力飞，
白露苍苍抱枝宿。
不知何事守空山，
万壑千峰自愁独。
