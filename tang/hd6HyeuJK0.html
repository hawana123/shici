			<h1>江寺春残寄幕中知己二首</h1>
			<div class="info"><span class="date">作者：齐己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
谁遣西来负岳云，
自由归去竟何因。
山龛薜荔应残雪，
江寺玫瑰又度春。
早岁便师无学士，
临年却作有为人。
何妨夜醮时相忆，
伴醉佯狂笑老身。
社莲惭与幕莲同，
岳寺萧条俭府雄。
冷淡独开香火里，
殷妍行列绮罗中。
秋加玉露何伤白，
夜醉金缸不那红。
闲忆遗民此心地，
一般无染喻真空。
