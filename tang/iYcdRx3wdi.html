			<h1>寄明州于驸马使君三绝句</h1>
			<div class="info"><span class="date">作者：白居易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
有花有酒有笙歌，
其奈难逢亲故何。
近海饶风春足雨，
白须太守闷时多。
平阳音乐随都尉，
留滞三年在浙东。
吴越声邪无法用，
莫教偷入管弦中。
何郎小妓歌喉好，
严老呼为一串珠。
[严尚书与于驸马诗云：莫损歌喉一串珠。
]海味腥咸损声气，
听看犹得断肠无？
