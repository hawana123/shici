			<div class="info"><span class="date">作者：皮日休</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
协晨宫上启金扉，
诏使先生坐蜕归。
鹤有一声应是哭，
丹无余粒恐潜飞。
烟凄玉笥封云篆，
月惨琪花葬羽衣。
肠断雷平旧游处，
五芝无影草微微。
