			<h1>早春游樊川野居却寄李端校书兼呈………</h1>
			<div class="info"><span class="date">作者：卢纶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>

		<article class="post">
			
白水遍沟塍，
青山对杜陵。
晴明人望鹤，
旷野鹿随僧。
古柳连巢折，
荒堤带草崩。
阴桥全覆雪，
瀑溜半垂冰。
斗鼠摇松影，
游龟落石层。
韶光偏不待，
衰败巧相仍。
桂树曾争折，
龙门几共登。
琴师阮校尉，
诗和柳吴兴。
舐笔求书扇，
张屏看画蝇。
卜邻空遂约，
问卦独无征。
投足经危路，
收才遇直绳。
守农穷自固，
行乐病何能。
掩帙蓬蒿晚，
临川景气澄。
飒然成一叟，
谁更慕鶱腾。
