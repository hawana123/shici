一作襄阳旅泊寄阎九司户桂水通百越，
扁舟期晓发。
荆云蔽三巴，
夕望不见家。
襄王梦行雨，
才子谪长沙。
长沙饶瘴疠，
胡为苦留滞？
久别思款颜，
承欢怀接袂。
接袂杳无由，
徒增旅泊愁。
清猿不可听，
沿月下湘流。
