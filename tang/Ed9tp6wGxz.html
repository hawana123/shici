			<h1>卢卓山人画水</h1>
			<div class="info"><span class="date">作者：方干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
常闻画石不画水，
画水至难君得名。
海色未将蓝汁染，
笔锋犹傍墨花行。
散吞高下应无岸，
斜蹙东南势欲倾。
坐久神迷不能决，
却疑身在小蓬瀛。
