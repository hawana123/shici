何事淮南将，
功高业未成。
风涛辞海郡，
雷雨镇山营。
度碛黄云起，
防秋白发生。
密机曾制敌，
忧国更论兵。
塞色侵旗动，
寒光锁甲明。
自怜心有作，
独立望专征。
