		</div>

	<div class="container">
		<article class="post">
			
峰嶂徘徊霞景新，
一潭寒水绝纤鳞。
朱字灵书千万轴，
苍髯道士两三人。
芝童解说壶中事，
玉管能留天上春。
眼见仙丹求不得，
汉家簪绂在羸身。
