			</div>
		</div>

		<article class="post">
			
大雄真迹枕危峦，
梵宇层楼耸万般。
日月每从肩上过，
山河长在掌中看。
仙峰不间三春秀，
灵境何时六月寒。
更有上方人罕到，
暮钟朝磬碧云端。
