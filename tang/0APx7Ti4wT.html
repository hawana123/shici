			<div class="info"><span class="date">作者：耿湋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
芳菲那变易，
年鬓自蹉跎。
室与千峰对，
门唯二仲过。
宦情知己少，
生事托人多。
草色微风长，
莺声细雨和。
几时犹滞拙，
终日望恩波。
纵欲论相报，
无如漂母何。
