			<h1>婢仆诗</h1>
			<div class="info"><span class="date">作者：李昌符</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春娘爱上酒家楼，
不怕归迟总不忧。
推道那家娘子卧，
且留教住待梳头。
不论秋菊与春花，
个个能噇空腹茶。
无事莫教频入库，
一名闲物要些些。
