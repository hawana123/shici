			<h1>与耿湋水亭咏风联句</h1>
			<div class="info"><span class="date">作者：颜真卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
清风何处起，
拂槛复萦洲。
--裴幼清回入飘华幕，
轻来叠晚流。
--杨凭桃竹今已展，
羽翣且从收。
--杨凝经竹吹弥切，
过松韵更幽。
--左辅元直散青蘋末，
偏随白浪头。
--陆士修山山催雨过，
浦浦发行舟。
--权器动树蝉争噪，
开帘客罢愁。
--陆羽度弦方解愠，
临水已迎秋。
--颜真卿凉为开襟至，
清因作颂留。
--皎然周回随远梦，
骚屑满离忧。
--耿湋岂独销繁暑，
偏能入迥楼。
--乔(失姓)王风今若此，
谁不荷明休。
--陆涓
