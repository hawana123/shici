			<h1>奉和圣制早渡蒲津关</h1>
			<div class="info"><span class="date">作者：张九龄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
魏武中流处，
轩皇问道回。
长堤春树发，
高掌曙云开。
龙负王舟渡，
人占仙气来。
河津会日月，
天仗役风雷。
东顾重关尽，
西驰万国陪。
还闻股肱郡，
元首咏康哉。


		</article>
