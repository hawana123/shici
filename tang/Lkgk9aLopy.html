			<h1>观山水障子</h1>
			<div class="info"><span class="date">作者：伍乔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
功绩精妍世少伦，
图时应倍用心神。
不知草木承何异，
但见江山长带春。
云势似离岩底石，
浪花如动岸边蘋。
更疑独泛渔舟者，
便是其中旧隐人。
