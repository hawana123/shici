			<h1>闻高侍御卒贬所</h1>
			<div class="info"><span class="date">作者：李敬方</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西京高院长，
直气似吾徒。
走马论边备，
飞声感庙谟。
官移人未察，
身没事多符。
寂寞他年后，
名编野史无。
