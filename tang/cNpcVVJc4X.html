			<h1>鹤林寺中秋夜玩月</h1>
			<div class="info"><span class="date">作者：许浑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
待月东林月正圆，
广庭无树草无烟。
中秋云尽出沧海，
半夜露寒当碧天。
轮彩渐移金殿外，
镜光犹挂玉楼前。
莫辞达曙殷勤望，
一堕西岩又隔年。
