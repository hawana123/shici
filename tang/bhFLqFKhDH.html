掖垣携爱客，
胜地赏年光。
向竹过宾馆，
寻山到妓堂。
歌声掩金谷，
舞态出平阳。
地满簪裾影，
花添兰麝香。
莺啼春未老，
酒冷日犹长。
安石风流事，
须归问省郎。
