权衡谅匪易，
愚智信难移。
九德皆殊进，
三端岂易施。
同称昆岫宝，
共握桂林枝。
郑鼠今奚别，
齐竽或滥吹。
瑶台有光鉴，
屡照不应疲。
片善当无掩，
先鸣贵在斯。
龙门峻且极，
骥足庶来驰。
太息李元礼，
期君幸一知。
