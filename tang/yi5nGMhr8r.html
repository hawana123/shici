		<article class="post">
			
有美一人兮婉如清扬，
识曲别音兮令姿煌煌。
绣袂捧琴兮登君子堂，
如彼萱草兮使我忧忘。
欲赠之以紫玉尺，
白银珰，
久不见之兮湘水茫茫。
