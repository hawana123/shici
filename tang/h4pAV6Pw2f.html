			<h1>送张秀才谒高中丞</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秦帝沦玉镜，
留侯降氛氲。
感激黄石老，
经过沧海君。
壮士挥金槌，
报仇六国闻。
智勇冠终古，
萧陈难与群。
两龙争斗时，
天地动风云。
酒酣舞长剑，
仓卒解汉纷。
宇宙初倒悬，
鸿沟势将分。
英谋信奇绝，
夫子扬清芬。
胡月入紫微，
三光乱天文。
高公镇淮海，
谈笑却妖氛。
采尔幕中画，
戡难光殊勋。
我无燕霜感，
玉石俱烧焚。
但洒一行泪，
临歧竟何云。
