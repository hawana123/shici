			<h1>西阁二首</h1>
			<div class="info"><span class="date">作者：杜甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
巫山小摇落，
碧色见松林。
百鸟各相命，
孤云无自心。
层轩俯江壁，
要路亦高深。
朱绂犹纱帽，
新诗近玉琴。
功名不早立，
衰病谢知音。
哀世非王粲，
终然学越吟。
懒心似江水，
日夜向沧洲。
不道含香贱，
其如镊白休。
经过调碧柳，
萧索倚朱楼。
毕娶何时竟，
消中得自由。
豪华看古往，
服食寄冥搜。
诗尽人间兴，
兼须入海求。
