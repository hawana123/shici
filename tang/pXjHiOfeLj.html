双金百炼少人知，
纵我知君徒尔为。
望梅阁老无妨渴，
[二贤词藻赡丽，
众多以予曾忝制诰，
故呼阁老。
]画饼尚书不救饥。
[喻无益自戏也。
]白日回头看又晚，
青云举足蹑何迟。
壮年可惜虚销掷，
遣把闲杯吟咏诗。
