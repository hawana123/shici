			<h1>周长史昉画毗沙门天王歌</h1>
			<div class="info"><span class="date">作者：皎然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长史画神独感神，
高步区中无两人。
雅而逸，
高且真，
形生虚无忽可亲。
降魔大戟缩在手，
倚天长剑横诸绅。
慈威示物虽凛凛，
在德无秋唯有春。
吾知真象本非色，
此中妙用君心得。
苟能下笔合神造，
误点一点亦为道。
写出霜缣可舒卷，
何人应识此情远。
秋斋清寂无外物，
盥手焚香聊自展。
忆昔胡兵围未解，
感得此神天上下。
至今云旗图我形，
为君一顾烟尘清。
