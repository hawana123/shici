			<h1>嘲格辅元</h1>
			<div class="info"><span class="date">作者：杜易简</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有耻宿龙门，
精彩先瞰浑。
眼瘦呈近店，
睡响彻遥林。
埒囊将旧识，
制被异新婚。
谁言骢马使，
翻作蛰熊蹲。
