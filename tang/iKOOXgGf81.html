			<h1>春日陪杨江宁及诸官宴北湖感古作</h1>
			<div class="info"><span class="date">作者：李白</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昔闻颜光禄，
攀龙宴京湖。
楼船入天镜，
帐殿开云衢。
君王歌大风，
如乐丰沛都。
延年献佳作，
邈与诗人俱。
我来不及此，
独立钟山孤。
杨宰穆清风，
芳声腾海隅。
英僚满四座，
粲若琼林敷。
鹢首弄倒景，
蛾眉缀明珠。
新弦采梨园，
古舞娇吴歈。
曲度绕云汉，
听者皆欢娱。
鸡栖何嘈嘈，
沿月沸笙竽。
古之帝宫苑，
今乃人樵苏。
感此劝一觞，
愿君覆瓢壶。
荣盛当作乐，
无令后贤吁。
