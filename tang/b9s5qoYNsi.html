来多不似客，
坐久却垂帘。
虹收千嶂雨，
潮展半江天。
诗因试客分题僻，
棋为饶人下著低。
伤心尽日有啼鸟，
独步残春空落花。
唯陪北楚三千客，
多话东林十八贤。
乍当暖景飞仍慢，
欲就芳丛舞更高。
