			<div class="info"><span class="date">作者：冯延巳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
今日相逢花未发，
正是去年，
别离时节。
东风次第有花开，
恁时须约却重来。
重来不怕花堪折，
只怕明年，
花发人离别。
别离若向百花时，
东风弹泪有谁知。
