			<h1>大梁行</h1>
			<div class="info"><span class="date">作者：唐尧客</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

		<article class="post">
			
客有成都来，
为我弹鸣琴。
前弹别鹤操，
后奏大梁吟。
大梁伤客情，
荒台对古城。
版筑有陈迹，
歌吹无遗声。
雄哉魏公子，
畴日好罗英。
秀士三千人，
煌煌列众星。
金槌夺晋鄙，
白刃刎侯嬴。
邯郸救赵北，
函谷走秦兵。
君子荣且昧，
忠信莫之明。
间谍忽来及，
雄图靡克成。
千龄万化尽，
但见汴水清。
旧国多孤垒，
夷门荆棘生。
苍梧彩云没，
湘浦绿池平。
闻有东山去，
萧萧班马鸣。
河洲搴宿莽，
日夕泪沾缨。
因之唁公子，
慷慨此歌行。
