			<h1>和赵嘏题岳寺</h1>
			<div class="info"><span class="date">作者：温庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：唐朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
疏钟细响乱鸣泉，
客省高临似水天。
岚翠暗来空觉润，
涧茶余爽不成眠。
越僧寒立孤灯外，
岳月秋当万木前。
张邴宦情何太薄，
远公窗外有池莲。
