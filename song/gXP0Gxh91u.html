			<h1>鹊桥仙</h1>
			<div class="info"><span class="date">作者：谢薖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月胧星淡，
南飞乌鹊，
暗数秋期天上。
锦楼不到野人家，
但门外、清流叠嶂。
一杯相属，
佳人何在，
不见绕粱清唱。
人间平地亦崎岖，
叹银汉、何曾风浪。


		</article>
