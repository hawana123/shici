			<h1>多丽</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
近中秋，
迥然玉宇澄鲜。
更尧蓂、十有一叶，
向人特敷妍。
喜名家、世行阴德，
有馀庆、门拥祥烟。
梦协熊罴，
间生鸑鷟，
妙年攀桂振青毡。
横飞上，
金闺粉署，
小试佐临川。
翩然返，
一身似叶，
琳馆清闲。
记榜下、曩尝附骥，
浪萍还有夤缘。
曳长裾、不辞还道，
接漫刺、复面同年。
邂逅佳辰，
铺排雅席，
金炉香袅欲何言。
愿趣诏、入扶宗社，
浩气愈纯全。
长年少，
龟龄共永，
鹤算同坚。


		</article>
