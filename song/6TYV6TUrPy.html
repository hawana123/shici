			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
对小春桃艳，
曲室炉红，
乍寒天气。
七叶蓂开，
应金章通贵。
梦草银钩，
灿花珠唾，
是素来风味。
满腹经纶，
回天议论，
昆台仙裔。
秘殿升华，
紫枢勋旧，
退步真祠，
简心端扆。
迎日天元，
听正衙宣制。
尽洗中原，
遍为霖雨，
宴後堂歌吹。
柏子千秋，
丹砂九转，
今宵长醉。
