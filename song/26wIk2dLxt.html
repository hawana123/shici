江蓠怨碧，
早过了霜花，
锦空洲渚。
孤蛩自语。
正长安乱叶，
万家砧杵。
尘染秋衣，
谁念西风倦旅。
恨无据。
怅望极归舟，
天际烟树。
心事曾细数。
怕水叶沈红，
梦云离去。
情丝恨缕。
倩回纹为织，
那时愁句。
雁字无多，
写得相思几许。
暗凝伫。
近重阳、满城风雨。
