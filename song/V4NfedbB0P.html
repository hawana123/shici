			<div class="info"><span class="date">作者：沈瀛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
柳外山光，
林间塔影，
一溪横泻清流。
四围洲渚，
绿叶泼如油。
荷盖亭亭照水，
红蓼岸、芦荻萧飕。
乘闲兴，
溪云亭畔，
终日看莲游。
修篁栽欲遍，
青松相映，
两径成丘。
种桃杏，
随时亦弄春柔。
此是先生活计，
高卧处、无喜无忧。
门前事，
人来问我，
回首但摇头。
