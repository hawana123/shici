			<h1>最高楼</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西园买，
谁载万金归。
多病胜游稀。
风斜画烛天香夜，
凉生翠盖酒酣时。
待重寻，
居士谱，
谪仙诗。
看黄底、御袍元自贵。
看红底、状元新得意。
如斗大，
只花痴。
汉妃翠被娇无奈，
吴娃粉阵恨谁知。
但纷纷，
蜂蝶乱，
送春迟。


		</article>
