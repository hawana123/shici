			<h1>江城子</h1>
			<div class="info"><span class="date">作者：莫蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长庚入梦夜何其。
月波迟。
露华滋。
珠褓犀帷，
生此宁馨儿。
天上麒麟人不识，
森砢，
骏权奇。
文章锦绣识新机。
国风诗。
楚人词。
銮殿蓬莱，
早晚奉论思。
百岁归来如魏武，
从老大，
好威仪。


		</article>
