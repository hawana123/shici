			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：李处全</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
畴昔方壶游戏地，
群仙步履相从。
明黄衫子御西风。
佩环金错落，
羽葆翠璁珑。
骑鹄翩然归去路，
吹箫横度青峰。
夜深河汉冷秋容。
前驱香十里，
飘坠月轮东。
