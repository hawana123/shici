			<h1>摸鱼子</h1>
			<div class="info"><span class="date">作者：李彭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
过垂虹、四桥飞雨，
沙痕初涨春水。
腥波十里吴歈远，
绿蔓半萦船尾。
连复碎。
爱滑卷青绡，
香袅冰丝细。
山人隽味。
笑杜老无情，
香羹碧涧，
空只赋芹美。
归期早，
谁似季鹰高致。
鲈鱼相伴菰米。
红尘如海丘园梦，
一叶又秋风起。
湘湖外。
看采撷、芳条际晓随鱼市。
旧游漫记。
但望里江南，
秦鬟贺镜，
渺渺隔烟翠。
