			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一种春光，
占断东君惜。
算秾李、昭华争并得。
粉腻酥融娇欲滴。
端的尊前，
旧曾相识。
向夜阑、酒醒霜浓寒又力。
但只与、冰姿添夜色。
绣幕银屏人寂寂。
只许刘郎，
暗传消息。
