			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：陈之贤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
炎精昌运，
庆天为笃生，
中兴人杰。
横臆甲兵三百万，
要扫群胡妖孽。
抚弱怜贫，
排奸击暴，
所至人推服。
飘飘志气，
伟哉一代英特。
预信衮衮公侯，
名闻英胄，
素有阴功积。
腾踏从天上去，
笑作龙头奇客。
相印重封，
将符再绾，
尽履青毡物。
寿杯满泛，
年年长醉正月。


		</article>
