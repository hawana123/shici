天接云涛连晓雾，
星河欲转千帆舞。
彷佛梦魂归帝所。
闻天语，
殷勤问我归何处。
我报路长嗟日暮，
学诗漫有惊人句。
九万里风鹏正举。
风休住，
蓬舟吹取三山去。
