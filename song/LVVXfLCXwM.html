			<h1>宴桃源·如梦令</h1>
			<div class="info"><span class="date">作者：曹遇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西湖辟暑棹扁舟。
忘机狎白鸥。
荷香十里供瀛洲。
山光翠欲流。
歌浩浩，
思悠悠。
诗成兴未休。
清风明月解相留。
琴声万籁幽。
