			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：赵佥判</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
老人星照螺川，
丽谯瑞霭笼晴昼。
使君初度，
满城和气，
欢声盈口。
篱菊浮金，
茱萸泛紫，
重阳时候。
算年年长是，
节前八日，
先满□、为公寿。
一代文章山斗。
拥朱幡、暂劳分守。
崇墉万堞，
浮梁千丈，
此恩难朽。
襦裤方谣，
丝纶已下，
即登班首。
看明年今日，
开筵凤池，
赐黄封酒。


		</article>
