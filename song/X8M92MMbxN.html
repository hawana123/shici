			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：百兰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
怪柳吟翻雪，
梅笑冲寒，
郁葱如彩。
还是瑶池，
宴神俦侣。
罗幕轻掀，
绣帘低揭，
按霓裳宫羽。
宝炷熏浓，
佩环声颤，
凤飞鸾舞。
犹记年时，
玉箫吹彻，
并驾萧郎，
共骖赢女。
旋捧麒麟，
种旧家前武。
政了摘星天上，
早约个、嫦娥住。
妆点华堂，
双扶醉玉，
黑颠如许。
