			<div class="info"><span class="date">作者：梁栋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
一场春梦，
待从头，
说与旁人听著。
罨画溪山红锦障，
舞燕歌莺台阁。
碧海倾春，
黄金买夜，
犹道看承薄。
雕香剪玉，
今生今世盟约。
须信欢乐过情，
闲嗔冷妒，
一阵东风恶。
韵白娇红消瘦尽，
江北江南零落。
骨朽心存，
恩深缘浅，
忍把罗衣著。
蓬莱何处，
云涛天际冥漠。
