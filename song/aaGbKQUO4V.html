七坐道场三奉诏。
空花水月何时了。
小玉声中曾悟道。
真堪笑。
从来漫得儿孙好。
辩涌海潮声浩浩。
明如皓月当空照。
飞锡西归云杳渺。
巴猿啸。
大家唱起还乡调。
