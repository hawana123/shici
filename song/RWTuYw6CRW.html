			<h1>一丛花</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谪仙海上驾鲸鱼。
谈笑下蓬壶。
神寒骨重真男子，
是我家、千里龙驹。
经纶器业，
文章光焰，
流辈更谁如。
渊明元与世情疏。
松菊爱吾庐。
他年定契非熊卜，
也未应、鹤发樵渔。
手栽露桃，
亲移云杏，
真是种星榆。
