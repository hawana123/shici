			<h1>多丽</h1>
			<div class="info"><span class="date">作者：赵时奚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
敛吴云，
翠奁推上红晴。
渺澄流、鳞光寒碎，
远峰螺绀低凝。
杏香引、画船影湿，
柳阴趁、骄马蹄轻。
桥限宽平，
堤横南北，
去来人入绣围行。
渐际晚，
梅妆游困，
十里曳歌声。
苍烟润，
飞鸦妒春，
一梦催醒。
认名园、当时宴幸，
缆痕犹在危亭。
露花浓、静迎直砌，
雾藓冷、淡护飞甍。
几对东风，
留连丽景，
年□□老越山青。
夜深月、照人依旧，
何处最关情。
欢娱地，
星移世换，
客恨还盈。


		</article>
