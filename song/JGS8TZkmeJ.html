			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青楼春晚。
昼寂寂、梳匀又懒。
乍听得、鸦啼莺弄，
惹起新愁无限。
记年时、偷掷春心，
花间隔雾遥相见。
便角枕题诗，
宝钗贳酒，
共醉青苔深院。
怎忘得、回廊下，
携手处、花明月满。
如今但暮雨，
蜂愁蝶恨，
小窗闲对芭蕉展。
却谁拘管。
尽无言、闲品秦筝，
泪满参差雁。
腰支渐小，
心与杨花共远。
