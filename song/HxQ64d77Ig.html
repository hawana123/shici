			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
鹤发萧森，
玉颜腴润，
养就黄芽金鼎。
一区松菊老湘滨，
但心远、何妨人境。
衮衣家世，
鸣鸾歌舞，
到了春冰消尽。
不须惆怅梦中身，
这彩选、输赢谁省。
