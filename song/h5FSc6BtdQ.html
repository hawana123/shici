			<h1>酒泉子</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
流水无情，
潮到空城头尽白，
离歌一曲怨残阳。
断人肠。
东风官柳舞雕墙。
三十六宫花溅泪，
春声何处说兴亡。
燕双双。
