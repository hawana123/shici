			<h1>念奴娇·吹笛，有名酒酌之</h1>
			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
断虹霁雨，
净秋空，
山染修眉新绿。
桂影扶疏，
谁便道，
今昔清辉不足？
万里青天，
姮娥何处，
驾此一轮玉？
寒光凌乱，
为谁偏照醽律？
年少从我追游，
晚凉幽径，
绕张园森木。
共倒金荷，
家万里，
难得尊前相属。
老子平生，
江南江北，
最爱临风笛。
孙郎微笑，
坐来声喷霜竹。
