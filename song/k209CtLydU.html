自来百卉千葩，
算多有、异芬清绝。
此花独赋，
天然标致，
於中超越。
月脸妆匀，
碧琼枝瘦，
真仙风骨。
向严寒雪里，
千林冻损，
锺和气、先春发。
信是芳姿高洁。
肯趋陪、游蜂戏蝶。
玉堂静处，
竹梢斜亚，
凝烟媚月。
一任严城上，
单于奏、角声凄切。
待芳心结实，
和羹鼎鼐，
收功须别。
