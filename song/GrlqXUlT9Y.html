			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
张灯结绮笼驰道。
六六洞天连夜到。
韶华吹断紫云回，
怊怅人间新梦觉。
倾城犹记东邻妙。
尊酒相逢留一笑。
庐郎任老也多才，
不数五陵狂侠少。
