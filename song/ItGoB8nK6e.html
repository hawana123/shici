			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水边沙外，
城郭春寒退。
花影乱，
莺声碎。
飘零疏酒盏，
离别宽衣带。
人不见，
碧云暮合空相对。
忆昔西池会，
鵷鹭同飞盖。
携手处，
今谁在？
日边清梦断，
镜里朱颜改。
春去也，
飞红万点愁如海。
