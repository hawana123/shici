			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
闲思十八年前，
依稀正是公年纪。
铜驼陌上，
乌衣巷口，
臣清如水。
是处风筝，
满城昼锦，
儿郎俊伟。
但幅巾藜杖，
低垂白鬓，
用与绮、问何里。
最忆他年甘旨。
也曾经、三仕三已。
至今结习，
馀年未了，
业多生绮。
安得滕廛，
移将近市，
长薰晋鄙。
望福星炯炯，
西江千里，
待公来社。
