枯林荒陌，
矮树敷鲜叶。
不见雅风标，
十二分、山容野色。
因何嫩茁，
舞动小旗枪，
梅花後，
杏花前，
色味香三绝。
含光隐耀，
尘土埋豪杰。
试看大粗疏，
争知变、寒云飞雪。
休说休说，
世只两名花，
芍药相，
牡丹王，
未尽人间舌。
