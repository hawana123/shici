			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
见羞容敛翠，
嫩脸匀红，
素腰袅娜。
红药阑边，
恼不教伊过。
半掩娇羞，
语声低颤，
问道有人知麽。
强整罗裙，
偷回波眼，
佯行佯坐。
更问假如，
事还成後，
乱了云鬟，
被娘猜破。
我且归家，
你而今休呵。
更为娘行，
有些针线，
诮未曾收囉。
却待更阑，
庭花影下，
重来则个。


		</article>
