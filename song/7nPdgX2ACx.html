		<article class="post">
			
荒山明月，
下有云来去。
深夜纤毫静可数。
问古今底事，
留此空光，
修月户、犹是当年玉斧。
思君持羽扇，
来伴微吟，
水佩风环饮松露。
待勾漏丹成，
约与轻飞，
人间世、不知归处。
更长啸、馀声振林溪，
见乱红惊飞，
半岩花雨。
