霜瓦鸳鸯，
风帘翡翠，
今年早是寒少。
矮钉明窗，
侧开朱户，
断莫乱教人到。
重阴未解，
云共雪、商量不了。
青帐垂毡要密，
红炉收围宜小。
呵梅弄妆试巧。
绣罗衣、瑞云芝草。
伴我语时同语，
笑时同笑。
已被金尊劝倒。
又唱个新词故相恼。
尽道穷冬，
元来恁好。
