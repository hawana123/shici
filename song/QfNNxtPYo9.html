			<div class="info"><span class="date">作者：田为</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉台挂秋月。
铅素浅，
梅花傅香雪。
冰姿洁。
金莲衬、小小凌波罗袜。
雨初歇。
楼外孤鸿声渐远，
远山外、行人音信绝。
此恨对语犹难，
那堪更寄书说。
教人红销翠减，
觉衣宽金缕，
都为轻别。
太情切。
消魂处、画角黄昏时节。
声呜咽。
落尽庭花春去也，
银蟾迥、无情圆又缺。
恨伊不似馀香，
惹鸳鸯结。
