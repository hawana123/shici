			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：唐珏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淡妆人更婵娟，
晚奁净洗铅华腻。
泠泠月色，
萧萧风度，
娇红敛避。
太液池空，
霓裳舞倦，
不堪重记。
叹冰魂犹在，
翠舆难驻，
玉簪为谁轻坠。
别有凌空一叶，
泛青寒、素波千里。
珠房泪湿，
明珰恨远，
旧游梦里。
羽扇生秋，
琼楼不夜，
尚遗仙意。
奈香易散，
绡衣半脱，
露凉如水。
