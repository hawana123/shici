			<h1>六么令</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
痴云翦叶，
檐滴夜深悄。
银城飞捷翠垅，
占祥丰年报。
白战清吟未了。
寒鹊惊枝晓。
鹤迷翠表。
山阴今日，
醉卧何人问安道。
交映虚窗净沼。
不许游尘到。
谁念絮帽茸裘，
叹幼安今老。
玉鉴修眉未扫。
白雪词新草。
冰蟾光蛟。
梅心香动，
闲看春风上琼岛。


		</article>
