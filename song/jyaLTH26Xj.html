三叠古阳关。
轻寒噤、清月满征鞍。
记玉笋揽衣，
翠囊亲赠，
绣巾搵脸，
金柳初攀。
自回首，
燕台云掩冉，
凤阁雨阑珊。
天有尽头，
水无西注，
鬓难留黑，
带易成宽。
啼妆，
东风悄，
菱花在，
拟倩锦字封还。
应想恨蛾凝黛，
慵髻堆鬟。
奈情逐事迁，
心随春老，
梦和香冷，
欢与花残。
闲煞唾茸窗阁，
十二屏山。
