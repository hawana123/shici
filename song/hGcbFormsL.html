			<h1>满江红</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雁阵惊寒，
故唤起、离愁万斛。
因追念、镜鸾易破，
凤弦难续。
诗句已凭红叶去，
梦魂未断黄粱熟。
叹浪萍、风梗又天涯，
成幽独。
归来引，
相思曲。
尘满把，
泪盈掬。
对长天远水，
落霞孤骛。
立尽西风无好意，
遥山也学双眉蹙。
恨草根、不逐鬓根摧，
秋更绿。
