			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

故国当年得意，
射麋上苑，
走马长楸。
对匆匆佳气，
赤县神州。
好景何曾虚过，
胜友是处相留。
向伊川雪夜，
洛浦花朝，
占断狂游。
胡尘卷地，
南走炎荒，
曳裾强学应刘。
空漫说、螭蟠龙卧，
谁取封侯。
塞雁年年北去，
蛮江日日西流。
此生老矣，
除非春梦，
重到东周。
