			<h1>绿头鸭·多丽</h1>
			<div class="info"><span class="date">作者：王安中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
魏都雄，
凤皇飞观云间。
佩麟符、荀池元老，
暂辞西省仙班。
憩甘棠、地澄远籁，
咏华黍、河卷惊澜。
碧草萋迷，
丹毫冷落，
圜扉铃索镇长闲。
绣筵展、三台星近，
锵玉韵珊珊。
金尊滟、新醅方荐，
薄暑初残。
政成时、欢馀客散，
後园朱户休关。
度秋风、画阑枕水，
挂夜月、雕栏骑山。
锦帐笼香，
鸾钗按曲，
琵琶双转语绵蛮。
劝行□、傍眉黄气，
先报衮衣还。
登庸际，
应褒旧德，
喜动天颜。


		</article>
