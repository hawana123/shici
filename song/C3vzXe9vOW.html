			<div class="info"><span class="date">作者：范成大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
送行人去，
犹追路、再相觅。
天末交情，
长是合堂同席。
从此尊前，
便顿然少个，
江南羁客。
不忍匆匆，
少驻船梅驿。
酒斟虽满，
尚少如、别泪万千滴。
欲语吞声，
结心相对呜咽。
冬火凄清，
笙歌无颜色。
从别後，
尽相忘，
算也难忘今夕。
