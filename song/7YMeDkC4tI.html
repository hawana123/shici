			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
浅带一帆风，
向晚来、扁舟稳下南浦。
迢递阻潇湘，
衡皋迥，
斜舣蕙兰汀渚。
危樯影里，
断云点点遥天暮。
菡萏里风，
偷送清香，
时时微度。
吾家旧有簪缨，
甚顿作天涯，
经岁羁旅。
羌管怎知情，
烟波上，
黄昏万斛愁绪。
无言对月，
皓彩千里人何处。
恨无凤翼身，
只待而今，
飞将归去。
