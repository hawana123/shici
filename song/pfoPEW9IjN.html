			<div class="info"><span class="date">作者：马子严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

听得提壶沽美酒。
人道杏花深处有。
杏花狼藉鸟啼风，
十分春色今无九。
麝煤销永昼。
青烟飞上庭前柳。
画堂深，
不寒不暖，
正是好时候。
团团宝月凭纤手。
暂借歌喉招舞袖。
真珠滴破小槽红，
香肌缩尽纤罗瘦。
投分须白首。
黄金散与亲和旧。
且衔杯，
壮心未落，
风月长相守。
