驼褐倚禅榻，
丝鬓扬茶烟。
谁知老子方寸，
历历著千年。
试问汗青馀几，
一笑腰黄萦梦，
我自乐天全。
出处两无累，
赢取日高眠。
八千里，
西望眼，
断霞边。
弁苍苕碧，
随分风月不论钱。
执手还成轻别，
何日归来投社，
玉海得同编。
经世付时杰，
觅个钓鱼船。
