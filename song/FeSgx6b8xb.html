苹芷芳州，
故人回首，
云海何处。
五亩荒田，
殷勤问我，
归计真成否。
洞庭波冷，
秋风袅袅，
木叶乱随风舞。
记扁舟、横斜载月，
目极暮涛烟渚。
传声试问，
垂虹千顷，
兰棹有谁重驻。
雪溅雷翻，
潮头过後，
帆影敧前浦。
此中高兴，
何人解道，
天也未应轻付。
且留取、千锺痛饮，
与君共赋。
