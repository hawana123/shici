			<h1>浣溪沙</h1>
			<div class="info"><span class="date">作者：惠洪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日暮江空船自流。
谁家院落近沧洲。
一枝闲暇出墙头。
数朵幽香和月暗，
十分归意为春留。
风撩片片是闲愁。
