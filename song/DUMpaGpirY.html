			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春愁怎画。
正莺背带雪，
酴醿花谢。
细雨院深，
淡月廊斜重帘挂。
归时记约烧灯夜。
早拆尽、秋千红架。
纵然归近，
风光又是，
翠阴初夏。
娅姹。
嚬青泫白，
恨玉佩罢舞，
芳尘凝榭。
几拟情人，
付与兰香秋罗帕。
知他堕策斜拢马。
在底处、垂杨楼下。
无言暗拥娇鬟，
凤钗溜也。
