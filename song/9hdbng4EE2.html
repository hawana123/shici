			<h1>玉楼宴</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
记红颜日、向瑶阶，
得俊饮、散蓬壶。
绣鞍纵骄马，
故坠鞭柳径，
缓辔花衢。
斗帐兰釭曲，
曾是振、声名上都。
醉倒旗亭，
更深未归，
笑倩人扶。
光阴到今二纪，
算难寻前好，
懒访仙居。
近来似闻道，
向雾关云洞，
自乐清虚。
月帔与星冠，
不念我、华鬚皓鬓。
纵教重有相逢，
似得旧时无。
