风悲画角，
听单于、三弄落谯门。
投宿駸駸征骑，
飞雪满孤村。
酒市渐闲灯火，
正敲窗、乱叶舞纷纷。
送数声惊雁，
下离烟水，
嘹唳度寒云。
好在半胧溪月，
到如今、无处不销魂。
故国梅花归梦，
愁损绿罗裙。
为问暗香闲艳，
也相思、万点付啼痕。
算翠屏应是，
两眉馀恨倚黄昏。
