			<div class="info"><span class="date">作者：王庭珪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
湘江停瑟。
洛川回雪。
是耶非、相逢飘瞥。
云鬓风裳，
照心事、娟娟山月。
翦烟花、带萝同结。
留环盟切。
贻珠情彻。
解携时、玉声愁绝。
罗袜尘生，
早波面、春痕欲灭。
送人行、水声凄咽。
