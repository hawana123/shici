			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
暮色闻津鼓。
烟波碧、数行征雁时度。
轻榔聚网，
长歌和楫，
水村渔户。
行人又落天涯，
但怅望、高阳伴侣。
记旧日、酒卸宫袍，
马酬少妾词赋。
如今鬓影萧然，
相逢似雪，
徒话愁苦。
芳尘暗陌。
残花遍野，
岁华空去。
垂阳翠拂门径，
尚梦想、当时住处。
纵早归、绿渐成阴，
青娥在否。
