			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

宿霭笼晴。
层云遮日，
送春望断愁城。
篱落堆花，
帘栊飞絮，
更堪远近莺声。
岁华流转，
似行蚁、盘旋万星。
人生如寄，
利锁名缰，
何用萦萦。
駸駸皓发相迎。
斜照难留，
朝雾多零。
宜趁良辰，
何妨高会，
为酬月皎风清。
舞台歌榭，
遇得旅、欢期易成。
莫辞杯酒，
天赋吾曹，
特地锺情。
