			<h1>早梅芳</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海霞红，
山烟翠。
故都风景繁华地。
谯门画戟，
下临万井，
金碧楼台相倚。
芰荷浦溆，
杨柳汀洲，
映虹桥倒影，
兰舟飞棹。
游人聚散，
一片湖光里。
汉元侯，
自从破虏征蛮，
峻陟枢庭贵。
筹帷厌久，
盛年昼锦，
归来吾乡我里。
铃斋少讼，
宴馆多欢，
未周星。
便恐皇家，
图任勋贤，
又作登庸计。


		</article>
