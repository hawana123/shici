			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
少年侠气，
交结五都雄。
肝胆洞。
毛发耸。
立谈中。
死生同。
一诺千金重。
推翘勇。
衿豪踪。
轻盖拥。
聊飞鞚。
斗城东。
轰饮酒炉，
春色浮寒瓮。
吸海垂虹。
闲呼鹰嗾犬，
白羽摘雕弓。
狡穴俄空。
乐匆匆。
似黄粱梦。
辞丹凤。
明月共。
漾孤篷。
官冗从。
怀倥偬。
落尘笼。
薄书从。
鶡弁如云众。
共粗用。
忽奇功。
笳鼓动。
渔阳弄。
思悲翁。
不请长缨，
系取天娇种。
剑吼西风。
恨登山临水，
手寄七弦桐。
目送归鸿。
