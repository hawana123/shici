			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：张绍文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
数遍时贤，
谁似云溪，
未老得闲。
自抽身州县，
归休旧隐，
灰心名利，
跳出尘寰。
卸却朝衣，
笑拈拄杖，
日在花阴竹径间。
身轻健，
任高眠晏起，
渴饮饥餐。
垂弧猛省当年。
且约住春风开寿筵。
况园亭池馆，
新奇佳丽，
弟兄子侄，
歌笑团栾。
绿鬓朱颜，
纶巾羽扇，
做个人间长寿仙。
霞觞举，
愿年年今日，
长对南山。
