			<div class="info"><span class="date">作者：康与之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
愁拈断钗金。
远信沈沈。
秦筝调怨不成音。
郎马不知何处也，
楼外春深。
好梦已难寻。
夜夜馀衾。
目穷千里正伤心。
记得当初郎去路，
绿树阴阴。
