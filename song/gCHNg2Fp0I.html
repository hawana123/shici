			<div class="info"><span class="date">作者：李好古1</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
历历江南树，
半在水云间。
不须回首，
且来著眼向淮山。
过尽金山晕碧，
望断焦山空翠，
杨柳绕江边。
此意无人会，
独自久凭阑。
夜吹箫，
朝问法，
记坡仙。
只今何许，
当时三峡倒词源。
水调翻成新唱，
高压风流前辈，
使我百忧宽。
有酒更如海，
容我醉时眠。
