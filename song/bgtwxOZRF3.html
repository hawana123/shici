			<h1>金缕歌·贺新郎</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乔木生云气。
访中兴、英雄陈迹，
暗追前事。
战舰东风悭借便，
梦断神州故里。
旋小筑、吴宫闲地。
华表月明归夜鹤，
叹当时、花竹今如此。
枝上露，
溅清泪。
遨头小簇行春队。
步苍苔、寻幽别坞，
问梅开未。
重唱梅边吸度曲，
催发寒梢冻蕊。
此心与、东君同意。
後不如今非昔，
两无言、相对沧浪水。
怀此恨，
寄残醉。


		</article>
