无情风掠芭蕉响，
还是重门已闭。
银缸独对，
相思方切，
教人怎睡。
解叹从前事，
解叹了、依前鳖气。
想他家那里，
知人憔悴，
相应是、睡也未。
且恁和衣强寝，
奈无寐、依前重起。
起来思想，
当初与你，
忒煞容易。
及至而今也，
半头天眼，
不存不济。
最消魂苦是，
黄昏前後，
冷清清地。
