又还到元宵台榭。
记轻衫短帽，
酒朋诗社。
烂漫向、罗绮丛中，
驰骋风流俊雅。
转头是、三十年话。
量减才悭，
自觉是、欢情衰谢。
但一点难忘，
酒痕香帕。
如今雪鬓霜髭，
嬉游不忺深夜。
怕相逢、风前月下。
