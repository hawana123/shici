			<h1>东坡引</h1>
			<div class="info"><span class="date">作者：杨冠卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿波芳草路。
别离记南浦。
香云翦赠青丝缕。
钗分金半股。
钗分金半股。
阳关一曲声凄楚。
惹起离筵愁绪。
梦魂拟逐征鸿去。
行云无定据。
行云无定据。


		</article>
