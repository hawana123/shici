			<h1>品令</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
困无力。
几度偎人，
翠颦红湿。
低低问、几时麽，
道不远、三五日。
你也自家宁耐，
我也自家将息。
蓦然地、烦恼一个病，
教一个、怎知得。
