			<h1>瑞龙吟</h1>
			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楼前路。
愁对万点风花，
数行烟树。
依依斜日红收，
暮山翠接，
平芜尽处。
小留伫。
还是画栏凭暖，
半扃朱户。
帘栊尽日无人，
消凝怅望，
时时自语。
堪恨行云难系，
赋情杨柳，
徘徊犹舞。
追想向来欢娱，
怀抱非故。
题红寄绿，
魂断江南句。
何时见、轻衫雾唾，
芳茵莲步。
燕子西飞去。
为人试道，
相思闷绪。
空有肠千缕。
清泪满，
斑斑多于春雨。
忍看鬓发，
密堆飞絮。
