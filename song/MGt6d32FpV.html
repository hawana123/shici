			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：褚生</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
倚危栏，
斜日暮。
蓦蓦甚情绪。
稚柳娇黄，
全未禁风雨。
春江万里云涛，
扁舟飞渡。
那更听、塞鸿无数。
叹离阻。
有恨落天涯，
谁念孤旅。
满目风尘，
冉冉如飞雾。
是何人惹愁来，
那人何处。
怎知道、愁来不去。


		</article>
