海棠才试春光小，
西风便吹秋去。
白石粼粼，
丹林点点，
装缀东皋南浦。
清游顿阻。
谩空有园林，
可无钟鼓。
一曲庭花，
隔江谁与问商女。
离怀浑似梦里，
碧云犹冉冉，
佳人何处。
越岫难盟，
秦楼燕约，
争奈年华已暮。
凭高吊古。
算只有梅花，
伴人凄楚。
极目天长，
淡霞明断雨。
