			</div>

	<div class="container">
		<article class="post">
			
杯行将半，
月来犹未，
潇洒水亭无暑。
清宵数客一阑秋，
对冰雪、荷花似语。
雄边台上，
文游台上，
咫尺红云容与。
天风吹送广寒秋，
正画舸、湖光佳处。
