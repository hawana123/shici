晓色明窗绮。
耿残灯、寒生翠幕，
鸟啼人起。
一夜西园新雨过，
细草闲花似洗。
漾澜影、柳塘春水。
闲昼双飞归来燕，
正东风、漫漫吹桃李。
还是个，
闷天气。
回廊小院帘垂地。
想连天、芳草萋迷，
短长亭外。
愁到春来依然在，
旧事浑如梦里。
又生怕、人惊憔悴。
楼上谁家吹长笛，
向曲中、说尽相思意。
三弄处，
寸心碎。
