翼然新榜高亭，
翰林铁画燕公手。
滁阳盛事，
何人重继，
湟川太守。
太守谓谁，
文章的派，
醉翁贤胃。
对千峰削翠，
双溪注玉，
端不减、琅琊秀。
坐啸清香画戟，
听丁丁、滴花晴漏。
棠阴昼寂，
细赓宾客，
竹枝杨柳。
只恐明朝，
绨封趣觐，
未容借寇。
尽江山识赏，
盐梅事业，
焕青毡旧。
