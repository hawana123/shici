			<h1>雁侵云慢</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓云低。
是残暑渐消，
凉意初至。
翠帘燕去，
觉商飙天气。
凝华吹、动绣额，
乍殿阁、金茎风细。
夜雨笼微阴，
满绮窗、疏影响清吹。
轻颸嫩细透衣。
想宵长漏迟，
香动罗袂。
戏曾计日，
忆宾鸿来期。
杯盘排备宴适，
乍好景、心情先喜。
待淡月疏烟里，
试寻岩桂蕊。


		</article>
