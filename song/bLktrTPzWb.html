			<h1>子夜歌</h1>
			<div class="info"><span class="date">作者：彭元逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
视春衫、箧中半在，
浥浥酒痕花露。
恨桃李、如风过尽，
梦里故人成雾。
临颍美人，
秦川公子，
晚共何人语。
对人家、花草池台，
回首故园咫尺，
未成归去。
昨宵听、危弦急管，
酒醒不知何处。
飘泊情多，
衰迟感易，
无限堪怜许。
似尊前眼底，
红颜消几寒暑。
年少风流，
未谙春事，
追与东风赋。
待他年、君老巴山，
共君听雨。
