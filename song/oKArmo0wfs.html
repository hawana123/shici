			<h1>满江红</h1>
			<div class="info"><span class="date">作者：京镗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨洗新秋，
遣凉意、驱除残暑。
还又是、天孙河鼓，
一番相遇。
银汉桥成乌鹊喜，
金奁丝巧蜘蛛吐。
见几多、结彩拜楼前，
穿针女。
舟楫具，
将归去。
尊俎胜，
休匆遽。
被西川七夕，
四回留住。
此地关心能几辈，
他年会面知何处。
更倚阑、豪饮莫辞频，
歌金缕。


		</article>
