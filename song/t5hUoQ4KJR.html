			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：张潞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宝熏浓，
云幄重，
琼叶丽金蕊。
黛绿蜂黄，
秋态未憔悴。
绣帘深院黄昏，
著香无处，
人欲睡、为花重起。
月如水。
别有天外楼台，
玲珑异尘世。
翠袖生寒，
只欠素娥倚。
何如倩取西风，
吹将归去，
为添在、广寒宫里。


		</article>
