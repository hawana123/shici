			<h1>西江月</h1>
			<div class="info"><span class="date">作者：包荣父</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雅意浯亭宽碧，
何心禁路宽华。
芝兰玉树侍臣家。
一段洛滨图画。
庆事两年亲见，
今年福寿堪夸。
更从头上人添些。
却是八千岁也。


		</article>
