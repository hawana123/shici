独倚危楼风细细。
望极离愁，
黯黯生天际。
草色山光残照里。
无人会得凭阑意。
也拟疏狂图一醉。
对酒当歌，
强饮还无味。
衣带渐宽都不悔。
况伊销得人憔悴。
