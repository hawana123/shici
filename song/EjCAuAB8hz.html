			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
蓼汀侧。
朝霭依依弄色。
知何许、湘女淡妆，
羽节飞来带秋碧。
轻裙素绡织。
谁与明珰竞饰。
无言处、相与溯回，
应有柔情正堆积。
当年驻香鷁。
记草媚罗裙，
波映文席。
□□□□□□摘。
□□□□□，
□□□□，
斜阳返照暮雨湿。
爱天际凉入。
愁寂。
念畴昔。
谩太华峰顶，
幽梦寻觅。
尔今两鬓如花白。
但一线才思，
半星心力。
新词奇句，
便做有，
怎道得。
