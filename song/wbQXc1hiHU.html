			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一品天香。
似蕊真仙质，
宫额新妆。
先春为传信息，
压尽群芳。
化工著意，
赋阳和、欺雪凌霜。
应自负，
孤标介洁，
岁寒独友松篁。
因念广平曾赋，
爱浮香胧月，
疏影横窗。
真堪玉堂对赏，
琼苑依光。
江城塞管，
任龙吟、吹彻何妨。
君看取，
和羹事在，
收功不负东皇。


		</article>
