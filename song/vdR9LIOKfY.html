晴江衮衮东流，
为谁流得新愁去。
新愁都在，
长亭望际，
扁舟行处。
歌罢翻香，
梦回呵酒，
别来无据。
恨荼シ吹尽，
樱桃过了，
便只恁、成孤负。
须信情锺易感，
数良辰、佳期应误。
才高自叹，
彩云空咏，
凌波谩赋。
团扇尘生，
吟笺泪渍，
一觞慵举。
但丁宁双燕，
明年还解，
寄平安否。
