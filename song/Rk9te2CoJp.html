短策飘飘胜著鞭。
携壶与客洗愁颜。
兴到为君拚剧饮。
狂甚。
论诗说剑口澜翻。
画烛烧残花影褪。
长鲸要使百川乾。
醉处不知谁氏子。
只记。
开窗临水便迎山。
