			<div class="info"><span class="date">作者：邵桂子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
三年幕画，
是小试相业，
桐阴相谱。
协暂拥容心似佛，
春在螺山螺浦。
白玉无瑕，
黄扉倚重，
一府中流柱。
箫然锦满，
扁舟明日归去。
此去南北才名，
看青云隐驾，
玉阶徐步。
共说荆州老长史，
宰相须还他做。
沙路星明，
甘棠人远，
无计攀辕住。
薰香三祝，
苍生正望霖雨。
