浮玉飞琼，
向邃馆静轩，
倍增清绝。
夜窗垂练，
何用交光明月。
近闻道、官阁多梅，
趁暗香未远，
冻蕊初发。
倩谁摘取，
寄赠情人桃叶。
回文近传锦字，
道为君瘦损，
是人都说。
祆知染红著手，
胶梳粘发。
转思量、镇长堕睫。
都只为、情深意切。
欲报消息，
无一句、堪愈愁结。
