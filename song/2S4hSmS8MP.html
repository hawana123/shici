			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
花褪残红青杏小。
燕子飞时，
绿水人家绕。
枝上柳绵吹又少，
天涯何处无芳草。
墙里秋千墙外道。
墙外行人，
墙里佳人笑。
笑渐不闻声渐悄，
多情却被无情恼。
