			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：王庭珪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宿雨初收，
晚风微度，
万家帘卷青烟。
暗尘随马，
人物似神仙。
试问天公借月，
天须放、明月教圆。
应移下，
广寒宫殿，
灯火接星躔。
卢川。
元古郡，
当时太守，
宾从俱贤。
到如今井邑，
歌吹喧阗。
花下红妆卖酒，
时相遇、曲水桥边。
谁知道，
山城父老，
重见中兴年。


		</article>
