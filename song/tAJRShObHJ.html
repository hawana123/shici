			<h1>行香子</h1>
			<div class="info"><span class="date">作者：刘学箕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪白肥鰜。
墨黑修鲇。
柳穿腮、小大相兼。
金刀批脔，
鲜活甘甜。
或时熬，
或时煮，
或时腌。
揎腕佳人，
玉手纤纤。
缕银丝、取意无厌。
羹须澹煮，
滋味重添。
滴儿醯，
呷儿酒，
撮儿盐。


		</article>
