			<div class="info"><span class="date">作者：张淑芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
罗襟湿未乾，
又是凄凉雪。
欲睡难成寐、音书绝。
窗前竹叶，
凛凛狂风折。
寒衣弱不胜，
有甚遥肠，
望到春来时节。
孤灯独照，
字字吟成血。
仅梅花知苦、香来接。
离愁万种，
提起心头切。
比霜风更烈。
瘦似枯枝，
待何人与分说。
