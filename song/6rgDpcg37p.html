			<div class="info"><span class="date">作者：程武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
蜀江城远，
想连云危栈，
接天穷处。
惆怅烟尘回首地，
双阙觚棱犹故。
龙扈星联，
羽林风肃，
未放鸾駣去。
不堪掩面，
泪沾宸袖如雨。
底事当日昭阳，
吹羌鸣羯，
涴却霓裳舞。
三十六宫春满眼，
曾把色嗔香妒。
芳草埋情，
飞花陨怨，
翻被蛾眉误。
画图惊见，
黯然魂断今古。
