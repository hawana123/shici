			<h1>伤情怨·清商怨</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
娇痴年纪尚小。
试晚妆初了。
自戴黄花，
开奁还自照。
临岐离思浩渺。
道未寒、须管来到。
记取叮咛，
教人归且早。
