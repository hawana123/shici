			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
宿霭迷空，
腻云笼日，
昼景渐长。
正兰皋泥润，
谁家燕喜，
蜜脾香少，
触处蜂忙。
尽日无人帘幕挂，
更风递游丝时过墙。
微雨後，
有桃愁杏怨，
红泪淋浪。
风流寸心易感，
但依依伫立，
回尽柔肠。
念小奁瑶鉴，
重匀绛蜡，
玉笼金斗，
时熨沈香。
柳下相将游冶处，
便回首青楼成异乡。
相忆事，
纵蛮笺万叠，
难写微茫。
