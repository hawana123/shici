			<div class="info"><span class="date">作者：陆游</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

粉破梅梢，
绿动萱丛，
春意已深。
渐珠帘低卷，
筇枝微步，
冰开跃鲤，
林暖鸣禽。
荔子扶疏，
竹枝哀怨，
浊酒一尊和泪斟。
凭栏久，
叹山川冉冉，
岁月駸駸。
当时岂料如今。
漫一事无成霜鬓侵。
看故人强半，
沙堤黄阁，
鱼悬带玉，
貂映蝉金。
许国虽坚，
朝天无路，
万里凄凉谁寄音。
东风里，
有灞桥烟柳，
知我归心。
