			</div>

蜜沈烬暖萸烟袅。
层帘卷、伫立行人官道。
麟带压愁香，
听舞箫云渺。
恨缕情丝春絮远，
怅梦隔、银屏难到。
寒峭。
有东风嫩柳，
学得腰小。
还近绿水清明，
叹孤身如燕，
将花平绕。
细雨湿黄昏，
半醉归怀抱。
蠹损歌纨人去久，
漫泪沾、香兰如笑。
书杳。
念客枕幽单，
看看春老。
