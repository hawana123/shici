			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
掩凄凉、黄昏庭院，
角声何处呜咽。
矮窗曲屋风灯冷，
还是苦寒时节。
凝伫切。
念翠被熏笼，
夜夜成虚设。
倚阑愁绝。
听凤竹声中，
犀影帐外，
簌簌酿寒轻雪。
伤心处，
却忆当年轻别。
梅花满园初发。
吹香弄蕊无人见，
帷有暮云千叠。
情未彻。
又谁料而今，
好梦分胡越。
不堪重说。
但记得当初，
重门锁处，
犹有夜深月。
