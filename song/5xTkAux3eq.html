			<div class="info"><span class="date">作者：李纲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
晚唐姑息，
有多少方镇，
飞扬跋扈。
淮蔡雄藩联四郡，
千里公然旅拒。
同恶相资，
潜伤宰辅，
谁敢分明语。
媕婀群议，
共云旄节应付。
於穆天子英明，
不疑不贰处，
登庸裴度。
往督全师威令使，
擒贼功名归诉。
半夜衔枚，
满城深雪，
忽已亡悬瓠。
明堂坐治，
中兴高映千古。
