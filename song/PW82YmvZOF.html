			<h1>雪夜渔舟</h1>
			<div class="info"><span class="date">作者：张继先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晚风歇。
谩自棹扁舟，
顺流观雪。
山耸瑶峰，
林森玉树，
高下尽无分别。
性情澄彻。
更没个、故人堪说。
恍然身世，
如居天上，
水晶宫阙。
万尘声影绝。
透尘空无外，
水天相接。
浩气冲盈，
真宫深厚，
永夜不愁寒冽。
愧怜鄙劣。
只解道、赴炎趋热。
停桡失笑，
知心都付，
野梅江月。


		</article>
