		<article class="post">
			
看纤云护月，
湛河汉，
夜声收。
正玉尘生风，
银床坠露，
凉叶飕飕。
襟怀静吞八表，
莫登山临水易惊秋。
闲想多情宋玉，
旧来空替人愁。
温柔。
乡解老秋不。
丝竹间秦讴。
向橙橘香边，
持螯把酒，
聊伴清游。
骚人自应念远，
与黄花、评泊晋风流。
明日莼鲈兴动，
待寻江上归舟。
