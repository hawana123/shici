			<h1>雨中花·夜行船</h1>
			<div class="info"><span class="date">作者：张孝祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一舸凌风，
斗酒酹江，
翩然乘兴东游。
欲吐平生孤愤，
壮气横秋。
浩荡锦囊诗卷，
从容玉帐兵筹。
有当时桥下，
取履仙翁，
谈笑同舟。
先贤济世，
偶耳功名，
事成岂为封留。
何况我、君恩深重，
欲报无由。
长望东南气王，
从教西北云浮。
断鸿万里，
不堪回首，
赤县神州。
