新禽初弄舌，
东郊外、催尔踏青期。
渐晴滟翠漪，
惠风骀荡，
暖蒸红雾，
淑景辉迟。
粉墙外，
杏花无限笑，
杨柳不胜垂。
闲里岁华，
但惊萧索，
老来心赏，
尤惜芳菲。
平生歌酒地，
空回首，
惆怅触绪沾衣。
谁见素琴翻恨，
青镜留悲。
念千里云遥，
暮天长短，
十年人杳，
流水东西。
惟有寄情芳草，
依旧萋萋。
