			<div class="info"><span class="date">作者：韩玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
披拂芝兰便断金。
顿成南北岂胜任。
三年尊酒半生话，
千里云山一寸心。
休怅望，
莫登临。
梦魂何处不相寻。
柔肠欲问愁多少，
未比湘江烟水深。
