			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
花落风初定。
倚危阑、衷情欲诉，
踌躇不忍。
把酒问春春无语，
吹落游尘怎任。
待泪雨、红妆蔫尽。
不道燕衔春将去，
误啼鹃、唤起年年恨。
芳草路，
人愁甚。
浮生一梦黄梁枕。
且不妨、狂歌醉舞，
麈谈挥柄。
金谷平泉俱尘土，
谁是当年豪胜。
但五柳、依然陶令。
千古兴亡东流水，
望孤鸿、没处残阳影。
无限意，
伤春兴。
