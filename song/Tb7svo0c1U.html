			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
爱春归，
忧春去，
为春忙。
旋点检、雨障云妨。
遮红护绿，
翠帷罗幕任高张。
海棠明月杏花天，
更惜浓芳。
唤莺吟，
招蝶拍，
迎柳舞，
倩桃妆。
尽唤起、万籁笙簧。
一觞一咏，
尽教陶写绣心肠。
笑他人世漫嬉游，
拥翠偎香。
