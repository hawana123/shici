			<h1>解蹀躞</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一掬金莲微步。
堪向盘中舞。
主人开阖，
呼来慰行旅。
暂时略得舒怀，
事如橄榄，
馀甘卒难回苦。
惹愁绪。
便□偎人低唱，
如何当奇遇。
怎生真得、欢娱效云雨。
有计应不为难，
待□押出门时，
却教休去。


		</article>
