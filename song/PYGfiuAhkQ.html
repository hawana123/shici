			<h1>霜叶飞</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
断烟离绪。
关心事，
斜阳红隐霜树。
半壶秋水荐黄花，
香噀西风雨。
纵玉勒，
轻飞迅羽。
凄凉谁吊荒台古？
记醉踏南屏，
彩扇咽、寒蝉倦梦，
不知蛮素。
聊对旧节传杯，
尘笺蠹管，
断阕经岁慵赋。
小蟾斜影转东篱，
夜冷残蛩语。
早白发、缘愁万缕。
惊飙从乌纱去。
漫细将、茱萸看，
但约明年，
翠微高处。


		</article>
