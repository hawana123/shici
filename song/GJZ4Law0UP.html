			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：汪宗臣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白蛇宵断，
逐鹿人、交趁罾鱼群起。
赤帜雄张军缟素，
龙种天生大器。
堪鄙猴冠，
自为狼藉，
楚帐多尘垒。
胆寒垓下，
一鞭东窜休矣。
亭长空舣扁舟，
范增群辈，
尽涂脂流髓。
望断秦关无限恨，
羞面江东山水。
购首千金，
若为名利，
黯黯斜阳里。
石炉灰冷，
美人魂落烟翠。
