畏暑只嫌秋较晚。
不道玉楼人渐远。
此情那解却清凉，
肠欲断。
愁无限。
安得冰壶还照眼。
妙舞蹁跹歌宛转。
走遍京华何处见。
清眠无梦到西州，
馀香浅。
银钩软。
唯仗锦书聊自遣。
