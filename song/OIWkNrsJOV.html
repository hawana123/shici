			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
痴牛呆女，
谩恩深情远。
一岁惟能一相见。
纵金风玉露，
胜却人间，
争奈向、雪月花时阻间。
幽欢犹未足，
催度桥归，
乌鹊无端便惊散。
别後欲重来，
杳杳银河，
空怅望、不胜凄断。
最可惜、当初泛槎人，
甚不问、天边这些磨难。
