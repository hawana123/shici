			<h1>江城子</h1>
			<div class="info"><span class="date">作者：无何有翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小年底死路槐忙。
叹蝉声，
早斜阳。
今夕何年，
白骨照沙场。
天上人间都是梦，
石中火，
镬中汤。
人如今且免秀才康。
驰大马，
试长枪。
说与儿门，
书里有膏粱。
万万古来同一月，
斫不尽、广寒香。


		</article>
