			<h1>秋风叹·燕瑶池</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
琼钩褰幔。
秋风观。
漫漫。
白云聊度河汉。
长宵半。
参旗烂烂。
何时旦。
命闺人、金徽重按。
商歌弹。
依稀广陵清散。
低眉叹。
危弦未断。
肠先断。


		</article>
