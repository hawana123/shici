			<h1>夜游宫</h1>
			<div class="info"><span class="date">作者：毛滂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长记劳君送远。
柳烟重、桃花波暖。
花外溪城望不见。
古槐边，
故人稀，
秋鬓晚。
我有凌霄伴。
在何处、山寒云乱。
何不随君弄清浅。
见伊时，
话阳春，
山数点。


		</article>
