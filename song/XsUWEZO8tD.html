			<h1>庆清朝</h1>
			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓日彤墀，
春风黄伞，
天颜咫尺清光。
恩袍初赐，
一时玉质金相。
济济满廷鵷鹭，
月卿映、日尹星郎。
鸣鞘绕，
锦鞯归路，
醉舞醒狂。
追随宝津琼苑，
看穿花帽侧，
拂柳鞭长。
临流夹径，
参差绿荫红芳。
宴罢西城向晚，
歌呼笑语溢平康。
休相恼，
争揭疏帘，
半出新妆。


		</article>
