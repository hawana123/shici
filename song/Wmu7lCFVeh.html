冷淡是秋花。
更比秋花冷淡些。
到处芙蓉供醉赏，
从他。
自有幽人处士夸。
寂寞两三葩。
昼日无风也带斜。
一片西窗残照里，
谁家。
卷却湘裙薄薄纱。
