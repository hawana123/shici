			<h1>声声慢</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风声从臾，
云意商量，
连朝滕六迟疑。
茸帽貂裘，
兔园准拟吟诗。
红炉旋添兽炭，
办金船、羔酒熔脂。
问翦水，
恁工夫犹未，
还待何时。
休被梅花争白，
好夸奇斗巧，
早遍琼枝。
彩索金铃，
佳人等塑狮儿。
怕寒绣帏慵起，
梦梨云、说与春知。
莫误了，
约王猷、船过剡溪。
