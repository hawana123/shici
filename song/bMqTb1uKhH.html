			<div class="info"><span class="date">作者：赵善括</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
绛雪堆云绿。
倚朱栏、鸾飞凤舞，
乱红如簇。
宫锦海沈肌理秀，
极目明霞孤骛。
对翠袖、天寒修竹。
轻露有情添泪眼，
粲精神、娇醉薰华屋。
然宝篆，
散清馥。
江南到处多兰菊。
更海棠、贪睡未醒，
漫山粗俗。
欲品此花为第一，
真色生香俱足。
又只怕、惊人凡目。
把酒对花频管领，
怕狂风骤雨难拘束。
拾碎玉，
泛醽醁。
