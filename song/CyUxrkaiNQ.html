风骨最魁岸，
宇宙更宽平。
□人皆道，
天上南极寿星精。
随意後园花木，
满眼家山松竹，
尽可适平生。
门外底须问，
好占菊轩清。
听乡评，
义方训，
莫如兄。
元方既玉就□，
更要季方成。
不使尘劳顿挫，
他日功名入手，
当不负椿庭。
不见窦谏议，
教子有馀荣。
