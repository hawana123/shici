一笑回眸百媚生。
娇羞佯不语，
艳波横。
缓移莲步绕阶行。
凝情久，
幽怨托银筝。
些事那回曾。
水晶双枕冷，
簟纹平。
窥人燕子苦无情。
惊梦断，
何处觅云行。
