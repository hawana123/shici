			<div class="info"><span class="date">作者：王之望</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
撩乱江云雪欲飞。
小轩幽会酒行时。
佳人喜得鸳鸯侣，
豪客争题鹦鹉词。
歌舞地，
喜追随。
歙州端恨外迁迟。
谪仙狂监从来识，
七步初看子建诗。
