			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淡淡新妆，
盈盈娇态，
谁道荷花。
料想香肌，
不禁畏日，
翠盖儿遮。
我来胜赏高歌。
故敛著、芳心为何。
莫是伊花，
恨余来晚，
欲媚晨霞。
