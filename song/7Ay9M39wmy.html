			<div class="info"><span class="date">作者：杨万里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
老夫归去，
有三径、足可长拖衫袖。
一道官衔清彻骨，
别有监临主守。
主守清风，
监临明月，
兼管栽花柳。
登山临水，
作诗三首两首。
休说白日升天，
莫夸金印，
斗大悬双肘。
且说庐陵传盛事，
三个闲人眉寿。
拣罢军员，
归农押录，
致政诚斋叟。
只愁醉杀，
螺江门外私酒。
