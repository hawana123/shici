			<div class="info"><span class="date">作者：王安礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
雅出群芳。
占春前信息，
腊後风光。
野岸邮亭，
繁似万点轻霜。
清浅溪流倒影，
更黯淡、月色笼香。
浑疑是、姑射冰姿，
寿阳粉面初妆。
多情对景易感，
况淮天庾岭，
迢递相望。
愁听龙吟凄绝，
画角悲凉。
念昔因谁醉赏，
向此际、空恼危肠。
终须待结实，
恁时佳味堪尝。
