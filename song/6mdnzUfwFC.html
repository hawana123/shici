宝琢珊瑚山样瘦。
缓髻轻拢，
一朵云生袖。
昨夜佳人初命偶。
论情旋旋移相就。
几叠鸳衾红浪皱。
暗觉金钗，
磔磔声相扣。
一自楚台人梦後。
凄凉暮雨沾裀绣。
