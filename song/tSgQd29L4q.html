			<div class="info"><span class="date">作者：吴礼之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
眷浓恩重，
长离永别，
凭谁为返香魂。
忆湘裙霞袖，
杏脸樱唇。
眉扫春山淡淡，
眼裁秋水盈盈。
便如何忘得，
温柔情态，
恬静天真。
凭栏念及，
夕阳西下，
暮烟四起江村。
渐入夜、疏星映柳，
新月笼云。
酝造一生清瘦，
能消几个黄昏。
断肠时候，
帘垂深院，
人掩重门。
