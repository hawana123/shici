魏紫姚黄。
属吟翁管领，
曾醉春觞。
盟寒钗凤股，
灰冷宝猊香。
前事远，
此心凉。
去也棹沧浪。
把年时、芳情付与，
鸳颈交相。
灯前吊影成双。
叹星星丝鬓，
老矣潘郎。
愁偏欺客枕，
样不入时妆。
尘面目，
铁心肠。
归隐又何妨。
小滩头、曲竿直钓，
谁识严光。
