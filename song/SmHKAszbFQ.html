			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：王千秋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉龙垂尾。
望阙角岹嶢，
如侵云里。
明璧榱题，
白银阶陛，
平日世间无是。
静久声鸣槛竹，
夜半色侵窗纸。
最奇处，
尽巧妆枝上，
低飞檐底。
当为。
呼游骑。
嗾犬擎苍，
腰箭随邻里。
藉草烹鲜，
枯枝煎茗，
点化玉花为水。
未挹瑶台风露，
且借琼林栖倚。
眩银海，
待斜披鹤氅，
骑鲸寻李。


		</article>
