			<h1>卜算子</h1>
			<div class="info"><span class="date">作者：杜安世</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
尊前一曲歌。
歌里千重意，
才欲歌时泪已流，
恨应更、多於泪。
试问缘何事。
不语如痴醉。
我亦情多不忍闻，
怕和我、成憔悴。
