			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
离歌泣断云，
别舞愁飞雪。
凤皇台上望，
琼箫绝。
钗分玉燕，
寸寸回肠折。
碧空归雁阔。
犹有疏梅，
岁寒独伴高节。
鲛绡罗帕，
泪洒胭脂血。
悠悠江上水，
天连接。
朱楼遍倚，
万里空情切。
此恨凭谁说。
天若有情，
料天须有区别。
