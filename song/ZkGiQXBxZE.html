			<h1>瑶台月</h1>
			<div class="info"><span class="date">作者：张继先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天开景运。
记建武中兴，
炎刘重盛。
明良际会，
八表风调雨顺。
任一时、岳降生申，
正千载、河清诞圣。
祥云拥，
流霞映。
飞仙拱，
魁星炯。
佳应是、师真毓瑞，
人天交庆。
蘅薇香满元宵景。
耀天目、神光如镜。
见龙章凤质，
降伏群魔归正。
禀玄元、立教开先，
悟至道、心空神领。
昌元嗣，
明真镜。
同无有，
怡清净。
绵永度，
三途六道，
神仙同证。


		</article>
