秋声昨夜入梧桐。
雨濛濛。
洒窗风。
短杵疏砧，
将恨到帘栊。
归梦未成心已远，
云不断，
水无穷。
有人应念水之东。
鬓如蓬。
理妆慵。
览镜沈吟，
膏沐为谁容。
多少相思多少事，
都尽在，
不言中。
