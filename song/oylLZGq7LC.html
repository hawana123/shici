		<article class="post">
			
梨叶初红婵韵歇。
银汉风高，
玉管声凄切。
枕簟乍凉铜漏彻。
谁教社燕轻离别。
草际虫吟秋露结。
宿酒醒来，
不记归时节。
多少衷肠犹未说。
珠帘夜夜朦胧月。
