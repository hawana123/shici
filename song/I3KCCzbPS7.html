铁瓮栽荷，
铜彝种菊，
胆瓶萱草榴花。
庭户深沈，
画图低映窗纱。
数枝奇石谽谺。
染宣和、瑞露明霞。
於菟长啸，
风林未鸣，
霜草先斜。
雪丝香里，
冰粉光中，
兴来进酒，
睡起分茶。
轻雷急雨，
银篁迸插檐牙。
凉入琵琶。
枕帏开、又送蟾华。
问生涯。
山林朝市，
取次人家。
