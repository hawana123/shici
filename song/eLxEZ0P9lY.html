			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：黎廷瑞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
彩云空，
香雨霁。
一梦千年事。
碧幌如烟，
却扇试新睡。
恁时杨柳阑干，
芙蓉池馆，
还只似、如今天气。
远山翠。
空相思，
淡扫修眉，
盈盈照秋水。
落日西风，
借问雁来未。
只愁雁到来时，
又无消息，
只落得，
一番憔悴。


		</article>
