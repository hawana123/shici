			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绮疏人把罗衣叠。
岫幌铺残月。
宝烟细袅博山中。
梦惹暖红鸳锦、醉香风。
觉来犹记乘鸾处。
不是蓝桥住。
落花流水认前溪。
想见五云为路、静无泥。
