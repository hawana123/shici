			<div class="info"><span class="date">作者：赵闻礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曲尘风雨乱春晴。
花重寒轻。
珠帘卷上还重下，
怕东风、吹散歌声。
棋倦杯频昼永，
粉香花艳清明。
十分无处著闲情。
来觅娉婷。
蔷薇误罥寻春袖，
倩柔荑、为补香痕。
苦恨啼鹃惊梦，
何时翦烛重盟。
