客里伤春浅。
问今年梅蕊，
因甚化工不管。
陌上芳尘行处满。
可计天涯近远。
见说道、迷楼左畔。
一似江南先得暖。
向何郎、庭下都寻遍。
辜负了，
看花眼。
古来好物难为伴。
只琼花一种，
传来仙苑。
独许扬州作珍产。
便胜了、千千万万。
又却待、东风吹绽。
自昔闻名今见面。
数归期、屈指家山晚。
归去说，
也稀罕。
