			<h1>御带花</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青春何处风光好，
帝里偏爱元夕。
万重绘彩，
构一屏峰岭，
半空金碧。
宝檠银釭，
耀绛幕、龙虎腾掷。
沙堤远，
雕轮绣毂，
争走五王宅。
雍容熙熙昼，
会乐府神姬，
海洞仙客。
拽香摇翠，
称执手行歌，
锦街天陌。
月淡寒轻，
渐向晓、漏声寂寂。
当年少，
狂心未已，
不醉怎归得。
