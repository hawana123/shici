			<h1>隔浦莲·隔浦莲近拍</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
银湾初霁暮雨。
鹊赴秋期去。
浅月窥清夜，
凉生一天风露。
纤巧云暗度。
河桥路。
缥缈乘鸾女。
正容与。
西厢旧约，
玉娇谁见私语。
柔情不尽，
好似冰绡云缕。
回首天涯又怨阻。
无语。
西风魂断机杼。


		</article>
