			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：刘过</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
窄轻衫，
联宝辔，
花里控金勒。
有底风光，
都在画阑侧。
日迟春暖融融，
杏红深处，
为花醉，
一鞭春色。
对娇质。
为我歌捧瑶觞，
欢歌动阡陌。
□似多情，
飞上鬓云碧。
晚来约住青骢，
蹋花归去，
乱红碎、一庭风月。


		</article>
