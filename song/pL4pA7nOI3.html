			<h1>婆罗门引</h1>
			<div class="info"><span class="date">作者：汪元量</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一生富贵，
岂知今日有离愁。
锦帆风力难收。
望断燕山蓟水，
万里到幽州。
恨病馀双眼，
冷泪交流。
行年已休岁，
七十又平头。
梦破银屏金屋，
此意悠悠。
几度见青冢，
虚名不足留。
且把酒、细听箜篌。
