			<h1>重叠金·菩萨蛮</h1>
			<div class="info"><span class="date">作者：黄升</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西风半夜惊罗扇。
蛩声入梦传幽怨。
碧藕试初凉。
露痕啼粉香。
清冰凝簟竹。
不许双鸳宿。
又是五更钟。
鸦啼金井桐。
