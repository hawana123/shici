			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少年塞上秋来早，
昴街尚馀芒曜。
举目关河，
惊心弧矢，
顾我岂堪戎纛。
几番凤诰。
愧保障何功，
恩隆旒藻。
笑指呼鹰，
露花烟草忆刘表。
头颅如许相与，
岁寒犹赖有，
白发公道。
对月怀人，
临风访古，
往事凄凉难考。
何时是了。
莫驰志伊吾，
贪名清庙。
松菊归来，
稽山招此老。


		</article>
