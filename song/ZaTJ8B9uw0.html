		<article class="post">
			
暑方烦，
人似愠。
怅望林泉幽峻。
情会处，
景偏长。
心清闻妙香。
宝幢低，
金锁碎。
竹影桐印窗外。
新事旧，
旧愁新。
空嗟不见人。
