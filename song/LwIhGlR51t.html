			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：李刘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">

汉庭用老，
想君王也忆、潜郎白首。
底事煌煌金玉节，
奔走天涯许久。
江右风流，
湖南清绝，
更借诗翁手。
明年七十，
人间此事希有。
固是守得堂间，
鲂斋亭下，
要称归来柳。
上恐夜深□贾傅，
便有锋车迎候。
寿岳峰前，
寿星池畔，
且寿长沙酒。
期颐三万，
祖风应管依旧。
