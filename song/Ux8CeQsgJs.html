渺然震泽东来，
太湖望极平无际。
三吴风月，
一江烟浪，
古今绝致。
羽化蓬莱，
胸吞云梦，
不妨如此。
看垂虹千丈，
斜阳万顷，
尽倒影、青奁里。
追想扁舟去後，
对汀洲、白苹风起。
只今谁会，
水光山色，
依然西子。
安得超然，
相从物外，
此生终矣。
念素心空在，
徂年易失，
泪如铅水。
