			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：刘清夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
残腊卷愁去，
春至莫闲愁。
荣枯会有成说，
无处著机谋。
身世石中敲火，
富贵草头垂露，
何用苦贪求。
三尺布衣剑，
千载赤松游。
忆亲朋，
方丱角，
总白头。
羊肠世路巇嶮，
莫莫且休休。
选甚范侯高爵，
遮莫陶公钜产，
争似五湖舟。
万事付蜗角，
止坎谩乘流。
