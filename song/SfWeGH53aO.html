			<h1>西江月</h1>
			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋霁姮娥二八，
寒光逼散浮云。
小山丛桂吐清芬。
犹带蟾宫风韵。
因念两登仙籍，
恩沾雨露方新。
汝今妙岁已能文。
早折高枝荣奋。
