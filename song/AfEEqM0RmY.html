院宇临池水，
桥边绕水胧。
桥左右，
水西东。
水木两芙蓉。
低疑洛浦凌波步，
高如弄玉凌空。
叶百叠，
蕊千重。
更都染轻红。
冲冲。
能消尽，
忧心似结，
看艳色、浑如梦中。
为爱惜芳容未尽，
好移去，
满插家园，
特与培封。
年年对赏美质，
朝朝披玩香风。
