鸥清眠醉晴溪月。
几梦寒蓑雪。
断桥篱落带人家。
枝北枝南初著、两三花。
曾於春底横孤艇。
香似诗能冷。
娟娟玉立载归壶。
渺渺愁予肯入、楚骚无。
