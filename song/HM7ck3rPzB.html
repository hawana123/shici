			<h1>糖多令·唐多令</h1>
			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
枫荻响飕飕。
长江六月秋。
二十年、重到沙头。
城郭人民那似旧，
曾识面、两三鸥。
落日且登楼。
英雄休涕流。
望黄旗、王气东浮。
借问烟芜苍莽处，
还莫是、古襄州。


		</article>
