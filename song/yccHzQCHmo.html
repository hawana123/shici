塞草烟光阔。
渭水波声咽。
春朝雨霁轻尘歇。
征鞍发。
指青青杨柳，
又是轻攀折。
动黯然、知有後会甚时节。
更尽一杯酒，
歌一阕。
叹人生，
最难欢聚易离别。
且莫辞沉醉，
听取阳关彻。
念故人、千里自此共明月。
