			<h1>御街行</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夭非华艳轻非雾。
来夜半、天明去。
来如春梦不多时，
去似朝云何处。
乳鸡酒燕，
落星沈月，
紞紞城头鼓。
参差渐辨西池树。
朱阁斜欹户。
绿苔深径少人行，
苔上屐痕无数。
遗香馀粉，
剩衾闲枕，
天把多情赋。


		</article>
