			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：宋先生</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一轮明月照三峰。
彩霞飞满空。
分明见我主人公。
明珠透上宫。
丹药炼，
鼎中红。
频频要用功。
功成定是出樊笼。
闲游仙洞中。
