			<div class="info"><span class="date">作者：毛滂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
红摧绿锉，
莺愁蝶怨，
满院落花风紧。
醉乡好梦恰瞢腾，
又冷落、一成吹醒。
柔红不耐，
暗香犹好，
觑著翻成不忍。
春心减尽眼长闲，
更肯被、游丝牵引。
