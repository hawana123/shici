			<h1>绿头鸭·多丽</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
锦堂深，
兽炉轻喷沈烟。
紫檀槽、金泥花面，
美人斜抱当筵。
挂罗绶、素肌莹玉，
近鸾翅、云鬓梳蝉。
玉笋轻拢，
龙香细抹，
凤凰飞出四条弦。
碎牙板、烦襟消尽，
秋气满庭轩。
今宵月，
依稀向人，
欲斗婵娟。
变新声、能翻往事，
眼前风景依然。
路漫漫、汉妃出塞，
夜悄悄、商妇移船。
马上愁思，
江边怨感，
分明都向曲中传。
困无力、劝人金盏，
须要倒垂莲。
拼沈醉，
身世恍然，
一梦游仙。
