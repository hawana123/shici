			<h1>十二时·忆少年</h1>
			<div class="info"><span class="date">作者：和岘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

承宝运，
驯致隆平。
鸿庆被寰瀛。
时清俗阜，
治定功成。
遐迩咏由庚。
严郊祀，
文物声明。
会天正、星拱奏严更。
布羽仪簪缨。
宸心虔洁，
明德播惟馨。
动苍冥。
神降享精诚。
燔柴半，
万乘移天仗，
肃銮辂旋衡。
千官云拥，
群后葵倾。
玉帛旅明庭。
韶濩荐，
金奏谐声。
集休亨。
皇泽浃黎庶，
普率洽恩荣。
仰钦元后，
睿圣贯三灵。
万邦宁。
景贶福千龄。
