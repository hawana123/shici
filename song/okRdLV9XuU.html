			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓来雨歇风生，
素商乍入鸳鸯浦。
红蕖翠盖，
不知西帝，
神游何处。
罗绮丛中，
是谁相慕，
凭肩私语。
似汉皋佩解，
桃源人去，
成思忆、空凝伫。
肯为风流令尹，
把芳心、双双分付。
碧纱对引，
朱衣前导，
应须此去。
好揖清香，
盛邀嘉客，
杯行无数。
唤瑶姬并立，
如花并蒂，
唱黄金缕。


		</article>
