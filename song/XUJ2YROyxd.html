			<h1>贺新凉·贺新郎</h1>
			<div class="info"><span class="date">作者：吴泳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
额扣龙墀苦。
对南宫、春风侍女，
掉头不顾。
烽火连营家万里，
漠漠黄沙吹雾。
莽关塞、白狼玄兔。
如此江山俱破碎，
似输棋、局满枰无路。
弹血泪，
迸如雨。
轻帆且问夔州戍。
俯江流、桑田屡改，
阵图犹故。
抱此孤忠长耿耿，
痛恨年华不与。
但月落、荒洲绝屿。
君与鹤山皆人杰，
倘功名、到手还须做。
平滟澦，
洗石鼓。
