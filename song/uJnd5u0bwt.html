杏花坼。
烟柳藏鸦翠陌。
苏堤上、人正踏青，
嫩草茸茸衬罗袜。
游丝挂晴塔。
十里酣红艳白。
秋千外，
娇靥笑春，
一片笙箫绮霞碧。
阿香妒倾国。
把镜日深奁，
丝雨愁织。
崇桃积李无颜色。
但蝶粉香渍，
燕泥芹冷，
紫钱芳晕翳宝瑟。
怅还近寒食。
岑寂。
恨无极。
更酒驿孤烟，
棋院长日。
梨花满地春狼藉。
望凤阙波渺，
燕楼云隔。
凭阑干晚，
吟袖湿，
但笑拍。
