			<div class="info"><span class="date">作者：黄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

春愁几许，
似春云蔼蔼，
连空无数。
□□眉尖偏易得，
没个因由分付。
杨柳烟浓，
海棠花暗，
绿涨墙头路。
小楼应是，
有人和泪凝伫。
长记宝轴妆成，
鸳鸯绣懒，
轻笑歌金缕。
香雪精神依旧否，
风月谁怜虚度。
带减衣宽，
十分憔悴，
两下平分取。
黄昏可更，
子规声碎烟坞。
