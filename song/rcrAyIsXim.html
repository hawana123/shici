			</div>
		</div>

		<article class="post">
			
三年重到严滩路。
叹须鬓、衣冠尘土。
倚孤篷、闲自濯清风，
见一片、飞鸿归去。
人间何用论今古。
漫赢得、个般情绪。
雨吹来云、乱处水东流，
但只有、青山如故。
