			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：刘一止</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳汀烟暮。
常记岸帻，
风流张绪。
酒兴诗情，
而今移向，
那边佳处。
使君自乐萧闲，
未肯副、岩廊虚伫。
不念寒窗，
老人幽梦，
追寻无据。


		</article>
