月挂霜林寒欲坠。
正门外、催人起。
奈离别、如今真个是。
欲住也、留无计。
欲去也、来无计。
马上离魂衣上泪。
各自个、供憔悴。
问江路梅花开也未。
春到也、须频寄。
人到也、须频寄。
