			<div class="info"><span class="date">作者：王安石</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
登临送目，
正故国晚秋，
天气初肃。
千里澄江似练，
翠峰如簇。
归帆去棹斜阳里，
背西风，
酒旗斜矗。
彩舟云淡，
星河鹭起，
画图难足。
念往昔，
繁华竞逐，
叹门外楼头，
悲恨相续。
千古凭高，
对此漫嗟荣辱。
六朝旧事如流水，
但寒烟，
衰草凝绿。
至今商女，
时时犹唱，
后庭遗曲。
