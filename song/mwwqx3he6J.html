			<div class="info"><span class="date">作者：赵文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绣帘深，
刘郎一笑，
风流胜前度。
戟香门户。
还别有祥云，
檐外飞舞。
洞底烛下应低语。
晨妆须带曙。
待献了、堂前罗袜，
双双交祝付。
从前茜桃与杨枝，
如今便、合逊梅花为主。
行乐处。
西溪上、柳汀花屿。
封侯事、看人漫苦。
谁能向、黄河风雪路。
且对取、锦屏金幕，
双蛾新样妩。
