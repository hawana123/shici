			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
问春何去，
乱随风飞坠，
杨花篱落。
罗袜香囊无觅处，
谁有返魂灵药。
细柳重门，
碧桃深巷，
回首曾行乐。
玉龙吟断，
夜深人在江阁。
因念壁月琼枝，
对玉人何处，
绣帘珠幕。
一半青铜尘满匣，
空抚鸾刀金错。
薇露烟销，
莲膏花凝，
不寐还孤酌。
一春心事，
总将愁里消却。
