			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
正金风零露，
玉宇生凉，
晚秋天气。
华渚流虹，
应生商佳瑞。
电绕神枢，
庆绵宗社，
御宝图宸极。
脱屣尘凡，
游心澹泊，
逍遥物外。
圣子神孙，
祖皇文母，
上接三宫，
下通五世。
至盛难名，
亘古今无比。
诞节重明，
燕乐和气，
动普天均被。
寿祝南山，
尊倾北海，
臣邻欢醉。


		</article>
