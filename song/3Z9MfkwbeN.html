			<div class="info"><span class="date">作者：张嗣初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
名节本来重，
轩冕亦何轻。
人间儿戏，
刚自指点客星明。
黄屋龙旗九仞，
苍石渔丝千尺，
谁辱又谁荣。
会得傥来意，
方识古交情。
想当时，
奇男子，
汉真人。
龙潜豹隐，
胸中同是一经纶。
公办中兴事业，
我向沧浪学钓，
各自寄吾真。
谁信往来客，
千古诵清名。
