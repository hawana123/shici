			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
如梅在壑清标格。
襟怀好、又是融融春拍。
鸳梦早惊飞，
惯一窗岑寂。
谱曲裁诗心自在，
任雪月、风花需索。
奇特。
问生涯却道，
浮云如得。
回首门外黄尘，
算何如、稳占溪光山色。
八百岁为期，
却十分才一。
弟自高歌儿自舞，
簇小小、榴花筵席。
真率。
镇无妨欢醉，
年年今日。
