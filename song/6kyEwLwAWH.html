			<h1>雨霖铃</h1>
			<div class="info"><span class="date">作者：李纲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蛾眉修绿。
正君王恩宠，
曼舞丝竹。
华清赐浴瑶甃，
五家会处，
花盈山谷。
百里遗簪堕珥，
尽宝钿珠玉。
听突骑、鼙鼓声喧，
寂寞霓裳羽衣曲。
金舆还幸匆匆速。
奈六军不发人争目。
明眸皓齿难恋，
肠断处、绣囊犹馥。
剑阁峥嵘，
何况铃声，
带雨相续。
谩留与、千古伤神，
尽入生绡幅。
