			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春工领略。
点破群花萼。
对流景，
伤沦落。
踏青心缕懒，
病酒情怀恶。
无奈处，
东风故故吹帘幕。
腕玉宽金约。
一去音容邈。
鱼与雁，
应难托。
从前多少事，
不忍思量著。
心撩乱，
斜阳影在栏干角。


		</article>
