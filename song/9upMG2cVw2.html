			<h1>宜男草</h1>
			<div class="info"><span class="date">作者：范成大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
篱菊滩芦被霜後。
袅长风、万重高柳。
天为谁、展尽湖光渺渺，
应为我、扁舟入手。
橘中曾醉洞庭酒。
辗云涛、挂帆南斗。
追旧游、不减商山杳杳，
犹有人、能相记否。


		</article>
