			<h1>多丽</h1>
			<div class="info"><span class="date">作者：张孝祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
景萧疏，
楚江那更高秋。
远连天，
茫茫都是，
败芦枯蓼汀洲。
认炊烟，
几家蜗舍，
映夕照，
一簇渔舟。
去国虽遥，
宁亲渐近，
数峰青处是吾州。
便乘取，
波平风静，
荃棹且夷犹。
关情有，
冥冥去雁，
拍拍轻鸥。
忽追思，
当年往事，
惹起无限羁愁。
拄笏朝来多爽气，
秉烛夜永足清游。
翠袖香寒，
朱弦韵悄，
无情江水只东流。
柂楼晚，
清商哀怨，
还听隔船讴。
无言久，
馀霞散绮，
烟际帆收。
