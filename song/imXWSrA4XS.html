		<article class="post">
			
莲舟玉字，
得真人亲授。
圯上家风又还有。
问因何五马，
踏月云台。
秋色里，
却赏烟霞袖手。
酒边听说剑，
歌舞升平，
方许君为赤松友。
任浊世纷纭，
海水扬尘，
再相见、雪髯依旧。
且岁岁、中秋後逾旬，
更半月东离，
菊花重九。
