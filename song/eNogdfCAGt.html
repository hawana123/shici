虚心劲节争萧散。
无冬夏、钩阑侧畔。
霜风雪色沈沈晚。
残不了、细枝纤干。
情中意里尘沙恨。
试与聆、弦歌急慢。
无嫌青翠开青眼。
相看似、太原家惯。
