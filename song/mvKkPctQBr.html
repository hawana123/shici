			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：洪瑹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
满满金杯，
垂垂玉筋。
离歌不放行人去。
醉中扶上木兰船，
醒来忘却桃源路。
带绾同心，
钗分一股。
断魂空草高唐赋。
秋山万叠水云深，
茫茫无著相思处。
