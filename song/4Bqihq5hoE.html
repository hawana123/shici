			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：刘清之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳色青青罩翠烟。
花光灼灼映临川。
欲知窈窕呈祥日，
恰近清明淑景天。
浮瑞霭，
庆真仙。
不须男女祝椿年。
异时早约西王母，
剩折蟠桃荐寿筵。
