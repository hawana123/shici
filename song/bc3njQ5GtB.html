			<div class="info"><span class="date">作者：黎廷瑞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
醉罢黑瑶池。
渺渺春云海峤归。
画楝珠帘成昨梦，
谁知。
百姓人家几度非。
相对语斜晖。
肠断江城柳絮飞。
再见玉郎应不认，
堪悲。
也被缁尘染素衣。
