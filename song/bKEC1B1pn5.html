山抹微云，
天连衰草，
画角声断谯门。
暂停征棹，
聊共引离尊。
多少蓬莱旧事，
空回首，
烟霭纷纷。
斜阳外，
寒鸦万点，
流水绕孤村。
销魂当此际，
香囊暗解，
罗带轻分。
谩赢得青楼，
薄幸名存。
此去何时见也？
襟袖上、空惹啼痕。
伤情处，
高楼望断，
灯火已黄昏。
