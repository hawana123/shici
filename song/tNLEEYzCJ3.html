			<h1>满江红</h1>
			<div class="info"><span class="date">作者：岳飞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怒发冲冠，
凭栏处，
潇潇雨歇。
抬望眼，
仰天长啸，
壮怀激烈。
三十功名尘与土，
八千里路云和月。
莫等闲，
白了少年头，
空悲切。
靖康耻，
犹未雪。
臣子恨，
何时灭。
驾长车，
踏破贺兰山缺。
壮志饥餐胡虏肉，
笑谈渴饮匈奴血。
待从头，
收拾旧山河，
朝天阙。


		</article>
