			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：危稹_</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
籍甚声名，
门阑相种，
文章世科。
算当年瑞世，
正当夏五，
仙家毓德，
全是春和。
底事屏星，
著之海峤，
奈此腾骧骥足何。
君知否，
看飞来丹诏，
径上鸾坡。
殷勤携酒相过。
要滟滟浮君金叵罗。
叹同心相契，
古来难觅，
二年同处，
意总无它。
如此平分，
更教添个，
也自清风明月多。
拼沈醉，
任光浮绿鬓，
笑满红涡。
