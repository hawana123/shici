			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
别日常多，
会时常少天难晓。
正喜花开，
又愁花谢，
春也似人易老。
惨无言、念旧日朱颜，
清欢莫笑。
便苒苒如云，
霏霏似雨，
去无音耗。
追想墙头梅下，
门里桃边，
名利为伊都忘了。
血写香笺，
泪封罗帕，
记三日、离肠恨搅。
如今事，
十二楼空凭谁到。
此情悄。
拟回船、武陵路杳。
