			<h1>三姝媚</h1>
			<div class="info"><span class="date">作者：杜良臣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花浮深岸树。
迎新曦窗影，
细触游尘。
映叶青梅，
记共折南枝，
又及尝新。
驻屐危亭，
烟墅杳、风物撩人。
虹外斜阳留晚，
莺边落絮催春。
心事应辜桃叶，
但自把新诗，
遍写修筠。
恨满芳洲，
倩晚风吹梦，
暗逐江云。
慢拈轻拢，
幽思切、清音谁闻。
谩有鸳鸯结带，
双垂绣巾。
