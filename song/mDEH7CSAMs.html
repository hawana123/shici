			<div class="info"><span class="date">作者：京镗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
跨鹤仙姿，
掣鲸老手，
从来眼赤腰黄。
更词源峡水，
才刃干将。
处处欢谣载路，
时时秀句盈囊。
牛头山畔，
烦公敛惠，
许我分光。
逢迎锦里，
话旧从容，
谁知各整行装。
况正好、登高怀古，
择胜寻芳。
少缓红莲开幕，
何妨黄菊浮觞。
等闲分首，
征尘去後，
目断斜阳。
