			<h1>凤凰阁</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晴绵欺雪，
扑扑红楼锦幄。
小晴蜓载水花泊。
犹记横波浅笑，
香云深约。
甚可怪、匆匆忘却。
寻芳人老，
那得心情问著。
雁程不到怨无托。
还又月笛幽院，
风镫疏箔。
谩傍竹、寒笼翠薄。


		</article>
