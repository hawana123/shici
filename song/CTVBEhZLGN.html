人间六月。
好是王母瑶池，
吹下冰雪。
一片清凉，
仙界蕊宫珠阙。
金猊水沉未冷，
看瑶阶、九开蓂荚。
尚记得，
那年时手种，
蟠桃千叶。
庭下阿儿痴绝。
争戏舞、绿袍环玦。
笑捧金卮，
满砌兰芽初茁。
七十古来稀有，
且高歌、万事休说。
天未老，
尚看他、儿辈事业。
