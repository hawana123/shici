			<h1>宴清都</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
听彻南楼鼓。
寒宵迥、玉壶冰漏迟度。
重温锦幄，
低护青毡，
曲通朱户。
巡檐细嚼寒梅，
叹寂寞、孤山伴侣。
更信有、铁石心肠，
广平几度曾赋。
寒深试拥羊裘，
松醪自酌，
谁伴吟苦。
摩挲醉眼，
阑干笑拍，
白鸥惊去。
梁园胜赏重约，
渐玉树、琼花处处。
怕柳条、未觉春风，
青青在否。
