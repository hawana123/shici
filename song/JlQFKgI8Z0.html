			<h1>凤来朝</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
百媚春风面。
凤箫催、绿么舞遍。
玉鸾钗、半溜乌云乱。
悄疑是、梦中见。
曲叹弓弯袖敛。
绣芙蓉、香尘未断。
买一笑、千金拼。
共醉倚、画屏暖。


		</article>
