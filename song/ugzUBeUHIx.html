			<div class="info"><span class="date">作者：李遵勗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
黄菊一丛临砌。
颗颗露珠装缀。
独教冷落向秋天，
恨东君不曾留意。
雕阑新雨霁。
绿藓上，
乱铺金蕊。
此花开後更无花，
愿爱惜、莫同桃李。
