			<div class="info"><span class="date">作者：杨炎正</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
思归时节，
乍寒天气，
总是离人愁绪。
夜来无奈被西风，
更吹作、一帘秋雨。
征衫拂泪，
阑干倚醉，
羞对黄花无语。
寄书除是雁来时，
又只恐、书成雁去。
