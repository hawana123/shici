			<div class="info"><span class="date">作者：李甲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
卖酒炉边，
寻芳原上，
乱花飞絮悠悠。
已蝶稀莺散，
便拟把长绳、系日无由。
谩道草忘忧。
也徒将，
酒解闲愁。
正江南春尽，
行人千里，
苹满汀洲。
有翠红径里，
盈盈似簇，
芳茵禊饮，
时笑时讴。
当暖风迟景，
任相将永日，
烂熳狂游。
谁信盛狂中，
有离情、忽到心头。
向尊前拟问，
双燕来时，
曾过秦楼。
