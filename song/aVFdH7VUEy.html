			<h1>宝鼎现</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
问今何日，
旧也曾尾，
东风鵷鹭。
回首念，
家山桃李，
归去来兮闻早赋。
梦境里、尽何妨疏散，
时趁莺晴信步。
是则是、清闲自好，
一点心犹怀古。
记得平世痴儿女。
自灯宵、游了三五。
还次第、湖边去也，
寒食清明炊未住。
是处处、是丹青图画，
随意狂歌醉舞。
奈蓦被、烟花浪手，
一掷残阳孤注。
须信乐极悲来，
谁道是、曾歌琼树。
夕阳亭遗涴，
翻得江涛似许。
忍望著、□天津路。
最是鹃啼苦。
算世事、消把春看，
还有落花飞絮。
