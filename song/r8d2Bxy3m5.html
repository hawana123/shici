			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

匆匆相见懊恼恩情太薄。
霎时云雨人抛却。
教我行思坐想，
肌肤如削。
恨只恨、相违旧约。
相思成病，
那更潇潇雨落。
断肠人在阑干角。
山远水远人远，
音信难托。
这滋味、黄昏又恶。
（《花草粹编》卷七引《天机馀锦》）
