			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：韩元吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东风著意。
先上小桃枝。
红粉腻。
娇如醉。
倚朱扉。
记年时。
隐映新妆，
面临水岸。
春将半。
云日暖。
斜桥转。
夹城西。
草软莎平跋马，
垂杨渡、玉勒争嘶。
认蛾眉凝笑，
脸薄拂燕支。
绣户曾窥。
恨依依。
共携手处。
香如雾。
红随步。
怨春迟。
消瘦损。
凭谁问。
只花知。
泪空垂。
旧日堂前燕，
和烟雨，
又双飞。
人自老。
春长好。
梦佳期。
前度刘郎，
几许风流地，
花也应悲。
但茫茫暮霭，
目断武陵溪。
往事难追。


		</article>
