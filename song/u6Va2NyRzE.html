			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：甄良友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杲杲重光，
遥山耸翠，
九天秋气高明。
露团仙掌，
初月挂前星。
帝念吾君父子，
亲传授、光启中兴。
生储后，
是为三圣，
一道以相承。
升平。
当此际，
黄花照座，
丹桂充庭。
对雨宫喜色，
百辟欢声。
好是橙黄桔绿，
宣猷殿、酒碧香清。
重重庆，
尧仁舜孝，
亲见禹功成。


		</article>
