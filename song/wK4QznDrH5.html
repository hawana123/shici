			<div class="info"><span class="date">作者：钟辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
南墙槐竹风摇翠。
欢声为谁吹起。
水秀龟神，
松清鹤健，
人在蓬壶深处。
金猊喷雾。
睹鬓雪青归，
脸霞红驻。
一点寿星，
分明光照梅花树。
三年冰蘖清苦。
这长生富贵，
天应分付。
经阅黄庭，
鼎烹丹井，
心事澹然如水。
东山霖雨。
正出洗太虚，
未容别墅。
紫诏飞来，
玉堂锵步武。
