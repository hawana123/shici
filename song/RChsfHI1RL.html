			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：叶路钤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天启黄旗运，
复见汉黄香。
名高黄榜，
飞黄腾踏入鸳行。
文彩苏黄而上，
政事龚黄而右，
黄纸选循良。
黄见眉间色，
卿月照黄堂。
调黄锺，
舞黄鹤，
醉鹅黄。
黄云催熟，
黄童老叟庆金穰。
闲展黄庭一卷，
自爱黄花晚节，
黄阁日偏长。
印佩黄金斗，
黄发半苍苍。
