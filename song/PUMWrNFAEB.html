			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：葛郯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
年来惯行役，
楚尾又吴头。
餐霞吸露，
何事佳处辄迟留。
云听渔舟夜唱，
花落牧童横笛，
占尽五湖秋。
胡床兴不浅，
人在庾公楼。
绣帘卷，
曲阑暝，
翠鬟愁。
森罗万象，
与渠诗里一时收。
天设四桥风月，
地会三州山水，
邀我伴沙鸥。
明朝起归梦，
一枕过苹洲。
