			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白玉楼高，
广寒宫阙，
暮云如幛褰开。
银河一派，
流出碧天来。
无数星躔玉李，
冰轮动、光满楼台。
登临处，
全胜瀛海，
弱水浸蓬莱。
云鬟，
香雾湿，
月娥韵压，
云冻江梅。
况餐花饮露，
莫惜裴徊。
坐看人间如掌，
山河影、倒入琼杯。
归来晚，
笛声吹彻，
九万里尘埃。


		</article>
