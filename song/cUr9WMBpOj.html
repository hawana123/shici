			</div>

		<article class="post">
			
雨过池台秋静，
桂影凉清昼。
槁叶喧空，
疏黄满堤柳。
风外残菊枯荷，
凭阑一饷，
犹喜冷香襟袖。
少欢偶。
人道消愁须酒。
酒又怕醒後。
这般光景，
愁怀煞难受。
谁念千种秋情，
乍凉虽好，
还恨夜长时候。
