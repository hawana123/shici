			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：李纲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长江千里，
限南北，
雪浪云涛无际。
天险难逾，
人谋克壮，
索虏岂能吞噬！
阿坚百万南牧，
倏忽长驱吾地。
破强敌，
在谢公处画，
从容颐指。
奇伟！
淝水上，
八千戈甲，
结阵当蛇豕。
鞭弭周旋，
旌旗麾动，
坐却北军风靡。
夜闻数声鸣鹤，
尽道王师将至。
延晋祚，
庇烝民，
周雅何曾专美。


		</article>
