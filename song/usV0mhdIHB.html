			<div class="info"><span class="date">作者：晏殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
燕子来时新社，
梨花落后清明。
池上碧苔三四点，
叶底黄鹂一两声。
日长飞絮轻。
巧笑东邻女伴，
采桑径里逢迎。
疑怪昨宵春梦好，
元是今朝斗草嬴。
笑从双脸生。
