			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
短髯怀古，
更文游台上，
秋生吟兴。
闻说坡仙来把酒，
月底频留清影。
极目平芜，
孤城四水，
画角西风劲。
曲阑犹在，
十分心事谁领。
词卷空落人间，
黄楼何处，
回首愁深省。
斜照寒鸦知几度，
梦想当年名胜。
只有山川，
曾窥翰墨，
仿佛馀风韵。
旧游休问，
柳花淮甸春冷。
