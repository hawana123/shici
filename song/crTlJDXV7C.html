			</div>
		</div>

		<article class="post">
			
醒眼明霞，
问染成、晴堤几分秋色。
腻困未醒，
欲语还羞，
掩映雾笼烟幂。
艳姿相亚柔枝妥，
恁娇倚、西风无力。
只疑是、彩云散影，
误留仙魄。
不见芳卿消息。
但晓沁嫣红，
雨湿轻白。
落日光中，
窥影横塘，
却似试妆脉脉。
芳心空有韶华想，
忍拼与、清霜狼籍。
雁声里、丹枫伴人泪滴。
