			<h1>瑞鹧鸪</h1>
			<div class="info"><span class="date">作者：赵彦端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芙蓉池馆一重重。
留得黄花寿斝中。
春到小春如有信，
月临良月正相同。
芝兰美应瑶阶瑞，
苹藻香吹翠沼风。
此夜隔墙闻凤管，
人间元自胜蟾宫。
