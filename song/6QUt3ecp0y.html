织绡机上度鸣梭。
年光容易过。
萦萦情绪，
似水烟山雾两相和。
谩道当时何事，
流盼动层波。
巫影嵯峨。
翠屏牵薜萝。
不须微醉自颜酡。
如今难凭麽。
烛花销艳，
但替人、垂泪满铜荷。
赋罢西城残梦，
犹问夜如何。
星耿斜河。
候虫声更多。
