			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天高气爽，
正金风玉露，
安排秋节。
株守蓬窗无寸效，
自愧才非人杰。
那更家贫，
又添丁累，
料想无奇骨。
新章褒美，
天然好语还发。
堪羡力薄无储，
宾庖萧萦，
乏礼延佳客。
多谢诸公来宠贲，
虽有一瓯春雪。
玉果未圆，
犀钱须办，
早早为君说。
恐辜珠玉，
小词聊且权折。


		</article>
