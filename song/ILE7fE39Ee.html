		<article class="post">
			
藐姑仙子，
天外谁为侣。
八极浮游气为驭。
看朝餐沆瀣，
暮饮醍醐，
瑶台冷，
吹落九天风露。
翠空云幕净，
宝鉴无尘，
碧树秋来暗消暑。
残夜水明楼，
影落寒溪，
行人起、沙头唤渡。
任角声、吹落小梅花，
梦不到渔翁，
一蓑烟雨。
