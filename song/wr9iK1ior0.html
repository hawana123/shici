			<h1>风流子</h1>
			<div class="info"><span class="date">作者：洪咨夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
锦幄醉荼シ。
狻猊暖、银蒜压烟霏。
正韩范安边，
欧苏领客，
红芳庭院，
绿荫窗扉。
著句挽春春肯住，
更判羽觞挥。
金系花腰，
玉匀人面，
娇慵无力，
娅姹相依。
繁华都能几，
青油幕、好与遮护晴晖。
寄语东君，
莫教一片轻飞。
向温馨深处，
留欢卜夜，
月移花影，
露裛人衣。
只恐明朝西垣，
有诏催归。


		</article>
