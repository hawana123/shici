三年锦里，
见重阳药市。
车马喧阗管弦沸。
笑篱边孤寂，
台上疏狂，
争得似，
此日西南都会。
痴儿官事了，
乐与民同，
况值高秋好天气。
□不羞华发，
不照衰颜，
聊满插、黄花一醉。
道物外、高人有时来，
问混杂龙蛇，
个中谁是。
