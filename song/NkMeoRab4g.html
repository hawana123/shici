			<h1>蓦山溪</h1>
			<div class="info"><span class="date">作者：陈济翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
薰风时候。
芍药披晴昼。
天上玉阑干，
展一枰、天家锦绣。
汉宫唐殿。
嫔御逞妖娆，
飞燕女，
太真妃，
一样新妆就。
黄金拈线，
色与红芳斗。
谁把绛绡衣，
误将他、胭脂渍透。
晚风生处，
襟袖卷浓香，
持玉斝，
秉纱笼，
倚醉听更漏。
