			<h1>惜奴娇</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
歌阕琼筵，
暗失金貂侣。
说衷肠、丁宁嘱付。
棹举帆开，
黯行色、秋将暮。
欲去。
待却回、高城已暮。
渔火烟村，
但触目伤离绪。
此情向、阿谁分诉。
那里思量，
争知我，
思量苦。
最苦。
睡不著、西风夜雨。


		</article>
