暖消蕙雪，
渐水纹漾锦，
云淡波溶。
岸香弄蕊，
新枝轻袅条风。
次第燕归将近，
爱柳眉、桃靥烟浓。
鸳径小，
芳屏聚蝶，
翠渚飘鸿。
六桥旧情如梦，
记扇底宫眉，
花下游骢。
选歌试舞，
连宵恋醉珍丛。
怕里早莺啼醒，
问杏钿、谁点愁红。
心事悄，
春娇又入翠峰。
