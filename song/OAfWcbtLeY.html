			<h1>夜飞鹊·夜飞鹊慢</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
何曾见飞渡，
年又年痴。
今古相望犹疑。
朱颜一去似流水，
断桥魂梦参差。
何堪更嗟迟暮，
听旁人说与，
此夕佳期。
深深代籍，
盼悠悠、北地胭脂。
谁寄扬州破镜，
遍海角天涯，
空待人归。
自小秦楼望巧，
吴机回锦，
歌舞为谁。
星萍耿耿，
算欢娱，
未省流离。
但秋衾梦浅，
云闲曲远，
薄命同时。
