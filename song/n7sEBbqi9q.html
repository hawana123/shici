			<h1>谒金门</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
烟墅暝。
隔断仙源芳径。
雨歇花梢魂未醒。
湿红如有恨。
别後香车谁整。
怪得画桥春静。
碧涨平湖三十顷。
归云何处问。
