宝蜡夜笼花，
不碍画楼，
无限清景。
病叶分秋，
翦愁桐金井。
银汉外、尘飞不到，
暮云收、琉璃万顷。
弁山横翠，
好倩西风，
送上江心镜。
霓裳空楚楚，
钧天旧梦难醒。
最忆婵娟，
□钗钿香冷。
欲高跨、娇鸾归去，
又还愁、乌啼酒醒。
独思前事，
夜永谁问相如病。
