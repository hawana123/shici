			<h1>玉漏迟</h1>
			<div class="info"><span class="date">作者：林表民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
并湖游冶路。
垂堤万柳，
麴尘笼雾。
草色将春，
离思暗伤南浦。
旧日愔愔坊陌，
尚想得、画楼窗户。
成远阻。
凤笺空寄，
燕梁何许。
凄凉瘦损文园，
记翠管联吟，
玉壶通语。
事逐征鸿，
几度悲欢休数。
莺醉乱花深里，
悄难替、愁人分诉。
空院宇。
东风晚来吹雨。


		</article>
