			<h1>瑶台第一层</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宝历祥开飞练上，
青冥万里光。
石城形胜，
秦淮风景，
威凤来翔。
腊馀春色早，
兆钓璜、贤佐兴王。
对熙旦，
正格天同德，
全魏分疆。
荧煌。
五云深处，
化钧独运斗魁旁。
绣裳龙尾，
千官师表，
万事平章。
景锺文瑞世，
醉尚方、难老金浆。
庆垂芳。
看云屏间坐，
象笏堆床。


		</article>
