			<h1>满江红</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水远山明，
秋容淡、不禁摇落。
况正是、楼台高处，
晚凉犹薄。
月在衣裳风在袖，
冰生枕簟香生幕。
算四时、佳处是清秋，
须行乐。
东篱下，
西窗角。
寻旧菊，
催新酌。
笑广平何事，
对秋萧索。
摇叶声声深院宇，
折荷寸寸闲池阁。
待归来、闲把木犀花，
重薰却。
