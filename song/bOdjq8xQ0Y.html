			<h1>惜秋华</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
数日西风，
打秋林枣熟，
还催人去。
瓜果夜深，
斜河拟看星度。
葱葱便倒离尊，
怅遇合、云销萍聚。
留连，
有残蝉韵晚，
时歌金缕。
绿水暂如许。
奈南墙冷落，
竹烟槐雨。
此去杜曲，
已近紫霄尺五。
扁舟夜宿吴江，
正水佩霓裳无数。
眉妩。
问别来、解相思否。


		</article>
