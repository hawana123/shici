			<div class="info"><span class="date">作者：吕胜己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
金枝联玉叶。
世代有宗英，
声华烨烨。
君侯更超绝。
抱不群才气，
壮图英发。
津途轨辙。
□武上、青宵迥别。
自玉阶、契合君王，
拍拍满怀风月。
奇绝。
身居萧散，
志在功名，
眼高天阔。
恩来魏阕。
长江上、驻旌节。
待胡尘有警，
纶巾羽扇，
谈笑周郎事业。
恁时看、国倚强宗，
诏褒伟烈。
