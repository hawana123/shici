			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淡妆多态，
更的的、频回眄睐。
便认得琴心先许，
欲绾合欢双带。
记画堂、风月逢迎，
轻鼙浅笑娇无奈。
向睡鸭炉边，
翔鸳屏里，
羞把香罗暗解。
自过了烧灯后，
都不见踏青挑菜。
几回凭双燕，
丁宁深意，
往来却恨重帘碍。
约何时再，
正春浓酒困，
人闲昼永无聊赖。
厌厌睡起，
犹有花梢日在。
