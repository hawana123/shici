			<h1>宝鼎现</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿杨欲舞，
红杏微笑，
春工渐侈。
试偻指、自从嘉定，
数到宝庆□□里。
无一岁、不书年大有，
问元功谁燮理。
□□□、於变雍熙，
如此自当千岁。
况是端笏蓬莱陛。
但看雍容、玉立山峙。
炼五色、补天无迹，
扶日天衢光四被。
安清祐、填群心声色，
恬然如谈笑耳。
更八荒、民生奠枕，
此著又当千岁。
又况善述先猷，
严武备、不开边鄙。
阴功遍南北，
千岁未多畴祉。
且说总是三千岁。
此际方岐嶷。
听今日、处处笙歌，
何止南楼十二。


		</article>
