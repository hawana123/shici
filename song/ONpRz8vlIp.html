今朝廿九，
明朝初一。
怎欠秋崖个生日。
客中情绪老天知，
道这月、不消三十。
春盘缕翠，
春缸摇碧。
便泥做、梅花消息。
雪边试问是耶非，
笑今夕、不知何夕。
