			<h1>满江红</h1>
			<div class="info"><span class="date">作者：宋自逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
举扇西风，
又十载、重游秋浦。
对旧日、江山错愕，
鬓丝如许。
世事兴亡空感慨，
男儿事业谁堪数。
被老天、开眼看人忙，
成今古。
江上路，
喧鼙鼓。
山中地，
纷豺虎。
谩乾坤许大，
著身何处。
名利等成狂梦寐，
文章亦是闲言语。
赖双投、酒熟蟹螯肥，
忘羁旅。
