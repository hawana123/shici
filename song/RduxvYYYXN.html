			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：戴复古妻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
惜多才，
怜薄命，
无计可留汝。
揉碎花笺，
忍写断肠句。
道傍杨柳依依，
千丝万缕，
抵不住、一分愁绪。
如何诉。
便教缘尽今生，
此身已轻许。
捉月盟言，
不是梦中语。
後回君若重来，
不相忘处，
把杯酒、浇奴坟土。


		</article>
