			<h1>喜长新</h1>
			<div class="info"><span class="date">作者：王益柔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋云朔吹晓徘徊。
雪照楼台。
梁王宴召有邹枚。
相如独逞雄才。
明烛薰炉香暖，
深劝金杯。
庭前粉艳有寒梅。
一枝昨夜先开。
