			<div class="info"><span class="date">作者：赵企</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
骑马踏红尘，
长安重到。
人面依前似花好。
旧欢才展，
又被新愁分了。
未成云雨梦，
巫山晓。
千里断肠，
关山古道。
回首高城似天杳。
满怀离恨，
付与落花啼鸟。
故人何处也，
青春老。
