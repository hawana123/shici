			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：李彭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杏花吹，
梅花过，
时节又春半。
帘影飞梭，
轻阴小庭院。
旧时月底秋千，
吟香醉玉，
曾细听、歌珠一串。
忍重见。
描金小字题情，
生绡合欢扇。
老了刘郎，
天远玉箫伴。
几番莺外斜阳，
阑干倚遍，
恨杨柳、遮愁不断。


		</article>
