			</div>

		<article class="post">
			
五百年间非一日，
可堪只到今年。
云龙欲化艳阳天。
从来耆旧传，
不博地行仙。
昨夜风声何处度，
典型犹在南山。
自怜不结傍时缘。
著鞭非我事，
避路只渠贤。
