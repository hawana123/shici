绛罗萦色，
茸金丽蕊，
秀格压尽群芳。
人间第一娇妩，
深紫轻黄。
乍过夜来谷雨，
盈盈明艳惹天香。
春风暖，
宝幄竞倚，
名称花王。
朝槛五云拥秀，
护晓日、偏宜翠幕高张。
秾姿露叶，
临赏须趁韶光。
最喜鉴鸾初试，
数枝姚魏插宫妆。
然绛蜡，
共花拚醉，
莫靳瑶觞。
