			<h1>十拍子·破阵子</h1>
			<div class="info"><span class="date">作者：马子严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
点缀莫窥天巧，
名称却道人为。
香酝蜜脾分几点，
色映乌云倚一枝。
遥看步赏迟。
映水不嫌疏影，
娇春也自同时。
红树落残风自暖，
塞管声长晓更催。
此时知不知。
