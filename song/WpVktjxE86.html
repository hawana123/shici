			<h1>引驾行</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
虹收残雨。
蝉嘶败柳长堤暮。
背都门、动消黯，
西风片帆轻举。
愁睹。
泛画［益鸟］翩翩，
鼍隐隐下前浦。
忍回首、佳人渐远，
想高城、隔烟树。
几许。
秦楼永昼，
谢阁连宵奇遇。
算赠笑千金，
酬歌百［王非］，
尽成轻负。
南顾。
念吴邦越国，
风烟萧索在何处。
独自个、千山万水，
指天涯去。


		</article>
