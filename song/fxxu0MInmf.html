			<div class="info"><span class="date">作者：赵必瑑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绣口琅玕腹。
美人兮、阳春一曲，
华貂难续。
唤醒荷花归棹梦，
犹忆红尘迷目。
只消得、乌飞兔逐。
往事已随流水去，
眇愁予、郁郁哀时俗。
恨千缕，
泪一掬。
不使清史流芳馥。
也不须、荣华富贵，
尊前频祝。
但得山中茅屋在，
莫遣鹤悲猿哭。
随意种、荼薇ⅷ躅。
莼菜可羹鲈可鲙，
听渔舟、晚唱清溪曲。
醉又醒，
唤芳醁。
