			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
惠我田畴，
拯民水火，
春满蜀东。
更山连睥睨，
长蛇隐雾，
红移略约，
睢霓横空。
人卧流苏行席上，
公心事夕阑晨枕中。
长自苦，
算无人识得，
只有天公。
天教百般如愿，
也应是、天眼惺憁。
看田间泥饮，
门无夜打，
水滨庐处，
户有朝舂。
拟上公堂，
称兕爵酒，
未抵人间春意浓。
无可愿，
愿城池永与，
公寿无穷。
