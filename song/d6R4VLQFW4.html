			</div>
		</div>

山立翠屏开几面。
画舸经行，
蒲葺□□岸。
想过溪门帆影转。
湖光忽作浮天远。
诗卷来时春晼晚。
愁把钓游，
佳处寻思遍。
不许冷官人所贱。
拘缠自叹冰蚕茧。
