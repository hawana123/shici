			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：张祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
为爱龙山胜，
小队一登临。
冯仙洞府安在，
抉石试幽寻。
商略生平事业，
摆脱人间尘土，
欲与斫丝苓。
泉响似相答，
未可启归心。
中原地，
禾黍茂，
犬羊腥。
君王梦想豪杰，
有待扫妖氛。
缚虎正须人手，
跨鹤缓酬夙志，
行矣勿因循。
夜半遣雷雨，
助我作秋成。
