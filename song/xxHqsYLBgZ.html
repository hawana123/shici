			<div class="info"><span class="date">作者：熊禾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旧事凭谁诉。
记锦宫、初试浓妆，
前身天女。
玉辇行春娇侍夜，
浴殿温泉轻注。
一点点、猩红啼吐。
绣屋篝香春睡足，
细温存，
怕遣惊风雨。
春孟散，
暗凝伫。
韶华寂寞今何许。
想故宫、柳亦凝愁，
倚栏停舞。
欲趁啼鹃归月下，
可奈川回山阻。
倩万里、鹄来衔子。
工部无诗虽结恨，
道无香、更恨痴人语。
拌绝艳，
付黄土。
