			<div class="info"><span class="date">作者：彭子翔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
停云望极。
问秀溪何似，
英溪风月。
劫火灰飞，
又见雕檐照寒碧。
何事归来归去，
似熙载、江南江北。
还又向、殊乡初度。
故乡人，
却为客。
是则。
家咫尺。
不是有、莼羹鲈鲙堪忆。
从心时节。
消得山阴几双屐。
莫把放翁笑我，
又似忆、平泉花石。
篱菊老，
梅枝亚，
不归怎得。
