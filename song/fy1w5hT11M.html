		<article class="post">
			
霈然甘泽洗尘寰，
南亩东郊共慰颜。
地望岁功还物外，
天将生意与人间。
霁分星斗风雷静，
凉入轩窗枕簟闲。
谁似浮云知进退，
才成霖雨便归山。
