			<h1>殢人娇</h1>
			<div class="info"><span class="date">作者：徐都尉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小苑藏春，
信道游人未见。
花脸嫩、柳腰娇软。
停觞缓引，
正夕阳将晚。
莺误入，
蹴损海棠花片。
只怅春心，
当时露见，
小楼外、曾劳目断。
灯前料想。
也肌心饱眼。
从此去，
萦心有人可惯。


		</article>
