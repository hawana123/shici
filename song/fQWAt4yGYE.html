			<h1>满路花·促拍满路花</h1>
			<div class="info"><span class="date">作者：廖刚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨霁烟波阔，
雁度陇云愁。
西风庭院不胜秋。
桂华光满，
偏照最高楼。
东山携妓约，
故人千里，
夜来为舣仙舟。
明眸皓齿，
歌舞总名流。
恼人情态物中忧。
阳春一曲，
谁把万金酬。
便好拚沈醉，
此夕姮娥，
共须著意攀留。


		</article>
