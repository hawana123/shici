		<article class="post">
			
儿有掌中杯。
但把归期苦苦催。
奕世衣冠仍上第，
公台。
元自诗书里面来。
秋色为渠开。
先我梁山马首回。
猿鹤莫轻窥蕙帐，
惊猜。
抬步归休亦乐哉。
