			<h1>浪淘沙</h1>
			<div class="info"><span class="date">作者：毛并</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帘幕燕双飞。
春共人归。
东风恻恻雨霏霏。
水满西池花满地，
追惜芳菲。
回首昔游非。
别梦依稀。
一成春瘦不胜衣。
无限楼前伤远意，
芳草斜晖。
