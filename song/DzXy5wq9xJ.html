			</div>

		<article class="post">
			
无由且住。
绵绵恨似春蚕绪。
见来时饷还须去。
月浅灯收，
多在偷期处。
今夜掩妆花下语。
明朝芳草东西路。
愿身不学相思树。
但愿罗衣，
化作双飞羽。
