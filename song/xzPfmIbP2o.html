			<h1>江城子</h1>
			<div class="info"><span class="date">作者：刘一止</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋香岩下著尊罍。
小徘徊。
莫停杯。
来岁花时，
相望两悠哉。
看取修眉萦度曲，
真个泪，
界香腮。
船头击鼓片帆开。
晓风吹。
首应回。
景物撩人，
诗思不胜催。
会有江山凄惋句，
凭过雁，
寄侬来。


		</article>
