			<h1>大江东去·念奴娇</h1>
			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
半生习气，
被风霜、销尽头颅如许。
七十年来都铸错，
回首邯郸何处。
杜曲桑麻，
柴桑松菊，
归计成迟暮。
一樽自寿，
不妨沉醉狂舞。
休问沧海桑田，
看朱颜白发，
转次全故。
乌兔相催天也老，
千古英雄坏土。
汾水悲歌，
雍江苦调，
堕泪真儿女。
兴亡一梦，
大江依旧东注。
