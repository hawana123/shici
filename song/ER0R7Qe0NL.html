			<div class="info"><span class="date">作者：洪适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吹葭缇龠气潜分。
云采宜书壤效珍。
长日至，
一阳新。
四时玉烛和匀。
物欣欣。
造化转洪钧。
郊之祭，
孤竹管，
六变舞云门。
自古严禋。
牺牲具，
粢盛洁，
豆笾陈。
衮龙陟降，
币玉纷纶。
彻高阍。
灵之斿，
神哉沛，
排历昆仑。
九歌毕，
盈郊瞻槱燎，
斗转参横将旦，
天开地辟如春。
清跸移轮。
阗然鼓吹相闻。
籋祥云。
欢胪八陛，
厘逆三神。
圣矣吾君。
华封祝、慈宫万寿，
椒掖多男，
六合同文。
