			<div class="info"><span class="date">作者：吴泳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梦绕家山，
曾访问、鹤林遗迹。
见老鹤、翩跹飞下，
方瞳如漆。
蕙帐香消形色静，
玉笙吹彻丰神逸。
梦醒来、忽记鹤归时，
翁生日。
南陌杖，
东山屐。
红楼酒，
青霄笛。
料中梁何似，
涪江今夕。
君不见洛阳耆英会，
花前雅放诗闲适。
独北都、留守未归来，
七十一。
