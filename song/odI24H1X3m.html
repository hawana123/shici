			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：吴泳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
每逢人、都道早归休，
何曾猛归来。
有邵平瓜圃，
渊明菊径，
谁肯徘徊。
底是无波去处，
空弄一竿桅。
富贵非吾事，
野马浮埃。
况值清和时候，
正青梅未熟，
煮酒新开。
共倒冠落佩，
宁使别人猜。
满朱檐、残花败絮，
欲问君、移取石榴栽。
青湖上，
低低架屋，
浅浅衔杯。
