雁落平沙，
烟笼寒冰，
古垒鸣笳声断。
青山隐隐，
败叶萧萧，
天际暝鸦零乱。
楼上黄昏，
片帆千里归程，
年华将晚。
望碧云空暮，
佳人何处，
梦魂俱远。
忆旧游，
邃馆朱扉，
小园香径，
尚想桃花人面。
书盈锦轴，
恨满金徽，
难写寸心幽怨。
两地离愁，
一尊芳酒，
凄凉危阑倚遍。
尽迟留，
凭仗西风，
吹干泪眼。
