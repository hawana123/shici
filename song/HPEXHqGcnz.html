			<h1>一寸金</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋入中山，
臂隼牵卢纵长猎。
见骇毛飞雪，
章台献颖，
臞腰束缟，
汤沐疏邑。
筤管刊琼牒。
苍梧恨、帝娥暗泣。
陶郎老、憔悴玄香，
禁苑犹催夜俱入。
自叹江湖，
雕龙心尽，
相携蠹鱼箧。
念醉魂悠扬，
折钗锦字，
黠髯掀舞，
流觞春帖。
还倚荆溪楫。
金刀氏、尚传旧业。
劳君为、脱帽篷窗，
寓情题水叶。


		</article>
