			</div>
		</div>

		<article class="post">
			
微含清露真珠滴。
怯晓寒脉脉。
秉烛倚雕栏，
今日尊前，
尽是多情客。
从来应与春相得。
有动人标格。
半笑倚春风，
醉脸生红，
不是胭脂色。
