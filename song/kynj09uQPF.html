			<div class="info"><span class="date">作者：郭子正</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
多种阴功，
後蒙天报，
荣贵长久。
一片灵台，
丹青要画，
画请看人间秀。
慈仁雅着，
延永松年，
内鼎有丹方就。
想除非，
真的高人，
五福自然兼有。
从来义方，
今见公辅，
量运夔龙居後。
承北门风，
相传世业，
都是经邦手。
狂歌将意，
知公难老，
永助庆堂尊酒。
有重重，
腰金孙子，
继来献寿。
