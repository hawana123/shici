			<h1>玉京谣</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蝶梦迷清晓，
万里无家，
岁晚貂裘敝。
载取琴书，
长安闲看桃李。
烂绣锦、人海花场，
任客燕、飘零谁记。
春风里。
香泥九陌，
文梁孤垒。
微吟怕有诗声翳。
镜慵看、但小楼独依。
金屋千娇，
从他鸳暖秋被。
蕙帐移、烟雨孤山，
待对影、落梅清泚。
终不似。
江上翠微流水。


		</article>
