			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
梧桐雨细。
渐滴作秋声，
被风惊碎。
润逼衣篝，
线袅蕙炉沈水。
悠悠岁月天涯醉。
一分秋、一分憔悴。
紫箫吟断，
素笺恨切，
夜寒鸿起。
又何苦、凄凉客里。
负草堂春绿，
竹溪空翠。
落叶西风，
吹老几番尘世。
从前谙尽江湖味。
听商歌、归兴千里。
露侵宿酒，
疏帘淡月，
照人无寐。
