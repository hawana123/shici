			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

征埃成阵，
行客相逢，
都道幻出层楼。
指点檐牙高处，
浪拥云浮。
今年太平万里，
罢长淮、千骑临秋。
凭栏望，
有东南佳气，
西北神州。
千里怀嵩人去，
应笑我、身在楚尾吴头。
看取弓刀，
陌上车马如流。
从今赏心乐事，
剩安排、酒令诗筹。
华胥梦，
愿年年、人似旧游。
