			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
尊前一笑，
问梅花消息，
几枝开遍。
咳唾随风人似玉，
寒夜春生酒面。
故里天遥，
殊乡岁晚，
忍对骊驹宴。
无情潮汐，
可能为我留恋。
目断雪棹烟帆，
匆匆轻别，
岂是如鸿燕。
要趁盘椒供燕喜，
舞袖斓斑双旋。
屈指重来，
扬鞭催去，
想在金銮殿。
云萍无据，
莫辞蘸甲深劝。
