			<div class="info"><span class="date">作者：谢懋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
钩帘借月，
染云为幌，
花面玉枝交映。
凉生河汉一天秋，
问此会、今宵孰胜。
铜壶尚滴，
烛龙已驾，
泪浥西风不尽。
明朝乌鹊到人间，
试说向、青楼薄幸。
