阆苑归来，
因醉上、瑶台第一层。
洞天深处，
年年不夜，
日日长春。
万花妆烂锦，
散异香，
馥郁留人。
便乘兴，
命玉龙吟笛，
彩凤吹笙。
身轻。
先逢瑞景，
众中先识董双成。
珮环声丽，
舞腰袅袅，
浓艳腾腾。
翠屏金缕枕，
绣被软，
梦冷槐清。
乐蓬瀛。
愿南山同寿，
北斗齐龄。
