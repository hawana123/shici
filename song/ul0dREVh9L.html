电转雷惊，
自叹浮生，
四十二年。
试思量往事，
虚无似梦，
悲欢万状，
合散如烟。
苦海无边，
爱河无底，
流浪看成百漏船。
何人解，
问无常火里，
铁打身坚。
须臾便是华颠。
好收拾形体归自然。
又何通，
是非荣辱，
此事由来都在天。
从今去，
任东西南北，
作个飞仙。
