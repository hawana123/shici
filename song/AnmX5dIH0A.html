			<h1>西江月</h1>
			<div class="info"><span class="date">作者：刘涧谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淑质生当良月，
晬辰喜遇今朝。
掌心托个儒人苗。
早晚夫人争叫。
阿母神仙苗裔，
阿爷宰相丰标。
阿兄气宇更飘飘。
阿弟看看速肖。


		</article>
