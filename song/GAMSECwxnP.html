寥廓澄清。
人正在、瑶台第一层。
瑞霭深处，
蕊宫掩映，
金碧觚棱。
异花非世种，
蔼剩馥、紫雾飞腾。
有仙驾，
过吾庐环堵，
少驻云軿。
俄惊。
重壶叠巘，
顿然潇洒俗尘清。
佩环声里，
宝觥潋滟，
舞态娉婷。
祝言千岁寿，
仍更予、五福川增。
返蓬瀛。
问今朝兹会，
昔日谁曾。
