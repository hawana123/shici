			<h1>玲珑四犯</h1>
			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
垒鼓夜寒，
垂灯春浅，
匆匆时事如许！
倦游欢意少，
俯仰悲今古。
江淹又吟恨赋，
记当时、送君南浦。
万里乾坤，
百年身世，
唯有此情苦。
扬州柳垂官路，
有轻盈换马，
端正窥户。
酒醒明月下，
梦逐潮声去。
文章信美知何用，
漫赢得天涯羁旅。
教说与，
春来要、寻花伴侣。
