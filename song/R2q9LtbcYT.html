			<h1>惜分飞</h1>
			<div class="info"><span class="date">作者：汪元量</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕子留君君欲去。
征马频嘶不住。
握手空相觑。
泪珠成缕。
眉峰聚。
恨入金徽孤凤语。
愁得文君更苦。
今夜西窗雨。
断肠能赋。
江南句。
