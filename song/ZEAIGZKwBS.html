今年生日，
庆一百省岁。
喜趁烧灯作欢会。
问先生有甚，
阴德神丹，
霜雪里、鹤在青松相似。
总无奇异处，
只是天然，
冷澹寻常旧家计。
探袖弄明珠，
满眼儿孙，
一壶酒、□向花间长醉。
且落魄、装个老人星，
共野叟行歌，
太平时世。
