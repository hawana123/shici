秋入华堂一味清。
四山环碧眼双明。
欲送主人天上去。
无绪。
一尊已带别离情。
洞府桃花常许见。
□□。
为谁特地惜娉婷。
祗待明年春醉里。
偎倚。
耳边听唤状元声。
