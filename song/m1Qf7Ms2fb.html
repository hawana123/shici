			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
被东风吹送，
都看尽、蜀三川。
向涪水西来，
东山右去，
剑阁南旋。
家家露餐风宿，
数旬间、浑不见炊烟。
踏遍王孙草畔，
眼明帝子城边。
万家赤子日高眠。
丝管夜喧阗。
自梓遂而东，
岷峨向里，
汉益从前。
人人里歌涂咏，
愿君侯、长与作蕃宣。
我愿时清无事，
早归相伴华颠。
