			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

燧瑊勋业，
何敢望西平。
观当日，
清大憝，
震天声。
绩其凝。
追配汾阳郭，
临淮李，
扫妖孽，
植颠仆，
复疆宇，
洗膻腥。
堪叹中原久矣，
长淮隔、胡骑纵横。
问何时，
风驱电扫，
重见文明。
宾雁宵鸣。
梦初惊。
念吾君复古，
修攘两尽，
早晚功成。
岁云暮，
冰腹壮，
雪华零。
怅神京。
谁信汉家陵阙，
呵护有神兵。
罄寰海，
重回首，
镇关情。
想见皇华咨度，
望淮北、心曲摇旌。
愿变夷用夏，
荆狄是惩膺。
补弊支倾。
