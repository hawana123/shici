			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梅窗归坐几岁寒。
老生涯、寂寞自便。
最喜得、双双健，
与粗茶、淡饭结缘。
眉前把酒深深劝，
这时光、惟有靠天。
看许大、痴儿女，
且随宜、笑到百年。
