		<article class="post">
			
西风挟雨声翻浪。
恰洗尽、黄茅瘴。
老惯人间齐得丧。
千岩高卧，
五湖归棹，
替却凌烟像。
故人小驻平戎帐。
白羽腰间气何壮。
我老渔樵君将相。
小槽红酒，
晚香丹荔，
记取蛮江上。
