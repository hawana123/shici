			<div class="info"><span class="date">作者：赵善扛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
疏柳无情绪。
都不管、渡头行客欲去。
犹依赖得，
玉光万顷，
为人留住。
相从岁月如骛，
叹回首、离歌又赋。
更举目、斜照沈沈，
西风剪剪秋墅。
君行定忆南池，
歌筵舞地，
花晨月午。
八砖步日，
三雍奏乐，
送君云路。
别情未抵遗爱，
试听取、湖山共语。
便可能、无意同倾，
一尊露醑。
