			<h1>凤孤飞</h1>
			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一曲画楼钟动，
宛转歌声缓。
绮席飞尘满，
更少待、金蕉暖。
细雨轻寒今夜短，
依前是、粉墙别馆。
端的欢期应未晚，
奈归云难管。
