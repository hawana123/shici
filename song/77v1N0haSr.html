			<div class="info"><span class="date">作者：应法孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宿雾楼台湿。
晓清初、花明柳润，
燕飞莺集。
旧约重来歌舞地，
留得艳香娇色。
又梦草、东风吹碧。
午困腾腾春欲醉，
对文楸、玉子无心拾。
看蝶舞，
傍花立。
酒痕未醒愁先入。
记年时、翠楼寒浅，
宝笙慵吸。
想驻马河桥分别，
恨轻竹风帆烟笠。
早尘暗、华堂帘隙。
倚尽黄昏人独自，
望江南回雁归云急。
凭付与，
锦笺墨。
