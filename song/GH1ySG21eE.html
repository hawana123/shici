			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：杨炎正</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风光开旧眼。
正梅雪初消，
柳丝新染。
楼台竞装点。
照金荷十里，
珠帘齐卷。
湘弦楚管。
动香风、旌旗影转。
望云间，
一点台星飞下，
洞天清晚。
争看。
袖红围坐，
舞翠回春，
笑歌生暖。
欢声正远。
嬉游意，
未容懒。
恐丝纶趣召，
清都仙伯，
归去朝天夜半。
倩邦人、挽取遨头，
醉扶玉腕。
