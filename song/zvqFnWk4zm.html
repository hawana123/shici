玉管灰飞，
云台珥笔，
东君飚驭将还。
又正是、霜花□剪，
梅粉初乾。
窈窕红窗髻影，
添一线、组绣工间。
潇湘好，
雪意尚遥，
绿占群山。
应思少年壮气，
贪游乐、追随玉勒雕鞍。
更化日舒长，
赢得觅醉谋欢。
老去桑榆趁暖，
任从教、潘鬓先斑。
犹狂在，
挥翰快写春寒。
