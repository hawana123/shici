			<h1>庆春宫·高阳台</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

江影涵空，
山光浮水，
画楼直倚东城。
落叶声稀，
归鸿声杳，
晚风却递钟声。
去天咫尺，
祗疑是、齐云摘星。
阑干疑伫，
愁见垂杨，
烟絮萦萦。
官梅冷笑相迎。
□怕繁枝，
容易凋零。
因念□□，
吟仙鹤去，
断桥谁赋疏清。
染云如黛，
这雪意、看看做成。
有谁知得，
庾信闲愁，
陶令闲情。
