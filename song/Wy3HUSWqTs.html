			<div class="info"><span class="date">作者：孔矩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
数枝凌雪乘冰，
嫩英半吐琼酥点。
南州故苑，
何郎遗咏，
风台月观。
疏影横斜，
暗香浮动，
水寒云晚。
笑浮花浪蕊，
娇春万里，
空零落、愁莺燕。
游子寂寥暮景，
向天边、几回相见。
玉人纤手，
殷勤攀赠，
欲行微盼。
越使归来，
汉宫妆罢，
昭华流怨。
念湘江梦杳，
窗前疑是，
此情何限。
