			<h1>八节长欢</h1>
			<div class="info"><span class="date">作者：毛滂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泽国秋深。
绣楹天近，
坐久魂清。
溪山绕尊酒，
云雾浥衣襟。
馀霞孤雁送愁眼，
寄寒闺、一点离心。
杜老两峰秀处，
短发疏巾。
佳人为折寒英。
罗袖湿、真珠露冷钿金。
幽艳为谁妍，
东篱下、却教醉倒渊明。
君但饮，
莫觑他、落日芜城。
从教夜、龙山清月，
端的便解留人。
