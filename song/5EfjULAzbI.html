			<h1>祝英台·祝英台近</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
坠红轻，
浓绿润，
深院又春晚。
睡起厌厌，
无语小妆懒。
可堪三月风光，
五更魂梦，
又都被、杜鹃催攒。
怎消遣。
人道愁与春归，
春归愁未断。
闲倚银屏，
羞怕泪痕满。
断肠沈水重熏，
瑶琴闲理，
奈依旧、夜寒人远。


		</article>
