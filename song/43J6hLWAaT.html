			<div class="info"><span class="date">作者：黄裳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绿盖纷纷，
多少个、云霄仙子。
应是有，
瑶池盛会，
靓妆临水。
无奈轻盈风信急，
瑞香乱翠红相倚。
谁共吟、此景竹林人，
桃溪士。
时雨过，
明珠细。
朝雾染，
香腮腻。
轻舟破幽径，
烦襟都洗。
第一朵须寻华池景，
寿觞边偶得龟千岁。
乘兴泻、云液落新荷，
休辞醉。
