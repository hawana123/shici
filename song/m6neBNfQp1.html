			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：谭宣子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
深意缠绵歌宛转。
横波停眼灯前见。
最忆来时门半掩。
春不暖。
犁花落尽成秋苑。
叠鼓收声帆影乱。
燕飞又趁东风软。
目力漫长心力短。
消息断。
青山一点和烟远。


		</article>
