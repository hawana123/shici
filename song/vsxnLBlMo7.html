醉吟处。
都是琴尊，
竟日松下语。
有笔床茶灶，
瘦筇相引，
逢花须住。
正翠阴迷路。
年光荏苒成孤旅。
待趁燕樯，
休忘了、玄都前度。
渐烟波远，
怕五湖凄冷，
佳人袖薄，
修竹依依日暮。
知他甚处重逢，
便匆匆、背潮归去。
莫因循、误了幽期，
应孤旧雨。
伫立山风晚，
月明摇碎江树。
