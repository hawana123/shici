柳外双旌斜照日，
匆匆去意难留。
大江旁畔老诸侯。
举觞仍气概，
觅句更风流。
迟暮不堪容易别，
溪声为写离愁。
自从今日转船头。
他时扶杖叟，
独立向沧洲。
