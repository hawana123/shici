		<article class="post">
			
和风乍扇，
又还是去年，
清明重到。
喜见燕子，
巧说千般如人道。
墙头陌上青梅小。
是处有、闲花芳草。
偶然思想，
前欢醉赏，
牡丹时候。
当此三春媚景，
好连宵恣乐，
情怀歌酒。
纵有珠珍，
难买红颜长年少。
从他乌兔茫茫走。
更莫待、花残莺老。
恁时欢笑，
休把万金换了。
