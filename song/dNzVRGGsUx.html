			<h1>玉团儿</h1>
			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴江渺渺疑天接。
独著我、扁舟一叶。
步袜凌波，
芙蓉仙子，
绿盖红颊。
登临正要诗弹压。
叹老去、都忘句法。
剧饮狂歌，
清风明月，
相应相答。
