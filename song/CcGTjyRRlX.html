		<article class="post">
			
马上催归，
枕边唤起，
谢他闲管闲愁。
正难行处，
云木叫钩輈。
似笑天涯倦客，
区区地、著甚来由。
真怜我，
提壶劝饮，
一醉散千忧。
人生，
谁满百，
闲中最乐，
饱外何求。
算苦无官况，
莫要来休。
住个溪山好处，
随缘老、蜡屐渔舟。
虽难比，
东山绿野，
得似个优游。
