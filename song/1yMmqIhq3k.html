			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：柴望</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
这情怀、怎生消遣。
思量只是凄怨。
一春长为花和柳，
风雨又还零乱。
君试看。
便杜牧风流，
也则肠先断。
更深漏短。
更听得杜宇，
一声声切，
流水画桥畔。
人间世，
本只阴晴易换。
斜阳衰草何限。
悲欢毕竟年年事，
千古漫嗟修短。
无处问。
是闲倚帘栊，
尽日厌厌闷。
浮名尽懒。
但笑拍阑干，
连呼大白，
心事付归燕。
