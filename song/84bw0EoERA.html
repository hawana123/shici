			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：李刘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
郑履声传，
倪经业绍，
半千贤运重开。
妙年阔步，
高折桂枝回。
卿月郎星历遍，
都贪把、符竹南来。
棠阴永，
仍持玉节，
臬事副钦哉。
吾生，
真幸会，
旧家桃李，
曾费栽培。
更春风次第，
吹到寒荄。
遥望绂麟祥旦，
霄躔邈、阻奉琅杯。
谁知道，
清源路远，
直上即蓬莱。


		</article>
