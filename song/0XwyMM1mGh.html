			<div class="info"><span class="date">作者：刘将孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
南浦绿波，
只断送、行人行色。
虽只是、鹏抟九万，
天池春碧。
鸾侣凤朋争快睹，
鸥盟鹭宿空曾识。
到玉堂、天上念西江，
今非昔。
公去也，
宁怀别。
人感旧，
情空切。
但岁寒松柏，
相期茂悦。
好在莫偿尘土债，
风流宁可金门客。
俯人间、大暑少清风，
多炎热。
