露醑无情，
送长歌未终，
已醉离别。
何如暮雨，
酿一襟凉润，
来留佳客。
好山侵座碧。
胜作夜、疏星淡月。
君欲翩然去，
人间底许，
员峤问帆席。
诗情酒病非畴昔。
赖亲朋对影，
且慰良夕。
风流雨散，
定几回肠断，
能禁头白。
为君烦素手，
荐碧藕、轻丝细雪。
去去江南路，
犹应水云秋共色。
