			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不见隐君子，
一月比三秋。
惊涛如许，
梦魂无路绝横流。
安得如云长翮，
命驾不须千里，
上下逐君游。
此计杳难就，
注目倚江楼。
西风里，
多少恨，
寄歌头。
飞奴接翼，
为我三度下南州。
正是天寒日暮，
独钓一江残雪，
风猎碧莎裘。
和子浩然句，
一酌散千忧。
