			<div class="info"><span class="date">作者：王迈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
芳菲春二月。
正软红尘里，
踏青时节。
山川孕人杰。
好赤城丹洞，
丰姿奇绝。
云霄阀阅。
个精神、清如玉雪。
看谈兵议论，
风霆舞剑，
刚肠如铁。
闻说。
年方英妙，
已向城边，
飞书驰捷。
誓清击楫。
宁久此，
淹车辙。
对花朝称寿，
朱颜未老，
尽有功名事业。
便张韩刘岳传名，
何如一叶。
