			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：利登</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淡云荒草秋汀暮，
归心又寒烟水。
论槛移花，
量船载酒，
寂寞当年情味。
孤蓬夜闭。
听四壁松声，
欲高还细。
似近如遥，
露鸿声乱楚天外。
蓝桥人断岁久，
旧家曾共赏，
九华花事。
艳雪初融，
生香自暖，
消得金莲贴地。
相思破睡。
谩一点琴心，
暗关千里。
愁怯潮生，
晓帆风又起。


		</article>
