			<h1>玲珑四犯</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
流水人家，
乍过了斜阳，
一片苍树。
怕听秋声，
却是旧愁来处。
因甚尚客殊乡，
自笑我、被谁留住。
问种桃、莫是前度。
不拟桃花轻误。
少年未识相思苦。
最难禁、此时情绪。
行云暗与风流散，
方信别泪如雨。
何况夜鹤帐空，
怎奈向、如今归去。
更可怜，
闲里白了头，
还知否。
