			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：杨守</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
问梅边消息有还无，
似微笑应人。
道近来别有，
相家一种，
叶叶都新。
趁得嫩寒轻暖，
七日小阳春。
一点和羹意，
来做生辰。
锦绣香中开国，
向绮霞洞里，
暂寄闲身。
欠朝家多少，
未了底经纶。
便如何、偷闲去得，
也须烦、妙手略调钧。
归来也，
恨寻棋局，
点检园椿。
