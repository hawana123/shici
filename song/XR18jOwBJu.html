			<div class="info"><span class="date">作者：陈以庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晚来江阔潮平，
越船吴榜催人去。
稽山滴翠，
胥涛溅恨，
一襟离绪。
访柳章台，
问桃仙浦，
物华如故。
向秋娘渡口，
泰娘桥畔，
依稀是、相逢处。
窈窕青门紫曲，
蒨罗新、衣翻金缕，
旧音恍记，
轻拢慢拈，
哀弦危柱。
金屋难成，
阿娇已远，
不堪春暮。
听一声杜宇，
红殷绿老，
雨花风絮。
