			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：程大昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绿净贯闤闠，
夹岸是楼台。
楼台分影倒卧，
千丈郁崔嵬。
此是化人奇变，
能使山巅水底，
对出两蓬莱。
溪浒有仙观，
苕霅信佳哉。
水晶宫，
谁著语，
半嘲诙。
世间那有，
如许磊砢栋梁材。
每遇天容全碧，
仍更苹风不动，
相与夜深来。
饮子以明月，
净洗旧尘埃。
