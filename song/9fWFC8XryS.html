			<div class="info"><span class="date">作者：赵善括</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
蝶粉蜂黄，
桃红李白，
春风屡展愁眉。
晓来雨过，
应渐觉红稀。
满径柔茵似染，
新晴後、皱绿盈池。
休孤负，
幕天席地，
逸饮酹金彝。
东君，
真好事，
降唇歌雪，
玉指鸣丝。
念长卿多病，
非药能治。
试假瑶琴一弄，
清音转、便许心知。
从今去，
园林好在，
休学岘山碑。
