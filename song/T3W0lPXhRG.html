			<h1>暗香疏影</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
占春压一。
卷峭寒万里，
平沙飞雪。
数点酥钿，
凌晓东风□吹裂。
独曳横梢瘦影，
入广平、裁冰词笔。
记五湖、清夜推篷，
临水一痕月。
何逊扬州旧事，
五更梦半醒，
胡调吹彻。
若把南枝，
图入凌烟，
香满玉楼琼阙。
相将初试红盐味，
到烟雨、青黄时节。
想雁空、北落冬深，
澹墨晚天云阔。


		</article>
