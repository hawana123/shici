			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：王质</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曲水流觞修禊事，
祓除洗净春愁。
举尊再拜寿君侯。
只今虚鼎足，
好去作班头。
自古相门还出相，
春旗小驻南州。
云孙将绍祖风流。
他时如见忆，
江汉一渔舟。


		</article>
