燕蹴飞红，
莺迁新绿，
几阵晚来风急。
谢家池馆，
金谷园林，
还又把春虚掷。
年时恨雨愁云，
物换星移，
有谁曾忆。
把一尊试酹，
落花芳草，
总成尘迹。
频自笑、流浪孤萍，
沾泥弱絮，
有底困春无力。
银屏香暖，
宝簟波寒，
又负月明今夕。
往事梦里，
沈思惟有罗襟，
泪痕犹湿。
奈垂杨万缕，
不系西风白日。
