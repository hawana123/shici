		<article class="post">
			
休休莫莫。
当年不负西湖约。
一技初见横篱落。
嚼蕊闻香，
长是醉乡落魄。
而今对酒空斟酌。
老来多病情非昨。
谁人伴我临东阁。
冷淡吟怀，
犹可追前作。
