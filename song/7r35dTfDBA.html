			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：赵汝恂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
金塘瑞溢，
爱琉璃十顷，
风漪摇碧。
玉女三千擎翠盖，
簇拥芙蓉仙伯。
鸾鹤回翔，
龙蛇飞动，
醉墨挥仙笔。
磨崖书寿，
分明知是今日。
应为今日生申，
银钩照坐，
光满图书壁。
竹马儿童传好语，
小住湖山开国。
玉玺成文，
金莲赐封，
剑履登玄石。
丹砂九转，
功成依旧头黑。
