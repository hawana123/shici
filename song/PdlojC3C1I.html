			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
数声鶗鴂。
又报芳菲歇。
惜春更把残红折。
雨轻风色暴，
梅子青时节。
永丰柳，
无人尽日飞花雪。
莫把幺弦拨。
怨极弦能说。
天不老，
情难绝。
心似双丝网，
中有千千结。
夜过也，
东窗未白凝残月。


		</article>
