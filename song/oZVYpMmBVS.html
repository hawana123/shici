			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
长空淡碧，
素魄凝辉，
星斗寒相射。
凤楼鸳瓦。
天风动，
冉冉佩环高下。
歌清韵雅。
对好景、芳樽满把。
花雾浓，
灯火荧煌，
笑语烘兰麝。
千斛明珠照夜。
况人如图画，
明艳容冶。
绣巾香帕。
归来路，
缓逐杏鞯骄马。
笙歌散也。
愁万炬、绛莲分谢。
更楼残，
惊听西楼，
吹小梅初罢。
