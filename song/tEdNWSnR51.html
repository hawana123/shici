			<h1>夜游宫</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人去西楼雁杳。
叙别梦、扬州一觉。
云澹星疏楚山晓。
听啼乌，
立河桥，
话未了。
雨外蛩声早。
细织就、霜丝多少。
说与萧娘未知道。
向长安，
对秋灯，
几人老。


		</article>
