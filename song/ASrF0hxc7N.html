			<h1>河满子</h1>
			<div class="info"><span class="date">作者：杜安世</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
细雨裛开红杏，
新妆粉面鲜明。
东君何事交来早，
更无绿叶同荣。
独倚青楼吟赏，
目前无限轻盈。
命薄不依栏槛，
或占郊坰。
清香繁艳真堪爱，
枉教寂寞凋零。
相次牡丹芍药，
王孙谁道多情。


		</article>
