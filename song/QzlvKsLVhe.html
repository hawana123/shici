			<div class="info"><span class="date">作者：周必大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
圣明朝，
旷典乘秋举。
大飨本仁祖。
九室八牖四户。
敕躬齐戒格堪舆。
盛牲实俎。
并侑总稽古。
玉露乍肃天宇。
冰轮下照金铺。
燎烟嘘呼。
郁尊香，
云门舞。
仿佛翔坐，
灵心咸嘉娱。
众星俞美，
光属照熉珠。
清晓御丹凤，
湛恩遍浃率溥。
欢声雷动岳镇呼。
徐命法驾，
万骑花盈路。
献胙慈极，
寿同箕翼，
事超唐虞。
看平燕云，
从此兴文偃武。
待重会诸侯，
依旧东都。
