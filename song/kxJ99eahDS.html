			<h1>扫花游·扫地游</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冷空澹碧，
带翳柳轻云，
护花深雾。
艳晨易午。
正笙箫竞渡，
绮罗争路。
骤卷风埃，
半掩长蛾翠妩。
散红缕。
渐红湿杏泥，
愁燕无语。
乘盖争避处。
就解佩旗亭，
故人相遇。
恨春太妒。
溅行裙更惜，
凤钩尘污。
酹入梅根，
万点啼痕暗树。
峭寒暮。
更萧萧、陇头人去。


		</article>
