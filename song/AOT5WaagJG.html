小院深深门掩亚。
寂寞珠帘，
画阁重重下。
欲近禁烟微雨罢。
绿杨深处秋千挂。
傅粉狂游犹未舍。
不念芳时，
眉黛无人画。
薄幸未归春去也。
杏花零落香红谢。
