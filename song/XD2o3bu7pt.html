			<h1>大</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
任琐窗深、重帘闭，
春寒知有人处。
常年笑花信，
问东风情性，
是娇是妒。
冰柳成须，
吹桃欲削，
知更海堂堪否。
相将燕归又，
看香泥半雪，
欲归还误。
漫低回芳草，
依稀寒食，
朱门封絮。
少年惯羁旅。
乱山断，
敧树唤船渡。
正暗想、鸡声落月，
梅影孤屏，
更梦衾、千重似雾。
相如倦游去。
掩四壁、凄其春暮。
休回首、都门路。
几番行晓，
个个阿娇深贮。
而今断烟细雨。
