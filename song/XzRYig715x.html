			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
深院萧萧梧叶雨。
知道秋来，
不见秋来处。
云压小桥人不渡。
黄芦苦竹愁如雾。
四壁秋声谁更赋。
人只留春，
不解留春住。
秋又欲归天又暮。
斜阳红影随鸦去。
