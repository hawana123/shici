			<h1>品令</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
日长风静。
浓香在、珠帘花影。
棋具对著明窗近。
未排角势，
鸦鹭先分阵。
双叠远山非有恨。
正藏机休问。
便如喝采争堂印。
局番无定。
有幸君须尽。
