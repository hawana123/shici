			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：李昴英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万顷黄湾口，
千仞白云头。
一亭收拾，
便觉炎海豁清秋。
潮候朝昏来去，
山色雨晴浓淡，
天末送双眸。
绝域远烟外，
高浪舞连艘。
风景别，
胜滕阁，
压黄楼。
胡床老子，
醉挥珠玉落南州。
稳驾大鹏八极，
叱起仙羊五石，
飞佩过丹丘。
一笑人间世，
机动早惊鸥。


		</article>
