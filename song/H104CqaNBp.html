		<article class="post">
			
肠断送韶华。
为惜杨花。
雪球摇曳逐风斜。
容易著人容易去，
飞过谁家。
聚散苦咨嗟。
无计留他。
行人洒泪滴流霞。
今日画堂歌舞地，
明日天涯。
