			<h1>醉公子</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
神仙无皋泽。
琼裾珠佩，
卷下尘陌。
秀骨依依，
误向山中，
得与相识。
溪岸侧。
倚高情、自锁烟翠，
时点空碧。
念香襟沾恨，
酥手翦愁，
今後梦魂隔。
相思暗惊清吟客。
想玉照堂前、树三百。
雁翅霜轻，
凤羽寒深，
谁护春色。
诗鬓白。
总多因、水村携酒，
烟墅留屐。
更时带、明月同来，
与花为表德。


		</article>
