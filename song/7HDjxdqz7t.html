			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：管鉴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
未春先暖。
天与梅花便。
点检枝头开已遍。
一一檀心粉面。
巡檐索笑题诗。
老怀不似当时。
犹有惜花心在，
等闲羌管休吹。
