浓绿丛中，
露半坼芳苞，
自然奇绝。
水亭风槛，
正是蕤宾之月。
固知道、春色无多，
但绛英数点，
照眼先发。
为君的皪，
尽是重心千叶。
红巾又成半蹙。
试寻双寄意，
向丽人低说。
但将一枝，
插著翠环丝发。
映秋波、艳云近睫。
知厚意、深情更切。
赏玩未已，
看叶下、珍味还结。
