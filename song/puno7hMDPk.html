晴烟幂幂。
渐东郊芳草，
染成轻碧。
野塘风暖，
游鱼动触，
冰澌微坼。
几行断雁，
旋次第、归霜碛。
咏新诗，
手捻江梅，
故人赠我春色。
似此光阴催逼。
念浮生、不满百。
虽照人轩冕，
润屋珠金，
於身何益。
一种劳心力。
图利禄，
殆非长策。
除是恁、点检笙歌，
访寻罗绮消得。
