			<h1>五彩结同心</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
珠帘垂户。
金索悬窗，
家接浣沙溪路。
相见桐阴下，
一钩月、恰在凤凰栖处。
素琼拈就宫腰小。
花枝袅、盈盈娇步。
新妆浅，
满腮红雪，
绰约片云欲度。
尘寰岂能留住。
唯只愁、化作彩云飞去。
蝉翼衫儿，
薄冰肌莹，
轻罩一团香雾。
彩笺巧缀相思苦。
脉脉动、怜才心绪。
好作个、秦楼活计，
吹箫伴侣。
