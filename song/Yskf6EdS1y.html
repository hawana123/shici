			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：杜旟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
放扁舟、万山环处，
平铺碧浪千顷。
仙人怜我征尘久，
借与梦游清枕。
风乍静。
望两岸群峰，
倒浸玻璃影。
楼台相映。
更日薄烟轻，
荷花似醉，
飞鸟堕寒镜。
中都内，
罗绮千街万井。
天教此地幽胜。
仇池仙伯今何在，
堤柳几眠还醒。
君试问。
□此意、只今更有何人领。
功名未竟。
待学取鸱夷，
仍携西子，
来动五湖兴。
