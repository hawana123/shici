			<div class="info"><span class="date">作者：华岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
倚藤临水，
照丰姿自笑，
天然丘壑。
利鞅名缰成底事，
空把此身缠缚。
李杜文章，
良平事业，
且束之高阁。
浩然归去，
暮霞残照零落。
闻道西北埃尘，
东南形胜，
次第清河岳。
此等功名尘世事，
与我初无关约。
十里松萝，
一蓑烟雨，
说甚扬州鹤。
倚栏长啸，
玉轮飞上天角。
