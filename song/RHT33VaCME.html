			<h1>思越人·朝天子</h1>
			<div class="info"><span class="date">作者：程正同</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曾把隋珠抵鹊来。
拓弓花下不虚开。
醉馀戏把行人弹，
堪笑齐王谩筑台。
穿兔手，
落雕材。
狭斜衢路共徘徊。
流星一点高飞处，
笑坐金鞍歌落梅。
