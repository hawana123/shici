			<div class="info"><span class="date">作者：陈深</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">

此翁疑是香山，
老来愈觉才情富。
天孙借与，
金刀玉尺，
裁云缝雾。
一曲阳春，
樽前惟欠，
柳蛮樱素。
对苍松翠竹，
江空岁晚，
伴明月、倾芳醑。
深谷修兰楚楚。
续离骚、载歌初度。
麻姑素约，
天寒相访，
遗余琼露。
拟借青鸾，
吹笙碧落，
采芝玄圃。
奈玉堂催召，
文园醉叟，
草凌云赋。
