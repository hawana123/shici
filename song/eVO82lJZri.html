			<h1>绿头鸭·多丽</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
敛同云。
破腊雪霁前村。
占阳和、孤根先暖，
数枝已报新春。
如青女、谩同素质，
笑姑射、难并天真。
疏影横斜，
澄波清浅，
暗香浮动月黄昏。
山驿畔，
行人立马，
回首几销魂。
江南远，
陇使趁程，
踏尽冰痕。
有个人人，
玉肌偏似，
移我常对金尊。
拈纤枝、鬓边斜戴，
嗅芳蕊、眉晕潜分。
素脸笼霞，
香心喷日，
寿阳妆罢酒初醒。
待调鼎、须贪结子，
忍见落纷纷。
霜天晓，
愁闻画角，
声断谯门。
