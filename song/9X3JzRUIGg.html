煦景朝升，
烟光画敛，
疏雨夜来新霁。
垂杨艳杏，
丝软霞轻，
绣出芳郊明媚。
处处踏青斗草，
人人眷红偎翠。
奈少年、自有新愁旧恨，
消遣无计。
帝里。
风光当此际。
正好恁携佳丽。
阻归程迢递。
奈好景难留，
旧欢顿弃。
早是伤春情绪，
那堪困人天气。
但赢得、独立高原，
断魂一饷凝睇。
