			<h1>采莲入破·采莲令</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
璇穹层云上覆，
光景如梭逝。
惟此过隙缓征辔。
垂象森列昭回。
碧落卓然躔度，
炳曜更腾辉。
永永清光晔炜。
绵四野、金璧为地。
蕊珠馆，
琼玖室，
俱高峙。
千种奇葩，
松椿可比。
暗香幽馥，
岁岁长春，
阳乌何曾西委。


		</article>
