此何夕。
天水空明一碧。
商量赋、如此江山，
几个斜阳了今昔。
荒台步晚色。
沙鸟依稀曾识。
啼鶬外，
人远未归，
江阔晴虹卧千尺。
残碑藓痕积。
记当日清游，
夫君题墨。
碧瑶仙去苍云隔。
飞一镜秋冷，
列屏天远，
鸡声人语半郊邑。
寄情又江国。
愁寂。
怕闻笛。
正怨苦溪猿，
飞倦汀翼。
阴阴翡翠迷津驿。
慨世事尘化，
吾心形役。
清吟孤往，
渺醉影，
夜翠湿。
