			<h1>小楼连苑·水龙吟</h1>
			<div class="info"><span class="date">作者：杨樵云</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一枝斜堕墙腰，
向人颤袅如相媚。
是谁翦取，
断云零玉，
轻轻妆缀。
不是幽人，
如何能到，
水边沙际。
又匆匆过了，
春风半面，
尽长把、重门闭。
只管相思成梦，
道无情、又关乡意。
苍苔半亩，
如今已是，
鹿胎田地。
甚欲追陪，
却嫌花下，
翠环解语。
待何时月转，
幽房醉了，
不教归去。
