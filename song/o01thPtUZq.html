			<h1>定风波</h1>
			<div class="info"><span class="date">作者：魏夫人</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不是无心惜落花。
落花无意恋春华。
昨日盈盈枝上笑。
谁道。
今朝吹去落谁家。
把酒临风千种恨。
难问。
梦回云散见无涯。
妙舞清歌谁是主。
回顾。
高城不见夕阳斜。


		</article>
