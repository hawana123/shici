			<h1>惜双双·惜分飞</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冒雪披风开数点。
万花厌、欺寒探暖。
掩映闲庭院。
月下疏影横斜，
幽香远。
命友开尊同宴玩。
听丽质、歌声宛转。
对景侧金盏。
任他结实和羹，
归仙馆。


		</article>
