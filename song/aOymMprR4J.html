			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
溥天氛祲廓。
看庆绵鸿祚，
勋昭麟阁。
蕃宣换符钥。
占西南襟带，
遍□油幕。
湘流绕郭。
蔼一城、和气雾薄。
听嘈嘈、比屋欢声，
共说吏闲民乐。
遥想芗霏凫暖，
翠拥屏深，
晓风传乐。
琼腴缓酌。
花阴淡，
柳丝弱。
任松凋鹤瘦，
莲敧龟老，
丹颊常如旧渥。
趁天申、去押西班，
奉觞御幄。
