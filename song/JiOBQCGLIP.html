霜蓬零乱。
笑绿鬓、光阴晚。
紫茱时节，
小楼长醉，
一川平远。
休说龙山佳会，
此情不浅。
黄花香满。
记白苎、吴歌软。
如今却向，
乱山丛里，
一枝重看。
对著西风搔首，
为谁肠断。
