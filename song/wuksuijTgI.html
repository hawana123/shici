		<article class="post">
			
一笑千金。
越样情深。
曾共结、合欢罗带，
终愿效、比翼纹禽。
许多时，
灵利惺惺，
蓦地昏沈。
自从官不容针。
直至而今。
你共人、女边著子，
争知我、门里挑心。
记携手，
小院回廊，
月影花阴。
