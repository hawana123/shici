			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：李石</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

向吴天万里、一叶归舟。
岁月尽悠悠。
有清歌一曲，
醉中自笑，
酒醒还愁。
几度春莺啭午，
塞雁横秋。
渔笛蓑衣底，
依旧勾收。
多谢飞来双鹤，
□水边林下，
伴我遨游。
笑老莱晨昏，
色笑为亲留。
有向来、素琴三尺，
枕一编、周易在床头。
君知否，
家山梦寐，
浑胜瀛洲。
