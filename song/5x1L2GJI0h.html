			<div class="info"><span class="date">作者：冯取洽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
叹刘郎、那回轻别，
霏霏三落红雨。
玄都观里应遗恨，
一抹断烟残缕。
愁望处。
想雾暗云深，
忘却来时路。
新花旧主。
记客羽流商，
裁红翦翠，
山径日将暮。
空枝上，
时有幽禽对语。
声声如问来否。
人生行乐须闻健，
衰老念谁免此。
吾所与。
在溪上深深，
锦绣千花坞。
何时定去。
但对酒思君，
呼儿为我，
频唱小桃句。
