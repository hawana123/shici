			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
挂轻帆，
飞急桨，
还过钓台路。
酒病无聊，
敧枕听鸣橹。
断肠簇簇云山，
重重烟树，
回首望、孤城何处。
闲离阻。
谁念萦损襄王，
何曾梦云雨。
旧恨前欢，
心事两无据。
要知欲见无由，
痴心犹自，
倩人道、一声传语。


		</article>
