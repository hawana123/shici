			<h1>风中柳令·谢池春</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
爱鬓云长，
惜眉山，
寻乍相见，
一时眠起。
为伊尚验，
未欲将言相戏。
早樽前、会人深意。
霎时间阻，
眼儿早巴巴地。
便也解、封题相寄。
怎生是款曲，
终成连理。
管胜如、旧来识底。


		</article>
