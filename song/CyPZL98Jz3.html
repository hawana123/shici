一掬天和金粉腻。
莲子心中，
自有深深意。
意密莲深秋正媚。
将花寄恨无人会。
桥上少年桥下水。
小棹归时，
不语牵红袂。
浪溅荷心圆又碎。
无端欲伴相思泪。
