金飙吹净人间暑。
连朝弄凉新雨。
万宝功成，
无人解得，
秋入天机深处。
闲中自数。
几心酌乾坤，
手斟霜露。
护了山河，
共看元影在银兔。
而今神仙正好，
向青空觅个，
冲澹襟宇。
帝念群生，
如何便肯，
从我乘风归去。
夷游洞府。
把月抒云机，
教他儿女。
水逸山明，
此情天付与。
