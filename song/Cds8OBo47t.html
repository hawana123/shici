			<h1>殢人娇</h1>
			<div class="info"><span class="date">作者：李流谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
痴本无绦，
闷宁有火。
都是你，
自缠自锁。
高来也可。
低来也可。
这宇宙，
何曾碍你一个。
休说荣枯，
强分物我。
惺惺地，
要须识破。
渔樵不小，
公侯不大。
但赢取，
饥飡醉来便卧。


		</article>
