			<div class="info"><span class="date">作者：詹玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

一篷儿别苦。
是谁家、花天月地儿女。
紫曲藏娇，
惯锦窠金翠，
玉璈锺吕。
绮席传宣，
笑声里、龙楼三鼓。
歌扇题诗，
舞袖笼香，
几曾尘土。
因甚留春不住。
怎知道人间，
匆匆今古。
金屋银屏，
被西风吹换，
蓼汀苹渚。
如此江山，
应悔却、西湖歌舞。
载取断云何处。
江南烟雨。
