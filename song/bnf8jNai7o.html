			<h1>早梅芳·喜迁莺</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冰唯清，
玉唯润。
清润无风韵。
此花风韵，
自然清润传香粉。
故应春意别，
不使凡英恨。
到春前腊後，
长是寄芳信。
此情闲，
此意远。
一点萦方寸。
风亭水馆，
解与行人破离恨。
广寒宫未有，
姑射仙曾认。
向雪中月下，
吟未尽。


		</article>
