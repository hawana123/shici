		<article class="post">
			
绣幕低低拂地垂。
春风何事入罗帏。
胡麻好种无人种，
正是归时君未归。
临晚景，
忆当时。
愁心一动乱如丝。
夕阳芳草本无恨，
才子佳人空自悲。
