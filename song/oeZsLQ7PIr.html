			<h1>八音谐</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳景到横塘，
官柳阴低覆，
新过疏雨。
望处藕花密，
映烟汀沙渚。
波静翠展琉璃，
似伫立、飘飘川上女。
弄晓色，
正鲜妆照影，
幽香潜度。
水阁薰风对万姝，
共泛泛红绿，
闹花深处。
移棹采初开，
嗅金缨留取。
趁时凝赏池边，
预後约、淡云低护。
未饮且凭阑，
更待满、荷珠露。


		</article>
