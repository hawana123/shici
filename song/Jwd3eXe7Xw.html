			<h1>祝英台·祝英台近</h1>
			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
聚春工，
开绝艳，
天巧信无比。
旧日京华，
应也只如此。
等闲一尺娇红，
燕脂微点，
宛然印、昭阳玉指。
最好是。
乐岁台府官闲，
风流剩欢意。
痛饮连宵，
花也为人醉。
可堪银烛烧残，
红妆归去，
任春在、宝钗云髻。


		</article>
