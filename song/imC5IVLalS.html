			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：朱嗣发</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
对西风、鬓摇烟碧，
参差前事流水。
紫丝罗带鸳鸯结，
的的镜盟钗誓。
浑不记、漫手织回文，
几度欲心碎。
安花著蒂。
奈雨覆云翻，
情宽分窄，
石上玉簪脆。
朱楼外。
愁压空云欲坠。
月痕犹照无寐。
阴晴也只随天意。
枉了玉消香碎。
君且醉。
君不见、长门青草春风泪。
一时左计。
悔不早荆钗，
暮天修竹，
头白倚寒翠。
