造物巧能赋，
新腊报花期。
江梅清瘦，
只是洁白逞芳姿。
我欲超君绝类，
故学仙家繁杏，
秾艳映横枝。
朱粉腻香脸，
酒晕著冰肌。
玉堂里，
山驿畔，
最希奇。
谁将绛蜡笼玉，
香雪染胭脂。
好向歌台舞榭，
斗取红妆娇面，
偎依韵偏宜。
羌管莫吹动，
风月正相知。
