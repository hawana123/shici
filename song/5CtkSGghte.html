莫笑刘郎老。
老刘郎平生，
不是山林怀抱。
梦里风云翻海岳，
觉後狂歌坠帽。
叹几度、荒鸡误晓。
天际晴云开五色，
纵今年、意气犹年少。
机事远，
有时到。
凯歌檄笔凭谁道。
对村中、一溪流水，
半林斜照。
赖有可人堪话旧，
时共掀髯绝倒。
也来问、衮衣茸帽。
聊且问天占百岁，
看乾坤、此事如何了。
肠断处，
春城早。
