			<div class="info"><span class="date">作者：张继先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
深耕易耨寸田中。
看真个英雄。
夜来犹上星台望，
全不厌、水绿云红。
便是清交素友，
频相视、笑晴空。
玉阶瑶甃翠重重。
带萱草葱葱。
流霞尽饮何辞醉，
更休数、尘里千锺。
晓夜朝元去也，
怎忍舍、大夫松。
