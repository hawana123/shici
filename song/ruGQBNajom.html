			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：李之仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
深帘静昼。
绰约闺房秀。
叩衣楚制飞文绣。
凝脂肤理腻，
削玉腰围瘦。
闲舞袖。
回身昵语凭肩久。
眉压横波皱。
歌断青青柳。
钗遽擘，
壶频叩。
鬓凄清镜雪，
泪涨芳樽酒。
难再偶。
沈沈梦峡雪归後。


		</article>
