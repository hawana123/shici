			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
清似水。
不了眼中供泪。
今宵忍听唱阳关，
暮云千里。
可堪客里送行人，
家山空老春荠。
道别去、如许易。
离合定非人意。
几年回首望龙门，
近才御李。
也知追诏有来时，
匆匆今见归骑。
整弓刀，
徒御喜。
举离觞、饮釂无味。
端的慰人愁悴。
想天心，
注倚方深，
应是日日传宣公来未。
