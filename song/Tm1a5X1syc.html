			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
过湘皋、碧龙惊起，
冰涎犹护髯影。
春洲未有菱歌伴，
独占暮烟千顷。
呼短艇。
试翦取纤条，
玉溜青丝莹。
尊前细认。
试水面新荷，
波心半掩，
点点翠钿净。
凄凉味，
酪乳那堪比并。
吴盐一箸秋冷。
当时不为鲈鱼去，
聊尔动渠归兴。
还记省。
是几度西风，
几度吹愁醒。
鸥昏鹭瞑。
谩换得霜痕，
萧萧两鬓，
羞与共秋镜。
