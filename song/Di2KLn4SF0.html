			<div class="info"><span class="date">作者：虞俦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
色染莺黄，
枝横鹤瘦，
玉奴蝉蜕花间。
铅华不御，
慵态尽欹鬟。
冷淡琐窗烟雾，
来清供、莞尔怡颜。
狂蜂蝶，
还须敛衽，
何得傍高闲。
西山。
招隐处，
寒云缭绕，
流水回环。
念风前绰约，
雪後清孱。
别是仙韵道标，
应羞对、舞袖弓弯。
怀真赏，
今宵归梦，
一饷许跻攀。
