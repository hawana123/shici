			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：程大昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一岁一生朝，
一番老相。
无欲无营亦无望。
看经写字，
且做闲中气象。
闭门人阒静，
心清旷。
骨肉团栾，
一杯相向。
野蔌家肴竞来饷。
真情直话，
不用逢迎俯仰。
从他人笑道，
不时样。
