			<h1>尉迟杯</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
隋堤路，
渐日晚、密霭生深树。
阴阴淡月笼沙，
还宿河桥深处。
无情画舸，
都不管烟波隔前浦。
等行人醉拥重衾，
载将离恨归去。
因思旧客京华，
长偎傍疏林小槛欢聚。
冶叶倡条俱相识，
仍惯见珠歌翠舞。
如今向渔村水驿，
夜如岁、焚香独自语。
有何人念我无聊？
梦魂凝想鸳侣。
