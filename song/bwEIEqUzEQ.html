			<div class="info"><span class="date">作者：戴复古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
圉圉洋洋各自由。
或行或舞或沈浮。
观鱼未必知鱼乐，
政恐清波照白头。
休结纲，
莫垂钩。
机心一露使鱼愁。
终知不是池中物，
掉尾江湖汗漫游。
