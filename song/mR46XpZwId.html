对景惹起愁闷。
染相思、病成方寸。
是阿谁先有意，
阿谁薄倖。
斗顿恁、少喜多嗔。
合下休传音问。
你有我、我无你分。
似合欢桃核，
真堪人恨。
心儿里、有两个人人。
