			<h1>梦游仙·戚氏</h1>
			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晴昼永，
闲步小园中。
羽帔云轻苍佩响，
宝冠星莹绀纱笼。
波秀浅蛾峰。
琳洞窈，
人静理丝桐。
泛指馀音摇桂影，
过墙高韵入松风。
月上翠楼东。
