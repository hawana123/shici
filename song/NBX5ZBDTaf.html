绿阴清书。
雨茸梅子黄时候。
华堂金兽。
香润炉烟透。
舞燕回轻袖。
歌凤翻新奏。
院静人稀，
永日迟迟花漏。
一杯为寿。
笑捧处自传纤手。
钗头花有。
瑞草宜男□。
不愿金盈＊。
不愿珠盈斗。
惟愿董风，
岁岁人长久
