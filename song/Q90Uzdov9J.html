			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：梁栋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
枕寒流、碧萦衣带，
高台平与云倚。
燕来莺去谁为主，
磨灭谪仙吟墨。
愁思里。
待说与山灵，
还又羞拈起。
萧韶已矣。
甚竹实风摧，
桐阴雨瘦，
景物变新丽。
江山在，
认得刘郎阿寄。
年来声誉休废。
英雄不博胭脂井，
谁念故人衰悴。
时有几。
便凤去台空，
莫厌频游此。
兴亡过耳。
任北雪迷空，
东风换绿，
都付梦和醉。
