			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淡妆不扫蛾眉，
为谁伫立羞明镜。
真妃解语，
西施净洗，
娉婷顾影。
薄露初匀，
纤尘不染，
移根玉井。
想飘然一叶，
飕飕短发，
中流卧、浮烟艇。
可惜瑶台路迥。
抱凄凉、月中难认。
相逢还是，
冰壶浴罢，
牙床酒醒。
步袜空留，
舞裳微褪，
粉残香冷。
望海山依约，
时时梦想，
素波千顷。
