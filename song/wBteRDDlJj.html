			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
与鸥为客。
绿野留吟屐。
雨行柳垂阴，
是当日、仙翁手植。
一亭寂寞。
烟外带愁横，
荷苒苒，
展凉云，
横卧虹千尺。
才因老尽，
秀句君休觅。
万绿正迷人，
更愁入、山阳夜笛。
百年心事，
惟有玉阑知，
吟未了，
放船回，
月下空相忆。
