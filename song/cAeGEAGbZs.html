身到瑶池。
正□永芙蓉，
跕素鸾飞。
绿云淡笼波面，
鸳影差差。
青冥世界，
向龙宫、涌出江妃。
凝望久，
夜凉如水，
人间惆怅芳时。
池上方壶仙伯，
是珊珊月佩，
绰棹冰肌。
重来碧环胜处，
笑引琼卮。
谁歌白雪，
坐中客、赛过玄晖。
醉归也，
玉绳低转，
晓风轻拂荷衣。
