			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
轻煤一曲染霜纨。
小屏山。
有无间。
宛是西湖，
雪後未晴天。
水外几家篱落晚，
半开关。
有梅花、傲峭寒。
渐看。
渐远。
水弥漫。
小舟轻，
去又还。
野桥断岸，
隐萧寺、□出晴峦。
忆得孤山，
山下竹溪前。
佳致不妨随处有，
小窗闲，
与词人、伴醉眠。
