			<h1>倾杯·倾杯乐</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
銮殿秋深，
玉堂宵永，
千门人静。
问天上、西风几度，
金盘光满，
露浓银井。
碧云飞下双鸾影。
迤逦笙歌近笑语，
群仙隐隐。
更前问讯。
堕在红尘今省。
渐曙色、晓风清迥。
更积霭沈阴、都卷尽。
向窗前、引镜看来，
尚喜精神炯炯。
便折简、浮丘共酌，
奈天也、未教酩酊。
来岁却笑群仙，
月寒空冷。
