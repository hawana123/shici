			<h1>满江红</h1>
			<div class="info"><span class="date">作者：赵善括</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一雨连春，
东湖涨、蒲萄新绿。
湖上路，
柳浓花艳，
绿园红簇。
尘世难逢开口笑，
人生待足何时足。
况南州高士是西邻，
人如玉。
行路唱，
谁家曲。
愁易感，
欢难续。
问轩裳於我，
有何荣辱。
众醉岂容君独醒，
出林休恨风催木。
叹惊弦、飞鸟尚知还，
安巢宿。
