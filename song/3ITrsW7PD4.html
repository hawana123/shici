倚墙高树落惊禽。
小窗深。
夜沈沈。
酒醒灯昏，
人静更愁霖。
惆怅行云留不住，
携手处，
却分襟。
悠悠风月两关心。
拥孤衾。
恨难禁。
何况一春，
憔悴到如今。
最苦清宵无寐极，
相见梦，
也难寻。
