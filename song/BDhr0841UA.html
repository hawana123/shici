			<h1>小冲山·小重山</h1>
			<div class="info"><span class="date">作者：宋丰之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花样妖娆柳样柔。
眼波流不断、满眶秋。
窥人佯整玉搔头。
娇无力，
舞罢却成羞。
无计与迟留。
满怀禁不得、许多愁。
一溪春水送行舟。
无情月，
偏照水东楼。
