当年万里龙沙路。
载多少、离愁去。
冷压层帘云不度。
芙蓉双带，
垂杨娇髻，
弦索初调处。
花凝玉立东风暮。
曾记江边丽人句。
异县相逢能几许。
多情谁料，
琵琶洲畔，
同醉清明雨。
