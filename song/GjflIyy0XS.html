			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
花中尤物，
欲赋无佳句。
深染燕脂浅含露。
被春寒无赖，
不放全开，
才半吐，
翻与留连妙处。
人间称绝色，
倾国倾城，
试问太真似花否。
最娉婷，
偏艳冶，
百媚千娇，
谁道许，
须要能歌解舞。
算费尽、春工到开时，
甚却付、连宵等闲风雨。
