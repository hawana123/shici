			<div class="info"><span class="date">作者：韩玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
吴东清胜，
是吴山苍翠，
吴江澄绿。
灵秀锺人文物盛，
历历皆非凡俗。
而况君家，
风流遗世，
犹寄山阴曲。
继承才业，
算来真是名族。
聊恁驻节重湖，
惠歌仁咏，
蔼丰年图绿。
行看登庸归去後，
谁展高才相续。
寿日称觞，
一杯千岁，
应见蟠桃熟。
祝君难老，
为君还更再祝。
