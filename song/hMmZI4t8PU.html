			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

	<div class="container">
		<article class="post">
			
平山老柳。
寄多少胜游，
春愁诗瘦。
万叠翠屏，
一抹江烟浑如旧。
晴空栏槛今何有。
寂寞文章身後。
唤回奇事，
青油上客，
放怀樽酒。
知不。
全淮万里，
羽书静，
草绿长亭津堠。
小队出郊，
花底赓酬闲时候。
和薰筹幕垂春昼。
坐看蓉池波皱。
主宾同会风云，
盛名可久。
