			<h1>多丽</h1>
			<div class="info"><span class="date">作者：游慈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
约梅花，
年年开向华筵。
借清香，
飞入寿杯中，
永祝英贤。
才履长、便登八帙，
那须要、更待来年。
和气先春，
祥风破腊，
蓂开七荚正敷妍。
君不见，
太公此际，
犹欲钓磻川。
争知道、副车已办，
西伯来畋。
驻东阳、清淡终日，
种成桃李森然。
向庭闱、绯衣戏彩，
更孙。


		</article>
