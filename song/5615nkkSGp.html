		<article class="post">
			
眼生花，
灯缀粟。
人在黄金列屋。
金缕细，
道冠明。
胆瓶凉意生。
缓歌弦，
停酒斝。
待得香风吹下。
斜月转，
断云回。
风流不让梅。
