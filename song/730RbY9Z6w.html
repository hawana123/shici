醉倚朱阑一解衣。
碧云迷望眼，
断虹低。
近来休说带宽围。
人千里，
还是燕双飞。
深院日初迟。
绮窗帘幕静，
恨生眉。
不堪虚度是花时。
鸿来速，
争解寄相思。
