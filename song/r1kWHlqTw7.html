			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
席近浑如远，
帘高故放低。
偏它能画斗头眉。
戴顶烧香铺翠、小冠儿。
酒伴残妆在，
花随秀鬓垂。
薄罗小扇写新诗。
解下双双罗带、要重题。
