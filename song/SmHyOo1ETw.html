			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
愁得鬓丝斑，
没得心肠破。
上梢恩共爱，
忒过火。
一床锦被，
将为都包裹。
刚被旁人隔，
不似鸳鸯，
等闲常得双卧。
非无意智，
触事应偏左。
那堪名与利，
相羁锁。
一番记著，
一夜还难过。
伊还思念我。
等得归来，
恁时早早来呵。
