			<h1>南柯子·南歌子</h1>
			<div class="info"><span class="date">作者：苏十能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江水粼粼碧，
云山叠叠奇。
平生心事一钩丝。
便是壶中日月、更何疑。
文叔今方贵，
君房素自痴。
洛阳尘土涴人衣。
争似归来双足、踏涟漪。
