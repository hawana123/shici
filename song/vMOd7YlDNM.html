			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：冯去非</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
买扁舟、载月过长桥，
回首梦耶非。
问往日三高，
清风万古，
继者伊谁。
惟有茶烟轻扬，
零露湿莼丝。
西子知何处，
鸿怨蛩悲。
遥想家山好在，
正倚天青壁，
石瘦云肥。
甚抛奇秀，
猿鹤互猜疑。
归去好、散人相国，
迥升沈、毕竟总尘泥。
须还我，
松间旧隐，
竹上新诗。
