			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
闲倚江楼，
凉生半臂，
天高过雁来小。
紫芡波寒，
青芜烟澹，
南浦云帆缥缈。
潮带离愁，
去冉冉、夕阳空照。
寂寞东篱，
白衣人远，
渐黄花老。
见说西湖鸥鹭少。
孤山路、醉魂飞绕。
荻蟹初肥，
莼鲈更美，
尽酒怀诗抱。
待南枝、春信早。
巡檐对梅花索笑。
月落乌啼，
渐霜天、钟残梦晓。
