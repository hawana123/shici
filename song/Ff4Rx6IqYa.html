水浸秋天风皱浪。
缥缈仙舟，
只似秋天上。
和露采莲愁一饷。
看花却是啼妆样。
折得莲茎丝未放。
莲断丝牵，
特地成惆怅。
归棹莫随花荡漾。
江头有个人相望。
