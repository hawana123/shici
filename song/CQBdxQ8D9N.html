			<h1>绿头鸭·多丽</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
叹飘零。
离多会少堪惊。
又争如、天人有信，
不同浮世难凭。
占秋初、桂花散采，
向夜久、银汉无声。
凤驾催云，
红帷卷月，
泠泠一水会双星。
素杼冷，
临风休织，
深诉隔年诚。
飞光浅，
青童语款，
丹鹊桥平。
看人间、争求新巧，
纷纷女伴欢迎。
避灯时、彩丝未整，
拜月处、蛛网先成。
谁念监州，
萧条官舍，
烛摇秋扇坐中庭。
笑此夕、金钗无据，
遗恨满蓬瀛。
欹高枕，
梧桐听雨，
如是天明。
