			<h1>木兰花·玉楼春</h1>
			<div class="info"><span class="date">作者：苏庠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江云叠叠遮鸳浦。
江水无情留薄暮。
归帆初张苇边风，
客梦不禁篷背雨。
渚花不解留人住。
只作深愁无尽处。
白沙烟树有无中，
雁落沧洲何处所。
