			<div class="info"><span class="date">作者：陈晔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
算当年紫府，
乘兴霓车，
世间游戏。
符节功名，
谩略儿小试。
自挂衣冠，
旋栽松菊，
占水云佳致。
九人年高，
重重恩渥，
丝纶光贲。
十里西湖，
九霞仙酿，
举劝吾翁，
诞辰一醉。
窦氏阴功，
筹彭篯久视。
啸傲壶中，
燕超尘外，
此乐谁能继。
庭砌年年，
斑斓□济，
朱颜见喜。
