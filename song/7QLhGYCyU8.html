			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
慨晴江渺渺，
乘风下、倚沧浪。
问许大乾坤，
金焦两点，
曾几兴亡。
平章古人安在，
但青山、烟水共微茫。
不道鹭嘲鸥笑，
归来鬓已苍苍。
垂杨。
舞尽斜阳。
双燕语、尽渠忙。
黯柔情不管，
花深传漏，
羽急飞觞。
思量人间如梦，
放半分、佯醉半佯狂。
明日海棠犹旧，
春风未老秋娘。
