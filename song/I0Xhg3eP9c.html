伤高怀远几时穷？
无物似情浓。
离愁正引千丝乱，
更东陌，
飞絮蒙蒙。
嘶骑渐遥，
征尘不断，
何处认郎踪？
双鸳池沼水溶溶，
南北小桡通。
梯横画阁黄昏后，
又还是，
斜月帘栊。
沉恨细思，
不如桃杏，
犹解嫁东风。
