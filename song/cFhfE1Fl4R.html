			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
载酒阳关去。
正西湖、连天烟草，
满堤晴絮。
采翠撷芳游冶处，
应和娇弦艳鼓。
看柳外、画船无数。
万倾琉璃浑镜净，
陡风波、汹汹鱼龙舞。
谈笑里，
遽如许。
流觞满引浇离绪。
便东西、斜阳立马，
绿波前浦。
自是莼鲈高兴动，
恰值春山杜宇。
漫回首、软红香雾。
咫尺佳人千里隔，
望空江、明月横洲渚。
清梦断，
恨如缕。
