			</div>
		</div>

	<div class="container">
		<article class="post">
			
折腰劳，
弹冠望，
纵飞蓬。
笑造化、相戏穷通。
风帆浪桨，
暮成寒角晓楼锺。
暗借霜雪鬓边来，
惊对青铜。
萧闲好，
何时遂，
门横水，
迳穿松。
有无限、杯月襟风。
区区个甚，
帝尧堂下足夔龙。
不如闻早问溪山，
高养吾慵。
