小院春昼。
晴窗霞透。
把雨燕脂，
倚风翠袖。
芳意恼乱人多。
暖金荷。
多情不分群葩後。
伤春瘦。
浅黛眉尖秀。
红潮醉脸，
半掩花底重门。
怨黄昏。
