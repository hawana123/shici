残月朦胧，
小宴阑珊，
归来轻寒凛凛。
背银［钅工］、孤馆乍眠，
拥重衾、醉魄犹噤。
永漏频传，
前欢已去，
离愁一枕。
暗寻思、旧追游，
神京风物如锦。
念掷果朋侪，
绝缨宴会，
当时曾痛饮。
命舞燕翩翻，
歌珠贯串，
向玳筵前，
尽是神仙流品，
至更阑、疏狂转甚。
更相将、凤帏鸳寝。
玉钗乱横，
任散尽高阳，
这欢娱、甚时重恁。
