			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泪荷抛碎璧。
正漏云筛雨，
斜捎窗隙。
林声怨秋色。
对小山不迭，
寸眉愁碧。
凉欺岸帻。
暮砧催、银屏剪尺。
最无聊、燕去堂空，
旧幕暗尘罗额。
行客。
西园有分，
断柳凄花，
似曾相识。
西风破屐。
林下路，
水边石。
念寒蛩残梦，
归鸿心事，
那听江村夜笛。
看雪飞、蘋底芦梢，
未如鬓白。


		</article>
