			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
暮檐凉薄。
疑清风动竹，
故人来邈。
渐夜久、闲引流萤，
弄微照素怀，
暗呈纤白。
梦远双成，
凤笙杳、玉绳西落。
掩練帷倦入，
又惹旧愁，
汗香阑角。
银瓶恨沉断索。
叹梧桐未秋，
露井先觉。
抱素影、明月空闲，
早尘损丹青，
楚山依约。
翠冷红衰，
怕惊起、西池鱼跃。
记湘娥，
绛绡暗解。
褪花坠萼。
