			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：高惟月</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岩扃不锁，
算空洞深窈，
是谁初凿。
帝遣六丁持月斧，
乱把云根镵斫。
骇目奇观，
恍如崩浪，
汹涌从天落。
谪仙何处，
翠珉佳句如昨。
惆怅白首重游，
多情还似，
与青山有约。
且对清尊酬胜赏，
休想舞衣歌乐。
景物依然，
头颅如许，
何事嗟漂泊。
翩翩归兴，
故山无限林壑。


		</article>
