			<div class="info"><span class="date">作者：吴千能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

	<div class="container">
		<article class="post">
			
澹氏人安在，
缥缈九霄间。
我来唯有石屋，
周览百寻宽。
一曲中分夷险，
两牖空光平布，
满洞贮清寒。
高歌自堪仰，
何必论金丹。
周贤士，
知此意，
薄秦官。
一床一枕，
依然犹伴白云间。
门外俗尘如海，
门里道心如水，
谈笑足回澜。
此事无今古，
不信叩嵛山。
