长忆当初，
是他见我心先有。
一钩才下，
便引得鱼儿开口。
好是重门深院，
寂寞黄昏後。
厮觑著、一面儿酒。
试撋就。
便把我、得人意处，
闵子里、施纤手。
云情雨意，
似十二巫山旧。
更向枕前言约，
许我长相守。
忺人也，
犹自眉头皱。
