			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
纸帐绸衾忒暖。
尽自由、横翻倒转。
睡觉西窗灯一盏。
恰听打、三更三点。
残梦不须深念。
这些个、光阴煞短。
解散缰绳休系绊。
把从前、一笔句断。
