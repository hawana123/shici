			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
古堤直。
隔水轻阴扬碧。
东风路，
还是舞烟眠露，
年年自春色。
红尘遍京国。
留滞高阳醉客。
斜阳外，
千缕翠条，
彷佛流莺度金尺。
长亭半陈迹。
记曾系征鞍，
频护歌席。
匆匆江上又寒食。
回首处应念，
旧曾攀折，
依然离恨遍四驿。
倦游尚南北。
恻恻。
怨怀积。
渐楚榭寒收，
隋苑春寂。
眉颦不尽相思极。
想人在何处，
倚楼横笛。
闲情似絮，
更那听，
夜雨滴。
