			<div class="info"><span class="date">作者：臧鲁子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
露洗银潢，
风来玉宇，
正当□□□□。
□□□阁，
争看拥冰轮。
共指银河影里，
依稀见、执斧仙人。
还知麽，
天教此夕，
嵩岳再生申。
夤缘，
当阃寄，
高明洞物，
爽气侵云。
记广寒宫殿，
曾对高真。
玉兔捣馀灵药，
霞觞化、万种花春。
嫦娥嘱，
愿公难老，
长似月精神。
