			<h1>西子妆慢·西子妆</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
流水曲尘，
艳阳醅酒，
画舸游情如雾。
笑拈芳草不知名，
乍凌波、断桥西堍。
垂杨漫舞。
总不解、将春系住。
燕归来，
问彩绳纤手，
如今何许。
欢盟误。
一箭流光，
又趁寒食去。
不堪衰鬓著飞花，
傍绿阴、冷烟深树。
玄都秀句。
记前度、刘郎曾赋。
最伤心、一片孤山细雨。


		</article>
