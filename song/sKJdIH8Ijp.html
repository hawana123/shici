			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：吴儆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧梧秋老。
满地琅玕纷不扫。
门掩黄昏。
惟有年时月照人。
凄凉满眼。
肯作六年灯火伴。
莫说凄凉。
来岁如今天一方。
