			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
烟条雨叶，
绿遍江南岸。
思归倦客，
寻芳来较晚。
岫边红日初斜，
陌上飞花正满。
凄凉数声羌管。
怨春短。
玉人应在，
明月楼中画眉懒。
蛮笺锦字，
多时鱼雁断。
恨随去水东流，
事与行云共远。
罗衾旧香犹暖。
