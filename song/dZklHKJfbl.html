晓色初透东窗，
醉魂方觉。
恋恋绣衾半拥，
动万感脉脉，
春思无托。
追想少年，
何处青楼贪欢乐。
当媚景，
恨月愁花，
算伊全妄凤帏约。
空泪滴、真珠暗落。
又被谁、连宵留著。
不晓高天甚意，
既付与风流，
却恁情薄。
细把身心自解，
只与猛拼却。
又及至、见来了，
怎生教人恶。
