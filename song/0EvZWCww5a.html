			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：赵文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
舞红一架欲生衣。
残英辞旧枝。
雨生自唱惜春词。
行人应未知。
新火後，
薄罗时。
君归何太迟。
镜中失却少年姿。
年随花共飞。
