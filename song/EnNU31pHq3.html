扁舟南浦岸，
分携处、鸣佩忆珊珊。
见十里长堤，
数声啼鴂，
至今清泪，
襟袖斓斑。
谁信道，
沈腰成瘦减，
潘鬓就衰残。
漫把酒临风，
看花对月，
不言拄笏，
无绪凭阑。
相逢复相感，
但凝情秋水，
送恨春山。
应念马催行色，
泥溅征衫。
况芳菲将过，
红英婉娩，
追随正乐，
黄鸟间关。
争得此心无著，
浑似云闲。
