			<div class="info"><span class="date">作者：韦骧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
岁华将暮，
寒林萧索，
极目冻云垂地。
官梅忽见一枝芳，
便顿觉、新春情味。
小筵开处，
歌喉清婉，
舞态蹁跹争媚。
沈腰潘鬓两休论，
共举白、何须惜醉。
