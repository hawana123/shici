			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
江梅吹尽，
更幽兰香度。
可惜浓春为谁住。
最嫌他、无数轻薄桃花，
推不去，
偏守定、东风一处。
病来应怕酒，
□眼常醒，
老去羞春似无语。
准拟强追随，
管领风光，
人生只、欢期难预。
纵留得、梨花做寒食，
怎吃他朝来，
这般风雨。
