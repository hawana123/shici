			<h1>六么令</h1>
			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日高春睡，
唤起懒装束。
年年落花时候，
惯得娇眠足。
学唱宫梅便好，
更暖银笙逐。
黛蛾低绿。
堪教人恨，
却似江南旧时曲。
常记东楼夜雪，
翠幕遮红烛。
还是芳酒杯中，
一醉光阴促。
曾笑阳台梦短，
无计怜香玉。
此欢难续。
乞求歌罢，
借取归云画堂宿。


		</article>
