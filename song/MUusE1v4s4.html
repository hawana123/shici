			<h1>阳关三叠</h1>
			<div class="info"><span class="date">作者：柴望</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西风吹鬓，
残发早星星。
叹故国斜阳，
断桥流水，
荣悴本无凭。
但朝朝、才雨又晴。
人生飘聚等浮萍。
谁知桃叶，
千古是离情。
正无奈、黯黯离情。
渡头烟暝，
愁杀渡江人。
伤情处，
送君且待江头月，
人共月、千里难并。
笳鼓发，
戍云平。
此夜思君，
肠断不禁。
尽思君送君。
立尽江头月，
奈此去、君出阳关，
纵有明月，
无酒酌故人。
奈此去、君出阳关，
明朝无故人。
