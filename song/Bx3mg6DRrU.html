		<article class="post">
			
莺啼花谢，
断送春归去。
雨後听鹃声，
恰似诉、留春不住。
韶光易迈，
暗被老相催，
无个事，
没些愁，
方是安身处。
载松种菊，
相对为宾主。
终日掩柴扉，
但只有、清风时度。
不忺把酒，
又不喜观书，
饥时饭，
饱时茶，
困即齁齁睡。
