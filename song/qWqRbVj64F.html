			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
趁西风、且登黄鹤，
挥豪先奏秋赋。
燕山桂种清分在，
人物翩翩如许。
堪羡处。
长安近、蟾宫相继金闺步。
佳哉盛举。
看精淬龙泉，
厚培鹏背，
自此要津去。
荆州事，
多幸乡情相予。
几番灯柝棋墅。
转头江阔轻帆速，
梦入吴松鸥鹭。
君记取。
旧王粲、曾言信美非吾土。
故人相语。
为细数艰难，
满头雪白，
无奈戌边苦。


		</article>
