			<div class="info"><span class="date">作者：杨冠卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
薄暮垂虹去。
正江天、残霞冠日，
乱鸿遵渚。
万顷云涛风浩荡，
笑整羽轮飞渡。
问弱水、神仙何处。
翳凤骑麟思往事，
记朝元、金殿闻钟鼓。
环佩响，
翠鸾舞。
梦中失却江南路。
待西风、长城饮马，
朔庭张弩。
目尽青天何时到，
赢得儿童好语。
怅未复、长陵抔土。
西子五湖归去後，
泛仙舟、尚许寻盟否。
风袂逐，
片帆举。
