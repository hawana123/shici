			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
苍潭枯海树。
正雪窦高寒，
水声东去。
古意萧闲，
问结庐人远，
白云谁侣。
贺监犹狂，
还散迹、千岩风露。
抱瑟空游，
都是凄凉，
此愁难语。
莫趁江湖鸥鹭。
怕太乙炉荒，
暗消铅虎。
投老心情，
未归来何事，
共成羁旅。
布袜青鞋，
休误入、桃源深处。
待得重逢却说，
巴山夜雨。
