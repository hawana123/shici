		<article class="post">
			
试单衣，
扶短策，
沙路净如洗。
乍雨还晴，
花柳自多丽。
争知话别南楼，
片帆天际，
便孤了、同心连理。
镇萦系。
谩有罗带香囊，
殷红斗轻翠。
一纸浓愁，
无处倩双鲤。
可堪飞梦悠悠，
春风无赖，
时吹过、乱莺声里。
