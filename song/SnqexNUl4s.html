			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
百花香里莺声好，
晴日暖风天气。
诗境春融，
壶天昼永，
今日祥开弧矢。
疏帘约翠。
想歌遏行云，
暖薰沉水。
羽扇纶巾，
寿星因甚降尘世。
那堪流觞节近，
一樽相庆处，
何用辞醉。
管领溪山，
平章风月，
从此身心无累。
明年此际。
愿添个孙枝，
伴君娱戏。
举案齐眉，
更同龟鹤□。


		</article>
