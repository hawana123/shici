			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：姚勉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长记西湖，
水光山色，
浓淡相宜。
丰乐楼前，
涌金门外，
买个船儿。
而今又是春时。
清梦只、孤山赋诗。
绿盖芙蓉，
青丝杨柳，
好在苏堤。


		</article>
