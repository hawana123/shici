			<h1>亭前柳</h1>
			<div class="info"><span class="date">作者：朱雍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
养就玄霜圃，
问东君、曾放瑶英。
回首蓝桥路，
遍琼城。
横斜影，
照人明。
飘香信、玉溪仙佩晚，
同新月、步入西清。
冰质枝头袅，
更轻盈。
分春色，
赠双成。


		</article>
