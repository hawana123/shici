			<div class="info"><span class="date">作者：李之仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
金柔火老，
欲避几天地。
谁借一檐风，
锁幽香、愔愔清邃。
瑶阶珠砌，
如膜遇金篦，
流水外，
落花前，
岂是人能致。
擘麟泛玉，
笑语皆真类。
惆怅月边人，
驾云轸，
何方适意。
么弦咽处，
空感旧时声，
兰易歇，
恨偏长，
魂断成何事。
