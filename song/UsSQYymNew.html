			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风软香迟，
花深漏短。
可怜宵、画堂春半。
碧纱窗影，
卷帐蜡灯红，
鸳枕畔。
密写乌丝一段。
采苹溪晚。
拾翠沙空，
尽愁倚、梦云飞观。
木兰艇子，
几日渡江来，
心目断。
桃叶青山隔岸。
