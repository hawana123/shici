			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
玉霜生穗也。
渺洲云翠痕，
雁绳低也。
层帘四垂也。
锦堂寒早近，
开炉时也。
香风递也。
是东篱、花深处也。
料此花、伴我仙翁，
未肯放秋归也。
嬉也。
缯波稳舫，
镜月危楼，
釂琼ⅲ也。
笼莺睡也。
红妆旋、舞衣也。
待纱灯客散，
纱窗日上，
便是严凝序也。
换青毡、小帐围春，
又还醉也。
