			<h1>上林春·一落萦</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天惜中秋，
三夜淡云，
占得今宵明月。
陬岁好，
金风气爽，
清时挺生贤哲。
相门出相，
算锺庆、自应累叶。
乍归来，
暂燕处，
共仰赤松高辙。
想人生、会须自悦。
浮云事，
笑里尊前休说。
旧有衮衣，
公归未晚，
千岁盛明时节。
命圭相印，
看重赏、晋公勋业。
济生灵，
共富寿，
海山天阔。


		</article>
