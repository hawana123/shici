			<h1>芳洲泊·踏莎行</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
露叶栖萤，
风枝袅鹊。
水堂离燕褰珠箔。
一声横玉吹流云，
厌厌凉月西南落。
江际吴边，
山侵楚角。
兰桡明夜芳洲泊。
殷勤留语采香人，
清尊不负黄花约。


		</article>
