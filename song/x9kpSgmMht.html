			<div class="info"><span class="date">作者：赵鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨馀风露凄然。
月流天。
还是年时今夜、照关山。
收别泪。
持杯起。
问婵娟。
问我扁舟流荡、几时还。
