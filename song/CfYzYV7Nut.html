			<div class="info"><span class="date">作者：赵善扛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
昼永重帘卷。
乍池塘、一番过雨，
芰荷初展。
竹引新梢半含粉，
绿荫扶疏满院。
过花絮、蝶稀蜂懒。
窗户沈沈人不到，
伴清幽、时有流莺啭。
凝思久，
意何限。
玉钗坠枕风鬟颤。
湛虚堂、壶冰莹彻，
簟波零乱。
自是仙姿清无暑，
月影空垂素扇。
破午睡、香销馀篆。
一枕湖山千里梦，
正白苹烟棹归来晚。
云弄碧，
楚天远。
