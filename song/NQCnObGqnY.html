			<div class="info"><span class="date">作者：韩元吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
记得年时离别夜，
都门强半清秋。
今年想望只邻州。
星连南极动，
月满大江流。
芸阁老仙多妙语，
云阶清梦曾游。
屐声还认庾公楼。
金波摇酒面，
河影堕帘钩。
