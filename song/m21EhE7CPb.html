			<div class="info"><span class="date">作者：柴望</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
凄凄杨柳潇潇雨，
悄窗怎禁滴沥。
思里传螀，
愁边落雁，
多少东吴山色。
知他恨极。
料为我窗前，
强鸣刀尺。
竟日西风，
那堪无寐更邻笛。
黄花开遍未也，
花开应笑我，
年少难觅。
灞上长安，
河边渭水，
都把韶华暗掷。
何人碎璧。
尚衰草连天，
暮烟凝碧。
怕说相思，
撼枫喧夜寂。
