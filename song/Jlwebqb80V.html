月闰清秋，
时逢诞节，
画堂瑞气多多。
遥瞻南极，
瑞彩照盘坡。
好是年才五十，
身当贵、福比山河。
无些事，
方裙短揭，
时复自高歌。
欢娱，
当此际，
香燃宝鸭，
酒酌金荷。
恣柳腰樱口，
左右森罗。
纵有人人捧拥，
争得似、正面嫦娥。
思量取，
朱颜未老，
好事莫蹉跎。
