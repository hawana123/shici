			<h1>江城子</h1>
			<div class="info"><span class="date">作者：葛胜仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
飞身疑到广寒宫。
玉花中。
兴何穷。
酒贵旗亭，
谁是惜青铜。
飘瞥三无真妙绝，
银万里，
失西东。
草堂红蜡暖歌锺。
卷帘风。
赏空濛。
丰颊修眉，
鹤氅拥仙翁。
欲作氍毹花底客，
清漏永，
禁城重。


		</article>
