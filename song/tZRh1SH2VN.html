			<h1>满江红</h1>
			<div class="info"><span class="date">作者：黄公绍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客子光阴，
又还是、杏花阡陌。
敧枕听、一窗夜雨，
怎生禁得。
银蜡痕消珠凤小，
翠衾香冷文鸳拆。
叹人生、时序百年心，
萍踪迹。
声不断，
楼头滴。
行不住，
街头屐。
倩新来双燕，
探晴消息。
可煞东君多著意，
柳丝染出西湖色。
待牡丹、开处十分春，
催寒食。


		</article>
