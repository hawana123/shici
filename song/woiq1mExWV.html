			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
半壳含黄，
双螯擘紫，
风流浑是芦花。
江头秋老，
谁了酒生涯。
玉质金相如许，
怎消受、明月寒沙。
橙香也，
不闲左手，
除是付诗家。
草泥，
行郭索，
横戈曾怒，
张翰浮夸。
笑鲈鱼虽好，
风味争些。
醉嚼霜前松雪，
江湖梦、不枉归槎。
停杯问，
余其负腹，
是腹负余耶。
