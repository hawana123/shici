			<div class="info"><span class="date">作者：沈端节</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
重阳近也，
渐秋光凄劲。
宿雨初收好风景。
正干戈耆定，
禾黍丰登，
人意乐，
歌舞贤侯美政。
醉翁游历处，
胜概依然，
木落淮南见山影。
有客共登临，
醉里疏狂，
敧乌帽、从嘲雪鬓。
但目送孤鸿傍危栏，
笑问道，
黄花似谁风韵。
