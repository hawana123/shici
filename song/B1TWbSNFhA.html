			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：黄人杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
年时今日，
御双凫曾到、蓬壶方丈。
元是王孙生此夕，
红紫娇春成行。
数曲栏干，
一双蓂荚，
正傍瑶阶长。
风帘斜处，
有时新燕来往。
犹记不住称觞，
挥毫著语，
更与书扁榜。
转首还逢汤饼客，
景物依然和畅。
待赋新词，
说些消息，
教倩飞琼唱。
南班虚席，
看随丹诏东上。
