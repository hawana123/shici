			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
步层丘翠莽，
□□处、更春寒。
渐晚色催阴，
风花弄雨，
愁起阑干。
惊翰。
带云去杳，
任红尘、一片落人间。
青冢麒麟有恨，
卧听箫鼓游山。
年年。
叶外花前。
腰艳楚、鬓成潘。
叹宝奁瘗久，
青萍共化，
裂石空磐。
尘缘。
酒沾粉污，
问何人、从此濯清泉。
一笑掀髯付与，
寒松瘦倚苍峦。


		</article>
