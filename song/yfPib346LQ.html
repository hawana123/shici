晚秋时。
碧天澄爽，
云何宋玉兴悲。
对美景良辰乐事，
采萸簪菊登临，
共上翠微。
堪嗟乌兔如飞。
秉烛欢游须屡，
传杯到手休辞。
念戏马台存，
隽游安在，
且开怀抱，
听歌金缕，
从教下客疏狂落帽，
也胜龌龊东篱。
醉中归。
花阴月影正移。
