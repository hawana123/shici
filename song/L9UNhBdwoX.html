			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
纪今辰高会，
屈指三朝，
更逢重九。
珠履瑶簪，
聚一天星斗。
菊蕊含芳，
桂花笼艳，
有美容争秀。
衮绣堂中，
蓬壶影里，
异香喷兽。
况是清朝，
太平真主，
治享雍熙，
眷深耆旧。
恩锡兼金，
遣星轺东走。
咫尺威光，
下拜归美，
愿我皇眉寿。
自此重裁，
谢笺千纸，
年年回奏。


		</article>
