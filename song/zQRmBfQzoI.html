			<h1>一枝春</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧淡春姿，
柳眠醒、似怯朝来酥雨。
芳程乍数。
唤起探花情绪。
东风尚浅，
甚先有、翠娇红妩。
应自把、罗绮围春，
占得画屏春聚。
留连绣丛深处。
爱歌云袅袅，
低随香缕。
琼窗夜暖，
试与细评新谱。
妆梅媚晚，
料无那、弄颦佯妒。
还怕里、帘外笼莺，
笑人醉语。


		</article>
