			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
持节来时初有雁。
十万人家春已满。
龙标名第凤池身，
堂阜远。
江桥晚。
一见湖山看未遍。
障扇欲收歌泪溅。
亭下花空罗绮散。
樯竿渐向望中疏，
旗影转。
鼙声断。
惆怅不如船尾燕。
