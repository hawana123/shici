六鳌初驾，
缥缈蓬阆，
移来洲岛。
还又是、梅飘冰泮，
一夜青阳回海表。
渐媚景、傍元宵时候，
花底馀寒料峭。
更喜报、三边晏静，
人乐清平宇宙。
画鼓簇队行春早。
拥烟花、粉黛缭绕。
开洞府、桃源路窈。
戟外东风吹岸柳。
正翠霭、映星桥月榭，
十里红莲绽了。
庆万家、珠帘半卷，
绰约歌裙舞袖。
重锦绣幄围香，
阖凤管鸾丝环奏。
望非烟非雾，
春在壶天易晓。
早隐隐、半空星斗。
看取收灯後。
趁凤书、吹入黄扉，
立马金门玉漏。
