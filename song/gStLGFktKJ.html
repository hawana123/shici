			<h1>恋绣衾</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
困如宿酒犹未销。
满华堂、羞见目招。
忽折向、西邻去，
教旁人、看上马娇。
肉色似花难可得，
但花如、肉色妖娆。
谁说汉宫飞燕，
到而今、犹带脸潮。


		</article>
