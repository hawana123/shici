			<h1>浣溪沙</h1>
			<div class="info"><span class="date">作者：杜安世</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
横画功夫想未全。
双双文彩羽仪鲜。
和鸣偕老是天然。
暮雨并深流细草，
暖风交颈傍清涟。
羡他真个好因缘。
