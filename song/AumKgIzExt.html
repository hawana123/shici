			<h1>六花飞</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寅杓乍正，
瑞云开晓，
罩紫府宫殿。
圣孝虔恭，
率宸庭冠剑。
上徽称、天明地察，
奉玉检、璇耀金辉，
仰吾君，
亲被衮龙，
当槛俯旒冕。
中兴明天子，
舜心温凊，
示未尝闲燕。
礼无前比，
出渊衷深念。
赞木父金母至乐，
万亿载、日月荣光俱欢忭。
罗绮管弦开寿宴。


		</article>
