			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
半千宝运，
瑞清朝、诞育人间英物。
暖律吹灰春到也，
迟日光腾东壁。
婺女双溪，
沈郎八咏，
辉映皆冰雪。
储精毓秀，
几年一个人杰。
须信和气随人，
粉梅欺黛柳，
娇春争发。
翠幕重重称寿处，
莲炬蕙烟明灭。
鼎席犹虚，
九重频念此，
衮衣华发。
明年今夜，
凤池应醉花月。


		</article>
