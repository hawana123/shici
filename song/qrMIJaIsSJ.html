			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚山无尽，
看西来新拥，
石城双旆。
立马花边金镫暖，
遥想元戎小队。
白雪歌成，
莫愁去後，
往事空千载。
一时吟啸，
风流不减前辈。
闻道梦泽南州，
日高初睡足，
雅宜高会。
老去愁多谁念我，
空对云山苍翠。
南雁归时，
白头应记得，
尊前倾盖。
送君南浦，
无情空恨江水。


		</article>
