			<h1>江城子</h1>
			<div class="info"><span class="date">作者：王质</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
细风微揭碧鳞鳞。
绣帏深。
不闻声。
时见推帘，
笼袖玉轻轻。
不似绮楼高卷幔，
相指点，
总分明。
斜湾丛柳暗阴阴。
且消停。
莫催行。
只恨夕阳，
虽好近黄昏。
得到钗梁容略住，
无分做，
小蜻蜓。


		</article>
