			<h1>国香慢·国香</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉润金明。
记曲屏小几，
翦叶移根。
经年汜人重见，
瘦影娉婷。
雨带风襟零乱，
步云冷、鹅管吹春。
相逢旧京洛，
素靥尘缁，
仙掌霜凝。
国香流落恨，
正冰铺翠薄，
谁念遗簪。
水天空远，
应念矾弟梅兄。
渺渺鱼波望极，
五十弦、愁满湘云。
凄凉耿无语，
梦入东风，
雪尽江清。
