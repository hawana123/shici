			<h1>西湖月</h1>
			<div class="info"><span class="date">作者：黄子行</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
湖光冷浸玻璃，
荡一饷薰风，
小舟如叶。
藕花十丈，
云梳雾洗，
翠娇红怯。
壶觞围坐处，
正酒醁吹波红映颊。
尚记得、玉臂生凉，
不放汗香轻浃。
殢人小摘墙榴，
为碎掐猩红，
细认裙褶。
旧游如梦，
新愁似织，
泪珠盈睫。
秋娘风味在，
怎得对银釭生笑靥。
消瘦沈约诗腰，
彷佛堪捻。
