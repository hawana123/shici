			<div class="info"><span class="date">作者：吕岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
琳馆清标，
琼台丽质，
何年天上飞来。
扬州暂倚，
后土为深栽。
独立乾坤一树，
春风占、万朵齐开。
天然巧，
蕊珠圆簇，
玉瓣轻裁。
见一花九朵，
类玲珑玉斝，
错落琼杯。
得满盛香露，
洗荡尘埃。
是真元孕育，
有仙风道骨，
岂是凡胎。
问真宰，
难留下土，
携而上蓬莱。
