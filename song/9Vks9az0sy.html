			<h1>恨春迟</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
欲借江梅荐饮。
望陇驿、音息沈沈。
住在柳州东，
彼此相思，
梦回云去难寻。
归燕来时花期浸。
淡月坠、将晓还阴。
争奈多情易感，
风信无凭，
如何消遣初心。
