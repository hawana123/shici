			<h1>奉礼歌</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾皇端立太平基。
奉祀肃雍、格神祈。
抚御耦，
降嘉种何辞。
手览洪縻。
命太史视日，
祗告前期。
验穹象，
天田入望更光辉。
掌礼陈仪。
搜钜典，
迎春令，
颁宣温诏遍九围。
人尽熙熙。
仰明时。
俨垂衣。
佳气氤氲表庞禧。
丰年屡，
大田生异粟，
含滋吐秀，
九种传图，
尽来丹阙，
瑞应昌时。
享运正当摄提。
伫见咏京坻。
躬稼穑，
重耘耔。
盛礼兴行先百姓，
崇本业，
忧勤如禹稷，
播在声诗。
