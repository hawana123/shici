		<article class="post">
			
平沙浅草接天长。
路茫茫。
几兴亡。
昨夜波声，
洗岸骨如霜。
千古英雄成底事，
徒感慨，
谩悲凉。
少年有意伏中行。
馘名王。
扫沙场。
击楫中流，
曾记泪沾裳。
欲上治安双阙远，
空怅望，
过维扬。
