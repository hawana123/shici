			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
雨过凉生，
风来香远，
柳塘池馆清幽。
圆荷万柄，
芙蓉困倚轻柔。
暮霞映，
日初收。
更满意、绿密红稠。
是牵情处，
低回照影，
特地娇羞。
惆怅好景难酬。
慰家山梦绕，
十顷新秋。
庭空吏散，
依然兴在沧州。
未容短棹轻舟。
谩赢得、终日迟留。
笑空归去，
篮舆路转，
月上西楼。
