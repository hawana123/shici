			<h1>个侬</h1>
			<div class="info"><span class="date">作者：廖莹中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
恨个侬无赖，
卖娇眼、春心偷掷。
苍苔花落，
先印下一双春迹。
花不知名，
香才闻气，
似月下箜篌，
蒋山倾国。
半解罗襟，
蕙薰微度，
镇宿粉、栖香双蝶。
语态眠情，
感多情、轻怜细阅。
休问望宋墙高，
窥韩路隔。
寻寻觅觅。
又暮雨凝碧。
花径横烟，
红扉映月，
尽一刻、千金堪值。
卸袜熏笼，
藏灯衣桁，
任裹臂金斜，
搔头玉滑。
更恨檀郎，
恶怜深惜。
尽颤袅、周旋倾侧。
软玉香钩，
怪无端、凤珠微脱。
多少怕晓听钟，
琼钗暗擘。


		</article>
