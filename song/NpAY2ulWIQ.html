宿雾霁晨霜，
江山明秀。
照眼黄花乱晴昼。
当年今日，
正是悬弧时候。
一杯聊献祝，
同亲旧。
莫问穷通，
休论贫富。
且趁良辰醉醇酎。
扬珠捣玉，
况值西成多收。
饱餐歌至治，
天垂祐。
