念区区远宦，
带月侵晨，
燃烛中宵。
在昔曾游遍，
过三湘下浙，
二水通潇。
小舟暂辍兰棹，
羸马复鞭摇。
但旧日雄图，
平生壮气，
往往潜消。
迢迢。
向年事，
记艳质平堤，
曾共听镖。
醉□游沙市，
被疏狂伴侣，
朝暮相招。
怎知後约难再，
牛女隔星桥。
待远结双成，
他时去窃千岁桃。
