			</div>

		<article class="post">
			
道学从来不则声。
行也东铭。
坐也西铭。
爷娘死後更伶丁。
也不看经。
也不斋僧。
却言渊子太狂生。
行也轻轻。
坐也轻轻。
他年青史总无名。
你也能亨。
我也能亨。
