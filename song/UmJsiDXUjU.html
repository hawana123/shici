别郎容易见郎难。
几何般。
懒临鸾。
憔悴容仪，
陡觉缕衣宽。
门外红梅将谢也，
谁信道、不曾看。
晓妆楼上望长安。
怯轻寒。
莫凭阑。
嫌怕东风，
吹恨上眉端。
为报归期须及早，
休误妾、一春闲。
