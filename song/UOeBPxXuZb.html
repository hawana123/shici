			<h1>霜天晓角</h1>
			<div class="info"><span class="date">作者：姜特立</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欢娱电掣。
何况轻离别。
料得两情无奈，
思量尽、总难说。
酒热。
凄兴发。
共寻波底月。
长结西湖心愿，
水有尽、情无歇。
