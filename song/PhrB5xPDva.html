蕙死兰枯篱菊槁。
返魂香入江南早。
竹外一枝斜更好。
谁解道。
只今惟有东坡老。
去岁花前人醉倒。
酒醒花落嫌人扫。
人去不来春又到。
愁满抱。
青山一带连芳草。
