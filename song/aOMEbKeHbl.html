			<h1>新雁过妆楼</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风雨不来，
深院悄、清事正满东篱。
杖藜重到，
秋气冉冉吹衣。
瘦碧飘萧摇露便，
腻黄秀野拂霜枝。
忆芳时。
翠微唤酒，
江雁初飞。
湘潭无人吊楚，
叹落英自采，
谁寄相思。
淡泊生涯，
聊伴老圃斜晖。
寒香应遍故里，
想鹤怨山空犹未归。
归何晚，
问径松不语，
只有花知。
