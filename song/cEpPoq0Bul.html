			<h1>木兰花·玉楼春</h1>
			<div class="info"><span class="date">作者：葛胜仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
木阑干外池光阔。
午夜乔林迷岸樾。
掠船凉吹起青苹，
萦水歌声欺白雪。
檀郎响趁红牙节。
胡语嘈嘈仍切切。
人生何乐似同襟，
莫待骊驹声惨咽。


		</article>
