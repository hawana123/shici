柳丝曳绿，
正豆雨初晴，
水天朱夏。
石榴绽也。
看猩红万点，
倚亭敧榭。
锁闼深中，
料想酒阑歌罢。
日将下。
是那处藕花，
香胜沈麝。
窗外风竹打。
似戛玉敲金，
送声潇洒。
共观古画。
唤石鼎烹茶，
细商幽话。
宝鸭烟消，
天外新蟾低挂。
凉无价。
又丁东、数声檐马。
