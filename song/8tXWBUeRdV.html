			<div class="info"><span class="date">作者：王观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
年年江上见寒梅。
暗香来。
为谁开。
疑是月宫、仙子下瑶台。
冷艳一枝春在手，
故人远，
相思寄与谁。
怨极恨极嗅香蕊。
念此情，
家万里。
暮霞散绮。
楚天碧、片片轻飞。
为我多情，
特地点征衣。
花易飘零人易老，
正心碎，
那堪塞管吹。
