			<h1>伴登临·采桑子</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
中吴茂苑繁华地。
冠盖如林。
桃李成阴。
若个芳心、真个会琴心。
高秋霁色清於水。
月榭风襟。
且伴登临。
留与他年、尊酒话而今。


		</article>
