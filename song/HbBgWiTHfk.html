			</div>
		</div>

	<div class="container">
		<article class="post">
			
人都道四者难并。
也由在人心。
烦恼欢喜元无定。
奸峭底自能称停。
你待前面怎那，
且随任咱分。
自家有後自未奔。
枉劳人方寸。
眼前推辞怎。
那知他人也心闷。
