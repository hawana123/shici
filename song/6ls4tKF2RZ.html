			<h1>买陂塘·摸鱼儿</h1>
			<div class="info"><span class="date">作者：刘埙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
倚楼西、西风惊鬓，
吹回尘思萧瑟。
碧桃花下骖鸾梦，
十载雨沈云隔。
空自忆。
漫红蜡香笺，
难写旧凄恻。
烟村水国。
欲闲却琴心，
蠹残箧面，
老尽看花客。
河桥侧。
曾试雕鞍玉勒。
如今已忘南北。
人间纵有垂杨在，
欲挽一丝无力。
君莫拍。
浑不似、年时爱听酒边笛。
湘帘巷陌。
但斜照断烟，
淡萤衰草，
零落旧春色。
