			<h1>满江红</h1>
			<div class="info"><span class="date">作者：耿时举</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
问月杯空，
谪仙去、无人重举。
兰台旧、扁舟乘兴，
处留奇语。
洞府初疑仙骨瘦，
樽前尚爱纶巾舞。
信前身、太白尚何疑，
词高古。
盟後会，
偕真侣。
黄叶渡，
丹枫渚。
道五湖烟浪，
胜游溢浦。
念我神闲鸥样度，
似海山共去君应许。
但只愁、岳牧要人□，
撑住。
