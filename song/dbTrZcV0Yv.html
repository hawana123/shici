			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白鸥问我泊孤舟。
是身留。
是心留。
心若留时、何事锁眉头。
风拍小帘灯晕舞，
对闲影，
冷清清，
忆旧游。
旧游旧游今在不。
花外楼。
柳下舟。
梦也梦也，
梦不到、寒水空流。
漠漠黄云、湿透木绵裘。
都道无人愁似我，
今夜雪，
有梅花，
似我愁。
