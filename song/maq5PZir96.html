			<h1>谒金门</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烟漠漠。
醉里看春都错。
过了清明迟一著。
牡丹重约摸。
晓日渐明檐角。
天与芳辰难却。
驻得韶华元有药。
桃源谁共约。
