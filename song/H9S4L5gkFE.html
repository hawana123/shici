			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：梁大年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
南极寿星现，
佳气蔼庭除。
谁为绛人甲子，
为我一轩渠。
恰喜亥成二首，
还庆阳来七日，
和气渐舒徐。
敬为图南祝，
一瓣问兴居。
傲松筠，
抚龟鹤，
乐蓬壶。
斑衣戏舞，
春满兰玉正森如。
却忆杜陵老子，
因羡碧山学士，
茅屋换银鱼。
何似温柔地，
丝竹伴琴书。
