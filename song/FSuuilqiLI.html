			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：赵善括</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
正百花堂下，
山雨楼前，
粲然梅柳。
和气回春，
滟一尊芳酒。
桂子兰孙，
凤歌鸾舞，
介我公眉寿。
天上遐龄，
人间独乐，
古来稀有。
壮日题桥，
儿时击瓮，
名遂功成，
自然长久。
琳馆偷闲，
约赤城为友。
紫诏重颁，
黄扉稳步，
好试调羹手。
九世鸡窠，
千秋麟阁，
玉颜依旧。
