		<article class="post">
			
行歌趁月，
唤酒延秋，
多买莺莺笑。
蕊枝娇小。
浑无奈、一掬醉乡怀抱。
筹花斗草。
几曾放、好春闲了。
芳意阑，
可惜香心，
一夜酸风扫。
海上仙山缥缈。
问玉环何事，
苦无分晓。
旧愁空杳。
蓝桥路、深掩半庭斜照。
馀情暗恼。
都缘是、那时年少。
惊梦回、懒说相思，
毕竟如今老。
