			<div class="info"><span class="date">作者：胡铨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宜霜开尽秋光老。
感节物、愁多少。
尘事难逢开口笑。
满林风雨，
一江烟水，
飒爽惊吹帽。
玉堂金马何须道。
且斗取、尊前玉山倒。
燕寝香清官事了。
紫萸黄菊，
皂罗红袂，
花与人俱好。
