			<h1>祭天神</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
叹笑筵歌席轻抛亸。
背孤城、几舍烟村停画舸。
更深钓叟归来，
数点残灯火。
被连绵宿酒醺醺，
愁无那。
寂寞拥、重衾卧。
又闻得、行客扁舟过。
篷窗近，
兰棹急，
好梦还惊破。
念平生、单栖踪迹，
多感情怀，
到此厌厌，
向晓披衣坐。


		</article>
