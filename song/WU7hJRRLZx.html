			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
甚处寻芳赏翠，
归去晚。
缓步罗袜生尘，
来绕琼筵看。
金缕霞衣轻褪，
似觉春游倦。
遥认，
众里盈盈好身段。
拟回首，
又伫立、帘帏畔。
素脸红眉，
时揭盖头微见。
笑整金翘，
一点芳心在娇眼。
王孙空恁肠断。
