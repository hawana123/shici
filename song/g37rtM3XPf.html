			<h1>峭寒轻</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
照溪流清浅，
正万梅都开，
峭寒天气。
才过了元宵，
渐昼长禁宇，
迤逦佳时。
断肠枝上雪，
残英已、片影初飞。
苒苒随风，
送春到、便烂漫香迟。
凝睇。
迎芳菲至。
觉欣欣桃李，
嫩色依微。
应是有新酸，
向嫩梢定须，
一点藏枝。
乍晴还又冷，
从尊前、自落轻细。
寄与高楼，
夜笛声、且缓吹。
