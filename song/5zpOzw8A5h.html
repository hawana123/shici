			<div class="info"><span class="date">作者：赵孟坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
明金点染，
枝头初见，
四出如将刀翦。
芳心才露一些儿，
早以被、西风传遍。
归来醉也，
香凝襟袖，
疑向广寒宫殿。
便须著个胆瓶儿，
夜深在、枕屏根畔。
