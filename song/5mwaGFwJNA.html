			<h1>皂罗特髻</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
采菱拾翠，
算似此佳名，
阿谁消得。
采菱拾翠，
称使君知客。
千金买、采菱拾翠，
更罗裙、满把珍珠结。
采菱拾翠，
正髻鬟初合。
真个、采菱拾翠，
但深怜轻拍。
一双手、采菱拾翠，
绣衾下、抱著俱香滑。
采菱拾翠，
待到京寻觅。
