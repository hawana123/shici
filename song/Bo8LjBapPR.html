			<div class="info"><span class="date">作者：沈瀛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
金榜初登。
绮楼朱楼对娉婷。
软红尘、有人相等。
归来寝立功名。
油盖拥著一书生。
开宴处、笙歌频奏声。
眼前光景。
人生如意享欢荣。
得酒娱情。
没事汉、清闲人。
任自由、毁誉利害不上心。
恣闲吟。
登山玩水且闲行。
来主他、风华雪月盟。
相逢道友，
握手闲语百事真。
得酒忘情。
