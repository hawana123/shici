			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
风收淅沥，
雾隐森罗。
群山万玉嵯峨。
禁街车马，
银杯缟带相过。
胥涛晚来息怒，
练光浮、都不扬波。
最好处，
是渔翁归去，
鼓棹披蓑。
况是东堂锡宴，
龙墀骤，
貂珰宣劝金荷。
庆此嘉瑞，
明岁黍稌应多。
天家预知混一，
把琼瑶、铺遍山河。
这宴饮，
罄华戎、同醉泰和。
