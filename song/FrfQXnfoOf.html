			<h1>蕙兰芳引</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
虹雨乍收，
楚天霁、乱飞秋鹜。
渐草色衰残，
墙外土花暗绿。
故山鹤怨，
流水自、菊篱茅屋。
日暮诗吟就，
澹墨闲题修竹。
更忆飘蓬，
霜绨风葛，
几度凉燠。
叹归去来兮，
何日甬东一曲。
黄芦满望，
白云在目。
但月明月长夜，
伴人清独。
