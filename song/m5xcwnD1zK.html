			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
贪痴无了日，
人事没休期。
白驹过隙，
百岁能得几多时。
自古腰金结绶，
著意经营辛苦，
回首不胜悲。
名未能安稳，
身已至倾危。
空剜刻，
休巧诈，
莫心欺。
须知天定，
只见高塚与新碑。
我已从头识破，
赢得当歌临酒，
欢笑且随宜。
较甚荣和辱，
争甚是和非。
