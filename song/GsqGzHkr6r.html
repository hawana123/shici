			<div class="info"><span class="date">作者：龙紫蓬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
雨帘云栋重寻处，
青红半空飞去。
槛影侵鸥，
檐光送雁，
摇荡秋容千里。
歌珠舞翠。
怎禁得无情，
一江流水。
可是西山，
半眉新绿向人觑。
千年留下剩赏，
尽登临无限，
须付才思。
坏堞闲愁，
危樯往恨，
欲拍阑干无路。
新碑旧记。
更今古匆匆，
一番兴废。
立尽斜阳，
共谁评半语。
