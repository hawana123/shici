乐岁农家喜夜春。
朝来收宿雾，
快新晴。
云移日转午风轻。
香罗薄，
喧暖困游人。
积水满春塍。
绿波翻郁郁，
露秧针。
幸无离绪苦牵情。
烟林外，
时听杜鹃声。
