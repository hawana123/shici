			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：胡舜陟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
几日北风江海立。
千车万马鏖声急。
短棹峭寒欺酒力。
飞雨息。
琼花细细穿窗隙。
我本绿蓑青箬笠。
浮家泛宅烟波逸。
渚鹭沙鸥多旧识。
行未得。
高歌与尔相寻觅。


		</article>
