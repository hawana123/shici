			<h1>一萼红</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
制荷衣。
傍山窗卜隐，
雅志可闲时。
款竹门深，
移花槛小，
动人芳意菲菲。
怕冷落、苹洲夜月，
想时将、渔笛静中吹。
尘外柴桑，
灯前儿女，
笑语忘归。
分得烟霞数亩，
乍扫苔寻径，
拨叶通池。
放鹤幽情，
吟莺欢事，
老去却愿春迟。
爱吾庐、琴书自乐，
好襟怀、初不要人知。
长日一帘芳草，
一卷新诗。
