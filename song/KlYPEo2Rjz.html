			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：沈瀛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
论兵齿颊带霜寒。
清似碧琅玕。
好是天然风韵，
琳宫瑶馆清闲。
华筵初启，
小蛮二八，
对影朱颜。
便好添筹索笑，
双枝原应双鬟。
