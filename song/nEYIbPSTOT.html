			<h1>吴门柳·渔家傲</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
窈窕盘门西转路。
残阳映带青山暮。
最是长杨攀折苦。
堪怜许。
清霜翦断和烟缕。
春水归期端不负。
依依照影临南浦。
留取木兰舟少住。
无风雨。
黄昏月上潮平去。


		</article>
