			<div class="info"><span class="date">作者：熊子默</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春逢花好，
一笑长相见。
令似当年徊仙苑。
况歌翻桃叶，
香绕莱衣，
须信道，
人与千秋共远。
不妨留绛节，
看即沙堤，
玉笋班高侍金辇。
问人间、缘底事，
犹欠河清，
须妙手、鸿钧一传。
待整顿乾坤、却归来，
唤舞鹤翔云，
洞天游伴。
