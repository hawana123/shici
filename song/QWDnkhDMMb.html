			</div>

红叶翻阶，
晚风微扇回轻暖。
群仙高跨紫云车，
来赴蓬莱宴。
绣幕围香处远。
＊帘花、时时影转。
彩衣嬉戏，
玉女回环，
绿娇  红软。
戛玉调丝，
□音缭绕笙歌院。
蟠桃花发正当春，
烟媚明霞脸。
休□飞琼女伴。
捧瑶觞、何妨屡劝。
百处偕老，
五福齐眉，
人间稀见。
