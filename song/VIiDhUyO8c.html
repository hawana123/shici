			<div class="info"><span class="date">作者：潘良贵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
夹水松篁，
一天风露，
觉来身在扁舟。
桂花当午，
云卷素光流。
起傍篷窗危坐，
飘然竟、欲到瀛洲。
人世乐，
那知此夜，
空际列琼楼。
休休。
闲最好，
十年归梦，
两眼乡愁。
谩赢得、萧萧华发盈头。
往事不须追谏，
从今去、拂袖何求。
一尊酒，
持杯顾影，
起舞自相酬。
