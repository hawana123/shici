白璧黄金爵上卿。
紫宸殿下拜丝纶。
才出龙门开虎帐，
但看，
甲光如水夜如尘。
古古今今男子事，
摇动，
芙蓉旗影入金尊。
到得关河公事了，
早去，
白云堆里养精神。
