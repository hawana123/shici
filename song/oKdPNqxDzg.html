			<h1>江城子</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
石榴双叶忆同寻。
卜郎心。
向谁深。
长恁娇痴，
尤殢怎生禁。
内样双眉新画得，
还印了，
在罗襟。
相思幽怨付鸣琴。
望来音。
久沈沈。
若论当初，
谁信有如今。
瘦尽标容羞见也，
明镜子，
任尘侵。


		</article>
