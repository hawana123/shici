			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：吕胜己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋意满江湖，
雨轻风熟。
上水扁舟片帆速。
远山低岸，
贪看浅红深绿。
不知回柁尾，
沧湾宿。
推枕起来，
举杯相属。
休叹风尘为微禄。
几年行路，
但觉登临不足。
且翻楚调入，
清江曲。
