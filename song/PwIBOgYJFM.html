			<h1>宴春台</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五十三年，
韶华刚度，
今年夏五十三。
瑞鹤朝来，
待公弥月重探。
人生贵寿多男。
看斓斑室，
添个荷衫。
□□□，
亭亭八面，
醉倚红酣。
承平故事，
暇日清谈。
云龙风虎，
塞北江南。
午桥午枕，
羲皇白日如惔。
手种蟠桃，
明年看取，
实大如柑。
奈何堪。
天妒人睡美，
趣趁朝参。


		</article>
