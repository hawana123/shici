			</div>

		<article class="post">
			
无方能驻脸上红。
笑浮生、扰扰梦中。
平地是、冲霄路，
又何劳、千日用功。
飘然再过莲峰下，
乱云深、吹下暮锺。
访旧隐、依然在，
但鹤巢、时有堕松。
