			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：赵与洽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
甚幽人、被花勾引，
庭皋遥夜来去。
江空岁晚谁为伴，
只有琼枝玉树。
愁绝处。
望万里瑶台，
梦断迷归路。
花还解语。
更雪琢精神，
冰相韵度。
粉黛尽如土。
飘仙袂，
曾缀蕊珠鵷鹭。
云茵月障千步。
莫教衣袖天香冷，
恐怨美人迟暮。
更起舞。
任斗转参横，
翠羽曾知否。
尘缘自误。
终待骖鸾，
乘风共去。
长作此花主。
