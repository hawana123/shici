			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晚寒伫立，
记铅轻黛浅，
初认冰魂。
绀罗衬玉，
犹凝茸唾香痕。
净洗妒春颜色，
胜小红、临水湔裙。
烟渡远，
应怜旧曲，
换叶移根。
山中去年人到，
怪月悄风轻，
闲掩重门。
琼肌瘦损，
那堪燕子黄昏。
几片故溪浮玉，
似夜归、深雪前村。
芳梦冷，
双禽误宿粉云。
