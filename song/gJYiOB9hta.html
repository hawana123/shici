			<h1>甘州·八声甘州</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
信山阴、道上景多奇，
仙翁幻吟壶。
爱一邱一壑，
一花一草，
窈窕扶疏。
染就春云五色，
更种玉千株。
咳唾骚香在，
四壁骊珠。
曲折冷红幽翠，
涉流花涧净，
步月堂虚。
羡风流鱼鸟，
来往贺家湖。
认秦鬟、越妆窥镜，
倚斜阳、人在会稽图。
图多赏，
池香洗砚，
山秀藏书。
