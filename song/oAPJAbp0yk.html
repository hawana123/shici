			<h1>千秋万岁·千秋岁引</h1>
			<div class="info"><span class="date">作者：李冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杏花好、子细君须辨。
比早梅深、夭桃浅。
把鲛绡、淡拂鲜红面。
蜡融紫萼重重现。
烟外悄，
风中笑，
香满院。
欲绽全开俱可羡。
粹美妖娆无处选。
除卿卿似寻常见。
倚天真、艳冶轻朱粉，
分明洗出胭脂面。
追往事，
绕芳榭，
千千遍。


		</article>
