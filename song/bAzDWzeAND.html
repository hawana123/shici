菊团封绿，
莲萼凋红，
萧然独见芳姿。
短墙高榭，
疏筠怪石偏宜。
香遍秋风到处，
微雨过、清露零时。
花阴下，
称笺毫唱和，
杖履追随。
曷似江头竹外，
凌霜犯雪，
岁晚争奇。
夕赏朝吟，
劝秋莫放离披。
细看石楠玉茗，
叶纵似、风韵输伊。
最好处，
拥新妆、临鉴碧溪。
