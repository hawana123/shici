			<h1>迎仙客</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑞云绕。
四窗好。
何须隔水寻蓬岛。
日常晓。
春不老。
玉蕊楼台，
果是无尘到。
没智巧。
没华妙。
个中只喜风波少。
清尊倒。
朱颜笑。
回首行人，
犹在长安道。


		</article>
