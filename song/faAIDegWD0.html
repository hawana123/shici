			<h1>游月宫令</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
当今圣主座龙楼，
圣寿应天长，
实钱喷香烟，
玄宗游月宫。
海晏河清，
盛朝侍，
群臣喜呼万岁，
万人民，
开乐业，
愿吾皇、增福寿。


		</article>
