			<h1>一落索</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
澹澹双蛾疏秀。
为谁频皱。
落花何处不春愁，
料不是、因花瘦。
锦字香笺封久。
鳞鸿稀有。
舞腰销减不禁愁，
怕一似、章台柳。
