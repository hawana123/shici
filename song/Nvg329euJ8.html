肌雪浮香，
见梅花清姿，
漫劳凝伫。
淡粉最娇，
羞把春□，
长记寿阳眉妩。
绿苔深迳寻幽地，
谁相伴、凌波微步。
翠鸳冷，
芳尘路杳，
旧游何处。
不信重城间阻。
终没个因由，
寄声传语。
宝炬凝珠，
彩笔呵冰，
密写断肠新句。
月寒烟瞑孤山下，
羞吟□、断桥边去。
遮愁绪。
丹青怎生画取。
