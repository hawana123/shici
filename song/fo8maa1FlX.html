			</div>

	<div class="container">
		<article class="post">
			
水寒江静。
浸一抹、青山影。
楼外指点渔村近。
笛声谁喷。
惊起宾鸿阵。
往事总归眉际恨。
这相思、□□谁问。
泪痕空把罗襟印。
泪应尽。
争奈情无尽。
