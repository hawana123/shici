山色望中好，
□□□□清。
连峰叠巘极目，
高下与云平。
玉洞沈沈何处。
隐映一溪烟树。
倒影碧波□。
唤起骖鸾客，
丹灶夜光横。
□霞卷，
风露滴，
月华明。
佳人为我，
垂手凄怨理秦筝。
千载虹桥新路。
依约幔亭歌舞。
一醉话浮生。
但得尊盈酒，
莫问世间名。
