草脚青回细腻，
柳梢绿转条苗。
旧游重到合魂销。
棹横春水渡，
人凭赤阑桥。
归梦有时曾见，
新愁未肯相饶。
酒香红被夜迢迢。
莫交无用月，
来照可怜宵。
