明月到花影，
把酒对香红。
此情飘洒，
但觉清景满帘栊。
人被好花相恼，
花亦知人幽韵，
佳处本同风。
挥手谢尘网，
举袂步蟾宫。
秋已半，
幽涧侧，
乱山中。
故人过我，
终夕乘兴可千锺。
赖有曲江才子，
坐上平章花月，
不管老英雄。
心事将何寄，
醉语又匆匆。
