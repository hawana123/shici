			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朔风严紧，
长空布、同云低黯天表。
更堪中夕振寒威，
敧枕风声悄。
望皓洁、窗纱向晓。
珠帘才上银钩小。
听美人都惊□，
老尽群山，
远近相照。
深意劝客金尊，
皑皑千里，
琼台瑶圃重到。
绮罗香暖恣欢娱，
暂尔宽怀抱。
更几朵、梅花开了。
巡檐聊与花相调。
算瑞气、丰穰兆。
来岁强如，
旧年多少。
