浪迹人间。
喜闻猿楚峡，
学剑秦川。
虚舟泛然不系，
万里江天。
朱颜绿鬓，
作红尘、无事神仙。
何妨在，
莺花海里，
行歌闲送流年。
休笑放慵狂眼，
看闲坊深院，
多少婵娟。
燕宫海棠夜宴，
花覆金船。
如椽画烛，
酒阑时、百炬吹烟。
凭寄语，
京华旧侣，
幅巾莫换貂蝉。
