			<div class="info"><span class="date">作者：曹组</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
松竹翠萝寒，
迟日江山暮。
幽径无人独自芳，
此恨凭谁诉。
似共梅花语。
尚有寻芳侣。
著意闻时不肯香，
香在无心处。
