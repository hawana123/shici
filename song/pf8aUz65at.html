			<div class="info"><span class="date">作者：刘一止</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
正官桥柳润，
候馆梅开，
暮云凄冽。
泽国春归，
是烧灯时节。
吹绽红蕖，
挽低星斗，
共水光澄澈。
霜瓦楼台，
参差似与，
蓬壶相接。
千骑遨游，
万家嬉笑，
帘卷东风，
弄妆成列。
慢舞尊前，
看轻盈回雪。
来岁今宵，
舜韶声里，
对六鳌双阙。
凤检飞来，
玉骢去踏，
青门华月。
