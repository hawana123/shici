		<article class="post">
			
晚风收暑，
小池塘荷净。
独倚胡床酒初醒。
起徘徊、时有香气吹来，
云藻乱，
叶底游鱼动影。
空擎承露盖，
不见冰容，
惆怅明妆晓鸾镜。
後夜月凉时，
月淡花低，
幽梦觉、欲凭谁省。
且应记、临流凭阑干，
便遥想，
江南红酣千顷。
