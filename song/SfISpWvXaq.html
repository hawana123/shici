			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
昨夜雨兼风。
断送残红。
老寒犹自著帘栊。
为问香篝人语道，
翠被还重。
何处有疏锺。
惊起匆匆。
惜春休放酒杯空。
芳草天涯寒食又，
归兴尤醲。
