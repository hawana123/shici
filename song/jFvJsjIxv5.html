			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青旆摇风，
朱帘漏月黄昏早。
蓬山万叠忽蜚来，
上有千灯照。
和气祥烟缭绕。
映琼楼、五云缥缈。
青裙缟袂，
乱吹繁弦，
九衢欢笑。
元是琴堂，
十分管领春光到。
手移星宿下人寰，
招客来仙岛。
信道邦人见少。
彷佛似、皇都春好。
明年只恐，
鳌山扈从，
随班清晓。


		</article>
