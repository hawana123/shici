			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
碧梧偷恋小窗阴。
恨芭蕉、不展寸心。
暗语近、阳台远，
奈秋宵、砧断漏沈。
月明欲教吹箫去。
隔骖鸾、空留怨音。
从此是、天涯阻，
这一场、愁梦更深。
