			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花阴如坐木兰船。
风露正娟娟。
翠盖匝庭芳影，
青蛟平地飞涎。
春撩狂兴，
香迷痛饮，
中圣中贤。
携取一枝同梦，
从他五夜如年。
