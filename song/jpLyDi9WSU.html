			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
游丝弄晚，
卷帘看处，
燕重来时候。
正秋千亭榭，
锦窠春透。
梦回褪浴华清，
凝温泉、绛绡微皱。
芳阴底，
人立东风，
露华如昼。
宜酒。
啼香泪薄，
醉玉痕深，
与春同瘦。
想当年金谷，
步帷初绣。
彩云影里徘徊，
娇无语、夜寒归後。
莺窗晓，
花间重携素手。
