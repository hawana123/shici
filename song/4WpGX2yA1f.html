			<div class="info"><span class="date">作者：唐艺孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
螺甲磨星，
犀株杵月，
蕤英嫩压拖水。
海蜃楼高，
仙蛾钿小，
缥缈结成心字。
麝煤候暖，
载一朵、轻云不起。
银叶初生薄晕，
金猊旋翻纤指。
芳杯恼人渐醉。
碾微馨、凤团闲试。
满架舞红都换，
懒收珠佩。
几片菱花镜里，
更摘索双鬟伴秋睡。
早是新凉，
重薰翠被。
