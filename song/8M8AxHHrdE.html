			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

红日当楼，
绣屏开、风裀舞花随步。
绛拂佩兰，
香染妆梅，
彷佛紫烟真侣。
雪消池馆年年会，
玻璃泛、小槽新注。
弄箫语。
云璈未彻，
暖回芳树。
瑶检曾寿缕。
好系日萦春，
驭鸾深驻。
桂殿影寒，
蓬山波阔，
未似彩衣庭户。
坐看鹤鬓云来戏，
重重拜、天阶雨露。
纵游处。
人间遍寻洞府。
