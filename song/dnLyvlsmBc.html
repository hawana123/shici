			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：赵希蓬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
熟见蟠桃几，
岁阅大椿千。
鞭鸾间出簇拥，
仙仗蔼丝弦。
落尽纨罗习气，
都把诗书酝籍，
忧念到闾阎。
人物降崧岳，
文采焕奎躔。
抟扶摇，
游汗漫，
气飘然。
珠曹莲区区，
州县步难淹。
鹗荐交腾当路，
凤诏飞来伊夕，
称寿萃群仙。
事业登黄阁，
图绘上凌烟。
