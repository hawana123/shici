			<h1>声声慢</h1>
			<div class="info"><span class="date">作者：尹济翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
雕鞍芳径，
翠管长亭，
春酲不负妍华。
几丈闲愁，
寄风吹落天涯。
深深小帘朱户，
是何人、重整香车。
愁未醒，
记竹西歌吹，
柳下人家。
眉锁何曾舒展，
看行人都是，
醉眼横斜。
寄语高阳，
从今休唤流霞。
残春又能几许，
但相从、评水观茶。
清梦远，
怕东风、犹在杏花。
