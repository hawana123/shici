			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
苍山烟澹，
寒溪风定，
玉簪罗带绸缪。
轻霭暮飞，
青冥远净，
珠星璧月光浮。
城际踊层楼。
正翠帘高卷，
绿琐低钩。
影落尊罍，
气和歌管共清游。
史君冠世风流。
拥香鬟凭槛，
雾鬓凝眸。
银烛暖宵，
花光照席，
谯门莫报更筹。
逸兴醉无休。
赋探梅芳信，
翻曲新讴。
想见疏枝冷蕊，
春意到沙洲。
