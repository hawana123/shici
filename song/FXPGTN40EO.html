			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
行李溪头，
有钓车茶具，
曲几团蒲。
儿童认得，
前度过者篮舆。
时时照影，
甚此身、遍满江湖。
怅野老，
行歌不住，
定堪与语难呼。
一自东篱摇落，
问渊明岁晚，
心赏何如。
梅花正自不恶，
曾有诗无。
知翁止酒，
待重教、莲社人沽。
空怅望，
风流已矣，
江山特地愁予。


		</article>
