			<div class="info"><span class="date">作者：李太古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉砌标鲜，
雪园风致，
似曾相识。
蝉锦霞香，
乌丝云湿，
吹渴蟾蜍滴。
青青白白，
关关滑滑，
寒损铢衣狂客。
尽声声、不如归去，
归也怎生归得。
含桃红小，
香芹翠软，
惆怅宜城山色。
百折浮岚，
几湾流水，
那一些儿直。
落花情味，
露花魂梦，
蒲花消息。
抚纤眉，
织乌西下，
为君凝碧。
