			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：廖行之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
家山此去无多路。
久没个、音书去。
一别而今佳节度。
黄花开未，
白衣到否，
篱落荒凉处。
峥嵘岁月远秋暮。
空腹便便无好句。
菊意愆期浑未许。
那堪惹恨，
年来此日，
长是潇潇雨。


		</article>
