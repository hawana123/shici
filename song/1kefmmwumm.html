			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
锦里春回，
玉墀天近，
东风稳送雕鞯。
祖帐移来，
光流万斛金莲。
十分香月娟娟。
照人间、一点魁躔。
此时新事，
飞来双凤，
催上甘泉。
寻思京洛，
少日芳游，
柳遥禁雪，
花淡宫烟。
鳌山涌翠，
通宵脆管繁弦。
再见升平，
想红云、飘缈群仙。
看明年。
金殿传柑宴，
衮绣貂蝉。
