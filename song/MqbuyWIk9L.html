			<h1>下水船</h1>
			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
总领神仙侣。
齐到青云歧路。
丹禁风微，
咫尺谛闻天语。
尽荣遇。
看即如龙变化，
一掷灵梭风雨。
真游处。
上苑寻春去。
芳草芊芊迎步。
几曲笙歌，
樱桃艳里欢聚。
瑶觞举。
回祝尧龄万万，
端的君恩难负。


		</article>
