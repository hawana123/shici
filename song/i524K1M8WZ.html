			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：洪适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
澄清阁下藕如船。
扁舟曾采莲。
向来辛苦叠青钱。
而今知几年。
人去也，
客凄然。
酒泉添泪泉。
一杯今夜且留连。
断肠芳草边。
