			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
重到西冷，
记芳园载酒，
画船横笛。
水曲芙蓉，
渚边鸥鹭，
依依似曾相识。
年芳易失。
段桥几换垂杨色。
谩自惜。
愁损庾郎，
霜点鬓华白。
残蛩露草，
怨蝶寒花，
转眼西风，
又成陈迹。
叹如今、才消量减，
尊前孤负醉吟笔。
欲寄远情秋水隔。
旧游空在，
凭高望极斜阳，
乱山浮紫，
暮云凝碧。
