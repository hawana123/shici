			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：王千秋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹊起惊红雨，
潮生涨碧澜。
水晶城馆月方圆。
谁唤骑鲸仙伯、下三山。
笔势翔鸾媚，
词锋射斗寒。
向来文价重贤关。
便合批风支月、紫薇间。


		</article>
