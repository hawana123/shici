			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
心膂良臣，
帷幄元勋，
左右万几。
暂武林分阃，
东南外翰，
锦衣乡社，
未满瓜时。
易镇梧台，
宣条期岁，
又西指夷桥千骑移。
珠滩上，
喜甘棠翠荫，
依旧春晖。
须知。
系国安危。
料节召、还趋浴凤池。
且代工施化，
持钧播泽，
置盂天下，
此外何思。
素卷书名，
赤松游道，
飙驭云軿仙可期。
湖山美，
有啼猿唳鹤，
相望东归。
