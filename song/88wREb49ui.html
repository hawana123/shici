候馆梅残，
溪桥柳细，
草薰风暖摇征辔。
离愁渐远渐无穷，
迢迢不断如春水。
寸寸柔肠，
盈盈粉泪，
楼高莫近危栏倚。
平芜尽处是春山，
行人更在春山外。
