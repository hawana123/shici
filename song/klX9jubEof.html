天南游客。
甚而今、却送君南国。
薰风万里无限，
吟蝉暗续，
离情如织。
秣马脂车，
去即去、多少人惜。
为惠爱、烟惨云山，
送两城愁作行色。
飞帆过、浙西封域。
到秋深、且舣菏花泽。
就船买得鲈鳜。
新谷破、雪堆香粒。
此兴谁同，
须记东秦，
有客相忆。
愿听了、一阕歌声，
醉倒拚今日。
