			<h1>促拍满路花</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香靥融春雪，
翠鬓［身单］秋烟。
楚腰纤细正笄年。
凤帏夜短，
偏爱日高眠。
起来贪颠耍，
只恁残却黛眉，
不整花钿。
有时携手闲坐，
偎倚绿窗前。
温柔情态尽人怜。
画堂春过，
悄悄落花天。
最是娇疑处，
尤［歹带］檀郎，
未教拆了秋千。


		</article>
