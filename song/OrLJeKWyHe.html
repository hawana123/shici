		<article class="post">
			
碧山锦树明秋霁。
路转陡、疑无地。
忽有人家临曲水。
竹篱茅舍，
酒旗沙岸，
一簇成村市。
凄凉只恐乡心起。
凤楼远、回头谩凝睇。
何处今宵孤馆里。
一声征雁，
半窗残月，
总是离人泪。
