吴宫故墅，
是天开图画。
缥缈层云出飞榭。
隐隐楼空翠巘，
水绕芜城，
平畴迥，
点染霜林凋谢。
越来溪上雁，
声切阑干，
似觅胥门怨吴霸。
属镂沈，
香溪断，
梦散云空，
千年外、等是渔樵闲话。
但极目荒台郁苍烟，
衰草里、又还夕阳西下。
