			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莫厌香醪斟绣履。
吐茵也是风流事。
今夜夜寒愁不睡。
披衣起。
挑灯开卷花生纸。
倩问尊前桃与李。
重来若个犹相记。
前度刘郎应老矣。
行乐地。
兔葵燕麦春风里。
