			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：吴琚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉虹遥挂，
望青山隐隐，
一眉如抹。
忽觉天风吹海立，
好似春霆初发。
白马凌空，
琼鳌驾水，
日夜朝天阙。
飞龙舞凤，
郁葱环拱吴越。
此景天下应无，
东南形胜，
伟观真奇绝。
好是吴儿飞彩帜，
蹴起一江秋雪。
黄屋天临，
水犀云拥，
看击中流楫。
晚来波静，
海门飞上明月。


		</article>
