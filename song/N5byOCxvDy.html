远岸收残雨。
雨残稍觉江天暮。
拾翠汀洲人寂静，
立双双鸥鹭。
望几点，
渔灯隐映蒹葭浦。
停画桡、两两舟人语。
道去程今夜，
遥指前村烟树。
游宦成羁旅。
短樯吟倚闲凝伫。
万水千山迷远近。
想乡关何处？
自别后、风亭月榭孤欢聚。
刚断肠、惹得离情苦。
听杜宇声声，
劝人不如归去。
