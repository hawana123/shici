			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：续雪谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
砌红慵扫，
问东风、应念西园廖落。
帘卷垂阳莺啭巧，
才见还因飞却。
拈指光阴，
关心节序，
总在秋千索。
翻翻双蝶，
傍人争趁行乐。
曾记步月归来，
秦筝弹遍，
共倚阑干角。
别後池亭谁斗草，
多少芳游担阁。
世事升沈，
人生聚散，
俯仰空如昨。
馀香犹在，
绣帏清晓寒薄。
