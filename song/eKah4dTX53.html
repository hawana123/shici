			<h1>乳燕飞·贺新郎</h1>
			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去郢频回首。
正横江、荪桡容与，
兰旌悠久。
怅望龙门都不见，
似把长楸孤负。
念往日、佳人为偶。
独向芳洲相思处，
采苹花、杜若空盈手。
乘赤豹，
谁来後。
云中眼界穷高厚。
览山川、冀州还在，
陶唐何有。
木叶纷纷秋风晚，
缥缈潇湘左右。
见帝子、冰魂厮守。
应记薰弦相对日，
酹一杯、太乙东皇酒。
问此意，
君知否。


		</article>
