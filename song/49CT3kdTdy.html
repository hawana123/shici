梅欲老，
撑月过南徐。
家口纵多难减鹤，
路程不远易携书。
只是废春锄。
霜满袖，
茶灶借僧庐。
湖海甚豪今倦矣，
丘山虽寿竟何如。
一笑荐冰蔬。
