			<div class="info"><span class="date">作者：戴复古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
大江西去，
郁孤台八境，
人间图画。
地涌千峰摇翠浪，
两派玉虹如泻。
弹压江山，
品题风月，
四海今王谢。
风流人物，
如公一世雄也。
一片忧国丹心，
弹丝吹笛，
未必能陶写。
西北风尘方澒洞，
宰相闲归绿野。
月斧争鸣，
风斤运巧，
不用修亭榭。
紫枢黄阁，
要公整顿天下。
