			<h1>少年游慢</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春城三二月。
禁柳飘绵未歇。
仙篽生香，
轻云凝紫，
临层阙。
歌掌明珠滑。
酒脸红霞发。
华省名高，
少年得意时节。
画刻三题彻。
梯汉同登蟾窟。
玉殿初宣，
银袍齐脱，
生仙骨。
花探都门晓，
马跃芳衢阔。
宴罢东风，
鞭梢一行飞雪。
