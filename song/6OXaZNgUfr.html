			<div class="info"><span class="date">作者：康与之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋寒初劲。
看云路雁来，
碧天如镜。
湘浦烟深，
衡阳沙远，
风外几行斜阵。
回首塞门何处，
故国关河重省。
汉使老，
认上林欲下，
徘徊清影。
江南烟水暝。
声过小楼，
烛暗金猊冷。
送目鸣琴，
裁诗挑锦，
此恨此情无尽。
梦想洞庭飞下，
散入云涛千顷。
过尽也，
奈社陵人远，
玉关无信。
