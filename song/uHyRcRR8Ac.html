			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烟中一线来时路。
极目送、归鸿去。
第四阳关云不度。
山胡新啭，
子规言语。
正在人愁处。
忧能损性休朝暮。
忆我当年醉时句。
渡水穿云心已许。
暮年光景，
小轩南浦。
同卷西山雨。


		</article>
