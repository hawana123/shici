			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雕鞍成谩驻。
望断也不归，
院深天暮。
倚遍旧日，
曾共凭肩门户。
踏青何处所，
想醉拍、春衫歌舞。
征旆举。
一步红尘，
一步回顾。
行行愁独语。
想媚容、今宵怨郎不住。
来为相思苦。
又空将愁去。
人生无定据。
叹後会、不知何处。
愁万缕。
仗东风、和泪吹与。
