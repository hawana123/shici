			<div class="info"><span class="date">作者：王澜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凭高远望，
见家乡、只在白云深处。
镇日思归归未得，
孤负殷勤杜宇。
故国伤心，
新亭泪眼，
更洒潇潇雨。
长江万里，
难将此恨流去。
遥想江口依然，
鸟啼花谢，
今日谁为主。
燕子归来，
雕梁何处，
底事呢喃语。
最苦金沙，
十万户尽，
作血流漂杵。
横空剑气，
要当一洗残虏。
