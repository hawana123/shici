			</div>
		</div>

		<article class="post">
			
传消寄息。
咫尺远如千里隔。
欲见无由。
惹起新愁与旧愁。
情怀如醉。
敧枕连宵终不寐。
无奈相思。
此恨凭谁说与伊。
