独立江东人婉娈。
粉本花真，
千里依稀见。
闲弄彩毫濡玉砚。
缠绵春思□歌扇。
爱我竹窗新句练。
小砑凌笺、偷寄西风燕。
乍可问名赊识面。
十年多病风情浅。
