四山翠合，
一溪碧绕秋容靓。
波定。
见鹭立鱼跳动平镜。
修林散步屧，
古木通幽径。
风静。
烟雾直、池塘倒晴影。
流年旧事，
老矣尘心莹。
还暗省。
点吴霜、憔悴愧潘令。
梦忆江南，
小园路迥。
愁听。
叶落辘轳金井。
