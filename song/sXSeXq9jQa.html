			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：俞国宝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南省西清，
黄扉青琐，
五年历遍中都。
一封朝奏，
无乃爱君欤。
便作筠阳胜赏，
东溪上、鸥鸟相娱。
谁知道，
心存魏阙，
身暂寄江湖。
东溪，
何所有，
冬梅夏柳，
春杞秋蕖。
谩回首，
多少笼鸟池鱼。
细看山林朝市，
经行处、等是蘧庐。
今朝好，
一杯寿酒，
一卷养生书。


		</article>
