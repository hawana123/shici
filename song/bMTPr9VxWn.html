			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
桂嫩传香，
榆高送影，
轻罗小扇凉生。
正鸳机梭静，
凤渚桥成。
穿线人来月底，
曝衣花入风庭。
看星残靥碎，
露滴珠融，
笑掩云扃。
彩盘凝望仙子，
但三星隐隐，
一水盈盈。
暗想恁肩私语，
鬓乱钗横。
蛛网飘丝罥恨，
玉签传点催明。
算人间待巧，
似恁匆匆，
有甚心情。
