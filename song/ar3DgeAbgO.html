			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
放船杨柳下，
听鸣蝉、薰风小新堤。
正烟葓露蓼，
飞尘酿玉，
第五桥西。
遥认青罗盖底，
宫女夜游池。
谁在鸳鸯浦，
独棹玻璃。
一片天机云锦，
见凌波碧翠，
照日胭脂。
是西湖西子，
晴抹雨妆时。
便相将无情秋思，
向菰蒲深处落红衣。
醺醺里，
半篙香梦，
月转星移。
