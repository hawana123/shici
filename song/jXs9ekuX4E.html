			<h1>解语花</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风销绛蜡，
露浥红莲，
灯市光相射。
桂华流瓦，
纤云散、耿耿素娥欲下。
衣裳淡雅，
看楚女纤腰一把。
箫鼓喧，
人影参差，
满路飘香麝。
因念都城放夜，
望千门如画，
嬉笑游冶。
钿车罗帕，
相逢处、自有暗尘遂马。
年光是也，
唯只见旧情衰谢。
清漏移，
飞盖归来，
从舞休歌罢。
