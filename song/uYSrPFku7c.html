			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
海山昏，
寒云欲下，
低低压吹帽。
平沙浩浩。
想关塞无烟，
时动衰草。
苏郎卧处愁难扫。
江南春不到。
但怅望、雪花夜白，
人间憔悴好。
谁知广寒梦无憀，
丁宁白玉炼，
不关怀抱。
看清浅、桑田外，
尘生热恼。
待说与、天公知道。
期腊尽春来事宜早。
更几日、银河信断，
梅花容易老。
