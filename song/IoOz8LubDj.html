			<h1>何满子·河满子</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
舞褥行云衬步，
歌纨片月生怀。
歌残舞罢花困软，
凝情犹小徘徊。
髻滑频扶堕珥，
裙低略露弓鞋。
当日凝香清燕，
惯听八拍三台。
谢娘荀令都□老，
匆匆好梦惊回。
闲指青衫旧泪，
空连半股鸾钗。


		</article>
