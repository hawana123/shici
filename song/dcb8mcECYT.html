			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
峭石帆收，
归期差，
林沼年销红碧。
渔蓑樵笠畔，
买佳邻翻盖，
浣花新宅。
地凿桃阴，
天澄藻镜，
聊与渔郎分席。
沧波耕不碎，
似蓝田初种，
翠烟生璧。
料情属新莲，
梦惊春草，
断桥相识。
平生江海客。
秀怀抱、云锦当秋织。
任岁晚、陶篱菊暗，
逋冢梅荒，
总输玉井尝甘液。
忍弃红香叶。
集楚裳、西风催著。
正明月、秋无极。
归隐何处，
门外垂杨天窄。
放船五湖夜色。
