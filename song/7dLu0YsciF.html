			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：哀长吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自从佳偶共黄姑。
几见设门弧。
方喜阶庭联玉，
又闻老蚌生珠。
一门三秀，
贾家虎子，
薛氏鸾雏。
从此公侯衮衮，
看看百子成图。
