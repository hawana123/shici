			<h1>瑶台月</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
严风凛冽，
万木冻，
园林肃静如洗。
寒梅占早，
争先暗吐香蕊。
逞素容、探暖欺寒，
遍妆点、亭台佳致。
通一气，
超群卉。
值腊後，
雪清丽。
开筵共赏，
南枝宴会。
好折赠、东君驿使。
把岭头信息远寄。
遇诗朋酒侣，
尊前吟缀。
且优游，
对景欢娱，
更莫厌、陶陶沈醉。
羌管怨，
琼花缀。
结子用调鼎饵。
将军止渴，
思得此味。
