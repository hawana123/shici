			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

轻衫短旆，
几年来、游遍江南江北。
扰扰浮生争富贵，
金碧楼台满目。
厦屋千间，
夜床八尺，
此理谁能烛。
翩然归去，
家山是事都足。
笑指旧隐逍遥，
分猿鹤地，
云顶栽花竹。
乘兴生涯随处好，
卜市心□新筑。
山色窥帘，
杏阴依户，
门外从尘俗。
朱颜雪鬓，
清闲十二分福。
