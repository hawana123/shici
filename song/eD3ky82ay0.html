			<h1>梅子黄时雨</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
流水孤村，
爱尘事顿消，
来访深隐。
向醉里谁扶，
满身花影。
鸥鹭相看如瘦，
近来不是伤春病。
嗟流景。
竹外野桥，
犹系烟艇。
谁引。
斜川归兴。
便啼鹃纵少，
无奈时听。
待棹击空明，
鱼波千顷。
弹到琵琶留不住，
最愁人是黄昏近。
江风紧。
一行柳阴吹暝。
