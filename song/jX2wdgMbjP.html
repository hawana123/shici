			</div>

		<article class="post">
			
睡起鸾钗亸，
金约鬓影胧。
桅佩冷，
玉丁东。
镜里对芙蓉。
秦筝倦理梁尘暗，
惆怅燕子楼空。
山万叠，
水千重。
一叶漫题红。
忽忽。
从别後，
残云断雨，
馀香在、鲛绡帐中。
更懊恨、灯花无准，
写幽愫、锦织回文，
小字斜封。
无人为托，
欲倩宾鸿。
立尽西风。
