			<div class="info"><span class="date">作者：汪元量</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
玉窗夜静月流光。
拂鸳弦、先奏清商。
天外塞鸿飞呼，
群夜渡潇湘。
风回处，
戛玉铿金，
翩翩作新势，
声声字字，
历历锵锵。
忽低颦有恨，
此意极凄凉。
炉香帘栊正清洒，
转调促柱成行。
机籁杂然鸣素手，
击碎琳琅。
翠云深梦里昭阳。
此心长。
回顾穷阴绝漠，
片影悠扬。
那昭君更苦，
香泪湿红裳。
