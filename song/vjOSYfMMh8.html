			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
送春归去。
说与愁无数。
君去後，
归何处。
人应空懊恼，
春亦无言语。
寒日暮，
腾腾醉梦随风絮。
尽日间庭雨。
红湿秋千柱。
人恨切，
莺声苦。
拟倾浇闷酒，
留取残红树。
春去也，
不成不为愁人住。
