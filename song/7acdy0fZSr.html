			<div class="info"><span class="date">作者：黄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
问讯西园，
一春几何，
君今再游。
记流觞亭北，
偷拈酒戏，
凌云台上，
暗度诗阄。
略略花痕，
差差柳意，
十日不来红绿稠。
须重醉，
便功名了後，
白发争休。
定谁骑鹤扬州。
任书放床头盏瓮头。
况殷勤莺燕，
能歌更舞，
轻狂蜂蝶，
欲去还留。
岁月易忘，
姓名须载，
笔势翩翩回万牛。
归来晚，
有烛明金剪，
香暖珠篝。
