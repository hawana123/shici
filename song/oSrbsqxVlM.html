			<div class="info"><span class="date">作者：赵必瑑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

	<div class="container">
		<article class="post">
			
远迎风，
回避暑。
人似荷花，
笑隔荷花语。
无限情云并意雨。
惊散鸳鸯，
兰棹波心举。
约重游，
轻别去。
断桥风月，
梦断飘蓬旅。
旧日秋娘犹在否。
雁足不来，
声断衡阳浦。
