			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：刘克庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怪新年、倚楼看镜，
清狂浑不如旧。
暮云千里伤心处，
那更乱蝉疏柳。
凝望久。
怆故国，
百年陵阙谁回首。
功名大谬。
叹采药名山，
读书精舍，
此计几时就。
封侯事，
久矣输人妙手。
沧洲聊作渔叟。
高冠长剑浑闲物，
世上切身惟酒。
千载後。
君试看，
拔山扛鼎俱乌有。
英雄骨朽。
问顾曲周郎，
而今还解，
来听小词否。
