清江社雨初晴，
秋香吹彻高堂晓。
天然带得，
酒星风骨，
诗囊才调。
沔水春深，
屏山月淡，
吟鞭俱到。
算一生绕遍，
瑶阶玉树，
如君样、人间少。
未放鹤归华表。
伴仙翁、依然天杪。
知他费几，
雁边红粒，
马边青草。
待得清夷，
彩衣花绶，
哄堂一笑。
且和平心事，
等闲博个，
千秋不老。
