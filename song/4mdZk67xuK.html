			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：洪皓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
臂上萸囊悬已满。
杯中菊蕊浮无限。
纵使登高宁忍看。
昏复旦。
心肠似铁还须断。
岁月川流难把玩。
平生万事思量遍。
但对割愁山似剑。
聊自劝。
东坡海岛犹三见。


		</article>
