			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：王庭珪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梅花发。
夜寒吹笛千山月。
千山月。
此时愁听，
龙吟幽噎。
数枝飞尽南枝雪。
风光又作年时别。
年时别。
江头心绪，
乱丝千结。
