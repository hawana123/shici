			</div>
		</div>

		<article class="post">
			
一只船儿任意飞。
眼前不管是和非。
鱼儿得了浑闲事，
未得鱼儿未肯归。
全似懒，
又如痴。
这些快活有谁知。
华堂只见灯花好，
不见波平月上时。
