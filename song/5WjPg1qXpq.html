			<h1>好女儿令·好女儿</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
眼细眉长。
宫样梳妆。
靸鞋儿走向花下立著。
一身绣出，
两同心字，
浅浅金黄。
早是肌肤轻渺，
抱著了、暖仍香。
姿姿媚媚端正好，
怎教人别後，
从头仔细，
断得思量。


		</article>
