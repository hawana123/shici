			<h1>二郎神</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古稀近也，
是六十五翁生日。
恰就得端阳，
艾人当户，
朱笔书符大吉。
卦气周来从新起，
怕白发、苍颜难必。
随见定性缘，
餐饥眠困，
喜无秋唧。
盈溢。
书生做到，
能高官秩。
况碌碌儿曹，
望郎明郡，
叨冒差除不一。
积世主恩，
满家天禄，
婚嫁近来将毕。
还自祝，
愿早悬车里社，
始为收拾。


		</article>
