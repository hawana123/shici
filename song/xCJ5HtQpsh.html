			<h1>南浦</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉树晓飞香，
待倩它、和愁点破妆镜。
轻嫩一天春，
平白地、都护雨昏烟暝。
幽花露湿，
定应独把阑干凭。
谢屐未蜡，
安排共文鵷，
重游芳径。
年来梦里扬州，
怕事随歌残，
情趁云冷。
娇眄隔东风，
无人会、莺燕暗中心性。
深盟纵约，
尽同晴雨全无定。
海棠梦在，
相思过西园，
秋千红影。


		</article>
