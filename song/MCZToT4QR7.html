			</div>

	<div class="container">
		<article class="post">
			
水西云北。
锦苞泫露无颜色。
夜寒花外眠双鶒。
莫唱江南，
谁是鹧鸪客。
薄情青女司花籍。
粉愁红怨啼螀急。
月明倦听山阳笛。
渺渺征鸿，
千里楚天碧。
