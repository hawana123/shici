昔时彭祖，
闻道有、八百穹崇遐寿。
屈指我公今几许，
历岁才方七九。
七百修龄，
更三十七，
犹是公之有。
此逢诞节，
盍须来献尊酒。
好是子舍孙枝，
居官领荐，
迭复青毡旧。
陶令解龟何太早，
去作幔亭仙友。
只恐九重，
思贤梦觉，
未屈调羹手。
周公居左，
鲁公还是居右。
