			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
为春瘦。
更瘦如梅花，
花应知否。
任枕函云坠，
离怀半中酒。
雨声楼阁春寒里，
寂寞收灯後。
甚年年、斗草心期，
探花时候。
娇懒强拈绣。
暗背里相思，
闲供晴昼。
玉合罗囊，
兰膏渍红豆。
舞衣叠损金泥凤，
妒折阑干柳。
几多愁、两点天涯远岫。
