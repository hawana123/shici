			<div class="info"><span class="date">作者：胡仔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梦寒绡帐春风晓，
檀枕半堆香髻。
辘轳初转，
阑干鸣玉，
咿哑惊起。
眠鸭凝烟，
舞鸾翻镜，
影开秋水。
解低鬟试整，
牙床对立，
香丝乱、云撒地。
纤手犀梳落处，
腻无声、重盘鸦翠。
兰膏匀渍，
冷光欲溜，
鸾钗易坠。
年少偏娇，
髻多无力，
恼人风味。
理云裾下阶，
含情不语，
笑折花枝戏。
