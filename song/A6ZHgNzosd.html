			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：李寅仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
摩挲阅古堂前柳，
尽是世臣乔木。
故国风流，
中兴事业，
都写南山修竹。
商颜自绿。
甚当日君王，
浩歌鸿鹄。
谁识宫中，
有人先定大横卜。
簪貂更鸣佩玉。
退朝归较晚，
留传黄屋。
雨露无边，
风云在手，
宜享长生福。
神京未复。
看先取鸿沟，
次封函谷。
岁岁初寒，
小桃花下跨青鹿。


		</article>
