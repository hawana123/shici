			<div class="info"><span class="date">作者：张继先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
况有夷途，
正透元关，
众所共传。
愿万魔披散，
诸尘荡尽，
琴心和雅，
天性清圆。
未信凡流，
可回高步，
留恋形声情更延。
真消息，
定如何唤醒，
聊证言诠。
虽由宿命因缘。
达士何曾无慨然。
算尽专为妙，
闲多乐少，
一成潇洒，
永绝忧煎。
影照澄潭，
声流虚谷，
业火消亡睹瑞莲。
安平泰，
看坚完如地，
长久如天。
