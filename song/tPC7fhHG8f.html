本是瑶台月里仙。
笑麾鸾鹤住人间。
蟠桃一熟三千岁，
剩对春风日月闲。
缡绶结，
彩衣斑。
孙枝相应傍门阑。
年年同上长生酒，
得见沧溟几度乾。
