云车鹤盖，
三岛朝元後。
绿意红情在梅柳。
想仙风从碧落次，
吹得春来甘泉，
喜见颜红宇秀。
承明厌直，
小憩苹洲，
箫鼓行春此时候。
华堂深苍耸，
天女遥闻，
凭细问，
应得年长视久。
喜苕霅邦人咏恩波，
原有酒如渑，
与公为寿。
