			<h1>隔浦莲近拍</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
新篁爷翠葆，
曲径通深窈。
夏果收新脆，
金丸落，
惊飞鸟。
浓霭迷岸草。
蛙声闹，
骤雨鸣池沼。
水亭小，
浮萍破处，
檐花帘影颠倒。
纶巾羽扇，
困卧北窗清晓。
屏里吴山梦自到。
惊觉，
依然身在江表！
