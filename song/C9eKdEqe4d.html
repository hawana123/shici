碧云寥廓。
倚阑怅望情离索。
悲秋自怯罗衣薄。
晓镜空悬，
懒把青丝掠。
江山满眼今非昨。
纷纷木叶风中落。
别巢燕子辞帘幕。
有意东君，
故把红丝缚。
