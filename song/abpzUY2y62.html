晨光射牖，
新燕子、一一穿帘飞去。
露唏鸳瓦，
萧瑟风生琼宇。
香篆烟消昼永，
锁深院、榴花半吐。
映绛绡、冰雪肌肤，
自是清凉无暑。
浮荣何用萦怀，
冷笑看、车马喧喧尘土。
地偏心远，
终日何妨扃户。
一枕江南好梦，
泛孤棹、轻烟细雨。
被数声、幽鸟惊回，
砌下槐阴亭午。
