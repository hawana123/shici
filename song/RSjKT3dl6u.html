潮回却过西陵浦，
扁舟仅容居士。
去得几何时，
黍离离如此。
客途今倦矣。
漫赢得、一襟诗思。
记忆江南，
落帆沙际，
此行还是。
迤逦。
剡中山，
重相见、依依故人情味。
似怨不来游，
拥愁鬟十二。
一丘聊复尔。
也孤负、幼舆高志。
水葓晚，
漠漠摇烟，
奈未成归计。
