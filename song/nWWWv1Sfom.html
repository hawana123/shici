			<h1>少年游</h1>
			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双螺未合，
双蛾先敛，
家在碧云西。
别母情怀，
随郎滋味，
桃叶渡江时。
扁舟载了，
匆匆归去，
今夜泊前溪。
杨柳津头，
梨花墙外，
心事两人知。
