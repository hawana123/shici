			<h1>占春芳</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
红杏了，
夭桃尽，
独自占春芳。
不比人间兰麝，
自然透骨生香。
对酒莫相忘。
似佳人、兼合明光。
只忧长笛吹花落，
除是宁王。
