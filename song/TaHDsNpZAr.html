			<div class="info"><span class="date">作者：阮逸女</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
仙苑春浓，
小桃开，
枝枝已堪攀折。
乍雨乍晴，
轻暖轻寒，
渐近赏花时节。
柳摇台榭东风软，
帘栊静、幽禽调舌。
断魂远、闲寻翠径，
顿成愁结。
此恨无人共说。
还立尽黄昏，
寸心空切。
强整绣衾，
独掩朱扉，
簟枕为谁铺设。
夜长更漏传声远，
纱窗映、银缸明灭。
梦回处，
梅梢半笼淡月。
