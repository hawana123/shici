			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：范成大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
北城南埭。
玉水方流汇。
青樾里，
红尘外。
万桃春不老，
双竹寒相对。
回首处，
满城明月曾同载。
分散西园盖。
消减东阳带。
人事改，
花源在。
神仙虽可学，
功行无过醉。
新酒好，
就船况有鱼堪买。


		</article>
