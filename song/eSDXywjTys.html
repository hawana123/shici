			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谓东坡、未老赋归来，
天未遣公归。
向西湖两处秋波一种，
飞蔼澄辉。
又拥竹西歌吹，
僧老木兰非。
一笑千秋事，
浮世危机。
应倚平山栏槛，
是醉翁饮处，
江雨霏霏。
送孤鸿相接，
今古眼中稀。
念平生、相从江海，
任飘蓬、不遣此心违。
登临事，
更何须惜，
吹帽淋衣。
