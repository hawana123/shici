			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
候馆深灯，
辽天断羽，
近日音书疑绝。
转眼伤心，
慵看剩歌残阕。
才忘了、还著思量，
待去也、怎禁离别。
恨只恨、桃叶空江，
殷勤不似谢红叶。
良宵谁念哽咽。
对熏炉象尺、闲伴凄切。
独立西风，
犹忆旧家时节。
随款步、花密藏春，
听私语、柳疏嫌月。
今休问，
燕约莺期，
梦游空趁蝶。
