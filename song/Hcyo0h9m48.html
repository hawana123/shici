陇首霜晴，
泗滨云晚，
乍摇落。
废榭苍苔，
破台荒草，
西楚霸图冥漠。
记登临事，
九日胜游，
千载如昨。
更想像，
晋客□归，
谢生能赋继高作。
飘泊。
尘埃倦客，
风月羁心，
潘鬓晓来清镜觉。
蜡屐纶巾，
羽觞象管，
且追随、隼旟行乐。
东山□，
应笑个侬风味薄。
念故园黄花，
自有年年约。
