南国本潇洒。
六代浸豪奢。
台城游冶。
襞笺能赋属宫娃。
云观登临清夏。
璧月留连长夜。
吟醉送年华。
回首飞鸳瓦。
却羡井中蛙。
访乌衣，
成白社。
不容车。
旧时王谢。
堂前双燕过谁家。
楼外河横斗挂。
淮上潮平霜下。
墙影落寒沙。
商女篷窗罅。
犹唱後庭花。
