日初长。
正园林换叶，
瓜李飘香。
帘外雨过，
送一霎微凉。
萍芜迳，
曲凝珠颗，
衬汀沙、细簇蜂房。
被晚风轻颭，
圆荷翻水，
泼觉鸳鸯。
此景最难忘。
趁芳樽泛蚁，
筠簟铺湘。
兰舟棹稳，
倚何处垂杨。
岂能文字成狂饮，
更红裙、闲也何妨。
任醉归明月，
虾须帘筛，
几线馀霜。
