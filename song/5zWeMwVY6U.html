			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：尹词客</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浣花溪上风光主。
燕集瀛洲开幕府。
商岩本是作霖人，
也使闲花沾雨露。
谁怜氏族传簪组。
狂迹偶为风月误。
愿教朱户柳藏春，
免作飘零堤上絮。
