中酒情怀，
怨春羞见桃花面。
王孙别去草萋萋，
十里青如染。
不恨梨云梦远。
恨只恨、盟深交浅。
一般孤闷，
两下相思，
黄昏依黯。
楼依斜阳，
翠鸾不到音书远。
绿窗空对绣鸳鸯，
□缕凭谁翦。
知在新亭旧院。
杜鹃啼、东风意懒。
便归来後，
也过清明，
花飞春减。
