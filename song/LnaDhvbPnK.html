			<h1>宴清都</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳色春阴重。
东风力，
快将云雁高送。
书檠细雨，
吟窗乱雪，
井寒笔冻。
家林秀橘霜老，
笑分得、蟾边桂种。
应茂苑、斗转苍龙，
唯潮献奇吴凤。
玉眉暗隐华年，
凌云气压，
千载云梦。
名笺澹墨，
恩袍翠草，
紫骝青鞚。
飞香杏园新句，
眩醉眼、春游乍纵。
弄喜音、鹊绕庭花，
红帘影动。


		</article>
