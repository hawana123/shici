晚雨未摧宫树，
可怜闲叶，
犹抱凉蝉。
短景归秋，
吟思又接愁边。
漏初长、梦魂难禁，
人渐老、风月俱寒。
想幽欢。
土花庭甃，
虫网阑干。
无端。
啼蛄搅夜，
恨随团扇，
苦近秋莲。
一笛当楼，
谢娘悬泪立风前。
故园晚、强留诗酒，
新雁远、不致寒暄。
隔苍烟。
楚香罗袖，
谁伴婵娟。
