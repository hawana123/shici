			<h1>菱花怨</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
叠鼓嘲喧，
彩旗挥霍，
苹汀薄晚，
兰舟催解。
别浦潮平，
小山云断，
十幅饱帆风快。
回想牵衣，
愁掩啼妆，
一襟香在。
纨扇惊秋，
菱花怨晚，
谁共蛾黛。
何处玉尊空，
对松陵正美，
鲈鱼苽菜。
露洗凉蟾，
潦吞平野，
三万顷非尘界。
览胜情无奈。
恨难招、越人同载。
会凭紫燕西飞，
更约黄鹂相待。
