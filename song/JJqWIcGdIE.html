			<div class="info"><span class="date">作者：刘山老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
跛子年来，
形容何似，
俨然一部髭须。
世间许大，
拐上做工夫。
选甚南州北县，
逢著处、酒满葫芦。
醺醺醉，
不知明日，
何处度朝晡。
洛阳，
花看了，
归来帝里，
一事全无。
又还与瓠羹，
再作门徒。
蓦地思量下水，
浪网上、芦席横铺。
呵呵笑，
睢阳门外，
有个大南湖。
