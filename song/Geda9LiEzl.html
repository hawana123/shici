			<h1>天香·龙涎香</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
孤峤蟠烟，
层涛蜕月，
骊宫夜采铅水。
讯远槎风，
梦深薇露，
化作断魂心字。
红瓷侯火，
还乍识、冰环玉指。
一缕萦帘翠影，
依稀海云天气。
几回殢娇半醉，
翦春灯、夜寒花碎。
更好故溪飞雪，
小窗深闭。
荀令如今顿老，
总忘却、樽前旧风味。
谩惜余薰，
空篝素被。
