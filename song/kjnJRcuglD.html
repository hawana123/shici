		<article class="post">
			
松陵秋已老，
正柳岸田家，
酒醅初熟。
鲈脍莼羹，
万里水天相续。
扁舟凌浩渺，
寄一叶、暮涛吞沃。
青箬笠，
西塞山前，
自翻新曲。
来往未应足。
便细雨斜风，
有谁拘束。
陶写中年，
何待更须丝竹。
鸱夷千古意，
算入手、比来尤速。
最好是，
千点云峰，
半篙澄绿。
