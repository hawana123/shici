			<h1>浪淘沙慢</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暮烟愁，
鸦归古树，
雁过空堞。
南浦牙樯渐发。
阳关歌尽半阕。
便恨入回肠千万结。
长亭柳、寸寸攀折。
望日下长安近，
莫遣鳞鸿成闲绝。
凄切。
去帆浪远江阔。
怅顿解连环，
西窗下、对烛频哽咽。
叹百岁光阴，
几度离别。
翠销粉竭。
信乍圆易散，
彩云明月。
浙水吴山重重叠。
流苏帐、阳台梦歇。
暗尘锁、孤鸾秦镜缺。
羞人问、怕说相思，
正满院杨花，
落尽东风雪。
