			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
画栋珠帘，
临无地、沧波万顷。
云尽敛、西山横翠，
半江沈影。
斜日明边回白鸟，
晚烟深处迷渔艇。
听棹歌、游女采莲归，
声相应。
愁似织，
人谁省。
情纵在，
欢难更。
满身香犹是，
旧时笋令。
宦海归来尘扑帽，
酒徒散尽霜侵鬓。
最愁处、独立咏苍茫，
西风劲。
