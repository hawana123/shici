			<h1>归朝欢</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万里康成西走蜀。
药市船归书满屋。
有时光彩射星躔，
何人汉简雠天禄。
好之宁有足。
请看良贾藏金玉。
记斯文，
千年未丧，
四壁闻丝竹。
试问辛勤携一束。
何似牙签三万轴。
古来不作借人痴，
有朋只就云窗读。
忆君清梦熟。
觉来笑我便便腹。
倚危楼，
人间何处，
扫地八风曲。
