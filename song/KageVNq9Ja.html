		</div>

	<div class="container">
		<article class="post">
			
当年苏小，
家住苕溪尾。
一棹采莲归，
悄羞得、鸳鸯飞避。
苹洲蓼岸，
花脸两难分，
崖半倚。
风乍起。
荡漾烟光里。
平生强项，
未肯轻鱼水。
溪上偶相逢，
这一段、风情怎已。
纫兰解佩，
不负有情人，
金尊侧，
罗帐底。
占尽人间美。
