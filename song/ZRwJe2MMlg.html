			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
乱红自雨，
正翠蹊误晓，
玉洞明春。
蛾眉淡扫，
背风不语盈盈。
莫恨小溪流水，
引刘郎、不是飞琼。
罗扇底，
从教净冶，
远障歌尘。
一掬莹然生意，
伴压架酴醿，
相恼芳吟。
玄都观里，
几回错认梨云。
花下可怜仙子，
醉东风、犹自吹笙。
残照晚，
渔翁正迷武陵。
