		<article class="post">
			
清明池馆。
侧卧帘初卷。
还是海棠开，
睡未足、馀酲满面。
低头不语，
浑似怨东风，
心始吐，
又惊飞，
交现垂杨眼。
少陵情浅。
花草题评遍。
赋得恶因缘，
没一字、聊通缱绻。
黄昏时候，
凝伫怯春寒，
笼翠袖，
减丰肌，
脉脉情何限。
