			<div class="info"><span class="date">作者：仲殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
开到杏花寒食近。
人在花前，
宿酒和春困。
酒有尽时情不尽。
日长只恁厌厌闷。
经岁别离闲与问。
花上啼莺，
解道深深恨。
可惜断云无定准。
不能为寄蓝桥信。
