			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
登孤垒荒凉，
危亭旷望，
静临烟渚。
对雌霓挂雨，
雄风拂槛，
微收烦暑。
渐觉一叶惊秋，
残蝉噪晚，
素商时序。
览景想前欢，
指神京，
非雾烟深处。
向此成追感，
新愁易积，
故人难聚。
凭高尽日凝伫。
赢得消魂无语。
极目霁霭霏微，
暝鸦零乱，
萧索江城暮。
南楼画角，
又送残阳去。
