			<div class="info"><span class="date">作者：陈瓘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
扁舟东去，
极目沧波渺。
千古送残红，
到如今、东流未了。
午潮方去，
江月照还生，
千帆起，
玉绳低，
枕上莺声晓。
锦囊佳句，
韵压池塘草。
声遏去年云，
恼离怀、馀音缭绕。
倚楼看镜，
此意与谁论，
一重水，
一重山，
目断令人老。
