			<div class="info"><span class="date">作者：潘汾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
篆缕销香鼎。
翠沈沈、庭阴转午，
画堂人静。
芳草王孙知何处，
惟有杨花糁径。
正玉枕、瞢腾初醒。
门外残红春已去，
镇无聊、殢酒厌厌病。
云髻亸，
未忺整。
江南旧事休重省。
但天涯、寻消问息，
断鸿难倩。
月满西楼凭阑久，
依旧归期未定。
便只恐、瓶沈金井。
嘶骑不来银烛暗，
枉教人、立尽梧桐影。
谁伴我，
对鸾镜。
