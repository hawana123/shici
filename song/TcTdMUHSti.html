			<h1>桂枝香</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吹箫人去。
但桂影徘徊，
荒杯承露。
东望鞭芙缥缈，
寒光如注。
去年夜半横江梦，
倚危樯，
参差曾赋。
茫茫角动，
回舟尽兴，
未惊鸥鹭。
情知道、明年何处。
漫待客黄楼，
尘波前度。
二十四桥，
颇有杜书记否。
二三字者今如此，
看使君、角巾东路。
人间俯仰，
悲欢何限，
团圆如故。
