			<h1>貂裘换酒·贺新郎</h1>
			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
笛唤春风起。
向湖边、腊前折柳，
问君何意。
孤负梅花立晴昼，
一舸凄凉雪底。
但小阁、琴棋而已。
佳客清朝留不住，
为康庐、只在家窗里。
湓浦去，
两程耳。
草堂旧日谈经地。
更从容、南山北水，
庾楼重倚。
万卷心胸几今古，
牛斗多年紫气。
正江上、风寒如此。
且趁霜天鲈鱼好，
把貂裘、换酒长安市。
明夜去，
月千里。


		</article>
