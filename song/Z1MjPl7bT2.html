			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云绕花屏，
天横练带，
画堂三月初三。
斜风细雨，
罗幕护轻寒。
无数天香国色，
枝枝带、洛浦嵩山。
烧红烛，
吞星□日，
光射九霞冠。
仙宫，
深几许，
黄莺问道，
紫莺窥帘。
似太真姊妹，
半醒微酣。
须信生来富贵，
何曾在、草舍茅庵。
皇州近，
扁舟载去，
春色冠东南。


		</article>
