			<div class="info"><span class="date">作者：毛滂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
烁石炎曦，
过云急雨，
院落槐午阴清。
藕花开遍，
绿细一池萍。
槽下真珠溜溜，
龙团破、河朔馀酲。
阑干外，
梧桐叶底，
金井辘轳声。
盈盈。
开雾帐，
珊瑚连枕，
云母围屏。
对肌肤冰雪，
自有凉生。
翠袖风回画扇，
拂香篆、虬尾斜横。
北窗晚，
娟娟静色，
竹影上帘旌。
