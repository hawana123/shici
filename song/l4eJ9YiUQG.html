			<h1>贺新郎</h1>
			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹊喜花间晓。
惜凝香、低将帘卷，
海棠开早。
前度登楼清啸月，
吹入春风不老。
後五日、花朝方到。
趁舞罗衣花讯暖，
拈吟髭、玉勒迎东笑。
留肯往，
春邮小。
庐峰青里壶天好。
一千春、棋声昼永，
剑光云表。
绛雪骊珠看丹转，
金鼎龙盘虎绕。
且未可、飞仙蓬岛。
河洛烟芜眠狐兔，
握风雪、办此升平了。
却共我，
拾瑶草。


		</article>
