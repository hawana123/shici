			<h1>行香子</h1>
			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
漫漫晴波，
澹澹云罗。
傍春江、是处经过。
桃花解笑，
杨柳能歌。
尽百年身，
千古意，
两蹉跎。
酒恶无聊，
诗苦成魔。
只闲情、不易消磨。
几人樵径，
何处山阿。
恨夕阳迟，
芳草远，
落红多。


		</article>
