萧萧乌帽黄衫。
元水拍云岩。
风清月白，
一双碧眼莹秋潭。
四海九州，
茫茫东北，
渺渺西南。
松霜杉露毵毵。
龙门隔如参井，
青城佳气与天参。
蔽山充野，
牡丹红外茯苓甘。
鹤顶凝丹，
隙驹蹀躞，
尽百年闲。
乾坤云海风帆。
