			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
风月堂中，
画屏不动香猊吐。
珠翘环拥蕊宫仙，
双鬓青如许。
相对童颜寿侣。
看庭前、绯袍拜舞。
十洲三岛，
柳探春时，
梅欺雪处。
甲子花周，
自从今日重新数。
碧瑶杯重翠涛深，
笑领飞琼语。
此去华筵喜聚。
听传宣、云间紫府。
万分如意，
凤诏便蕃，
香轩容与。
