			<h1>东风第一枝</h1>
			<div class="info"><span class="date">作者：黄载</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
迅影凋年，
嫩晴贳暖，
意行问讯春色。
不知春在谁家，
闯香幔拢玉勒。
一枝竹外，
似欲诉、经年相忆。
奈情多、难剪愁来，
寂寞水寒烟碧。
吟正好、悲笳唤恨，
酒正殢、夕阳催客。
殷勤片月飞来，
更随暗香细索。
横斜瘦影，
看尽未开时消息。
为春来，
还怕春多，
肠断夜阑霜笛。
