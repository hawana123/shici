			<div class="info"><span class="date">作者：黄廷璹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
坠叶窥檐语。
风帘薄，
递来幽恨无数。
牙签倦展，
银缸细剔，
悄然归旅。
声传漏阁偏长，
更奈向、潇潇乱雨。
想近日，
舞袖翻云，
吟笺度雪谁愿。
当时翠缕吹花，
东城绣陌，
双燕何许。
香罗唾碧，
晴纱印粉，
甚缘重睹。
蓝桥镇隔芳梦，
念骑省、悲秋漫赋。
待倚阑，
或遇宾鸿，
殷勤寄与。
