			<div class="info"><span class="date">作者：黎廷瑞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

帆影斜阳里。
与芦花、分风飞过，
落星遗此。
瓦老苔荒钟鼓陋，
斑剥，
残碑无几。
想此处、阅人多矣。
天上白榆犹落去，
况人间、一瞬浮花蕊。
问五老，
笑而已。
仙翁当日曾挥麈。
拍阑干、浩歌音响，
振鱼龙耳。
九十馀年无人问，
遗韵半江烟水。
慨宇宙、风涛如许。
安得六丁移此石，
去横身、作个中流砥。
长唱罢，
冥鸿起。
