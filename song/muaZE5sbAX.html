			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：吴淇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十日借春留。
芍药荼シ不解愁。
检点笙歌催酿酒，
西州。
有谪仙人烂熳游。
白鹭自芳洲。
咫尺红云最上头。
万古沧江波不尽，
风流。
谁似监州旧姓牟。
