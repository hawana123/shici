			<div class="info"><span class="date">作者：翁溪园</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

丹鹤结青士，
玄鹿侍苍官。
寿仙堂下，
应伴凫舃戏莱斑。
麟记当年绣绂，
燕剪今朝彩胜，
淑气逐椒盘。
孕毓阳和粹，
独占一春先。
平淮了，
勋业盛，
傲东山。
中原犹待经略，
趣诏凤池还。
更数尧阶五荚，
又上华封三祝，
千载圣须贤。
即拜玉枝赐，
长冠紫宸班。
