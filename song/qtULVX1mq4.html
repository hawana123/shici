			<h1>失调名</h1>
			<div class="info"><span class="date">作者：某两地</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为爱金陵佳丽。
乃分符来此。
拥麾忽又向淮东，
便咫尺、人千里。
画鼓一声催起。
邦内人齐跪。
江山有兴我重来，
斟别酒、休辞泪。
