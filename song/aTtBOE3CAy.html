		<article class="post">
			
玉钗分向金华後，
回头路迷仙苑。
落翠惊风，
流红逐水，
谁信人间重见。
花深半面。
尚歌得新词，
柳家三变。
绿叶阴阴，
可怜不似那时看。
刘郎今度更老，
雅怀都不到，
书带题扇。
花信风高，
苕溪月冷，
明日云帆天远。
尘缘较短。
怪一梦轻回，
酒阑歌散。
别鹤惊心，
感时花泪溅。
