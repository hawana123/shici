			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
挨晴拶暖，
载酒呼朋，
夷犹东圃西园。
绿萼枝头，
两三初破轻寒。
平生自甘寂寞，
占冷妆、不为人妍。
林逋去，
问疏影香暗，
谁赋其间。
空想故山奇事，
正烟横岭曲，
月浸溪湾。
杏错桃讹，
那时青子都圆。
惟饶梦窗知处，
对翠禽、依约神仙。
休引角，
怕征人、泪落塞边。
