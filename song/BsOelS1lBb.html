			<h1>绛都春</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
螺屏暖翠。
正雾卷暮色，
星河浮霁。
路幕递香，
街马冲尘东风细。
梅槎凌海横鳌背。
倩稳载、蓬莱云气。
宝阶斜转，
冰峨素影，
夜清如水。
应记。
千秋化鹤，
旧华表、认得山川犹是。
暗解绣囊，
争掷金钱游人醉。
笙歌晓度晴霞外。
又上苑、春生一苇。
便教接宴莺花，
万红镜裹。
