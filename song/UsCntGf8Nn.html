			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：吴泳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
甚一般、化工模子。
铸成一个拙底。
生来不向春头上，
却跨暮春婪尾。
蓦省记。
早冉冉花阴，
НН循除水。
虽然恁地。
但笑咏春风，
闲推鸣瑟，
别自有真意。
从前看，
三十七年都未。
醉生声利场里。
浮云破处窗涵月，
唤得自家醒起。
别料理。
那玉燕石麟，
不当真符瑞。
彻头地位。
也须是长年，
闻些好语，
作个标月指。


		</article>
