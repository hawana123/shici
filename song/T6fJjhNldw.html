			<div class="info"><span class="date">作者：刘将孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
壬戌之秋，
七夕既望，
苏子泛舟。
正赤壁风清，
举杯属客，
东山月上，
遗世乘流。
桂棹叩舷，
洞箫倚和，
何事呜呜怨泣幽。
悄危坐，
抚苍苍东望，
渺渺荆州。
客云天地蜉蝣。
记千里舳舻旗帜浮。
叹孟德周郎，
英雄安在，
武昌夏口，
山水相缪。
客亦知夫，
盈虚如彼，
山月江风有尽不。
喜更酌，
任东方既白，
与子遨游。
