			<h1>法曲入破第三·法曲</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
光铺晓曦。
云影拂霜低。
空阔飞鸿过，
两三行、向天际。
晴景乍升，
晃疏棂，
蜂翅迷。
密障红炉暖，
香缕飘烟细。
超然坐久，
幽径试寻寒梅。
酥点竹间稀。
正疏蓓吐南枝。
微阳动细蕊。
任斜日、沈澹晖。
惨惨寒威。
晚知皓雪欲垂垂。


		</article>
