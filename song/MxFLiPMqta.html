			<h1>双燕儿</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
榴花帘外飘红。
藕丝罩、小屏风。
东山别後，
高唐梦短，
犹喜相逢。
几时再与眠香翠，
悔旧欢、何事匆匆。
芳心念我，
也应那里，
蹙破眉峰。


		</article>
