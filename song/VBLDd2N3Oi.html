			<h1>青门饮</h1>
			<div class="info"><span class="date">作者：张纲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
疏柳飘零，
暮鸦寒集，
都门送客，
斜阳影里。
野色沈沈，
翠微隐隐，
遥指故乡云外。
聚久交情厚，
对西风、争忍分袂。
饮散宾朋，
画船去也，
平芜千里。
因记。
小轩无寐。
观夜月凭阑，
共论深契。
绛帐清闲，
杏坛优暇，
当念宴游同醉。
南北烟波远，
愿无忘、音书频寄。
未知名宦拘人，
异日相逢何地。
