			<h1>解连环</h1>
			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉鞭重倚。
却沈吟未上，
又萦离思。
为大乔、能拨春风，
小乔妙移筝，
雁啼秋水。
柳怯云松，
更何必、十分梳洗。
道郎携羽扇，
那日隔帘，
半面曾记。
西窗夜凉雨霁。
叹幽欢未足，
何事轻弃。
问後约、空指蔷薇，
算如此溪山，
甚时重至。
水驿灯昏，
又见在、曲屏近底。
念唯有、夜来皓月，
照伊自睡。
