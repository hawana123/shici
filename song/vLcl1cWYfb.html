		<article class="post">
			
江左占形胜，
最数古徐州。
连山如画，
佳处缥渺著危楼。
鼓角临风悲壮，
烽火连空明灭，
往事忆孙刘。
千里曜戈甲，
万灶宿貔貅。
露沾草，
风落木，
岁方秋。
使君宏放，
谈笑洗尽古今愁。
不见襄阳登览，
磨灭游人无数，
遗恨黯难收。
叔子独千载，
名与汉江流。
