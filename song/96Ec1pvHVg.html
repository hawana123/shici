			<h1>西江月</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
枝袅一痕雪在，
叶藏几豆春浓。
玉奴最晚嫁东风。
来结梨花幽梦。
香力添熏罗被，
瘦肌犹怯冰绡。
绿阴青子老溪桥。
羞见东邻娇小。


		</article>
