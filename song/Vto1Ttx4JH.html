			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：范成大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云横水绕芳尘陌。
一万重花春拍拍。
蓝桥仙路不崎岖，
醉舞狂歌容倦客。
真香解语人倾国。
知是紫云谁敢觅。
满蹊桃李不能言，
分付仙家君莫惜。


		</article>
