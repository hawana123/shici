			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
过韶阳。
璇枢电绕，
华渚虹流，
运应千载会昌。
罄寰宇，
荐殊祥。
吾皇。
诞弥月，
瑶图缵庆，
玉叶腾芳。
并景贶、三灵眷佑，
挺英哲、掩前王。
遇年年、嘉节清和，
颁率土称觞。
无间要荒华夏，
尽万里、走梯航。
彤庭舜张大乐，
禹会群方。
［宛鸟］行。
望上国，
山呼鳌［扌卞］，
遥［艹热］炉香。
竟就日、瞻云献寿，
指南山、等无疆。
愿巍巍、宝历鸿基，
齐天地遥长。
