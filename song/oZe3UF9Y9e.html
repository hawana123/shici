			<div class="info"><span class="date">作者：胡仔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泛宅浮家，
何处好、苕溪清境。
占云山万叠，
烟波千顷。
茶灶笔床浑不用，
雪蓑月笛偏相称。
争不教、二纪赋归来，
甘幽屏。
红尘事，
谁能省。
青霞志，
方高引。
任家风舴艋，
生涯笭箸。
三尺鲈鱼真好脍，
一瓢春酒宜闲饮。
问此时、怀抱向谁论，
惟箕颍。
