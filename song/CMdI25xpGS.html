			<h1>洞庭春色·沁园春</h1>
			<div class="info"><span class="date">作者：京镗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
命驾访嵇，
泛舟思戴，
此兴甚浓。
料情侔杨恽，
乌乌拊缶，
意轻殷浩，
咄咄书空。
莫讶群芳淹速异，
到时序推排元自同。
休怅望，
任春来桃李，
秋後芙蓉。
因嗟锦城四载，
漫赢得、齿豁头童。
叹里门密迩，
易成间阔，
诗筒频寄，
难续新工。
我已怀归今得请，
念此地迟回谁似公。
经济手，
看鸾台凤阁，
晚节收功。


		</article>
