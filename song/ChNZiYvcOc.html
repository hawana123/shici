夜永兰堂醺饮，
半倚颓玉。
烂熳坠钿堕履，
是醉时风景，
花暗烛残，
欢意未阑，
舞燕歌珠成断续。
催茗饮、旋煮寒泉，
露井瓶窦响飞瀑。
纤指缓、连环动触。
渐泛起、满瓯银粟。
香引春风在手，
似粤岭闽溪，
初采盈掬。
暗想当时，
探春连云询篁竹。
怎归得，
鬓将老，
付与杯中绿。
