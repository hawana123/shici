泼火雨初晴。
草色青青。
傍檐垂柳卖春饧。
画舫载花花解语，
绾燕吟莺。
箫鼓入西泠。
一片轻阴。
钿车罗盖竞归城。
别有水窗人唤酒，
弦月初生。
