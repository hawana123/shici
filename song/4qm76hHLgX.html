清霜飞入蓬莱殿。
别进云裘软。
却回宸虑念多寒，
诏语日边亲遣。
冰蚕绵厚，
金雕锦好，
永夜缝宫线。
红旌绛旆迎星传。
喜气欢声远。
庙堂勋旧使台贤，
领袖坐中争绚。
天香馥郁，
君恩岁岁，
一醉春生面。
