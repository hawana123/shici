		<article class="post">
			
春前信息，
到处欢声满。
旌旆出西郊，
拥笙歌、婵娟两畔。
东巡事往，
空有雪中山，
仙驭悄，
古风间，
谩动吟人叹。
天边身世，
况值重华旦。
击壤访遗民，
想如云、望中不断。
功名休论，
齐楚共唐虞，
开口笑，
插花归，
更候清秋晚。
