			<div class="info"><span class="date">作者：刘一止</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晓光催角。
听宿鸟未惊，
邻鸡先觉。
迤逦烟村，
马嘶人起，
残月尚穿林薄。
泪痕带霜微凝，
酒力冲寒犹弱。
叹倦客、悄不禁，
重染风尘京洛。
追念，
人别後，
心事万重，
难觅孤鸿托。
翠幌娇深，
曲屏香暖，
争念岁寒飘泊。
怨月恨花烦恼，
不是不曾经著。
这情味，
望一成消减，
新来还恶。
