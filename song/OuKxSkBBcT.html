			<h1>忆旧游</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
送人犹未苦，
苦送春、随人去天涯。
片红都飞尽，
正阴阴润绿，
暗裹啼鸦。
赋情顿雪双鬓，
飞梦逐尘沙。
叹病渴凄凉，
分香瘦减，
两地看花。
西湖断桥路，
想系马垂杨，
依旧敧斜。
葵麦迷烟处，
问离巢孤燕，
飞过谁家。
故人为写深怨，
空壁扫秋蛇。
但醉上吴台，
残阳草色归思赊。
