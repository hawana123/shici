			<h1>忆少年令·忆少年</h1>
			<div class="info"><span class="date">作者：康与之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
双龙烛影，
千门夜色，
三五宴瑶台。
舞蝶随香，
飞蝉扑鬓，
人自蕊宫来。
太平箫鼓宸居晓，
清漏玉壶催。
步辇归时，
绮罗生润，
花上月徘徊。
