			<h1>绛都春</h1>
			<div class="info"><span class="date">作者：吴则礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
韶华渐好。
报锦里又是，
春风来早。
昴宿降萧，
崧岳生申符英表。
三朝倖望人倾祷。
寿与长城俱老。
碧油红旆，
高牙大纛一时荣耀。
矫矫。
甘泉旧德，
少年日，
翰苑玉堂曾到。
润饰帝谟，
粉泽皇猷文章妙。
主盟经济尊吾道。
早晚促归岩庙。
愿同海内苍生，
伫看凤诏。


		</article>
