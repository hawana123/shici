			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">

翻空雪浪送飞花。
春晓媚霜华。
风回点点迷人处，
峭寒轻、诗思殊佳。
双燕未来，
断鸿何在，
微雨又天涯。
绮窗明暗是谁家。
雕槛馥兰芽。
画檐帘幕黄昏後，
试倾杯、笑语喧哗。
聚散人生，
吾侪老矣，
醉墨任横斜。
