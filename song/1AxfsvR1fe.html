			<h1>江神子·江城子</h1>
			<div class="info"><span class="date">作者：刘仙伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华堂深处出娉婷。
语声轻。
笑声清。
燕语莺啼，
一一付春情。
恰似洛阳花正发，
见花好，
不知名。
金瓯盛酒玉纤擎。
满盈盈。
劝深深。
不怕主人，
教你十分斟。
只怕酒阑歌罢後，
人不见，
暮山青。


		</article>
