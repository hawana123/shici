			<h1>风流子</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
中春膏雨歇，
雕阑晓，
最好海棠时。
正新梢吐绿，
万苞凝露，
暖铺云锦，
香点胭脂。
向枝上，
绪风开秀色，
桃李尽成蹊。
朱唇晕酒，
脸红微透，
翠纱轻卷，
红映丰肌。
严宸风光主，
临赏处，
玉殿丽日迟迟。
天与造化西蜀，
浓艳芳菲。
待绣帘卷起，
欢奉长乐，
内梱多闲，
同宴椒闱。
须是对花满酌，
不醉无归。


		</article>
