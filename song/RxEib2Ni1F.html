			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
正丹翁初度。
对花满江城，
晓莺欲语。
崆峒在何处。
渐雨过农郊，
劝耕问路。
州人争观。
问坡老、重来是否。
把看灯、传说风流，
八境尽图新句。
如许。
老子文章，
挥毫立马，
脱靴嫌污。
太平易作。
听父老，
歌襦裤。
愿使君小住，
五风十雨。
重见一麸三黍。
又天边、飞诏殷勤，
说相将去。
