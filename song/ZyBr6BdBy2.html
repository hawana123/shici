			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
元夕风光，
中兴时候。
东风著意催梅柳。
谁家银字小笙簧，
倚阑度曲黄昏後。
拨雪张灯，
解衣贳酒。
觚稜金碧闻依旧。
明年何处看升平，
景龙门下灯如昼。
