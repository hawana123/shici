			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

六波烟黛浮空远，
南陌嘤嘤，
乔木初迁，
纱窗无眠，
画阑凭晓。
看并宿暗黄深，
织雾金梭小。
那人携酒听时，
料把春来，
诗梦惊觉。
飞绕。
翠接断桥云，
绿漾新堤草。
数声娇啭，
婉娩如愁，
调簧弄歌尖巧。
随燕啅软尘低，
蝶妥游丝袅。
最怜舞絮飞花，
唤却东风老。
