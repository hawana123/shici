鼓鞞惊破霓裳，
海棠亭北多风雨。
歌阑酒罢，
玉啼金泣，
此行良苦。
驼背模糊，
马头匼匝，
朝朝暮暮。
自都门燕别，
龙艘锦缆，
空载得、春归去。
目断东南半壁，
怅长淮、已非吾土。
受降城下，
草如霜白，
凄凉酸楚。
粉阵红围，
夜深人静，
谁宾谁主。
对渔灯一点，
羁愁一搦，
谱琴中语。
