			<h1>雪梅香</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
景萧索，
危楼独立面晴空。
动悲秋情绪，
当时宋玉应同。
渔市孤烟袅寒碧，
水村残叶舞愁红。
楚天阔，
浪浸斜阳，
千里溶溶。
临风想佳丽，
别后愁颜，
镇敛眉峰。
可惜当年，
顿乖雨迹云踪。
雅态妍姿正欢洽，
落花流水忽西东。
无憀恨，
相思意，
尽分付征鸿。
