			</div>
		</div>

湘屏展翠叠。
恨入宫沟流怨叶。
釭冷金花暗结。
又雁影带霜，
蛩音凄月。
珠宽腕雪。
叹锦笺、芳宇盈箧。
人何在，
玉箫旧约，
忍对素娥说。
愁切。
夜砧幽咽。
任帐底、沈烟渐灭。
红兰谁采赠别。
洛汜分绡，
汉浦遗玦。
舞鸾光半缺。
最怕听、离弦乍阕。
凭阑久，
一庭香露，
桂影弄栖蝶。
