			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠屏围昼锦。
正柳织烟绡，
花易春镜。
层阑几回凭。
看六桥莺晓，
两堤鸥暝。
晴岚隐隐。
映金碧、楼台远近。
谩曾夸、万幅丹青，
画笔画应难尽。
那更。
波涵月彩，
露裛莲妆，
水描梅影。
调朱弄粉，
凭谁写，
四时景。
问玉奁西子，
山眉波盼，
多少浓施浅晕。
算何如、付与吟翁，
缓评细品。


		</article>
