淑景皇州满，
和风渐、催促柳花飞。
过清明骤雨，
五候台榭，
青烟散入，
新火开时。
绣帘外、傍人飞燕子，
映叶语黄鹂。
秋千昼永，
绮罗人散，
花阴笑隔，
红粉墙低。
青门多行乐，
寻芳处、何计强逐轻肥。
空对旧游满目，
谁共开眉。
遇有时系马，
垂杨影下，
风前伫立，
惆怅佳期。
回望故园桃李，
应待人归。
