			</div>

		<article class="post">
			
白浪摇天，
青阴涨地，
一片野怀幽意。
杨花点点是春心，
替风前、万花吹泪。
遥岑寸碧。
有谁识、朝来清气。
自沈吟、甚流光轻掷，
繁华如此。
斜阳外。
隐约孤村，
隔坞闲门闭。
渔舟何似莫归来，
想桃源、路通人世。
危桥静倚。
千年事、都消一醉。
谩依依，
愁落鹃声万里。
