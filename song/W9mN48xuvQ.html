梅花吹梦过溪桥。
路迢迢。
雪初消。
似恁天寒，
诗瘦想无柳。
听得草堂人有语，
能几日，
是生朝。
乱云深处洗山瓢。
鬓萧萧。
酒红朝。
回首六朝，
南北黯魂销。
纵使锺山青眼在，
终不似，
侣渔樵。
