			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
轻霭浮空，
乱峰倒影，
潋滟十里银塘。
绕岸垂杨。
红楼朱阁相望。
芰荷香。
双双戏、［溪鸟］［敕鸟］鸳鸯。
乍雨过、兰芷汀洲，
望中依约似潇湘。
风淡淡，
水茫茫。
动一片晴光。
画舫相将。
盈盈红粉清商。
紫薇郎。
修禊饮、且乐仙乡。
更归去，
遍历銮坡凤沼，
此景也难忘。
