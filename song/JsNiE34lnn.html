			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

	<div class="container">
		<article class="post">
			
王孙眉宇凤凰雏。
天与世情疏。
扬州坐上琼花底，
佩锦囊、曾忆奚奴。
金盏醉挥，
满身花影，
红袖竞来扶。
十年一梦访林居。
离缺重踯躇。
应怜肺病临邛客，
寄洞庭、春色双壶。
天气未佳，
梅花正好，
曾醉燕堂无。
