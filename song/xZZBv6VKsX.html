			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：翁孟寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
卷西风、方肥塞草，
带钩何事东去。
月明万里关河梦，
吴楚几番风雨。
江上路。
二十载头颅，
凋落今如许。
凉生弄尘。
叹江左夷吾，
隆中诸葛，
谈笑已尘土。
寒汀外，
还见来时鸥鹭。
重来应是春暮。
轻裘岘首陪登眺，
马上落花飞絮。
拼醉舞。
谁解道，
断肠贺老江南句。
沙津少驻。
举目送飞鸿，
幅巾老子，
楼上正凝伫。


		</article>
