			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
烟水阔。
高林弄残照，
晚蜩凄切。
碧砧度韵，
银床飘叶。
衣湿桐阴露冷，
采凉花、时赋秋雪。
叹轻别。
一襟幽事，
砌蛩能说。
客思吟商还怯。
怨歌长、琼壶暗缺。
翠扇恩疏，
红衣香褪，
翻成消歇。
玉骨西风，
恨最恨、闲却新凉时节。
楚箫咽。
谁倚西楼淡月。
