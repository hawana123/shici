			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南苑吹花，
西楼题叶，
故园欢事重重。
凭阑秋思，
闲记旧相逢。
几处歌云梦雨，
可怜便、流水西东。
别来久，
浅情未有，
锦字系征鸿。
年光还少味，
开残槛菊，
落尽溪桐。
漫留得，
尊前淡月西风。
此恨谁堪共说，
清愁付、绿酒杯中。
佳期在，
归时待把，
香袖看啼红。
