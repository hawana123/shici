			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
罗衫满袖，
尽是忆伊泪。
残妆粉，
馀香被。
手把金尊酒，
未饮先如醉。
但向道，
厌厌成病皆因你。
离思迢迢远，
一似长江水。
去不断，
来无际。
红笺著意写，
不尽相思意。
为个甚，
相思只在心儿里。
