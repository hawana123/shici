			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
孤棹溯霜月，
远过阖闾城。
系船杨柳桥畔，
吹袖晚寒轻。
百尺层台重上，
万事红尘一梦，
回首几周星。
风调信衰减，
亲旧总雕零。
认群峰，
寻四塔，
半烟横。
平生感慨，
况逢佳处辄销凝。
休说当时雕辇，
不见後来游鹿，
斜照水空明。
猛把画阑拍，
飞雁两三声。
