			<h1>诉衷情</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人情世态饱经过。
眼也见来多。
忙中掉得便去，
不是有人唆。
云似舞，
水如歌。
笑呵呵。
这回还我，
半世偎绥，
一味磨跎。


		</article>
