			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：仲并</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
试六花院落。
正柳绵飘坠，
因风无著。
吴王旧城郭。
记乌衣门巷，
小桥帘幕。
他州寥索。
漫等闲、桃英杏萼。
认幽香来处，
群芳尽掩，
蕙心先觉。
行乐。
燕雏莺友，
浪语狂歌，
休休莫莫。
兰房绣幄。
添新恨，
念前约。
殢十分芳景，
十分春意，
休惜十分共酌。
任十分、吹老寒梅，
戌楼画角。


		</article>
