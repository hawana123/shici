			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一雁破空碧，
秋满荻花洲。
淮山淡扫，
欲颦眉黛唤人愁。
落日归云天外，
目断清江无际，
浩荡没轻鸥。
有恨寄流水，
无泪学羁囚。
望石城，
思东府，
话西州。
平芜千里，
古来佳处几回秋。
歌舞当年何在，
罗绮一时同尽，
梦幻两悠悠。
杯到莫停手，
唯酒可忘忧。
