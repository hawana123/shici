			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
丹扆疏恩，
庆闱受命，
圣朝广孝非常。
大邑高封，
名兼寿考辉光。
闾巷相传盛事，
焕丝五色成章。
崇新栋，
天语荣夸，
共瞻积善华堂。
灵龟荐祉，
紫鸾称寿，
千锺泛酒，
百和焚香。
况有新教歌舞，
妙选丝篁。
馀庆从今沓至，
看儿孙、朱紫成行。
闻说道，
贤得阴功，
姓名仍在仙乡。
