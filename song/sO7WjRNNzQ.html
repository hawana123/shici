		<article class="post">
			
啼鸟惊心，
怨年华，
羞看杏梢桃萼。
映柳小桥，
芳草闲庭，
处处旧游如昨。
断肠人在东风里，
遮不尽、几重帘幕。
旧巢稳，
呢喃燕子，
笑人漂泊。
应是素肌瘦削。
空望断天涯，
信音难托。
半污泪痕，
重整馀香，
夜夜翠衾寒薄。
倦游只怕春归去，
怎忍见、水流花落。
梦魂远，
韶华又还过却。
