		<article class="post">
			
今夕出佳月，
银汉泻高寒。
风缠云卷，
转觉天陛玉楼宽。
疑是金华仙子，
又喜经年药就，
倾出玉团团。
收拾江河影，
都向镜中蟠。
横霜笛，
吹明影，
到中天。
要令四海瞻望，
千古此轮安。
何岁何年无月，
唯有谪仙著语，
高绝不能攀。
我欲唤空起，
云海路漫漫。
