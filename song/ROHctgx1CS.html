烟霞万壑，
记曲径幽寻，
霁痕初晓。
绿窗窈窕。
看随花甃石，
就泉通沼。
几日不来，
一片苍云未扫。
自长啸。
怅乔木荒凉，
都是残照。
碧天秋浩渺。
听虚籁泠泠，
飞下孤峭。
山空翠老。
步仙风，
怕有采芝人到。
野色闲门，
芳草不除更好。
境深悄。
比斜川、又清多少。
