			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
五湖春水茫茫，
梦魂夜逐杨花去。
汀花岸草，
佳人微笑，
眼波横注。
借问刘郎，
心期则甚，
一成无据。
自春来泪满，
挼蓝袖口，
没整顿，
心情处。
闻道相如病渴，
念文君、白头新句。
相思两地，
无穷烟水，
一庭花雾。
锦字藏头，
织成机上，
一时分付。
问他年，
更有微云淡月，
重来兮否。
