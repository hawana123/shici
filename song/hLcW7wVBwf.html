		<article class="post">
			
无边香色。
记涉江自采，
锦机云密。
翦翦红衣，
学舞波心旧曾识。
一见依然似语，
流水远、几回空忆。
看□□、倒影窥妆，
玉润露痕湿。
闲立。
翠屏侧。
爱向人弄芳，
背酣斜日。
料应太液。
三十六宫土花碧。
清与凌风更爽，
无数满汀洲如昔。
泛片叶、烟浪里，
卧横紫笛。
