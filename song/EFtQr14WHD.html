			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杜鹃啼老春愁，
泪痕吹作胭脂雨。
飞花乱点，
东风枝上，
红翔翠翥。
丹穴鸣初，
碧梧栖未，
凄凉山坞。
怅琼姬梦远，
玉箫声断，
孤鸾影、对谁舞。
林下风光自许。
算何必、玉京瑶圃。
阑干醉倚，
游尘香散，
芳菲无主。
经院僧眠，
月楼钟静，
欲飞还驻。
待青松、化尽苍龙头角，
共乘云去。
