分香帕子揉蓝腻。
欲去殷勤惠。
重来直待牡丹时。
只恐花知、知後故开迟。
别来看尽闲桃李。
日日阑干倚。
催花无计问东风。
梦作一双蝴蝶、绕芳丛。
