			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
待春来，
春又到，
花底自徘徊。
春浅花迟，
携酒为春催。
可堪碧小红微，
黄轻紫艳，
东风外、妆点池台。
且衔杯。
无奈年少心情，
看花能几回。
春自年年，
花自为春开。
是他春为花愁，
花因春瘦，
花残後、人未归来。


		</article>
