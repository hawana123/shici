			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
采绿随双桨，
看山藉一筇。
关南桃树几番红。
昨夜诗情频在、雨声中。
花径无云隔，
苔垣只梦通。
旧欢一饷可过从。
试觅鸳鸯新杏、简春风。


		</article>
