			<h1>瑞鹧鸪</h1>
			<div class="info"><span class="date">作者：李清照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风韵雍容未甚都，
尊前甘橘可为奴。
谁怜流落江湖上，
玉骨冰肌未肯枯。
谁教并蒂连枝摘，
醉后明皇倚太真。
居士擘开真有意，
要吟风味两家新。
