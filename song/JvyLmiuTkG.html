			<h1>木兰花令</h1>
			<div class="info"><span class="date">作者：贾昌朝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
都城水绿嬉游处。
仙棹往来人笑语。
红随远浪泛桃花，
雪散平堤飞柳絮。
东君欲共春归去。
一阵狂风和骤雨。
碧油红旆锦障泥，
斜日画桥芳草路。
