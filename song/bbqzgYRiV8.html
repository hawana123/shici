			</div>

		<article class="post">
			
残春庭院东风晓。
细雨打、鸳鸯寒峭。
花尖望见秋千了。
无路踏青斗草。
人别後、碧云信杳。
对好景、愁多欢少。
等他燕子传音耗。
红杏开也未到。
