			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
柳黄未结。
放嫩晴消尽，
断桥残雪。
隔水人家，
浑是花阴，
曾醉好春时节。
轻车几度新堤晓，
想如今、燕莺犹说。
纵艳游、得似当年，
早是旧情都别。
重到翻疑梦醒，
弄泉试照影，
惊见华发。
却笑归来，
石老云荒，
身世飘然一叶。
闭门约住青山色，
自容与、吟窗清绝。
怕夜寒、吹到梅花，
休卷半帘明月。
