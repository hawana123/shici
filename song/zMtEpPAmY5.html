			<div class="info"><span class="date">作者：李之仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
相见两无言，
愁恨又还千叠。
别有恼人深处，
在懵腾双睫。
七弦虽妙不须弹，
惟愿醉香颊。
只恐近来情绪，
似风前秋叶。
