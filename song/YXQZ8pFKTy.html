晓天谷雨晴时，
翠罗护日轻烟里。
酴醿径暖，
柳花风淡，
千葩浓丽。
三月春光，
上林池馆，
西都花市。
看轻盈隐约，
何须解语，
凝情处、无穷意。
金殿筠笼岁贡，
最姚黄、一枝娇贵。
东风既与花王，
芍药须为近侍。
歌舞筵中，
满装归帽，
斜簪云髻。
有高情未已，
齐烧绛蜡，
向阑边醉。
