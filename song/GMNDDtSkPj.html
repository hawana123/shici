谪仙狂客何如，
看来毕竟归田好。
玉堂无比，
三山海上，
虚无飘缈。
读罢离骚，
酒香犹在，
觉人间小。
任菜花葵麦，
刘郎去後，
桃开处、春多少。
一夜雪迷兰棹。
傍寒溪、欲寻安道。
而今纵有，
新诗冰柱，
有知音否。
想见鸾飞，
如椽健笔，
檄书亲草。
算平生、白傅风流，
未可向、香山老。
