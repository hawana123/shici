			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
指荣河峻岳，
锁胡尘、几经秋。
叹故苑花空，
春游梦冷，
万斛堆愁。
簪缨散、关塞阻，
恨难寻杏馆觅瓜畴。
凄惨年来岁往，
断鸿去燕悠悠。
拘幽。
化碧海西头。
剑履问谁收。
但易水歌传，
子山赋在，
青史名留。
吾曹镜中看取，
且狂歌载酒古扬州。
休把霜髯老眼，
等闲清泪空流。
