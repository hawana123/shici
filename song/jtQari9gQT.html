天锡禹圭尧瑞，
君王受厘，
未央宫殿。
三五庆元宵，
扫春寒、花外蕙风轻扇。
龙阙前瞻，
凤楼背耸，
中有鳌峰见。
渐紫宙、星河晚。
放桂华浮动，
金莲开遍。
御帘卷。
须臾万乐喧天，
群仙扶辇。
云间，
都人望天表，
正仙葩竞插，
异香飘散。
春宵苦长短。
指花阴，
愁听漏传银箭。
京国繁华，
太平盛事，
野老何因见。
但时效华封祝，
愿岁岁闻道，
金舆游宴。
暗魂断。
天涯望极长安远。
