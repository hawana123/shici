云深别有深庭宇。
小帘栊、占取芳菲多处。
花暗水房春，
润几番酥雨。
见说苏堤晴未稳，
便懒趁、踏青人去。
休去。
且料理琴书，
夷犹今古。
谁见静里闲心，
纵荷衣未茸，
雪巢堪赋。
醉醒一乾坤，
任此情何许。
茂树石床同坐久，
又却被、清风留住。
欲住。
奈帘影妆楼，
翦灯人语。
