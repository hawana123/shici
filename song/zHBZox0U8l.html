			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花蹊侧。
秦楼夜访金钗客。
金钗客。
江梅风韵，
野棠颜色。
尊前醉倒君休惜。
不成去後空相忆。
空相忆。
山长水远，
几时来得。
