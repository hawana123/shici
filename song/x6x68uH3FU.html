			<div class="info"><span class="date">作者：汪宗臣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
候应黄锺动，
吹出百葭灰。
五云重压头上，
潜蛰地中雷。
莫道希声妙寂，
嶰竹雄鸣合凤，
九寸律初裁。
欲识天心处，
请问学颜回。
冷中温，
穷时达，
信然哉。
彩云山外如画，
送上笔尖来。
一气先通关窍，
万物旋生头角，
谁合又谁开。
官路春光早，
箫落数枝梅。
