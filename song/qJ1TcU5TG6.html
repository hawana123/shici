			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：江汉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
升平无际。
庆八载相业，
君臣鱼水。
镇抚风稜，
调燮精神，
合是圣朝房魏。
凤山政好，
还被画毂朱轮催起。
按锦辔。
映玉带金鱼，
都人争指。
丹陛。
常注意。
追念裕陵，
元佐今无几。
绣衮香浓，
鼎槐风细。
荣耀满门朱紫。
四方具瞻师表，
尽道一夔足矣。
运花笔，
又管领年年，
烘春桃李。


		</article>
