			<h1>凤栖梧·蝶恋花</h1>
			<div class="info"><span class="date">作者：张纲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风动飞霙迎晓霁。
银海光浮，
宴启群仙会。
骑省流芳谁可继。
尊前看取连枝贵。
华发衰翁羞晚岁。
未报皇恩，
尚忝专城寄。
酒入愁肠应易醉。
已拚一醉酬君意。


		</article>
