			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：欧阳澈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雁字书空，
橘星垂槛。
江天水墨秋光晚。
香丝袅袅祝尧年，
公庭锡宴挥金碗。
醉索蛮笺，
狂吟象管。
珠玑灿灿惊人眼。
遏云更倩雪儿歌，
从教拍碎红牙板。
