			<h1>南柯子·南歌子</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宝合分时果，
金盘弄赐冰。
晓来阶下按新声。
恰有一方明月、可中庭。
露下天如水，
风来夜气清。
娇羞不肯傍人行。
扬下扇儿拍手、引流萤。
