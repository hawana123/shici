			<div class="info"><span class="date">作者：吕岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
大道渊源，
高真隐秘，
风流岂可知闻。
先天一气，
清浊自然分。
不识坎离颠倒，
谁能辨、金木浮沉？
幽微处，
无中产有，
涧畔虎龙吟。
壶中，
真造化，
天精地髓，
阴魄阳魂。
运周天水火，
燮理寒温。
十月脱胎丹就，
除此外、皆是傍门。
君知否，
尘寰走遍，
端的少知音。
