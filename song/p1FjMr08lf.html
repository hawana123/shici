			<div class="info"><span class="date">作者：米友仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
洞天昼永，
正中和时候，
凉飙初起。
羽扇纶巾，
云流处，
水绕山重云委。
好雨新晴，
绮霞明丽，
全是丹青戏。
豪攘横卷，
楚天应解深秘。
留滞。
字学书林，
折腰缘为米，
无机涉世。
投组归来欣自肆，
目仰云霄醒醉。
论少卑之，
家声接武，
月旦评吾子。
凭高临望，
桂轮徒共千里。
