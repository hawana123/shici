			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：赵希蓬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怪见台星离紫极。
果然揆左还虚席。
明日人间逢七夕。
真难得。
生贤特也涓良日。
飣坐侯鲭人罕识。
流璃都把宾筵秩。
寿祝乔松谁与敌。
珠落绎。
樽前一列金钗十。


		</article>
