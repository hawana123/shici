梅子黄时雨。
对幽窗、依依抱独，
几多愁绪。
润逼琴丝无雅韵，
难续文园旧诣。
头白尽、相如谁顾。
燕子楼空尘又锁，
望天涯、不寄红丝缕。
嗟往事，
且休语。
伤情当日班衣舞。
更宫衣、香罗乍带，
九天繁露。
一寸草心迎永日，
更把葵心自许。
怎料有、风推雨如。
惹起灵均千古恨，
转凄凉、更不成端午。
拼小醉，
读骚句。
