			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：连久道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
阵鸿惊处。
一网沈江渚。
落叶乱风和细雨。
拨棹不如归去。
芦花轻泛微澜。
蓬窗独自清闲。
一觉游仙好梦，
任它竹冷松寒。
