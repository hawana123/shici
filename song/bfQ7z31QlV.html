			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：刘一止</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
小舟漂兀，
犯溪烟深入，
无穷寒碧。
路绕莲塘浑乱眼，
千顷朱朱白白。
闻说高情，
寻盟鸥鹭，
爱此风标客。
掀髯一笑，
顿忘身世形迹。
我爱古邑风流，
碧峰争秀峙，
相持如掖。
制锦才雄应未怕，
百里文书堆积。
吏散庭空，
举觞遨月，
饮兴何妨剧。
却怜宣子，
杖头才挂钱百。
