			<h1>六么令</h1>
			<div class="info"><span class="date">作者：刘埙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓来寒角，
吹起愁相触。
乱云黯淡江渚，
疏柳双鸦宿。
锦瑟银屏何处，
花雾翻香曲。
柔红娇绿。
魂消往梦，
羞向孤梅说幽独。
燕支曾印素袂，
绛艳收残馥。
频问讯，
道新来闷损纤腰束。
多谢芳心惓恋，
罗结文鸳蹴。
前欢谁卜。
云笺封蜡，
就寄相思恨盈匊。


		</article>
