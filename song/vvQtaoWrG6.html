			<h1>木兰花·玉楼春</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江头雨後山如髻。
催送新凉风有意。
月来杨柳绿阴中，
秋在梧桐疏影外。
小窗纹簟凉如水。
岁岁年年同此味。
眼前不忍对西风，
梦里是堪追往事。
