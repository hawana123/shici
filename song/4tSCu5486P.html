			<h1>生查子</h1>
			<div class="info"><span class="date">作者：吕本中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双双小凤斜，
淡淡鸦儿稳。
一曲渭城歌，
柳色饶春恨。
离觞洗别愁，
酒尽愁难尽。
宝瑟雁纵横，
谁寄天涯信。
