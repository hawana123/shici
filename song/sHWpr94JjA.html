			<h1>霜天晓角</h1>
			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨收云薄。
有底情怀恶。
一段春风花事，
吟得就、又忘却。
海棠红未落。
细细流霞酌。
选甚蝇营狗苟，
皆现定、有何错。
