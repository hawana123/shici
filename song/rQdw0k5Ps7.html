			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：李淛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鄮峰凝瑞，
鄞水浮佳气。
晴景转，
花光媚。
碧幢森大纛，
红旆纷千骑。
相遇处，
满城鹤发群仙萃。
绮席张高会。
鼍鼓笙箫沸。
金兽袅，
檀烟翠。
玉山环回座，
休惜今朝醉。
觞再举，
清歌共引千秋岁。


		</article>
