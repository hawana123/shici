江南草，
如种复如描。
深映落花莺舌乱，
绿迷南浦客魂消。
日日斗青袍。
风欲转，
柔态不胜娇。
远翠天涯经夜雨，
冷痕沙上带昏潮。
谁梦与兰苕。
