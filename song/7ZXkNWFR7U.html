			<h1>登池州翠微亭诗</h1>
			<div class="info"><span class="date">作者：岳飞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
经年尘土满征衣，
特特寻芳上翠微。
好水好山看未足，
马蹄催趁明月归。
