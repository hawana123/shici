		<article class="post">
			
西园春暮。
乱山迷行路。
风卷残花堕红雨。
念旧巢燕子，
飞傍谁家，
斜阳外、长笛一声今古。
繁华流水去。
舞歇歌沈，
忍见遗钿种香土。
渐橘树方生，
桑枝才长，
都付与、沙门为主。
便关防、不放贵游来，
又突兀梯空，
楚王宫宇。
