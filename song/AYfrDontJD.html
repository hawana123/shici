			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨洗桃花，
风飘柳絮，
日日飞满雕檐。
懊恼一春幽恨，
尽属眉尖。
愁闻双飞新燕语，
更堪孤枕宿酲忺。
云鬟乱，
独步画堂，
轻风暗触珠帘。
多厌。
晴昼永，
琼户悄，
香销金兽慵添。
自与萧娘别後，
事事俱嫌。
短歌新曲无心理，
凤箫龙管不曾拈。
空惆怅，
长是每年三月，
病酒恹恹。
