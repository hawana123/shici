		<article class="post">
			
晓阴薄。
隔屋呼晴噪鹊。
长烟袅、轻素望中，
林表初阳照城郭。
秋容自寂寞。
清浅溪痕旋落。
桥虹外，
明嶂万重，
云木千章映楼阁。
天涯信飘泊。
漫水绕郴山，
尺素难托。
文园多病宽衣索。
最长笛声断，
画阑凭暖，
黄昏前後况味恶。
甚良宵闲却。
辽邈。
误行乐。
料恨寄徽弦，
心倦梳掠。
西风满院垂帘幕。
对千里明月，
五更悲角。
归期秋尽，
尚未定，
怎睡著。
