			<div class="info"><span class="date">作者：张抡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
湖光湛碧。
亭亭照水芙蕖拆。
绿罗盖底争红白。
恍若凌波，
仙子步罗袜。
如今霜落枯荷折。
清香无处重寻觅。
浮生似此初无别。
及取康强，
一笑对风月。
