弱柳丝千缕。
嫩黄匀遍鸦啼处。
寒入罗衣春尚浅，
过一番风雨。
问燕子来时，
绿水桥边路。
曾画楼、见个人人否。
料静掩云窗，
尘满哀弦危柱。
庾信愁如许。
为谁都著眉端聚。
独立东风弹泪眼，
寄烟波东去。
念永昼春闲，
人倦如何度。
闲傍枕、百啭黄鹂语。
唤觉来厌厌，
残照依然花坞。
