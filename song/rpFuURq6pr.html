		<article class="post">
			
霜露日凄凉。
北雁南翔。
惊风吹起不成行。
吊影苍波何限恨，
日暮天长。
为尔惜流光。
还是重阳。
故人何处舣危墙。
寄我相思千点泪，
直过潇湘。
