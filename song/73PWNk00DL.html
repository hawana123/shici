			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
生贤时协。
正炎官直午，
日周三浃。
门左垂弧，
眉间喜色，
尽道降神嵩岳。
百里葱葱和气，
总向蓝田会合。
称庆旦，
见吏民鼓舞，
欢声和洽。
玉叶。
斟劝处，
一饮流霞，
红艳生双颊。
钜竹槐松吟哦乐，
指日荣膺异渥。
皇上渴思经济，
环召为霖作楫。
快人望，
愿长生，
须与绛人同甲。


		</article>
