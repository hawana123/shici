	<div class="container">
		<article class="post">
			
风雨半摧残，
一园花老。
绿遍池塘夜来草。
看花何处，
莫被此花相恼。
世间多少事，
邯郸道。
凭远下临，
暗尘飞绕。
数点烟中树、水村小。
斜阳且住，
为我花间留照。
从教红满地，
何须扫。
