			<h1>最高楼</h1>
			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋崖底，
云卧欲生苔。
无梦到公台。
有月锄、晓带乌犍去，
与烟蓑、夜钓白鱼来。
问谁能，
供酒料，
办诗材。
君莫笑、闲忙棋得势。
也莫笑、浮湛渔得计。
胸次老，
雪崔嵬。
付老夫、小小鸬鹚杓，
尽诸公、衮衮凤凰台。
且容侬，
多种竹，
剩栽梅。


		</article>
