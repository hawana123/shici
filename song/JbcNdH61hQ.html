			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

翠竹扶疏，
丹葵隐映，
绿窗朱户萦回。
帘卷虾须，
清风时自南来。
题舆好客筵开。
俨新妆、深出云街。
歌珠累贯，
一时倾坐，
全胜腰雷。
金猊袅碧，
玉兕浮红，
令传三杏，
情寄双梅。
楼头漏促，
笼纱暗落花煤。
锦里遗音，
忆当年、曾赋春台。
醉蓬莱。
归欤无寐，
想馀韵徘徊。
