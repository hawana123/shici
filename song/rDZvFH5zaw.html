			<h1>喜朝天·踏莎行</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
众芳残。
海棠正轻盈，
绿鬓朱颜。
碎锦繁绣，
更柔柯映碧，
纤搊匀殷。
谁与将红间白，
采熏笼、仙衣覆斑斓。
如有意、浓妆淡抹，
斜倚阑干。
夭饶向晚春後，
惯困欹晴景，
愁怕朝寒。
纵有狂雨，
便离披损，
不奈幽闲。
素李来禽总俗，
谩遮映、终羞格疏顽。
谁采顾，
斜风教舞，
月下庭间。
