			<h1>探春令</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉窗蝇字记春寒，
满茸丝红处。
画翠鸳、双展金蜩翅。
未抵我、愁红腻。
芳心一点天涯去。
絮濛濛遮住。
旧对花、弹阮纤琼指。
为粉靥、空弹泪。


		</article>
