			<h1>唱金缕·贺新郎</h1>
			<div class="info"><span class="date">作者：柴元彪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春到云中早。
恰梅花、雪後□□，
锁窗寒悄。
鼓吹喧天灯市闹，
在处鳌山蓬岛。
正新岁、金鸡唱晓。
一点魁星光焰里，
这水晶、庭院知多少。
鸣凤舞，
洞箫袅。
太平官府人嘻笑。
道紫微、魁星聚会，
参差联照。
借地栽花河阳县，
桃李芳菲正好。
暖沁入、东风池沼。
百里楼台天不夜，
看祥烟、瑞谒相缭绕。
生意满，
翠庭草。
