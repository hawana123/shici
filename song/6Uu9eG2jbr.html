		<article class="post">
			
一团娇软，
是将春揉做，
撩乱随风到何处。
自长亭、人去後，
烟草萋迷，
归来了、装点离愁无数。
飘扬无个事，
刚被萦牵，
长是黄昏怕微雨。
记那回，
深院静，
帘幕低垂，
花阴下、霎时留住。
又只恐、伊家太轻狂，
蓦地和春，
带将归去。
