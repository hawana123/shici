			<h1>三犯渡江云·渡江云</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风流三径远，
此君淡薄，
谁与伴清足。
岁寒人自得，
傍石锄云，
闲里种苍玉。
琅玕翠立，
爱细雨、疏烟初沐。
春昼长，
秋声不断，
洗红尘凡俗。
高独。
虚心共许，
淡节相期，
几人闲棋局。
堪爱处，
月明琴院，
雪晴书屋。
心盟更许青松结，
笑四时、梅矾兰菊。
庭砌晓，
东风旋添新绿。
