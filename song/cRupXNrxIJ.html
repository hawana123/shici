			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：李鼐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
珍重高人阎右丞。
胸中丘壑富丹青。
暂从天下分轺使，
来向人间作寿星。
凉日挂，
暑风轻。
一番秋思十分清。
细倾鹦鹉休辞劝，
烂醉葡菊不用醒。
