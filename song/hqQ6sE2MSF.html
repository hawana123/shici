			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
菊润初经雨，
橙香独占秋。
碧琳仙酿试新篘。
内集熙熙休试、蚁浮瓯。
家世传黄阁，
功名起黑头。
双凫聊傍故人舟。
咫尺青云岐路、看英游。
