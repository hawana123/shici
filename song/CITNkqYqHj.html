	<div class="container">
		<article class="post">
			
脸霞香销粉薄，
泪偷泫。
叆叆金兽，
沈水微薰，
人帘绿树春阴，
糁径红英风卷。
芳草怨碧，
王孙渐远。
锦屏梦回，
恍觉云雨散。
玉瑟无心理，
懒醉琼花宴。
宝钗翠滑，
一缕青丝为君翦。
别情谁更排遣。
