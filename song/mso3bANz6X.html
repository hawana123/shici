		</div>

		<article class="post">
			
溪山佳处是湘中。
今古言同。
平林远岫浑如画，
更渔村、返照斜红。
两岸荻风策策，
一江秋水溶溶。
苍涯石壁景尤雄。
人自西东。
利名汩没黄尘里，
又那知、清胜无穷。
何日轻舠蓑笠，
持竿独钓西风。
