			<h1>古香慢</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怨娥坠柳，
离佩摇荭，
霜讯南圃。
漫忆桥扉，
倚竹袖寒日暮。
还问月中游，
梦飞过、金风翠羽。
把残云、剩水万顷，
暗熏冷麝凄苦。
渐浩渺、凌山高处。
秋澹无光，
残照谁主。
露粟侵肌，
夜约羽林轻误。
翦碎惜秋心，
更肠断、珠尘藓路。
怕重阳，
又催近、满城细雨。


		</article>
