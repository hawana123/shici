			<div class="info"><span class="date">作者：郭子正</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

香满西风，
催岁晚东篱，
黄花争吐。
嫩英细蕊，
金艳繁、妆点高秋偏富。
寒地花媒少，
算自结、多情烟雨。
每年年妆面，
谢他拒霜相顾。
宝马王孙，
休笑孤芳，
陶令因谁，
便思归去。
负春何事，
此恨惟、才子登高能赋。
千古风流在，
占定泛、重阳芳醑。
堪吟看醉赏，
何须杏园深处。
