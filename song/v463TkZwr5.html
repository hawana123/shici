		<article class="post">
			
中元过後恰三朝。
因甚庭闱喜气飘。
李谪若非当此夕，
甲生应是在今宵。
满斟绿醑歌檀口，
慢拍红牙舞柳腰。
富贵荣华谁得似，
祝公千岁乐逍遥。
