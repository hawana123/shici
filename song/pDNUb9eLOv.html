五云开，
过夜来、初收几阵梅雨。
画罗携芳扇，
正喜逢重午。
角黍星团，
巧萦臂、龙纹轻缕。
细祝降福天中，
列箫韶歌舞。
薰风凉殿开处。
称绡裙雾縠，
莲步俦侣。
翠铺交枝艾，
便手香微度。
菖丝浮玉，
向台榭、留连欢聚。
笑语。
自有冰姿消烦暑。
