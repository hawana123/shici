			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
银屏梦觉。
渐浅黄嫩绿，
一声莺小。
细雨轻尘，
建章初闭东风悄。
依然千树长安道。
翠云锁、玉窗深窈。
断桥人、空倚斜阳，
带旧愁多少。
还是清明过了。
任烟缕露条，
碧纤青袅。
恨隔天涯，
几回惆怅苏堤晓。
飞花满地谁为扫。
甚薄幸、随波缥缈。
纵啼鹃、不唤春归，
人自老。
