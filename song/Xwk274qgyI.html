			<h1>庆春宫·高阳台</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
曲渚澜生。
遥峰云敛，
据鞍又出江城。
青子垂枝，
翠阴遮道，
乍闻一两蝉声。
素蟾犹在，
但惟有、长庚殿星。
征夫前路，
应怪劳生，
尘事相萦。
年来厌逐时迎。
千里追寻，
两鬓凋零。
佳景良辰，
无憀虚度，
谁怜客里凄清。
不如归去，
任儿辈、功名遂成。
旧欢重理，
莫笑渊明，
却赋闲情。
