百尺凤皇楼，
碧天暮云初扫。
冰华散缟。
双鸾驾镜悬空窈。
婆娑桂影，
香满西风阑干悄。
渐玉魄金辉，
飞度千山表。
饵玄霜、醉琼醥。
身在九霄，
独步丹梯，
飘飘轻雾窵。
缥缈广寒殿，
觉世山河小。
爱十二、琼楼好。
算谁知、消息盈虚道。
任地久天长，
今古无私照。
但仙娥不老。
