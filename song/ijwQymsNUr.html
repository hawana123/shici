			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
爱日初长。
正园林才见，
万木凋黄。
槛外朝来，
已见数枝，
复欲掩映回廊。
赐与东皇。
付芳信、妆点江乡。
想玉楼中，
谁家艳质，
试学新妆。
桃杏苦寻芳。
纵成蹊，
岂能似恁清香。
素艳妖娆，
应是尽夜，
曾与明月添光。
瑞雪冰霜。
浑疑是、粉蝶轻狂。
待拚吟赏，
休听画楼，
横管悲伤。
