			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：杨冠卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
春涨一篙绿，
江阔暮涛寒。
龙骧万斛飞举，
鲸饮酒杯宽。
醉倚舵楼清啸，
目送孤鸿杳霭，
景意与俱闲。
恍若驭风去，
蓬岛旧家山。
记吾庐，
环翠竹，
拱苍官。
碧云信杳，
谁为日日报平安。
桂棹桃溪归後，
流水落红香寂，
春事想阑珊。
赖有锦囊句，
写向此中看。
