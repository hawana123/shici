			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
学唱新腔。
秋千架上，
钗股敲双。
柳雨花风，
翠松裙褶，
红腻鞋帮。
归来门掩银釭。
淡月里、疏钟渐撞。
娇欲人扶，
醉嫌人问，
斜倚楼窗。
