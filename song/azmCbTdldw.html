			<h1>满园花·促拍满路花</h1>
			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一向沈吟久。
泪珠盈襟袖。
我当初不和、苦撋就。
惯纵得软顽，
见底心先有。
行待痴心守。
甚捻著脉子，
倒把人来僝僽。
近日来、非常罗皂丑。
佛也须眉皱。
怎掩得众人口。
待收了孛罗，
罢了从来斗。
从今後。
休道共我，
梦见也、不能得句。


		</article>
