			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鳌峰溯碧，
贝阙缘云，
桂魄寒光射。
凤檐鸳瓦。
星河际、缥缈绣帘高下。
笙箫奏雅。
爱雪柳、蛾儿笑把。
琼佩摇、珠翠盈盈，
迤逦飘兰麝。
陆地金莲照夜。
富绮罗妆艳，
春态容冶。
笼纱鞍帕。
香尘过、禁陌宝车骄马。
游人静也。
东风里、万红初谢。
沉醉归、残角霜天，
渐落梅声罢。
