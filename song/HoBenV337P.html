			<h1>三姝媚</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吹笙池上道。
为王孙重来，
旋生芳草。
水石清寒，
过半春犹自，
燕沈莺悄。
樨柳阑干，
晴荡漾、禁烟残照。
往事依然，
争忍重听，
怨红凄调。
曲榭方亭初扫。
印藓迹双鸳，
记穿林窈。
顿隔年华，
似梦回花上，
露晞平晓。
恨遂孤鸿，
客又去、清明还到。
便鞚墙头归骑，
青梅已老。


		</article>
