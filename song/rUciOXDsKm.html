			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
年年寓屋称觞处。
陪彩绶、尊前舞。
牢落潇湘归去未。
蜡梅开遍，
冰蟾圆後，
梦断灵溪路。
长年厚福天分付。
算四海、今独步。
涧竹岩花如旧否。
与翁相伴，
岁寒庭户，
尽占闲中趣。
