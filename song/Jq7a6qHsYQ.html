			<h1>凤求凰·声声慢</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
园林幕翠，
燕寝凝香。
华池缭绕飞廊。
坐按吴娃清丽，
楚调圆长。
歌阑横流美眄，
乍疑生、绮席辉光。
文园属意，
玉觞交劝，
宝色高张。
南薰难销幽恨，
金徽上，
殷勤彩凤求凰。
便许卷收行雨，
不恋高唐。
东山胜游在眼，
待纫阑、拮菊相将。
双栖安稳，
五云溪是故乡。
