			<div class="info"><span class="date">作者：刘褒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东风初縠池波，
轻阴未放游丝堕。
新春歌管，
丰年笑语，
六街灯火。
绣毂雕鞍，
飞尘卷雾，
水流云过。
恍扬州十里，
三生梦觉，
卷珠箔、映青琐。
金猊戏掣星桥锁。
博山香、烟浓百和。
使君行乐，
绛纱万炬，
雪梅千朵。
羯鼓轰空，
鵾弦沸晓，
樱梢微破。
想明年更好，
传柑侍宴，
醉扶狨座。
