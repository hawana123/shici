			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
凤诏传来绛阕，
当宁思贤辅。
淮海甘棠惠化，
霖雨商岩吉梦，
熊虎周郊旧卜。
千秋盛际，
催促朝天归去。
动离绪。
空眷恋，
难暂驻。
新植双亭临水，
风月佳名未睹。
准拟金尊时举。
况乐府、风流一部。
妍歌妙舞，
萦云回雪，
亲教与，
恨难诉。
争欲攀辕借住。
功成绣衮，
重与江山作主。
