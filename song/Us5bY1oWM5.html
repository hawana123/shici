			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕归帘半卷。
正漏约琼签，
笙调玉琯。
蛾眉画来浅。
甚春衫懒试，
夜灯慵翦。
香温梦暖。
诉芳心、芭蕉未展。
渺双波、望极江空，
二十四桥凭遍。
葱茜。
银屏彩凤，
雾帐金蝉，
旧家坊院。
烟花弄晚。
芳草恨，
断魂远。
对东风无语，
绿阴深处，
时见飞红数片。
算多情、尚有黄鹂，
向人睍睆。


		</article>
