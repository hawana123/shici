潇洒东湖上，
夜雨洗清秋。
朝来尘霁，
凝望千里兴悠悠。
山色揉蓝深染，
波影青铜新铸，
□冷翠光浮。
蓑笠真吾事，
聊整钓鱼钩。
坐中客，
凌王谢，
更风流。
一觞一咏，
豪俊谈笑气吞牛。
花月连环长好，
到处名园池□，
遇景且遨游。
试问陶元亮，
底事赋归休。
