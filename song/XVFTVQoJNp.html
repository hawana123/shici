			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霁光摇目。
春入郊原绿。
残雪压枝堆烂玉。
时闻枝间蔌蔌。
瘦藤细履平沙。
醉中一任欹斜。
落日数声啼鸟，
香风满路梅花。
