			<h1>青门饮</h1>
			<div class="info"><span class="date">作者：曹组</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山静烟沈，
岸空潮落。
晴天万里，
飞鸿南渡。
冉冉黄花，
翠翅金钿，
还是倚风凝露。
岁岁青门饮，
尽龙山、高阳俦侣。
旧赏成空，
回首旧游，
人在何处。
此际谁怜萍泛，
空自感光阴，
暗伤羁旅。
醉里悲歌，
夜深惊梦，
无奈觉来情绪。
孤馆昏还晓。
厌时闻、南楼钟鼓。
泪眼临风，
肠断望中归路。
