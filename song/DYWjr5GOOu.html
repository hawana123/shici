			<h1>满江红</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五两风轻，
移舟向、斜阳岛外。
最好是、潇湘烟景，
自然心会。
倒影芙蓉明镜底，
更折花嗅西风里。
待问君、明日向何州，
东南指。
人生事，
谁如意。
剩拼取，
尊前醉。
想升沈有命，
去来非己。
菊老松深三径在，
田园已有归来计。
问甚时、重此望归舟，
远相对。


		</article>
