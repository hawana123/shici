			<h1>三姝媚</h1>
			<div class="info"><span class="date">作者：薛梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
蔷薇花谢去。
更无情、连夜送春风雨。
燕子呢喃，
似念人憔悴，
往来朱户。
涨绿烟深，
早零落、点池萍絮。
暗忆年华，
罗帐分钗，
又惊春暮。
芳草凄迷征路。
待去也，
还将画轮留住。
纵使重来，
怕粉容销腻，
却羞郎觑。
细数盟言犹在，
怅青楼何处。
绾尽垂杨，
争似相思寸缕。
