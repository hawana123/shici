			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吾爱吾庐，
甬水东南半村郭。
试倚楼极目，
千山拱翠，
舟横沙觜，
江迷城脚。
水满苹风作。
阑干外、夕阳半落。
荒烟瞑、几点昏鸦，
野色青芜自空廓。
浩叹飘蓬，
春光几度，
依依柳边泊。
念水行云宿，
栖迟羁旅，
鸥盟鹭伴，
归来重约。
满室凝尘澹，
无心处、宦情最薄。
何时遂、钓笠耕蓑，
静观天地乐。
