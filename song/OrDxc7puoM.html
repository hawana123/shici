翠壶浸雪明谣夜，
初疑玉虬飞动。
莫弄紫箫吹，
堕寒琼惊梦。
把红炉对拥。
怕清魄，
不禁霜重。
爱护殷勤，
待长留作，
道人香供。
尘暗古南州，
风流远、谁寻故枝么凤。
谩举目销凝，
对愁云曚暡。
向霞扉月洞。
且嚼蕊、细开春瓮。
这奇绝，
好唤苍髯，
与竹君来共。
