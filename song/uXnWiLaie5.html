			<h1>满江红</h1>
			<div class="info"><span class="date">作者：游子蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春玉苍山，
屏星暖、佳辰难得。
看柳眼梅金，
全似海沂春色。
和气欢声俄尔许，
祥烟瑞霭今何夕。
是风流、儒雅黑头公，
悬弧日。
福不尽，
贵无敌。
愿岁岁，
见华席。
捧霞觞称寿，
寿如南极。
见说蟠桃花正发，
柔风暖日瑶池碧。
待他年、结子欲成时，
留君摘。


		</article>
