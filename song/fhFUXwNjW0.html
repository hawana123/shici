			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：岳珂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天然灵种，
遍尘寰、不许一枝分植。
瀛海沈沈群玉宴，
迥出八仙标格。
珠幄留云，
翠绡笼雪，
浅露宫黄额。
无双亭下，
未容凡卉连璧。
犹是射虎归来，
朱阑独倚，
曾作东风客。
素态自羞时态改，
何必铅华倾国。
舞影鸾孤，
绕心蝶倦，
占断春消息。
月明十里，
坐中还记曾识。


		</article>
