			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：京镗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鸳行旧俦侣。
问底事、迟回西州西处。
闲居久如许。
相邻翁对饮，
诗人联句。
夤缘会遇。
过高轩、相逢喜舞。
正菊天、景物澄鲜，
切莫趣归言去。
看取。
星扉月户。
雾阁云窗，
非公孰住。
从容笑语。
人生易别难聚。
恨分违有日，
留连无计，
满目离愁忍觑。
若他时、鱼雁南来，
把书寄与。
