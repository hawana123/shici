			<div class="info"><span class="date">作者：傅大询</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

江梅破腊，
把一枝来报，
□春消息。
锦帐银瓶龙麝暖，
画烛光摇金碧。
雨径桃花，
一溪流水，
路入神仙宅。
云裳羽佩，
洞天相会今夕。
堂下乐问灵鼍，
玉人清唱，
舞袖低回雪。
富贵风流须道是，
天上人间难得。
玉镜台边，
琼浆盏畔，
共说春心切。
百年偕老，
凤凰楼上风月。
