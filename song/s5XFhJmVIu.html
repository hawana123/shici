			<div class="info"><span class="date">作者：刘学箕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
芳草萋萋入眼浓。
一年花事又匆匆。
吐舒桃脸今朝雨，
零落梅妆昨夜风。
云接野，
水连空。
画栏十二倚谁同。
两眉新恨无分付，
独立苍苔数落红。
