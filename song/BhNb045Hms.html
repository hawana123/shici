			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：卓田</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳暗千株，
蓂翻三荚，
当年神岳生申。
画堂庆会，
今日贺生辰。
宝鸭檀烟薰馥，
颂椒觞、醽醁频斟。
殷勤劝，
歌喉宛转，
恣乐醉红裙。
荣华兼富贵，
如君素享，
胜似簪缨。
虽田彭倚顿，
未足多称。
好是钱流地上，
仓箱积、赈济饥贫。
多阴德，
子孙昌盛，
指日绿袍新。


		</article>
