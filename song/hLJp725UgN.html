			<h1>鱼游春水</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳洲生苹芷。
宿雨收晴浮暖翠。
烟光如洗，
几片花飞点泪。
清镜空馀白发添，
新恨谁传红绫寄。
溪涨岸痕，
浪吞沙尾。
老去情怀易醉。
十二栏干慵遍倚。
双凫人惯风流，
功名万里。
梦想浓妆碧云边，
目断归帆夕阳里。
何时送客，
更临春水。


		</article>
