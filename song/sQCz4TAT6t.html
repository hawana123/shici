			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：寇准</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春色将阑，
莺声渐老。
红英落尽春梅小。
画堂人静雨蒙蒙，
屏山半掩余香袅。
密约沉沉，
离情杳杳。
菱花尘满慵将照。
倚楼无语欲销魂，
长空黯淡连芳草。
