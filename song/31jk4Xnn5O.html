			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
凭月携箫，
溯空秉羽，
梦踏绛霄仙去。
花冷街榆，
悄中天风露。
并真官、蕊佩芬芳，
望帝所、紫云容与。
享钧天、九奏传觞，
听龙啸，
看莺舞。
惊尘世，
悔平生，
叹万感千恨，
谁怜深素。
群仙念我，
好人间难住。
劝阿母、偏与金桃，
教酒星、剩斟琼醑。
醉归时、手授丹经，
指长生路。
