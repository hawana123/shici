微雨初晴。
洗瑶空万里，
月挂冰轮。
广寒宫阙近，
望素娥缥缈，
丹桂亭亭。
金盘露冷，
玉树风轻。
倍觉秋思清。
念去年曾共吹箫侣，
同赏蓬瀛。
奈此夜、旅泊江城。
谩花光眩目，
绿酒如渑。
幽怀终有恨，
恨绮窗清影，
虚照娉婷。
蓝桥□杳，
楚馆云深。
似凭归梦去，
强就枕，
无奈孤衾梦易惊。
