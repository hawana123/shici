玉麟春晚，
绿遍甘棠荫。
可是惜花深，
旋移得、翻阶红影。
朱帘卷处，
如在古扬州，
宝璎珞，
玉盘盂，
娇艳交相映。
蓬莱殿里，
几样春风鬓。
生怕逐朝云，
更罗幕、重重遮定。
多情绛蜡，
常见醉时容，
萦舞袖，
蔌歌尘，
莫负良宵永。
