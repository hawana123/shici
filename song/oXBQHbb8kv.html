			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
移得绿杨栽後院。
学舞宫腰，
二月青犹短。
不比灞陵多送远。
残丝乱絮东西岸。
几叶小眉寒不展。
莫唱阳关，
真个肠先断。
分付与春休细看。
条条尽是离人怨。
