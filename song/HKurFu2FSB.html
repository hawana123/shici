			<h1>天仙子</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
百舌搬春春已透。
长驿短亭芳草昼。
家山肠断欲归人，
风宿留。
船津候。
一夜朱颜烦恼瘦。
不用寻思闲宇宙。
倦鸟入林云返岫。
小园自有四时花，
铺锦绣。
锺醇酎。
尽胜累累悬印绶。


		</article>
