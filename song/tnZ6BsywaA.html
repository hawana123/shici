			<h1>芰荷香</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
过横塘。
见红妆翠盖，
柄柄擎香。
月娥有意，
暮霭收尽银潢。
一轮高挂，
且放同、千里清光。
秋中气爽天凉。
露凝玉臂，
风拂云裳。
老子通宵不忍睡，
把青尊小酌，
仍更思量。
自家活计，
幸有无限珍藏。
大千世界，
静极後、普现十方。
圆明不损毫芒。
精神会处，
独坐胡床。
