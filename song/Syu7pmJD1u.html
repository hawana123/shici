			<div class="info"><span class="date">作者：徐鹿卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

庾岭梅花，
到江空岁晚，
始放南枝。
岂徒冰雪蹊径，
不受侵欺。
孤高自负，
尽炎凉、变态无期。
便瘴雨、蛮烟如许，
淡妆也不随时。
未肯移根上苑，
且竹边院落，
月下园篱。
除却西湖句子，
此後无诗。
向□红紫，
要十分、妩媚因谁。
算只有、天怜清苦，
纷纷蜂蝶争知。
