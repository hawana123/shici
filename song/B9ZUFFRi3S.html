			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：家铉翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
瀛台居北界，
觌面是重城。
老龙蹲踞不动，
潭影净无尘。
此地高阳胜处，
天付仙翁为主，
那肯借闲人。
暂挂西堂锡，
仍同旦过宾。
六年里，
五迁舍，
得比邻。
儒馆豆笾於粲，
弦诵有遗音。
甚喜黄冠为侣，
更得青衿来伴，
应不叹飘零。
夜宿东华榻，
朝餐泮水芹。
