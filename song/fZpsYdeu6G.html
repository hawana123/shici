			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

	<div class="container">
		<article class="post">
			
晓霜一色。
正恁时陇上，
征人横笛。
驿史不来，
借问孤芳为谁折。
休说和羹未晚，
都付与、逋仙吟笔。
算只是，
野店疏篱，
樵子共争席。
寒圃，
众籁寂。
想暗里度香，
万斛堆积。
恼他鼻观，
巡索还无最堪忆。
萼绿堂前一笑，
封老干、苔青莓碧。
春漏也，
应念我、要归未得。
