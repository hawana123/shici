			<h1>踏歌</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
攧厥。
看精神、压一庞儿劣。
更言语、一似春莺滑。
一团儿、美满香和雪。
去也。
把春衫、换却同心结。
向人道、不怕轻离别。
问昨宵、因甚歌声咽。
秋被梦，
春闺月。
旧家事、却对何人说。
告弟弟莫趁蜂和蝶。
有春归花落时节。


		</article>
