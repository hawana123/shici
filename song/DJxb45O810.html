			<div class="info"><span class="date">作者：翁元龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
窗外啼莺，
报数日西园，
花事都空。
绣屋专房，
姚魏渐邀新宠。
葱翠试剪春畦，
羞对酒、夜寒犹重。
误暗期、绿架香洞。
月黯小阶云冻。
算春将揽邮亭鞚。
柳成圈、记人迎送。
蜀魂怨染岩花色，
泥径红成陇。
楼上半揭画帘，
料看雨、玉笙寒拥。
怕骤晴，
无事消遣，
日长清梦。
