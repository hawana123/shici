			<h1>浣溪沙慢</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水竹旧院落，
樱笋新蔬果。
嫩英翠幄，
红杏交榴火。
心事暗卜，
叶底寻双朵。
深夜归青琐。
灯尽酒醒时，
晓窗明、钗横鬓亸。
怎生那。
被间阻时多。
奈愁肠数叠，
幽恨万端，
好梦还惊破。
可怪近来，
传语也无个。
莫是瞋人呵。
真个若瞋人，
却因何、逢人问我。
