			<h1>好女儿</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
恨结眉峰。
两抹青浓。
不忺人、昨夜曾中酒，
甚小蛮绿困，
太真红醉，
肯嫁东风。
无奈游丝堕蕊，
尽日□逐花蓬。
把西园、斗草芳期阻，
怕明朝微雨，
庭莎翠滑，
湿透莲弓。


		</article>
