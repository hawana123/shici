			<h1>满江红</h1>
			<div class="info"><span class="date">作者：萧泰来</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
七十人稀，
尝记得、少陵旧语。
谁知道、五园庵主，
寿今如许。
书底青瞳如月样，
镜中黑鬓无双处。
与人间、世味不相投，
神仙侣。
文汉史，
诗唐句。
字晋帖，
碑周鼓。
这千年勋业，
一年一部。
晔晔紫芝商隐皓，
猗猗绿竹淇瞻武。
问先生、何处更高歌，
凭椿树。
