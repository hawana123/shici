			<div class="info"><span class="date">作者：谢懋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
愁边雨细。
漠漠天如醉。
摇扬游丝晚风外。
酿轻寒、和暝色，
花柳难胜，
春自老，
谁管啼红敛翠。
关情潜入夜，
斜湿帘栊，
几处挑灯耿无寐。
念阳台、当日事，
好伴云来，
因个甚、不入襄王梦里。
便添起、寒潮卷长江，
又恐是离人，
断肠清泪。
