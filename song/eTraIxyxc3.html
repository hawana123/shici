			<h1>庆春泽</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
飞阁危桥相倚。
人独立东风，
满衣轻絮。
还记忆江南，
如今天气。
正白苹花，
绕堤涨流水。
寒梅落尽谁寄。
方春意无穷，
青空千里。
愁草树依依，
关城初闭。
对月黄昏，
角声傍烟起。


		</article>
