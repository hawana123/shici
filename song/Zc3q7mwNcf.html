凉入秋檐雨意长。
竹深啼络纬，
响虚堂。
一枝灯影耿昏黄。
疏帘外，
风度木樨香。
心事易成伤。
燕支坡下路，
语如簧。
定仙螺子玉钗梁。
鸳屏梦，
应到旧韦郎。
