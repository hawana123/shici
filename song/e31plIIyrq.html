			<h1>春雪间早梅</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梅将雪共春。
彩艳灼灼不相因。
逐吹霏霏能争密，
排枝碎碎巧妆新。
谁令香来满坐，
独使净敛无尘。
芳意饶呈瑞，
寒光助照人。
玲珑次第开已遍，
点缀坐来频。
那是俱怀疑似，
须知造化，
两各逼天真。
荧煌清影初乱眼，
浩荡逸气忽迷神。
未许琼花并重，
将从玉树相亲。
先期迎献岁，
更同歌酒占兹辰。
六华蜡蒂相辉映，
轻盈敢自珍。
