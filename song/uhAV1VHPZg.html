			<div class="info"><span class="date">作者：邵某</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
阿郎去日。
不道长为客。
底事桐庐无处觅。
却得广州消息。
江头一支兰船。
风雨湘妃庙前。
死恨无情江水，
送郎一去三年。
