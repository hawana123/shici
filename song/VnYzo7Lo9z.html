			<h1>糖多令·唐多令</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋碧泻晴湾。
楼台云影闲。
记仙家、元在蓬山。
飞到雁峰尘更少，
三万顷、玉无边。
金盏倒垂莲。
歌摇香雾鬟。
任芙蓉、玉月朱阑。
天气已凉犹未冷，
重九後、小春前。


		</article>
