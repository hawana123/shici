			<h1>喜迁莺令·喜迁莺</h1>
			<div class="info"><span class="date">作者：周端臣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青嶂绕，
翠堤斜。
晴绮散馀霞。
一湖春水碧无瑕。
可惜画船遮。
燕交飞，
莺对语。
风软香尘凝路。
一年春事又扬花。
诗酒□韶华。
