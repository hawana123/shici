			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
念花边玉漏，
帐里鸾笙，
曾款良宵。
缕鸭吹香雾，
更轻风动竹，
韵响潇潇。
画檐皓月初挂，
帘幕縠纹摇。
记罢曲更衣，
挑灯细语，
酒晕全消。
迢迢。
旧时路，
纵下马铜驼，
谁听扬镰。
奈可怜庭院，
又徘徊虚过，
清梦难招。
断魂暗想幽会，
回首渺星桥。
试仿佛仙源，
重寻当日千树桃。
