裁征衣。
寄征衣。
万里征人音信稀。
朝相思。
暮相思。
滴尽真珠，
如今无泪垂。
闺中幼妇红颜少。
应是玉关人更老。
几时归。
几时归。
开尽牡丹，
看看到荼シ。
