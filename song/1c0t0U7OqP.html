			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：王奕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诵公诗、大雅久不闻，
吾衰竟谁陈。
自晋宋以来，
隋唐而下，
旁若无人。
光焰文章万丈，
肯媚永王璘。
卓有汾阳老，
抱丈人贞。
不是沈香亭上，
谩题飞燕，
蹴起靴尘。
安得锦袍西下，
明月堕江滨。
青山冢、知几番风雨，
雷霆走精神。
因过鲁，
携一尊吊古，
疑是前身。
