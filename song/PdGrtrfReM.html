万个琅玕筛日影，
两堤杨柳蘸涟漪。
鸣鸟一声林愈静。
吟兴。
未曾移步已成诗。
旋汲清湘烹建茗，
时寻野果劝金卮。
况有良朋谈妙理。
适意。
此欢莫遣俗人知。
