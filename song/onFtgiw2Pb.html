			<div class="info"><span class="date">作者：赵文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

京浙尘埃，
闽峤风霜，
不觉催老。
封侯事付儿曹，
懒把菱花频照。
明光赋笔，
那知白首山中，
年年管领闲花草。
叩角夜漫漫，
问何时能晓。
堪笑。
空有传世千篇，
正似病呻饥啸。
欲傲王侯，
早被王侯相傲。
盖棺事定，
即今老子犹龙，
荣枯得丧浑难料。
无酒不须愁，
问黄花知道。
