			</div>

翠眉重扫。
後房深、自唤小蛮娇小。
绣带罗垂，
报浓妆才了。
堂虚夜悄。
但依约、鼓箫声闹。
一曲梅花，
尊前舞彻，
梨园新调。
高阳醉、玉山未倒。
看鞋飞凤翼，
钗梁微袅。
秋满东湖，
更西风凉早。
桃源路杳。
记流水、泛舟曾到。
桂子香浓，
梧桐影转，
月寒天晓。
