			<h1>瑶池月·瑶台月</h1>
			<div class="info"><span class="date">作者：黄裳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
微尘濯尽，
栖真处、群山排在云汉。
青盘翠跃，
掩映平林寒涧。
流水急、数片桃花逝，
自有留春仙馆。
秦渔问，
前朝换。
卢郎待，
今生满。
谁伴。
元翁笑语，
相从未晚。
更安得、世味堪玩。
道未立、身尤是幻。
浮生一梭过，
梦回人散。
卧松庵、当会灵源，
现万象、无中须看。
乾坤鼎，
阴阳炭。
琼枝秀，
金圆烂。
何患。
朝元事往，
孤云难管。
