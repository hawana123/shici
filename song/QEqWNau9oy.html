结庐胜境，
似旧日曾游，
玉莲佳处。
万花织组。
爱回廊宛转，
楚腰束素。
度密穿青，
上有燕支万树。
探梅去。
正竹外一枝，
春意如许。
奇绝盘谷序。
更碧皱沿堤，
绮霏承宇。
柳桥花坞。
问何人解有，
玉兰能赋。
老子婆娑，
长与春风作主。
彩衣舞。
看人间、落花飞絮。
