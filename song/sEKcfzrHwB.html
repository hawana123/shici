			<div class="info"><span class="date">作者：蔡伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

梅英飘雪，
弱柳弄新绿。
泠泠画桥流水，
风静波如縠。
长记扁舟共载，
偶近旗亭宿。
渺云横玉。
鸳鸯枕上，
听彻新翻数般曲。
此际魂清梦冷，
绣被香芬馥。
因念多感情怀，
触处伤心目。
自是今宵独寐，
怎不添愁蹙。
如今心足。
风前月下，
赖有斯人慰幽独。
