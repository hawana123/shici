政槐云浓翠，
榴火殷红，
暑风凉细。
紫府神仙，
向人间游戏。
瑞节珠幢，
琼缨宝佩，
炯冰壶标致。
经济规模，
登庸衣钵，
家传如此。
礼乐醇儒，
诗书元帅，
尽洗凡踪，
平吞馀子。
敬简堂深，
且从容一醉。
庆社绵绵，
功名衮衮，
比衡山湘水。
更把阳和，
从头付与，
满门桃李。
