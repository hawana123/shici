			<div class="info"><span class="date">作者：黄廷璹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
驻马林塘，
还寻旧迹，
雨收秋晚。
残蕉映牖，
强把碧心偷展。
记相逢、画堂宴开，
乱花影入帘初卷。
正小池涨绿，
丝纶曾试，
事随鸿远。
凄断。
情何限。
料素扇尘深，
怨娥碧浅。
清宫丽羽，
漫有苔笺题满。
问低墙、双柳尚存，
几时艳烛亲共剪。
但凝眸，
数点遥峰，
春色青如染。
