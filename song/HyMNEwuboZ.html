			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
向来抵掌，
未必总谈空。
难遍举，
质三事，
试从公。
记当年，
赋得一丘一壑，
天鸢阔，
渊鱼静，
莫击磬，
但酌酒，
尽从容。
一水西来他日，
会从公、曳杖其中。
问前回归去，
已笑白发成蓬。
不识如今，
几西风。
蒙庄多事，
论虱豕，
推羊蚁，
未辞终。
又骤说，
鱼得计，
孰能通。
□□□。
叹如云罔罟，
龙伯啖，
眇难穷。
凡三惑，
谁使我，
释然融。
岂是匏瓜者，
把行藏、悉俯鸿濛。
且从头检校，
想见迎公。
湖上千松。
