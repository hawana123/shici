			<h1>卓牌儿·卓牌子</h1>
			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东风绿杨天，
如画出、清明院宇。
玉艳淡泊，
梨花带月，
胭脂零落，
海棠经雨。
单衣怯黄昏，
人正在、珠帘笑语。
相并戏蹴秋千，
共携手、同倚栏干，
暗香时度。
翠窗绣户。
路缭绕、潜通幽处。
断魂凝伫。
嗟不似飞絮。
闲闷闲愁，
难消遣、此日年年意绪。
无据。
奈酒醒春去。


		</article>
