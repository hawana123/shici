玉钩珠箔。
夜凉庭院天垂幕。
好风吹动纶巾角。
羽扇休挥，
已怯絺衣薄。
扁舟明日清溪泊。
归来依旧情怀恶。
为君唤月骖鸾鹤。
天近多寒，
满引金凿落。
