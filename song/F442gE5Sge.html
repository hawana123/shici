雨秀风明，
烟柔雾滑，
魏家初试娇紫。
翠羽低云，
檀心晕粉，
独冠洛京新谱。
沈香醉墨，
曾赋与、昭阳仙侣。
尘世几经朝暮，
花神岂知今古。
愁听流莺自语，
叹唐宫、草青如许。
空有天边浩月，
见霓裳舞。
更後百年人换，
又谁记、今番看花处。
流水夕阳，
断魂钟鼓。
