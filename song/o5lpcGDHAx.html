秋色宫庭，
黄花禁篽，
西风乍透罗衣。
龙山意渐爽，
瑶砌叶初飞。
喜天宇、明洁晓晴时。
翠楼都卷帘帷。
奉宴赏，
菊英环坐，
金玉成围。
凭阑海山万里，
登望处，
休论戏马台池。
揽幽芳、泛酒面香凝，
携手与、仙姿共游嬉。
从他纱帽频敧。
并宝马，
何妨归路，
月挂天西。
