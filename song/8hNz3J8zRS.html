田野闲来惯。
睡起初惊晓燕。
樵青走挂小帘钩，
南园昨夜，
细雨红芳遍。
平芜一带烟光浅。
过尽南归雁。
俱远。
凭阑送目空肠断。
好景难常占。
过眼韶华如箭。
莫教鶗鴂送韶华，
多情杨柳，
为把长条绊。
清尊满酌谁为伴。
花下提壶劝。
何妨醉卧花底，
愁容不上春风面。
