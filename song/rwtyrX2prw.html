			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：熊禾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自笑生身，
历事以来，
垂六十年。
今浮沈闾里，
半非识面，
交游朋友，
各已华颠。
富贵不来，
少年已去，
空见悠悠岁月迁。
虽然是，
壮心一点，
犹自依然。
新阳又长天边。
人指似山间诗酒仙。
算胸次崔嵬，
不胜百榼，
笔端枯槁，
难足千篇。
隐几杖藜，
相耕听诵，
聊看诸郎相後先。
馀何事，
但读书煮茗，
日晏高眠。
