			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：唐珏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蜡痕初染仙茎露，
新声又移凉影。
佩玉流空，
绡衣翦雾，
几度槐昏柳暝。
幽窗睡醒。
奈欲断还连，
不堪重听。
怨结齐姬，
故宫烟树翠阴冷。
当时旧情在否，
晚妆清镜里，
犹记娇鬓。
乱咽频惊，
馀悲渐杳，
摇曳风枝未定。
秋期话尽。
又抱叶凄凄，
暮寒山静。
付与孤蛩，
苦吟清夜永。


		</article>
