			<h1>满江红</h1>
			<div class="info"><span class="date">作者：黄子行</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
津鼓匆匆，
犹记得、故人相送。
春江上、鸟啼花影，
马嘶香鞚。
情逐阳关金缕断，
泪和杨柳春丝重。
算别来、几度月明时，
相思梦。
山万垒，
愁眉耸。
春一点，
归心动。
问风俦月侣，
有谁游从。
百里家山明日到，
一尊芳酒今宵共。
任楼头、吹尽五更风，
梅花弄。


		</article>
