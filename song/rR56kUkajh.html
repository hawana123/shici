江鶃初飞，
荡万里素云，
际空如沐。
咏情吟思，
不在秦筝金屋。
夜潮上、明月芦花，
傍钓蓑梦远，
句清敲玉。
翠罂汲晓，
欸乃一声秋曲。
越装片篷障雨，
瘦半竿渭水，
鹭汀幽宿。
那知暖袍挟锦，
低帘笼烛。
鼓春波、载花万斛。
帆鬣转、银河可掬。
风定浪息，
苍茫外、天浸寒绿。
