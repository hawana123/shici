			<h1>贺新凉·贺新郎</h1>
			<div class="info"><span class="date">作者：魏庭玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暮雨初收霁。
凭阑干、一江新绿，
远山凝翠。
漠漠春阴添客思，
怅望天涯无际。
又猛省、平生行止。
楚尾吴头多少恨，
付吟边、醉里消磨矣。
浮世事，
只如此。
阳关三叠徒劳耳。
也何须、琵琶江上，
掩青衫泪。
一斗百篇乘逸兴，
要借青天为纸。
儿辈诧、龙蛇飞起。
今夜月明呼酒处，
待明朝、酒醒帆千里。
且为我，
唱新制。
