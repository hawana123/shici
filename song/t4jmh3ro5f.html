			<h1>百字令·念奴娇</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自天锺秀，
看人物谁与、君家为比。
椿桂相辉年少日，
事业文章如此。
玉殿诗书，
金瓯姓字，
简记宸衷里。
有三株桂，
一时归耀桑梓。
我愿寿祝南山，
尊空北海，
不获陪珠履。
惟有瓣香心起敬，
敢颂鲁侯燕喜。
大厦万间，
金城千里，
国计如家计。
日边有诏，
苍生端望公起。


		</article>
