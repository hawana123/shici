			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：谭宣子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
掩朱弦、住听金缕。
天涯同是羁旅。
多情记把香罗袖，
残粉半粘荆树。
还信否。
便忍道、石台暗寂春无主。
分明间阻。
那睡鸭嘘云，
翔鸳溜月，
此际更休语。
人间世，
谁识缄愁最苦。
轻帆重解烟雨。
而今翻笑周郎误。
挑剔寒缸寻谱。
游倦处。
果因甚、亭亭瘦影如前度。
无由寄与。
待谢却梅花，
东风为我，
吹梦过淮浦。
