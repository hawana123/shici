			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：石麟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九叶仙茅秀，
旬浃一阳生。
中山瑞气和暖，
融作玉壶春。
昨夜洪临跨鹤，
翌早绿华骖凤，
今日岳生申。
须信神仙侣，
引从降蓬瀛。
文中虎，
寿中鹤，
酒中鲸。
一门盛事相继，
桥梓奋鹏程。
应羡华堂燕处，
许大规摹涵养，
大器晚方成。
醒後宫花句，
伫看赋琼林。


		</article>
