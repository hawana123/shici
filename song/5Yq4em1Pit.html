雨霁风光，
春分天气。
千花百卉争明媚。
画梁新燕一双双，
玉笼鹦鹉愁孤睡。
薜荔依墙，
莓苔满地。
青楼几处歌声丽。
蓦然旧事心上来，
无言敛皱眉山翠。
