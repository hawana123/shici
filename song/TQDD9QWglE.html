年少疏狂今已老。
筵席散、杂剧打了。
生向空来，
死从空去，
有何喜、有何烦恼。
说与无常二鬼道。
福亦不作，
祸亦不造。
地狱阎王，
天堂玉帝，
看你去、那里押到。
