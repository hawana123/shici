			<div class="info"><span class="date">作者：严仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杰阁青红天半倚。
万里归舟，
更近阑干舣。
木落山寒凫雁起。
一声渔笛沧洲尾。
千古文章黄太史。
扪虱高风，
长照冰壶里。
何以荐君秋菊蕊。
癯瓢为酌西江水。
