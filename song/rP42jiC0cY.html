			<div class="info"><span class="date">作者：李彭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
石笋埋云，
风篁啸晚，
翠微高处幽居。
缥简云签，
人间一点尘无。
绿深门户啼鹃外，
看堆床、宝晋图书。
尽萧闲，
浴砚临池，
滴露研朱。
旧时曾写桃花扇，
弄霏香秀笔，
春满西湖。
松菊依然，
柴桑自爱吾庐。
冰弦玉柱风流在，
更秋兰、香染衣裾。
照窗明，
小字珠玑，
重见欧虞。
