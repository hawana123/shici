			<div class="info"><span class="date">作者：王安中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
千山青比妆眉浅。
却奈眉峰远。
玉人元自不禁秋。
更算恼伊深处、月当楼。
分携不见凭阑际。
只料无红泪。
万千应在锦回纹。
嘱付断鸿西去、问行云。
