			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

看飘飘、万里去东流，
道伊去如风。
便锦缆危潮，
青山御宿，
烟雨啼红。
愁是明朝酒醒，
听著返魂钟。
留得春如故，
了不关侬。
春亦去人远矣，
是别情何薄，
归兴何浓。
但江南好□，
未便到芙蓉。
念今夜、初程何处，
有何人、垂袖舞行宫。
青青柳，
留君如此，
如此匆匆。
