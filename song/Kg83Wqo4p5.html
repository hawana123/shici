			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我爱荷花花最软。
锦拶云挨，
朵朵娇如颤。
一阵微风来自远。
红低欲蘸凉波浅。
莫是羊家张静婉。
抱月飘烟，
舞得腰肢倦。
偷把翠罗香被展。
无眠却又频翻转。


		</article>
