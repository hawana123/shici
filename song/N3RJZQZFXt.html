			</div>

		<article class="post">
			
倦客平生行处，
坠鞭京洛，
解佩潇湘。
此夕何年，
来赋宋玉高唐。
绣帘开、香尘乍起，
莲步稳、银烛分行。
暗端相。
燕羞莺妒，
蝶绕蜂忙。
难忘。
芳樽频劝，
峭寒新退，
玉漏犹长。
几许幽情，
只愁歌罢月侵廊。
欲归时、司空笑问，
微近处，
丞相嗔狂。
断人肠。
假饶相送，
上马何妨。
