			<h1>珍珠令</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桃花扇底歌声杳。
愁多少。
便觉道花阴闲了。
因甚不归来，
甚归来不早。
满院飞花休要扫。
待留与、薄情知道。
怕一似飞花，
和春都老。
