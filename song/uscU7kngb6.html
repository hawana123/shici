			<div class="info"><span class="date">作者：卫宗武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
强半秋澄穆。
半月弦、南极躔高，
寿星明煜。
今岁户庭殊旧岁，
洗尽闲愁千斛。
沸春夏、欢声相续。
兰已种成香满砌，
更蕣华、得偶颜如玉。
双捧劝，
寿齐祝。
郗枝芳映庄椿绿。
觉这番、初度称觞，
桂增芬馥。
生子生孙从此始，
剩有人传祖笏。
看八座、青毡须复。
两两闺中俱秀质，
待子平、婚嫁人人足。
碧桃下，
跨青鹿。
