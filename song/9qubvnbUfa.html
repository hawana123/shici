			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：洪迈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
院落深沉，
池塘寂静。
帘钩卷上梨花影。
宝筝拈得雁难寻，
篆香消尽山空冷。
钗凤斜欹，
鬓蝉不整。
残红立褪慵看镜。
杜鹃啼月一声声，
等闲又是三春尽。
