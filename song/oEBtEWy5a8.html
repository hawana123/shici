			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧油推上客。
有神机沈密，
参运帷幄。
威声际沙漠。
庆云飞川泳，
和熏三白。
霄渊敻鬲。
甚探梅、也来相约。
更谁怜久客，
泥深穿履，
栖栖东郭。
农麦。
年来管好，
禾黍离离，
讵忘关洛。
风高水涸。
多少事、待韬略。
看鹅池夜渡，
黎明飞捷，
儿辈愔愔未觉。
便冲寒，
铁骑横驱，
汛扫六合。


		</article>
