			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：赵与仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
露冷仙梯。
霓裳散舞，
记取人归。
月度层霄，
雨连深夜，
谁管花飞。
金铺满地苔衣。
似一片、斜阳未移。
生怕清香，
又随凉信，
吹过东篱。
