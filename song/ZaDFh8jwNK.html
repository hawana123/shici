都会地。
东南王气须记。
龙盘凤舞到钱塘，
瑞烟回起。
画图彩笔写西湖，
波光溶漾无际。
翠栏最宜半倚。
柳阴骏马谁系。
鳞差观阁接飞翬，
衙庐万垒。
倒空碧浸软琉璃，
云收天净如水。
夕阳照晚听近市。
沸笙箫、劝动闾里。
比屋乐逢尧世。
好相将载酒寻歌玄对。
酬答年华莺花里。
