			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
微云拂斜月，
万籁声沈。
凉露暗坠桐阴。
蛾眉乞得天孙巧，
愔愔楼上穿针。
佳期鹊相误，
到年时此夕，
欢浅愁深。
人间儿女，
说风流，
直到如今。
河汉几曾风浪，
因景物牵情，
自是人心。
长记秋庭往事，
钿花翦翠，
钗股分金。
道人无著，
正萧然、竹枕綀衾。
梦回时，
天淡星稀，
闲弄一曲瑶琴。
