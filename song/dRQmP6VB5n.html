			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：洪咨夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
脸长红，
眉半白，
老鹤饱风露。
岁换星移，
禄运又交午。
须知命带将来，
福推不去，
稳做个、荣华彭祖。
记初度。
谢他紫燕黄鹂，
争先送好语。
春满湖山，
历历旧游处。
管教柳外行厨，
花边步屧，
长占断、好晴奇雨。


		</article>
