			<h1>清商怨</h1>
			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
庭花香信尚浅，
最玉楼先暖。
梦觉春衾，
江南依旧远。
回纹锦字暗剪，
漫寄与、也应归晚。
要问相思，
天涯犹自短。
