			<h1>满江红</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梦里京华，
忽听得、庭花遗曲。
到醒来、愁满东风山屋。
春事已非空结绮，
晓班无分随群玉。
想天涯、沦落杜秋娘，
攒眉绿。
谁能顾，
荒芜菊。
谁能问，
平安竹。
任时光流转，
都成虚辱。
无可奈何天地隘，
只饶走得溪山足。
但逢人、相问麦青青，
何时熟。


		</article>
