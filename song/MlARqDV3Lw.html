			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：刘将孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水际轻烟，
沙边微雨。
荷花芳草垂杨渡。
多情移徙忽成愁，
依稀恰是西湖路。
血染红笺，
泪题锦句。
西湖岂忆相思苦。
只应幽梦解重来，
梦中不识从何去。


		</article>
