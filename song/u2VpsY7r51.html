			<h1>眉妩</h1>
			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
看垂杨连苑，
杜若侵沙，
愁损未归眼。
信马青楼去，
重帘下，
娉婷人妙飞燕。
翠尊共款。
听艳歌、郎意先感。
便携手、月地云阶里，
爱良夜微暖。
无限。
风流疏散。
有暗藏弓履，
偷寄香翰。
明日闻津鼓，
湘江上，
催人还解春缆。
乱红万点。
怅断魂、烟水遥远。
又争似相携，
乘一舸、镇长见。


		</article>
