			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少年意气，
脑燕兵胡，
虏王区脱。
眼底朦胧，
腹中空洞，
不著曹刘元白。
闻道殊科八中，
也要彩卢连掷。
收拾尽，
到如今但有，
寸心如铁。
天付，
真奇特。
口静神充，
双眼胡僧碧。
楚国离骚，
唐朝词学，
未信芳尘□歇。
结取佳人香佩，
截断儿曹绮舌。
归去也，
且斓斑戏彩，
好春长日。


		</article>
