飞鸿又作秋空字，
凄凄旧游湘浦。
凉思带愁深，
渺苍茫何许。
岁华知几度。
奈双鬓、不禁吟苦。
独倚危楼，
叶声摇暮，
玉阑无语。
尺素。
欲传将，
故人远、天涯屡惊回顾。
心事只琴知，
漫闲相尔汝。
甚时江海去。
算空负、白苹鸥侣。
更谁与、翦烛西窗，
且醉听山雨。
