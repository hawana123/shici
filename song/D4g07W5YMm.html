			<h1>过秦楼</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水浴清蟾，
叶喧凉吹，
巷陌马声初断。
闲依露井，
笑扑流萤，
惹破画罗轻扇。
人静夜久凭阑，
愁不归眠，
立残更箭。
叹年华一瞬，
人今千里，
梦沈书远。
空见说、鬓怯琼梳，
容销金镜，
渐懒趁时匀染。
梅风地溽，
虹雨苔滋，
一架舞红都变。
谁信无聊为伊，
才减江淹，
情伤荀倩。
但明河影下，
还看稀星数点。
