			<h1>壶中天·念奴娇</h1>
			<div class="info"><span class="date">作者：锦溪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
骑鲸直上，
问妲娥何日，
天生英杰。
笑下琼楼，
还报道，
甫近迎长佳节。
万里无云，
一天如水，
拥出新团月。
正当此夜，
文星飞下天阙。
蟾苑元有高枝，
至今犹待，
自是无心折。
只爱林泉供笑傲，
吟出阳春白雪。
冠玉精神，
希夷仙种，
秘受长生诀。
蓬壶不老，
待看兰玉英发。


		</article>
