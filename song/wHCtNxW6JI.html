			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
西池旧约。
燕语柳梢桃萼。
向紫陌、秋千影下，
同绾双双凤索。
过了莺花休则问，
风共月、一时闲却。
知谁去、唤得秋阴，
满眼败垣红叶。
飘泊。
江湖载酒，
十年行乐。
甚近日、伤高念远，
不觉风前泪落。
橘熟橙黄堪一醉，
断未负、晚凉池阁。
只愁被、撩拨春心，
烦恼怎生安著。
