			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：李演</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳水戏桃英。
小滴燕支浸绿云。
待觅琼觚藏彩信，
流春。
不似题红易得沈。
天上许飞琼。
吹下蓉笙染玉尘。
可惜素鸾留不得，
更深。
误剪灯花断了心。


		</article>
