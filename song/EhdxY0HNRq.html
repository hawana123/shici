倦舞轮袍後。
正鸾慵凤困，
依然怨新怀旧。
别有艳妆来执乐，
春笋微揎罗袖。
试一曲、琅璈初奏。
莫放珠帘容易卷，
怕人知、世有梨园手。
钗玉冷，
钏金瘦。
烛花对翦明於昼。
画堂深、屏山掩翠，
炭红围兽。
错认佩环犹未是，
依约雏莺啭柳。
任箭滴、铜壶银漏。
一片雄心天外去，
为声清、响彻云霄透。
人醉也，
尚呼酒。
