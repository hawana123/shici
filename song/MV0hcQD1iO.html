			<div class="info"><span class="date">作者：赵崇嶓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

桂海云蒸，
瘴山雾暖，
片雪何曾到地。
羡长日、岛仙清暑，
自学得、剪冰裁□。
把岁寒、五出工夫，
别妆点薰风，
尽成清致。
尽虹雨翻晴，
暮霞焦土，
一种凄凉如洗。
酝藉丰标浑无比。
应似惜、潇湘蕙疏兰弃。
纵未入、众芳题品，
终自倚、一涯风味。
待等闲、留取遗芬，
伴檐匐芳菲，
蔷薇清泚。
看佩贯胡绳，
心灰宝燎，
到了未输兰蕙。
