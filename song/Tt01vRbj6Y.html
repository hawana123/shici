			<h1>庆春宫·高阳台</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
蟾窟研霜，
蜂房点蜡，
一枝曾伴凉宵。
清气初生，
丹心未折，
浓艳到此都消。
避风归去，
贮金屋、妆成汉娇。
栗肌微润，
和露吹香，
直与秋高。
小山旧隐重招。
记得相逢，
古道迢遥。
把酒长歌，
插花短舞，
谁在水国吹箫。
馀音何处，
看万里、星河动摇。
广庭人散，
月淡天心，
鹤下银桥。
