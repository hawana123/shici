山翠晴岚曲曲偎。
红香浮玉醉窝颓。
不烦人筑避风台。
潇湘路，
随意自徘徊。
春倦怕频催。
琵琶私语近、问谁来。
春风那隔锦云堆。
梦中蝶，
飞去又飞来。
