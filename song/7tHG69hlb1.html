			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
荔子著花繁，
清微庭院。
贺厦双飞画梁燕。
绮罗丛里，
百和炉烟祝愿。
愿从今日去，
身长健。
檀板竞催，
榕阴初转。
舞袖风前翠翘颤。
明年开府，
锡宴金锺宣劝。
寿星朝北斗，
君王眷。


		</article>
