十日狂风雨。
扫园林、红香万点，
送春归去。
独有荼シ开未到，
留得一分春住。
早杨柳、趁晴飞絮。
可奈暖埃欺昼永，
试薄罗衫子轻如雾。
惊旧恨，
到眉宇。
东风台榭知何处。
问燕莺如今，
尚有春光几许。
可欢一年游赏倦，
放得无情露醑。
为唤取、扇歌裙舞。
乞得风光远两眼，
待为君、满把金杯举。
扶醉玉，
伴挥麈。
