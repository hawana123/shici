			<h1>金缕曲·贺新郎</h1>
			<div class="info"><span class="date">作者：蔡士裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
怪得梅开早。
被何人、香罗剪就，
天工奇巧。
茅舍竹篱容不得，
移向华堂深悄。
别一样、风流格调。
玉质冰姿依然在，
算暗中、只欠香频到。
著些子，
更奇妙。
有时来伴金尊倒。
几徘徊、认成真後，
又还误了。
费尽东君回护力，
空把芳心萦绕。
竟不解、索他一笑。
夜月纱窗黄昏後，
为爱花、翻被花情恼。
个恩爱，
负多少。
