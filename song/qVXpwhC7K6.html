			<h1>卜算子</h1>
			<div class="info"><span class="date">作者：邹应龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
满二望三时，
春景方明媚。
又见蟠桃结子来，
王母初筵启。
无数桂林山，
不尽漓江水。
总入今朝祝寿杯，
永保千千岁。
