玉麟堂上神仙，
算来便合归廊庙。
天教且住，
堂堂裘带，
舒舒旗纛。
一笑谈中，
遍江淮上，
太平花草。
待金瓯揭了，
黄扉坐处，
祗依此、规模好。
恰似虹流节後，
庆生申、佳期还到。
乾坤开泰，
君臣相遇，
机缘恁巧。
谁信苍生，
举头凝望，
锋车催召。
向芜湖，
更有无言桃李，
顾春风早。
