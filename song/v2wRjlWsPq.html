			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烟村茂樾湾溪畔。
似远景、摹轻练。
细草平沙骑款段。
渔翁欸乃，
却惊鸥鹭，
飞起澄波面。
班荆对饮垂杨岸。
枝上莺歌如解劝。
山映斜阳霞绮散。
醉吟乘兴，
锦囊诗满，
爱月归来晚。


		</article>
