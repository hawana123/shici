			<h1>紫萸香慢</h1>
			<div class="info"><span class="date">作者：姚云文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
近重阳、偏多风雨，
绝怜此日暄明。
问秋香浓未，
待携客、出西城。
正自羁怀多感，
怕荒台高处，
更不胜情。
向尊前、又忆洒酒插花人。
只座上、已无老兵。
凄情。
浅醉还醒。
愁不肯、与诗平。
记长楸走马，
雕弓ㄇ柳，
前事休评。
紫萸一枝传赐，
梦谁到、汉家陵。
尽乌纱、便随风去，
要天知道，
华发如此星星。
歌罢涕零。
