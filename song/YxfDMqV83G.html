			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
歌时宛转饶风措。
莺语清圆啼玉树。
断肠归去月三更，
薄酒醒来愁万绪。
孤灯翳翳昏如雾。
枕上依稀闻笑语。
恶嫌春梦不分明，
忘了与伊相见处。
