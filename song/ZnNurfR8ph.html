		<article class="post">
			
东风又送酴醿信。
早吹得、愁成潘鬓。
花开犹似十年前，
人不似、十年前俊。
水边珠翠香成阵。
也消得、燕窥莺认。
归来沉醉月朦胧，
觉花气、满襟犹润。
