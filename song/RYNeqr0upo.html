			<div class="info"><span class="date">作者：萧允之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
蔷薇开欲谢，
峭寒渐少，
轩槛俯晴沙。
先来愁未了，
又听一声，
新阕落渔家。
徘徊伫立，
似玉笛、三弄昭华。
春昼长、暗怀谁写，
戏墨乱翻鸦。
吁嗟。
诗情犹隽，
酒兴偏豪，
记南楼月下。
曾共乐、沈烟绮席，
烛影窗纱。
秾香秀色知何处，
甚忘却、堤柳汀葭。
空惆怅，
无人共采苹花。
