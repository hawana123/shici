			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：李演</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
采芳苹，
萦去舻。
归步翠微雨。
柳色如波，
萦恨满烟浦。
东君若是多情，
未应花老，
心已在、绿成阴处。
困无语。
柔被褰损梨云，
间修牡丹谱。
妒粉争香，
双燕为谁舞。
年年红紫如尘，
五桥流水，
知送了、几番愁去。


		</article>
