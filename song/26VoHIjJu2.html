			<h1>满江红</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
飘尽寒梅，
笑粉蝶、游蜂未觉。
渐迤逦、水明山秀，
暖生帘幕。
过雨小桃红未透，
舞烟新柳青犹弱。
记画桥，
深处水边亭，
曾偷约。
多少恨，
今犹昨；
愁和闷，
都忘却。
拚从前烂醉，
被花迷着。
晴鸽试铃风力软，
雏莺弄舌春寒薄。
但只愁，
锦绣闹妆时，
东风恶。
