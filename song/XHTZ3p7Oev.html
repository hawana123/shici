			<div class="info"><span class="date">作者：王义山</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
南昌奇观，
最东湖、好景重重叠叠。
谁瞰湖光新佳阁，
横挹翠峰嶻辥。
十里芙蓉，
海神捧出，
一镜何明彻。
鸢鱼飞跃，
活机触处泼泼。
容斋巨笔如椽，
迎来一记，
赢得芳名独。
猛忆泛莲前日事，
诗社杯盘频设。
倚看斜阳，
檐头燕子，
如把兴亡说。
谁迎谁送，
一川无限风月。
