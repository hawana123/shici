			<h1>玉胡蝶·玉蝴蝶</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
角断竿鸣疏点，
倦萤透隙，
低弄书光。
一寸悲秋，
生动万种凄凉。
旧衫染、唾凝花碧，
别泪想、妆洗蜂黄。
楚魂伤。
雁汀沙冷，
来信微茫。
都忘。
孤山旧赏，
水沈熨露，
岸锦宜霜。
败叶题诗，
御沟应不到流湘。
数客路、又随淮月，
羡故人、还买吴航。
两凝望。
满城风雨，
催送重阳。


		</article>
