			<h1>西江月</h1>
			<div class="info"><span class="date">作者：陈三聘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诗眼曾逢花面，
画图还识春娇。
当年风格太妖饶。
粉腻酥柔更好。
酒晕不温香脸，
玉慵犹怯轻绡。
春风别後又秋高。
再见只应人老。


		</article>
