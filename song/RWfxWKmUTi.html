			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
流泉宛转双开窦。
带染轻纱皱。
何人暗得金船酒。
拥罗绮前後。
绿定见花影，
并照与、艳妆争秀。
行尽曲名，
休更再歌杨柳。
光生飞动摇琼甃。
隔障笙箫奏。
须知短景欢无足，
又还过清昼。
翰阁迟归来，
传骑恨、留住难久。
异日凤凰池上，
为谁思旧。
