			<h1>行香子</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
世事尘轻。
宠辱何惊。
□不须、更问君平。
一帆客棹，
几曲渔汀。
正年华晚，
露华澹，
月华明。
休论烟阁，
莫说云屏。
算惟堪、瓜种东陵。
驹阴短景，
蜗角浮名。
但岁难留，
身难健，
鬓难青。
