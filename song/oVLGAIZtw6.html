			<h1>金缕曲·贺新郎</h1>
			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
枌社新相识。
恍瞻君、丰神气貌，
飘然仙白。
笔底三江鲸浪注，
胸次一瓯冰雪。
怎不做、龙门上客。
坎止流行元无定，
敢一朝、挨却尘泥迹。
且剩把，
锦云织。
试看自古贤侯伯。
一时间、失虽暂失，
得还终得。
儋石空无君家事，
百万付之一掷。
渐养就、抟风鹏翼。
任你祖鞭先著了，
占鸥天、浩荡观浮没。
挈富贵，
等儿剧。
