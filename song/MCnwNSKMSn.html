		<article class="post">
			
想伊不住。
船在蓝桥路。
别语未甘听，
更拟问、而今是去。
门前杨柳，
几日转西风，
将行色，
欲留心，
忽忽城头鼓。
一番幽会，
只觉添愁绪。
邂逅却相逢。
又还有、此时欢否。
临岐把酒，
莫惜十分斟，
尊前月，
月中人，
明夜知何处。
