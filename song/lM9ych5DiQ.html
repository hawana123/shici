		<article class="post">
			
昨日春如十三女儿学绣，
一枝枝、不教花瘦。
甚无情，
便下得、雨僝风僽。
向园林、铺作地衣红绉。
而今春似轻薄荡子难久。
记前时、送春归后。
把春波都酿作、一江醇酎。
约清愁、杨柳岸边相候。
