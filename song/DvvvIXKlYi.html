			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
残霞殿雨，
皞气入窗扉。
井梧堕叶，
寒砌叫蛩，
秋满屏帏。
罗袖匆匆叙别，
凄凉客里，
异乡谁更相知。
念伊其。
当时芍药同心，
谁知又爽佳期。
直待金风到後，
红叶秋时。
细写情辞。
何用纸。
又却恐、秋深叶渐稀。
