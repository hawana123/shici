			</div>
		</div>

		<article class="post">
			
瑞麟香软飞瑶席，
吟仙笑陪欢宴。
桐影吹香，
梅阴弄碧，
一味微凉堪荐。
停杯缓劝。
记罗帕求诗，
琵琶遮面。
十载扬州，
梦回前事楚云远。
人生总是逆旅，
但相逢一笑，
如此何限。
采石宫袍，
沈香醉笔，
何似轻衫小扇。
流年暗换。
甚新雨情怀，
故园心眼。
明日西江，
斜阳帆影转。
