			<h1>九回肠·好女儿</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
削玉销香。
不喜浓妆。
倚高楼、望断章台路，
但垂杨永巷，
落花微雨，
芳草斜阳。
赖有雕梁新燕，
试寻访，
武陵狂。
小华笺、付与西飞去，
印一双愁黛，
再三归字，
□九回肠。


		</article>
