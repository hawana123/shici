			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：刘过</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
知音者少，
算乾坤许大，
著身何处。
直待功成方肯退，
何日可寻归路。
多景楼前，
垂虹亭下，
一枕眠秋雨。
虚名相误，
十年枉费辛苦。
不是奏赋明光，
上书北阙，
无惊人之语。
我自匆忙天未许，
赢得衣裾尘土。
白壁追欢，
黄金买笑，
付与君为主。
莼鲈江上，
浩然明日归去。
