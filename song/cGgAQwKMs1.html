			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
露花倒影，
烟芜蘸碧，
灵沼波暖。
金柳摇风树树，
系彩舫龙舟遥岸。
千步虹桥，
参差雁齿，
直趋水殿。
绕金堤、曼衍鱼龙戏，
簇娇春罗绮，
喧天丝管。
霁色荣光，
望中似睹，
蓬莱清浅。
时见。
凤辇宸游，
鸾觞禊饮，
临翠水、开镐宴。
两两轻［舟刃］飞画［楫戈］，
竞夺锦标霞烂。
罄欢娱，
歌鱼藻，
徘徊宛转。
别有盈盈游女，
各委明珠，
争收翠羽，
相将归远。
渐觉云海沉沉，
洞天日晚。
