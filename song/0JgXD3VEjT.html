			<div class="info"><span class="date">作者：胡德芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
湛湛玉清水，
矗矗炼丹山。
秀环侯泮，
广文分得括苍仙。
虞殿薰风初入。
尧陛祥蓂七叶，
此际诞真贤。
学术瑞王国，
声誉蔼人寰。
绿槐宫，
丹桂殿，
杏花坛。
英华粲发，
聊将文教布龙藩。
我亦执经北面，
喜见发祥南斗，
再拜祝长年。
丹诏烂鸦墨，
绿发映貂蝉。
