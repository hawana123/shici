			<div class="info"><span class="date">作者：刘埙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
院落黄昏，
残霞收尽廉纤雨。
天香富贵洛阳城，
巧费春工作。
自笑平生吟苦。
写不尽、此花风度。
玉堂银烛，
翠幄画阑，
万红争妒。
那更深宵，
寒光幻出清都府。
嫦娥跨影下人间，
来按红鸾舞。
连夜杯行休驻。
生怕化、彩云飞去。
酒阑人静，
月淡尘清，
晓风轻露。
