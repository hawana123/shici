			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
严凝天气，
近腊时节，
寒梅暗绽疏枝。
素艳琼苞，
盈盈掩映亭池。
雪中欺寒探暖，
替东君、先报芳菲。
暗香远，
把荒林幽圃，
景致妆迟。
别是一般风韵，
超群卉、不待淡荡风吹。
雅态仪容，
特地惹起相思。
折来画堂宴赏，
向尊前、吟咏怜伊。
渐开尽，
算闲花、野草怎知。
