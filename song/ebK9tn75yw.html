			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江亭年暮。
趁飞雁、又听，
数声柔橹。
蓝尾杯单，
胶牙饧澹，
重省旧时羁旅。
雪舞野梅篱落，
寒拥渔家门户。
晚风峭，
作初番花讯，
春还知否。
何处。
围艳冶、红烛画堂，
博簺良宵午。
谁念行人，
愁先芳草，
轻送年华如羽。
自剔短檠不睡，
空索彩桃新句。
便归好，
料鹅黄，
已染西池千缕。


		</article>
