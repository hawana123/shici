			<h1>祝英台·祝英台近</h1>
			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宝蟾明，
朱阁静，
新燕近帘语。
还记元宵，
灯火小桥路。
逢迎春笋柔微，
凌波纤稳，
诮不顾、斗斜三鼓。
甚无据。
谁信一霎是春，
惊声留不住。
柳色苔痕，
风雨暗花圃。
细看罗带银钩，
绡巾香泪，
算不枉、那时分付。


		</article>
