小巧楼台眼界宽。
朝卷帘看。
暮卷帘看。
故乡一望一心酸。
云又迷漫。
水又迷漫。
天不教人客梦安。
昨夜春寒。
今夜春寒。
梨花月底两眉攒。
敲遍阑干。
拍遍阑干。
