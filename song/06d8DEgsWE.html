			</div>

曙林带暝，
晴霭弄霏，
莺花未认游客。
草色旧迎雕辇，
蒙茸暗香陌。
秋千架，
闲晓索。
正露洗、绣鸳痕窄。
费人省，
隔夜浓欢，
酲处先觉。
重过涌金楼，
画舫红旌，
催向段桥泊。
又怕晚天无准，
东风妒芳约。
垂杨岸，
今胜昨。
水院近、占先春酌。
恁时候，
不道归来，
香断灯落。
