			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
伤离别。
江南雁断音书绝。
音书绝。
两行珠泪，
寸肠千结。
伤心长记中秋节。
今年还似前年月。
前年月。
那知今夜，
月圆人缺。


		</article>
