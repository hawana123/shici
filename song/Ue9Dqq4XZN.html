			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
人生行乐，
算一春欢赏，
都来几日。
绿暗红稀春已去，
赢得星星头白。
醉里狂歌，
花前起舞，
拚罚金杯百。
淋漓宫锦，
忍辜妖艳姿色。
须信殿得韶光，
只愁花谢，
又作经年别。
嫩紫娇红还解语，
应为主人留客。
月落乌啼，
酒阑烛暗，
离绪伤吴越。
竹西歌吹，
不堪老去重忆。
