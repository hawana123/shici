			<div class="info"><span class="date">作者：赵佶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
紫阙苕嶢，
绀宇邃深，
望极绛河清浅。
霜月流天，
锁穹隆光满。
水精宫、金锁龙盘，
玳瑁帘、玉钩云卷。
动深思，
秋籁萧萧，
比人世、倍清燕。
瑶阶回。
玉签鸣，
渐秘省引水，
辘轳声转。
鸡人唱晓，
促铜壶银箭。
拂晨光、宫柳烟微，
荡瑞色、御炉香散。
从宸游，
前後争趋，
向金銮殿。
