何处倚阑干。
弦管高楼月正圆。
胡蝶梦中家万里，
依然。
老去愁来强自宽。
明镜借红颜。
须著人间比梦间。
蜡烛半笼金翡翠，
更阑。
绣被焚香独自眠。
