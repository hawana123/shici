院宇无人晴昼，
静看帘波舞。
自怜春晚，
漂流尚羁旅。
那况泪湿征衣，
恨添客鬓，
终日子规声苦。
动离绪。
谩徘徊愁步。
何时再相遇。
旧欢如昨，
匆匆楚台雨。
别後南北天涯，
梦魂犹记关山，
屡随书去。
