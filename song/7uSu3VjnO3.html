			<div class="info"><span class="date">作者：葛长庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
西畔双松百尺长。
当时亲自见刘王。
山前今日莲花水，
往者将军洗马塘。
南粤路，
汉宫墙。
晚风历历说兴亡。
摩挲东晋苍苔灶，
细说仙翁炼药方。
