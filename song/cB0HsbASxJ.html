			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有情风、万里卷潮来，
无情送潮归。
问钱塘江上，
西兴浦口，
几度斜晖。
不用思量今古，
俯仰昔人非。
谁似东坡老，
白首忘机。
记取西湖西畔，
正暮山好处，
空翠烟霏。
算诗人相得，
如我与君稀。
约他年、东还海道，
愿谢公、雅志莫相违。
西州路，
不应回首，
为我沾衣。
