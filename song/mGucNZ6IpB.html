			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：杨冠卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东风恶。
雪花乱舞穿帘幕。
穿帘幕。
寒侵绿绮，
音断弦索。
宫梅已破香红萼。
梅妆想称伊梳掠。
伊梳掠。
十分全似，
旧时京洛。


		</article>
