			<h1>鹊桥仙</h1>
			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诗非漫与，
酒非无算，
都是悲秋兴在。
与君觞咏欲如何，
画不就、新凉境界。
微云抹月，
斜河回斗，
隐隐奇奇怪怪。
刚风九万舞瑶林，
甚些少、人间利害。


		</article>
