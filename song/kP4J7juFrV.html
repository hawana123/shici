			<h1>瑶花慢</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朱钿宝玦。
天上飞琼，
比人间春别。
江南江北，
曾未见，
谩拟梨云梅雪。
淮山春晚，
问谁识、芳心高洁。
消几番、花落花开，
老了玉关豪杰。
金壶翦送琼枝，
看一骑红尘，
香度瑶阙。
韶华正好，
应自喜、初识长安蜂蝶。
杜郎老矣，
想旧事、花须能说。
记少年，
一梦扬州，
二十四桥明月。


		</article>
