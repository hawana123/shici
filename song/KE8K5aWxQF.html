			<h1>五彩结同心</h1>
			<div class="info"><span class="date">作者：赵彦端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人间尘断，
雨处风回，
凉波自泛仙槎。
非郭还非野，
闲莺燕、时傍笑语清佳。
铜壶花漏长如线，
金铺碎、香暖檐牙。
谁知道、东园五亩，
种成国艳天葩。
主人汉家龙种，
正翩翩迥立，
雪纻乌纱。
歌舞承平旧，
围红袖、诗兴自写春华。
未知三斗朝天去，
定何似、鸿宝丹砂。
且一醉、朱颜相庆，
共看玉井浮花。
