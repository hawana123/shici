		<article class="post">
			
湿苔青，
妖血碧，
坏垣红。
怕精灵、来往相逢。
荒烟瓦砾，
宝钗零乱隐鸾龙。
吴峰越巘，
翠颦锁、苦为谁容。
浮屠换、昭阳殿，
僧磬改、景阳钟。
兴亡事、泪老金铜。
骊山废尽，
更无宫女说元宗。
角声起，
海涛落，
满眼秋风。
