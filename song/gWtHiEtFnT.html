			<h1>西窗烛</h1>
			<div class="info"><span class="date">作者：谭宣子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春江骤涨，
晓陌微乾，
断云如梦相逐。
料应怪我频来去，
似千里迢遥，
伤心极目。
为楚腰、惯舞东风，
芳草萋萋衬绿。
燕飞独。
知是谁家箫声多事，
吹咽寻常怨曲。
尽教衿袖香泥涴，
君不见、扬州三生杜牧。
待泪华、暗落铜盘，
甚夜西窗剪烛。
