			<div class="info"><span class="date">作者：朱雍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

夜色娟娟皎月，
梅玉供春绪。
不使铅华点缀，
超出精神淡伫。
休妒残英如雨。
清香眷恋，
只恐随风满路。
散无数。
江亭暮。
鸣佩语。
正值忽忽乍别，
天远瑶池缟毂，
好趁飞琼去。
忍孤负、瑶台伴侣。
琼肌瘦尽，
庾岭零落，
空怅望、动情处。
画角哀时暗度。
参横向晓，
吹入深沈院宇。
