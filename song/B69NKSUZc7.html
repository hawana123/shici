			<h1>洞仙歌</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
也曾海上，
啖如瓜大枣。
海上归来相公老。
画堂深、满引明月清风，
家山好、一笑尘生蓬岛。
六年春易过，
赢得清阴，
到处持杯藉芳草。
看明年此日，
人在黄金台上，
早整顿、乾坤事了。
但细数斋年几人存，
更宰相高年，
几人能到。
