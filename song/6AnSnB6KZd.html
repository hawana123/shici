			<div class="info"><span class="date">作者：黄人杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
荣喉娇脆，
燕体轻盈，
争翻妙舞新声。
元是君侯生日，
爽气澄清。
天应人为献寿。
春着意、花也留情。
恣豪饮，
似流觞曲水，
前度兰亭。
况遇湖山官满，
无一事、身心分外安宁。
买个归舟，
随鸥趁鹭长征。
逢时了些事业，
还未遇、月钓云耕。
世尘外，
看西真桃熟，
南极星明。
