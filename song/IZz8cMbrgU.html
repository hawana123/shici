中有利名千丈。
先待明朝有酒如川，
自歌自放。
然正之未尝有此作也，
明日以示友人希颜钦叔，
谓可作永遇乐补成之。
因为赋此，
二公亦曾同作绝壁孤云，
冷泉高竹，
茅舍相忘。
留滞三年，
相思千里，
归梦风烟上。
天公老大，
依然儿戏，
困我世间羁鞅。
此身似、扁舟一叶，
浩浩拍天风浪。
中台黄散，
官仓红腐，
换得尘容俗状。
枕上哦诗，
梦中得句，
笑了还惆怅。
可怜满镜，
星星白发，
中有利名千丈。
