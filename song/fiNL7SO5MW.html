湖上兰舟暮发。
扬州梦断灯明灭。
想见琼花开似雪。
帽檐香，
玉纤纤，
曾为折。
渔管吹还咽。
问何意、煎人愁绝。
江北江南新念别。
掩芳尊，
与谁同，
今夜月。
