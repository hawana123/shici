			<h1>寿延长中腔令·寿延长</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
彤云映彩色相映，
御座中、天簇簪缨。
万花铺锦满高庭。
庆敞需宴欢声。
千龄启统乐功成。
同意贺、元珪丰擎。
宝觞频举侠群英。
万万载、乐升平。
