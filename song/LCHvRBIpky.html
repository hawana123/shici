			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：毕大节</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
井络储精，
岷江锺秀，
挺生名世真贤。
充闾佳气，
非雾亦非烟。
况值小春时候，
蓂背下、八荚争妍。
馀波在，
九华父老，
歌颂轓喧嗔。
三年。
书治最，
南唐重赋，
一旦俱蠲。
此恩垂不朽，
刻石流传。
愿借沧溟为寿，
玳筵上、满吸长川。
从兹去，
鸾坡凤阁，
平步稳登仙。


		</article>
