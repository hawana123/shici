			<h1>满江红</h1>
			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
重到西湖，
春拆信、露花酥滴。
倚危栏、湖山佳处，
短屏著色。
拟泛一舟苍莽岸，
恐伤万里羁游客。
赖款门、修竹有高人，
留狂迹。
倾盖意，
真相得。
诗句里，
曾相识。
看戛然飞动，
笔端金石。
照眼光浮琼液满，
断肠翠拥宫靴窄。
问多情、还肯借青鸾，
通消息。


		</article>
