			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：李清照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
萧条庭院，
又斜风细雨，
重门须闭。
宠柳娇花寒食近，
种种恼人天气。
险韵诗成，
扶头酒醒，
别是闲滋味。
征鸿过尽，
万千心事难寄。
楼上几日春寒，
帘垂四面，
玉栏干慵倚。
被冷香消新梦觉，
不许愁人不起。
清露晨流，
新桐初引，
多少游春意！
日高烟敛，
更看今日晴未？
?

		</article>
