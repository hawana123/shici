过水穿山前去也，
吟诗约句千馀。
淮波寒重雨疏疏。
烟笼滩上鹭，
人买就船鱼。
古寺幽房权且住，
夜深宿在僧居。
梦魂惊起转嗟吁。
愁牵心上虑，
和泪写回书。
