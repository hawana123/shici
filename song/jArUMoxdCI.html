			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
渚风低，
芙蓉万朵，
清妍赋情味。
雾绡红缀。
看曼立分行，
闲淡佳丽。
靓姿艳冶相扶倚。
高低纷愠喜。
正晓色、懒窥妆面，
娇眠敧翠被。
秋光为花且徘徊，
朱颜迎缟露，
还应憔悴。
腰肢小，
腮痕嫩、更堪飘坠。
风流事、旧宫暗锁，
谁复见、尘生香步里。
谩叹息、玉儿何许，
繁华空逝水。
