小亭山半枕。
又一番园林，
春事整整。
微阴护轻冷。
早蜂狂蝶浪，
褪黄消粉。
阑干日永。
数花飞、残崖断井。
仗何人、说与东风，
莫把老红吹尽。
休省。
烟江云嶂，
楚尾吴头，
自来多景。
愁高怅远。
身世事，
但难准。
况禁他，
东兔西乌相逐，
古古今今不问。
算鸱夷、办却扁舟，
个中杀稳。
