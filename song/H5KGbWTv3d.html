			<h1>最高楼</h1>
			<div class="info"><span class="date">作者：崔木</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蹇驴缓跨，
迢递至京城。
当此际，
正芳春。
芹泥融暖飞雏燕，
柳条摇曳韵鹂庚。
更那堪，
迟日暖，
晓风轻。
算费尽、主人歌与酒，
更费尽、青楼与筝。
多少事，
绊牵情。
愧我品题无雅句，
喜君歌咏有新声。
愿从今，
鱼比目，
凤和鸣。


		</article>
