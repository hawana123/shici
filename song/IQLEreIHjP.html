			<div class="info"><span class="date">作者：王月山</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
夜来疏雨鸣金井，
一叶舞空红浅。
莲渚收香，
兰皋浮爽，
凉思顿欺班扇。
秋光苒苒。
任老却芦花，
西风不管。
清兴难磨，
几回有句到诗卷。
长安故人别後，
料征鸿声里，
画阑凭遍。
横竹吹商，
疏砧点月，
好梦又随云远。
闲愁似线。
甚系损柔肠，
不堪裁翦。
听著鸣蛩，
一声声是怨。
