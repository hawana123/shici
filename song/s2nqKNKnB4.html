			</div>

政乐中和，
夷夏宴喜，
官梅乍传消息。
待作新年欢计，
断送春色。
桃李成阴，
甘棠少讼，
又移旌戟。
念画楼朱阁，
风流高会，
顿冷谈席。
西州纵有，
舞裙歌板，
谁共茗邀棋敌。
归来未得，
先沾离袖，
管弦催滴。
乐事赏心易散，
良辰美景难得。
会须醉倒，
玉山扶起，
更倾春碧。
