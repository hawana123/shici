			<div class="info"><span class="date">作者：王十朋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
深深院。
夜雨过，
帘栊高卷。
正满槛、海棠开欲半。
仍朵朵、红深红浅。
遥认三千宫女面。
匀点点、胭脂未遍。
更微带、春醪宿醉，
袅娜香肌娇艳。
日暖。
芳心暗吐，
含羞轻颤。
笑繁杏夭桃争烂漫。
爱容易、出墙临岸。
子美当年游蜀苑。
又岂是、无心眷恋。
都只为、天然体态，
难把诗工裁翦。
