			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
林霏散浮暝，
河汉空云，
都缘水国秋清。
绿房一夜迎向晓，
海影飞落寒冰。
蓬莱在何处，
但危峰缥缈，
玉籁无声。
文箫素约，
料相逢、依旧花阴。
登眺尚馀佳兴，
零露下衣襟，
欲醉还醒。
明月明年此夜，
颉颃万里，
同此阴晴。
霓裳梦断，
到如今、不许人听。
正婆娑桂底，
谁家弄笛，
风起潮生。
