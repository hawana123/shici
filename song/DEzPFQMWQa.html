			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
身材儿、早是妖娆。
算风措、实难描。
一个肌肤浑似玉，
更都来、占了千娇。
妍歌艳舞，
莺惭巧舌，
柳妒纤腰。
自相逢，
便觉韩价减，
飞燕声消。
桃花零落，
溪水潺［氵爰］，
重寻仙径非遥。
莫道千酬一笑，
便明珠、万斛须邀。
檀郎幸有，
凌云词赋，
掷果风标。
况当年，
便好相携，
凤楼深处吹箫。
