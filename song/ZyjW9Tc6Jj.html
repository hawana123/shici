			<div class="info"><span class="date">作者：王炎2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
镜中失画双青鬓。
懒更占花信。
小梅半谢雨垂垂。
未许轻红破蕾、缀桃枝。
社前归燕穿帘语。
似说人憔悴。
自缘老去少欢悰。
不是春寒料峭、怯东风。
