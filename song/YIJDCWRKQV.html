			<h1>西江月</h1>
			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金鼎香销沈麝，
碧梧影转阑干。
可庭明月绮窗闲。
帘幕低垂不卷。
一自高唐人去，
秋风几许摧残。
拂檐修竹韵珊珊。
梦断山长水远。
