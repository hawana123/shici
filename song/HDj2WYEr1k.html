			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：张枢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
歌尘凝燕垒，
又软语、在雕梁。
记剪烛调弦，
翻香校谱，
学品伊凉。
屏山梦云正暖，
放东风、卷雨入巫阳。
金冷红绦孔雀，
翠间彩结鸳鸯。
银缸。
焰冷小兰房。
夜悄怯更长。
待采叶题诗，
含情赠远，
烟水茫茫。
春妍尚如旧否，
料啼痕、暗里浥红妆。
须觅流莺寄语，
为谁老却刘郎。
