			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
十岁儿童，
看骑竹、花阴满城。
与新第、桐乡孙子，
高下齐生。
倚枕不寻柯下梦，
举头自爱橘中名。
但有时、米价问如何，
公助平。
东西塾，
听书声。
长短卷，
和诗成。
总神仙清福，
前辈家庭。
试问凌烟图相国，
何如洛寺写耆英。
甚天公、属意富民侯，
银信青。
