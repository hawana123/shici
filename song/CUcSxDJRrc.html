			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：马廷鸾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
老夫耄矣，
怪新年顿尔，
□衰俱现。
排闷篇诗，
浇愁盏酒，
自读离骚自劝。
长安日远。
怅旧国禾宫，
故侯瓜畹。
风景不殊，
江涛如此世缘浅。
莫莫休休□□，
□□乾坤毁，
幽怀无限。
弱羽填波，
轻装浮海，
其奈沧溟潋滟。
年华婉娩。
况六十平头，
底须顽健。
戏唱高词，
作还丹九转。


		</article>
