		<article class="post">
			
野服纶巾。
白发红颊，
无限阳春。
二满三平，
粗衣淡饭，
锺鼎山林。
尊前喜气轮囷，
道蚕麦、今朝甲申。
天放新晴，
人占一饱，
老子宽心。
