见晚情如旧，
交疏分已深。
舞时歌处动人心。
烟水数年魂梦，
无处可追寻。
昨夜灯前见，
重题汉上襟。
便愁云雨又难寻。
晓也星稀，
晓也月西沈。
晓也雁行低度，
不会寄芳音。
