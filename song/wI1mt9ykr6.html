			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：冯取洽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
禀气之中，
具圣之和，
生逢令辰。
算三春仲月，
方才破二，
百年大齐，
恰则平分。
立玉林深，
散花庵小，
中有け然自在身。
诗何似，
似苏州闲远，
庾府清新。
青鞋布袜乌巾。
试勇往蓉溪一问津。
有心香一瓣，
心声一阕，
更携阿艾，
同寿灵椿。
劫劫长存，
生生不息，
宁极深根秋又春。
聊添我，
作风流二老，
岁岁寻盟。
