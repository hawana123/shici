			<h1>浪淘沙</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芍药小纱窗。
唾碧茸长。
粉香犹涴旧时妆。
玉佩丁东仙步远，
好处难忘。
草草赋高唐。
终是荒凉。
凉蟾飞入合欢床。
争得花阴重邂逅，
才不思量。


		</article>
