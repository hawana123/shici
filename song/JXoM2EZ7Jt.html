			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

川原澄映，
烟月冥濛，
去舟如叶。
岸足沙平，
蒲根水冷留雁唼。
别有孤角吟秋，
对晓风呜轧。
红日三竿，
醉头扶起还怯。
离思相萦，
渐看看、鬓丝堪镊。
舞衫歌扇，
何人轻怜细阅。
点检从前恩爱，
但凤笺盈箧，
愁剪灯花，
夜来和泪双叠。
