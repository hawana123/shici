			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
楚山木落风高，
暮云黯黯孤容瘦。
天晴似洗，
明霞消尽，
玉峦排秀。
九凤飞来，
五云深处，
一时轻矫。
恨三山不见，
六鳌去後，
天空远，
人将老。
堪笑此生如寄，
信扁舟、朅来江表。
望中愁眼，
依稀犹认，
数峰林杪。
万里东南，
跨江云梦，
此情多少。
问何时还我，
千岩万壑，
卧霜天晓。
