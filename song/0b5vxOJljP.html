			<h1>江神子·江城子</h1>
			<div class="info"><span class="date">作者：韩元吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金银楼阁认蓬莱。
晓烟开。
上崔嵬。
风引孤帆，
谁道却船回。
鹏翼倚天鳌背稳，
惊浪起，
雪成堆。
翩翩黄鹤为谁来。
醉持杯。
共徘徊。
四面江声，
脚底隐晴雷。
织女机头凭借问，
何处更、有琼台。


		</article>
