			<div class="info"><span class="date">作者：奚_</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

霁环新掠。
正风回浪影，
时摇城脚。
叹天涯、春草无伦，
似凝伫当时，
柳颦花弱。
步锦珠沉，
谩一眸、千年如昨。
信龙楼凤阁，
无奈都由，
笑歌休却。
斜阳柳边自落。
听幽禽两两，
沙际停泊。
道世问、多少闲愁，
总输与扁舟，
五湖游乐。
便买蓑衣，
又生怕、鱼龙风恶。
把从前、万事对酒，
且休问著。
