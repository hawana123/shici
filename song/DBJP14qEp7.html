			<h1>点绛唇</h1>
			<div class="info"><span class="date">作者：刘埙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风卷游云，
梨云梦冷人何处。
一溪烟雨。
遮断垂杨路。
恨入琴心，
能写当时语。
愁无绪。
泪痕红蠹。
犹带香如故。
