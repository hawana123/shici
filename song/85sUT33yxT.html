			<h1>金缕衣·贺新郎</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
帝遣司花女。
炯琼琚瑶佩，
新来满空飞舞。
飞到水晶宫阙处，
还被六丁迎住。
唤月娣、天孙说与。
道是云溪新洞府，
粲玉虹、拥出神仙宇。
齐星汉，
切云雾。
朝来细把虹梁举。
命日兄、催上金鸦，
高高腾翥。
云母卷帘三万数，
不碍风斤月斧。
真个是、去天尺五。
恰则紫皇香案近，
那砖花、院柳宜年少。
双鬓绿，
朝天去。
