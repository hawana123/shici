			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：王千秋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天气过烧灯，
初闲人倦。
晓色曈曨绣帘卷。
聚星歌扇，
一簇雪香琼软。
寿杯争要把，
从他满。
低低笑祝，
年龄遐远。
息驾无由遂公愿。
东风吹喜，
又做眉黄一点。
便参鵷鹭入，
常朝殿。


		</article>
