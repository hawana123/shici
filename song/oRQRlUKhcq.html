			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
向重门深闭，
永夜孤眠，
梦魂飞过。
梦里分明，
共玉人双卧。
粉淡香浓，
翠深红浅，
是那回梳裹。
楚雨难成，
巫云易散，
依前惊破。
无绪无聊，
向谁分诉，
独语独言，
自家摧挫。
梦也多磨，
更那堪真个。
暗数残更，
半敧孤枕，
对夜深灯火。
怨泪频弹，
愁肠屡断，
伊还知麽。
