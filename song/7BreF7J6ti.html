			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
彩桡芳苑。
嗟东风梦断，
燕残莺懒。
谩记得、标格精神，
正云涨暮天，
雨荒闲馆。
嫩绿殷红，
但回首、一川波暖。
想娇情慧态，
倚褪淡妆，
画楼帘卷。
吴歌数声冉冉。
料移商变羽，
人共天远。
须信道、飞絮游丝，
尽春去春来，
景色偷换。
扫罢蛮笺，
难寄我、浓愁深怨。
且如今，
问龟问卜，
望伊意转。
