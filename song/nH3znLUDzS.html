			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：郭应祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
薄晚才晴。
相邀移席，
待月中庭。
环坐斯须，
屋山高处，
忽吐微明。
云收雨止风停。
人世有、琼楼玉京。
一任星移，
从教斗转，
且缓飞觥。
