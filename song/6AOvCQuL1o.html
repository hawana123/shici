			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
落日在烟树，
云水两空濛。
澹霞消尽，
何事依约有微红。
湖上晚来风细，
吹尽一天残雨，
苍翠湿千峰。
谁遣长空月，
冷浸玉壶中。
问明月，
应解笑，
白头翁。
不堪老去，
依旧临水照衰容。
良夜几横烟棹，
独倚危墙西望，
目断远山重。
但恨故人远，
此乐与谁同。
