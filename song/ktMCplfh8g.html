			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
射洪官酒元曾醉。
又六十八年重至。
长江驿畔水如蓝，
也应似、向人重翠。
人生岂必高官贵。
愿长对、诗书习气。
陶家髻子作宾筵，
有如个、嘉宾也未。


		</article>
