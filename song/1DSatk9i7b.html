			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：张纲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风轧云低，
寒催腊近，
画堂和气先春。
玳筵处启，
佳会庆生辰。
漏转高张宝炬，
重帘邃、深炷炉薰。
欢声里，
清歌闲发，
一曲绕梁尘。
慈闱，
春不老，
山河象服，
恩被丝纶。
占人间荣贵，
兰玉诜诜。
便好金尊尽醉，
殷勤劝、须满十分。
深深愿，
斑衣拜舞，
千岁奉灵椿。


		</article>
