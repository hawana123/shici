			<h1>无闷</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霓节飞琼，
鸾驾弄玉，
杳隔平云弱水。
倩皓鹤传书，
卫姨呼起。
莫待粉河凝晓，
趁夜月、瑶笙飞环佩。
正蹇驴吟影，
茶烟灶冷，
酒亭门闭。
歌丽。
泛碧蚁。
放绣帘半钩，
宝台临砌。
要须借东君，
灞陵春意。
晓梦先迷楚蝶，
早风戾、重寒侵罗被。
还怕掩、深院梨花，
又作故人清泪。


		</article>
