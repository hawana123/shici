			<h1>探春慢</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
径苔深，
念断无故人，
轻敲幽户。
细草春回，
目送流光一羽。
重云冷，
哀雁断，
翠微空，
愁蝶舞。
荡鸣澌，
游蓬小，
梦枕残云惊寤。
还识西湖醉路。
向柳下并鞍，
银袍吹絮。
事影难追，
那负灯床闻雨。
冰溪凭谁照影，
有明月、乘兴去。
暗相思，
梅孤瘦、共江亭暮。


		</article>
