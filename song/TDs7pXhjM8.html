			<h1>感皇恩令·感皇恩</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
和袖把金鞭，
腰如束素。
骑介驴儿过门去。
禁街人静，
一阵香风满路。
凤鞋宫样小，
弯弯露。
蓦地被他，
回眸一顾。
便是令人断肠处。
愿随鞭镫，
又被名缰勒住。
恨身不做个，
闲男女。


		</article>
