			<h1>醉落魄·一斛珠</h1>
			<div class="info"><span class="date">作者：郭应祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
琼楼玉宇。
分明不受人间暑。
寻常岂是无三五。
惟有今宵，
皓彩皆同普。
素娥阅尽今和古。
何妨小驻听吾语。
当年弄影婆娑舞。
妙曲虽传，
毕竟人何许。


		</article>
