重重山外，
苒苒流光，
又是残冬时节。
小圆幽径，
池边楼畔，
翠木嫩条春别。
纤蕊轻苞，
粉萼染、猩猩鲜血。
乍几日，
好景和风，
次第一齐催发。
天然香艳殊绝。
比双成皎皎，
倍增芳洁。
去年因遇东归使，
指远恨、意曾攀折。
岂谓浮云，
终不放、满枝明月。
但叹息，
时饮金锺，
更绕丛丛繁雪。
