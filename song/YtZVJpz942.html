			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
塞垣秋草。
又报平安好。
尊俎上，
英雄表。
金汤生气象，
珠玉霏谭笑。
春近也，
梅花得似人难老。
莫惜金尊倒。
凤诏看看到。
留不住，
江东小。
从容帷幄去，
整顿乾坤了。
千百岁，
从今尽是中书考。


		</article>
