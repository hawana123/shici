			<h1>糖多令·唐多令</h1>
			<div class="info"><span class="date">作者：宋先生</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
搬载渡黄河。
金关牢闭锁。
运九还、须是功多。
光透帘帏红似火。
见金钱、万千朵。
过水涌银波。
充开牛斗过。
进工夫、□□蹉跎。
见个真人便是我。
暗欢喜、笑呵呵。


		</article>
