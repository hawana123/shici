			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：吴季子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪罗初试，
过赐衣时节，
才三四日。
记得延陵公子宅，
麟角当年新绂。
半刺名家，
一经奥学，
是青云人物。
如何华发，
蒲轮未聘遗逸。
问讯怨鹤惊猿，
不妨俱隐，
且逍遥丈室。
有子传家经可教，
况有东皋种秫。
醉里乾坤，
闲中日月，
便是长生术。
瑶池宴後，
剩看几度桃实。


		</article>
