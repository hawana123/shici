			<h1>惜馀春慢·选冠子</h1>
			<div class="info"><span class="date">作者：孔夷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
弄月馀花，
团风轻絮，
露湿池堂春草。
莺莺恋友，
燕燕将雏，
惆怅睡残清晓。
还似初相见时，
携手旗亭，
酒香梅小。
向登临长是，
伤春滋味，
泪弹多少。
因甚却、轻许风流，
终非长久，
又说分飞烦恼。
罗衣瘦损，
绣被香消，
那更乱红如扫。
门外无穷路岐，
天若有情，
和天须老。
念高唐归梦，
凄凉何处，
水流云绕。
