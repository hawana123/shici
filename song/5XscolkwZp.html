			<div class="info"><span class="date">作者：刘仙伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
青幄蔽林，
白毡铺径，
红雨迷楚。
昼阁关愁，
风帘卷恨，
尽日萦情绪。
阳台云去，
文园人病，
寂寞翠尊雕俎。
惜韶容、匆匆易失，
芳丛对眼如雾。
巾欹润裛，
衣宽凉渗，
又觉渐回骄暑。
解箨吹香，
遗丸荐脆，
小芰浮鸳浦。
画栏如旧，
依稀犹记，
伫立一钩莲步。
暗销魂，
那堪又听，
杜鹃更苦。
