			</div>
		</div>

	<div class="container">
		<article class="post">
			
人生一世。
思量争甚底。
花开十日，
已随尘共水。
且看欲尽花枝，
未厌伤多酒盏，
何须细推物理。
幸容易。
有人争奈，
只知名与利。
朝朝日日，
忙忙劫劫地。
待得一晌闲时，
又却三春过了，
何如对花沈醉。
