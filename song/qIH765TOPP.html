			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：黄铢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
永日离忧千万绪。
雪舟远泛清漳浦。
珍重故人寒夜语。
挥玉麈。
沈沈画阁凝香雾。
风砌落花留不住。
红蜂翠蝶闲飞舞。
明日柳营江上路。
云起处。
苍山万叠人归去。


		</article>
