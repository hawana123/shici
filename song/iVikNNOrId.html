			<h1>吹柳絮·瑞鹧鸪</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月痕依约到西厢。
曾羡花枝拂短墙。
初未识愁那得泪，
每浑疑梦奈馀香。
歌逢袅处眉先妩，
酒半酣时眼更狂。
闲倚绣帘吹柳絮，
问何人似冶游郎。
