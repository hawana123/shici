			<h1>满江红</h1>
			<div class="info"><span class="date">作者：李漳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨歇前林，
薰风度、琴声清淑。
绮窗迥、张眉初扫，
弄弦鸣玉。
三叠瑶池仙侣宴，
九江鹤唳清江曲。
政伯鸾、此日梦维熊，
祥烟馥。
金徽外，
音时续。
雕筵上，
听难足。
且相将一醉，
满倾醽醁。
共祝遐龄何所似，
水流不尽高山矗。
算未应、归去抱琴书，
云间宿。
