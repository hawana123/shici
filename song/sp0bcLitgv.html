			<h1>柳初新</h1>
			<div class="info"><span class="date">作者：沈蔚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚天来驾春相送。
半醉侧、花冠重。
瑶台清宴，
群仙戏手，
剪出彩衣犹动。
谁拂瑶琴巧弄。
舞丹山、三千雏凤。
艳冶轻盈放纵。
倚东风、从来遍宠。
桃花溪上，
相思未断，
愁掩五云真洞。
算曾揖、飞鸾双控。
等闲入、襄王春梦。


		</article>
