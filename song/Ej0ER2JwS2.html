			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：李石</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
望长江东去，
逐客西来，
几逢秋杪。
江草江花，
约鬓丝俱老。
朝士红萸，
佳人雪藕，
别後忍孤欢笑。
楚水楼台，
巫山宫殿，
五湖烟渺。
又是征帆，
万里行去，
旧恨鲈鱼，
昔日鸥鸟。
九日江南，
上蓬莱仙岛。
三度刘郎，
黄花醉里，
问我几时来到。
寄语西风，
饶他老子，
莫欺乌帽。
