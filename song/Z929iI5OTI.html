尧传舜，
盛事千古难并。
回龙驭，
辞凤掖，
北内别有蓬瀛。
为天子父，
册鸿名。
万年千岁福康宁。
春秋不说楚冥灵。
莱衣彩戏，
汉殿玉卮轻。
宸游今不见，
烟外落霞明。
前回丁未，
雾塞神京。
正同符、光武中兴。
擎天独力扶倾。
定宗庙，
保河山，
乾坤整顿庚庚。
功成了，
脱屣遗荣。
访崆峒、空与丹庭。
笑挹尘寰、不留行。
吾皇哀恋，
泪血洒神旌。
肠断涛江渡，
明日稽山暮云，
东望元陵。
