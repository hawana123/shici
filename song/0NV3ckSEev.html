			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

斑驳云开，
濛松雨过，
海棠花外寒轻。
湖山翠暖，
东风正要新晴。
又唤醒，
旧游情。
记年时、今日清明。
隔花阴浅，
香随笑语，
特地逢迎。
人生好景难并。
依旧秋千巷陌，
花月蓬瀛。
春衫抖擞，
馀香半染芳尘。
念嫩约，
杳难凭。
被几声、啼鸟惊心。
一庭芳草，
危阑晚日，
无限消凝。
