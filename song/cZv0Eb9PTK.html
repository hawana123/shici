			<h1>降仙台</h1>
			<div class="info"><span class="date">作者：洪适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
漏残柝静鸡声远，
到高燎。
入层霄。
云裘蟠瑞霭，
天步下嘉坛，
旗旆飘摇。
黄麾列仗貔貅整，
气压江潮。
导前从後盛官僚。
玉佩间金貂。
望扶桑，
日渐高。
阴霾霜雪，
底处不潜消。
辇路祥飙。
披拂绛纱袍。
云间瑞阙仰岹嶢。
播春泽、喜浃黎苗。
礼成大庆，
鳌三抃、受昕朝。


		</article>
