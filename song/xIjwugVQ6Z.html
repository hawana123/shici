			<h1>凯歌</h1>
			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双阁护仙境，
万壑渺清秋。
台躔光动银汉，
神秀孕公侯。
胸次千崖灏气，
笔底三江流水，
姓字桂香浮。
十载洞庭月，
今喜照扬州。
捧丹诏，
升紫殿，
建碧油。
胡儿深避沙漠，
铃阁颺轻裘。
点检召棠遗爱，
酝酿潘舆喜色，
英裔蔚文彪。
整顿乾坤定，
千岁侍宸旒。


		</article>
