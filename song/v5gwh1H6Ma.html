			<div class="info"><span class="date">作者：吴元可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
露叶犹青，
岩花迟动，
幽幽未似秋阴。
似梅风带溽，
吹度长林。
记当日、西廊共月，
小屏轻扇，
人语凉深。
对清觞，
醉笑醒颦，
何似如今。
临高欲赋，
甚年来、渐减狂心。
为谁倚多才，
难凭易感，
早付销沈。
解事张郎风致，
鲈鱼好、归听吴音。
又夜阑闻笛，
故人忽到幽襟。
