木落西风秋已半，
正当璧月圆时。
为登绝岭赋新诗。
酒摇金凿落，
波净碧琉璃。
细看冰轮还有意，
要君把盏休辞。
看看两鬓欲成丝。
明年当此夜，
千里共相思。
