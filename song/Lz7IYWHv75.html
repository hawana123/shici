			</div>

轻风吹雾月满廊。
芙蕖香、飘入隔窗。
记旧月、闲庭院，
擘碎红、蒙幂晓妆。
如今两鬓秋凄恻，
负凌波、万顷凄凉。
花若惜、刘郎老，
倩藕丝、牵住夕阳。
