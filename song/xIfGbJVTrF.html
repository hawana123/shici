注目。
正江湖浩荡，
烟云离属。
美人衣兰佩玉。
澹秋水凝神，
阳春翻曲。
烹鲜坐啸，
清净五千言自足。
横剑气、南斗光中，
浩然一醉引双鹿。
回雁到、归书未续。
梦草处、旧芳重绿。
谁忆潇湘岁晚，
为唤起长风，
吹飞黄鹄。
功名异时，
圮上家传谢荣辱。
待封留，
拜公堂下，
授我长生箓。
