			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：李之仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小篷又泛曾行路，
这身世、如何去。
去了还来知几度。
多情山色，
有情江水，
笑我归无处。
夕阳杳杳还催暮，
练净空吟谢郎句。
试祷波神应见许，
帆开风转，
事谐心遂，
直到明年雨。


		</article>
