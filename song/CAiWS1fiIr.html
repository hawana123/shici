		<article class="post">
			
纤纤新月挂黄昏，
人在幽闺欲断魂。
笺素拆封还又改，
酒杯慵举却重温。
灯花占断烧心事，
罗袖长供挹泪痕。
益悔风流多不足，
须知恩爱是愁根。
