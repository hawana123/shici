		<article class="post">
			
画鼓催春，
蛮歌走饷。
雨前一焙谁争长。
低株摘尽到高株，
株株别是闽溪样。
碾破春风，
香凝午帐。
银瓶雪滚翻成浪。
今宵无睡酒醒时，
摩围影在秋江上。
