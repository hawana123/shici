			<h1>一翦梅</h1>
			<div class="info"><span class="date">作者：醴陵士人</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宰相巍巍坐庙堂。
说着经量。
便要经量。
那个臣僚上一章。
头说经量。
尾说经量。
轻狂太守在吾邦。
闻说经量。
星夜经量。
山东河北久抛荒。
好去经量。
胡不经量。


		</article>
