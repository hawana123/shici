海上蟠桃易熟，
人间好月长圆。
惟有掰钗分钿侣，
离别常多会面难。
此情须问天。
蜡烛到明垂泪，
熏炉尽日生烟。
一点凄凉愁绝意，
谩道秦筝有剩弦。
何曾为细传。
