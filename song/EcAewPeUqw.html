			<h1>谒金门</h1>
			<div class="info"><span class="date">作者：范成大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
塘水碧。
仍带麴尘颜色。
泥泥縠纹无气力。
东风如爱惜。
恰似越来溪侧。
也有一双鸂鶒。
只欠柳丝千百尺。
系船春弄笛。
