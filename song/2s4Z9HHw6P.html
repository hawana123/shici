蜀锦满林花，
三年重到。
应被花枝笑人老。
半开微谢，
占得几多时好。
便须拼痛饮、花前倒。
醉中但记，
红围绿绕。
人面花光斗相照。
缭墙重院，
爱惜遮藏须早。
免如攀折柳，
临官道。
