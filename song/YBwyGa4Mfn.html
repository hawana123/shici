			<h1>遍地花</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
元是竹林旧伴侣。
去人日、偶相遇。
笑卢同、狂怪尝茶，
问子建、诗成几步。
忆去年、乞巧同欢，
把琴弦、细细与说。
伤你爱四勾三，
生下五男二女。
