		<article class="post">
			
闲说秋来，
乘槎心懒，
梦回三岛波间。
便思黄帽，
同我老山颜。
上界仙人官府，
何似我、萧散尘寰。
云无止，
流泉自急，
此意本来闲。
寂寥，
松桂圃，
陪君好语，
亦可望飡。
况琼枝玉蕊，
秀满春山。
若问幽栖何意，
莫道是、飞鸟知还。
无言处，
孙登半岭，
高韵更难攀。
