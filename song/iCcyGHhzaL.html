		<article class="post">
			
竹树萧萧屋数椽。
平湖漫漫纳通川。
有时竹杖芒鞋至，
醉著山光水色间。
成小隐，
未经年。
功名夷路稳加鞭。
逢时且数中书考，
他日还寻独乐园。
