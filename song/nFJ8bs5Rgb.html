			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：李商英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
庆朋良相遇，
夷夏均欢，
福沾绵宇。
扶日勋高，
更补天力巨。
学造渊微，
文赓三圣，
被褒语。
来自丹台，
生逢华旦，
身登仙路。
衮绣归来，
水晶宫里，
燕处超然，
去天尺五。
绿发朱颜，
照青春如故。
一粒刀圭，
五更丹灶，
与赤松游处。
只恐看着蒲轮，
趣上沙堤归去。
