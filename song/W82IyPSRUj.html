			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自王家无怨住襄城，
世总生贤。
似谢阶兰玉，
马庭梧竹，
一一堪怜。
富贵关人何事，
且问此何缘。
又踏前朝脚，
领蜀山川。
点检重关复阁，
尚甘棠匝地，
乔木参天。
中兴规画，
父老至今传。
六十年、山河未改，
只芳菲、不断紧相联。
相将又，
参陪宰席，
还似当年。
