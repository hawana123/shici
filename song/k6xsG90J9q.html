			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
雨霁云收，
风高露冷，
银河万里波澄。
正冰轮初见，
玉斧修成。
还是一年，
凭栏望处，
对景愁生。
想姮娥应念，
待久西厢，
为可中庭。
翻思皓彩，
未如微暗，
向人多少深情。
长记得、墙阴密语，
花底潜行。
饮散频羞烛影，
梦馀常怯窗明。
此时此意，
有谁曾问，
月白风清。
