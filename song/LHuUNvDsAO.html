			<h1>黄莺儿</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香梢匀蕊先回暖，
点点胭脂轻衬。
红苞隐映疏篁，
红翠相间。
方瑞雪乍晴时，
爱日初添线。
五云楼上遥看，
似睹溪边，
仙子妆面。
堪羡。
影转玉枝斜，
艳拂朝霞浅。
就中妖娆，
独得芬芳，
偏教容易琼苑。
闻又报一阳时，
不似莺声唤。
肯与梅脸争春，
靓笑群芳晚。


		</article>
