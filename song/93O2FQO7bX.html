			<h1>凤衔杯</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有美瑶卿能染翰。
千里寄、小诗长简。
想初襞苔笺，
旋挥翠管红窗畔。
渐玉箸、银钩满。
锦囊收，
犀轴卷。
常珍重、小斋吟玩。
更宝若珠玑，
置之怀袖时时看。
似频见、千娇面。


		</article>
