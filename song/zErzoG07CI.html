梦云萧散，
帘卷画堂晓。
残薰尽烛隐映，
绮席金壶倒。
尘送行鞭袅袅。
醉指长安道。
波平天渺。
兰舟欲上，
回首离愁满芳草。
已恨归期不早。
枉负狂年少。
无奈风月多情，
此去应相笑。
心记新声缥缈。
翻是相思调。
明年春杪。
宛溪杨柳，
依旧青青为谁好。
