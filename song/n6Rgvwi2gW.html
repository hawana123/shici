			<h1>夜游宫</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
几个相知可喜。
才厮见、说山说水。
颠倒烂熟只这是。
怎奈向，
一回说，
一回美。
有个尖新底。
说底话、非名即利。
说得口乾罪过你。
且不罪，
俺略起，
去洗耳。


		</article>
