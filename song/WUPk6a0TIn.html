			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：卓田</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
武夷山字，
是使君衔上，
新来带得。
便觉闲中多胜事，
满眼烟霞泉石。
云卷尘劳，
风生芒竹，
去作山中客。
晓坛朝罢，
自然五福天锡。
当此弧矢悬门，
步虚声远，
直透云霄碧。
替却燕姬皓齿，
洗尽人间筝笛。
九曲溪深，
千岩壁峭，
大寿应难匹。
辑车有待，
日边飞下消息。


		</article>
