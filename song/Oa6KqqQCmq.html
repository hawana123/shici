			<h1>东坡引</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
茅斋无客至。
冰砚冻寒泚。
南枝喜入新诗里。
恼人频嚼蕊。
恼人频嚼蕊。
因思去腊江头醉。
倚动客兴伤春意。
经年自叹人如寄。
光阴如拈指。
光阴如拈指。
