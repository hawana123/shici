梅花新霁後。
正锦样华堂，
一时装就。
洞房花烛深深处，
慢转铜壶银漏。
新妆未了。
奈浩荡、春心相侯。
香篆里、簇簇笙歌，
微寒半侵罗袖。
侵晨浅捧兰汤，
问堂上萱花，
夜来安否。
功名漫斗。
漫赢得、万里相思清瘦。
蓝袍俊秀。
便胜却、登科龙首。
春昼永、帘幕重重，
箫声缓奏。
