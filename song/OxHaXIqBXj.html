			<div class="info"><span class="date">作者：陈三聘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翦碎霜绡巧作团。
玉纤特地破朝寒。
疏花好向钗横见，
瘦影难敲月堕看。
将旧恨，
入眉弯。
不须多样缕金旛。
当时千点东风泪，
怪见妆成粉未乾。
