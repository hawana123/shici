银涛无际卷蓬瀛。
落霞明。
暮云平。
曾见青鸾、紫凤下层城。
二十五弦弹不尽，
空感慨，
惜馀情。
苍梧烟水断归程。
卷霓旌。
为谁迎。
空有千行，
流泪寄幽贞。
舞罢鱼龙云海晚，
千古恨，
入江声。
