			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

千载风云，
庆符良月先呈瑞。
旧家阴郭帝恩浓，
圭衮公侯地。
不道蝉联鼎贵。
对秋灯、依然风味。
紫囊归去，
绿野闲来，
青毡都未。
琴鹤相随，
小山花竹便幽意。
满襟和气是藏春，
日觉诗名起。
已动金瓯姓字。
早梅□，
□□□□。
□□□□，
□□□□，
□□□□。
