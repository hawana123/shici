			<h1>雨中花慢</h1>
			<div class="info"><span class="date">作者：蔡伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寓目伤怀，
逢欢感旧，
年来事事疏慵。
叹身心业重，
赋得情浓。
况是离多会少，
难忘雨迹云踪。
断无锦字，
双鳞杳杳，
新雁雍雍。
良宵孤枕，
人远天涯，
除非梦里相逢。
相逢处，
愁红敛黛，
还又匆匆。
回首绿窗朱户，
可怜明月清风。
断肠风月，
关河有尽，
此恨无穷。
