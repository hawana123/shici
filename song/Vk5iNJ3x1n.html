			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：李莱老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
向烟霞堆里，
著吟屋、最高层。
望海日翻红，
林霏散白，
猿鸟幽深。
双岑。
倚天翠湿，
看浮云、收尽雨还晴。
晓色千松逗冷，
照人眼底长青。
闲情。
玉尘风生。
摹茧字，
校鹅经。
爱静翻缃帙，
芸台棐几，
荷制兰缨。
分明。
晋人旧隐，
掩岩扉、月午籁沈沈。
三十六梯树杪，
溯空遥想登临。
