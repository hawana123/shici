			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
放船纵棹，
趁吴江风露，
平分秋色。
帆卷垂虹波面冷，
初落萧萧枫叶。
万顷琉璃，
一轮金鉴，
与我成三客。
碧空寥阔，
瑞星银汉争白。
深夜悄悄鱼龙，
灵旗收暮霭，
天光相接。
莹澈乾坤，
全放出、叠玉层冰宫阙。
洗尽凡心，
相忘尘世，
梦想都销歇。
胸中云海，
浩然犹浸明月。
