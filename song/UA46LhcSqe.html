			<h1>一萼红</h1>
			<div class="info"><span class="date">作者：郑熏初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
忆燕台。
正倚帘吹絮，
小立望郎来。
擫管调丝，
涂妆绾髻，
密意曾托蜂媒。
空恁误、湔裙暗约，
最无奈、好梦易惊回。
想见而今，
浅颦双翠，
沁破妆梅。
沈带悄然宽尽，
恨年时行处，
红糁苍苔。
前事重寻，
幽欢难偶，
钿合空委鸾钗。
这一点、相思清泪，
做心下、烦恼几时灰。
数叠蛮笺怨歌，
忍对花裁。
