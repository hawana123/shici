灯火钱塘三五夜。
明月如霜，
照见人如画。
帐底吹笙香吐麝。
此般风味应无价。
寂寞山城人老也。
击鼓吹箫，
乍入农桑社。
火冷灯稀霜露下。
昏昏雪意云垂野。
