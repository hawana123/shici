			<h1>西湖念语</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昔者王子猷之爱竹，
造门不问于主人，
陶渊明之卧舆，
遇酒便留于道士。
况西湖之胜概，
擅东颍之佳名。
虽美景良辰，
固多于高会。
而清风明月，
幸属于闲人。
并游或结于良朋，
乘兴有时而独往。
鸣蛙暂听，
安问属官而属私。
曲水临流，
自可一觞而一咏。
至欢然而会意，
亦傍若于无人。
乃知偶来常胜於特来，
前言可信。
所有虽非于己有，
其得已多。
因翻旧阕之辞，
写以新声之调，
敢阵薄伎，
聊佐清欢。
