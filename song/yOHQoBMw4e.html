翦柳章台，
问梅东阁，
醉中携手初归。
逗香帘下，
璀璨镂金衣。
正依约、冰丝射眼，
更荏苒、蟾玉西飞。
轻尘外，
双鸳细蹙，
谁赋洛滨妃。
霏霏。
红雾绕，
步摇共鬓影，
吹入花围。
管弦将散，
人静烛笼稀。
泥私语、香樱乍破，
怕夜寒、罗袜先知。
归来也，
相偎未肯入重帏。
