			</div>
		</div>

	<div class="container">
		<article class="post">
			
木犀开了。
还是生辰到。
一笑对东风，
喜人与、花容俱好。
寿筵启处，
香雾扑帘帏，
星河晓，
晚丝簧奏，
拚取金尊倒。
当年仙子，
容易抛蓬岛。
月窟与花期，
要同向、人间不老。
拈枝弄蕊，
此乐几时穷，
一岁里，
一番新，
莫与蟠桃道。
