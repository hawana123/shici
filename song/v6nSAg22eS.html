			<div class="info"><span class="date">作者：马子严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
瑟瑟秋声，
萧萧天籁，
满庭摇落空翠。
数遍丹枫，
不见叶间题字。
人何处、千里婵娟，
愁不断、一江流水。
遥睇。
见征鸿几点，
碧天无际。
怅望月中仙桂。
问窃药佳人，
谁与同岁。
把镜当空，
照尽别离情意。
心里恨、莫结丁香，
琴上曲、休弹秋思。
怕里。
又悲来老却，
兰台公子。


		</article>
