			<h1>秋蕊香</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
向晓银瓶香暖。
宿蕊犹残娇面。
风尘一缕透窗眼。
恨入春山黛浅。
短书封了凭金线。
系双燕。
良人贪逐利名远。
不忆幽花静院。


		</article>
