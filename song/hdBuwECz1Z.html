			<h1>满江红</h1>
			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
越艳风流，
占天上、人间第一。
须信道、绝尘标致，
倾城颜色。
翠绾垂螺双髻小，
柳柔花媚娇无力。
笑从来、到处只闻名，
今相识。
脸儿美，
鞋儿窄。
玉纤嫩，
酥胸白。
自觉愁肠搅乱，
坐中狂客。
金缕和杯曾有分，
宝钗落枕知何日。
谩从今、一点在心头，
空成忆。


		</article>
