			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：刘清夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浅碧芙蓉，
素艳亭亭，
前身阿娇。
记湘滨露冷，
酥容倍洁，
华清水滑，
酒晕全消。
瑶剪丰肥，
云翻碎萼，
白羽鲜明时自摇。
风流处，
是古香幽韵，
时度仙飙。
琼枝璧月清标。
对千朵婵娟倾翠瓢。
况水晶台榭，
低迷净绿，
冰霜词调，
隐约轻桡。
细认金房，
锺奇孕秀，
已觉青衿横素腰。
西风晚，
看花开十丈，
玉井非遥。


		</article>
