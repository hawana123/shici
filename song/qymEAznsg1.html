			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山色澄秋，
水光融日，
浮萍飘碎还圆。
数行征雁，
分破白鸥烟，
高下回塘暗谷，
写幽思、终日溅溅。
闲凝望，
残霞暝霭，
何处一渔船。
江南，
思旧隐，
筠轩野径，
茅舍疏椽。
惯携壶花下，
敧帽风前。
想像渊明旧节，
琴中趣、何必疏弦。
归欤计，
不将五斗，
输与北窗眠。
