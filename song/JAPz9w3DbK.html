			<h1>双</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
拂破秋江烟碧。
一对双飞鸂鶒。
应是远来无力。
捎下相偎沙碛。
小艇谁吹横笛。
惊起不知消息。
悔不当时描得。
如今何处寻觅。
