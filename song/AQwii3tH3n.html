			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：强至</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪月照梅溪畔路。
幽姿背立无言语。
冷浸瘦枝清浅处。
香暗度。
妆成处士横斜句。
浑似玉人常淡伫。
菱花相对盈清楚。
谁解小图先画取。
天欲曙。
恐随月色云间去。
