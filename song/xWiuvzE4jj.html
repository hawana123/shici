			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：洪皓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
对金商暮节，
此时客、意难忘。
正卉木凋零，
蛩螀韵切，
宾雁南翔。
东篱有黄蕊绽，
是幽人、最爱折浮觞。
须信凌霜可赏，
任他落帽清狂。
茫茫。
去国三年，
行万里、过重阳。
奈眷恋庭闱，
矜怜幼稚，
坠泪回肠。
凭栏处空引领，
望江南、不见转凄凉。
羁旅登高易感，
况於留滞殊方。
