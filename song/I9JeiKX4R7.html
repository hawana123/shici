			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：王梦应</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
问谁歌、暗香疏影，
此花堪照人世。
起持霜月为花寿，
天亦愿花千岁。
谁有意。
著如此人间，
更著花如此。
高寒洒洒。
看浩荡刚风，
跨虬飞佩，
玉影乱如水。
行春处，
一笑人间紫翠。
纷纷窥此天地。
寿如川至。
□好是、涧翁兹岁喜。
荣沾南儒恩例。
捧觞更喜郎君美。
任夜来归侍。
见说生辰，
恰逢本命，
寿筵且未。
听老聃孙子。
祝公耆艾，
祝公富贵。
