仕至千锺良易，
年过七十常稀。
眼底荣华元是梦，
身後声名不自知。
营营端为谁。
幸有旗亭沽酒，
何妨茧纸题诗。
幽谷云萝朝采药，
静院轩窗夕对棋。
不归真个痴。
