			<h1>王充道送水仙花五十支</h1>
			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凌波仙子生尘袜，
水上轻盈步微月。
是谁招此断肠魂，
种作寒花寄愁绝。
含香体素欲倾城，
山矾是弟梅是兄。
坐对真成被花恼，
出门一笑大江横。
