			<h1>鹊桥仙</h1>
			<div class="info"><span class="date">作者：李之仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风清月莹，
天然标韵，
自是闺房之秀。
情多无那不能禁，
常是为、而今时候。
绿云低拢，
红潮微上，
画幕梅寒初透。
一般偏更恼人深，
时更把、眉儿轻皱。


		</article>
