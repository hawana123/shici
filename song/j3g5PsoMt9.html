			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：李泳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
危楼云雨上，
其下水扶天。
群山四合，
飞动寒翠落檐前。
尽是秋清栏槛，
一笑波翻涛怒，
雪阵卷苍烟。
炎暑去无迹，
清驶久翩翩。
夜将阑，
人欲静，
月初圆。
素娥弄影，
光射空际绿婵娟。
不用濯缨垂钓，
唤取龙宫仙驾，
耕此万琼田。
横笛望中起，
吾意已超然。
