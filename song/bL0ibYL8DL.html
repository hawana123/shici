			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暖烟笼细柳。
弄万缕千丝，
年年春色。
晴风荡无际，
浓於酒、偏醉情人调客。
阑干倚处，
度花香、微散酒力。
对重门半掩，
黄昏淡月，
院宇深寂。
愁极。
因思前事，
洞房佳宴，
正值寒食。
寻芳遍赏，
金谷里，
铜驼陌。
到而今、鱼雁沈沈无信，
天涯常是泪滴。
早归来，
云馆深处，
那人正忆。
