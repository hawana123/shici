			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
红绡剪就，
绛蜡熔成，
天然一种仙姿。
竹外家风，
凄凉俭薄为宜。
东君苦怜消瘦，
强教伊、傅粉匀脂。
较量尽，
胜夭桃轻俗，
繁杏粗肥。
好是新妆雅态，
对疏蟾淡淡，
薄雾霏霏。
迥出红尘，
轻盈玉骨冰肌。
犹嫌污人颜色，
谁云似、虢国娥眉。
香韵别，
怕满园、蜂蝶未知。
