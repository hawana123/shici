			<h1>眼儿媚</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潘郎心老不成春。
风味隔花尘。
帘波浸笋，
窗纱分柳，
还过天津。
近时无觅湘云处，
不记是行人。
楼高望远，
应将秦镜，
多照施颦。


		</article>
