		<article class="post">
			
雕弓绣帽。
戏马秦淮道。
风入马啼轻，
曾踏遍、淮堤芳草。
飞英点点，
春事已阑珊，
风雨横，
别离多，
断送英雄老。
功名终在，
休惜芳尊倒。
谈笑下燕云，
看千里、风驱电扫。
男儿此事，
莫待鬓丝棼，
汉都护，
万年觞，
玉殿春风早。
