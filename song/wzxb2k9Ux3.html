			<h1>朝中措耄ò肷缴缬暧苹瑁</h1>
			<div class="info"><span class="date">作者：萧崱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
半山社雨欲黄昏。
燕子不过门。
杨柳染深绿意，
海棠啼损红痕。
绮寮妆束，
宝钗歌舞，
玉枕温存。
一段旧情有味，
十分新恨无言。
