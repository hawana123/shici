			<div class="info"><span class="date">作者：范周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
夕阳西下，
暮霭红隘，
香风罗绮。
乘丽景、华灯争放，
浓焰烧空连锦砌。
睹皓月、浸严城如画，
花影寒笼绛蕊。
渐掩映、芙蓉万顷，
迤逦齐开秋水。
太守无限行歌意。
拥麾幢、光动珠翠。
倾万井、歌台舞榭，
瞻望朱轮骈鼓吹。
控宝马、耀貔貅千骑。
银烛交光数里。
似乱簇、寒星万点，
拥入蓬壶影里。
宴阁多才，
环艳粉、瑶簪珠履。
恐看看、丹诏催奉，
宸游燕侍。
便趁早、占通宵醉。
缓引笙歌妓。
任画角、吹老寒梅，
月落西楼十二。
