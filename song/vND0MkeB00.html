			<div class="info"><span class="date">作者：胡翼龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
星桥度情处，
地久天长。
尘世无此匆忙。
纤云淡荡凉蝉小，
家家瓜果钱唐。
愁人独无那，
叹紫箫易断，
青翼难将。
返魂何在，
漫空留、荀令馀香。
忍记穿针儿女，
篝尘想都暗，
叠损衣裳。
谁念才情减灭，
老来何逊，
少日卢郎。
柳风荷露，
黯销凝、罗扇綀囊。
更银河曲曲，
玉签点点，
都是凄凉。
