			<div class="info"><span class="date">作者：范成大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
碧城风物，
有湖中天地。
长笑羲娥不停轨。
记蟠桃枝上，
金母嗔尝，
回首处，
还又三千岁矣。
料仙人拊顶，
曾授长生，
名在云琼赐书里。
懒上郁萧台，
应厌高寒，
飘然下，
赤城游戏。
且山泽留连作臞仙，
不要管蓬莱海中尘起。
