			<div class="info"><span class="date">作者：李甲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
绝羽沈鳞，
埋花葬玉，
杳杳悲前事。
对一盏寒灯，
数点流萤，
悄悄画屏，
巫山十二。
蕣脸星眸，
蕙情兰性，
一旦成流水。
便纵有、甘泉妙手，
洪都方士何济。
香闺宝砌。
临妆处，
迤逦苔痕翠。
更不忍看伊，
绣残鸳侣，
而今尚有，
啼红粉渍。
好梦不来，
断云飞去，
黯黯情无际。
谩饮尽香醪，
奈向愁肠，
消遣无计。
