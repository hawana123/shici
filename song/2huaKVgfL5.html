			<h1>胜胜慢·声声慢</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
金垂烟重，
雪扬风轻，
东风惯得多娇。
秀色依依，
偏应绿水朱楼。
腰肢先来太瘦，
更眉尖、惹得闲愁。
牵情处，
是张郎年少，
一种风流。
别後长堤目断，
空记得当时，
马上墙头。
细雨轻烟，
何处夕系扁舟。
叮咛再须折赠，
劝狂风、休挽长条。
春未老，
到成阴、终待共游。
