月是银釭溪是镜，
云霓与作衣裳。
夜寒独立竹篱傍。
妆成那待粉，
笑罢自生香。
自古佳人多薄命，
枉教傲雪凌霜。
从来林下异闺房。
何须三弄笛，
方断九回肠。
