一枝繁杏千红蕊。
醲笑东风里。
恰如歌院晓妆迟。
簇簇娇娆同步、出深闺。
风流莲幕莺花主。
持送花深处。
花多莫便著情偏。
一一淡匀深注、总堪怜。
