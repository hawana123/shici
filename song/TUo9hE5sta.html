			<div class="info"><span class="date">作者：杨佥判</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
襄樊四载弄干戈。
不见渔歌。
不见樵歌。
试问如今事若何。
金也消磨。
谷也消磨。
拓枝不用舞婆娑。
丑也能多。
恶也能多。
朱门日日买朱娥。
军事如何。
民事如何。
