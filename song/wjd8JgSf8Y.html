			<h1>品令</h1>
			<div class="info"><span class="date">作者：李廌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
唱歌须是，
玉人檀口，
皓齿冰肤。
意传心事，
语娇声颤，
字如贯珠。
老翁虽是解歌，
无奈雪鬓霜须。
大家且道，
是伊模样，
怎如念奴。
