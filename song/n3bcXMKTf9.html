			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
照水残红零乱，
风唤去。
尽日测测轻寒，
帘底吹香雾。
黄昏客枕无憀，
细响当窗雨。
看两两相依燕新乳。
楼下水，
渐绿遍、行舟浦。
暮往朝来，
心逐片帆轻举。
何日迎门，
小槛朱笼报鹦鹉。
共剪西窗蜜炬。
