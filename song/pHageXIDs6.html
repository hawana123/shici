		<article class="post">
			
夜萧索。
侧耳听、清海楼头吹角。
停归棹、不觉重门闭，
恨只恨、暮潮落。
偷想红啼绿怨，
道我真个情薄。
纱窗外、厌厌新月上，
也应则、睡不著。
