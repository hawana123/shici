			</div>
		</div>

		<article class="post">
			
中秋重九，
等闲虚过，
多病全疏酒盏。
初寒时候试新醅，
正好为、霜螯持满。
诗情未减，
酒肠宽在，
且趁尊前强健。
百年三万六千场，
试屈指、如今过半。
