			<div class="info"><span class="date">作者：赵善括</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

月华凝露掌。
正极目鸾霄，
望风鲸壤。
深宫注遐想。
听点点花漏，
盈盈仙仗。
笙箫迎响。
降琼轮、玄云步障。
洞□扉、笑别蓬瀛，
下应太平无象。
俱仰。
姆仪春煦，
妇节冰清，
道风夷旷。
三迁教养。
金阙里，
玉音赏。
况传家清白，
满堂朱紫，
相对兰荪竞长。
待齐秦、汤沐疏封，
赐灵寿杖。
