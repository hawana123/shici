痛饮形骸骑蹇驴。
葛巾不整倩人扶。
笑指桃源泥样醉。
三睡。
诗魔长是泣穷途。
画手也知仙骨瘦。
□□崑山玉水点银须。
天地不能容此老。
笑傲。
一竿风月钓江湖。
