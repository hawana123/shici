			<h1>雨中花</h1>
			<div class="info"><span class="date">作者：南宋无名</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我有五重深深愿：第一愿、且图久远。
二愿恰如雕梁双燕。
岁岁后、长相见。
三愿薄情相顾恋。
第四愿、永不分散。
五愿奴哥收因结果，
做个大宅院。
