陌上柔桑破嫩芽，
东邻蚕种已生些。
平冈细草鸣黄犊，
斜日寒林点暮鸦。
山远近，
路横斜，
青旗沽酒有人家。
城中桃李愁风雨，
春在溪头荠菜花。
