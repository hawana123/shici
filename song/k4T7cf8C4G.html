			<h1>梅花引</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
酒熟未。
梅开未。
去年迟待重来醉。
笑当筵。
舞当筵。
惟有今年。
八十是开年。
参差野袂成归鹤。
石鼎未开容剥啄。
岁开尊。
岁添孙。
孙又开尊。
福曜萃高门。
