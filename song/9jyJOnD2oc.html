		<article class="post">
			
冰清玉映，
自是闺房秀。
十里卷朱帘，
好紫陌、家家未有。
天然情素，
高压一城春，
花艳丽，
月精神，
梅韵腰枝瘦。
曲屏虚幌，
枉著鸳鸯绣。
不是不相逢，
泪空滴、年年别袖。
从他兰菊，
秋露与春风，
终不似，
玉人人，
一片心长久。
