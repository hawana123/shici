			<h1>黄鹂绕碧树</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸳瓦霜轻，
玳帘风细，
高门瑞气非烟。
积厚源深，
有长庚应梦，
乔岳生贤。
妙龄秀发，
庆谢庭、兰玉争妍。
名动缙绅，
况文章政术，
俱是家传。
别有阴功厚德，
向东州、治狱平反。
玉函高篆，
仙风道骨，
锡与长年。
最好素秋新霁，
对画堂、高启宾筵。
何妨纵乐笙歌，
剩举觥船。


		</article>
