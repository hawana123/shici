			</div>
		</div>

		<article class="post">
			
池塘生春草，
梦中共、水仙相识。
细拨冰绡，
低沈玉骨，
搅动一池寒碧。
吹尽杨花，
糁毡消白。
却有青钱，
点点如积。
渐成翠、亭亭如立。
汉女江妃入奁室。
掰破靓妆拥出。
夜月明前，
夕阳敧後，
清妙世间标格。
中贮琼瑶汁。
才嚼破、露飞霜泣。
何益。
未转眼，
度秋风，
成陈迹。
