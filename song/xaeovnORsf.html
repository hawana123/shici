			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：丁默</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
倦云休雨风还作，
交相醒花苏柳。
字满吟灰，
痕添坐席，
赢得新愁痴守。
归期未有。
负小院移兰，
故园尝韭。
谩道春来，
沉腰惟觉似秋瘦。
烧灯时候是也，
楚津留野艇，
曾趁芳友。
问月赊晴，
凭春买夜，
明月添香解酒。
□知别久。
怅帝陌论心，
客尘侵首。
戏鼓声中，
旧情犹在否。


		</article>
