喜贺我皇，
有感蓬莱，
尽降神仙。
到乘鸾驾鹤御楼前。
来献长寿仙丹。
玉殿阶前排筵会，
今宵秋日到神仙。
笙歌寥亮呈玉庭，
为报圣寿万年。
