		<article class="post">
			
梅雨霁，
暑风和，
高柳乱蝉多。
小园台榭远池波，
鱼戏动新荷。
薄纱厨，
轻羽扇，
枕冷簟凉深院。
此时情绪此时天，
无事小神仙。
