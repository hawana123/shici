			<h1>玉胡蝶·玉蝴蝶</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淡淡春阳天气，
夜来一霎，
微雨初晴。
向暖犹寒，
时候又是清明。
乱沾衣、桃花雨闹，
微弄袖、杨柳风轻。
晓莺声。
唤回幽梦，
犹困春酲。
牵萦。
伤春怀抱，
东郊烟暖，
南浦波平。
况有良朋，
载酒同放彩舟行。
劝人归、啼禽有意，
催棹去、烟水无情。
黯销凝。
暮云回首，
何处高城。


		</article>
