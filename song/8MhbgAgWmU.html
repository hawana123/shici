			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：葛郯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
双鞬锦领出西山。
戎幕护旌旗。
横槊春风百咏，
临淮夜月千卮。
风流樽俎，
琼花破艳，
红药攒枝。
赏尽竹西歌吹，
珠帘十里香迷。
