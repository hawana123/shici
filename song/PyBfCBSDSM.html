清溪带竹，
竹外山光抱。
新筑浑如图画了。
称闲心、管领昨夜天风，
吹送□，
端的琅音恰到。
谁知青云上，
鸾凤翱翔，
曾把功名试多少。
到如今梦觉，
佩著飞霞，
浑家问、玉芝瑶草。
试冷看、重门外如何，
恁得似，
壶中羽衣尘表。
