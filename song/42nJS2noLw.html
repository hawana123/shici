			<h1>绮寮怨</h1>
			<div class="info"><span class="date">作者：鞠华翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
又见花阴如水，
两心犹未平。
正坐久、主客成三，
空无语、影落秋枰。
千年人间事业，
垂成处、一著容易倾。
便解围、小住何妨，
机锋在，
瞬息天又明。
甚似汉吴对营。
纷纷不了，
孤光照彻连城。
又似残星，
向零落，
有馀情。
姮娥笑人迟暮，
念才力、底须争。
从亏又成。
何人正听隔壁声。
