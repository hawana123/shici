			<h1>生查子</h1>
			<div class="info"><span class="date">作者：李莱老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
妾情歌柳枝，
郎意怜桃叶。
罗带绾同心，
谁信愁千结。
楼上数残更，
马上看新月。
绣被怨春寒，
怕学鸳鸯叠。
