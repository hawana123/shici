			<h1>洞仙歌</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芙蓉院宇，
露下秋容瘦。
龟鹤仙人献长寿。
问蓬山别後，
几度春归，
归去晚，
开得蟠桃厮勾。
人间游戏好，
鲸背风高，
那更相将凤雏九。
事苹蘩，
工翰墨，
才德兼全，
人总道、古今稀有。
尽从他、乌兔促年华，
看绿鬓朱颜，
镇长依旧。


		</article>
