			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
良夜灯光簇如豆。
占好事、今宵有。
酒罢歌阑人散後。
琵琶轻放，
语声低颤，
灭烛来相就。
玉体偎人情何厚。
轻惜轻怜转唧。
雨散云收眉儿皱。
只愁彰露，
那人知後。
把我来僝僽。


		</article>
