			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：刘仙伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昨长庚入梦，
昴宿呈祥，
岳神锺秀。
降产英贤，
信道由天佑。
蓂荚飞三，
九秋将暮，
遇称觞时候。
香爇沈檀，
曲调金缕，
满斟春酒。
试纪绛年，
六身二首，
甲子方延，
才经八九。
款醉蓬莱，
寿与天长久。
桂子青春，
兰孙方茂，
谅箕裘方绍。
折桂来秋，
成名指日，
家毡复旧。
