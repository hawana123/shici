			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
更漏迢迢，
乍寒天气，
画烛对床。
正井梧飘砌，
边鸿度月，
故人何处，
水远山长。
老去功名，
年来情绪，
宽尽寒衣销旧香。
除非是，
仗蛮笺象管，
时伴吟窗。
词章。
莫话行藏。
且喜见捷书来帝乡。
看锐师云合，
妖氛电扫，
随堤宫柳，
依旧成行。
梦绕他年，
青门紫陌，
对酒花前歌正当。
空成恨，
奈潘郎两鬓，
新点吴霜。
