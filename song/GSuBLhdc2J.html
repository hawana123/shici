			<h1>满江红</h1>
			<div class="info"><span class="date">作者：李昴英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人似梅花，
峭玉立、岁寒风节。
新圃辟、种梅千树，
幻成南雪。
池碎瀑声荷捧雨，
径涵秋影篁筛月。
唤石君、错落坐庭前，
红尘绝。
嫌聒耳，
筝戛。
慵著眼，
俳优狎。
但一觞一咏，
放怀开阔。
涌地池亭工掩映，
擎天柱石觇施设。
待枝头、金颗可调羹，
休轻折。


		</article>
