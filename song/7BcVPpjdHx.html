			<h1>锁窗寒·琐寒窗</h1>
			<div class="info"><span class="date">作者：程先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨洗红尘，
云迷翠麓，
小车难去。
凄凉感慨，
未有今年春暮。
想曲江水边丽人，
影沈香歇谁为主。
但兔葵燕麦，
风前摇荡，
径花成土。
空被多情苦。
庆会难逢，
少年几许。
纷纷沸鼎，
负了青阳百五。
待何时、重享太平，
典衣贳酒相尔汝。
算兰亭、有此欢娱，
又却悲今古。


		</article>
