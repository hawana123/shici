翠鳌涌出沧溟，
影横栈壁迷烟墅。
楼台对起，
阑干重凭，
山川自古。
梁苑平芜，
汴堤疏柳，
几番晴雨。
看天低四远，
江空万里，
登临处、分吴楚。
两岸花飞絮舞。
度春风、满城箫鼓。
英雄暗老，
昏潮晓汐，
归帆过舻。
淮水东流，
塞云北渡，
夕阳西去。
正凄凉望极，
中原路杳，
月来南浦。
