			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

一箭舜弦风，
向晓来、轻寒初报麦秀。
蝶股歇花须，
韶光老，
莺声倦闻呼友。
池塘绿暗，
数竿粉节天然瘦。
对兹美景，
爱清歌妙曲，
千锺芳酒。
谁知别是壶中，
缭画阁朱栏，
烟谷云岫。
三岛十洲东，
青霄上，
神工幻成岩窦。
瑶台阆苑，
翠旌羽葆频相就。
世凡洗断，
教乌兔从今，
迟迟飞走。
