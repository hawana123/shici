			<div class="info"><span class="date">作者：刘一止</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
山驿晚，
行人昨停征辔。
白沙翠竹锁柴门，
乱峰相倚。
一番急雨洗天回，
扫云风定还起。
念凄断，
谁与寄。
双鱼尽素难委。
遥知洞户隔烟窗，
簟横秋水。
淡花明玉不胜寒，
绿尊初试冰蚁。
小欢细酌任敧醉。
扑流萤、应卜心事。
谁记天涯憔悴。
对今宵、皓月明河千里。
梦越空城疏烟里。
