			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：王之望</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
犀隐雕龙，
蟾将威凤，
建溪初贡新芽。
九天春色，
先到列仙家。
今日磨圭碎璧，
天香动、风入窗纱。
清泉嫩，
江南锡乳，
一脉贯天涯。
芳华。
瑶圃宴，
群真飞佩，
同引流霞。
醉琼筵红绿，
眼乱繁花。
一碗分云饮露，
尘凡尽、斗牛何赊。
归途稳，
清飙两腋，
不用泛灵槎。


		</article>
