			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：赵汝腾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人道耻堂，
直声劲气，
胜如鹤山。
记殿庭叱禹，
风生九陛，
都亭劾冀，
影摄群奸。
海内英豪，
如公有几，
此地相逢同左官。
丹青阁，
望烟云缥缈，
曾共凭栏。
忧时空见眉端。
叹西事何由圣虑宽。
使蜀居诸葛，
兵屯自肃，
朝留一范，
贼胆须寒。
天欲兴唐，
昴应相汉，
立取勋名久远看。
秋香耐，
笑菊潭胡广，
污简何颜。
