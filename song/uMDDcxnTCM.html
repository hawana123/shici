			<div class="info"><span class="date">作者：尹公远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

江湖千里秋风客，
翩然白云黄鹄。
石鼎烟霏，
篆书红湿，
随处菊香泉绿。
幅巾野服。
尽扫叶开门，
抱琴听瀑。
何事蓬壶，
归来独待海涛陆。
卢鸿旧时隐处，
想斜阳草树，
水榭云屋。
麈尾玄玄，
笔花语语，
剪尽雨窗残烛。
黄庭误读。
且东老留诗，
采和歌曲。
後日重寻，
洞天三十六。
