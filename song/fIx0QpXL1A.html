			<h1>夜飞鹊</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金规印遥汉，
庭浪无纹。
清雪冷沁花薰。
天街曾醉美人畔，
凉枝移插乌巾。
西风骤惊散，
念梭悬愁结，
蔕剪离痕。
中郎旧恨，
寄横竹，
吹裂哀云。
空剩露华烟彩，
人影断幽坊，
深闭千门。
浑似飞仙入梦，
袜罗微步，
流水青蘋。
轻冰润□，
怅今朝、不共清尊。
怕云槎来晚，
流红信杳，
萦断秋魂。


		</article>
