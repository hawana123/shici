			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
同此三秋端正月，
地高先得光辉。
分明身世玉琉璃。
不妨人未老，
长与月相期。
我有芳尊共玩事，
从渠魏鹊无枝。
直须饮到五更时。
大家眠玉界，
莫羡宴瑶池。
