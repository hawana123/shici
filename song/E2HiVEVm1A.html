			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
阑干休去倚，
长亭外、烟草带愁归。
正晓阴帘幕，
绮罗清润，
西风环佩，
金玉参差。
深院悄，
乱蝉嘶夏木，
双燕别春泥。
满地残花，
蝶圆凉梦，
半亭落叶，
蛩感秋悲。
兰屏馀香在，
销魂处、憔悴瘦不胜衣。
谁念凤楼当日，
星约云期。
怅倦理鸾筝，
朱弦空暗，
强临鸳镜，
锦带闲垂。
别後两峰眉恨，
千里心知。
