		<article class="post">
			
青梅如豆，
断送春归去。
小绿间长红，
看几处、云歌柳舞。
偎花识面，
对月共论心，
携素手，
采香游，
踏遍西池路。
水边朱户。
曾记销魂处。
小立背秋千，
空怅望、娉婷韵度。
杨花扑面，
香糁一帘风，
情脉脉，
酒厌厌，
回首斜阳暮。
