			<h1>祝英台·祝英台近</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳边楼，
花下馆。
低卷绣帘半。
帘外天丝，
扰扰似情乱。
知他蛾绿纤眉，
鹅黄小袖。
在何处、闲游闲玩。
最堪叹。
筝面一寸尘深，
玉柱网斜雁。
谱字红蔫，
翦烛记同看。
几回传语东风，
将愁吹去，
怎奈向、东风不管。


		</article>
