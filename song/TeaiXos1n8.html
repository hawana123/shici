			<div class="info"><span class="date">作者：苏氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

日暖霜红，
画戟门开，
锦筵歌振梁尘。
正是慈闱熙熙，
庆诞佳辰。
象服鱼轩灿烂，
喜高年、福禄长新。
承颜处，
朱紫相将，
更兼华胄诜诜。
家声未论王谢，
有禁中颇牧，
江左机云。
雁字鸳行，
雍容高步金门。
况有子孙侍列，
拥阶庭、玉洁兰薰。
持芳醑，
满酌瑶觞，
竞祝遐寿千春。
