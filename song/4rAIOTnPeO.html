			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
任落梅铺缀，
雁齿斜桥，
裙腰芳草。
闲伴游丝，
过晓园庭沼。
厮近清明，
雨晴风软，
称少年寻讨。
碧缕墙头，
红云水面，
柳堤花岛。
谁信而今，
怕愁憎酒，
对著花枝，
自疏歌笑。
莺语丁宁，
问甚时重到。
梦笔题诗，
帊绫封泪，
向凤箫人道。
处处伤心，
年年远念，
惜春人老。
