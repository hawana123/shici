			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
真游六六洞中仙。
骑鹤下三天。
休道日斜岁暮，
行年方是韶华。
相逢一笑，
此心不动，
须待明年。
要得安排稳当，
除非四十相连。
