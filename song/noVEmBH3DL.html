			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：李珏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
故人知健否，
又过了、一番秋。
记十载心期，
暮苔茅屋，
杜若芳洲。
天遥梦飞不到，
但滔滔、岁月水东流。
南浦春波旧别，
西山暮雨新愁。
吴钩。
光透黑貂裘。
客思晚悠悠。
更何处相逢，
残更听雁，
落日呼鸥。
沧江白云无数，
约他年、携手上扁舟。
鸦阵不知人意，
黄昏飞向城头。
