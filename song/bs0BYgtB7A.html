又是两分携。
憔悴损、看怎医治。
烟村一带寒红绕，
悲风红叶，
残阳暮草，
还似年时。
愁绪暗犹夷。
谩屈指、数遍归期。
短檠灯烬无人问，
此时只有，
窗前素月，
刚伴相思。
