			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：房舜卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
与君别。
相思一夜梅花发。
梅花发。
凄凉南浦，
断桥斜月。
盈盈微步凌波袜。
东风笑倚天涯阔。
天涯阔。
一声羌管，
暮云愁绝。
