嫩黄上柳，
新绿涨池，
东风艳冶天色。
又见乍晴还雨，
年华傍寒食。
春依旧，
身是客。
对丽景、易伤岑寂。
怅凝望、一带平芜，
剪就茵藉。
前度少年场，
醉记旗亭，
联句遍窗壁。
调笑映墙红粉，
参差水边宅。
芦鞭懒过故陌。
恨未老、渐成尘迹。
谩无语，
立尽斜阳，
怀抱谁识。
