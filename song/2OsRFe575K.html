			<h1>锦堂春·锦堂春慢</h1>
			<div class="info"><span class="date">作者：王梦应</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浅帻分秋，
凉尊试月，
西风未雁犹蝉。
看芙蓉影里，
绿鬓年年。
日上云帆压海，
尘清玉马行天。
更烟楼凤举，
风幕麟游，
锦後珠前。
绿阴池馆如画，
记晴春药径，
雨晓芝田。
已办十年笑语，
小聚云边。
舞称香围艳雪，
歌迟酒落红船。
早群仙归去，
柳掖花扶，
似雾非烟。


		</article>
