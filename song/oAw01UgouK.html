			<h1>风入松</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
听风听雨过清明，
愁草瘗花铭。
楼前绿暗分携路，
一丝柳，
一寸柔情。
料峭春寒中酒，
交加晓梦啼莺。
西园日扫林亭，
依旧赏新晴。
黄蜂频扑秋千索，
有当时、纤手香凝。
惆怅双鸳不到，
幽阶一夜苔生。


		</article>
