			<h1>东风第一枝</h1>
			<div class="info"><span class="date">作者：吴则礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
经国谋猷，
补天气力，
岳祗来佐兴运。
王当华阙春融，
共仰相门地峻。
清台占象，
见壁月、珠星明润。
对一百五日风光，
二十四番花信。
勋共德、继增篆鼎。
今共古、问谁比并。
广乐初出，
层霄寿斝，
旋颁紫叶，
湘桃浓杏。
映彩服、朱颜青鬓。
看千岁，
桀阁飞楼，
燕赏太平光景。


		</article>
