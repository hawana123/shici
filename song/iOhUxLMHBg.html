			<h1>凤凰台上忆吹箫</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

碧玉烟塘，
绛罗艳卉，
朱清炎驭升晹。
正应运、真人诞节，
宝绪灵光。
海宇均颁湛露，
环佩拱、北极称觞。
欢声浃，
三十六宫，
齐奉披香。
芬芳。
宝薰如霭，
仙仗捧椒扉，
秀绕嫔嫱。
上万寿、双鬟妙舞，
一部丝簧。
花满蓬莱殿里，
光照坐、尊俎生凉。
南山祝，
常对化日舒长。
