			<h1>解连环</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
妒花风恶。
吹青阴涨却，
乱红池阁。
驻媚景、别有仙葩，
遍琼甃小台，
翠油疏箔。
旧日天香，
记曾绕、玉奴弦索。
自长安路远，
腻紫肥黄，
但谱东洛。
天津霁红如昨。
听鹃声度月，
春又寥寞。
散艳魄、飞入江南，
转湖渺山茫，
梦境难托。
万叠花愁，
正困倚、钓阑斜角。
待携尊、醉歌醉舞，
劝花自乐。
