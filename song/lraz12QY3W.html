		<article class="post">
			
新绿小池塘，
风帘动，
碎影舞斜阳。
羡金屋去来，
旧时巢燕；
土花缭绕，
前度莓墙。
绣阁里，
凤帏深几许？
听得理丝簧。
欲说又休，
虑乖芳信；
未歌先噎，
愁转清商。
遥知新妆了，
开朱户，
应自待月西厢。
最苦梦魂，
今宵不到伊行。
问甚时却与，
佳音密耗，
寄将秦镜，
偷换韩香？
天便教人，
霎时厮见何妨？
