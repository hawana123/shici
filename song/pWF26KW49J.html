			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：朱熹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
临风一笑，
问群芳谁是，
真香纯白。
独立无朋，
算只有、姑射山头仙客。
绝艳谁怜，
真心自保，
邈与尘缘隔。
天然殊胜，
不关风露冰雪。
应笑俗李粗桃，
无言翻引得，
狂蜂轻蝶。
争似黄昏闲弄影，
清浅一溪霜月。
画角吹残，
瑶台梦断，
直下成休歇。
绿阴青子，
莫教容易波折。
