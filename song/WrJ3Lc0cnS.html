			</div>

	<div class="container">
		<article class="post">
			
闲把浮生细思算。
百岁光阴，
梦里销除半。
白首为郎休浩叹。
偷安自喜身强健。
多少英贤裨圣旦。
一个非才，
深谢容疏懒。
席上清歌珠一串。
莫教欢会轻分散。
