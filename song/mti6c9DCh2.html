了却意中事，
卜筑快幽情。
雨帘云栋深窈，
歌笑霭春生。
青嶂碧溪门户，
暖翠浮岚衿席，
前日展湘屏。
种竹看霜节，
栽菊待秋英。
九世图，
闲居赋，
丽人行。
名碑古画，
贴遍东阁与西亭。
庭下森兰洁玉，
天外骧龙舞凤，
心迹喜双清。
频瀹炊茶鼎，
听我扣门声。
