洛阳九老图中，
当时司马年犹小。
争如今夕，
举杯相劝，
十人齐寿。
已幸同庚，
何分雌甲，
本无多少。
但有头可白，
无愁可解，
只如此、都赢了。
庆礼十年还又，
更十年、依前难老。
尽教百岁，
做人高祖，
见孙白首。
却要从今，
探梅脚健，
看山眼好。
赖天公，
顿得东园长在，
陪歌陪酒。
