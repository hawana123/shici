			<div class="info"><span class="date">作者：王居安</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

湖海襟期，
烟霞气宇，
天下星郎。
有灵方时後，
年年却老，
神锋耳底，
夜夜腾光。
万卷蟠胸，
千锺蘸甲，
衮衮词源三峡滂。
功成处，
见须弥日月，
河岳星霜。
兴来引笔千行。
看举世何人是智囊。
任纵横万变，
难瞒道眼，
优游自乐，
不识愁肠。
闹市丛中，
密林静处，
鼻观常闻三界香。
天书到，
听笙箫竞奏，
幢盖班行。
