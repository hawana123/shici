		<article class="post">
			
小山初筑自天成。
架危亭。
与云平。
面面梅花，
阑槛十分清。
唤得长淮春意满，
香暗度，
月微明。
数枝长忆傍岩扃。
杖履轻。
醉中行。
笑问东风，
何日是归程。
只怕和羹消息近，
天未许，
遂幽情。
