数峰蘸碧，
记载酒甘园，
柳塘花坞。
最堪避暑。
爱莲香送晚，
翠娇红妩。
欸乃菱歌乍起，
兰桡竞举。
日斜处。
望孤鹜断霞，
初下芳杜。
遥想山寺古。
看倒影金轮，
溯光朱户。
瞑烟带树。
有投林鹭宿，
凭楼僧语。
可惜流年，
付与朝钟暮鼓。
漫凝伫。
步长桥、月明归去。
