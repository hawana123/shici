			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
护霜云澹兰皋暮，
行人怕临昏晚。
皓月明楼，
梧桐雨叶，
一片离愁难翦。
殊乡异景，
奈频易寒暄，
屡更茵簟。
案牍纷纭，
夜深犹看两三卷。
平川回棹未久，
简书还授命，
又催程限。
贡浦南游，
桃江西下，
还是水行陆转。
天寒雁远。
但独拥兰衾，
枕檀谁荐。
再促征车，
月华犹未敛。
