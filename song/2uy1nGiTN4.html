			<div class="info"><span class="date">作者：董颖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

华宴夕，
灯摇醉。
粉菡萏，
笼蟾桂。
扬翠袖，
含风舞，
轻妙处，
惊鸿态。
分明是。
瑶台琼榭，
阆苑蓬壶，
景尽移此地。
花绕仙步，
莺随管吹。
宝帐暖留春，
百和馥郁融鸳被。
银漏永，
楚云浓，
三竿日、犹褪霞衣。
宿酲轻腕，
嗅宫花，
双带系。
合同心时。
波下比目，
深怜到底。
