			<h1>庆清朝</h1>
			<div class="info"><span class="date">作者：李廷忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天启重光，
地锺上瑞，
有人起自东山。
当年谢傅，
几曾鹤发貂冠。
不似文章隽老，
重来鸣步斗枢间。
洪钧转，
五原草绿，
太白兵闲。
运庆今朝初度，
正日添纹线，
月挂冰盘。
恩重御壶宣劝，
喜溢天颜。
听取沙堤好语，
金科红篆押千官。
春长在，
调元鼎里，
不假还丹。
