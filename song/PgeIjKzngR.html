			<h1>渡江云三犯</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
羞经颦浅恨，
晚风未落，
片绣点重茵。
旧堤分燕尾，
桂棹轻鸥，
宝勒倚残云。
千丝怨碧，
渐路入、仙坞迷津。
肠漫回、隔花时见，
背面楚腰身。
逡巡。
题门惆怅，
坠履牵萦，
数幽期难准。
还始觉、留情缘眼，
宽带因春。
明朝事与孤烟冷，
做满湖、风雨愁人。
山黛暝、尘波绿无痕。


		</article>
