			<h1>殢人娇</h1>
			<div class="info"><span class="date">作者：晏殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉树微凉，
渐觉银河影转。
林叶静、疏红欲遍。
朱帘细雨，
尚迟留归燕。
嘉庆日、多少世人良愿。
楚竹惊鸾，
秦筝起雁。
萦舞袖、急翻罗荐。
云回一曲，
更轻栊檀板。
香炷远、同祝寿期无限。


		</article>
