			<h1>双双燕</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
过春社了，
度帘幕中间，
去年尘冷。
差池欲住，
试入旧巢相并。
还相雕梁藻井，
又软语商量不定。
飘然快拂花梢，
翠尾分开红影。
芳径，
芹泥雨润，
爱贴地争飞，
竞夸轻俊。
红楼归晚，
看足柳暗花暝。
应自栖香正稳，
便忘了天涯芳信。
愁损翠黛双蛾，
日日画阑独凭。


		</article>
