			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：毛并</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杨子津头风色暮。
孤舟渺渺江南去。
忆得佳人临别处。
愁返顾。
青山几点斜阳树。
可忍归期无定据。
天涯已听边鸿度。
昨夜乡心留不住。
无驿数。
梦中行了来时路。
