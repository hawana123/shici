彩云易散琉璃脆。
念往事、心将碎。
只合人间十三岁。
百花开尽，
丁香独自，
结恨春风里。
小圆幽槛经行地。
恨春草佳名谩抛弃。
簇蝶罗裙休将施。
香残烛烬，
微风触幔，
仿佛娇嚬是。
