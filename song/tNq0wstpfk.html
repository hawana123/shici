			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：赵磻老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
梅仙了无讼，
拄笏看西山。
山涵秋晓，
水光磨荡有无间。
自是灵襟空洞，
更望风云吞吐，
浩渺白鸥闲。
高诵远游赋，
独立桂香阑。
谩常谈，
如观水，
要观澜。
物情长在，
人生何用苦求难。
随我一觞一咏，
任彼非元彼非白，
唯放酒杯宽。
富贵偿来事，
天道管知还。
