			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：菊翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
桂花庭院是蓬壶。
行地列仙图。
月姊搀先两日，
捧觞来庆垂弧。
埙箎伯仲，
翁前再拜，
彩袖嬉娱。
人羡一经教子，
君今满屋皆书。
