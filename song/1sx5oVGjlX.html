			<h1>庆宫春·高阳台</h1>
			<div class="info"><span class="date">作者：张枢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
斜日明霞，
残虹分雨，
软风浅掠苹波。
声冷瑶笙，
情疏宝扇，
酒醒无奈秋何。
彩云轻散，
漫敲缺、铜壶浩歌。
眉痕留怨，
依约远峰，
学敛双蛾。
银床露洗凉柯。
屏掩香销，
忍扫裀罗。
楚驿梅边，
吴江枫畔，
庾郎从此愁多。
草蛩喧砌，
料催织、回文凤棱。
相思遥夜，
帘卷翠楼，
月冷星河。
