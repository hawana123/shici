			<h1>眼儿媚</h1>
			<div class="info"><span class="date">作者：阮阅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楼上黄昏杏花寒。
斜月小栏干。
一双燕子，
两行征雁，
画角声残。
绮窗人在东风里，
洒泪对春闲。
也应似旧，
盈盈秋水，
淡淡春山。
