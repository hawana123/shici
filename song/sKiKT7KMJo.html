又见年年雪。
水浮桥、南岸幽处，
周遭森列。
横碧轩中空旧话，
独钓寒江愁绝。
更一段、冰霜高洁。
忽得两篇强健曲，
倚回风、洒急凭谁说。
嗟巩雒，
乃闽浙。
何当醉酒扬雄宅。
问避人避地，
其如楚之舆接。
览德已而歌凤去，
千仞辉翔难蹑。
我和句、却愁狂辄。
折尽梅花伤岁暮，
□撒盐、起絮分才劣。
鸡犬静，
涧篱。
