			<h1>百岁令</h1>
			<div class="info"><span class="date">作者：朱涣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑞芳楼下，
有花中君子，
群然相聚。
笑把筒が露浥，
来庆黄堂初度。
净植无尘，
清香近远，
人与花名伍。
六郎那得，
这般潇洒襟宇。
运了多少兵筹，
依红泛绿，
向俭池容与。
歌裤方腾持节去，
未许制衣湘楚。
紫禁荷囊，
玉堂莲炬，
遍历清华处。
归寻太乙，
轻舟一叶江渚。


		</article>
