			<div class="info"><span class="date">作者：徐经孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
安分随缘事事宜。
平生快活过年时。
长歌赤壁动坡赋，
又咏归来元亮词。
开八帙，
望期颐。
人生如此古犹稀。
香飘金粟如来供，
岁岁今朝荐酒卮。
