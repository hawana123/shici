			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
桂乡云万缕，
更飞雨、洗香车。
念密会经年，
银潢浪阻，
玉露期赊。
灵星瑞桥对展，
散匆匆、喜色满天涯。
回首丁宁晓角，
未宜吹动梅花。
家家。
竟赏彩茸，
穿桂影、醉流霞。
渐舞袖翻鸾，
歌声缀凤，
钗影交加。
人间共饶宴乐，
算天孙、怎忍遣河斜。
莫惜西楼剪烛，
大家同到啼鸦。
