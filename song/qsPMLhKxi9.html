			<h1>一翦梅</h1>
			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潇洒佳人淡淡妆。
特地凌寒，
秀出孤芳。
雪为肌体练为裳。
韵处天姿，
不御铅黄。
古样铜壶湿篆章。
浅浸横斜，
净几明窗。
何妨三弄点苔苍。
但有疏枝，
依旧清香。


		</article>
