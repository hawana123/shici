			<h1>万年欢</h1>
			<div class="info"><span class="date">作者：厉寺正</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
卫武期颐，
与文公福艾，
俱号贤相。
今我元台，
齿德又居其上。
玉立擎天一柱，
似泰华、气凌秋庄。
明良会，
千载风云，
长为龙衮凭仗。
清知孔山叠嶂。
有猿吟鹤舞，
日俟鸠杖。
无忝苍生依依，
未容高尚。
待整顿、乾坤了当，
与蓬岛、神仙来往。
摩铜狄，
点检笙歌，
菊浮香泛新酿。


		</article>
