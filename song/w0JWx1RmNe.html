			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
湘水晓行无酒，
楚乡客久思家。
空城暗柳老愁芽。
燕归才社後，
人老尚天涯。
记得津头轻别，
离觞愁听琵琶。
东风吹泪落鸥沙。
一番新雨重，
飞不起杨花。
