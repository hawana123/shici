		<article class="post">
			
汀蓼收红，
井梧凋绿，
呖呖征鸿南度。
静听寒砧，
闷敧孤枕，
蟾光夜深窥户。
露暗滴、芭蕉重，
潇潇本非雨。
砌蛩语。
怎知人、漏长无寐，
因念游子，
路修道又阻。
早起懒晨妆，
自秋来、眉黛谁妩。
净几明窗，
但无憀、空对蛮素。
早知伊、别後恁久，
悔教伊去。
