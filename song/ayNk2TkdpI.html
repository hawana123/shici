			<h1>凤栖梧·蝶恋花</h1>
			<div class="info"><span class="date">作者：曾协</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳弄轻黄花泣露。
万叠春山，
不记尘寰路。
日射霜林烟罩素。
长空不著纤云污。
历历远村明可数。
绿涨前溪，
渺渺迷津渡。
客子光阴能几许。
画图拟卷晴川去。


		</article>
