	<div class="container">
		<article class="post">
			
斜红照水。
似晴空万里。
明霞相倚。
逐伴笑歌，
小立绿槐阴里。
诮没些，
春气味。
纷纷觑著闲桃李。
浅浅深深，
不满游人意。
幽艳一枝，
向晚重帘深闭。
是青君、爱惜底。
