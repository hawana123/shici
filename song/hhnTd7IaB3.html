			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桂香深处，
倾盖岭之西。
云南外，
曾指点，
是挛鞮。
酌玻璃。
篸带江山里，
挥银笔，
摛绮句，
湖海气，
羞篷弱，
吐虹霓。
回首烟尘碌碌，
公家事、自笑痴儿。
盍田园归去，
耕钓侣黔黎。
月夕花时。
恣吟题。
怅荆州路，
同北望，
剡溪兴，
又东驰。
雄边上，
夸前躅，
壮新基。
灿宸奎。
客问西陲事，
公莫惜，
语教知。
秋城梦，
笳却骑，
舞闻鸡。
休作中年离恨，
聊拼取、一醉如泥。
梅边佳致，
逸兴与逋齐。
人在苏堤。
