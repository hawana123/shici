			<h1>庆金枝</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青螺添远山。
两娇靥、笑时圆。
抱云勾雪近灯看。
妍处不堪怜。
今生但愿无离别，
花月下、绣屏前。
双蚕成茧共缠绵。
更结後生缘。
