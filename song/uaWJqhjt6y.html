			<h1>行香子</h1>
			<div class="info"><span class="date">作者：姚述尧2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天赋仙姿。
玉骨冰肌。
向炎威、独逞芳菲。
轻盈雅淡，
初出香闺。
是水宫仙，
月宫子，
汉宫妃。
清夸檐卜，
韵胜酴醿。
笑江梅、雪里开迟。
香风轻度，
翠叶柔枝。
与玉郎摘，
美人戴，
总相宜。


		</article>
