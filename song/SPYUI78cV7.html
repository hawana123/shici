			<h1>过秦楼</h1>
			<div class="info"><span class="date">作者：曾栋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曙色开晴，
轻颸敷暖，
日影才经檐角。
倦来芳径，
且倚阑干，
独地新愁粘著。
长日如年，
可堪恨雨丝丝，
梦云漠漠。
见鸣禽递响，
乳莺梳翅，
痴愁方觉。
凝望处，
初绿呈新，
陈柯拆旧，
忘了一春归却。
不伤花老，
只怕花开，
解使朱颜销铄。
宝扇轻摇，
乱抛花片教飞，
迎风低掠。
忍重携素手，
骤觉一分瘦落。
