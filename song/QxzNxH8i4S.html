			<h1>塞翁吟</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
交到无心处，
出岫细话幽期。
看流水、意俱迟。
且淡薄相依。
凌霄未肯从龙去，
物外共鹤忘机。
迷古洞，
掩晴晖。
翠影湿行衣。
飞飞。
垂天翼，
飘然万里，
愁日暮、佳人未归。
尚记得、巴山夜雨，
耿无语、共说生平，
都付陶诗。
休题五朵，
莫梦阳台，
不赠相思。
