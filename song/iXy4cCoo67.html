			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：李石</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十月小春天。
红叶红花半雨烟。
点滴红酥真耐冷，
争先。
夺取梅魂斗雪妍。
坐待晓莺迁。
织女机头蜀锦川。
枝上绿毛幺凤子，
飞仙。
乞与双双作被眠。
