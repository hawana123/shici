			<div class="info"><span class="date">作者：沈长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
瑞气氤氲入绛纱。
水沉香荐碧流霞。
疏梅欲破风前蕊，
冷菊犹开霜後花。
销粉黛，
减铅华。
药炉经卷好生涯。
络滨侍从他年贵，
便是蟠桃王母家。
