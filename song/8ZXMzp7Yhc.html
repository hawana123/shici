			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：李之仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
坐久灯花开尽，
暗惊风叶，
初报霜寒。
冉冉年华催暮，
颜色非丹。
搅回肠、蛩吟似织，
留恨意、月彩如摊。
无欢。
篆烟萦素，
空转雕盘。
何难。
别来几日，
信沈鱼鸟，
情满关山。
耳边依约，
常记巧语绵蛮。
聚愁窠、蜂房未密，
倾泪眼、海水犹悭。
奄更阑，
渐移银汉，
低泛帘颜。
