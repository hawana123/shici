		<article class="post">
			
风雨无情，
红药吐时，
下得恹恹摧挫。
云艳卷凉，
旋汲银屏，
收拾二三千朵。
长日留伊，
要把酒、不教放过。
无那。
越放纵香心，
越盘来大。
特地点检笙歌，
先要吹个、六么曲破。
总是少年，
负却才名，
佳客共伊围坐。
粉薄香浓，
为笑多、不肯梳裹。
知麽。
须醉倒、今宵伴我。
