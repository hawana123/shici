			<h1>长相思</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夜色澄明。
天街如水，
风力微冷帘旌。
幽期再偶，
坐久相看才喜，
欲叹还惊。
醉眼重醒。
映雕阑修竹，
共数流萤。
细语轻盈。
尽银台、挂蜡潜听。
自初识伊来，
便惜妖娆艳质，
美眄柔情。
桃溪换世，
鸾驭凌空，
有愿须成。
游丝荡絮，
任轻狂、相逐牵萦。
但连环不解，
流水长东，
难负深盟。
