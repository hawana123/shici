			<div class="info"><span class="date">作者：褚生</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

半堤花雨。
对芳辰消遣，
无奈情绪。
春色尚堪描画在，
万紫千红尘土。
鹃促归期，
莺收佞舌，
燕作留人语。
绕栏红药，
韶华留作孤主。
真个恨杀东风，
几番过了，
不似今番苦。
乐事赏心磨灭尽，
忽见飞书传羽。
湖水湖烟，
峰南峰北，
总是堪伤处。
新塘杨柳，
小腰犹自歌舞。
