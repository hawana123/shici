			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚云分断雨。
问那回、因甚琴心先许。
匆匆话离绪。
正花房蜂闹，
著春无处。
残歌剩舞。
尚隐约、当时院宇。
黯消凝、铜雀深深，
忍把小乔轻误。
休赋。
玉尊别後，
老叶沈沟，
暗珠还浦。
欢游再数。
能几日、采芳去。
最无端做了，
霎时娇梦，
不道风流恁苦。
把馀情、付与秋蛩，
夜长自语。
