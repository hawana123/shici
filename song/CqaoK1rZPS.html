			<h1>醉落魄·一斛珠</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柔怀难托。
老天如水人情薄。
烛痕犹刻西窗约。
歌断梨云，
留梦绕罗幕。
寒更唱遍吹梅角。
香消臂趁弓弰削。
主家衣在羞重著。
独掩营门，
春尽柳花落。


		</article>
