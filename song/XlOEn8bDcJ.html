			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
昔时曾有佳人，
翩然绝世而独立。
未论一顾倾城，
再顾又倾人国。
宁不知其，
倾城倾国，
佳人难得。
看行云行雨，
朝朝暮暮，
阳台下、襄王侧。
堂上更阑烛灭。
记主人、留髡送客。
合尊促坐，
罗襦襟解，
微闻芗泽。
当此之时，
止乎礼义，
不淫其色。
但啜其泣矣，
啜其泣矣，
又何嗟及。
