			<h1>于飞乐</h1>
			<div class="info"><span class="date">作者：李流谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
薄日烘晴，
轻烟笼晓，
春风绣出林塘。
笑溪桃，
并坞杏，
忒煞寻常。
东君处，
没他後、成甚风光。
翠深深，
谁教入骨，
夜来过雨淋浪。
这些儿颜色，
已恼乱人肠。
如何更道，
可惜处、只是无香。


		</article>
