岁晚寒凝，
正冥舒四叶，
梅吐孤芳。
庆诞佳辰，
开筵盛集萱堂。
合坐春回锦绣，
卷帘处、花簇笙簧。
除乐禁、初许闻韶，
应时欢宴何妨。
人言富贵最好，
算有谁能兼，
福寿康强。
自是仙姿，
天教占取恩光。
百和重添宝炬，
十分劝、频举瑶觞。
仍教画、家庆新图，
要看兰桂成行。
