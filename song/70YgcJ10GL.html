白首故人重会面，
论交尔汝忘形。
从今心迹喜双清。
飞鸿追往事，
为蝶笑馀生。
琥珀杯浓春正好，
此怀端为君倾。
旧时猿鹤敢寒盟。
鸠居从拙计，
鹏翼任高程。
