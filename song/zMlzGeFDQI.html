云迷越岫，
枫冷吴江，
天香忽到人寰。
满额涂黄，
别更一种施丹。
天教素秋独步，
笑同时、霜菊秋兰。
最好处，
向水阶月地，
把酒相看。
应有骚人雅韵，
将胆瓶筠管，
簇向屏山。
野店云房，
争待结屋中间。
无奈猖狂老子，
架巢卧、风露清闲。
待早晚，
约姮娥、同住广寒。
