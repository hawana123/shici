暮雨消烦暑。
房栊□、顿觉秋意如许。
天高云杳，
山横绀碧，
桂华初吐。
空庭静掩桐阴，
更苒苒、流萤暗度。
记那时、朱户迎风，
西厢待月私语。
佳期易失难重，
馀香破镜，
虽在何据。
如今要见，
除非是梦，
几时曾做。
人言雁足传书，
待尽写、相思寄与。
又怎生、说得愁肠，
千丝万缕。
