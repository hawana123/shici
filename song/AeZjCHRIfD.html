百花中，
夭桃秀色，
堪餐作珍味。
武陵溪上，
□宋玉墙头，
全胜姝丽。
去年此日佳人倚。
凝情心暗喜。
恨未得、合欢鸳帐，
归来犹半被。
寻春记前约因□，
题诗算怎耐、相思憔悴。
攀玩对、东君道，
莫教轻坠。
尖纤向、鬓边戴秀，
芳艳在、多情云翠里。
看媚脸、与花争好，
休夸空觅水。
