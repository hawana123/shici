怕听黄昏雨。
到黄昏、陡顿潇潇，
雨声不住。
香冷罗衾愁无寐，
难奈凄凄楚楚。
暗试把、佳期重数。
楼外一行征雁过，
更偏来、撩理芳心苦。
心自苦，
向谁诉。
菱花憔悴羞人觑。
欢红低翠黯，
不似旧家眉妩。
目断阳台幽梦阻，
孤负朝朝暮暮。
怕泪落、瑶筝慵拊。
手拈梅花春又近，
料人间、别有安排处。
云碧袖，
为君舞。
