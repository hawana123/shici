			<h1>玉漏迟</h1>
			<div class="info"><span class="date">作者：楼采</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
絮花寒食路。
晴丝罥日，
绿阴吹雾。
客帽欺风，
愁满画船烟浦。
彩柱秋千散後，
怅尘锁、燕帘莺户。
从间阻。
梦云无准，
鬓霜如许。
夜永绣阁藏娇，
记掩扇传歌，
翦灯留语。
月约星期，
细把花须频数。
弹指一襟幽恨，
谩空趁、啼鹃声诉。
深院宇。
黄昏杏花微雨。


		</article>
