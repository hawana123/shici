			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
萱草齐阶，
芭蕉弄叶。
乱红点点团香蝶。
过墙一阵海棠风，
隔帘几处梨花雪。
愁满芳心，
酒潮红颊。
年年此际伤离别。
不妨横管小楼中，
夜阑吹断千山月。
