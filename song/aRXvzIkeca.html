		<article class="post">
			
拭把花期数，
便早有、感春情绪。
看即梅花吐，
愿花更不谢，
春且长住。
只恐花飞又春去。
花开还不语，
问此意、年年春还会否。
绛唇青鬓，
渐少花前语。
对花又记得、旧曾游处。
门外垂杨未飘絮。
