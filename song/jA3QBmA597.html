			<h1>两同心</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嫩脸修蛾，
淡匀轻扫。
最爱学、宫体梳妆，
偏能做、文人谈笑。
绮筵前、舞燕歌云，
别有轻妙。
饮散玉炉烟袅。
洞房悄悄。
锦帐里、低语偏浓，
银烛下、细看俱好。
那人人，
昨夜分明，
许伊偕老。


		</article>
