			<div class="info"><span class="date">作者：彭履道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
章台路。
西出重城几步。
秦楼晓、花气未明，
一霎空濛洗高树。
行人半倚户。
飞去黄鹂自语。
秋千小，
不系柳条，
惟有轻阴约飞絮。
钿车暗相遇。
早拂拭红巾，
初放鹦鹉。
闻歌犹是淋铃处。
掩面鸣筝，
倚垆呼酒，
东风重记旧眉妩。
报伊共歌舞。
西去。
屡回顾。
渐客舍荒凉，
嘶马先驻。
玉关万里知何许。
但倦拥荒泽，
瓜洲难渡。
将军垂老，
望故国，
夜寒苦。
