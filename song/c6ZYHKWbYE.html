			<div class="info"><span class="date">作者：姚宽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
郎如陌上尘，
妾似堤边絮。
相见两悠扬，
踪迹无寻处。
酒面扑春风，
泪眼零秋雨。
过了离别时，
还解相思否？
