			<h1>双翠羽</h1>
			<div class="info"><span class="date">作者：赵鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
小园曲径，
度疏林深处，
幽兰微馥。
竹坞无人双翠羽，
飞触珊珊寒玉。
更欲题诗，
晚来孤兴，
却恐伤幽独。
不如花下，
一尊芳酒相属。
慨念故国风流，
杨花春梦短，
黄粱初熟。
卷白千觞须劝我，
洗此胸中荣辱。
醉揖南山，
一声清啸，
休把离骚读。
迟留归去，
月明犹挂乔木。
