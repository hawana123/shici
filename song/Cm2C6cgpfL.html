			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
辇路融晴，
宫云逗晓青旗报。
梅边香沁彩鞭寒，
初信花风到。
笑语谁家帘幕，
镂冰丝、红粉绿闹。
髻横玉燕，
鬓颤琼幡，
不能知掉。
看见春来，
麴尘微涨催兰棹。
娇横拂略上柔条，
等得莺眠觉。
引出千花万草。
喜搀先、椒盘竹爆。
问谁天上，
瑶帖初供，
玉堂归儤。
