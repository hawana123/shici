			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洗芳林、夜来风雨。
匆匆还送春去。
方才送得春归了，
那又送君南浦。
君听取。
怕此际、春归也过吴中路。
君行到处。
便快折湖边，
千条翠柳，
为我系春住。
春还住。
休索吟春伴侣。
残花今已尘土。
姑苏台下烟波远，
西子近来何许。
能唤否。
又恐怕、残春到了无凭据。
烦君妙语。
更为我将春，
连花带柳，
写入翠笺句。
