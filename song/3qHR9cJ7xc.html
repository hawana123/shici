			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：曾惇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绣衣直指，
问凌风一笑，
翩然何许。
诏出层霄持汉节，
千里秋风淮浦。
鉴远江山，
竹西歌吹，
曾被腥膻污。
须君椽笔，
为渠一洗尘土。
休厌共倒金荷，
翠眉重为唱，
渭城朝雨。
看即扬鞭归骑稳，
还指郁葱深处。
宝带兼金，
华鞯新绣，
直上云霄去。
回头莫忘，
玉霄今夜风露。
