朔雪驱将残腊去，
东风放出新晴。
绣衣瑞彩照岩城。
江天收宿霭，
湖水动春声。
要净狐嗥并鳝舞，
未烦鹤怨猿惊。
元龙老气正峥嵘。
毫端肤寸润，
野烧绿痕生。
