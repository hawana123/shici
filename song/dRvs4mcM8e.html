			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：王奕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
醉面挟风，
携杜康酒，
酹刘伶台。
问漂母矶头，
韩侯安在，
钵山池下，
乔鹊曾回。
孝说仲车，
忠传祖逖，
忠孝如今亦可哀。
清河口，
但潮生潮落，
帆去帆来。
休呆。
且饮三杯。
莫枉教、东乌西兔催。
更谁可百年，
脱身不化，
谁能五日，
笑口长开。
痛饮高歌，
胡涂乱抹，
快活斗山王秀才。
今天下，
曰利而已，
何以平哉。
