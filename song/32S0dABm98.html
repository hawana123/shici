			<h1>满江红</h1>
			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山绕吴城，
修竹外、满林围碧。
任孤樯百丈，
远牵江色。
政简民闲无一事，
同游仍是鸳鸾客。
到晚年、遗爱续新题，
都堪说。
修门赋，
今谁续。
痛饮士，
天应惜。
正彩霞垂帔，
暮风飘瑟。
笑疾禅痴今在否，
风灯石火同飘忽。
去醉乡、深处著身心，
休铭栉。
