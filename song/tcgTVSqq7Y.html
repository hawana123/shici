			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
隐市山林，
傍家池馆，
顿成佳趣。
是几番临水看云，
就树揽香，
诗满阑干横处。
翠径小车行花影，
听一片春声人笑语。
深庭宇。
对清昼渐长，
闲教鹦鹉。
芳情缓寻细数。
爱碧草平烟红自雨。
任燕来莺去，
香凝翠暖，
歌酒清时钟鼓。
二十四帘冰壶里，
有谁在箫台犹醉舞。
吹笙侣。
倚高寒、半天风露。
