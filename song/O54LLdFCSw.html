			<div class="info"><span class="date">作者：赵与洽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
单衾寒引画龙声。
雨初晴。
月微明。
竹外溪边，
低见一枝横。
澹月疏花三四点，
尚春浅，
早相看、似有情。
夜来袖冷暗香凝。
恨半销，
酒半醒。
靓妆照影，
未忺整、雪艳冰清。
只恐不禁、愁绝易飘零。
待得南楼三弄彻、君试看，
比从前、更瘦生。
