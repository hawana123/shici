			<div class="info"><span class="date">作者：李清照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
寒日萧萧上锁窗，
梧桐应恨夜来霜。
酒阑更喜团茶苦，
梦断偏宜瑞脑香。
秋已尽，
日犹长，
仲宣怀远更凄凉。
不如随分尊前醉，
莫负东篱菊蕊黄。
