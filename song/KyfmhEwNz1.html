			<div class="info"><span class="date">作者：黄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
惜春归、送春惟有，
乱红扑蔌如雨。
乱红也怨春狼藉，
搵得泪痕无数。
肠断处。
更唤起、琼鹊催发长亭路。
征鞍难驻。
但脉脉含颦，
嗔人底事，
刚爱逐春去。
阑干凭，
芳草斜阳凝伫。
愁连满眼堰树。
鬆不理金钗溜。
鸾镜一奁香雾。
花谁主。
怅□□、玉容寂寞春知否。
单衣懒御。
任门外东风，
流莺声里，
尽日搅飞絮。
