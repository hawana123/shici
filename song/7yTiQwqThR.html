□中原望眼，
正汉水、接天流。
渐霁雨虹消，
清风面旋，
借我凉秋。
草庐旧三顾处，
但孤云、翠壁晚悠悠。
唯有兰皋解佩，
至今犹话离愁。
迟留。
叹息此生浮。
去去老沧洲。
念岁月侵寻，
闲中最乐，
饱外何求。
功名付他分定，
也谁能、伴得赤松游。
尊酒相逢，
更莫问侬，
依旧狂不。
