			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
依山仍负郭。
有松桂扶疏，
烟霞渺漠。
一年自成落。
奈孤踪还系，
蝇头蜗角。
休嗤句弱。
赋郊居、何让沈约。
记乡人过我，
傩立阼阶，
酒行先酌。
远映江山奇胜，
下瞰重湖，
上飞高阁。
风帘絮幕。
筑新槛，
种花药。
幸瓜期已近，
秋风归去，
免得奔驰味恶。
待开池、剩起林亭，
共同宴乐。
