碧树凉颸惊画扇。
窗户齐开，
秋意参差满。
先自离愁裁不断。
蛩螀更作声声怨。
山绕千重溪百转。
隔了溪山，
梦也无由见。
归计凭谁占近远。
银缸昨夜花如糁。
