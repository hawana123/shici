			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
和风暖日小层楼。
人闲春事幽。
杏花深处一声鸠。
花飞水自流。
寻旧梦，
续扬州。
眉山相对愁。
忆曾和泪送行舟。
清江古渡头。
