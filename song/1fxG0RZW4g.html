			<div class="info"><span class="date">作者：李纲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋色方浓，
好天凉夜，
风雨初霁。
缺月如钩，
微云半掩，
的灿星河碎。
爽来轩户，
凉生枕簟，
夜永悄然无寐。
起徘徊，
凭栏凝伫，
片时万情千意。
江湖倦客，
年来衰病，
坐叹岁华空逝。
往事成尘，
新愁似锁，
谁是知心底。
五陵萧瑟，
中原杳杳，
但有满襟清泪。
烛兰缸，
呼童取酒，
且图径醉。
