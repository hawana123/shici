			<h1>眼儿媚</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
萧萧疏雨滴梧桐。
人在绮窗中。
离愁遍绕，
天涯不尽，
却在眉峰。
娇波暗落相思泪，
流破脸边红。
可怜瘦似，
一枝春柳，
不奈东风。


		</article>
