			<h1>失调名</h1>
			<div class="info"><span class="date">作者：连静女</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朦胧月影，
黯淡花阴，
独立等多时。
只恐冤家误约，
又怕他、侧近人知。
千回作念，
万般思忆，
心下暗猜疑。
蓦地偷来厮见，
抱著郎、语颤声低。
轻移莲步，
暗褪罗裳，
携手过廊西。
已是更阑人静，
粉郎恣意怜伊。
霎时云雨，
半晌欢娱，
依旧两分飞。
去也回眸告道，
待等奴、兜上鞋儿。


		</article>
