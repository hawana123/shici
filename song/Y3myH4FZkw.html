			</div>

南邻幄丹宫，
赤伏显符记。
朱陵曜绮绣，
箕翼炯、瑞光腾起。
每岁秋分老人见，
表皇家、袭庆迎祺。
天子当膺，
无疆万岁。
北窥玄冥，
魁杓拥佳气。
长拱极、终古无移。
论南北东西。
相直何啻千万里。
信难计。
