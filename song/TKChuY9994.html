			<h1>破字令</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
缥缈三山岛。
十万岁、方分昏晓。
春风开遍碧桃花，
为东君一笑。
祥飙暂引香尘到。
祝高龄、後天难老。
瑞烟散碧，
归云弄暖，
一声长啸。
