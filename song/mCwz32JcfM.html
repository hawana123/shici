玉猊香谩爇。
叹瓶沈簪断，
紫箫声绝。
丹青挂寒壁。
细端详，
宛是旧时标格。
音容望极。
奈弱水、蓬山路隔。
似瑶林琼树，
韶华正好，
一枝先折。
凄切。
相思情味，
镜中绿鬓，
看成华发。
临风对月。
空罗袂，
搵清血。
待随群逐队，
开眉一笑，
除你心肠是铁。
看今生，
为伊烦恼，
甚时是彻。
