			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：吴则礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉垒尊罍，
清秋关塞，
正宜催唤香醪。
凉风吹帽，
横槊试登高。
相见征西旧事，
龙山会、宾主俱豪。
来群雁，
凉生画角，
红叶聚亭皋。
南洲、应好在，
长关梦眼，
天际云涛。
有一簪黄菊，
两鬓霜毛。
快把金荷共倒，
凝望久、只遣魂消。
君须听，
新翻燕乐，
馀韵响檀槽。


		</article>
