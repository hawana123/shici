			<h1>金盏子</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨叶吟蝉，
露草流萤，
岁华将晚。
对静夜无眠，
稀星散、时度绛河清浅。
甚处画角凄凉，
引轻寒催燕。
西楼外，
斜月未沈，
风急雁行吹断。
此际怎消遣。
要相见、除非待梦见。
盈盈洞房泪眼，
看人似、冷落过秋纨扇。
痛惜小院桐阴，
空啼鸦零乱。
厌厌地，
终日为伊，
香愁粉怨。
