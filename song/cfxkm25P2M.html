			<h1>江神子·江城子</h1>
			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梦中北去又南来。
饱风埃。
鬓华衰。
浮木飞蓬，
踪迹为谁催。
自笑自悲还自误，
一杯酒，
鼻如雷。
晓舆行处觉春回。
屑琼瑰。
糁□苔。
病眼冲寒，
欲闭又还开。
近水人家篱落畔，
遥认得，
一枝梅。


		</article>
