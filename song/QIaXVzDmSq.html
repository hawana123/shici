			<div class="info"><span class="date">作者：卢炳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
池管闲凝目。
有玉人、向晚妖娆，
洗妆梳束。
雅淡容仪妃子样，
羞使胭脂点触。
莹冰雪、精神难掬。
好是月明微露下，
似晚凉、初向清泉浴。
好对我，
笑羞缩。
好风拂面浑无俗。
更撩人清兴，
异香芬馥。
惹起新愁无著处，
细与端相未足。
俏不忍、游蝶飞扑。
可惜伊家娇媚态，
问天公、底事教幽独。
待拉向，
锦屏曲。
