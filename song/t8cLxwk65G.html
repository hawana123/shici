		<article class="post">
			
风月吴娃。
柳阴中认得，
第二香车。
春深妆减艳，
波转影流花。
莺语滑，
透纹纱。
有低唱人夸。
怕误却，
周郎醉眼，
倚扇佯遮。
底须拍碎红牙。
听曲终奏雅，
可是堪嗟。
无人知此意，
明月又谁家。
尘滚滚，
老年华。
付情在琵琶。
更叹我，
黄芦苦竹，
万里天涯。
