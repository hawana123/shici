			<div class="info"><span class="date">作者：刘一止</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
千古严陵濑，
清夜月荒凉。
水明沙净，
波面一叶弄孤光。
北望旄头天际，
杀气遥昏楚甸，
云树失青苍。
愁绝未归客，
衰鬓点吴霜。
听江边，
鸣宝瑟，
想英皇。
骑鲸仙裔，
高韵清绝胜风篁。
醉入无何境界，
却笑昔人底事，
远慕白云乡。
不见咸阳道，
烟草茂陵荒。
