			<div class="info"><span class="date">作者：杨炎正</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
把酒对斜阳，
无语问西风。
胭脂何事，
都做颜色染芙蓉。
放眼暮江千顷，
中有离情万斛，
无处落征鸿。
天在阑干角，
人倚醉醒中。
千万里，
江南北，
浙西东。
吾生如寄，
尚想三径菊花丛。
谁是中州豪杰，
借我五湖舟楫，
去作钓渔翁。
故园且回首，
此意莫匆匆。
