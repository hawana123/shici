			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
问大江东，
长淮上，
缘分如何修到。
轻裘还熟局，
第三番又是，
五年春了。
菜饭工夫，
露香心事，
惟靠天公分晓。
林泉琴书梦，
算飞笺觅去，
不知多少。
奈雅意难酬，
又还留住，
口衔新诏。
都无他嗜好。
玉麟静、公事供谈笑。
满眼是、风花飘忽，
惟有长松，
雪霜里、插天苍老。
休忆家山好。
安乐处、便成蓬岛。
正春雨、秧畴饱。
边城如画，
处处绿杨芳草。
青溪不妨寄傲。
