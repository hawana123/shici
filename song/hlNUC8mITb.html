			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
柳阴直。
烟里丝丝弄碧。
隋堤上、曾见几番，
拂水飘绵送行色。
登临望故国。
谁识。
京华倦客。
长亭路，
年去岁来，
应折柔条过千尺。
闲寻旧踪迹。
又酒趁哀弦，
灯照离席。
梨花榆火催寒食。
愁一箭风快，
半篙波暖，
回头迢递便数驿。
望人在天北。
凄恻。
恨堆积。
渐别浦萦回，
津堠岑寂。
斜阳冉冉春无极。
念月榭携手，
露桥闻笛。
沈思前事，
似梦里，
泪暗滴。
