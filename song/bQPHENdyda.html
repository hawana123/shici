			<h1>木兰花·玉楼春</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
奇容压尽群芳秀。
枕臂浓香犹在袖。
自从草草为传杯，
但觉厌厌长病酒。
堤上路长官柳瘦。
愁在月明霜落後。
须知斗帐夜寒多，
早趁西风回鷁首。
