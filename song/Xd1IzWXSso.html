			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
野树秋声满。
对雨壁、风灯乱。
云低翠帐，
烟销素被，
签动重幔。
甚客怀、先自无消遣。
更篱落、秋虫叹。
叹樊川、风流减。
旧欢难得重见。
停酒说扬州，
平山月、应照棋观。
绿绮为谁弹，
空传广陵散。
但光纱短帽，
窄袖轻衫，
犹记竹西庭院。
老鹤何时去，
认琼花一面。
