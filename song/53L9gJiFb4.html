			<h1>浪淘沙</h1>
			<div class="info"><span class="date">作者：米芾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
祝寿庆生申。
德日维新。
期颐眉寿寿长春。
五福三灵禄永永，
长寿仙人。
遐算等庄椿。
□德康宁。
年年欢会笑欣欣。
岁岁仰依□寿域，
彭祖广成。
