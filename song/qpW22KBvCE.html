			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

佳节明朝九。
彩舫凌虚，
共醉西风酒。
湖光蓝滴透。
云浪碎、巧学波纹吹皱。
碧落杳无边，
但玉削，
千峰寒瘦。
留连久，
秋容似洗，
月华如昼。
回头南楚东徐，
暝霭苍烟，
处处空刁斗。
山公今健否。
功名事、付与年时交旧。
白发苦欺人，
尚堪插、黄花盈首。
归去也、东篱好在，
觅渊明友。
