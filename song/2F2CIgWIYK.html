			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
闲窗烛暗，
孤帏夜永，
欹枕难成寐。
细屈指寻思，
旧事前欢，
都来未尽，
平生深意。
到得如今，
万般追悔。
空只添憔悴。
对好景良辰，
皱着眉儿，
成甚滋味。
红茵翠被。
当时事、一一堪垂泪。
怎生得依前，
似恁偎香倚暖，
抱着日高犹睡。
算得伊家，
也应随分，
烦恼心儿里。
又争似从前，
淡淡相看，
免恁牵系。
