			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
几日轻阴寒测测。
东风急处花成积。
醉踏阳春怀故国。
归未得。
黄鹂久住如相识。
赖有蛾眉能暖客。
长歌屡劝金杯侧。
歌罢月痕来照席。
贪欢适。
帘前重露成涓滴。
