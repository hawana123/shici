碧烟笼晓海波闲。
江上数峰寒。
佩环声里，
异香飘落人间。
弭绛节、五云端。
宛然共指嘉禾瑞，
开一笑、破朱颜。
九重嶢阙，
望中三祝高天。
万万载、对南山。
