			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
苑边花外。
记得同朝退。
飞骑轧，
鸣珂碎。
齐歌云绕扇，
赵舞风回带。
岩鼓断，
杯盘狼藉犹相对。
洒泪谁能会。
醉卧藤阴盖。
人已去，
词空在。
兔园高宴悄，
虎观英游改。
重感慨，
波涛万顷珠沈海。
