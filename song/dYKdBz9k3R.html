			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：赵善括</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
问舍东湖，
招隐西山，
惠然肯来。
有閟香兰桂，
无穷幽趣，
隔溪车马，
何处轻埃。
微利虚名，
朝荣暮辱，
笑尔焉能浼我哉。
闲欹枕，
被幽禽唤觉，
午梦惊回。
无言独坐南斋。
好唤取芳尊相对开。
待醒时重醉，
疏帘透月，
醉时还醒，
画角吹梅。
无用千金，
休悬六印，
荆棘谁能满地栽。
人间世，
任游鵾独运，
斥鷃低徊。
