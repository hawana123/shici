			<div class="info"><span class="date">作者：孙居敬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翠幄轻寒护夜，
寒妆靓暖宜春。
酒筹诗令逐时新。
仙佩朋簪清兴。
凤炬呈妍粟粟，
水仙照座盈盈。
约君策马贺升平。
回首尊前风韵。
