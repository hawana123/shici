			<h1>恋香衾</h1>
			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
记得花阴同携手，
指定日、许我同欢。
唤做真成，
耳热心安。
打叠从来不成器，
待做个、平地神仙。
又却不成些事，
蓦地心残。
据我如今没投奔，
见著你、泪早偷弹。
对月临风，
一味埋冤。
笑则人前不妨笑，
行笑里、斗觉心烦。
怎生分得烦恼，
两处匀摊。
