			<div class="info"><span class="date">作者：毛并</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
少年奇志，
笑功名画虎，
文章刻鹄。
永夜漫漫悲昼短，
难挽苍龙衔烛。
飞藿飘零，
浮云迁变，
过眼邮传速。
昔人真意，
眇然千载谁属。
犹喜二子当年，
诸公籍甚，
赏云和孤竹。
翰墨流传知几许，
遗响宫商相续。
梦里京华，
不须惊叹，
春草年年绿。
赤霄归去，
更看奔电喷玉。
