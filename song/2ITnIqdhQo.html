			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
六曲阑干偎碧树。
杨柳风轻，
展尽黄金缕。
谁把钿筝移玉柱。
穿廉海燕双飞去。
满恨游丝兼落絮。
红杏开时，
一霎清明雨。
浓睡觉来莺乱语。
惊残好梦无寻处。
