			<div class="info"><span class="date">作者：曹豳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

今日事。
何人弄得如此。
漫漫白骨蔽川原，
恨何日已。
关河万里寂无烟，
月明空照芦苇。
谩哀痛，
无及矣。
无情莫问江水。
西风落日惨新亭，
几人堕泪。
战和何者是良筹，
扶危但看天意。
只今寂寞薮泽里。
岂无人、高卧闾里。
试问安危谁寄。
定相将、有诏催公起。
须信前书言犹未。
