			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：谢薖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江边一树。
愁绝黄昏谁与度。
琪树琼枝。
不受雄蜂取次欺。
风前望处。
直恐乘风吹得去。
能动诗情。
故与诗人独目成。
