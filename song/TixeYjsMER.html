			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月照席。
不知天上今何夕。
今何夕。
鹊桥初就，
玉绳低侧。
暂时不见犹寻觅。
那堪更作经年隔。
经年隔。
许多良夜，
怎生闲得。
