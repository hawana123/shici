			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蔡水西来，
于门南峙，
天波拥入华楹。
芝兰争秀，
难弟遇难兄。
欲说随龙雨露，
庆千载、河海初清。
良辰好，
榴花照眼，
绿柳隐啼莺。
君恩，
隆横赐，
冰桃火枣，
来自蓬瀛。
正雾横玉篆，
泉泻金鲸。
四座香和酒泛，
对妙舞、弦索铿鍧。
椿难老，
年年今日，
论报祝长生。
