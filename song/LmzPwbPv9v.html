			<h1>氐州第一</h1>
			<div class="info"><span class="date">作者：郑熏初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
开遍来禽，
春事过也，
江南倦客心苦。
料理花愁，
销磨酒病，
还是年时意绪。
寒浅香轻，
早一霎、朝来微雨。
柳曲闻莺，
河桥信马，
旋题新句。
漫道而今无贺铸。
尽肠断、满帘飞絮。
说似风流，
除非小杜，
妙绝夸能赋。
黯相逢，
俱有恨，
空流落、江山好处。
猛拍阑干，
诉天知、声声杜宇。


		</article>
