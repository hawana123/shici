			<div class="info"><span class="date">作者：李廷忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
幕府增辉，
前度刘郎，
又还到来。
看芙蓉池畔，
神凝秋水，
绮罗丛里，
欢动春雷。
彩笔新题，
金钗半醉，
当日英雄安在哉。
开筵处，
是真仙福地，
不著纤埃。
堪怜倦客情怀。
听吹竹弹丝金奏谐。
有黄花插鬓，
何妨敧帽，
绿橙醒酒，
莫惜空罍。
坐上疏狂，
帘间姝丽，
应想横波一笑回。
停杯久，
待娇歌缓劝，
归骑休催。
