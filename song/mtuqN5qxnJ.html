红药香残，
绿筠粉嫩。
春归何处寻春信。
绣鞍初上马啼轻，
举头便觉长安近。
别酒无情，
啼妆有恨。
山城向晚斜阳褪。
清江极目带寒烟，
锦鳞去後凭谁问。
