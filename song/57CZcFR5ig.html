			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昨夜城头望牛斗。
金气横空作龙吼。
朝天尺一鹤飞书，
尊前夺我龙头友。
风流江左後。
青毡旧物曾坚守。
念侨居、淮阳九载，
闲却丝纶手。
花骢欲系无长柳。
玉箸频挥翻短袖。
凤凰台近月重圆，
紫薇花暖香依旧。
功名随分有。
论交要在知心友。
唱阳关、一杯别酒，
先祝斯文寿。
