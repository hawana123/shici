			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
纤秾娇小。
也解争春早。
占得中央颜色好。
装点枝枝新巧。
东皇初到江城。
殷勤先去迎春。
乞与黄金腰带，
压持红紫纷纷。
