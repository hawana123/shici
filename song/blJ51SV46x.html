			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
记当年共饮，
醉画船、摇碧罥花钗。
问苍颜华发，
烟蓑雨笠，
何事重来。
看尽人情物态，
冷眼只堪咍。
赖有西湖在，
洗我尘埃。
夜久波光山色，
间澹妆浓抹，
冰鉴云开。
更潮头千丈，
江海两崔嵬。
晓凉生、荷香扑面，
洒天边、风露逼襟怀。
谁同赏，
通宵无寐，
斜月低回。
