重檐飞峻，
丽彩横空，
繁华壮观都城。
云母屏开八面，
人在青冥。
凭栏瑞烟深处，
望皇居、遥识蓬瀛。
回环阁道，
五花相斗，
压尽旗亭。
歌酒长春不夜，
金翠照罗绮，
笑语盈盈。
陆海人山辐辏，
万国欢声。
登临四时总好，
况花朝、月白风清。
丰年乐，
岁熙熙、且醉太平。
