清昼静居香冷，
风动万年枝。
凉应兑卦体。
秋色鸣轻颸。
冥心运正一。
御铁牛、耕寸地。
都种金钱花，
秀色照戊己。
新霜万物凋谢，
我常无为。
冲起浩然气。
抱冲和，
人间世。
登高共赏宴，
泛东篱。
菊尽醉。
谁会。
登高意表、迥出凡尘外。
