百种相思千种恨。
早是伤春，
那更春醪困。
薄倖辜人终不愤。
何时枕畔分明问。
懊恼风流心一寸。
强醉偷眠，
也即依前闷。
此意为君君不信。
泪珠滴尽愁难尽。
