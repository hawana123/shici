			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：黄人杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
记征鸿归候，
梦燕来时，
雪清梅瘦。
寒日迎长，
觉微宽宫漏。
翼轸分辉，
斗牛呈瑞，
间气维锺秀。
江左风流，
夷吾家世，
尘源深厚。
况是新闻，
日边增秩，
诰墨方妍，
玉符将剖。
五马西还，
看鸳鸿为偶。
我有新词，
不论龟鹤，
会祝公眉寿。
南浦长春，
西山不老，
年华同久。
