			<h1>绿头鸭·多丽</h1>
			<div class="info"><span class="date">作者：张纲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
敛晴烟。
桂花如水轻寒。
宴中秋、朋簪来会，
满筵绿鬓朱颜。
罄尊罍、兴吞海量，
妙歌吹、声彻云端。
独念衰残，
强陪欢笑，
恍然感旧觉悲酸。
功名志，
黄梁晓梦，
老去奈何天。
休追悔，
天应教人，
赢取身闲。
想姮娥、情郎如旧，
也须知我贪欢。
奈潘鬓、霜蓬渐满，
况沈腰、革带频宽。
月有重圆，
人谁长健，
一回相见一回难。
王夫子，
看君风度，
何不早弹冠。
莫学我，
年年对月，
扶病江干。
