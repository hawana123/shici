			<h1>庆同天·河传</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海宇，
称庆。
复生元圣。
风入南薰。
拜恩遥阙，
衣上晓色犹春。
望尧云。
游钧广乐人疑梦。
仙声共。
日转旗光动。
无疆帝算，
何独待祝华封。
与天同。
