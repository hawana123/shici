			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
记行云梦影，
步凌波、仙衣翦芙蓉。
念杯前烛下，
十香搵袖，
玉暖屏风。
分种寒花旧盎，
藓土蚀吴蛩。
人远云槎渺，
烟海沈蓬。
重访樊姬邻里，
怕等闲易别，
那忍相逢。
试潜行幽曲，
心荡□匆匆。
井梧凋、铜铺低亚，
映小眉、瞥见立惊鸿。
空惆怅，
醉秋香畔，
往事朦胧。


		</article>
