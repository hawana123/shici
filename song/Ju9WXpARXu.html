			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
绕舍清阴，
还是暮春天气。
遍苍苔、乱红堆砌。
问留春不住，
春怎知人意。
最关情，
云杪杜鹃声碎。
休怨春归，
四时有花堪醉。
渐红莲、艳妆依水。
次芙蓉岩桂，
与菊英梅蕊。
称开尊，
日日殢香偎翠。
