云容冱雪，
暮色添寒，
楼台共临眺。
翠丛深窅。
无人处、数蕊弄春犹小。
幽姿谩好。
遥相望、含情一笑。
花解语，
因甚无言，
心事应难表。
莫待墙阴暗老。
称琴边月夜，
笛里霜晓。
护香须早。
东风度、咫尺画阑琼沼。
归来梦绕。
歌云坠、依然惊觉。
想恁时，
小几银屏冷未了。
