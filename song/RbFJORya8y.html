			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
夜饮东坡醒复醉，
归来仿佛三更。
家童鼻息已雷鸣，
敲门都不应，
倚帐听江声。
长恨此身非我有，
何时忘却营营。
夜阑风静彀纹平，
小舟从此逝，
江海寄余生。
