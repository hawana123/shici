绿阴初过黄梅雨。
隔叶闻莺语。
睡馀谁遣夕阳斜。
时有微凉风动、入窗纱。
天涯走遍终何有。
白发空搔首。
未须锦瑟怨年华。
为寄一声长笛、怨梅花。
