			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

人间花老，
天涯春去，
扬州别是风光。
红药万株，
佳名千种，
天然浩态狂香。
尊贵御衣黄。
未便教西洛，
独占花王。
困倚东风，
汉宫谁敢斗新妆。
年年高会维阳。
看家夸绝艳，
人诧奇芳。
结蕊当屏，
联葩就幄，
红遮绿绕华堂。
花面映交相。
更秉菅观洧，
幽意难忘。
罢酒风亭，
梦魂惊恐在仙乡。
