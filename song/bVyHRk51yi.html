		<article class="post">
			
风餍雨足，
也解为花地。
收拾浮云放新霁。
爱调亭小翠，
点滴猩红，
新妆了，
妃子朝来睡起。
遥知春有主，
整顿欢娱，
兴在新亭锦围底。
便选歌燕赵，
授简邹枚，
须记作他日，
城山盛事。
笑东君不用管杨花，
任飞去天涯，
在东风里。
