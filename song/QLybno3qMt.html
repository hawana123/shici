			<h1>贺新郎</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浪影龟纹皱。
蘸平烟、青红半湿，
枕溪窗牖。
千尺晴霞慵卧水，
万叠罗屏拥绣。
漫几度、吴船回首。
归雁五湖应不到，
问苍茫、钓雪人知否。
樵唱杳，
度深秀。
重来趁得花时候。
记留连、空山夜雨，
短亭春酒。
桃李新栽成蹊处，
尽是行人去後。
但东阁、官梅清瘦。
欸乃一声山水绿，
燕无言、风定垂帘昼。
寒正悄，
吟袖。


		</article>
