			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：王奕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠微亭上醉，
搔短发、舞缤纷。
问六朝五姓，
王姬帝胄，
今有谁存。
何似乌衣故垒，
尚年年、生长儿孙。
今古兴亡无据，
好将往史俱焚。
招魂。
何处觅东山，
筝泪落清樽。
怅石城暗浪，
秦淮旧月，
东去西奔。
休说清谈误国，
有清谈，
还有斯文。
遥睇新亭一笑，
漫漫天际江痕。
