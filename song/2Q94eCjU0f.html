			<h1>月华清</h1>
			<div class="info"><span class="date">作者：朱淑真</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雪压庭春，
香浮花月，
揽衣还怯单保欹枕裴回，
又听一声干鹊。
粉泪共、宿雨阑干，
清梦与、寒云寂寞。
除却，
是江梅曾许，
诗人吟作。
长恨晓风漂泊，
且莫遣香肌，
瘦减如削。
深杏夭桃，
端的为谁零落。
况天气、妆点清明，
对美景、不妨行乐。
拌著，
向花时取，
一杯独酌。
