		<article class="post">
			
莺莺燕燕。
本是于飞伴。
风月佳时阻幽愿。
但人心坚固後，
天也怜人，
相逢处、依旧桃花人面。
绿窗携手，
帘幕重重，
烛影摇红夜将半。
对尊前如梦，
欲语魂惊，
语未竟、已觉衣襟泪满。
我只为、相思特特来，
这度更休推，
後回相见。
