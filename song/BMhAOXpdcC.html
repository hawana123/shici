			<h1>菩萨蛮</h1>
			<div class="info"><span class="date">作者：江开</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春时江上廉纤雨。
张帆打鼓开船去。
秋晚恰归来。
看看船又开。
嫁郎如未嫁。
长是凄凉夜。
情少利心多。
郎如年少何。
