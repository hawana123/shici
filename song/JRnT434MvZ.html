			<div class="info"><span class="date">作者：葛立方</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

壮岁嬉游，
乐事几经，
青门紫陌芳春。
未见廉纤，
膏雨浥花尘。
濯锦宝丝增艳，
洗妆玉颊尤新。
向韶光浓处，
点染芳菲，
总是东君。
苏州老子，
经雨南园，
为谁一扫花林。
谁信道、佳声著处，
肌润香匀。
晓试何郎汤饼，
暮留巫女行云。
寄言游子，
也须留眄，
小驻蹄轮。
