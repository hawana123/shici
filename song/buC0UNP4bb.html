			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
梅雪飘香，
杏花开艳燃春昼。
铜驼烟淡晓风轻，
摇曳青青柳。
海燕归来未久。
向雕梁、初成对偶。
日长人困，
绿水池塘，
清明时候。
帘幕低垂，
麝煤烟喷黄金兽。
天涯人去杳无凭，
不念东阳瘦。
眉上新愁压旧。
要消遣、除非殢酒。
酒醒人静，
月满南楼，
相思还又。
