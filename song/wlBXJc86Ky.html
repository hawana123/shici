旧家心绪如云，
乍舒乍卷初无定。
西郊载雨，
东城隔雾，
还开晴景。
爱恼花阴，
喜移月地，
朦胧清影。
任无心有意，
溶溶曳曳，
萧散处、有谁问。
朝暮如今难准。
枉教他、惜春人恨。
远峰依旧，
前踪何在，
有时愁凝。
此兴飘然，
不妨吹断，
一川轻暝。
待良宵，
再入高唐梦里，
觅巫阳信。
