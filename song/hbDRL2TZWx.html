			<h1>江城子</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿丛篱菊点娇黄。
过重阳。
转愁伤。
风急天高，
归雁不成行。
此去郎边知近远，
秋水阔，
碧天长。
郎心如妾妾如郎。
两离肠。
一思量。
春到春愁，
秋色亦凄凉。
近得新词知怨妾，
无处诉，
泣兰房。


		</article>
