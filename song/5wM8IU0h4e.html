		<article class="post">
			
梨花过雨，
已是春强半。
花恼欲颠狂，
兴浑在、秋千架畔。
搔头无语，
斜日上帘栊，
飞上下，
语呢喃，
又见双双燕。
鱼吹细浪，
镜面摇歌扇。
籍草倒芳尊，
亲香茵、落红千片。
追奔蜗角，
回首醉初醒，
逢节物，
且欢娱，
莫待流年换。
