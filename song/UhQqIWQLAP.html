			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

黯黯青山红日暮。
浩浩大江东注。
馀霞散绮，
向烟波路。
使人愁，
长安远，
在何处。
几点渔灯小，
迷近坞。
一片客帆低，
傍前浦。
暗想平生，
自悔儒冠误。
觉阮途穷，
归心阻。
断魂素月，
一千里、伤平楚。
怪竹枝歌，
声声怨，
为谁苦。
猿鸟一时啼，
惊岛屿。
烛暗不成眠，
听津鼓。
