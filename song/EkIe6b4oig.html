			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暖风回，
芳意动，
吹破冻云凝。
春到南湖，
检校旧花径。
手栽一色红梅，
香笼十亩，
忍轻负、酒肠诗兴。
小亭凭。
几多月魄□□，
重重乱林影。
却忆年时，
同醉正同咏。
问公白玉堂前，
何如来听，
玉龙喷、碧溪烟冷。


		</article>
