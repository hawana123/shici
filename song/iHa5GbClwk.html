			<h1>贺新凉·贺新郎</h1>
			<div class="info"><span class="date">作者：姚勉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
窗月梅花白。
夜堂深、烛摇红影，
绣帘垂额。
半醉金钗娇应坐，
寒处也留春色。
深意在、四弦轻摘。
香坞花行听啄木，
翠微边、细落仙人屐。
星盼转，
趁娇拍。
人间此手真难得。
向尊前、相逢有分，
底须相识。
愁浅恩深千万意，
惆怅故人云隔。
怕立损、弓鞋红窄。
换取明珠知肯否，
绿窗深、长共春怜惜。
休恼乱，
坐中客。
