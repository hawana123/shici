			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
三岛烟霞，
十洲风月，
四明古号仙乡。
萦纡雉堞，
中涵一片湖光。
绕岸异卉奇芳。
跨虹桥、隐映垂杨。
玉楼珠阁，
冰帘卷起，
无限红妆。
龙舟两两飞扬。
见飘翻绣旗，
歌杂笙簧。
清尊满泛，
休辞饮到斜阳。
直须画蜡荧煌。
况夜深、不阻城隍。
且拚沈醉，
归途便教，
彻晓何妨。
