			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠拂晴波，
烟垂古岸，
灞桥春色。
斜带鸦啼，
乱萦莺梦，
愁丝如织。
为怜张绪风流，
正瘦损、宫腰褪碧。
绽绾同心，
留连不住，
天涯行客。
