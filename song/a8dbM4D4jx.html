			<h1>唐多令</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
何处合成愁？
离人心上秋。
纵芭蕉、不雨也飕飕。
都道晚凉天气好，
有明月，
怕登楼。
年事梦中休，
花空烟水流。
燕辞归，
客尚淹留。
垂柳不萦裙带住，
漫长是、系行舟。
