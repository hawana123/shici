			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：曾原郕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
问岩云朵朵为谁飞，
向来读何书。
道江南名宦，
掉头勿顾，
彩服归与。
无限山中风物，
今古属潜夫。
渺渺辽天鹤，
应费招呼。
谩说缁巾缟带，
与豸冠犀剑，
忧乐如何。
渐桥横采石，
国步已趄。
想归来、顿成憔悴，
叹季鹰、闻早忆莼鲈。
丹泉冷，
崖锺绝响，
夕照啼乌。
