			<h1>撼庭竹</h1>
			<div class="info"><span class="date">作者：王诜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绰略青梅弄春色。
真艳态堪惜。
经年费尽东君力。
有情先到探春客。
无语泣寒香，
时暗度瑶席。
月下风前空怅望，
思携手同摘。
画栏倚遍无消息。
佳辰乐事再难得。
还是夕阳天，
空暮云凝碧。
