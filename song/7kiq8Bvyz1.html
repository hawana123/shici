			<h1>金明春·金明池</h1>
			<div class="info"><span class="date">作者：刘弇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
宝历延洪，
昌辰开泰，
崧岳储灵特异。
贤才并、□时间出，
尽一一惊人绝艺。
捧乡书、气格飘飘，
似阆苑神仙，
参差相继。
纵子墨文章，
相如才调，
骤觉雷声平地。
太守宾兴当此际。
正瑞霭寒轻，
虚堂风细。
舞腰旋、飞尘仿佛，
歌管递、清声嘹唳。
况相将、桂籍荣登，
对酒面鳞红，
何妨沈醉。
但管取明年，
宫花重戴，
共赏金明春意。
