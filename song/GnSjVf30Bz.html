			<h1>忆瑶姬</h1>
			<div class="info"><span class="date">作者：曹组</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨细云轻，
花娇玉软，
於中好个情性。
争奈无缘相见，
有分孤零。
香笺细写频相问。
我一句句儿都听。
到如今，
不得同欢，
伏惟与他耐静。
此事凭谁执证。
有楼前明月，
窗外花影。
拚了一生烦恼，
为伊成病。
只恐更把风流逞。
便因循、误人无定。
恁时节、若要眼儿斯觑，
除非会圣。


		</article>
