			<div class="info"><span class="date">作者：杜旟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春风如客，
可是繁华主。
红紫未全开，
早绿遍、江南千树。
一番新火，
多少倦游人，
纤腰柳，
不知愁，
犹作风前舞。
小阑干外，
两两幽禽语。
问我不归家，
有佳人、天寒日暮。
老来心事，
唯只有春知，
江头路，
带春来，
更带春归去。
