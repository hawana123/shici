			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：熊以宁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天地有英气，
锺秀在人间。
流虹甫近华旦，
维岳预生贤。
千载明良会遇，
三世勋庸忠烈，
谁得似家传。
高论排风俗，
抗志遏狂澜。
记年时，
胡尘外，
拥朱幡。
洪枢紫府功业，
指日复青毡。
拭目泥封飞下，
趁取梅花消息，
去去簉朝班。
骨相元不老，
何必颂南山。
