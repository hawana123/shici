			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙香吹袖白藤鞭。
帽檐冲柳烟。
一春几度画桥边。
东风听管弦。
花活计，
酒因缘。
从人嘲少年。
真须吟就绿杨篇。
湾头寄小怜。
