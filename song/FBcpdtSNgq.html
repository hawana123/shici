			<h1>宴瑶池·越江吟</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
恋眼哝心终未改。
向意间长在。
都缘为、颜色殊常，
见馀花、尽无心爱。
都为是风流。
至他人、强来厮壤。
从今後、若得相逢，
绣帏里、痛惜娇态。
