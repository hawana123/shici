			<h1>惜分飞</h1>
			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平日悲秋今已老。
细看秋光自好。
风紧寒生早。
漫将短发还吹帽。
寂寞东篱人不到。
只有渊明醉倒。
一笑留残照。
世间万事蝇头小。
