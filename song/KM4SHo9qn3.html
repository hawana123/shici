			<div class="info"><span class="date">作者：李昴英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
绣谷流明帜。
稳飞舆、茵柔草碧，
盖欹松翠。
遨首意行穷绝顶，
彩榭千年胜地。
远峰断、莽苍烟水。
护日晴云收午暑，
飒长风、振叶生秋思。
笼雾炷，
飘霞袂。
清明官府歌棠芾。
且萧闲事外，
下看玉城珠市。
山色骄人逢此客，
麈尾霏霏露碎。
一笑又、羊衔新穗。
田野欢声和气合，
唤觥船、猛为鱼占喜。
谁会得，
醉翁意。
