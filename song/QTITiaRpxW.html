			<div class="info"><span class="date">作者：韩元吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

五溪深锁烟霞，
定知不是人间世。
轩然九老，
排云一笑，
苍颜相对。
星斗垂空，
月华随步，
酒醒无寐。
□广寒已近，
嫦娥起舞，
天风动、摇丹桂。
极目层霄如洗。
正千岩、棱棱霜气。
飞泉半落，
苍崖百仞，
珠翻玉碎。
金衲松成，
葛洪丹就，
如今千载。
叹谪仙诗在，
骑驴未远，
且留君醉。
