			<h1>平阳兴·踏莎行</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凉叶辞风，
流云卷雨。
寥寥夜色沈钟鼓。
谁调清管度新声，
有人高卧平阳坞。
草暖沧洲，
潮平别浦。
双凫乘雁方容与。
深藏华屋锁雕笼，
此生乍可输鹦鹉。


		</article>
