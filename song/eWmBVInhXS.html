			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：李演</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
又西风、四桥疏柳，
惊蝉相对秋语。
琼荷万笠花云重，
袅袅红衣如舞。
鸿北去。
渺岸芷汀芳，
几点斜阳字。
吴亭旧树。
又系我扁舟，
渔乡钓里，
秋色淡归鹭。
长干路。
草莽疏烟断墅。
商歌如写羁旅。
丹溪翠岫登临事，
苔屐尚黏苍土。
鸥且住。
怕月冷吟魂，
婉冉空江暮。
明灯暗浦。
更短笛衔风，
长云弄晚，
天际画秋句。
