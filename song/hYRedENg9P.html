			<h1>满江红</h1>
			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春色三分，
怎禁得、几番风力。
又早见、亭台绿水，
柳摇金色。
满眼春愁无著处，
知心惟有幽禽识。
望青山、目断夕阳边，
孤云隔。
琴酒我，
成三一。
湖外舫，
山头屐。
且莫教春去，
乱红堆积。
记得年时陪宴赏，
重门深处桃花碧。
待修书、欲寄楚天遥，
无行客。
