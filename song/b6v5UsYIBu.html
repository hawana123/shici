			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：李昴英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绕西园、粉笼千雉，
镜池屏石天造。
主人意匠工收拾，
华屋落成闻早。
轮奂巧。
望缥缈、五云深处移蓬岛。
油幢羽葆。
指貔虎长驱，
鲸鲲网取，
电走捷旗报。
铙吹发，
回庑连屯饮犒。
海山波静烟扫。
纶巾萧散环珠履，
春满绿杨芳草。
人境好。
是握穗五翁，
福地无尘到。
芝书在道。
便整顿乾坤，
经营万宇，
栋国要元老。


		</article>
