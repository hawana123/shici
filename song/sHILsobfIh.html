			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
花发西园，
草薰南陌，
韶光明媚，
乍晴轻暖清明后。
水嬉舟动，
禊饮筵开，
银塘似染，
金堤如绣。
是处王孙，
几多游妓，
往往携纤手。
遣离人、对嘉景，
触目伤怀，
尽成感旧。
别久。
帝城当日，
兰堂夜烛，
百万呼庐，
画阁春风，
十千沽酒。
未省、宴处能忘管弦，
醉里不寻花柳。
岂知秦楼，
玉箫声断，
前事难重偶。
空遗恨，
望仙乡，
一饷消凝，
泪沾襟袖。
