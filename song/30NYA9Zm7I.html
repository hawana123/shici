			<h1>殢人娇</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
解了痴绦，
泼煞闷火。
眉尖上、放闲愁锁。
高来不可，
低来不可，
莫是人间剩我一个。
富贵谩人，
功名赚我。
且舞个采莲曲破。
红裙腰细，
醁醅盏大，
须占取、名花艳中醉卧。


		</article>
