			<h1>六么令</h1>
			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
照人明艳，
肌雪消繁燠。
娇云慢垂柔领，
绀发浓於沐。
微晕红潮一线，
拂拂桃腮熟。
群芳难逐。
天香国艳，
试比春兰共秋菊。
当时相见恨晚，
彼此萦心目。
别後空忆仙姿，
路隔吹箫玉。
何处栏干十二，
缥缈阳台曲。
佳期重卜。
都将离恨，
拼与尊前细留嘱。


		</article>
