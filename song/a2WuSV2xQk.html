			<h1>西河</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春乍霁。
清涟画舫融泄。
螺云万叠暗凝愁，
黛蛾照水。
漫将西子比西湖，
溪边人更多丽。
步危径、攀艳蕊。
掬霞到手红碎。
青蛇细折小回廊，
去天半咫。
画阑日暮起东风，
棋声吹下人世。
海棠藉雨半绣地。
正残寒、初御罗绮。
除酒销春何计。
向沙头更续，
残阳一醉。
双玉杯和流花洗。


		</article>
