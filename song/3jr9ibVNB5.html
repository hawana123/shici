			<h1>清商怨</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
关河愁思望处满。
渐素秋向晚。
雁过南云，
行人回泪眼。
双鸾衾裯悔展。
夜又永、枕孤人远。
梦未成归，
梅花闻塞管。
