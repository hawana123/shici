			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
求友林泉深密处。
弄舌调簧，
如问春何许。
燕子先将雏燕去。
凄凉可是歌来暮。
乔木萧萧梧叶雨。
不似寻芳，
翻落花心露。
认取门前杨柳树。
数声须入新年语。
