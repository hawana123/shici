			<div class="info"><span class="date">作者：刘焘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
偏忆江南，
有尘表丰神，
世外标格。
低傍小桥，
斜山疏篱，
似向陇头曾识。
暗香孤韵冰雪里，
初不怕、春寒要勒。
问桃杏贤瞒，
怎生向前争得。
省共萧娘笑摘。
玉纤映琼枝，
照人一色。
澹粉晕酥，
多少工夫，
到得寿阳宫额。
再三留待东君看，
管都将、别花不惜。
但只恐、南楼又三弄笛。
