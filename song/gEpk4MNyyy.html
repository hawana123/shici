			<h1>眼儿媚</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何须著粉更施朱。
元不在妆梳。
寻常结束，
珊珊环佩，
短短裙襦。
花羞柳妒空撩乱，
冰雪做肌肤。
而今便好，
小名弄玉，
小字琼奴。


		</article>
