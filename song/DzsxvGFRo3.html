			<h1>偷声木兰花</h1>
			<div class="info"><span class="date">作者：谢薖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
景阳楼上钟声晓。
半面啼妆匀未了。
斜月纷纷。
斜影幽香暗断魂。
玉颜应在昭阳殿。
却向前村深夜见。
冰雪肌肤。
还有斑斑雪点无。
