			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一盏阳和，
分明至珍无价。
解教人、囉哩哩囉。
把胸中，
些磊块，
一时熔化。
悟从前，
恁区区，
总成虚假。
何妨竟夕，
交酬玉觞金斝。
更休辞、醉眠花下。
待明朝，
红日上，
三竿方罢。
引笙歌，
拥珠玑，
笑扶归马。
