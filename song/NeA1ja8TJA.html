			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：王千秋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
征鸿翻塞影。
怅悲秋人老，
浑无佳兴。
鸣蛩问酒病。
更堆积愁肠，
摧残诗鬓。
起寻芳径。
菊羞人、依丛半隐。
又岂知、虚度重阳，
浪阔渺无归恨。
无定。
登高人远、戏马台闲，
怨歌谁听。
香肩醉凭。
镇常是、笑得醒。
到如今何在，
西风凝伫，
冠也无人为正。
看他门、对插茱萸，
恨长怨永。


		</article>
