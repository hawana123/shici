			<div class="info"><span class="date">作者：陈深</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
浪迹烟霞，
有酒千锺，
有书五车。
任从来萧散，
闲心似水，
何堪妩媚，
笑面如花。
濯发沧浪，
放歌江海，
肯被红尘半点遮。
谁知道，
抱无名钜璞，
重价难赊。
嘻嗟。
大泽龙蛇。
且蟠屈、深潜得计些。
看淋漓醉墨，
神情自足，
摩挲雄剑，
肝胆无邪。
渭水烟蓑，
营丘绣衮，
出处何尝有异耶。
今何在，
但素蟾东出，
红日西斜。
