			<h1>南柯子·南歌子</h1>
			<div class="info"><span class="date">作者：曾揆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桐叶凉生夜，
藕花香满时。
几多离思有谁知。
遥望盈盈一水、抵天涯。
雨洒征衣泪，
月颦分镜眉。
相逢又是隔年期。
不似画桥归燕、解于飞。
