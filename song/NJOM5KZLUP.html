			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
老色频生玉镜尘。
雪澹春姿，
越看精神。
溪桥人去几黄昏。
流水泠泠，
都是啼痕。
烟雨轻寒暮掩门。
萼绿灯前，
酒带香温。
风情谁道不因春。
春到一分，
花瘦一分。
