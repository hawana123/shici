称彼兕觥後，
三日是中元。
地官较善，
龙章玉珮压仙班。
自是德星孕秀，
直与寿星争耀，
茨福正绵绵。
堂已富金玉，
屣踪视王官。
趣清闲，
心洒落，
在花间。
桃培万岁，
千年仙种又栽莲。
静对秋香菊耐，
长共岁寒松老，
生意满西园。
待看椿同桂，
洗馥迈燕山。
