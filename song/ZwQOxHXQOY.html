			<div class="info"><span class="date">作者：赵鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
客路那知岁序移，
忽惊春到小桃枝。
天涯海角悲凉地，
记得当年全盛时。
花弄影，
月流辉，
水晶宫殿五云飞。
分明一觉华胥梦，
回首东风泪满衣。
