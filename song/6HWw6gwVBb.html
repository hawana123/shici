绣阁临芳野。
向晚把、花枝卸。
世间寻觅，
除是图画。
这欢娱已系人心也。
更翰墨、新挥洒。
展蛮笺、明窗底，
把□心事都写。
谢女与檀郎，
清才对、真态俱雅。
凤枕乐春宵，
绛帷度秋夜。
便同云黯淡，
冰霰纵横，
也并眠鸳衾下。
假使过炎暑，
共将罗扇把。
