红入桃腮，
青回柳眼，
韶华已破三分。
人不归来，
空教草怨王孙。
平明几点催花雨，
梦半阑、敧枕初闻。
问东君，
因甚将春，
老了闲人。
东郊十里香尘满，
旋安排玉勒，
整顿雕轮。
趁取芳时，
共寻岛上红云。
朱衣引马黄金带，
算到头、总是虚名。
莫闲愁，
一半悲秋，
一半伤春。
