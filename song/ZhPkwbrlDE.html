寒宽一雁落。
正万里相思，
被渠惊觉。
春风字字吹香雪，
唤起西湖盟约。
当时醉处，
仿佛记、青楼珠箔。
又不是，
南国花迟，
徘徊酒边慵酌。
家山月色依然，
想竹外横枝，
玉明冰薄。
而今话昨。
空对景、怅望美人天角。
清尊淡薄。
便翠羽、殷勤难托。
休品入、三叠琴心，
教人瘦却。
