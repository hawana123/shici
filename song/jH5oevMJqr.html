			<h1>绮寮怨</h1>
			<div class="info"><span class="date">作者：赵功可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忽忽东风又老，
冷云吹晚阴。
疏帘下、茶鼎孤烟，
断桥外、梅豆千林。
江南庾郎憔悴，
睡未醒、病酒愁怎禁。
倚阑干、一扇凉风，
看平地、落花如雪深。
千曲囊中古琴。
平泉金谷，
不堪旧事重寻。
当日登临。
都化作、梦销沈。
元龙丘坟无恙，
谁唤起，
共论心。
哀歌怨吟。
问何似、啼鸟枝上音。
