			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
清逼池亭，
润侵山阁，
雪气凝聚。
未有蝉前，
已无蝶後，
花事随逝水。
西园支径，
今朝重到，
半碍醉筇吟袂。
除非是、莺身瘦小，
暗中引雏穿去。
梅檐溜滴，
风来吹断，
放得斜阳一缕。
玉子敲枰，
香绡落翦，
声度深几许。
层层离恨，
凄迷如此，
点破谩烦轻絮。
应难认、争春旧馆，
倚红杏处。
