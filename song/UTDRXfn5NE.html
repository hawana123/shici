			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：卓田</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
才大文豪，
朱衣暗里，
今须点头。
奈兰宫一跌，
槐黄时候。
银袍逐浪，
韦带随流。
过尽鹤书，
阅周鹗表，
必竟都无名字留。
空长恨，
蕡终不第，
齿且先侯。
休愁。
有路堪由。
最喜徐卿百不忧。
正椿松未老，
芝兰竞秀，
奇毛雏凤，
騂角犁牛。
汉殿少年，
新丰逆旅，
岂肯卑微名位休。
行将见，
长沙召贾，
御史除周。


		</article>
