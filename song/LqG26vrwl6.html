			<div class="info"><span class="date">作者：赵文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

绛阙珠宫何处，
碧梧双凤吟。
为底事、一落人间，
轻题破、隐韵天音。
当时点云滴雨，
匆匆处、误墨沾素襟。
算人间、最苦多情，
争知道、天上情更深。
世事似晴又阴。
罗褥甲帐，
回头一梦难寻。
虎啸ㄛ嶔，
护遗迹、尚如今。
斜阳落花流水，
吹紫宇、澹成林。
霜空月明，
天风响、环佩飞翠禽。
