			<h1>过龙门·浪淘沙令</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
醉月小红楼。
锦瑟箜篌。
夜来风雨晓来收。
几点落花饶柳絮，
同为春愁。
寄信问晴鸥。
谁在芳洲。
绿波宁处有兰舟。
独对旧时携手地，
情思悠悠。
