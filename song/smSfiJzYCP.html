何处最难忘。
方豪健，
放乐五云乡。
彩笔赋诗，
禁池芳草，
香鞯调马，
辇路垂杨。
绮筵上，
扇偎歌黛浅，
汗浥舞罗香。
兰烛伴归，
绣轮同载，
闭花别馆，
隔水深坊。
零落少年场。
琴心漫流怨，
带眼偷长。
无奈占床燕月，
侵鬓吴霜。
念北里音尘，
鱼封永断，
便桥烟雨，
鹤表相望。
好在後庭桃李，
应记刘郎。
