老去诸馀情味浅。
诗词不上闲钗钏。
宝幌有人红两靥。
帘间见。
紫云元在梨花院。
十四条弦音调远。
柳丝不隔芙蓉面。
秋入西窗风露晚。
归去懒。
酒酣一任乌巾岸。
