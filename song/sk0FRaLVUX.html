			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青青江上草，
片帆浪暖，
初泊渡头沙。
翠筇便瘦倚，
问酒垂杨，
影里那人家。
东风未许，
漫媚妩、轻试铅华。
飘佩环、玉波秋莹，
双髻绿堆鸦。
空嗟。
赤阑桥畔，
暗约琴心，
傍秋千影下。
夜渐分、西窗愁对，
烟月笼纱。
离情暗逐春潮去，
南浦恨、风苇烟葭。
肠断处，
门前一树桃花。
