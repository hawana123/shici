谁能留得年华住。
韶华今在何处。
万林飞尽，
但惊天篆，
半空无数。
望消息、霜催雁过，
佳人愁起云垂暮。
就绣幕、红炉去。
金鸭时飘异香，
柳腰人舞。
休道行且分飞，
共乐还一岁，
见景长是欢聚。
大来芳意，
既与名园，
是花为主。
翠娥说、尊前笑语，
来年管取人如故。
向寂寞，
中先喜，
俄顷飞琼，
化成寰宇。
