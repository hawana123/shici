		<article class="post">
			
桃叶园林风日好。
曲径珍丛，
处处闻啼鸟。
翠珥金丸委芳草。
袜罗尘动香裙扫。
片帆乘兴东流早。
每话长安，
引领犹西笑。
离索年多故人少。
江南有燕无书到。
