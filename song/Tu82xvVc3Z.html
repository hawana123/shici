			</div>

谪仙往矣，
问当年、饮中俦侣，
於今谁在。
叹沈香醉梦，
胡尘日月，
流浪锦袍宫带。
高吟三峡动，
舞剑九州隘。
玉皇归觐，
半空遗下，
诗囊酒佩。
云月仰挹清芬，
揽虬须、尚友千载。
晋宋颓波，
羲皇春梦，
尊前一慨。
待相将共蹑，
龙肩鲸背。
海山何处，
五云叆叆。
