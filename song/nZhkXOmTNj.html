			<div class="info"><span class="date">作者：洪瑹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
听梅花吹动，
凉夜何其，
明星有烂。
相看泪如霰。
问而今去也，
何时会面。
匆匆聚散。
恐便作、秋鸿社燕。
最伤情、夜来枕上，
断云零雨何限。
因念。
人生万事，
回首悲凉，
都成梦幻。
芳心缱绻。
空惆怅，
巫阳馆。
况船头一转，
三千馀里，
隐隐高城不见。
恨无情、春水连天，
片帆似箭。
