			<h1>江城子</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
纷纷都说会双星。
鹊桥成。
凤骖迎。
风雨凄凉，
何故锁苍冥。
儿女空愁谁解意，
须道我，
试来听。
人间天上不同情。
最无凭。
是柔盟。
应怪痴人，
虚妄做浮生。
正值楼台多簇燕，
教没兴，
不开晴。


		</article>
