			<h1>东风第一枝</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
酒馆歌云，
灯街舞绣，
笑声喧似箫鼓。
太平京国多欢，
大酺绮罗几处。
东风不动，
照花影、一天春聚。
耀翠光、金缕相交，
苒苒细吹香雾。
羞醉玉、少年丰度。
怀艳雪、旧家伴侣。
闭门明月关心，
倚窗小梅索句。
吟情欲断，
念娇俊、知人无据。
想袖寒、珠络藏香，
夜久带愁归去。
