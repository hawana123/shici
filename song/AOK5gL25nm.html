			<div class="info"><span class="date">作者：张表臣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楼横北固，
尽日厌厌雨。
欸乃数声歌，
但渺漠、江山烟树。
寂寥风物，
三五过元宵，
寻柳眼，
觅花英，
春色知何处。
落梅呜咽，
吹彻江城暮。
脉脉数飞鸿，
杳归期、东风凝伫。
长安不见，
烽起夕阳间，
魂欲断、酒初醒，
独下危梯去。
