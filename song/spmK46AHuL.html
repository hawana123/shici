			<div class="info"><span class="date">作者：牟巘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山之天目，
蔚苕嶢、第一最佳泉石。
见说老龙高卧处，
正拥深深寒碧。
独閟云扉，
人思霖雨，
未许无心出。
苍崖赤子，
而今谁为苏息。
昨夜凉透西风，
玉绳晚澹，
喜见归鸿入。
十二虚皇凝伫久，
飞下陆离宸画。
绣卣使名，
洪枢衔位，
催缀新班立。
旗常婀娜，
要陪沙路清跸。
