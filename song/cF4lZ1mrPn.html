			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冬冬鼓动，
花外沈残漏。
华月万枝灯，
还清昼。
广陌衣香度，
飞盖影、相先後。
个处频回首。
锦房西去，
期约武陵西口。
当时早恨欢难偶。
可堪流浪远，
分携久。
小畹兰英在，
轻付与、何人手。
不似长亭柳。
舞枫眠雨，
伴我一春销瘦。
