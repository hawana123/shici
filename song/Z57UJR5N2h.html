			<h1>望海潮</h1>
			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
梅英疏淡，
冰澌溶泄，
东风暗换年华。
金谷俊游，
铜驼巷陌，
新晴细履平沙。
长忆误随车，
正絮翻蝶舞，
芳思交加。
柳下桃蹊，
乱分春色到人家。
西园夜饮鸣笳。
有华灯碍月，
飞盖妨花。
兰苑未空，
行人渐老，
重来是事堪喈。
烟暝酒旗斜，
但倚楼极目，
时见栖鸦。
无奈归心，
暗随流水到天涯。
