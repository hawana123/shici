霜皎千林，
正石桥人静，
春满横塘。
寒花自开自落，
晓色昏黄。
明沙暗草，
对东风、深锁闲堂。
金漏短，
江南路远，
梦回云冷潇湘。
重到旧时花下，
按玉笙歌彻，
月正西廊。
亭亭爱伊素影，
粉薄新妆。
经年瘦损，
漫谁知、心事凄凉。
休更听，
城头画角，
一声声断人肠。
