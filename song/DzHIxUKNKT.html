			<div class="info"><span class="date">作者：杨冠卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
月冷花寒宫漏促。
人在虚檐，
玉体温无粟。
弦断鸾胶还再续。
娇云时霎情难足。
解道双鸳愁独宿。
宿翠偎红，
蛱蝶元相逐。
蓬海路遥天六六。
终须伴我骑黄鹄。
