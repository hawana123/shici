			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怪西风、晓来敧帽，
年华还是重九。
天机衮衮山新瘦，
客子情怀谁剖。
微雨後。
更雁带边寒，
袅袅欺罗袖。
慵荷倦柳。
悄不似黄花，
田田照眼，
风味尽如旧。
登临地，
寂寞崇台最久。
阑干几度搔首。
翻云覆雨无穷事，
流水斜阳知否。
吟未就。
但衰草荒烟，
商略愁时候。
闲愁浪有。
总输与渊明，
东篱醉舞，
身世付杯酒。


		</article>
