			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
燕子芹乾，
龙孙箨老，
绿阴深锁林塘。
午风庭院，
人试薄罗裳。
数尽落红飞絮，
摘青梅、煮酒初尝。
重门静，
一帘疏雨，
消尽水沉香。
把当年团扇，
恩情犹在，
未是相忘。
笑衰翁鬓发，
早已苍苍。
说与乘鸾彩女，
看世间、多少炎凉。
都休怨，
百年一梦，
且共醉霞觞。
