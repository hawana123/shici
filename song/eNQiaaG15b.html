			<h1>满江红</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寂寂江天，
雪又满、晚来风急。
空懊恨、散盐飞絮，
未成轻集。
万里长空飞不到，
珠帘卷尽还羞入。
问向晚、谁欲画渔莎，
寒江立。
天黯淡，
催残日。
波浩渺，
添寒力。
又何如聊遣，
舞衣红湿。
好与月娥临晚砌，
莫教先放梅花拆。
便准拟、一醉广寒宫，
千山白。


		</article>
