		<article class="post">
			
武陵溪上桃花路。
见征骑、匆匆去。
嘶入斜阳芳草渡。
读书窗下，
弹琴石上，
留得销魂处。
落花冉冉春将暮。
空写池塘梦中句。
黄犬书来何日许。
辋川轻舸，
杜陵尊酒，
半夜灯前雨。
