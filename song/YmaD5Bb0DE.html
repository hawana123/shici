有分非难，
是缘终合，
采来还换须臾。
少年培植，
春意已敷腴。
毕竟花多驻果，
坚牢是、蚌老生珠。
君知否，
今番定也，
颠不破璠璵。
遥知纷瑞霭，
十分郎罢，
黄溢眉须。
便何妨燕喜，
剩卖欢娱。
况侍北堂难老，
庭阶映、玉树森如。
金荷劝，
从教酩酊，
扶醉看孙株。
