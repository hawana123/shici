			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：张抡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
威彻冰河，
兵严玉帐，
济时人在壶天。
妙龄谈笑，
图画上凌烟。
但见勋书鼎鼐，
谁知道、名列高仙。
风云会，
钩陈羽卫，
绿鬓影貂蝉。
绵绵。
流庆远，
芝兰秀发，
折桂争先。
占盛一门，
文武更双全。
已饵琼英绛雪，
灵龟寿、何止千年。
年年看，
笙歌丛里，
金盏倒垂莲。


		</article>
