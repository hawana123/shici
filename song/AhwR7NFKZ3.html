		<article class="post">
			
金尊照坐红裙绕。
怪一饷、歌声悄。
乱扑珠帘风絮晓。
香薰笑语，
酒烘颜色，
莫逐流年老。
诗涛入笔悬河倒。
快万里云天为君扫。
检点春容何处早。
柳条青眼，
梅梢粉面，
得恁於人好。
