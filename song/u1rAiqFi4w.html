			<div class="info"><span class="date">作者：崔与之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
雨过云容扫。
使星明、德心高揭，
福心旁照。
槐屋犹喧梅正熟，
最是清和景好。
望金节、云间缥缈。
和气如春清似水，
漾恩波、沾渥天南道。
晨鹊噪，
有佳报。
天家黄纸除书到。
便归来、升华天下，
安边养浩。
好是六逢初度日，
碧落笙歌会早。
遍西郡、欢声多少。
人道菊坡新酝美，
把一觞、满酌歌难老。
瓜样大，
安期枣。
