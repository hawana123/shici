			<div class="info"><span class="date">作者：毛并</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
回首吾庐，
思归去、石溪樵谷。
临玩有、门前流水，
乱松疏竹。
幽草春馀荒井迳，
鸣禽日在窥墙屋。
但等闲、凭几看南山，
云相逐。
家酿美，
招邻曲。
朝饭饱，
随耕牧。
况东皋二顷，
岁时都足。
鳞阁功名身外事，
墙阴不驻流光促。
更休论、一枕梦中惊，
黄粱熟。
