			<h1>蓦山溪</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春来心事，
分付千锺酒。
午醉梦还醒，
两眉愁、才消又有。
天涯远梦，
归路日中迷，
楚云深，
孤馆静，
潇洒梨花手。
回文歌罢，
幽恨新兼旧。
帘影卷斜阳，
乱红飞、风摇暮柳。
独携此意，
和泪上层楼，
尽平芜，
穷远目，
认断千山首。
