祝告天公，
放灯时节，
且收今雨。
万户今门，
六街三市，
绽水晶云母。
香车宝马，
珠帘翠幕，
不怕禁更敲五。
霓裳曲，
惊回好梦，
误游紫宫朱府。
沈思旧日京华，
风景逗晓，
犹听戏鼓。
分镜圆时，
断钗合处，
倩笑歌与舞。
如今闲院，
蜂残蛾褪，
消夜果边自语。
亏人，
梅花纸帐，
权将睡补。
