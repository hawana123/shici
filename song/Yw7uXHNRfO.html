			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
绿芜凋尽台城路，
殊乡又逢秋晚。
暮雨生寒，
鸣蛩劝织，
深阁时闻裁剪。
云窗静掩。
叹重拂罗衾，
顿疏花簟。
尚有綿囊，
露萤清夜照书卷。
荆江留滞最久，
故人相望处，
离思何限？
渭水西风，
长安乱叶，
空忆诗情宛转。
凭高眺远。
正玉液新篘，
蟹螯初荐。
醉倒山翁，
但愁斜照敛。
