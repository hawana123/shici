			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：奚_</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
踏破秋痕，
向虚堂、细问新凉踪迹。
野客从来无管领，
独鹤自还空碧。
红日重开，
翠华曾到，
应恨湖光窄。
游龙别後，
两山依旧南北。
无语野草闲花，
似嗔人问，
万事今非昔。
古木苍烟无限意，
只有吟魂知得。
歌舞百年，
是非一醉，
未必西风识。
浩歌归去，
满船风雨凄恻。
