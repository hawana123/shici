			<div class="info"><span class="date">作者：汪元量</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一片风流，
今夕与谁同乐。
月台花馆，
慨尘埃漠漠。
豪华荡尽，
只有青山如洛。
钱塘依旧，
潮生潮落。
万点灯光，
羞照舞钿歌箔。
玉梅消瘦，
恨东皇命薄。
昭君流泪，
手拈琵琶弦索。
离愁聊寄，
画楼哀角。
