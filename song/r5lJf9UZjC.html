			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：王澡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉东西，
歌宛转。
未做苦离调。
著上征衫，
字字是愁抱。
月寒鬓影刁萧，
舵楼开缆，
记柳暗、乳鸦啼晓。
短亭草。
还是绿与春归，
罗屏梦空好。
燕语难凭，
憔悴未渠了。
可能妒柳羞花，
起来浑懒，
便瘦也、教春知道。


		</article>
