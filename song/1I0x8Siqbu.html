			</div>

弄香吹粉，
记前回酒困。
绿露沈沈转花影。
翠帘深，
隐隐红雾依人，
荷月静，
新样双鸾交映。
如今谁念省。
短雨长云，
曾托琵琶再三问。
最苦绿屏孤，
夜久星寒，
无处顿、风流心性。
又莫是偷香寄韩郎，
到漏泄春风，
一枝花信。
