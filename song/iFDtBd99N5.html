			<div class="info"><span class="date">作者：赵汝茪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
著破荷衣，
笑西风吹我，
又落西湖。
湖间旧时饮者，
今与谁俱。
山山映带，
似携来、画卷重舒。
三十里、芙蓉步障，
依然红翠相扶。
一目清无留处，
任屋浮天上，
身集空虚。
残烧夕阳过雁，
点点疏疏。
故人老大，
好襟怀、消减全无。
慢赢得、秋声两耳，
冷泉亭下骑驴。
