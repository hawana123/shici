每恨相逢薄处，
可怜欲去迟回。
犹记新声团扇□，
殷勤再引馀杯。
为问依依杨柳，
秋风好住章台。
疏雨忽随云断，
斜阳却送潮回。
桃叶青山长在眼，
几时双楫迎来。
如待碧阑红药，
一年两度花开。
