			<h1>二郎神</h1>
			<div class="info"><span class="date">作者：周弼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浪花皱石，
毡叶月、欲移还定。
想白伫烘晴，
黄蕉摊雨，
人整斜巾照领。
翦断鲛绡何人续，
黯梦想、秋江风冷。
空露渍藻铺，
云根苔甃，
指痕环影。
重省。
五湖万里，
谁问烟艇。
料宝像尘侵，
玉瓢珠锁，
羞对菱花故镜。
领略鸦黄，
破除螺黛，
都付渚苹汀荇。
春醉醒，
暮雨朝云何处，
柳蹊花迳。


		</article>
