			<h1>玲珑四犯</h1>
			<div class="info"><span class="date">作者：曹邍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一架幽芳，
自过了梅花，
独占清绝。
露叶檀心，
香满万条晴雪。
肌素净冼铅华，
似弄玉、乍离瑶阙。
看翠蛟、白凤飞舞，
不管暮烟啼鴂。
酒中风格天然别。
记唐宫、赐樽芳冽。
玉蕤唤得馀春住，
犹醉迷飞蝶。
天气乍雨乍晴，
长是伴、牡丹时节。
夜散琼楼宴，
金铺深掩，
一庭香月。
