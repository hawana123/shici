			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：哀长吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青鸾海上传芳信。
蓝田路入仙境。
万卷书传，
六奇计运，
冰玉炯然清润。
帷褰凤锦。
□镜启鸾台，
烟横鸳枕。
一笑相迎，
一双两好恰厮称。
风流人在仙隐。
更一县、陶柳春近。
梦想金桃，
宴分玉果，
指日送尝汤饼。
枌榆接畛。
管此去亲盟，
镇长交聘。
自古朱陈，
一村惟两姓。


		</article>
