			<h1>惜奴娇</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉立佳人，
韵不减、吴苏小。
赋深情、华年韶妙。
叠鼓新歌，
最能作、江南调。
缥缈。
似阳台、娇云弄晓。
有客临风，
梦後拟、池塘草。
竟装怀、□愁多少。
绿绮芳尊，
映花月、东山道。
正要。
个卿卿、嫣然一笑。


		</article>
