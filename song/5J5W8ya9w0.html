婥妁要肢轻婀娜。
学内样、深深梳果。
如五凤双鸾相对舞，
随腰带、乍游琐。
莺幕、满头花，
见绿杨摸蔌。
金阶献，
一庭细管繁弦里，
谁把ㄉ抛过。
舞鸾双翥，
香兽低。
散瑞景烟微。
投袂翩翩，
趁拍迟迟。
按曲度瑶池。
曲遍新声，
敛绣衣跪。
彩袖高捧琼卮。
指月中丹桂。
春难老，
祝仙寿维祺。
