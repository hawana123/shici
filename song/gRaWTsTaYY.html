			<h1>天仙子</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪似杨花飞不定。
枝上冻禽昏欲暝。
寒窗相对话分飞，
箫鼓静。
灯炯炯。
一曲阳关和泪听。
酒入离肠愁欲凝。
往事不堪重记省。
劝君莫上玉楼梯，
风力劲。
山色暝。
忍看去时楼下径。


		</article>
