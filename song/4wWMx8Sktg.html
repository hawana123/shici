			<div class="info"><span class="date">作者：如愚居士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

吾乃当涂，
弃儒奉道，
遵行圣诲多年。
已逾三纪，
截灭六尘缘。
因习业、自营度日，
未尝谒见豪贤。
般若力，
掀翻烦恼，
坦荡独け然。
来斯，
十四载，
装銮佛像，
塔宇尽光鲜。
造遮晹石道，
直至水边。
都系束修己镪，
舍为助道安禅。
知惭愧，
了无所得，
本觉性明圆。
