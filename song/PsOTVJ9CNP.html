		<article class="post">
			
瑶妃香透袜冷。
伫立青铜镜。
玉骨清无汗，
亭亭碧波千顷。
云水摇扇影。
炎天永。
一国清凉境。
晚妆靓。
微酣不语，
风流幽恨谁省。
沙鸥少事，
看到睡鸳双醒。
兰棹歌遥隔浦应。
催暝。
藕丝萦断归艇。
