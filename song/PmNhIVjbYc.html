			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿野归来，
筇杖角巾，
岂不快哉。
有清泉白石，
东西岩岫，
翠阴红影，
高下楼台。
况是蕤宾，
槐庭暑薄，
照眼葵榴次第开。
轻熏里，
翦香蒲为寿，
一笑传杯。
栽培。
多少英材。
更霖雨、看看遍九垓。
算支撑厦屋，
正资梁栋，
调和钧鼎，
须用盐梅。
旒冕兴思，
搢绅顒望，
应有天边丹诏催。
依还是，
为苍生一起，
重位元台。


		</article>
