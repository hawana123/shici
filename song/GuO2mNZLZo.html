			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：李廷忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨夜一星明，
太微西畔。
应得良朝诞名将。
豹韬龙节，
谈笑坐清江汉。
年年梅雪里、开华宴。
铁券高勋，
金锺洪算。
要同宗社流芳远。
玺书褒异，
自得君王深眷。
看看登剑履、明光殿。


		</article>
