			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：刘将孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
甚平生、风流谢客，
刀头梦送酸楚。
不堪又得花间曲，
猛忆云英霜杵。
闲情赋。
谁催就月明，
云鬓犀梳吐。
才情几许。
待遗策重来，
吹箫一弄，
鸾凤共轻举。
留春住。
买得绿波南浦。
黄金□散如土。
蔷薇洞口三生路。
无奈春光顿阻。
新□绪。
也待见东邻，
花艳墙低处。
东风看取。
便娇送飞梭，
半携编贝，
笑咏尚高古。


		</article>
