			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：陈郁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
没巴没鼻，
霎时间、做出漫天漫地。
不论高低并上下，
平白都教一例。
鼓动滕六，
招邀巽二，
一任张威势。
识他不破，
只今道是祥瑞。
却恨鹅鸭池边，
三更半夜，
误了吴元济。
东郭先生都不管，
关上门儿稳睡。
一夜东风，
三竿暖日，
万事随流水。
东皇笑道，
山河原是我底。


		</article>
