			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
直柱倚冰弦。
曾见胡儿马上弹。
却笑琵琶风韵古，
溅溅。
想像湘妃水一帘。
塞恨曲中传。
两摺琴丝费玉纤。
不似江南风月好，
厌厌。
拍手齐看舞袖边。
