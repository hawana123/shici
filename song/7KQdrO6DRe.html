			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：黄升</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自沈香梦断，
风雨外、失馀春。
怅袍锦淋漓，
金銮论奏，
四海无人。
蛾眉古来见妒，
奈昭阳、飞燕亦成尘。
惟有空梁落月，
至今能为传神。
神游八表跨长鲸。
谁是再来身。
爱云月溪头，
玉环一曲，
笔力千钧。
人间不堪著眼，
但香名、百世尚如新。
乞我九霞蜚佩，
梯空共上秋旻。
