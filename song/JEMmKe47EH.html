			<div class="info"><span class="date">作者：葛长庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
楼前凝望。
见水满一溪，
云满千嶂。
将晚欲行无绪，
欲眠无况。
岩花涧草春无极，
倚东风、忽然惆怅。
淡烟飞过，
幽禽叫断，
远钟嘹亮。
为底事、沈吟一晌。
念只影飘浮，
寸心虚旷。
无限游丝落絮，
此怀难状。
江湖淮海行将遍，
觉诗肠、酒胆超畅。
一丘一壑归来，
念我旧家天上。
