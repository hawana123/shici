横塘水静，
花窥影、孤城转。
浮玉无尘，
五亭争景，
画桥对起，
垂虹不断。
爱溪上琼楼，
凭雕栏、久□飞云远。
人在虚空，
月生溟海，
寒渔夜泛，
游鳞可辨。
正是草长苹老，
江南地暖。
汀洲日晚。
更茶山、已过清明，
风雨暴千岩、啼鸟怨。
芳菲故苑。
深红尽、绿叶阴浓，
青子枝头满。
史君莫放寻春缓。
