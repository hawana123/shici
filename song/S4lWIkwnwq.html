佛说波斯王此岁，
衰颜羞见河流。
翁今丹脸发光浮。
毗卢金色界，
烂熳菊花秋。
七个明朝方九日，
年年税在今朝。
八千秋老又从头。
明朝无尽在，
蝴蝶不须愁。
