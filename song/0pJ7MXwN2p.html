			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
西风坠绿。
唤起春娇，
嫣然困倚修竹。
落帽人来，
花艳乍惊郎目。
相思尚带旧子，
甚凄凉、未忺妆束。
吟鬓底，
伴寒香一朵，
并簪黄菊。
却待金盘华屋。
园林静、多情怎禁幽独。
蛱蝶应愁，
明日落红难触。
那堪雁霜渐重，
怕黄昏、欲睡未足。
翠袖冷，
且莫辞、花下秉烛。
