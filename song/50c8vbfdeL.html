			<div class="info"><span class="date">作者：赵善括</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
雨沐芙蓉秋意清。
可人风月满江城。
怜风爱月方留恋，
对月临风又送行。
人渐远，
酒须倾。
只凭一醉遣多情。
重来休厌刘郎老，
明月清风有素盟。
