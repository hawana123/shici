			<h1>洞庭春色·沁园春</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
锦字亲裁，
泪巾偷裛，
细说旧时。
记笑桃门巷，
妆窥宝靥，
弄花庭前，
香湿罗衣。
几度相随游冶去，
任月细风尖犹未归。
多少事，
有垂杨眼见，
红烛心知。
如今事都过也，
但赢得、双鬓成丝。
叹半妆红豆，
相思有分，
两分青镜，
重合难期。
惆怅一春飞絮，
梦悠颺教人分付谁。
销魂处，
又梨花雨暗，
半掩重扉。
