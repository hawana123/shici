一声鸡，
又报残更歇。
秣马巾车催发。
草草主人灯下别。
山路险，
新霜滑。
瑶珂响、起栖鸟，
金镫冷、敲残月。
渐西风紧，
襟袖凄冽。
遥指白玉京，
望断黄金阙。
远道何时行彻。
算得佳人凝恨切。
应念念，
归时节。
相见了、执柔荑，
幽会处、偎香雪。
免鸳衾、两恁虚设。
