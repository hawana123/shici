			<h1>过秦楼</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
倦听蛩砧，
初抛纨扇，
隔浦乱钟催晚。
湘蒲簟冷，
楚竹帘稀，
窗下乍闻裁翦。
倦柳梳烟，
枯莲蘸水，
芙蓉翠深红浅。
对半床灯火，
虚堂凄寂，
近书思遍。
夜漏永、玉宇尘收，
银河光烂。
梦断楚天空远。
婆娑月树，
缥缈仙香，
身在广寒宫殿。
无奈离愁乱织，
籍酒销磨，
倩花排遣。
渐江空霜晓，
黄芦漠漠，
一声来雁。
