			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
歌锺列。
公堂盛会酬佳节。
酬佳节。
皇恩宣布，
早梅争发。
舞场椎鼓催回雪。
金壶镟酒琼酥热。
琼酥热。
今朝不饮，
几时欢悦。
