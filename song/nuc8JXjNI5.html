	<div class="container">
		<article class="post">
			
团扇题诗春又晚。
小梦惊残，
碧草池塘满。
一曲银钩帘半卷。
绿窗睡足莺声软。
瘦损衣围罗带减。
前度风流，
陡觉心情懒。
谁品新腔拈翠管。
画楼吹彻江南怨。
