			<h1>望海潮</h1>
			<div class="info"><span class="date">作者：赵崇嶓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
轻云过雨，
炎晖初减，
楼台片片馀霞。
曲径通幽，
小阑斜护，
水天薄暮人家。
暝色趣归鸦，
竹风交立玉，
清透窗纱。
断岸涟漪，
乱萍芳苇绕烟沙。
依稀画艇莲娃。
掩鲛绡微沁，
急桨咿哑。
香雾霏微，
冷光摇曳，
娅红深映低花。
天际玉钩斜。
矶边菱唱答，
惊断鸣蛙。
满棹白苹归去，
幽兴绕天涯。


		</article>
