			<h1>赏南枝</h1>
			<div class="info"><span class="date">作者：曾巩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暮冬天地闭，
正柔木冻折，
瑞雪飘飞。
对景见南山，
岭梅露、几点清雅容姿。
丹染萼、玉缀枝。
又岂是、一阳有私。
大抵是、化工独许，
使占却先时。
霜威莫苦凌持。
此花根性，
想群卉争知。
贵用在和羹，
三春里、不管绿是红非。
攀赏处、宜酒卮。
醉拈嗅、幽香更奇。
倚阑干、仗何人去，
嘱羌管休吹。
