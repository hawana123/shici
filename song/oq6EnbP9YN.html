			<h1>侍香金童</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宝台蒙绣，
瑞兽高三尺。
玉殿无风烟自直。
迤逦传杯盈绮席。
苒苒菲菲，
断处凝碧。
是龙涎凤髓，
恼人情意极。
想韩寿、风流应暗识。
去似彩云无处觅。
惟有多情，
袖中留得。


		</article>
