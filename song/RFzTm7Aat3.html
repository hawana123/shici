			<h1>应天长令·应天长</h1>
			<div class="info"><span class="date">作者：毛并</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曲栏十二闲亭沼。
履迹双沈人悄悄。
被池寒，
香炉小。
梦短女墙莺唤晓。
柳风轻袅袅。
门外落花多少。
日日离愁萦绕。
不知春过了。
