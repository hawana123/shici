			<div class="info"><span class="date">作者：姚孝宁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
素娥睡起，
驾冰轮碾破，
一天秋绿。
醉倚高楼风露下，
凛凛寒生肌粟。
横管孤吹，
龙吟风劲，
雪浪翻银屋。
壮游回首，
会稽何限修竹。
今夜对月依然，
尊前须快泻，
山头鸣瀑。
吸此清光倾肺腑，
洗我明珠千斛。
只恐蝉娟，
明年依旧，
衰鬓先成鹄。
举杯相劝，
为予且挂团玉。
