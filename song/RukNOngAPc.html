			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人间离别易多时。
见梅枝。
忽相思。
几度小窗，
幽梦手同携。
今夜梦中无觅处，
漫徘徊。
寒侵被、尚未知。
湿红恨墨浅封题。
宝筝空、无雁飞。
俊游巷陌，
算空有、古木斜晖。
旧约扁舟，
心事已成非。
歌罢淮南春草赋，
又萋萋。
漂零客、泪满衣。
