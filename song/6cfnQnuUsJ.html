			<h1>七娘子</h1>
			<div class="info"><span class="date">作者：王灼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花明雾暗非花雾。
似春屏、短梦无凭据。
夜月将来，
晓灯催去。
半衾馀暖空留住。
情柔意密愁千缕。
想一声、鸡唱东城路。
暂作行云，
暂为行雨。
阳台望极人何处。
