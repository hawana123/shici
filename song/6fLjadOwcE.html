			<div class="info"><span class="date">作者：黎廷瑞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
鲍鱼腥断，
楚将军、鞭虎驱龙而起。
空费咸阳三月火，
铸就金刀神器。
垓下兵稀，
阴陵道隘，
月黑云如垒。
楚歌哄发，
山川都姓刘矣。
悲泣呼醒虞姬，
和伊死别，
雪刃飞花髓。
霸业休休骓不逝，
英气乌江流水。
古庙颓垣，
斜阳老树，
遗恨鸦声里。
兴亡休问，
高陵秋草空翠。
