见梨花初带夜月，
海棠半含朝雨。
内苑春、不禁过青门，
御沟涨、潜通南浦。
东风静、细柳垂金缕。
望凤阙、非烟非雾。
好时代、朝野多欢，
遍九陌、太平箫鼓。
乍莺儿百啭断续，
燕子飞来飞去。
近绿水、台榭映秋千，
斗草聚、双双游女。
饧香更、酒冷踏青路。
会暗识、夭桃朱户。
向晚骤、宝马雕鞍，
醉襟惹、乱花飞絮。
正轻寒轻暖漏永，
半阴半晴云暮。
禁火天、已是试新妆，
岁华到、三分佳处。
清明看、汉宫传蜡炬。
散翠烟、飞入槐府。
敛兵卫、阊阖门开，
住传宣、又还休务。
