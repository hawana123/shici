未遇行藏谁肯信，
如今方表名踪。
无端良匠画形容。
当风轻借力，
一举入高空。
才得吹嘘身渐稳，
只疑远赴蟾宫。
雨馀时候夕阳红。
几人平地上，
看我碧霄中。
