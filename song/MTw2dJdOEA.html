			<div class="info"><span class="date">作者：赵必瑑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
办一枝藤，
蜡一双屐，
纵步翠微深处。
无限芳心，
付与蜂媒蝶侣。
红堆里、杏脸匀妆，
翠围外、柳腰娇舞。
有吟翁、热恼心肠，
肯拈出、美成佳句。
九十光阴箭过，
趁取芳晴追逐，
春风杖屦。
消得几番，
风和雨、春归去。
怅莺老、对景多愁，
倩燕语、苦难留住。
秋千影里送斜阳，
梨花深院宇。
