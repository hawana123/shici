			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

秾李夭桃，
是旧日潘郎，
亲试春艳。
自别河阳，
长负露房烟脸。
憔悴鬓点吴霜，
念想梦魂飞乱。
叹画阑玉砌都换。
才始有缘重见。
夜深偷展香罗荐。
暗窗前、醉眠葱茜。
浮花浪蕊都相识，
谁更曾抬眼。
休问旧色旧香，
但认取、芳心一点。
又片时一阵，
风雨恶，
吹分散。
