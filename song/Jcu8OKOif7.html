隔云一雁衔秋去。
苏堤上、听得游人相语。
疏影暗香中，
谁与花为主。
满目有山无限意。
跨白鹤、云霄飞舞。
飞舞。
正断桥流水，
苍苔生处。
应羡地暖江南，
近小春时节，
南枝先吐。
人似此花清，
人比花尤苦。
移向樽前须识取。
只许与、松篁为侣。
为侣。
待金鼎调羹，
百花红紫。
