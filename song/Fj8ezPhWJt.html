		<article class="post">
			
红粉苔墙。
透新春消息，
梅粉先芳。
奇葩异卉，
汉家宫额涂黄。
何人斗巧，
运紫檀、翦出蜂房。
应为是、中央正色，
东君别与清香。
仙姿自称霓裳。
更孤标俊格，
非雪凌霜。
黄昏院落，
为谁密解罗囊。
银瓶注水，
浸数枝、小阁幽窗。
春睡起，
纤条在手，
厌厌宿酒残妆。
