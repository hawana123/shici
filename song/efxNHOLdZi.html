帘幕风轻双语燕。
午後醒来，
柳絮飞撩乱。
心事一春犹未见。
红英落尽青苔院。
百尺朱楼闲倚遍。
薄雨浓云，
抵死遮人面。
羌管不须吹别怨。
无肠更为新声断。
