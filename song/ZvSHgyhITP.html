			<div class="info"><span class="date">作者：葛立方</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
缇室群阴清晓散。
灰动葭莩，
渐觉微阳扇。
日永绣工才一线。
挈壶已报添银箭。
六幕无尘开碧汉。
非雾非烟，
彷佛登台见。
梅萼飘香萦小宴。
霞浆莫放琉璃浅。
