			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暖日丽晴春正好。
杨柳池塘风弄晓。
露桃云杏一番新，
花窈窕。
香飘缈。
玉帐靓深闻语笑。
新赐绣鞯花映照。
须信浓恩春共到。
汉家飞将久宣劳，
迎禁诏。
瞻天表。
入卫帝庭常不老。


		</article>
