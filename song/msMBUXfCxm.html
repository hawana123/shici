			<div class="info"><span class="date">作者：汤恢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
饧箫吹暖，
蜡烛分烟，
春思无限。
风到楝花，
二十四番吹遍。
烟湿浓堆杨柳色，
昼长闲坠梨花片。
悄帘栊，
听幽禽对语，
分明如翦。
记旧日、西湖行乐，
载酒寻春，
十里尘软。
背後腰肢，
彷佛画图曾见。
宿粉残香随梦冷，
落花流水和天远。
但如今，
病厌厌、海棠池馆。
