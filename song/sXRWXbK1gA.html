			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：姚云文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
笑花神较懒，
似忘却、趁清明。
更油幄晴悭，
箬庵寒浅，
湿重红云。
东君似怜花透，
环碧ㄓ、遮住怕渠惊。
惆怅犊车人远，
绿杨深闭重城。
香名。
谁误娉婷。
曾注谱、上金屏。
问洛中亭馆、竹西鼓吹，
人醉花醒。
且莫煎酥涴却，
一枝枝、封蜡付铜瓶。
三十六宫春在，
人间风雨无情。
