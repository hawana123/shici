			<h1>春云怨</h1>
			<div class="info"><span class="date">作者：冯伟寿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春风恶劣。
把数枝香锦，
和莺吹折。
雨重柳腰娇困，
燕子欲扶扶不得。
软日烘烟，
乾风吹雾，
芍药荼シ弄颜色。
帘幕轻阴，
图书清润，
日永篆香绝。
盈盈笑靥宫黄额。
试红鸾小扇，
丁香双结。
团凤眉心倩郎贴。
教洗金罍，
共看西堂，
醉花新月。
曲水成空，
丽人何处，
往事暮云万叶。


		</article>
