			<div class="info"><span class="date">作者：赵师律</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
镜天露洗，
荡仁风，
满县正开桃李。
无讼堂深睛画永，
帘卷鹅山浓翠。
吏散棠阴，
鸟啼花散，
箫鼓弦歌地。
印封碧藓，
笑谈无限清致。
佳会正属悬弧，
十分蕉叶，
共祝千秋岁。
道骨仙风元自有，
功业人间游戏。
名覆金瓯，
班联玉笋，
行庆风云会。
莲舟容与，
此时归继仙裔。
