			<h1>十拍子·破阵子</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白酒新开九酝，
黄花已过重阳。
身外傥来都似梦，
醉里无何即是乡。
东坡日月长。
玉粉旋烹茶乳，
金齑新捣橙香。
强染霜髭扶翠袖，
莫道狂夫不解狂。
狂夫老更狂。
