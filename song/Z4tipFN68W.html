			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
偶无公事客休时，
席上谈兵校两棋。
心似蛛丝游碧落，
身如蜩甲化枯枝。
湘东一目诚甘死，
天下中分尚可持。
谁谓吾徒犹爱日，
参横月落不曾知。
