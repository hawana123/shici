			<h1>满江红</h1>
			<div class="info"><span class="date">作者：李廷忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉帐西来，
道前是、绣衣使者。
游览处、秋风鼓吹，
自天而下。
湘水得霜清可鉴，
巫峰过雨森如画。
有神仙、佳致在胸襟，
真潇洒。
荆州宝，
元无价。
夔门政，
长多暇。
听谈兵樽俎，
百川倾泻。
此日寿觞容我劝，
他年枢柄还公把。
趁桂花、时节去朝天，
香随马。
