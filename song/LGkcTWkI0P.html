			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
尽日凭高目，
脉脉春情绪。
嘉景清明渐近，
时节轻寒乍暖，
天气才晴又雨。
烟光淡荡，
妆点平芜远树。
黯凝伫。
台榭好、莺燕语。
正是和风丽日，
几许繁红嫩绿，
雅称嬉游去。
奈阻隔、寻芳伴侣。
秦楼凤吹，
楚馆云约，
空帐望、在何处。
寂寞韶华暗度。
可堪向晚，
村落声声杜宇。
