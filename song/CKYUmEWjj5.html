			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：欧阳澈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
年时醉倚温温玉。
妒月精神疑可掬。
香丝篆袅一帘秋，
潋滟十分浮蚁绿。
兴来笑把朱弦促。
切切含情声断续。
曲中依约断人肠，
除却梨园无此曲。
