			<h1>洞仙歌</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳辰良宴，
人日春朝并。
细缕青丝裹银饼。
更玉犀金彩，
沾座分簪，
歌围暖，
梅靥桃唇斗胜。
露房花曲折，
莺入新年，
添个宜男小山枕。
待枝上，
饱东风，
结子成阴，
蓝桥去、还觅琼浆一饮。
料别馆、西湖最情浓，
烂画舫月明，
醉宫袍锦。


		</article>
