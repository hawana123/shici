			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：赵善扛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一年陌上寻芳意。
想人在、东风里。
褪粉销红春有几。
青翰飞去，
紫云凝伫，
往事如流水。
烟横极浦山无际。
暗解明珰问谁寄。
乡在温柔何处是。
轮囷香雾，
静深庭院，
帘影参差翠。


		</article>
