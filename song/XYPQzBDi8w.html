红酥手，
黄藤酒，
满城春色宫墙柳。
东风恶，
欢情薄，
一怀愁绪，
几年离索。
错，
错，
错！
春如旧，
人空瘦，
泪痕红邑鲛绡透。
桃花落，
闲池阁。
山盟虽在，
锦书难托。
莫，
莫，
莫！
