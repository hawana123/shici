黄叶舞碧空，
临水处、照眼红苞齐吐。
柔情媚态，
伫立西风如诉。
遥想仙家城阙，
十万绿衣童女。
云飘缈，
玉娉婷，
隐隐彩鸾飞舞。
樽前更风度。
记天香国色，
曾占春暮。
依然好在，
还伴清霜凉露。
一曲阑干敲遍，
悄无语。
空相顾。
残月淡，
酒阑时、满城钟鼓。
