			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
步玲珑，
寻窈窕，
瑶草四时碧。
小小蓬莱，
花气透帘隙。
几回翠水荷初，
苍崖梅小，
绮寮掩、玉壶春色。
柳屏窄。
芳槛日日东风，
几醉几吟笔。
曲折花房，
莺燕似相识。
最怜灯影才收，
歌尘初静，
画楼外、一声秋笛。


		</article>
