			<h1>一剪梅·一翦梅</h1>
			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人生能有几中秋。
人自多愁。
月又何愁。
老娥今夜为谁羞。
云意悠悠。
雨意悠悠。
自怜踪迹等萍浮。
去岁荆州。
今岁渝州。
可人谁与共斯楼。
归去休休。
睡去休休。


		</article>
