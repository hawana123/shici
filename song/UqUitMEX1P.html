			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
名压年芳，
倚竹根新影，
独照清漪。
千年禹梁藓碧，
重发南枝。
冰凝素质，
遣凡桃、羞濯尘姿。
寒正峭，
东风似海，
香浮夜雪春霏。
练鹊锦袍仙使，
有青娥传梦，
月转参移。
逋山傍莺系马，
玉翦新辞。
宫妆镜裹，
笑人间、花信都迟。
春未了，
红盐荐鼎，
江南烟雨黄时。


		</article>
