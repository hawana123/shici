			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
才过元夕。
送宴赏未阑，
欢娱无极。
且莫收灯，
仍休止酒，
留取凤笙龙笛。
金马玉堂学士，
当此同开华席。
最堪爱，
是兰膏光在，
金釭连壁。
难觅。
交欢处，
杯吸百川，
雅量皆勍敌。
老子衰迟，
居然怀感，
厚意怎生酬得。
况已倦游客路，
一志归安泉石。
但屈指，
愿诸贤衮绣，
联飞鹏翼。


		</article>
