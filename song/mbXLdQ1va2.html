			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
睡起情无著。
晓雨尽，
春寒弱。
酒盏飘零，
几日顿疏行乐。
试数花枝，
问此情何若。
为谁开，
为谁落。
正愁却。
不是花情薄。
花元笑人萧索。
旧观千红，
至今冷梦难托。
燕麦春风，
更几人惊觉。
对花羞，
为花恶。
