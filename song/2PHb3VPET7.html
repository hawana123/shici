			<div class="info"><span class="date">作者：毛并</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
濩落难容，
崎岖堪笑，
一年陆走川浮。
又携妻子，
两度过神州。
紫蟹鲈鱼正美，
凉天气、恰傍中秋。
今宵意，
无人伴我，
快泻玉双舟。
功名，
聊尔耳，
千金聘楚，
万户封留。
又争如物外，
闲旷优游。
好在东阡北陌，
相从有、诸老风流。
家山近，
归休去也，
不上望京楼。
