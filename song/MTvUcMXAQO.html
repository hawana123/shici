			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万红梅里幽深处。
甚杖履、来何暮。
草带湘香穿水树。
尘留不住。
云留却住。
壶内藏今古。
独清懒入终南去。
有忙事、修花谱。
骑省不须重作赋。
园中成趣。
琴中得趣。
酒醒听风雨。


		</article>
