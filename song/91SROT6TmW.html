			<h1>西江月</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泛泛春船载乐，
溶溶湖水平桥。
高鬟照影翠烟摇。
白纻一声云杪。
倦醉天然玉软，
弄妆人惜花娇。
风情遗恨几时消。
不见卢郎年少。


		</article>
