			<h1>卜算子</h1>
			<div class="info"><span class="date">作者：郭应祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谁把洛阳花，
翦送河阳县。
魏紫姚黄此地无，
随分红深浅。
小插向铜瓶，
一段真堪羡。
十二人簪十二枝，
面面交相看。
