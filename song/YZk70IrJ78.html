			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
触目庭台，
当岁晚凋残，
恁时方见。
琼英细蕊，
似美玉碾就，
轻冰裁翦。
暗想蜂蝶不知，
有清香为援。
深疑是，
傅粉酡颜，
何殊寿阳妆面。
惟恐易落难留，
仗何人巧把，
名词褒羡。
狂风横雨，
枉堕落、细蕊纷纷千片。
异日结实成阴，
托称殊非浅。
调鼎鼐，
试作和羹，
佳名方显。
