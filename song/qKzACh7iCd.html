			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
春讯飞琼管，
风日薄，
度墙啼鸟声乱。
江城次第，
笙歌翠合，
绮罗香暖。
溶溶涧渌冰泮，
醉梦里，
年华暗换。
料黛眉，
重锁隋堤，
芳心还动梁苑。
新来雁阔云音，
鸾分鉴影，
无计重见。
春啼细雨，
笼愁淡月，
恁时庭院。
离肠未语先断，
算犹有凭高望眼。
更那堪衰草连天，
飞梅弄晚。
