			<h1>谒金门</h1>
			<div class="info"><span class="date">作者：李从周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花似匝。
两点翠蛾愁压。
人又不来春且恰。
谁留春一霎。
消尽水沈金鸭。
写尽杏笺红蜡。
可奈薄情如此黠。
寄书浑不答。
