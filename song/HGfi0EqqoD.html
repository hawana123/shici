			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：赵崇嶓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
紫陌芳尘，
烟缕收寒，
雨丝过云。
羡交阴桃叶，
窗前曲槛，
认巢燕子，
柳底朱门。
回首年时，
雾鬟风袖，
袅袅娉娉娇上春。
逢迎处，
尽芳华缱绻，
玉佩殷勤。
谁知此际销魂。
漫隐约人前笑语温。
记掌中纤细，
真成一梦，
花时怨忆，
应为双文。
载酒心情，
教眉诗句，
空悔风流曾误人。
凭谁去，
待寄将恨事，
两处平分。
