			<h1>行香子</h1>
			<div class="info"><span class="date">作者：李清照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天与秋光，
转转情伤，
探金英知近重阳。
薄衣初试，
绿蚁新尝，
渐一番风，
一番雨，
一番凉。
黄昏院落，
凄凄惶惶，
酒醒时往事愁肠。
那堪永夜，
明月空床。
闻砧声捣，
蛩声细，
漏声长。


		</article>
