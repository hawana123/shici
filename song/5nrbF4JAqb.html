残蝉渐绝。
傍碧砌修梧，
败叶微脱。
偶露凄清，
正是登高时节。
东篱霜乍结。
绽金蕊、嫩香堪折。
聚宴处，
落帽风流，
未饶前哲。
把酒与君说。
恁好景佳辰，
怎忍虚设。
休效牛山，
空对江天凝咽。
尘劳无暂歇。
遇良会、剩偷欢悦。
歌声阕。
杯兴方浓，
莫便中辍。
