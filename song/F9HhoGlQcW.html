			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：李祁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梨花院宇。
澹月倾云初过雨。
一枝轻寒。
梦入西瑶小道山。
花深人静。
帘锁御香清昼永。
红药阑干。
玉案春风窈窕间。
