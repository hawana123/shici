小小红泥院宇，
深深翠色屏帷。
簇定熏炉酥酒软，
门外东风寒不知。
恰疑三月时。
钗影半欹绿子，
歌声轻度红儿。
醉里不愁更漏断，
更要梅花看几枝。
起来霜月低。
