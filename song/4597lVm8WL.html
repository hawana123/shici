			<h1>春夏两相期</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
听深深、谢家庭馆。
东风对语双燕。
似说朝来，
天上婺星光现。
金裁花诰紫泥香，
绣裹藤舆红茵软。
散蜡宫辉，
行鳞厨品，
至今人羡。
西湖万柳如线。
料月仙当此，
小停飚辇。
付与长年，
教见海心波浅。
萦云玉佩五侯门，
洗雪华桐三春苑。
慢拍调莺，
急鼓吹鸾，
翠阴生院。


		</article>
