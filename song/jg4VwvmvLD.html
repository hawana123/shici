			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

	<div class="container">
		<article class="post">
			
一曲尊前开画扇。
暂近还遥，
不语仍低面。
直至情多缘少见。
千金不直双回眄。
苦恨行云容易散。
过尽佳期，
争向年芳晚。
百种寻思千万遍。
愁肠不似情难断。
