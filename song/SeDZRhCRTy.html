			<h1>三部乐</h1>
			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
入脚西风，
渐去去来来，
早三之一。
春花无数，
毕竟何如秋实。
不须待、名品如麻，
试为君屈指，
是谁层出。
十朝半月，
争看抟空霜鹘。
从来别真共假，
任盘根错节，
更饶仓卒。
还他济时好手，
封侯奇骨。
没些儿、媻姗勃窣。
也不是、峥嵘突兀。
百二十岁，
管做彻、元分人物。


		</article>
