			<h1>夜合花</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
星拱尧眉，
日临云幄，
晓天初静炎曦。
香凝翠扆，
花笼禁殿风迟。
彩山高与云齐。
奉明主、玉斝交挥。
庆天申旦，
九州四海，
同咏昌时。
今年麦有双歧。
别有琅玕并节，
深秀联枝。
丰世瑞物，
嘉祥效祉熙熙。
坐中莫惜沈醉，
仰三圣、玉德光辉。
献南山寿，
严宸万载，
永奉垂衣。


		</article>
