			<div class="info"><span class="date">作者：韩玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

明轩快目。
正雨过湘溪，
秋来泽国。
波面鉴开，
山光淀拂，
竹声摇寒玉。
鸥鹭戏晚日，
芰荷动，
香红蔌。
千古兴亡意，
凄凉扬□舟，
望迷南北。
仿佛烟笼雾簇。
认何处、当年绣毂。
沈香花萼事，
潇然伤□，
宫殿三十六。
忍听向晚菱歌，
依稀犹似新番曲。
试与问，
如今新蒲细柳，
为谁摇绿。
