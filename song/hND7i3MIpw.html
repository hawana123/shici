碧浪摇春渚。
浸虚檐、蒲萄滉漾，
翠绡掀舞。
委曲经过台下路，
载取落花东去。
问花亦、漂流良苦。
花不能言应有恨，
恨十分、都被春风误。
同此恨，
有飞絮。
人生聚散元无据。
尽凭阑、一尊相对，
苹州春暮。
嫉色冲冲空怅望，
泪尽世间儿女。
君不见、千金求赋。
飞燕婕妤今何在，
看黏云、江影伤千古。
流不去，
断魂处。
