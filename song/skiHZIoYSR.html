			<h1>遥天奉翠华引</h1>
			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪消楼外山。
正秦淮、翠溢回澜。
香梢豆蔻，
红轻犹怕春寒。
晓光浮画戟，
卷绣帘、风暖玉钩间。
紫府仙人，
花园羽帔星冠。
蓬莱阆苑，
意倦游、常戏世间。
佩麟旧都，
江左襦裤歌欢。
只恐催归觐，
剩宴都、休诉酒杯宽。
明岁应看，
钧容舞袖歌鬟。


		</article>
