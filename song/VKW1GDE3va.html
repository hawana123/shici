			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：周申</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑞应柯山，
昴宿储祥，
嵩岳降神。
羡堂堂玉莹，
汪汪陂量，
一襟风月，
满腹经纶。
试问丹砂，
聊乘凫舃，
来种锦江桃李春。
弦歌地，
看吏能绰著，
荐墨争新。
从兹大振家声。
待京国来归专秉钧。
想宸恩初拜，
北门学士，
都能尽道，
东阁郎君。
雨细丝轻，
梅花金重，
两荚宝阶呈瑞蓂。
称觞庆，
愿莱衣衮衮，
长照庄椿。
