			<h1>虞神歌</h1>
			<div class="info"><span class="date">作者：范祖禹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
驾玉龙。
设初虞祭终。
前旌举，
天回洛水，
路转崧峰。
瞻寥廓，
烟霏冲融。
窅无踪。
震地鼓吹悲雄。
谁何羽卫重。
拂云旗帜眩青红。
来渐东。
清尘洒道，
修职百神恭。
回首苍茫醅雾雨吹风。
掩泉宫。
□□□□□□□□□寰畿入，
山川改容。
鼓钟临近次，
千官望拜，
涕泪衡从。
人如堵，
晨光葱茏。
阙穹隆。
驰道禁水相通。
当年游幸空。
皇仪事毕泣重瞳。
哀未穷。
巍巍馀烈，
辉映简编中。
亿万斯年，
覆载同功。
