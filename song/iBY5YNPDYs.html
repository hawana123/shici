			<h1>一枝春</h1>
			<div class="info"><span class="date">作者：杨缵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
竹爆惊春，
竞喧填、夜起千门箫鼓。
流苏帐暖，
翠鼎缓腾香雾。
停杯未举。
奈刚要、送年新句。
应自有、歌字清圆，
未夸上林莺语。
从他岁穷日暮。
纵闲愁、怎减刘郎风度。
屠苏办了，
迤逦柳欺梅妒。
宫壶未晓，
早骄马、绣车盈路。
还又把、月夜花朝，
自今细数。
