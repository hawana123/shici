			<div class="info"><span class="date">作者：应法孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">

愁云翠万叠。
露柳残蝉空抱叶。
帘卷流苏宝结。
乍庭户嫩凉，
阑干微月。
玉纤胜雪。
委素纨、尘锁香箧。
思前事、莺期燕约，
寂寞向谁说。
悲切。
漏签声咽。
渐寒炧、兰缸未灭。
良宵长是闲别。
恨酒凝红绡，
纷涴瑶玦。
镜盟鸾影缺。
吹笛西风数阕。
无言久，
和衣成梦，
睡损缕金蝶。
