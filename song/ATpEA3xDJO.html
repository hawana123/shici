			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
堆枕香鬟侧。
骤夜声、偏称画屏秋色。
风碎串珠，
润侵歌板，
愁压眉窄。
动罗箑清商，
寸心低诉叙怨抑。
映梦窗，
零乱碧。
待涨绿春深，
落花香泛，
料有断红流处，
暗题相忆。
欢酌。
檐花细滴。
送故人、粉黛重饰。
漏侵琼瑟。
丁东敲断，
弄晴月白。
怕一曲、霓裳未终，
催去骖凤翼。
叹谢客、犹未识。
漫瘦却东阳，
灯前无梦到得。
路隔重云雁北。
