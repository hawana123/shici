			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：刘之翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凉露洗金井，
一叶下梧桐。
谪仙浪游，
何事华发作诗翁。
乌帽萧萧一幅，
坐对清泉白石，
矫首抚长松。
独鹤归来晚，
声在碧霄中。
神仙宅，
留玉节，
驻金狨。
黔南一道，
十万貔虎控雕弓。
笑折碧荷倒影，
自唱采莲新曲，
词句满秋风。
剑佩八千岁，
长入大明宫。
