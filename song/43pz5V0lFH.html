			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

乱花丛里曾携手，
穷艳景，
迷欢赏。
到如今谁把，
雕鞍锁定，
阻游人来往。
好梦随春远，
从前事、不堪思想。
念香闺正杳，
佳欢未偶，
难留恋、空惆怅。
永夜婵娟未满，
叹玉楼，
几时重上。
那堪万里，
却寻归路，
指阳关孤唱。
苦恨东流水，
桃源路、欲回双桨。
仗何人，
细与丁宁问呵，
我如今怎向。
