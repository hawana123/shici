			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海枯泣尽天吴泪。
又涨经天河水。
万古鱼龙，
雷收电卷，
宇宙刹那间戏。
沉兰坠芷。
想重整荷衣，
顿惊腰细。
尚有干将，
冲牛射斗定何似。
成都桥动万里。
叹何时重见，
鹃啼人起。
孤竹双清，
紫荆半落，
到此吟枯神瘁。
对床永已。
但梦绕青神，
尘昏白帝。
重反离骚，
众醒吾独醉。


		</article>
