			<div class="info"><span class="date">作者：洪咨夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
画斛黄花寒更好。
人爱花繁，
却被花催老。
旧恨新愁谁酝造。
带围暗减知多少。
开眼万般浑是恼。
只仗微醺，
假寐宽怀抱。
隔屋愁眉春思早。
数声啼破池塘草。
