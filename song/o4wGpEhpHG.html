			<h1>月华清</h1>
			<div class="info"><span class="date">作者：洪瑹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花影摇春，
虫声吟暮，
九霄云幕初卷。
谁驾冰蟾，
拥出桂轮天半。
素魄映、青琐窗前，
皓彩散、画阑干畔。
凝眄。
见金波滉漾，
分辉鹊殿。
况是风柔夜暖。
正燕子新来，
海棠微绽。
不似秋光，
只照离人肠断。
恨无奈、利锁名缰，
谁为唤、舞裙歌扇。
吟玩。
怕铜壶催晓，
玉绳低转。


		</article>
