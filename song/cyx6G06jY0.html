			<div class="info"><span class="date">作者：胡翼龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
秋彻檐花，
吟苦砚海，
日长多费茶烟。
怀芳心苦，
持此过年年。
雨外飞红何许，
应流到、采绿洲边。
销凝处，
别离情绪，
正是海棠天。
吹花题叶事，
如今梦里，
记得依然。
料归来、莺居春後，
燕占人先。
谁念文园倦客，
琴空在、懒向人弹。
愁何极，
楚天老月，
偏是到窗前。
