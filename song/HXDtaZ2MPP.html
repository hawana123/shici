			<h1>风蝶令·南歌子</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
试看何时有，
元来总是空。
丹砂只在酒杯中。
看取乃公双颊、照人红。
花外庄周蝶，
松间御寇风。
古人漫尔说西东。
何似自家识取、卖油翁。
