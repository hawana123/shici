			<h1>七娘子</h1>
			<div class="info"><span class="date">作者：谢逸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风剪冰花飞零乱。
映梅梢、素影摇清浅。
绣幄寒轻，
兰薰烟暖。
艳歌催得金荷卷。
游梁已觉相如倦。
忆去年、舟渡淮南岸。
别後销魂，
冷猿寒雁。
角声只送黄昏怨。


		</article>
