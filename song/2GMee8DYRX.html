			<div class="info"><span class="date">作者：叶梦得</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
故山渐近，
念渊明归意，
け然论谁。
归去来兮秋已老，
松菊三径犹存。
稚子欢迎，
飘飘风袂，
依约旧衡门。
琴书萧散，
更欣有酒盈尊。
惆怅萍梗无根，
天涯行已遍，
空负田园。
去矣何之窗户小，
容膝聊倚南轩。
倦鸟知还，
晚云遥映，
山气欲黄昏。
此还真意，
故应欲辨忘言。
