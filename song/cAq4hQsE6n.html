			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋风秋露清秋节。
秋雨过，
秋香初发。
二仙生日好秋天，
气节与、秋霜争裂。
秋宵开宴群仙列。
秋娘唱、秋云低遏。
寿杯双劝祝千秋，
镇长似
