			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
游丝纤弱。
谩著意绊春，
春难凭托。
水暖成纹，
云晴生影，
双燕又窥帘幕。
露添牡丹新艳，
风摆秋千闲索。
对此景，
动高歌一曲，
何妨行乐。
行乐。
春正好，
无奈绿窗，
孤负敲棋约。
锦屋调笙，
银瓶索酒，
争奈也曾迷著。
自从发凋心倦，
常倚钩阑斜角。
翠深处，
看悠悠几点，
杨花飞落。


		</article>
