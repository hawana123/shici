			<div class="info"><span class="date">作者：李清照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

寻寻觅觅，
冷冷清清，
凄凄惨惨戚戚。
乍暖还寒时候，
最难将息。
三杯两盏淡酒，
怎敌他、晚来风急？
雁过也，
正伤心，
却是旧时相识。
满地黄花堆积，
憔悴损，
如今有谁堪摘？
守着窗儿，
独自怎生得黑？
梧桐更兼细雨，
到黄昏、点点滴滴。
这次第，
怎一个愁字了得！
