			<div class="info"><span class="date">作者：黄升</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

玉林何有，
有一弯莲沼，
数间茅宇。
断堑疏篱聊补葺，
那得粉墙朱户。
禾黍秋风，
鸡豚晓日，
活脱田家趣。
客来茶罢，
自挑野菜同煮。
多少甲第连云，
十眉环座，
人醉黄金坞。
回首邯郸春梦破，
零落珠歌翠舞。
得似衰翁，
萧然陋巷，
长作溪山主。
紫芝可采，
更寻岩谷深处。
