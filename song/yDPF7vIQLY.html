			<h1>绛都春</h1>
			<div class="info"><span class="date">作者：毛滂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
馀寒尚峭。
早凤沼冻开，
芝田春到。
茂对诞期，
天与公春向廊庙。
元工开物争春妙。
付与秾华多少。
召还和气，
拂开霁色，
未妨谈笑。
缥缈。
五云乱处，
种雕菰向熟，
碧桃犹小。
雨露在门，
光采充闾乌亦好。
宝熏郁雾城南道。
天自锡公难老。
看公身任安危，
二十四考。


		</article>
