			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
些小白须何用染。
几人得见星星点。
作郡浮光虽似箭。
君莫厌。
也应胜我三年贬。
我欲自嗟还不敢。
向来三郡宁非忝。
婚嫁事稀年冉冉。
知有渐。
千钧重担从头减。
