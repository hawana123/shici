吴山新摇落，
湖光净、鸥鹭点涟漪。
望一簇画楼，
记沽酒处，
几多鸣橹，
争趁潮归。
瑞烟外，
缭墙迷远近，
飞观耸参差。
残日衬霞，
散成锦绮，
怒涛推月，
辗上玻璃。
西风吹残酒，
重门闭，
深院露下星稀。
肠断凭肩私语，
织锦新诗。
想翠幄香消，
都成闲梦，
素弦声苦，
浑是相思。
还恁强自开解，
重数归期。
