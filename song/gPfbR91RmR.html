			<h1>巫山一段云</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
萧氏贤夫妇，
茅家好弟兄。
羽输飙驾赴层城。
高会尽仙卿。
一曲云谣为寿。
倒尽金壶碧酒。
醺酣争撼白榆花。
踏碎九光霞。
