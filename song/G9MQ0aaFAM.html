			<h1>凤凰台上忆吹箫</h1>
			<div class="info"><span class="date">作者：赵文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白玉磋成，
香罗捻就，
为谁特地团团。
羡司花神女，
有此清闲。
疑是弓靴蹴鞠，
刚一踢、误挂花间。
方信道，
酴醿失色，
玉蕊无言。
凭阑。
几回淡月，
怪天上冰轮，
移下尘寰。
奈堪同玉手，
难插云鬟。
人道转官球也，
春去也，
欲转何官。
聊寄与、诗人案头，
冰雪相看。
