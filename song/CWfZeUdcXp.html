			<div class="info"><span class="date">作者：李坦然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东君虽不语，
年华事、今岁恰如期。
向寒雨望中，
晓霜清处，
领些春意，
开两三枝。
又不是、山桃红锦烂，
溪柳绿摇丝。
别是一般，
孤高风韵，
绛裁纤萼，
冰剪芳蕤。
清香还有意，
轻飘度勾引，
几句新诗。
须是放怀追赏，
莫恁轻离。
更嫦娥为爱，
寒光满地，
故移疏影，
来伴南枝。
谁道寿阳妆浅，
偏入时宜。
