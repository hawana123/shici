			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
涌冰轮，
飞沆瀣，
霄汉万里云开。
南极瑞占象纬，
寿应三台。
锦肠珠唾，
锺间气、卓荦天才。
正暑，
有祥光照社，
玉燕投怀。
新堂深处捧杯，
乍香泛水芝，
空翠风回。
凉送燕歌缓舞，
醉罥瑶钗。
长生难老，
都道是、柏叶仙阶。
笑傲，
且山中宰相，
平地蓬莱。
