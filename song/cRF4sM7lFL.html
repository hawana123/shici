			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
红缨悬翠葆。
渐金铃枝深，
瑶阶花少。
万颗燕支，
赠旧情、争奈弄珠人老。
扇底清歌，
还记得、樊姬娇小。
几度相思，
红豆都销，
碧丝空袅。
芳意荼シ开早。
正夜色瑛盘，
素蟾低照。
荐笋同时，
叹故园春事，
已无多了。
赠满筠笼，
偏暗触、天涯怀抱。
谩想青衣初见，
花阴梦好。
