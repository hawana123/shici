			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：赵令畤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉枕生凉，
金缸传晓，
败叶飞破清秋。
雨馀翻浪，
渺渺阻行舟。
暂系汀洲侧畔，
风夜起、荻叶添愁。
银屏远，
龙香渐尽，
还是梦扬州。
更筹。
何太永，
当年情事，
今日堪酬。
最苦恨红楼，
笑我飘浮。
为寄相思细字，
教字字、愁蹙眉头。
凄凉久，
渔人唱晓，
随月过横沟。
