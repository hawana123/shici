			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：韩元吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西风吹暮雨。
正碧树凉生，
送君南浦。
蝉声带残暑。
满高林斜照，
暝烟横渚。
故乡路阻。
更秋入、江城雁渡。
怅天涯、几许闲愁，
对酒共成羁旅。
休问功名何在，
绿鬓吴霜，
素衣尘土。
离觞缓举。
收玉箸，
听金缕。
叹凌云才调，
乌丝阑上，
省把清诗漫与。
见洛阳、年少交游，
倩君寄语。
