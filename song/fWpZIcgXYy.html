			<h1>春从天上来</h1>
			<div class="info"><span class="date">作者：张继先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
王土平平。
正海息波澜，
岳敛云烟。
三景虚明，
八表澄清，
一月普照诸天。
有流霞洞焕，
映黍珠、徐下空玄。
绝形言。
见千真拱极，
万气朝元。
当时鹤鸣夜半，
感真符宝篆，
特地清传。
碧湛龙文，
红凝龟篆，
绛衣舞鬣蹁跹。
计功成果就，
无真教、郭景飞仙。
已千年。
亘灯灯续焰，
光朗无边。
