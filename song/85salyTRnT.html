			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：李昴英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
重著夹罗犹怯冷。
隔帘拜祝团圆镜。
取片龙涎安古鼎。
香阁静。
横窗写出梅花影。
寒鹊颤枝飞不定。
回纹刺就更筹永。
小玉欣眠呼不醒。
霜气紧。
丽谯吹动梅花引。


		</article>
