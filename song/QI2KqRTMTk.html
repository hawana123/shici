			<h1>六州</h1>
			<div class="info"><span class="date">作者：和岘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
严夜警，
铜莲漏迟迟。
清禁肃，
森陛戟，
羽卫俨皇闱。
角声励，
钲鼓攸宜。
金管成雅奏，
逐吹逶迤。
荐苍璧，
郊祀神祗。
属景运纯禧。
京坻丰衍，
群材乐育，
诸侯述职，
盛德服蛮夷。
殊祥萃，
九苞丹凤来仪。
膏露降，
和气洽，
三秀焕灵芝。
鸿猷播，
史册相辉。
张四维。
卜世永固丕基。
敷玄化，
荡荡无为。
合尧舜文思。
混并寰宇，
休牛归马，
销金偃革，
蹈咏庆昌期。


		</article>
