		</div>

		<article class="post">
			
足迹半天下，
家说在琼州。
往来无定，
蓬头垢面任憎嫌。
挥扫笔头万字，
贯穿胸中千古，
不记受生年。
海角一相遇，
缘契似从前。
锺离歌，
吕公篆，
醉张颠。
恍如赤城龙凤，
来过我鲸仙。
笑我未离世网，
不染个中尘土，
饥食困来眠。
拟问君家祖，
兜率乐天天。
