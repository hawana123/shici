			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：京镗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
看透尘寰。
更禅心似水，
道力如山。
前身青冥跨鹄，
紫府乘鸾。
世缘一念，
便等闲、游戏人间。
须信道，
云霄步武，
不应权牧西南。
此日重临初度，
正绣衣辉映，
彩服斓斑。
人生显途易到，
容养难攀。
一时庆事，
问谁家、得似门阑。
知未艾，
百千寿算，
慈闱长奉亲欢。
