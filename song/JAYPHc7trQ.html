			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：萧仲昺</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
笑问鸥盟，
所不同心，
有如大江。
念渊明漫仕，
虽轻斗粟，
弦歌有得，
难慕柴桑。
相业流芳，
元枢新躅，
拈作先生一瓣香。
长生酒，
仗西风桂子，
吹到河阳。
湘江。
笑绾铜章。
便好筑绵州六一堂。
看千年辽鹤，
重归故里，
一般明月，
又上潇湘。
橐紫翻荷，
官黄书诏，
不待阴成蔽芾棠。
中书考，
更侯封酂国，
汤沐宁乡。


		</article>
