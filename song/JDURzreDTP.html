			<h1>早梅芳·喜迁莺</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤钗横，
鸾带绕。
独步鸳鸯沼。
阑干斜倚，
自打精神对花笑。
贴衣琼佩冷，
衬袜金莲小。
卷香茵缥缈，
舞袖称纤妙。
梦初成，
欢未了。
明日青门道。
离云别雨，
脉脉无情画堂晓。
柳边国骄马去，
翠阁空凝眺。
渐春风、绿愁江上草。


		</article>
