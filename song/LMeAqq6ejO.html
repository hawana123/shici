			</div>

		<article class="post">
			
雨后春容清更丽。
只有离人，
幽恨终难洗。
北固山前三面水。
碧琼梳拥青螺髻。
一纸乡书来万里。
问我何年，
真个成归计。
白首送春拼一醉。
东风吹破千行泪。
