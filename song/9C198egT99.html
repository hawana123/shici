			<h1>西江月</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
穷後常如囚系，
老来半似心风。
饥蚊饿蚤不相容。
一夜何曾做梦。
被我不扇不捉，
廓然总是虚空。
寺钟官角任西东。
别弄些儿骨董。


		</article>
