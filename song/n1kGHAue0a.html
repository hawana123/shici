			<h1>菩萨蛮</h1>
			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
木犀开遍芙蓉老。
东篱独占秋光好。
还记笑春风。
新妆相映红。
莫嫌彭泽令。
不似刘郎韵。
把酒赋新诗。
花前知是谁。
