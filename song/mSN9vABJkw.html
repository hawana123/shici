			<div class="info"><span class="date">作者：李之仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雪初销，
斗觉寒将变。
已报梅梢暖。
日边霜外，
迤逦枝条自柔软。
嫩苞匀点缀，
绿萼轻裁剪。
隐深心，
未许清香散。
渐融和，
开欲遍。
密处疑无间。
天然标韵，
不与群花斗深浅。
夕阳波似动，
曲水风犹懒。
最销魂，
弄影无人见。
