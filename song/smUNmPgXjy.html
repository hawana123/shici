乱烟簇。
帘外青山渐肃。
莲房静。
荷盖半残，
欲放清涟媚溪绿。
凭高送远目。
飞起沧洲雁骛。
寒窗静，
茶碗未深，
一枕胡床画眠足。
闲行问松菊。
今□雨谁家，
空对银烛。
箫声忽下瑶台曲。
看鹤舞风动，
乌啼云起，
何须舟内怨女哭。
抱琴写幽独。
情触。
会相续。
况节近中元，
月浪翻屋。
长鲸愁晓寒蟾促。
要百柁倾□，
万花流玉。
山肴倒尽，
又空腹，
鲙野蔌。
