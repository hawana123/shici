			<div class="info"><span class="date">作者：卢炳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
阁雨浮云寒尚轻。
商量雪意未全成。
莫嫌竹外萧然处，
忽有幽香透鼻清。
诗兴逸，
酒魂醒。
主人留客更多情。
不辞满引成痴客，
且把梅花醉一觥。
