			<div class="info"><span class="date">作者：胡翼龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
半栏花雨。
是夜来凭处。
梦过溪桥逢柳住。
乱莺声残酒醒，
正是关情，
山枕上、吟就回纹锦句。
归鸿应别浦。
绿涨弥茫，
早近湖阴唤船路。
览芳菲，
歌窈窕，
独立莎根，
剩一掬、闲情凄楚。
欲待折、微馨寄相思，
又生怕相思，
带将春去。
