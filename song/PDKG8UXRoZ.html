			<h1>最高楼</h1>
			<div class="info"><span class="date">作者：毛滂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
新睡起，
熏过绣罗衣。
梳洗了，
百般宜。
东风淡荡垂杨院，
一春心事有谁知。
苦留人，
娇不尽，
曲眉低。
漫良夜、月圆空好意，
恐落花、流水终寄恨，
悲欢往往相随。
凤台痴望双双羽，
高唐愁著梦回时。
又争如，
遵大路，
合逢伊。


		</article>
