			<h1>永遇乐</h1>
			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一水如绳，
两山如翼，
绿野如绣。
松院干霄，
筠庄枕浪，
揽尽溪山秀。
水南水北，
竹舆兰棹，
来往月宵花昼。
问人间、天上何处，
更寻大围小有。
人言拒梗，
功成仙去，
丹鼎夜寒光透。
唤取云英，
炼成石髓，
日月齐长久。
烦君挟我，
朝元真阙，
两翼羽轻风骤。
此时看，
小茅峰顶，
有云贯斗。
