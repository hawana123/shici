			<h1>鹊桥仙令·鹊桥仙</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浮花浪蕊，
人间无数，
开遍朱朱白白。
瑶池一朵玉芙蓉，
秋露洗、丹砂真色。
晚凉拜月，
六铢衣动，
应被姮娥认得。
翩然欲上广寒宫，
横玉度、一声天碧。


		</article>
