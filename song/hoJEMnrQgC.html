			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：李洤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
麦秀连云，
桑枝重绿，
史君佳政流传。
凤衔丹诏，
来自九重天。
千里欢腾祖帐，
棠阴外、多少攀辕。
津亭路，
紞如五鼓，
难驻邓侯船。
光华，
家世事，
门中列戟，
圯上遗编。
况建炎勋业，
图画凌烟。
此去朝端济美，
看平步、两两台躔。
须知道，
中兴盛治，
主圣赖臣贤。


		</article>
