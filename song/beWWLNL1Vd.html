			<div class="info"><span class="date">作者：卢炳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
馀霞散绮，
明河翻雪。
隐隐鹊桥初结。
牛郎织女两逢迎，
□胜却、人间欢悦。
一宵相会，
经年离别。
此语真成浪说。
细思怎得似嫦娥，
解独宿、广寒宫阙。
