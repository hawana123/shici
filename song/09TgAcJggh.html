			<div class="info"><span class="date">作者：李居仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
瀛峤浮烟，
沧波挂月，
潜虬睡起清晓。
万里槎程，
一番花信，
付与露薇冰脑。
纤云渐暖，
凝翠席、氤氲不了。
银叶重调火活。
珠帘日垂风悄。
螺屏酒醒梦好。
绣罗帱、依旧痕少。
几度试拈心字，
暗惊芳抱。
隐约仙舟路杳。
谩佩影玲珑护娇小。
素手金篝，
春情未老。
