			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
楚天千里无云，
露华洗出秋容净。
银蟾台榭，
玉壶天地，
参差桂影。
鸳瓦寒生，
画檐光射，
碧梧金井。
听韶华半夜，
江梅三弄，
风袅袅、良宵永。
携手西园宴罢，
下瑶台、醉魂初醒。
吹箫仙子，
骖鸾归路，
一襟清兴。
鳷鹊楼高，
建章门迥，
星河耿耿。
看沧江潮上，
丹枫落叶，
浸关山冷。
