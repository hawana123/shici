			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
正挑灯、共听檐雨，
问谁催动行色。
风前千点离亭恨，
惟有落梅知得。
王谢宅。
记前度斜阳，
燕子曾相识。
花香露舃。
无计强追随，
阳关声断，
回首暮云隔。
文章贯，
合上薇垣梧掖。
征鞍底事江北。
青衫莫对韩彭著，
还是玉麟佳客。
须记忆。
有衿佩锵锵，
正愿依重席。
荼シ未折。
次第牡丹开，
一樽留待，
相与醉寒食。


		</article>
