			<h1>一枝春</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
竹外横枝，
并栏干、试数风才一信。
么禽对语，
彷佛醉眠初醒。
遥知是雪，
甚都把、暮寒消尽。
清更润。
明月飞来，
瘦却旧时疏影。
东阁谩撩诗兴。
料西湖树老，
难认和靖。
晴窗自好，
胜事每来独领。
融融向暖，
笑尘世、万花犹冷。
须酿成、一点春腴，
暗香在鼎。
