			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：陈睦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鬓云斜坠。
莲步弯弯细。
笑脸双蛾生多媚。
百步兰麝香喷。
从前万种愁烦。
枕边未可明言。
好是蓝桥再渡，
玉篦还胜金钿。


		</article>
