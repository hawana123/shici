			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
记年时、三星明处。
尊前携手相语。
家山幸有瓜和芋。
何苦投身官府。
谁知道，
尚随逐风华，
为蜀分南土。
依前廉取。
便卷却旌麾，
提将绣斧。
天口笑应许。
逢初度。
从头要为君数。
怕君惊落前箸。
天东扶木三千丈，
不照关河烟雨。
谁砥柱。
想造物生才，
肯恁无分付。
九州风露。
待公等归来，
为清天步。
容我赋归去。
