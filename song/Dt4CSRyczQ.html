			<h1>醉花阴</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠箔阴阴笼画阁。
昨夜东风恶。
芳径满香泥，
南陌东郊，
惆怅妨行乐。
伤春比似年时恶。
潘鬓新来薄。
何处不禁愁，
雨滴花腮，
和泪胭脂落。
