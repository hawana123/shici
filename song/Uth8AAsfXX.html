			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：甄良友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
直节傲山雪，
偃盖咏松风。
天香真色来报，
春信月明中。
六七日分景纬，
五百年间英气，
相值产维崧。
君子中庸也，
天下有胡公。
把州麾，
将漕计，
简渊衷。
淳熙新政，
往风虎，
趁云龙。
底用玉卮卜寿，
看取天然难老，
高竹与长松。
更有红梅实，
调鼎告成功。
