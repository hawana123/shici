			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
同云密布。
撒梨花、柳絮飞舞。
楼台诮似玉。
向红炉暖阁院宇。
深庭广排筵会，
听笙歌犹未彻，
渐觉轻寒，
透帘穿户。
乱飘僧舍，
密洒歌楼，
酒帘如故。
想樵人、山径迷踪路。
料渔人、收纶罢钓归南浦。
路无伴侣。
见孤村寂寞，
招颭酒旗斜处。
南轩孤雁过，
呖呖声声，
又无书度。
见腊梅、枝上嫩蕊，
两两三三微吐。
