		<article class="post">
			
嶰管变青律，
帝里阳和新布。
晴景回轻煦。
庆嘉节、当三五。
列华灯、千门万户。
遍九陌、罗绮香风微度。
十里然绛树。
鳌山耸、喧天潇鼓。
渐天如水，
素月当午。
香径里、绝缨掷果无数。
更阑烛影花阴下，
少年人、往往奇遇。
太平时、朝野多欢民康阜。
随分良聚。
堪对此景，
争忍独醒归去。
