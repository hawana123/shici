			<h1>安平乐慢</h1>
			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
瑞日初迟，
绪风乍暖，
千花百草争香。
瑶池路稳，
阆苑春深，
云树水殿相望。
柳曲沙平，
看尘随青盖，
絮惹红妆。
卖酒绿阴傍。
无人不醉春光。
有十里笙歌，
万家罗绮，
身世疑在仙乡。
行乐知无禁，
五侯半隐少年场。
舞妙歌妍，
空妒得、莺娇燕忙。
念芳菲、都来几日，
不堪风雨疏狂。
