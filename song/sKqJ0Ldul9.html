			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东野亡来无丽句，
于君去后少交亲。
追思往事好沾巾。
白头王建在，
犹见咏诗人。
学道深山空自老，
留名千载不干身。
酒筵歌席莫辞频。
争如南陌上，
占取一年春。
