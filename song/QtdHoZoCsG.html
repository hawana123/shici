			</div>

		<article class="post">
			
秋色满东篱。
露滴风吹。
凭谁折取泛芳卮。
长是年年重九日，
苦恨开迟。
因记得当时。
共拈纤枝。
而今寂寞凤孤飞。
不似旧来心绪好，
惟有花知。
