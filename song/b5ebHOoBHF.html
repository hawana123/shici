			<div class="info"><span class="date">作者：方衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
皇天眷佑中兴烈。
维岳共生鸿硕。
镇抚精神，
规恢调度，
未数至言长策。
中原徯望，
总万里山河，
尽归经画。
更看旋乾转坤，
烦一指麾力。
胡尘顿消海岱，
倚天长啸处，
兼惠南北。
宝镇还朝，
圣恩如海，
趁得崧高华席。
星晨步峻，
看丹凤飞来，
趣登枢极。
□寿齐天，
愿齐开寿域。
