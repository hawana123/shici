			<h1>满江红</h1>
			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
倾国精神，
娇无力、亭亭向谁。
还知否，
羞沈月姊，
妒杀风姨。
满地胭脂春欲老，
平池翡翠水新肥。
祗花王、富贵占韶光，
真绝奇。
香暗动，
人未知。
翻玉拍，
度金衣。
任轻红殷紫，
对景偏宜。
闻道洛阳夸此地，
因思京国太平时。
向沈香亭北按新词，
乘醉归。


		</article>
