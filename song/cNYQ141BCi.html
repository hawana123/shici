蜀道登天。
望峨眉横绝，
石栈相连。
西来当鸟道，
逆浪俯回川。
猿与鹤，
莫攀缘。
九折耸岩峦。
算咫尺、扪参历井，
回首长叹。
西游何日当还。
听子规啼月，
愁减朱颜。
连峰天一握，
飞瀑壑争喧。
排剑阁，
越天关。
豺虎乱朝昏。
问锦城，
虽云乐土，
何似家山。
