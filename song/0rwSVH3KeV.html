			<div class="info"><span class="date">作者：刘一止</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
东郊人报，
春风消息，
先归御柳宫梅。
残雪恋枝，
轻阴阁雨，
郁葱瑞气佳哉。
清晓九门开。
听舜韶声举，
迤逦天街。
双阙连云，
六鳌横海驾峰来。
华灯竟簇楼台。
正丰年共乐，
欢意徘徊。
帘卷弄妆，
尘香趁马，
轻寒细入人怀。
争待凤舆回。
看一天星斗，
移下蓬莱。
是处歌谣，
太平声入万年杯。
