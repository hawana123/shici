			<h1>宝鼎现</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晚风微动，
净扫天地，
云裾霞绮。
将海外、银蟾推上，
相映华灯辉万砌。
看舞队、向梅梢然昼，
丹焰玲珑玉蕊。
渐陆地、金莲吐遍，
恰似楼台临水。
老子欢意随人意。
引红裙、钗宝钿翠。
穿夜市、珠筵玳席。
多少吴讴联越吹。
绣幕卷、散缤纷香雾，
笼定团圆锦里。
认一点、星球挂也，
士女桃源洞里。
闻说旧日京华，
般百戏、灯棚如履。
待端门排宴，
三五传宣禁侍。
愿乐事、这回重见，
喜庆新开起。
瞻圣主、齐寿南山，
势拱东南百二。
