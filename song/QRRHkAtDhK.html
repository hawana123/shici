			<div class="info"><span class="date">作者：洪咨夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

香山老矣，
正商量不下，
去留蛮素。
独立踌躇肠欲断，
一段若耶溪女。
水底新妆，
空中香袖，
斜日疏风浦。
向人欲语，
垂杨清荫多处。
便好花里唤船，
碧筒白酒，
微吸荷心苦。
佳月一钩天四碧，
隐约明波横注。
雪藕逢丝，
擘莲见薏，
枕簟凉如雨。
一双宿鹭，
伴人永夜翘伫。
