			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：赵功可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渺平沙、莽莽海风吹，
一寒气崔嵬。
耿长天欲压，
河流不动，
云湿如灰。
帝敕冰花剪刻，
飞瑞上燕台。
马上行人笑，
万玉堆豗。
滉漾天衔晴昼，
料酒楼歌馆，
都是春回。
喜丰年有象，
贺表四方来。
仗下貂裘茸帽，
拥千宫、齐上紫金杯。
明朝起，
江南驿史，
来进宫梅。
