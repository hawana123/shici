把酒花前欲问溪。
问溪何事晚声悲。
名利往来人尽老。
谁道。
溪声今古有休时。
且共玉人斟玉醑。
休诉。
笙歌一曲黛眉低。
情似长溪长不断。
君看。
水声东去月轮西。
