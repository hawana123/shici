			<div class="info"><span class="date">作者：陈造</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
胜日探梅去，
邂逅得奇观。
南枝的皪，
陡觉品俗又香悭。
曾是瑶妃清瘦，
帝与金丹换骨，
酒韵上韶颜。
百叠侈罗袂，
小立耐春寒。
凝香地，
古仙伯，
玉尘间。
烦公持并三友，
秀色更堪飡。
定笑芙蓉骚客，
认作东风桃杏，
醉眼自相谩。
相见落诗笔，
字字漱龙阑。
