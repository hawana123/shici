小雨分山，
断云镂日，
丹青难状清晓。
柳眼窥晴，
梅妆迎暖，
林外幽禽啼早。
烟径润如酥，
正浓淡遥看堤草。
望中新景无穷，
最是一年春好。
骄马黄金络脑。
争探得东君，
何处先到。
万盏飞觞，
千金倚玉，
不肯轻辜年少。
桃李怯残寒，
半吐芳心犹小。
谩教蜂蝶多情，
未应知道。
