			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
伤春时候一凭阑。
何况别离难。
东风只解催人去，
也不道、莺老花残。
青笺未约，
红绡忍泪，
无计锁征鞍。
宝钗瑶钿一时闲。
此恨苦天悭。
如今直恁抛人去，
也不念、人瘦衣宽。
归来忍见，
重楼淡月，
依旧五更寒。
