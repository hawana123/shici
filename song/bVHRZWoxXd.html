素封谁托。
空寒潮浪叠，
乱山云邈。
对倦景，
无语消魂，
但香断露晞，
絮飞风薄。
杜宇声中，
动多少、客情离索。
远阑干伫立，
暗记那回，
赏遍花药。
依依岁华自若。
更低烟暮草，
残照孤角。
□叹息、故里春光，
有幽圃名园，
算也闲却。
早早归休，
渐过了芳条华萼。
趁良时，
按歌唤舞，
旧家院落。
