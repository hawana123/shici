			<h1>金蕉叶</h1>
			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
行思坐忆。
知他是、怎生过日。
烦恼无、千万亿。
诮将做饭吃。
旧日轻怜痛惜。
却如今、怨深恨极。
不觉长吁叹息。
便直恁下得。
