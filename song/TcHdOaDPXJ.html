			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：赵鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
屋下疏流水，
屋上列青山。
先生跨鹤何处，
窈窕白云间。
采药当年三径，
只有长松绿竹，
霜吹晚萧然。
举酒高台上，
彷佛揖群仙。
转银汉，
飞宝鉴，
溢清寒。
金波万顷不动，
人在玉壶宽。
我唱君须起舞，
要把嫦娥留住，
相送一杯残。
醉矣拂衣去，
一笑渺人寰。
