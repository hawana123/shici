			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
疏云萦碧岫。
带晚日摇光，
半江寒皱。
越溪近远，
空频向、过雁风边回首。
酸心一缕。
念水北、寻芳归後。
轻醉醒、堤月笼沙，
鞍松宝轮飞骤。
秦楼屡约芳春，
记扇背题诗，
帕罗沾酒。
瘦愁易就。
因惊断、梦里桃源难又。
临风话旧。
想日暮、梅花孤瘦。
还静倚、修竹相思，
盈盈翠袖。
