			<h1>粉蝶儿慢</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宿雾藏春，
馀寒带雨，
占得群芳开晚。
艳初弄秀，
倚东风娇懒。
隔叶黄鹂传好音，
唤入深丛中探。
数枝新，
比昨朝、又早红稀香浅。
眷恋。
重来倚槛。
当韶华、未可轻辜双眼。
赏心随分乐，
有清尊檀板。
每岁嬉游能几日，
莫使一生歌欠。
忍因循、片花飞、又成春减。
