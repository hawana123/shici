			<h1>石州慢</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野色惊秋，
随意散愁，
踏碎黄叶。
谁家篱院闲花，
似语试妆娇怯。
行行步影，
未教背写腰肢，
一搦犹立门前雪。
依约镜中春，
又无端轻别。
痴绝。
汉皋何处，
解佩何人，
底须情切。
空引东邻，
遗恨丁香空结。
十年旧梦，
谩馀恍惚云窗，
可怜不是当时蝶。
深夜醉醒来，
好一庭风月。


		</article>
