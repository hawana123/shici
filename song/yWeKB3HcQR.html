			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水西船，
山北酒，
多为买春去。
事与云消，
飞过旧时雨。
谩留一掬相思，
待题红叶，
奈红叶、更无题处。
正延伫。
乱花浑不知名，
娇小未成语。
短棹轻装，
逢迎段桥路。
那知杨柳风流，
柳犹如此，
更休道、少年张绪。


		</article>
