			<div class="info"><span class="date">作者：向滈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
霜威凄紧，
政悲风摇落，
千山群木。
十里清香方盛赏，
岩桂娇黄姹绿。
九畹衰丛，
东篱落蕊，
到此成粗俗。
孤标高远，
淡然还媚幽独。
憔悴诗老多情，
问佳人底事，
幽居空谷。
日暮天寒垂翠袖，
愁倚萧萧修竹。
林下神情，
月边风露，
不向雕栏曲。
殷勤惟有，
篆烟留得馀馥。
