			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楼倚寒城，
隔岸江山见东越。
望远红千尺，
游丝起舞，
空青一段，
斜阳明灭。
孤树秋声歇。
霜枝袅、尚留病叶。
阑干外、带郭人家，
蜂房几盘折。
我独逍遥，
乘虚凭远，
天风醒毛发。
问西窗停烛，
谁吟巴雨，
连床鼓瑟，
谁弹湘月。
消得青鸾下，
分明是、绛台紫阙。
何时约、姑射仙人，
试手回翦雪。
