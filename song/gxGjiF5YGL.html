			<div class="info"><span class="date">作者：李彭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

水西云北，
记前回同载，
高阳伴侣。
一色荷花香十里，
偷把秋期频数。
脆管排云，
轻桡喷雪，
不信催诗雨。
碧筒呼酒，
秀笺题遍新句。
谁念病损文园，
岁华摇落，
事与孤鸿去。
露井邀凉吹短发，
梦入苹洲菱浦。
暗草飞萤，
乔枝翻鹊，
看月山中住。
一声清唱，
醉乡知有仙路。
