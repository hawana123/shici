			<h1>鹊桥仙</h1>
			<div class="info"><span class="date">作者：王大烈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
银潢流派，
嫦娥出世。
正是麦秋天气。
荧煌一点寿星明，
又恰向、今宵呈瑞。
佳儿龙跳，
荣封迩止。
试问遐龄知几。
从今旋数一千年，
待足了、依前数起。


		</article>
