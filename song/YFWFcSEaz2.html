			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：郭世模</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
光风转蕙，
泛崇兰、漠漠满城飞絮。
金谷楼危山共远，
几点亭亭烟树。
枝上残花，
胭脂满地，
乱落如红雨。
青春将暮，
玉箫声在何处。
无端天与娉婷，
帘钩鹦鹉，
梦断闻残语。
玉骨瘦来无一把，
手挹罗衣看取。
江北江南，
灵均去後，
谁采苹花与。
香销云散，
断魂分付潮去。
