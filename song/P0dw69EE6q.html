满马京□，
装怀春思，
翩然笑度江南。
白鹭芳洲，
青蟾雕舰，
胜游三月初三。
舞裙溅水，
浴兰佩、绿染纤纤。
归路要同步障，
迎风会卷珠帘。
离觞未容半酣。
恨乌樯、已张轻帆。
秋鬓重来淮上，
几换新蟾。
楼下会看细柳，
正摇落清霜拂画檐。
树犹如此，
人何以堪。
