			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西塞山边白鹭飞。
桃花流水鳜鱼肥。
朝廷尚觅玄真子，
何处如今更有诗。
青箬笠，
绿蓑衣。
斜风细雨不须归。
人间底是无波处，
一日风波十二时。
