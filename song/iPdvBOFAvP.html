			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：李处全</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一天春意，
趁东皇幽赏，
重飞端叶。
造物有心成伟观，
来伴红蕖开彻。
桂魄初圆，
梅腮全放，
节物俱奇绝。
冷官门巷，
望中北固楼堞。
遐想蓬底高人，
拥衾无寐，
九曲长增结。
我亦低窗翻蠹纸，
失喜瑶花盈尺。
拥鼻孤吟，
搔头危坐，
所欠惟佳客。
须君来此，
脸纹相对生缬。


		</article>
