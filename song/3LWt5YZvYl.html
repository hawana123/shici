	<div class="container">
		<article class="post">
			
苹汀蓼岸荻花洲。
占断清秋。
五湖景物供心眼，
几曾有、一点闲愁。
梦里翩翩胡蝶，
觉来叶叶渔舟。
谢郎随分总优游。
信任沈浮。
恬然云水无贪吝，
笑腰缠、骑鹤扬州。
只恐丹青妙笔，
写传难尽风流。
