			<h1>梦芙蓉</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西风摇步绮。
记长堤骤过，
紫骝十里。
断桥南岸，
人在晚霞外。
锦温花共醉。
当时曾共秋被。
自别霓裳，
应红销翠冷，
霜枕正慵起。
惨澹西湖柳底。
摇荡秋魂，
夜月归环佩。
画图重展，
惊忍旧梳洗。
去来双翡翠。
难传眼恨眉意。
梦断琼娘，
仙云深路杳，
城影蘸流水。


		</article>
