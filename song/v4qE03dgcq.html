			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：邹应博</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诸佛林中女寿星。
千祥百福产心田。
喜归王母初生地，
满劝麻姑不老泉。
吾梦佛，
半千员。
一年一佛护庭萱。
数过九十从头数，
四百馀零一十年。
