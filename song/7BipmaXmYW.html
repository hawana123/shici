			<div class="info"><span class="date">作者：沈端节</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
桂轮香满。
送寒色、轻风剪剪。
又还是、幽窗人静，
梅影参差初转。
念少年孤负芳音，
多时不见文君面。
漫快泻琼舟，
浓熏宝鸭，
终是心情差懒。
谩就枕，
浑无寐，
□听彻、天边飞雁。
闲愁消万缕，
如何消遣。
绣衾□忆鸳鸯暖。
细思量、遍倚屏山，
挑尽琴心，
谁识相思怨。
休文瘦损，
陡觉频移带眼。
