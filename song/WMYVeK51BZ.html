家在宋墙东畔住，
流莺时送芳音。
窃香解佩两沈沈。
都缘些子事，
过却许多春。
日上花梢初睡起，
绣衣闲纵金针。
错将黄晕压檀心。
见人羞不语，
偷把泪珠匀。
