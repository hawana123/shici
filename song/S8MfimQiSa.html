			<h1>凤栖梧·蝶恋花</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九月重湖寒意早。
目断黄云，
冉冉连衰草。
惨别临江愁满抱。
酒尊时事都相恼。
闻道吴天消息好。
鸳鸯西池，
咫尺君应到。
若见故人相问劳。
为言未分书舟老。


		</article>
