			<h1>传言玉女</h1>
			<div class="info"><span class="date">作者：袁綯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
眉黛轻分，
惯学玉真梳掠。
艳容可画，
那精神怎貌。
鲛绡映玉，
钿带双穿缨络。
歌音清丽，
舞腰柔弱。
宴罢瑶池，
御风跨皓鹤。
凤凰台上，
有萧郎共约。
一面笑开，
向月斜褰珠箔。
东园无限，
好花羞落。


		</article>
