			<div class="info"><span class="date">作者：陆游</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
兰房绣户厌厌病。
叹春酲、和闷甚时醒。
燕子空归，
几曾传、玉关边信。
伤心处，
独展团窠瑞锦。
熏笼消歇沈烟冷。
泪痕深、展转看花影。
漫拥馀香，
怎禁他、峭寒孤枕。
西窗晓，
几声银瓶玉井。
