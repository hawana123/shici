			<h1>卜算子</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蜀客到江南，
长忆吴山好。
吴蜀风流自古同，
归去应须早。
还与去年人，
共藉西湖草。
莫惜尊前仔细看，
应是容颜老。
