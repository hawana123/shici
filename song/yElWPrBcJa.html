			</div>

翠树芳条颭。
的的裙腰初染。
佳人携手弄芳菲，
绿阴红影，
共展双纹簟。
插花照影窥鸾鉴。
只恐芳容减。
不堪零落春晚，
青苔雨後深红点。
一去门闲掩。
重来却寻朱槛。
离离秋实弄轻霜，
娇红脉脉，
似见胭脂脸。
人非事往眉空敛。
谁把佳期赚。
芳心只愿长依旧，
春风更放明年艳。
