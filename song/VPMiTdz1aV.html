			<h1>玉团儿</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
妍姿艳态腰如束。
笑无限、桃粗杏俗。
玉体横陈，
云鬟斜坠，
春睡还熟。
夕阳斗转阑干曲。
乍醉起、馀霞衬肉。
搦粉搓酥，
剪云裁雾，
比并不足。


		</article>
