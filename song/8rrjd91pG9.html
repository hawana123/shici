商於路，
山远客来稀。
鸡犬静柴扉。
东家欢饮姜芽脆，
西家留宿芋魁肥。
觉重来，
猿与鹤，
总忘机，
风浪里，
竟安归。
云山既不求吾是，
林泉又不责吾非。
任年年，
藜藿饭，
芰荷衣。
