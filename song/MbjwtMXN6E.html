			<h1>唐多令</h1>
			<div class="info"><span class="date">作者：邓剡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨过水明霞。
潮回岸带沙。
叶声寒、飞透窗纱。
堪恨西风吹世换，
更吹我、落天涯。
寂寞古豪华。
乌衣日又斜。
说兴亡、燕入谁家。
惟有南来无数雁，
和明月、宿芦花。


		</article>
