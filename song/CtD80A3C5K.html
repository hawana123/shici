			<h1>满江红</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
竹翠阴森，
寒泉浸、几峰奇石。
销畏日、溪蒲呈秀，
水蕉供碧。
筠簟平铺光欲动，
纱裯高挂空无色。
似月明、苹叶起秋风，
潇湘白。
不敢笑，
红尘客。
争肯羡，
神仙宅。
且披襟脱帽，
自适其适。
靖节窗风犹有待，
本初朔饮非长策。
怎似我、心闲便清凉，
无南北。
