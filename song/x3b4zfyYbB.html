			<h1>念良游·满江红</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山缭平湖，
寒飙扬、六英粉泊。
清镜晓、倚岩琪树，
挠云朱阁。
窈窕缯窗褰翠募，
尊前浩齿歌梅落。
信醉乡、绝境待名流，
供行乐。
时易失，
今犹昨。
欢莫再，
情何薄。
扁舟幸不系，
会寻佳约。
想见徘徊华表下，
个身似是辽东鹤。
访旧游、人与物俱非，
空城郭。


		</article>
