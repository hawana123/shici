			<div class="info"><span class="date">作者：史可堂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
危阑看月，
番做听秋雨。
一滴一声愁，
似相伴，
离人悲苦。
笼香袖冷，
独立倚西风，
红叶落，
菊花残，
都是关情处。
如何排遣，
赖有高阳侣。
长啸酒垆边，
且同赋、秋娘词句。
山翁醉矣，
一笛小楼空，
思往事，
看孤云，
目断征鸿去。
