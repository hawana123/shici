			</div>
		</div>

		<article class="post">
			
谷雨初晴，
对晓霞乍敛，
暖风凝露。
翠云低映，
捧花王留住。
满阑嫩红贵紫，
道尽得、韶光分付。
禁篽浩荡，
天香巧随天步。
群仙倚春似语。
遮丽日、更著轻罗深护。
半开微吐，
隐非烟非雾。
正宜夜阑秉烛，
况更有、姚黄娇妒。
徘徊纵赏，
任放濛濛柳絮。
