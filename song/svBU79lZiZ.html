			<h1>满江红</h1>
			<div class="info"><span class="date">作者：邓剡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
王母仙桃，
亲曾醉、九重春色。
谁信道、鹿衔花去，
浪翻鳌阙。
眉锁娇娥山宛转，
髻梳堕马云敧侧。
恨风沙、吹透汉宫衣，
馀香歇。
霓裳散，
庭花灭。
昭阳燕，
应难说。
想春深铜雀，
梦残啼血。
空有琵琶传出塞，
更无环佩鸣归月。
又争知、有客夜悲歌，
壶敲缺。
