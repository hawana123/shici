			<h1>永裕陵歌</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
升龙德，
当位富春秋。
受天球。
膺骏命，
玉帛走诸候。
宝阁珠楼临上苑，
百卉弄春柔。
隐约瀛洲。
旦旦想宸游。
那知羽驾忽难留。
八马入丹邱。
哀仗出神州。
笳声凝咽，
旌旗去悠悠。
碧山头。
真人地，
龟洛奥，
凤台幽。
绕伊流。
嵩峰冈势结蛟虬。
皇堂一闭威颜杳，
寒雾带天愁。
守陵嫔御，
想像奉龙輈。
牙盘赭案肃神休。
何日觌云裘。
红泪滴衣褠。
那堪风点缀、柏城秋。
