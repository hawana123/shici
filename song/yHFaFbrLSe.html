			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：刘铉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人自怜春春未去。
萱草石榴，
也解留春住。
只道送春无送处。
山花落得红成路。
高处莺啼低蝶舞。
何况日长，
燕子能言语。
付与光阴相客主。
晴云又卷西边雨。
