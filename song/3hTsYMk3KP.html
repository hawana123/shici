			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：郭仲循</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
靓妆才学春无价。
腮粉额黄宫样画。
妖娆闲倚曲阑边，
孤净不胜微月下。
牵情群蕊临风亚。
惜恐苍苔和雨借。
何如相傍玉楼人，
芳酒绣筵红烛夜。


		</article>
