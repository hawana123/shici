			<div class="info"><span class="date">作者：潘汾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
愁春未醒，
还是清和天气。
对浓绿阴中庭院，
燕语莺啼。
数点新荷翠钿，
轻泛水平池。
一帘风絮，
才晴又雨，
梅子黄时。
忍记那回，
玉人娇困，
初试单衣。
共携手、红窗描绣，
画扇题诗。
怎有如今，
半床明月两天涯。
章台何处，
应是为我，
蹙损双眉。
