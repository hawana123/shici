			<h1>采桑子慢</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
桐敲露井，
残照西窗人起。
怅玉手、曾携乌纱，
笑整风敧。
水叶沈红，
翠微云冷雁慵飞。
楼高莫上，
魂消正在，
摇落江蓠。
走马断桥，
玉台妆榭，
罗帕香遗。
叹人老、长安灯外，
愁换秋衣。
醉把茱萸，
细看清泪湿芳枝。
重阳重处，
寒花怨蝶，
新月东篱。
