			<h1>锦堂春·锦堂春慢</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
最是元来，
苦无风雨。
只恁匆匆归去。
看游丝、都不恨，
恨秦淮新涨，
向人东注。
醉里仙人，
惜春曾赋。
却不解、留春且住。
问何人、留得住。
怕小山更有，
碧芜春句。


		</article>
