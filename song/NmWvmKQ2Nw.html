			<h1>洞仙歌</h1>
			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
青衫白发，
独倚江楼小。
待欲题诗压崔颢。
慨凤台今在否，
白鹭沙洲，
芳草外、剩得闲身江表。
醉来疑梦里，
梦入梅花，
歌彻青衣听清窈。
起着飞鸿没尽，
白鸟玄驹，
谁能数、曹瞒袁绍。
待明年、七十问何如，
笑只是今朝，
浣花堂老。
