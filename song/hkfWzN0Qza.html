			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：戴复古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
草木生春，
楼台不夜，
团团月上云霄。
太平官府，
民物共逍遥。
指点江梅一笑，
几番负、雨秀风娇。
今年好，
花边把酒，
歌舞醉元宵。
风流，
贤太守，
青云志气，
玉树丰标。
是神仙班里，
旧日王乔。
出奉板舆行乐，
金莲照、十里笙箫。
收灯後，
看看丹诏，
催入圣明朝。


		</article>
