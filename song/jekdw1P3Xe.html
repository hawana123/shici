			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：汪元量</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
滟滟平湖，
双双画桨，
小小船儿。
袅袅珠歌，
翩翩翠舞，
续续弹丝。
山南山北游□，
看十里、荷花未归。
缓引壶觞，
个人未醉，
要我吟诗。
