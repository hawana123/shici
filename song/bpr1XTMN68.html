			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
屋下半流水，
屋上几青山。
当心千顷明镜，
入座玉光寒。
云起南峰未雨，
云敛北峰初霁，
健笔写青天。
俯瞰古城堞，
不碍小阑干。
绣鞍马，
软红路，
乍回班。
层梯影转亭午，
信手展缃编。
残照游船收尽，
新月画帘才卷，
人在翠壶间。
天际笛声起，
尘世夜漫漫。
