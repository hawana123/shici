			</div>
		</div>

		<article class="post">
			
是非场，
名利海，
得丧炎凉徒自苦。
至乐陶陶，
唯有醉乡，
谁向此间知趣。
花下一杯一杯，
且莫把、光阴虚度。
八极神游长寿仙，
蜾蠃螟休更觑。
