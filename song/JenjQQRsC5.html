香减鲛绡添泪痕。
彩云长是恨，
等闲心。
玉笙犹记夜深闻。
湘水杳，
寂寞隔巫云。
翠被冷重熏。
做成归梦了，
却销魂。
垂杨浓处著朱门。
依然是，
风雨掩黄昏。
