			<h1>天仙子</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
眼色媚人娇欲度。
行尽巫阳云又雨。
花时还复见芳姿，
情几许。
愁何许。
莫向耳边传好语。
往事悠悠曾记否。
忍听黄鹂啼锦树。
啼声惊碎百花心。
分付与。
谁为主。
落蕊飞红知甚处。


		</article>
