			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：柴望</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
登高回首，
叹山河国破，
於今何有。
台上金仙空已去，
零落逋梅苏柳。
双塔飞云，
六桥流水，
风景还依旧。
凤笙龙管，
何人肠断重奏。
闻道凝碧池边，
宫槐叶落，
舞马衔杯酒。
旧恨春风吹不断，
新恨重重还又。
燕子楼高，
乐昌镜远，
人比花枝瘦。
伤情万感，
暗沾啼血襟袖。
