			<div class="info"><span class="date">作者：郭居安</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

捷书连昼，
甘洒通宵，
新来喜沁尧眉。
许大担当，
人间佛力须弥。
年年八月八日，
长记他、三月三时。
平生事，
想祗和天语，
不遣人知。
一片闲心鹤外，
被乾坤系定，
虹玉腰围。
阊阖云边，
西风万籁吹齐。
归舟更归何处，
是天教、家在苏堤。
千千岁，
比周公、多个彩衣。
