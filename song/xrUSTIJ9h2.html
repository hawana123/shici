			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天净姮娥初整驾。
桂魄蟾辉，
来趁清和夜。
费尽丹青无计画。
纤纤侧向疏桐挂。
人在扶疏桐影下。
耳畔轻轻，
细说家常话。
年少难留应不借。
未歌先咽歌还罢。


		</article>
