			<h1>徵招</h1>
			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉壶冻裂琅玕折，
駸駸逼人衣袂。
暖絮张空飞，
失前山横翠。
欲低还又起。
似妆点、满园春意。
记忆当时，
剡中情味，
一溪云水。
天际。
绝行人，
高吟处，
依稀灞桥邻里。
更翦翦梅花，
落云阶月地。
化工真解事。
强勾引、老来诗思。
楚天暮，
驿使不来，
怅曲阑独倚。


		</article>
