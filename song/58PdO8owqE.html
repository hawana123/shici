			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春水溶溶，
春山漠漠，
淡烟浅罩轻笼。
危楼阑槛，
掠面小东风。
又是飞花落絮，
芳草暗、万绿成丛。
闲徙倚，
百年人事，
都在画船中。
故园，
无恙否，
一溪翠竹，
两径苍松。
更有鱼堪钓，
有秫堪舂。
底事尘驱物役，
空回首、社燕秋鸿。
功名已，
萧骚短鬓，
分付与青铜。
