			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：林伯镇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
百年卿族。
更七叶桂籍，
蝉联相续。
早冠鳌峰，
入持魁柄，
却商野耕岩筑。
搢绅望山瞻斗。
勋业铭书金竹。
倦陶冶，
暂镜湖舒啸，
琳宫休足。
催促。
归秉轴，
须与君王，
同享无疆福。
缓访赤松，
莫留绿野，
宇县待公恢复。
手把命珪堂印，
腰束精鏐寒玉。
愿岁岁，
看和羹梅绽，
古阶槐绿。


		</article>
