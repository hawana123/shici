			<h1>向湖边</h1>
			<div class="info"><span class="date">作者：江纬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
退处相关，
幽栖林薮，
舍宇第须茅盖。
翠巘清泉，
启轩窗遥对。
遇等闲、邻里过从，
亲朋临顾，
草草便成幽会。
策杖携壶，
向湖边柳外。
旋买溪鱼，
便斫银丝脍。
谁复欲痛饮，
如长鲸吞海。
共惜醺酣，
恐欢娱难再。
矧清风明月非钱买。
休追念、金马玉堂心胆碎。
且斗尊前，
有阿谁身在。
