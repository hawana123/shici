			<div class="info"><span class="date">作者：张继先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闲里工夫，
无中妙用，
切休拟议参详。
龙降虎伏，
真土自中黄。
行动起居寝食，
随缘度、莫动真阳。
归根处，
神凝脉住，
玉界发天光。
风高，
鹏翼远，
水深舟运，
物理昭彰。
但明心是道，
专役天罡。
信口呼神招鬼，
和暘谷、不是颠狂。
痴迷者，
风霆在手，
应用反乖张。
