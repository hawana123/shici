			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：李廷忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风流最数宣城，
奇山秀水神仙府。
琴高台畔，
花姑坛上，
鸾翔凤舞。
春度玉墀，
月升金掌，
荣分铜虎。
想少陵，
知有异人间出，
三百载、留佳句。
岁岁椒盘柏斝，
到明朝、又还重举。
阳和散作，
千岩瑞雪，
两溪甘雨。
汲取恩波，
酿成禄酒，
庆公初度。
有东风传报，
都人已为，
筑沙堤路。
