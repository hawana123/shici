鸦背夕阳山映断，
绿杨风扫津亭。
月生河影带疏星。
青松巢白鸟，
深竹逗流萤。
隔水彩舟然绛蜡，
碧窗想见娉婷。
浴兰熏麝助芳馨。
湘弦弹未半，
凄怨不堪听。
