			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
年时此际，
向扁舟同载。
风送征帆暮天外。
对沙汀宿鹭，
与波上轻鸥，
双双处，
相唤相呼自在。
如今重整棹，
烟景依然，
谁念轻分绣罗带。
向蓬窗独坐，
不觉徊徨，
鸥与鹭、想一齐惊怪。
怎生得、今宵梦还家，
又譬如秉烛，
夜阑相对。
