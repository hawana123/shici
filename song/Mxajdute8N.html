			<h1>夜游宫</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江面波纹皱縠。
江南岸、草和烟绿。
初过寒食一百六。
采苹游，
□香裙，
鸣佩玉。
心事偷相属。
赋春恨、彩笺双幅。
今夜小楼吹凤竹。
谢东风，
寄情人，
肠断曲。


		</article>
