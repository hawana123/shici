			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
好是春光秋色，
天工巧处，
都上花枝。
更值云情雨态，
净沐芳姿。
醉相扶、霓裳舞困，
眠未得、宫锦淋漓。
有谁知。
眼空相对，
心系相思。
相思。
鲛绡帕上，
珠悬红泪，
水洗胭脂。
寂寞阑干，
无言暗忆旧游时。
五花骢、载将郎去，
双喜鹊、报道郎归。
卜佳期。
梦回巫峡，
春在瑶池。


		</article>
