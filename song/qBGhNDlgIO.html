			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

正绿阴浓，
莺声懒，
庭院轻寒烟薄。
天然花富贵，
逞夭红殷紫，
叠葩重萼。
醉艳酣春，
妍姿浥露，
翠羽轻明如削。
檀心鸦黄嫩，
似离情愁绪，
万丝交错。
更银烛相辉，
玉瓶微浸，
宛然京洛。
朝来风雨恶。
拍﹀︽、低张青油幕。
便好倩、佳人插帽，
贵客传笺，
趁良辰、赏心行乐。
四美难并也，
须拼醉、莫辞杯勺。
被花恼、情无著。
长笛何处，
一笑江头高阁。
极暮水云漠漠。
