			<h1>玉梅香慢</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒色犹高，
春力尚怯。
微律先催梅拆。
晓日轻烘，
清风烦触，
凝散数枝残雪。
嫩英妒粉，
嗟素艳、有蜂蝶。
全似人人，
向我依然，
顿成离缺。
裴回寸肠万结。
又因花、暗成凝咽。
拈蕊怜香，
不禁恨深难绝。
若是芳心解语，
应共把、此情细细说。
泪满阑干，
无言强折。


		</article>
