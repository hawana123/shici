			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：詹玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吟发萧萧。
正古槎秋入，
河汉银涛。
红云甚家院落，
一片笙箫。
晋时言语，
问何人、还肯逍遥。
知几度、落花啼鸟，
乡歌犹在儿曹。
游帷旧时明月，
照满庭空翠，
剪剪春梢。
西山笑人底事，
流浪宫袍。
江湖近日，
说神仙、多在渔樵。
千古意，
水沈香里，
孤枫阴落重霄。
