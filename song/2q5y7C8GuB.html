			<div class="info"><span class="date">作者：刘镇2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
鸠雨催晴，
遍园林、一番绿娇红媚。
柳外金衣，
花底香须，
消得艳阳天气。
障泥步锦寻芳路，
称来往、纵横珠翠。
笑携手，
旗亭问酒，
更酬春思。
还记东山乐事。
向歌雪香中，
伴春沈醉。
粉袖殢人，
彩笔题诗，
陶写老来风味。
夜深银烛明如昼，
待归去、看承花睡。
梦云散，
屏山半熏沈水。
