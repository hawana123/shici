			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕前莺底。
一日春犹在。
香雾晓，
祥云霁。
烟交槐影重，
风约花尘卸。
当此际。
桃源不是人间世。
彩袖环庭砌。
华裾纷珂佩。
欢声洽，
童颜醉。
金丹功已到，
绿发生须再。
箫鼓沸。
飞琼来祝千千岁。
