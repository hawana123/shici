			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
短墙梅粉香初透。
削约寒枝瘦。
恼人知为阿谁开。
还伴冷烟疏雨、做愁媒。
飘零苦恨春情薄。
不管花开落。
小池疏影弄寒沙。
何似玉台鸾镜、对横斜。
