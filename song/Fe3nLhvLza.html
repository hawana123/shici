烟络横林，
山沈远照，
逦迤黄昏钟鼓。
烛映帘栊，
蛩催机杼，
共苦清秋风露。
不眠思妇，
齐应和、几声砧杵。
惊动天涯倦宦，
駸駸岁华行暮。
当年酒狂自负。
谓东君、已春相付。
流浪征骖北道，
客墙南浦。
幽恨无人晤语。
赖明月曾知旧游处。
好伴云来，
还将梦去。
