帝城三五。
灯光花市盈路。
天街游处。
此时方信，
凤阙都民，
奢华豪富。
纱笼才过处。
喝道转身，
一壁小来且住。
见许多、才子艳质，
携手并肩低语。
东来西往谁家女。
买玉梅争戴，
缓步香风度。
北观南顾。
见画烛影里，
神仙无数。
引人魂似醉，
不如趁早，
步月归去。
这一双情眼，
怎生禁得，
许多胡觑。
