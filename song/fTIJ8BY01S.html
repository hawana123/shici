冰姿玉骨，
自是清凉□。
此度浓妆为谁改。
向竹篱茅舍，
几误佳期。
招伊怪，
满脸颜红微带。
寿阳妆鉴里，
应是承恩，
纤手重匀异香在。
怕等闲、春未到，
雪里先开，
风流、说与群芳不解。
更总做、北人未识伊，
据品调，
难作杏花看待。
