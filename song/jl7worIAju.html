			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山秀芙蓉，
溪明罨画。
真游洞穴沧波下。
临风慨想斩蛟灵，
长桥千载犹横跨。
解佩投簪，
求田问舍。
黄鸡白酒渔樵社。
元龙非复少时豪，
耳根洗尽功名话。
