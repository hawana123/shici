			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
金飚替暑，
觉庭梧湘簟，
凉生秋意。
玉露宵零仙掌洁，
云卷碧天如水。
银汉波澄，
蟾光练静，
依约山横翠。
清商佳景，
笑它宋玉憔悴。
堪笑利锁名缰，
向蜗牛角上，
所争何事。
四者难并人易老，
惟有修真得计。
荣悴循环，
功名由命，
达观明深旨。
桂花同赏，
莫辞通夕欢醉。
