			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：韩元吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
听清歌初转，
翠岭云横，
乍飞还驻。
水落秋明，
正千岩呈露。
况有宾朋，
飘然才调，
尽凌空鵷鹭。
步绕西畴，
同寻南涧，
郊原新雨。
好客声名，
郑庄风韵，
松菊栽成，
故侯瓜圃。
燕去鸿来，
笑人生离聚。
老子偷闲，
爱君三径，
共一尊芳醑。
待约梅仙，
他年丹就，
骑鲸飞去。
