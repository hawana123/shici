			<h1>万年欢</h1>
			<div class="info"><span class="date">作者：丁察院</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
葛井丹明，
西来金母，
霓旌云旆。
移下瑶池，
竹外一壶秋水。
菊□香留宿醉。
看後夜、冰轮满桂。
貂蝉映、虹玉称觞，
遂初堂上佳会。
娇孙彩衣聚戏。
指明年八十，
儿额先记。
要比庄椿，
八数更加千倍。
好是皇恩锡类。
许东殿、首舆扶至。
君臣庆、齐侍慈颜，
万年欢对尧世。


		</article>
