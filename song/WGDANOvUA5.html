			<h1>采桑子</h1>
			<div class="info"><span class="date">作者：赵子发</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春蚕昨夜眠方起，
闲了罗机。
共采柔枝。
桑柘阴阴三月时。
背人佯笑移金钏，
惆怅花期。
故故留迟。
独自归来雨满衣。
