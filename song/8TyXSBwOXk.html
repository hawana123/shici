			<h1>满江红</h1>
			<div class="info"><span class="date">作者：赵磻老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
见说春时，
新波涨、二川溶溢。
今底事、沙痕犹褪，
石渠悭碧。
人意不须长作解，
兴来便向杯中觅。
纵茂林修竹记山阴，
千年一。
薰吹动，
春工毕。
桥上景，
壶中日。
况梅肥笋嫩，
雨微鱼出。
只恐延英催入觐，
不教绿野长均逸。
任多情、胡蝶满园飞，
狂踪迹。


		</article>
