			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嫩柳初摇翠。
怪朝来早有，
飞花零坠。
洞门斜开，
珠帘初卷，
惊起谢娘吟缀。
蕊珠宫殿晓，
谁乱把、云英揉碎。
气候晚，
被寒风卷渡，
龙沙千里。
沈醉。
深院里。
粉面照人，
疑是瑶池会。
润拂炉烟，
寒欺酒力，
低压管弦声沸。
艳阳过半也，
应是好、郊原新霁。
待更与上层楼，
遍倚栏干十二。


		</article>
