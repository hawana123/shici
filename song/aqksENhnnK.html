			<div class="info"><span class="date">作者：李从周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
双燕立虹梁。
东风外、烟雨湿流光。
望芳草云连，
怕经南浦，
葡萄波涨，
怎博西凉。
空记省，
浅妆眉晕敛，
罥袖唾痕香。
春满绮罗，
小莺捎蝶，
夜留弦索，
么凤求凰。
江湖飘零久，
频回首、无奈触绪难忘。
谁信温柔牢落，
翻坠愁乡。
仗玉笺铜爵，
花间陶写，
宝钗金镜，
月底平章。
十二主家楼苑，
应念萧郎。
