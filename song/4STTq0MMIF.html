东南应眷倚。
当年丽绝，
今其馀几。
云锦飘香，
好在藕花十里。
六月长安徂暑，
只一雨、滂沱都洗。
君好为。
携将苏醒，
三吴生齿。
总道秦蜀讴吟，
但消得雍容，
笑谈而致。
稍待秋风，
也拟买舟东逝。
收拾尘编蠹简，
更饱看、江山奇伟。
歌盛美。
远送往趋天陛。
