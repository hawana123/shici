			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一枕清宵好梦，
可惜被、邻鸡唤觉。
匆匆策马登途，
满目淡烟衰草。
前驱风触鸣珂，
过霜林、渐觉惊栖鸟。
冒征尘远况，
自古凄凉长安道。
行行又历孤村，
楚天阔、望中未晓。
念劳生，
惜芳年壮岁，
离多欢少。
叹断梗难停，
暮云渐杳。
但黯黯魂消，
寸肠凭谁表。
恁驱驱、何时是了。
又争似、却返瑶京，
重买千金笑。
