			<h1>绛都春</h1>
			<div class="info"><span class="date">作者：陈郁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晴天媚晓。
正禁苑乍暖，
莺声娇小。
柳拂玉阑，
花映朱帘韶光早。
熙朝多暇舒长昼。
庆圣主、新颁飞诏。
贻谋恩重，
齐家有训，
万邦仪表。
偏称宫闱欢笑。
酿和气共结，
天香缭绕。
侍宴回车，
韶部将迎金莲照。
鸡鸣警戒丁宁了。
但管取、咸常同道。
东皇先报宜男，
已生瑞草。


		</article>
