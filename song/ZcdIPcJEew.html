			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：邓剡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
笑钗符、恰正带宜男。
还将寿花簪。
早风薰竹醉，
松凉鹤健，
午坐存庵。
三十六峰玉立，
隔尘听玄谈。
何似人难老，
三十才三。
闻得天边好语，
第一流人物，
偏重江南。
满玻璃春绿，
十载爱棠甘。
青青鬓、尽堪图画，
趁紫岩、年纪作枢参。
却归宴、瑶池未晚，
荷日红酣。
