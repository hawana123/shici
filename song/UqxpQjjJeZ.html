			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
征鸿过尽秋容谢。
卷离恨、还东下。
剪剪霜风落平野。
溪山掩映，
水烟摇曳，
几簇渔樵舍。
芙蓉城里人如画。
春伴春游夜转夜。
别後知他如何也。
心随云乱，
眼随天断，
泪逐长江泻。


		</article>
