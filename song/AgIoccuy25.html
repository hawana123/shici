			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：刘学箕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浮利虚名，
算来何用，
蜗角蝇头。
笑劳生一梦，
两轮催逼，
脆如朝露，
轻若春沤。
有限精神，
无穷世路，
劫劫忙忙谁肯休。
堪惊叹，
叹痴人未悟，
终日营求。
百年光景云浮。
把意马心猿须早收。
有真仙秘诀，
飧霞导引，
丹砂铅汞，
早与身谋。
闲是闲非，
他强我弱，
一任从教风马牛。
还知道，
上蓬莱稳路，
八表神游。
