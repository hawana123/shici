		</div>

	<div class="container">
		<article class="post">
			
翠竹如屏，
浅山如画。
小池面、危桥一跨。
著棕亭临水，
宛然郊野。
竹篱茅舍。
好是天寒，
倍添幽雅。
正雪意、垂垂欲下。
更朦胧月影，
弄明初夜。
梅花动也。
