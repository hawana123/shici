尝爱西湖春色早。
腊雪方销，
已见桃开小。
顷刻光阴都过了。
如今绿暗红英少。
且趁馀花谋一笑。
况有笙歌，
艳态相萦绕。
老去风情应不到。
凭君剩把芳尊倒。
