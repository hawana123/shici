			<h1>选冠子</h1>
			<div class="info"><span class="date">作者：张景修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
嫩水挼蓝，
遥堤映翠，
半雨半烟桥畔。
鸣禽弄舌，
蔓草萦心，
偏称谢家池馆。
红粉墙头，
柳摇金缕，
纤柔舞腰低软。
被和风、搭在阑干，
终日绣帘谁卷。
春易老，
细叶舒眉，
轻花吐絮，
渐觉绿阴垂暖。
章台系马，
灞水维舟，
追念凤城人远。
惆怅阳关故国，
杯酒飘零，
惹人肠断。
恨青青客舍，
江头风笛，
乱云空晚。
