			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
每到秋来添，
转添甚况味。
金风动、冷清清地。
残蝉噪晚，
甚聒得、人心欲碎，
更休道、宋玉多悲，
石人、也须下泪。
衾寒枕冷，
夜迢迢、更无寐。
深院静、月明风细。
巴巴望晓，
怎生捱、更迢递。
料我儿、只在枕头根底，
等人来、睡梦里。
