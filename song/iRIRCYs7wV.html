			<h1>西江月</h1>
			<div class="info"><span class="date">作者：邓肃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
腊雪犹埋石巘，
春风已入梅梢。
冷香随马上琼瑶。
不与时人同到。
拍手恐惊星斗，
高歌已在烟霄。
醉呼玉女解金貂。
笑问何如蓬岛。
