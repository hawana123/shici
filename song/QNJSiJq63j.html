			<div class="info"><span class="date">作者：吕胜己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
林梢听布谷。
郭外舒怀仍快目。
平田浩荡，
虢虢泉鸣暗谷。
香稻吐芒针棘细，
秀麦遥风波浪绿。
山童野老，
意亲情热。
我待休官弃禄。
屏迹幽闲安退缩。
渭三千亩修篁，
巑巑绀玉。
顾盼滩流萦八节，
呼吸湖光穿九曲。
贪求自乐，
尽忘尘俗。
