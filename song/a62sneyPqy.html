			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：曾开国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
望层霄、五云开处。
屏星光射螺浦。
复来七日冬将至，
恰则岳神生甫。
梅半吐。
试索笑巡檐，
稍稍香风度。
花娇欲语。
问昔日治平，
吴公无传，
今请为公歌襦裤。
□□□，
玉粒家家丰贮。
因人岂关天数。
金城千里谁能护，
前召又逢後杜。
□□□。
见说道、长安新筑沙堤路。
班催鹭序。
垂色醉蟠桃，
胸中色线，
待把衮衣补。


		</article>
