	<div class="container">
		<article class="post">
			
晓来丹枫过雨，
净如扫。
霜空横雁，
寒日翻鸦，
惊嗟岁月如流，
更被酒迷花恼。
转眼吴霜，
点鬓催老。
细思欢游旧事，
还自笑。
断雨残云，
都总似、梦初觉。
锦鳞书断，
宝箧香销向谁表。
尽情说似啼鸟。
