			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾乡我里。
偕老真无比。
宴席展，
欢声起。
蕊宫仙子绕，
玉砌莱衣戏。
称贺处，
眉心竞指朱书字。
忆昔西周吕。
年纪虽相似。
独自个，
谁为侣。
如今双凤老，
堪引同螺醉。
彭祖寿，
十分方一从头纪。


		</article>
