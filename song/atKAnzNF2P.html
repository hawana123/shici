血洒霜罗，
泪薄艳锦，
伊方教我成行。
渐望断、斜桥暮柳，
曲水归云。
月暗风高露冷，
独自才抵孤城。
江南远，
今夜就中，
愁损行人。
愁人。
旧香遗粉，
空淡淡馀暖，
隐隐残痕。
到这里、思量是我，
忒无情。
水更无情侣我，
催画航、一日三程。
休烦恼，
相见定约新春。
