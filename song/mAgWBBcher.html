			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：伍梅城</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
倚东风笑问。
落红啼鴂，
清明来未。
小雨弄晴，
做轻寒天气。
南极光中，
五云深处，
人庆千秋岁。
翡翠屏间，
琉璃帘下，
彩衣明媚。
九老风流，
五候家数，
如此乾坤，
有人如此。
天正烦君，
作江南一瑞。
世上今秦，
山中古晋，
尽不经吾意。
但要牡丹，
年年今日，
伴人沈醉。
