宫梅粉淡，
岸柳金匀，
皇州乍庆春回。
凤阙端门，
棚山彩建蓬莱。
沈沈洞天向晚，
宝舆还、花满钧台。
轻烟里，
算谁将金莲，
陆地齐开。
触处声歌鼎沸，
香鞯趁，
雕轮隐隐轻雷。
万家帘幕，
千步锦绣相挨。
银蟾皓月如昼，
共乘欢、争忍归来。
疏钟断，
听行歌、犹在禁街。
