			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梅黄金重，
雨细丝轻，
园林雾烟如织。
殿阁风微，
帘外燕喧莺寂。
池塘彩鸳戏水，
雾荷翻、千点珠滴。
闲昼永，
称潇湘竿叟，
烂柯仙客。
日午槐阴低转，
茶瓯罢、清风顿生双腋。
碾玉盘深，
朱李静沈寒碧。
朋侪闲歌白雪，
卸巾纱、樽俎狼藉。
有皓月、照黄昏，
眠又未得。
