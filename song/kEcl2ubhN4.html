			<h1>四犯翦梅花</h1>
			<div class="info"><span class="date">作者：刘过</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水殿风凉，
赐环归、正是梦熊华旦。
叠雪罗轻，
称云章题扇。
西清侍宴。
望黄伞、日华笼辇。
金券三王，
玉堂四世，
帝恩偏眷。
临安记、龙飞凤舞，
信神明有後，
竹梧阴满。
笑折花看，
橐荷香红润。
功名岁晚。
带河与、砺山长远。
麟脯杯行，
狨鞯坐稳，
内家宣劝。
