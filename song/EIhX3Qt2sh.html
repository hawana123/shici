红藕香残玉簟秋，
轻解罗裳，
独上兰舟。
云中谁寄锦书来？
雁字回时，
月满西楼。
花自飘零水自流。
一种相思，
两处闲愁。
此情无计可消除。
才下眉头，
却上心头。
