			<h1>满江红</h1>
			<div class="info"><span class="date">作者：华岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帘拍风颠，
云共雨、商量欲雪。
愁不寐、兽炉灰冷，
寸肠千结。
罗带只贪珠泪擤，
金钗不整乌云侧。
对菱花、空自敛双蛾，
伤离别。
心下事，
凭谁说。
愁与恨，
如山积。
被傍人调闻，
呢龟成鳖。
塞雁来时空怅望，
梅花开後无消息。
恨薄情、拚却与分飞，
还重忆。
