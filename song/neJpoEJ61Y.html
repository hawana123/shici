			<h1>念离群·沁园春</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宫烛分烟，
禁池开钥，
凤城暮春。
向落花香里，
澄波影外，
笙歌迟日，
罗绮芳尘。
载酒追游，
联镳归晚，
灯火平康寻梦云。
逢迎处，
最多才自负，
巧笑相亲。
离群。
客浣漳滨。
但惊见、来鸿归燕频。
念日边消耗，
天涯怅望，
楼台清晓，
帘暮黄昏。
无限悲凉，
不胜憔悴，
断尽危肠销尽魂。
方年少，
恨浮名误我，
乐事输人。
