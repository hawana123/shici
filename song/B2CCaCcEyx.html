浅晕修娥，
脆痕红粉，
犹记窥户。
香断帘空，
尘生砌冷，
谁唤青鸾舞。
春风花信，
秋宵月约，
历历此心曾许。
衔芳恨、千年怨结，
玉骨未应成土。
木兰艇子，
莫愁何在，
谩系寒江烟树。
事逐云沈，
情随佩冷，
短梦分今古。
一杯遥夜，
孤光难晓，
多少碎人肠处。
空凄黯、西风细雨，
尽吹泪去。
