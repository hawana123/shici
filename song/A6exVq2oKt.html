			<h1>拜星月慢</h1>
			<div class="info"><span class="date">作者：彭泰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雾罥觚棱，
尘侵团扇，
恨满哀弹倦理。
控雨笼云，
共闲情孤倚。
敛娥黛、怕似流莺历历，
惹得玉销琼碎。
可惜阑干，
但苔花沈穗。
算天音、不入人间耳。
何人谩、裛损青山泪。
不是旧谱都忘，
厌新腔娇脆。
多生不得丹青意，
重来又、花锁长门闭。
到夜永、笙鹤归时，
月明天似水。
