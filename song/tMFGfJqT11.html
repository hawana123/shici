			<h1>解蹀躞</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岸柳飘残黄叶，
尚学纤腰舞。
谢他终日，
亭前伴羁旅。
无奈历历寒蝉，
为谁唤老西风，
伴人吟苦。
闷无绪。
记得芙蓉江上，
萧娘旧相遇。
如今憔悴，
黄花惯风雨。
把酒东望家山，
醉来一沉闲窗，
梦随秋去。
