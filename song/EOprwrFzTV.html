角残锺晚关山路，
行人乍依孤店。
塞月征尘，
鞭丝帽影，
常把流年虚占。
藏鸦柳暗。
叹轻负莺花，
谩劳书剑。
事往关情，
悄然频动壮游念。
孤怀谁与强遣。
市垆沽酒，
酒薄怎当愁酽。
倚瑟妍词，
调铅妙笔，
那写柔情芳艳。
征途自厌。
况烟敛芜痕，
雨稀萍点。
最是眠时，
枕寒门半掩。
