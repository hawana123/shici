			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

儿女篮舆，
田舍老盆，
随意林壑。
三重屋上黄茅，
赖是秋风留著。
旧家年少，
也曾东抹西涂，
鬓毛争信星星却。
岁暮日斜时，
尽栖迟零落。
如昨。
青云飞盖追随，
倾动故都城郭。
叠鼓凝笳，
几处银屏珠箔。
梦中身世，
只知鸡犬新丰，
西园胜赏惊还觉。
霜叶晚萧萧，
满疏林寒雀。
