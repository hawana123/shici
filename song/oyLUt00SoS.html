			<h1>一落索</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
识尽人间甘苦。
不如归去。
先来孤馆客愁多，
更倾下、连宵雨。
尽日登山绕树。
禄非尺素。
竹鸡啼了杜鹃啼，
甚都在、人愁处。
