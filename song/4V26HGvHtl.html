			<div class="info"><span class="date">作者：陈景沂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

阶前砌下新凉，
嫩姿弱质婆娑小。
仙家甚处，
凤雏飞下，
化成窈窕。
尖叶参差，
柔枝袅娜，
体将玉造。
自川葵放後，
堂萱谢了，
是圆苑、无花草。
自恨西风太早。
逞芳容、紫围绯绕。
管里低昂，
篦头约略，
空成懊恼。
圆胎结就，
小铃垂下，
直开临□。
□凡间谪堕，
不如西帝，
曾关宸抱。
