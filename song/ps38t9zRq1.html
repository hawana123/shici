			<h1>疏影</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
琼妃卧月。
任素裳瘦损，
罗带重结。
石径春寒，
碧藓参差，
相思曾步芳屧。
离魂分破东风恨，
又梦入、水孤云阔。
算如今、也厌娉婷，
带了一痕残雪。
犹记冰奁半掩，
冷枝画未就，
归棹轻折。
几度黄昏，
忽到窗前，
重想故人初别。
苍虬欲卷涟漪去，
慢蜕却、连环香骨。
早又是，
翠荫蒙茸，
一似一枝清绝。
