			<h1>十二时·忆少年</h1>
			<div class="info"><span class="date">作者：崔敦诗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
勋华并、天胙昌期。
圣德茂重离。
英明经远，
浚哲昭微。
宝俭更深慈。
观万国、累洽重熙。
对明时。
报礼秩神祗。
玉帛奏华夷。
雍肃显相，
百辟各钦祗。
奄嘉虞英璧奠华滋。
神安坐、景气澄虚。
极光焰、烛长丽。
展诗应律，
万舞逶迟。
三献洽皇仪。
垂露浸庆祜来宜。
礼无违。
鸣鸾临帝阙，
飞凤下天倪。
清和寰宇，
霈泽一朝驰。
醇化无为。
万祀巩洪基。


		</article>
