			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：赵温之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
琼姿冰体。
料莹光乍傅，
广寒宫里。
北陆寒深，
南园春先，
此後万花方起。
翦霞斗萼，
栽芯砌□，
天与高致。
大潇洒，
最宜雪宜月，
宜亭宜水。
好是。
天涯庾岭上，
万珠浮动香千里。
幈写横斜，
鬟插垂袅，
占尽秀骨清意。
醉魂易醒，
吟兴信来，
佳思无际。
为传语，
向东风，
甘使无言桃李。


		</article>
