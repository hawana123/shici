			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
倚窗闲嗅梅花，
霜风入袖寒初透。
吾年如此，
年年十月，
见梅如旧。
白发青衫，
苍头玄鹤，
花前尊酒。
问梅花与我，
是谁瘦绝，
正风雨、年时候。
不怕参横月落，
怕人生、芳盟难又。
高楼何处，
寒英吹落，
玉龙休奏。
前日花魁，
後来羹鼎，
总归严岫。
但逋仙流落，
诗香留与，
孤山同寿。
