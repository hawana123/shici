			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
点点飞香，
见梅知道春心透。
怕寒不卷玉楼帘，
羞与花同瘦。
手拈青枝频嗅。
诮冷落、蔷薇金斗。
翻惊绿鬓，
不似芳姿，
年年依旧。
绕破凝酥，
满园桃李看看又。
江南幽梦了无痕，
啼晕残襟袖。
鸳被有谁温绣。
怎敢更、十分殢酒。
伴君独自，
几个黄昏，
月明时候。
