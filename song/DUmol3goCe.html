珍丛凤舞，
曾是宣和，
春风送归禁幄。
翠浅红深，
婉娩步空金落。
腥尘未飞动处，
是先知、早辞华萼。
好在□，
四并难多少，
怨怀无托。
猛拍阑干谁会，
浮世事、悠悠白云黄鹤。
有酒当花，
休得是今非昨。
花犹百年宁耐，
算人生、能几欢乐。
又忽忽，
醉梦里、春去不觉。
