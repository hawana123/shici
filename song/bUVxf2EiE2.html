			<h1>醉花阴·薄雾浓云愁永昼</h1>
			<div class="info"><span class="date">作者：李清照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
薄雾浓云愁永昼，
瑞脑消金兽。
佳节又重阳，
玉枕纱厨，
半夜凉初透。
东篱把酒黄昏后，
有暗香盈袖。
莫道不销魂，
帘卷西风，
人比黄花瘦。


		</article>
