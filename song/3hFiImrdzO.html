			<div class="info"><span class="date">作者：杜安世</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
楼台高下玲珑。
斗芳草、绿阴浓。
芍药孤栖香艳晚，
见樱桃、万颗初红。
巢喧乳燕，
珠帘镂曳，
满户香风。
罩纱帏、象床屏枕，
昼眠才似朦胧。
起来无语更兼慵。
念分明、事成空。
被你厌厌牵系我，
怪纤腰、绣带宽松。
春来早是，
分飞两处，
长恨西东。
到如今、扇移明月，
簟铺寒浪与谁同。
