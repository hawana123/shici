			<h1>望江南·忆江南</h1>
			<div class="info"><span class="date">作者：吕岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑶池上，
瑞雾霭群仙。
素练金童锵凤板，
青衣玉女啸鸾笙。
身在大罗天。
沉醉处，
缥缈玉京山。
唱彻步虚清燕罢，
不知今夕是何年。
海水又桑田。


		</article>
