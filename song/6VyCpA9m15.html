			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
渐亭皋叶下，
陇首云飞，
素秋新霁。
华阙中天，
锁葱葱佳气。
嫩菊黄深，
拒霜红浅，
近宝阶香砌。
玉宇无尘，
金茎有露，
碧天如水。
正值升平，
万几多暇，
夜色澄鲜，
漏声迢递。
南极星中，
有老人呈瑞。
此际宸游，
凤辇何处，
度管弦清脆。
太液波翻，
披香帘卷，
月明风细。
