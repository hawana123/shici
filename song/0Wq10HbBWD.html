			<h1>玉抱肚</h1>
			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
同行同坐。
同携同卧。
正朝朝暮暮同欢，
怎知终有抛亸。
记江皋惜别，
那堪被、流水无情送轻舸。
有愁万种，
恨未说破。
知重见、甚时可。
见也浑闲，
堪嗟处、山遥水远，
音书也无个。
这眉头、强展依前锁。
这泪珠、强抆依前堕。
我平生、不识相思，
为伊烦恼忒大。
你还知麽。
你知後、我也甘心受催挫。
又只恐你，
背盟誓、似风过。
共别人、忘著我。
把洋澜在，
都卷尽与，
杀不得、这心头火。
