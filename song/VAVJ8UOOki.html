三五半圆夜，
二七素秋天。
银河耿耿，
中渡绛节会星軿。
宝鹊喜传佳信，
丹凤欢迎仙仗，
瑞彩映珠躔。
此意天长久，
不比在人间。
多情客，
捧香饵，
洁宾筵。
殷勤拜舞，
乞寿乞富乞团圆。
宜与人人愿足，
更看家家欢洽，
喜气满江山。
今夕莫辞醉，
後会是来年。
