			<h1>西地锦</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨细欲收还滴。
满一庭秋色。
阑干独倚，
无人共说，
这些愁寂。
手把玉郎书迹。
怎不教人忆。
看看又是黄昏也，
敛眉峰轻碧。


		</article>
