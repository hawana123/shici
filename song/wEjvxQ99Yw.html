			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：王千秋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
正歌尘惊夜，
斗乳回甘，
暂醒还醉。
再煮银瓶，
试长松风味。
玉手磨香，
镂金檀舞，
在寿星光里。
翠袖微揎，
冰瓷对捧，
神仙标致。
记得拈时，
吉祥曾许，
一饮须教，
百年千岁。
况有阴功在，
遍江东桃李。
紫府春长，
凤池天近，
看提携云耳。
积善堂前，
年年笑语，
玉簪珠履。
