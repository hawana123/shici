			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：李吕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
光拂星榆，
轮高金掌，
暮烟飘尽澄空。
素娥幽恨，
霜艳洗铅红。
醉把摩云妙手，
教纤翳、不点青铜。
知多少，
天高露冷，
争占九秋风。
歌钟。
邀胜侣，
园攀琼树，
帘卷珠宫。
算庾楼吟赏，
今古应同。
多谢秦娥绝唱，
声声为、飘入云中。
留仙住，
莫教清影，
容易转梧桐。


		</article>
