			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：王迈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
见山堂上，
画帘卷、犹是清和天气。
绿水红莲，
雅称得、瑶碧冰壶标致，
名在丹台，
籍通紫府，
游戏人间世。
三洪华阀，
自应生此人瑞。
好是佳旦称觞，
班衣拜舞，
有鵷雏相对。
後院婵娟争劝酒，
端午彩丝双系。
管取来年，
雪罗风葛，
荣被君恩赐。
黑头公相，
直须眉寿千岁。
