			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：刘应李</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
濯沧浪，
歌窈窕，
云日弄微霁。
屏倚曾空，
鹤去几何岁。
尚留洞草芊青，
岩花重碧，
游泳处、露中风袂。
木兰舣。
亭外冉冉斜阳，
杯行尚联断。
独凭危阑，
解渴漱寒水。
少须酒力还低，
茶香不断，
清与处、月明川底。


		</article>
