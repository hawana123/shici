			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
煦色韶光明媚。
轻霭低笼芳树。
池塘浅蘸烟芜，
廉幕闲垂风絮。
春困厌厌，
抛掷斗草工夫，
冷落踏青心绪。
终日扃朱户。
远恨绵绵，
淑景迟迟难度。
年少傅粉，
依前醉眠何处。
深院无人，
黄昏乍拆秋千，
空锁满庭花雨。
