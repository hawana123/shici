			<h1>归朝欢</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
声转辘轳闻露井。
晓引银瓶牵素绠。
西园人语夜来风，
丛英飘坠红成径。
宝猊烟未冷。
莲台香蜡残痕凝。
等身金，
谁能得意，
买此好光景。
粉落轻妆红玉莹。
月枕横钗云坠领。
有情无物不双栖，
文禽只合常交颈。
昼长欢岂定。
争如翻作春消永。
日曈曨，
娇柔懒起，
帘押残花影。


		</article>
