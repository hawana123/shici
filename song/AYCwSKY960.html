			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：张孝祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
弓刀陌上，
净蛮烟瘴雨，
朔云边雪。
幕府横驱三万里，
一把平安遥接。
方丈三韩，
西山八诏，
慕义羞椎结。
梯航入贡，
路经头痛身热。
今代文武通人，
青宵不上，
却把南州节。
虏马秋肥雕力健，
应看名王宵猎。
壮士长歌，
故人一笑，
趁得梅花月。
王春奏计，
便须平布清切。
