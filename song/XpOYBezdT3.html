			<div class="info"><span class="date">作者：俞处俊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
残蝉断雁，
政西风萧索，
夕阳流水。
落木无边幽眺处，
云拥登山屐齿。
岁月如驰，
古今同梦，
惟有悲欢异。
绿尊空对，
故人相望千里。
追念淮海当年，
五云行殿，
咫尺天颜喜。
清晓胪传仙仗里，
衣染玉龙香细。
今日天涯，
黄花零乱，
满眼重阳泪。
艰难多病，
二陵无奈秋思。
