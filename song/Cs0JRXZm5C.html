			<h1>凤栖梧·蝶恋花</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
密宴厌厌池馆暮。
天汉沈沈，
借得春光住。
红翠斗为长袖舞。
香檀拍过惊鸿翥。
明日不知花在否。
今夜圆蟾，
後夜忧风雨。
可惜歌云容易去。
东城杨柳东城路。


		</article>
