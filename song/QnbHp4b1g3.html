			<h1>霜叶飞</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绣屏开了。
惊诗梦、娇声啼破春悄。
隐将谱字转清圆，
正杏梁声绕。
看帖帖、蛾眉淡扫。
不知能聚愁多少。
叹客里凄凉，
尚记得当年雅音，
低唱还好。
同是流落殊乡，
相逢何晚，
坐对被真花恼。
贞元朝士已无多，
但暮烟衰草。
未忘得春风窈窕。
却怜张绪如今老。
且慰我留连意，
莫说西湖，
那时苏小。
