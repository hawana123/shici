			<h1>月城春·四犯翦梅花</h1>
			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
五云腾晓。
望凝香画戟，
恍然蓬岛。
玉露冰壶，
照神仙风表。
诗书坐啸。
唤淮楚、满城春好。
雨谷催耕，
风帘戏鼓，
家家欢笑。
南湖细吟未了。
看金莲夜直，
丹凤飞诏。
鬓影青青，
办功名多少。
持杯满釂。
听千里、载歌难老。
试问尊前，
蟠桃次第，
红芳犹小。
