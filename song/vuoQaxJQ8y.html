			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
醉魂乍醒，
听一声啼鸟，
幽斋岑寂。
淡日朦胧初破晓，
满眼娇晴天色。
最惜香梅，
凌寒偷绽，
漏泄春消息。
池塘芳草，
又还淑景催逼。
因念旧日芳菲，
桃花永巷，
恰似初相识。
荏苒时光，
因惯却、觅雨寻云踪迹。
奈有离拆，
瑶台月下，
回首频思忆。
重愁叠恨，
万般都在胸臆。
