			<h1>花发沁园春</h1>
			<div class="info"><span class="date">作者：黄升</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓燕传情，
午莺喧梦，
起来检校芳事。
荼シ褪雪，
杨柳吹绵，
迤逦麦秋天气。
翻阶傍砌。
看芍药、新妆娇媚。
正凤紫匀染绡裳，
猩红轻透罗袂。
昼暖朱阑困倚。
是天姿妖娆，
不减姚魏。
随蜂惹粉，
趁蝶栖香，
引动少年情味。
花浓酒美。
人正在、翠红围里。
问谁是、第一风流，
折花簪向云髻。


		</article>
