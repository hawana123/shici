			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒萧索。
征鸿过尽离怀恶。
离怀恶。
江空天迥，
夜寒枫落。
有人应误刀头约。
情深翻恨郎情薄。
郎情薄。
梦回长是，
半床闲却。


		</article>
