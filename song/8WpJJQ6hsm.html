			<h1>人月圆</h1>
			<div class="info"><span class="date">作者：汪梦斗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寻常一样窗前月，
人只看中秋。
年年今夜，
争寻诗酒，
共上高楼。
一奁明镜，
能圆几度，
白了人头。
良辰美景，
赏心乐事，
输少年游。


		</article>
