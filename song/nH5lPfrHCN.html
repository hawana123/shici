			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：吴儆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
延州积庆，
到如今千载，
芳传遗绪。
世袭簪缨来旧治，
依约棠阴如故。
百里休声，
三年遗爱，
若迹高今古。
邑人尽道，
郎君福过渠父。
州县岂久徒劳，
汉家密令，
须作三公去。
今入花城称寿处，
他日荣归禁路。
黄贴天有，
上尊名酒，
押赐传天语。
朱颜绿鬓，
腰黄绸蹙金缕。


		</article>
