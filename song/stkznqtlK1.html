			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
把我身心，
为伊烦恼，
算天便知。
恨一回相见，
百方作计，
未能偎倚，
早觅东西。
镜里拈花，
水中捉月，
觑著无由得近伊。
添憔悴，
镇花销翠减，
玉瘦香肌。
奴儿。
又有行期。
你去即无妨我共谁。
向眼前常见，
心犹未足，
怎生禁得，
真个分离。
地角天涯，
我随君去。
掘井为盟无改移。
君须是，
做些儿相度，
莫待临时。
