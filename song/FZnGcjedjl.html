			<h1>江城子</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
片帆初落甬勾东。
碧湖空。
满汀风。
回首一川，
银浪颭孤篷。
且驾两椽烟雨里，
凭曲槛，
浥空濛。
闲移拄杖上晴峰。
莫匆匆。
伴冥鸿。
笑指家山，
苹叶藕花中。
脚力倦时呼小艇，
归棹稳，
月朦胧。


		</article>
