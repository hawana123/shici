			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
阑干四面山无数。
供望眼、朝与暮。
好风催雨过山来，
吹尽一帘烦暑。
纱厨如雾，
簟纹如水，
别有生凉处。
冰肌不受铅华污。
更旎旎、真香聚。
临风一曲最妖娇，
唱得行人且住。
藕花都放，
木犀开後，
待与乘鸾去。
