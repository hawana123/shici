			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：白君瑞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
凉吹佛衣袂，
助我上高台。
云檐风栋，
窗户绝纤埃。
四绕江山雄麓，
万古盘龙踞虎，
壮气销崖嵬。
二水中分远，
艇子自归来。
望白云，
迎碧汉，
俯长淮。
铎声到耳，
亭亭孤塔现林隈。
烟惹宫城深树，
日照酒楼帘幕，
物象眼前排。
长啸下梯径，
欲去更徘徊。
