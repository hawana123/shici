			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：谭方平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
富贵在何许，
五十已平头。
人生得失且笑，
休遣两眉愁。
管甚轮云世变，
管甚风波世态，
沙渚且盟鸥。
止即尽教止，
流即尽教流。
田坷秫，
山可簌，
又何求。
问天只觅穷健，
游戏八千秋。
好对梅花如粉，
细剪烛花如豆，
不改旧时游。
翠袖更能舞，
骑鹤上扬州。
