			<h1>采莲歇拍·采莲令</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
其间有洞天侣，
思游尘世。
珠葆摇曳。
华表真人，
清江使者，
相从密议。
此老遨嬉。
我辈应须随侍。
正举步、忽思同类。
十八公、方耸壑，
宜邀致。
夙驾星言，
人争图绘。
朅来鄞山甬水。
因此崇成，
四明里第。


		</article>
