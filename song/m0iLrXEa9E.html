			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
溪风吹雨晚打窗。
把心情、阑入醉乡。
记取在、山深处，
我如今、双鬓已苍。
夜阑寒影灯花淡，
梦难成、清漏更长。
宝瑟断、鸾胶续，
泪珠弹、犹带粉香。
