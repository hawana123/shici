			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉奁收起新妆了。
鬓畔斜枝红袅袅。
浅颦轻笑百般宜，
试著春衫犹更好。
裁金簇翠天机巧。
不称野人簪破帽。
满头聊插片时狂，
顿减十年尘土貌。
