			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑞云仙雾。
指晓重重遮绣户。
一炷清香。
千尺流霞入寿觞。
家门转好。
从此自应长不老。
来岁春风。
看□西□小令公。
