故人重分携，
临流驻归驾。
乾坤展清眺，
万景若相借。
北风三日雪，
太素秉元化。
九山郁峥嵘，
了不受陵跨。
寒波澹澹起，
白鸟悠悠下。
怀归人自急，
物态本闲暇。
壶觞负吟啸，
尘土足悲咤。
回首亭中人，
平林淡如画。
