			</div>
		</div>

		<article class="post">
			
看尽千花，
爱寒梅暗与、雪期霜约。
雅态香肌，
迥有天然淡泊。
五侯园囿姿游乐。
凭阑处、重开绣幕。
秦娥妆罢，
遥相纵，
艳过京洛。
天涯再见素萼。
似凝然向人，
玉容寂寞。
江上飘零，
怎把芳心付托。
那堪风雨夜来恶。
便减动、一分瘦削。
直须沉醉，
尤香殢云，
莫待改落。
