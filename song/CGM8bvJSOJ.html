			<h1>内家娇</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
结客少年场。
携高李、闻笛赋游梁。
看汉水淮山，
高楼共卧，
融尊郑驿，
飞盖相望。
春风里，
种他红与白，
笑我懒中忙。
供奉後来，
玄都桃改，
佳人好在，
庾岭梅香。
何处最难忘。
会稽归鬓晚，
空带吴霜。
赢得黄冠野服，
笑傲羲皇。
看花外小车，
出长生洞，
橘中二老，
斗智琼黄。
称寿堂添十字，
孙认三房。


		</article>
