			<h1>尉迟杯</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宠佳丽。
算九衢红粉皆难比。
天然嫩脸修蛾，
不假施朱描翠。
盈盈秋水。
恣雅态、欲语先娇媚。
每相逢、月夕花朝，
自有怜才深意。
绸缪凤枕鸳被。
深深处、琼枝玉树相倚。
困极欢馀，
芙蓉帐暖，
别是恼人情味。
风流事、难逢双美。
况已断、香云为盟誓。
且相将、共乐平生，
未肯轻分连理。


		</article>
