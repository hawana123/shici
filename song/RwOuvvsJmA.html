			<div class="info"><span class="date">作者：楼钥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
冷然。
清圆。
谁弹。
向屋山。
何言。
清风至阴德之天。
悠颺馀响婵娟。
方昼眠。
迥立八风前。
八音相宣知孰贤。
有时悲壮，
铿若龙泉。
有时幽杳，
彷佛猿吟鹤怨。
忽若巍巍山巅。
荡荡几如流川。
聊将娱暮年。
听之身欲仙。
弦索满人间。
未有逸韵如此弦。
