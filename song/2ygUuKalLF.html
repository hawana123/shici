			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：韦骧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
漏新春消耗，
柳眼微青，
素梅犹小。
帘幕轻寒，
引炉烟袅袅。
凤管雍容，
雁筝清切，
对绮筵呈妙。
此际欢虞，
门庭自有，
辉光荣耀。
庆事难逢，
世间须信，
八十遐龄，
古来稀少。
况偶佳辰，
是桑弧曾表。
满奉金觥，
暂停牙板，
听雅歌精祷。
惟愿增高，
龟年鹤算，
鸿恩紫诏。
