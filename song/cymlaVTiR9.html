			<div class="info"><span class="date">作者：曾纡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
相如当日，
曾奏凌云赋。
落笔纵横妙风雨。
记扬鞭辇路，
同醉金明，
穷胜赏，
不管重城已暮。
旧游如梦觉，
零落朋侪，
遗墨淋漓尚如故。
况神洲北望，
今已丘墟，
伤白璧、久埋黄土。
但空似、灵光岿然存，
怅朗月清风，
更无玄度。
