			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

城头初鼓，
天街上、渐渐行人声悄。
半窗风月，
一枕新凉，
睡熟不知天晓。
最是家山千里，
远劳归梦，
待说离情难觉。
觉来时，
帘外数声啼鸟。
谁道。
为甚新来消瘦，
底事恹恹烦恼。
不是悲花，
非干病酒，
有个离肠难扫。
怅望江南，
天际白云飞处，
念我高堂人老。
寸草心，
朝夕怎宽怀抱。
