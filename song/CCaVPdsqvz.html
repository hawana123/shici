			<h1>一萼红</h1>
			<div class="info"><span class="date">作者：梁栋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
怨东风。
把韶华付去，
秾李小桃红。
黄落山空，
香销水冷，
此际才与君逢。
敛秋思、愁肠九结，
拥翠袖、应费剪裁工。
晕脸迎霜，
幽姿泣露，
寂寞谁同。
休笑梳妆淡薄，
看浮花浪蕊，
眼底俱空。
夜帐云闲，
寒城月浸，
有人吟遍深丛。
自前度、王郎去後，
旧游处、烟草接吴宫。
惟有芳卿寄言，
蹙损眉峰。
