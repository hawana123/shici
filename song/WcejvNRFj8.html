冷落天涯今一纪，
谁怜万里无家。
三闾憔悴赋怀沙。
思新增怅望，
吊影觉敧斜。
兀坐书堂真可怪，
销忧殢酒难赊。
因人成事耻矜夸。
何时还使节，
踏雪看梅花。
