			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春至伤春，
秋至悲秋，
谁在华胥。
叹谪仙才气，
飞扬拔扈，
渊明何事，
慷慨欷歔。
自我少年，
如今晚境，
行半人间真有馀。
都休问，
且一觞一咏，
吾爱吾庐。
南皋境界何如。
舍明月清风谁与居。
望蓬山路杳，
万株翠桧，
方壶门掩，
四面红蕖。
中有佳人，
绰如姑射，
一炷清香满太虚。
尘寰外，
被鸣鸾报客，
飞鹤传书。
