			<div class="info"><span class="date">作者：范仲淹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
纷纷坠叶飘香砌，
夜寂静，
寒声碎。
真珠帘卷玉楼空，
天淡银河垂地。
年年今夜，
月华如练，
长是人千里。
愁肠已断无由醉，
酒未到，
先成泪。
残灯明灭枕头敧，
谙尽孤眠滋味。
都来此事，
眉间心上，
无计相回避。
