			<h1>糖多令·唐多令</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丝雨织莺梭。
浮钱点细荷。
燕风轻、庭宇正清和。
苔面唾茸堆绣径，
春去也、奈春何。
宫柳老青娥。
题红隔翠波。
扇鸾孤、尘暗合欢罗。
门外绿阴深似海，
应未比、旧愁多。


		</article>
