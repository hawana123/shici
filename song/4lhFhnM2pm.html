			<div class="info"><span class="date">作者：蔡伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
堆琼滴露冰壶莹。
楼外天如镜。
水晶双枕衬云鬟。
卧看千山明月、听潺湲。
渡江桃叶分飞後。
马上犹回首。
邮亭今夜月空圆。
不似当时携手、对婵娟。
