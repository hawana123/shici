			<h1>扫花游·扫地游</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
素秋渐老，
正叶落吴江，
雁横南楚。
暮霞散缕。
听寒蝉断续，
乱鸦鼓舞。
客舍凄清，
那更西风送雨。
又东去。
过野杏小桥，
都在元处。
心事天未许。
似误出桃源，
再寻仙路。
去年燕俎。
记芳腮妒李，
细腰束素。
事没双全，
自古瓜甜蒂苦。
欲停伫。
奈江头、早催行鼓。


		</article>
