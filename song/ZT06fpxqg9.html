寸阴堪惜。
趁身强健去，
结茅苍壁。
错料事、临老方知，
国师与高僧，
二途俱失。
识字吟诗，
数不得、死生何益。
看寒山着语，
李杜也输，
莫道元白。
千年过如瞬息。
共飞鸿缥缈，
沉没空碧。
问懒瓒、因甚遭逢，
芋魁亦联翩，
著名金石。
遗臭流芳，
老子勿、许多心力。
旋消磨、数百瓮齑，
掩关入寂。
