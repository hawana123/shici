			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
对宿烟收，
春禽静，
飞雨时鸣高屋。
墙头青玉旆，
洗铅霜都尽，
嫩梢相触。
润逼琴丝，
寒侵枕障，
虫网吹黏帘竹。
邮亭无人处，
听檐声不断，
困眠初熟。
奈愁极频惊，
梦轻难记，
自怜幽独。
行人归意速，
最先念、流潦妨车毂。
无奈向、兰成憔悴，
乐广清羸，
等闲时、易伤心目。
未怪平阳客，
双泪落、笛中哀曲。
况萧索青芜国，
红糁铺地，
门外荆桃如菽。
夜游共谁秉烛？
