			<h1>隔浦莲·隔浦莲近拍</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洛神一醉未醒。
俯鉴窥红影。
万绿森相卫，
西风静、不放冷。
侵晓鸥梦稳。
非尘境。
棹月香千顷。
锦机靓。
亭亭不语，
多应嗔赋玉井。
西湖游子，
惯识雨愁烟恨。
只恐吴娃暗折赠。
耿耿。
柔丝容易萦损。


		</article>
