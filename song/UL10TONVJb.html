	<div class="container">
		<article class="post">
			
雨晴气爽，
伫立江楼望处。
澄明远水生光，
重叠暮山耸翠。
遥认断桥幽径，
隐隐渔村，
向晚孤烟起。
残阳里。
脉脉朱阑静倚。
黯然情绪，
未饮先如醉。
愁无际。
暮云过了，
秋光老尽，
故人千里。
竟日空凝睇。
