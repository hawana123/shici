			<div class="info"><span class="date">作者：赵闻礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
几年埋玉蓝田，
绿云翠水烘春暖。
衣薰麝馥，
袜罗尘沁，
凌波步浅。
钿碧搔头，
腻黄冰脑，
参差难翦。
乍声沉素瑟，
天风佩冷，
蹁跹舞、霓裳遍。
湘浦盈盈月满。
抱相思、夜寒肠断。
含香有恨，
招魂无路，
瑶琴写怨。
幽韵凄凉，
暮江空渺，
数峰清远。
粲迎风一笑，
持花酹酒，
结南枝伴。
