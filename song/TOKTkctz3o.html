			<div class="info"><span class="date">作者：石麟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
欲上南楼寿。
记当年、祥占玉燕。
一阳生候。
今数书云犹七日，
宫线未添刺绣。
便草就、寿词盈袖。
合捧金荷称鹤算，
想华堂、剩醉眉春酒。
惭斐句，
为觞侑。
功名八稚年方少。
自归来、陶庐蒋径，
菊松为友。
轩筑易安栽花药，
不坠家声五柳。
况满砌、芝兰争秀。
岁岁斑斓衣戏处，
老人星、一点辉南斗。
顾对此，
共长久。
