			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：王千秋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扁舟东下，
正岁华将晚，
江湖清绝。
万点寒鸦高下舞，
凝住一天云叶。
映筱渔村，
衡茅酒舍，
淅沥鸣飞雪。
壮怀兴感，
悔将钗凤轻别。
遥望杰阁层楼，
明眸秾艳，
许把同心结。
东畎西倾浑未定，
终恐前盟虚设。
爇兽炉温，
分霞酒满，
此夕欢应狎。
多情言语，
又还知共谁说。


		</article>
