			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
叹关河在眼、孰雌雄，
兴废古犹今。
问中原何处，
黄尘千里，
远水平林。
闻说讴谣思汉，
人有望霓心。
想垂髫戴白，
泣涕盈襟。
流水高山还会，
意不烦挥按，
如见虞琴。
□逶迟周道，
四牡骤駸駸。
尽诹谋询度归来，
聊缓辔、岁晚雪霜深。
西湖好，
光风迟日，
同快吴吟。
