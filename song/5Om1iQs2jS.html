			</div>
		</div>

碧脑浮冰，
红薇染露，
骊宫玉唾谁捣。
麝月双心，
凤云百和，
宝钏佩环争巧。
浓熏浅注，
疑醉度、千花春晓。
金饼著衣馀润，
银叶透帘微袅。
素被琼篝夜悄。
酒初醒、翠屏深窈。
一缕旧情，
空趁断烟飞绕。
罗袖馀香馨渐少。
怅东阁、凄凉梦难到。
谁念韩郎，
清愁渐老。
