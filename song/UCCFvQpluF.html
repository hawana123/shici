			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：葛立方</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
睡鸭凝香缕，
白酒泻无声。
郊墟不办羊酪，
照箸紫丝莼。
此去青山深处，
邀得白云为伴，
绝意请长缨。
一舸背君去，
几幅布帆轻。
帝恩重，
容绿隐，
吏祠庭。
膝间文度安亲，
得计是扬名。
珍重金兰交契，
共惜匆匆别去，
送我几烟林。
异日怀君处，
凝睇乱层岑。
