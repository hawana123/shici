			<div class="info"><span class="date">作者：包恢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
羽觞随曲水，
佳气溢双清。
真贤瑞世，
恰与真圣日同生。
出侍红云一朵，
出按皇华六辔，
特地福吾闽。
底是长生箓，
八郡咏歌声。
奏天子，
倾义廪，
济饥民。
南州指使，
青州公案一般仁。
却恐紫泥有诏，
社稷重臣事业，
非晚觐岩宸。
来岁这般节，
宣劝玉堂人。
