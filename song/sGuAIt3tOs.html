此木生林野。
自唐家、丝纶置阁，
托根其下。
长伴词臣挥帝制，
因号紫微堪诧。
常缥缈、紫微仙驾。
料想紫微垣降种。
紫微郎、况是名同者。
兼二美，
作佳话。
一株乃肯临茅舍。
肌肤薄、长身挺立，
扶疏潇洒。
定怯麻姑爬痒爪，
只许素商陶冶。
擎绛雪、柔枝低亚。
我忆香山东坡老，
只小诗、便为增声价。
後当有，
继风雅。
