			<h1>行香子</h1>
			<div class="info"><span class="date">作者：赵鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
草色芊绵。
雨点阑斑。
糁飞花、还是春残。
天涯万里，
海上三年。
试倚危楼，
将远恨，
卷帘看。
举头见日，
不见长安。
谩凝眸、老泪凄然。
山禽飞去，
榕叶生寒。
到黄昏也，
独自个，
尚凭阑。


		</article>
