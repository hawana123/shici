			</div>

		<article class="post">
			
飣斗云山，
挨排烟水，
六丁午夜文移。
道滁翁孙子，
欲寄游嬉。
高趁鹜霞舒啸，
低群鸥鹭忘机。
牢笼两下，
楼乘汗漫，
桥枕清漪。
灞陵吟畅，
岳阳登览，
百色都副襟期。
还好是、行天马渡，
探月人归。
倚柱荷香扑面，
凭栏桂影侵衣。
索梅无便，
春风不碍，
容我追随。
