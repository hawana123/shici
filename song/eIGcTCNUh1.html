			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
欲雨凉生，
初弦月在，
画戟香中清啸。
旋种芙蕖，
深夏木兰芳沼。
银汉入、天镜搀秋，
福星度、雪阑争照。
又谁写、万幅莼波，
一江佳思到鱼鸟。
吴儿眉语笑里，
要见圜扉绿遍，
平畴青绕。
羽扇纶巾，
萧洒玉貌长好。
问千年、庆会风云，
正此日、静春花草。
更弦管、非雾非烟，
鹤声帘幕晓。
