			<h1>最高楼</h1>
			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南山老，
还记少陵诗。
七十古来稀。
清池拥出红蕖坠，
西风吹上碧梧枝。
趁今朝，
斟寿酒，
记生时。
也不羡、鲲鹏飞击水。
也不羡、蛟龙行得雨。
人世事，
总危机。
扶床正好看孙戏，
舞衫不要笑儿痴。
更埙篪，
三老子，
鬓如丝。
