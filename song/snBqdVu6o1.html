			<h1>玲珑四犯</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
波暖尘香，
正嫩日轻阴，
摇荡清昼。
几日新晴，
初展绮枰纹绣。
年少忍负韶华，
尽占断、艳歌芳酒。
看翠帘、蝶舞蜂喧，
催趁禁烟时候。
杏腮红透梅钿皱。
燕将归、海棠厮句。
寻芳较晚，
东风约、还在刘郎後。
凭问柳陌旧莺，
人比似、垂杨谁瘦。
倚画阑无语，
春恨远、频回首。
