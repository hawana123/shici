		<article class="post">
			
解组盛明时，
角巾东路。
家在深村更深处。
扫开三径，
坐看一川烟雨。
故山休笑我，
来何暮。
苦贪富贵，
多忧多虑。
百岁光阴能几许。
醉乡日月，
莫问人间寒暑。
兴来随短棹，
过南浦。
