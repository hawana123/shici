		<article class="post">
			
雪月相投。
看一枝才爆，
惊动香浮。
微阳未放线路，
说甚来由。
先天一着，
待辟开、多少旬头。
却引取，
春工入脚，
争教消息停留。
官不容针时节，
做一般孤瘦，
无限清幽。
随缘柳绿柳白，
费尽雕锼。
疏林野水，
任横斜、谁与妆修。
猛认得，
些儿合处，
不堪持献君侯。
