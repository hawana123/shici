			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

芙蓉凝露青霞护，
朝日绮疏风细。
正是中秋，
时候喜逢，
中宫葱葱佳气。
云龙庆会。
赞真主当阳，
辅成天地。
暇日琴书，
暂闲蚕馆见贤志。
嫔嫱衣罗乍试。
尽趋椒殿，
喜芳绣筵初启。
酒面腾红，
香烟罩碧，
恩满六宫金翠。
何妨绛烛。
任花敧玉侧，
劝教沈醉。
凤阙龙楼，
夜色凉如水。
