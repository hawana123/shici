			<div class="info"><span class="date">作者：黄公绍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

翠奁空、红鸾蘸影，
嫣然弄妆晚。
雾鬟低颤。
飞嫩藕仙裳，
清思无限。
象床试锦新翻样，
金屏连绣展。
最好似、阿环娇困，
云酣春帐暖。
寻思水边赋娟娟，
新霜□旧约，
西风庭院。
肠断处，
秋江上、彩云轻散。
凭谁向、一筝过雁。
细说与、眉心杨柳怨。
且趁此、菊花天气，
年年寻醉伴。
