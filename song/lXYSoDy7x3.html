淡烟残照，
摇曳溪光碧。
溪边浅桃深杏，
迤逦染春色。
昨夜扁舟泊处，
枕底当滩碛。
波声渔笛。
惊回好梦，
梦里欲归归不得。
展转翻成无寐，
因此伤行役。
思念多媚多娇，
咫尺千山隔。
都为深情密爱，
不忍轻离拆。
好天良夕。
鸳帷寂寞，
算得也应暗相忆。
