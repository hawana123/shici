			<div class="info"><span class="date">作者：曹希蕴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
解遣愁人，
能添喜气。
些儿好事先施力。
画堂深处伴妖娆，
绛纱笼里丹砂赤。
有艳难留，
无根怎觅。
几回不忍轻轻别。
玉人曾向耳边言，
花有信、人无的。
