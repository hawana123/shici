			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
列屋烘炉，
深门响竹，
催残客里时序。
投老情怀，
薄游滋味，
消得几多凄楚。
听雁听风雨，
更听过、数声柔舻。
暗将一点归心，
试托醉乡分付。
借问西楼在否。
休忘了盈盈，
端正窥户。
铁马春冰，
柳蛾晴雪，
次第满城箫鼓。
闲见谁家月，
浑不记、旧游何处。
伴我微吟，
恰有梅花一树。
