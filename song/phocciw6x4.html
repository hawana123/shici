			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

凤箫咽。
花底寒轻夜月。
兰堂静，
香雾翠深，
曾与瑶姬恨轻别。
罗巾泪暗叠。
情人歌声怨切。
殷勤意，
欲去又留，
柳色和愁为重折。
十年迥凄绝。
念髻怯瑶簪，
衣褪香雪。
双鳞不渡烟江阔。
自春来人见，
水边花外，
羞倚东风翠袖怯。
正愁恨时节。
南陌。
阻金勒。
甚望断青禽，
难倩红叶。
春愁欲解丁香结。
整新欢罗带，
旧香宫箧。
凄凉风景，
待见了，
尽向说。
