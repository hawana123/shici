			<h1>惜黄花</h1>
			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
众芳凋谢。
堪爱处、老圃寒花幽野。
照眼如画。
烂然满地金钱，
买断金钱无价。
古香逸韵似高人，
更野服、黄冠潇洒。
向霜夜。
冷笑暖春，
桃李夭冶。
襟期问与谁同，
记往昔、独自徘怀篱下。
采采盈把。
此时一段风流，
赖得白衣陶写。
而今为米负初心，
且细摘、轻浮三雅。
沈醉也。
梦落故国茅舍。
