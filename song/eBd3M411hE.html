			<h1>贺新郎</h1>
			<div class="info"><span class="date">作者：冯取洽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自愿卑栖翼。
似沧洲、白鸟悠悠，
静依拳石。
聊寄一梯云木表，
俯视霁虹千尺。
乐江上、山间声色。
镜样清流环样绕，
笑赐湖、一曲夸唐敕。
尘外趣，
有谁识。
飞来妙墨痕犹湿。
走盘珠流出，
不火食人胸膈。
三叹阳春知和寡，
但觉光生虚室。
何处觅，
倚歌箫客。
他日玉林来得否，
待平分、风月供吟笔。
添一友，
共闲逸。


		</article>
