			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚江湄，
湘娥乍见，
无言洒清泪。
淡然春意。
空独倚东风，
芳思谁寄。
凌波路冷秋无际。
香云随步起。
谩记得，
汉宫仙掌，
亭亭明月底。
冰弦写怨更多情，
骚人恨，
枉赋芳兰幽芷。
春思远，
谁叹赏、国香风味。
相将共、岁寒伴侣。
小窗净、沈烟熏翠袂。
幽梦觉，
涓涓清露，
一枝灯影里。
