			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：刘光祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
画戟如霜，
绮疏如水，
篆香渐微。
向莺花多处，
青山衮衮，
鹭凫散後，
落屑霏霏。
曾是鸾台金马客，
一场梦觉来人事非。
多少话，
付无心云叶，
自在闲飞。
想看燕鸿易感，
□几度春往秋又归。
见黄馀露点，
东坡菊赋，
清传雪片，
处士梅诗。
向此年年开寿斝，
算今古人生七十稀。
歌啸外，
作皇朝遗老，
名字辉辉。
