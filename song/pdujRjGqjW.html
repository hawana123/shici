			<h1>满江红</h1>
			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
且问黄花，
陶令後、几番重九。
应解笑、秋崖人老，
不堪诗酒。
宇宙一舟吾倦矣，
山河两戒天知否。
倚西风、无奈剑花寒，
虬龙吼。
江欲釂，
谈天口。
秋何负，
持螯手。
尽石鳞芜没，
断烟衰柳。
故国山围青玉案，
何人印佩黄金斗。
倘只消、江左管夷吾，
终须有。
