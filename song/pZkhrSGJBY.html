			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

梅雨犹清，
冷风乘急，
遥送万丝斜陨。
听水翻雷迅。
冒雾湿，
但觉衣裘皆润。
乱山烟嶂外，
轻寒透、未免强忍。
崎岖危石，
耸峭峻岭，
都齐行尽。
指引。
看负弩旌旗，
谩卷空、排素阵。
向晚收云，
黎明见日，
渐生红晕。
堪叹萍泛浪迹，
□事无长寸。
但新来纤瘦，
谁信非因病损。
