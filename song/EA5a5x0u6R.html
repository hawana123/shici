			<h1>西江月</h1>
			<div class="info"><span class="date">作者：汪晫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千缕柳丝犹嫩，
一星榆火初明。
载将新意寿幽人。
红袖持杯劝尽。
老鹤自偏野性，
沙鸥难比轻身。
殷勤多谢祝长春。
一笑东风夜静。


		</article>
