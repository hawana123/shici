			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：曹组</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
檐头风佩响丁东。
帘疏烛影红。
秋千人散月溶溶。
楼台花气中。
春酒醒，
夜寒浓。
绣衾谁与同。
只愁梦短不相逢。
觉来罗帐空。
