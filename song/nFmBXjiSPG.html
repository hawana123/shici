			<h1>瑞云浓慢</h1>
			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蔗浆酪粉，
玉壶冰醑，
朝罢更闻宣赐。
去天咫尺，
下拜再三，
幸今有母可遗。
年年此日，
共道月入怀中最贵。
向暑天，
正风云会遇，
有恁嘉瑞。
鹤冲霄，
鱼得水。
一超便、直入神仙地。
植根江表。
开拓两河，
做得黑头公未。
骑鲸赤手，
问如何、长鞭尺箠。
向来王谢风流，
只今管是。
