			<h1>迷仙引</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
才过笄年，
初绾云鬟，
便学歌舞。
席上尊前，
王孙随分相许。
算等闲、酬一笑，
便千金慵觑。
常只恐、容易［艹舜］华偷换，
光阴虚度。
已受君恩顾。
好与花为主。
万里丹霄，
何妨携手同归去。
永弃却、烟花伴侣。
免教人见妾，
朝云暮雨。
