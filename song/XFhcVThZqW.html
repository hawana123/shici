		<article class="post">
			
竞渡楚乡事，
夸胜锦缠头。
湖光渌净，
转胜雪浪舞潜虬。
刚道琉璃宝苑，
移作水晶珠阙，
鳌顶出中流。
一钓惊天地，
能动此心不。
活千年，
封万户，
等虚舟。
渺然身世，
烟水浩荡一沙鸥。
听得长淮风景，
唤起离骚往恨，
杜若满汀洲。
相对老榕下，
五月已先秋。
