		<article class="post">
			
野水澄空，
远山随眼，
笋舆乘兴庐阜。
天池最极，
云溪最隐，
翠迷归路。
三峡两龙翔翥。
尽半月、犹贪杖屦。
闲引杯，
相赏好处奇处，
险处清处。
凝伫。
道友重陪，
西山胜迹，
玉隆风御。
滕阁下临，
晴峰万里，
水云千古。
飞觞且同豪举。
喜醉客、龙吟度曲。
待记成佳话，
归时从头细数。
