巍巍剑外，
寒霜覆林枝。
望衰柳、尚色依依。
暮天静、雁阵高飞。
入碧云际。
江山秋色，
遣客心悲。
蜀道ε嶮行迟。
瞻京都迢递。
听巴峡、数声猿啼。
惟独个、未有归计。
谩空怅望，
每每无言，
独对斜晖。
