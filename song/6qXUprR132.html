			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
风拂尘徽，
雨侵凉榻，
才动秋思。
缓酒销更，
移灯傍影，
净洗芭蕉耳。
铜华沧海，
愁霾重嶂，
燕北雁南天外。
算阴晴，
浑似几番，
渭城故人离会。
青楼旧日，
高歌取醉，
唤出玉人梳洗。
红叶流光，
苹花两鬓，
心事成秋水。
白凝虚晓，
香吹轻烬，
倚窗小瓶疏桂。
问深宫，
姮娥正在，
妒云第几。
