			<div class="info"><span class="date">作者：王奕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

决眦斜阳里。
品江山、洛阳第一，
金陵第二。
休论六朝兴废梦，
且说南浮之始。
合就此、衣冠故址。
底事轻抛形胜地，
把笙歌、恋定西湖水。
百年内，
苟而已。
纵然成败由天理。
叹石城、潮落潮生，
朝昏知几。
可笑诸公俱铸错，
回首金瓯瞥徙。
漫涴了、紫云青史。
老媚幽花栖断础，
睇故宫、空拊英雄髀。
身世蝶，
侯王蚁。
