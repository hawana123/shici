江国东风早，
芳菲又、迤逦报寒梅。
正元气孕和，
小春归候，
数丁千载，
喜动三台。
向此际，
上天开景运，
王国产英材。
想崇岳洞天，
暗书苔藓，
海山烟雨，
空锁楼台。
煌煌天人表，
琼林与瑶树，
照映庭槐。
中有丽天星斗，
惊世风雷。
况朱颜绿发，
年光鼎盛，
绣裳华衮，
人望归来。
好对玳筵满举，
眉寿觥罍。
