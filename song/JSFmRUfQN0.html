			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：刘仙伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
祥云笼昼。
正梅花弄粉，
岁寒时候。
长记今朝，
瑶台仙子，
降作人间明秀。
四德生来全备，
绿鬓年年依旧。
更满目，
儿妇儿孙，
森罗前後。
知否。
笙歌奏。
去岁芳筵，
好事今年又。
寿烛高烧，
寿词齐唱，
满劝长生酒。
元自荣华富贵，
况复康宁福寿。
愿此去，
等鹤算龟龄，
天长地久。
