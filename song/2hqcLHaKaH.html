			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
江南春早。
问江上寒梅，
占春多少。
自照疏星冷，
祗许春风到。
幽香不知甚处，
但迢迢、满汀烟草。
回首谁家竹外，
有一枝斜好。
记当年、曾共花前笑。
念玉雪襟期，
有谁知道。
唤起罗浮梦，
正参横月小。
凄凉更吹塞管，
漫相思，
鬓华惊老。
待觅西湖半曲，
对霜天清晓。
