			<h1>江城梅花引</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
几年城中无看灯。
夜三更。
月空明。
野庙残梅，
村鼓自春声。
长笑儿童忙踏舞，
何曾见，
宣德棚，
不夜城。
去年今年又伤心。
去年晴。
去年曾。
不似今年，
闲坐处、却不曾行。
忆去年人、弹烛泪纵横。
想见西窗窗下月，
窗下月，
是无情，
是有情。
