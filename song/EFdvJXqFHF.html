			<h1>点绛唇</h1>
			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闲荡兰舟，
翠娥仙袂风中举。
鸳鸯深浦。
绿暗曾来路。
留恋荷香，
薄晚慵归去。
还相顾。
练波澄素。
月上潮生处。
