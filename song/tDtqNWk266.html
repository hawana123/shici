露荷香泛小池台。
水云堆。
好风催。
宝扇胡床，
无事且徘徊。
帘外海榴裙一色，
判共酹、两三杯。
此怀能得几番开。
玉山颓。
不须推。
回首慈恩，
前梦老堪咍。
好是上林多少树，
应早晚、待公来。
