			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：王千秋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
披锦泛江客，
横槊赋诗人。
气吞宇宙，
当拥千骑静胡尘。
何事折腰执版，
久在泛莲幕府，
深觉负平生。
踉蹡众人底，
欲语复吞声。
庆垂弧，
期赐杖，
酒深倾。
愿君大耐，
碧眸丹颊百千龄。
用即经纶天下，
不用归谋三径，
一笑友渊明。
出处两俱得，
鷃亦鵾鹏。
