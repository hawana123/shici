		<article class="post">
			
东楼佳丽，
缥缈风烟表。
幻得楼山更深窈。
有苍崖乔木，
石磴鸣泉，
尘不到，
掩映十洲三岛。
平生丘壑趣，
圭衮何心，
自是清时重元老。
想月下云根，
鹤唳猿吟，
人犹道、作计归游太早。
待他年功退学商颜，
却旋种木奴，
缓寻瑶草。
