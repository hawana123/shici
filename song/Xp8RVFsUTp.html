		<article class="post">
			
明日中元生上相，
真上相上元生。
满城灯火昼三更。
台星呈瑞处，
一点寿星明。
和气薰蒸开泰运，
湖山万里光荣。
愿推天地发生仁。
八荒开寿域，
一气转洪钧。
