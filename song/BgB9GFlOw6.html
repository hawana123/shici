			<h1>长相思令</h1>
			<div class="info"><span class="date">作者：吴淑姬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烟霏霏，
雪霏霏。
雪向梅花枝上堆，
春从何处回？
醉眼开，
睡眼开，
疏影横斜安在哉？
从教塞管催。
