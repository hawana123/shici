			</div>

		<article class="post">
			
野庵吹鼓。
翻腾似与寻常异。
笙萧筝笛皆非是。
今日头场，
看取些儿戏。
心中无事无萦系。
村歌数首新来制。
参禅渐渐知滋味。
细语粗言，
俱是第一义。
