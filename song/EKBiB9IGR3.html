秋声淅沥，
楚棹吴鞭，
相逢易老颜色。
桐竹鸣骚音韵，
水云空觅。
炎凉自今自古，
信浮生、有谁禁得。
漫回首，
问黄花还念，
故人犹客。
莫管红香狼籍。
兰蕙冷，
偏他露知霜识。
木落山空心事，
对秋明白。
征衣暗尘易染，
算江湖、随人宽窄。
正无据，
看寒蟾、飞上暮碧。
