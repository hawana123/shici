			<h1>宝鼎现</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
红妆春骑。
踏月影、竿旗穿市。
望不尽、楼台歌舞，
习习香尘莲步底。
箫声断、约彩鸾归去，
未怕金吾呵醉。
甚辇路、喧阗且止。
听得念奴歌起。
父老犹记宣和事。
抱铜仙、清泪如水。
还转盼、沙河多丽。
滉漾明光连邸第。
帘影冻、散红光成绮。
月浸葡萄十里。
看往来、神仙才子。
肯把菱花扑碎。
肠断竹马儿童，
空见说、三千乐指。
等多时春不归来，
到春时欲睡。
又说向、灯前拥髻。
暗滴鲛珠坠。
便当日、亲见霓裳，
天上人间梦里。
