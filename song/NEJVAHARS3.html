			<h1>木兰花</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
酥娘一搦腰肢袅。
回雪萦尘皆尽妙。
几多狎客看无厌，
一辈舞童功不到。
星眸顾指精神峭。
罗袖迎风身段小。
而今长大懒婆娑，
只要千金酬一笑。
