			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
娇滴滴。
婵娟影里赠横笛。
曾横笛。
一声肠断，
一番愁织。
隔墙频听无消息。
龙吟海底难重觅。
难重觅。
梅花残了，
杏花消得。
