			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：王炎2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
博山香雾冷，
新雨过、怯单衣。
正飞絮濛濛，
平芜杳杳，
家在天涯。
春难住、人易老，
又等闲过了踏青时。
枝上红稀绿暗，
杜鹃刚向人啼。
依依。
谩叹歌生弹铗，
尘满弦徽。
想北山猿鹤，
南溪鸥鹭，
怪我归迟。
青云事、今已晚，
倚小窗、谁与话襟期。
对酒有愁可解，
擘笺无怨休题。
