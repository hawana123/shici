			<h1>蓦山溪</h1>
			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
抚连吟就，
檐葡还曾赋。
相伴更无花，
倦炉熏、日长难度。
柔桑叶里，
玉碾小芙蕖，
生竺国，
长闽山，
移向玉城住。
池亭竹院，
宴坐冰围处。
绿绕百千丛，
夜将阑、争开迎露。
煞曾评论，
娇媚胜江梅，
香称月，
韵宜风，
消尽人间暑。
