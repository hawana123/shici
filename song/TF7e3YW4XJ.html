			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：刘子实</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一门相种，
剩河英岳粹，
共扶昌录。
夹辅正宜资鲁卫，
左右秉持钧轴。
缓驾轻车，
任回虎节，
何事劳山国。
东民欲靖，
作新少借康叔。
况是鸑鷟佳辰，
雪霜深处，
秀孕椿松绿。
天意特教荣晚节，
挺挺世臣乔木。
绣斧功成，
衮衣促觐，
莫恨公归速。
一陶和气，
要令天下蒙福。


		</article>
