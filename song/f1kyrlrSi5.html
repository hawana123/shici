			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
明月如冰，
乱云飞下斜河去。
旋呼艇子载箫声，
风景还如故。
袅袅余怀何许。
听尊前、呜呜似诉。
近年潮信，
万里阴晴，
和天无据。
有客秋风，
去时留下金盘露。
少年终夜奏胡笳，
谁料归无路。
同是江南倦旅。
封婵娟、君歌我舞。
醉中休问，
明月明年，
人在何处。
