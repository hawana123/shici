			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：向希尹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓帘栊，
晴院宇，
空鸭冷沉水。
翠被欺寒，
娇困未忺起。
厌厌两点眉峰，
一痕酒晕，
正人在、温柔乡里。
甚情味。
羞对钗燕筝鸿，
胭脂暗弹泪。
欲写吴笺，
无处问双鲤。
倩他轻薄杨花，
与愁结伴，
直吹到，
那人根底。


		</article>
