		<article class="post">
			
留征辔，
送离杯。
羞泪下，
拈青梅。
低声问道几时回。
秦筝雁促，
此夜为谁排。
君去也，
远蓬莱。
千里地，
信音乖。
相思成病底情怀。
和烦恼，
寻个便，
送将来。
