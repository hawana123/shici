袖手云溪畔。
看人间、纷纷饥乌腐鼠，
触蛮交战。
便得金鱼垂玉带，
多少雌黄点勘。
算此语、必非河汉。
直自弹冠班八座，
更青春、数到期颐算。
一段玉，
无纤玷。
公难学处尤堪羡。
全似□、泠泠秋水，
体清形健。
衮处从来高一著，
那肯随人脚转。
要须是、常见乾坤清晏。
天意未教公猛去，
要都俞、了却从公便。
歌寿斝，
朱帘卷。
