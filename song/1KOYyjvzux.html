			<h1>万年欢</h1>
			<div class="info"><span class="date">作者：李之仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暖律才中，
正莺喉竞巧，
燕语新成。
万绿阴浓，
全无一点芳尘。
门巷朝来报喜，
庆佳期、此日光荣。
开华宴、交酌琼酥，
共祝鹤算椿龄。
须知最难得处，
双双凤翼，
一对和鸣。
造化无私，
谁教特地多情。
惟愿疏封大国，
彩笺上、频易佳名。
从此去、贤子才孙，
岁岁长捧瑶觥。


		</article>
