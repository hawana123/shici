			<h1>南柯子·南歌子</h1>
			<div class="info"><span class="date">作者：严仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳陌通云径，
琼梳启翠楼。
桃花纸薄渍冰油。
记得年时诗句、为君留。
晓绿千层出，
春红一半休。
门前溪水泛花流。
流到西州犹是、故家愁。
