			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
倚东风、画阑十二，
芳阴帘幕低护。
玉屏翠冷梨花瘦，
寂寞小楼烟雨。
肠断处。
怅折柳柔情，
旧别长亭路。
年华似羽。
任锦瑟声寒，
琼箫梦远，
羞对彩莺舞。
文园赋。
重忆河桥眉妩。
啼痕犹溅纨素。
丁香共结相思恨，
空托绣罗金缕。
春已暮。
踪燕约莺盟，
无计留春住。
伤春倦旅。
趁暗绿稀红，
扁舟短棹，
载酒送春去。
