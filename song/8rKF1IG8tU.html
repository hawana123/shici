			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧尖相对处，
向烟外、挹遥岑。
记舞鹫啼猿，
天香桂子，
曾去幽寻。
轻阴。
易晴易雨，
看南峰、淡日北峰云。
双塔秋擎露冷，
乱钟晓送霜清。
登临。
望眼增明。
沙路白、海门青。
正地幽天迥，
水鸣山籁，
风奏松琴。
虚楹。
半空聚远，
倚栏干、暮色与云平。
明月千岩夜午，
溯风跨鹤吹笙。
