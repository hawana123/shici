			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：李壁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东风歌吹发重闉。
飞旆入山新。
小雨不妨酥润，
江头一并霜晴。
年年心似，
输他钗燕，
蟠带迎春。
怎得尊前避酒，
史君精鉴如神。
