恨春易去。
甚春却向扬州住。
微雨。
正茧栗梢头弄诗句。
红桥二十四，
总是行云处。
无语。
渐半脱宫衣笑相顾。
金壶细叶，
千朵围歌舞。
谁念我、鬓成丝，
来此共尊俎。
後日西园，
绿阴无数。
寂寞刘郎，
自修花谱。
