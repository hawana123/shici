			<div class="info"><span class="date">作者：葛长庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
忽水远天长，
笑把玉龙嘶。
一声声，
吹断寒云沧波里。
幽愁暗恨，
弄皓月，
怨白日。
问太虚不尚，
则成休矣。
云心鹤性，
死也要冲霄，
乘风去。
分自有、终合仙飞。
感古怀今聊把笔。
落叶寒蝉悲。
使人增怨抑。
