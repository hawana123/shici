			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：钱处仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
正梧阴碧转，
扇浪凉生，
渐回秋意。
祥绕朱门，
有崧灵锺瑞。
笔走龙蛇，
句雕风月，
好客敦高谊。
苏小琵琶，
绿珠箫管，
日添罗绮。
邃阁清班，
贰车清政，
奕叶蝉联，
世间谁比。
行侍甘泉，
趁青春荣贵。
尽卷虾须，
满斟鹦鹉，
向画堂沉醉。
铜狄摩挲，
蓬莱清浅，
八千椿岁。
