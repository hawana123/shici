当时得意两心齐。
绮窗西。
共于飞。
拂掠宫妆，
长与画新眉。
一自别来烟水阔，
愁易积，
梦还稀。
相逢恰似旧家时。
恨依依。
语低低。
多少关情，
冷暖有谁知。
只此定应谐素愿，
但指日，
约鸾栖。
