			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
落雁横空，
乱鸦投树，
孤村暮烟。
有渔翁拖网，
牧儿戴笠，
行从水畔，
唱过山前。
云阁还垂，
雨低欲堕，
何处行人唤渡船。
萧萧处，
更柴门草店，
竹外松边。
凄然。
倚马停鞭。
叹客袂征衫岁月迁。
既不缘富贵，
功名系绊，
非因妻子，
田宅萦牵。
只有寸心，
难忘斯世，
磊块轮囷知者天。
愁无奈，
且三杯浊酒，
一枕酣眠。
