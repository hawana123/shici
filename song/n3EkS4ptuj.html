			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：张侃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
换骨有丹砂，
阿谁传与。
爱惜芳心不轻吐。
客来烂熳，
解得此情良苦。
有时三两点、胭脂雨。
旧说江南，
红罗亭下，
未必春光便如许。
认桃辨杏，
最是渠家低处。
问花曾怨不、娇无语。


		</article>
