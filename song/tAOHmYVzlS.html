晚入纱窗静。
戏弄菱花镜。
翠袖轻匀，
玉纤弹去，
小妆红粉。
画行人、愁外两青山，
兴尊前离恨。
宿酒醺难醒。
笑记香肩并。
暖借莲腮，
碧云微透，
晕眉斜印。
最多情、生怕外人猜，
拭香津微搵。
