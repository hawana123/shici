			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：刘将孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天涯倦客，
如梦说今宵。
承平事，
车尘涨，
马鸣萧。
火城朝。
狂歌闲嬉笑，
平康客，
五陵侠，
闲相待，
沙河路，
灞陵桥。
万眼琉璃，
目眩去闲买，
一翦梅烧。
数金蛾彩蝶，
簇带那人娇。
说著魂销。
掩鲛绡。
波翻海，
尘换世，
铜仙泪，
铁心娆。
渺何地，
跢朱履，
解金貂。
步宫腰。
瑶池惊燕罢，
瓶落井，
箭离弨。
灯楼倒，
吴儿老，
绛都迢。
点点梅梢残雪，
似东风、吹恨难消。
悄山村渔火，
风鬓立春宵。
绕寒潮。
