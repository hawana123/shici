			<h1>桂枝香</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
琴书半室。
向桂边偶然，
一见秋色。
老树香迟，
清露缀花疑滴。
山翁翻笑如泥醉，
笑生平、无此狂逸。
晋人游处，
幽情付与，
酒尊吟笔。
任萧散、披襟岸帻。
叹千古犹今，
休问何夕。
发短霜浓，
却恐浩歌消得。
明年野客重来此，
探枝头、几分消息。
望西楼远，
西湖更远，
也寻梅驿。
