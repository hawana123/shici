			<div class="info"><span class="date">作者：谢懋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
少年多行乐，
方豪健、何处不嬉游。
记情逐艳波，
暖香斜径，
醉摇鞭影，
扑絮青楼。
难忘是，
笑歌偏婉娩，
乡号得温柔。
娇雨娱云，
旋宽衣带，
剩风残月，
都在眉头。
一成憔悴损，
人惊怪，
空自引镜堪羞。
谁念短封难托，
征雁虚浮。
念夜寒灯火，
懒寻前梦，
满窗风雨，
供断闲愁。
情到不堪言处，
却悔风流。
