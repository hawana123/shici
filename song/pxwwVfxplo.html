			<h1>凤栖梧·蝶恋花</h1>
			<div class="info"><span class="date">作者：林伯镇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
破腊星回春可数。
天佑中兴，
岳降神生再。
造膝一言曾寤主，
翱翔历遍清华路。
盖代功名知自许。
倦把州麾，
小向琳宫任。
早晚诏催归禁署，
致身宰相双亲具。
