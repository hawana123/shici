			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
廊庙当时共代工。
睢陵千里远，
约过从。
欲知宾主与谁同。
宗枝内，
黄阁旧，
有三公。
广乐起云中。
湖山看画轴，
两仙翁。
武林嘉语几时穷。
元丰际，
德星聚，
照江东。


		</article>
