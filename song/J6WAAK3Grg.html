			<div class="info"><span class="date">作者：范飞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
律转黄钟，
尧蓂尚、零星一叶。
人尽道、当年此日，
诞生豪杰。
我是君家门下士，
三年屡献阳春雪。
更此行、骑鹤上扬州，
恩稠叠。
君有子，
文章伯。
君有女，
夸才色。
更风流酝藉，
东床佳客。
胥祝长生儿祝寿，
玉杯举罢金杯接。
愿年年、长醉腊前梅，
梅梢月。
