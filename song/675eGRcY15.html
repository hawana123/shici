			<div class="info"><span class="date">作者：陈三聘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绀縠浮空，
山拥髻、晚来风急。
吹骤雨、藕花千柄，
艳妆新浥。
窥鉴粉光犹有泪，
凌波罗袜何曾湿。
讶汉宫、朝罢玉皇归，
凝情立。
尊前恨，
歌三叠。
身外事，
轻飞叶。
怅当年空击，
誓江孤楫。
云色远连平野尽，
夕阳偏傍疏林入。
看月明、冷浸碧琉璃，
君须吸。
