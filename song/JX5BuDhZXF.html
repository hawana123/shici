			<div class="info"><span class="date">作者：苏茂一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
云浦苍寒，
烟堤幕翠，
旧痕新涨。
春愁十里，
冉冉碧丝摇荡。
记登临、少年思豪，
唾壶击玉歌清壮。
到如今梦里，
秋风鸿阵，
晚波渔唱。
惆怅。
重来处，
望画舫天边，
辔丝原上。
山阴秀句，
付与一声云响。
正东湖、谁家柳下，
午阴漠漠人荡桨。
最堪怜、白发周郎，
为江山自赏。
