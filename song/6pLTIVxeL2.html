明妃初出汉宫时，
泪湿春风鬓脚垂。
低徊顾影无颜色，
尚得君王不自持。
归来却怪丹青手，
入眼平生几曾有。
意态由来画不成，
当时枉杀毛延寿。
一去心知更不归，
可怜着尽汉宫衣。
寄声欲问塞南事，
只有年年鸿雁飞。
家人万里传消息，
好在毡城莫相忆。
君不见咫尺长门闭阿娇，
人生失意无南北。
