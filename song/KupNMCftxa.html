			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
情知须病，
奈自家先肯。
天甚教伊恁端正。
忆年时、兰棹独倚春风，
相怜处、月影花光相映。
别来凭谁诉，
空寄香笺，
拟问前欢甚时更。
後约与新期，
易失难寻，
空肠断、损风流心性。
除只把、芳尊强开颜，
奈酒到愁肠，
醉了还醒。
