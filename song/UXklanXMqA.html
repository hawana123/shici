			<div class="info"><span class="date">作者：陈合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
神鳌谁断，
几千年再，
乾坤初造。
算当日、枰棋如许，
争一著、吾其衽左。
谈笑顷、又十年生聚，
处处豳风葵枣。
江如镜，
楚氛馀几，
猛听甘泉捷报。
天衣细意从头补。
烂山龙、华虫黼藻。
宫漏永、千门鱼钥，
截断红尘飞不到。
街九轨，
看千貂避路，
庭院五侯深锁。
好一部、太平六典，
一一周公手做。
赤舃绣裳，
消得道、斑斓衣好。
尽庞眉鹤发，
天上千秋难老。
甲子平头才一过，
未说汾阳考。
看金盘，
露滴瑶池，
龙尾放班回早。
