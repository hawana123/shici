		<article class="post">
			
红楼横落日，
萧郎去、几度碧云飞。
记窗眼递香，
玉台妆罢，
马蹄敲月，
沙路人归。
如今但，
一莺通信息，
双燕说相思。
入耳旧歌，
怕听琴缕，
断肠新句，
羞染乌丝。
相逢南溪上，
桃花嫩、娇样浅澹罗衣。
恰是怨深腮赤，
愁重声迟。
怅东风巷陌，
草迷春恨，
软尘庭户，
花误幽期。
多少寄来芳字，
都待还伊。
