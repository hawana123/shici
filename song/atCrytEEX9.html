			<div class="info"><span class="date">作者：楼枎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
素蛾洗尽繁妆，
夜深步月秋千地。
轻腮晕玉，
柔肌笼粉，
缁尘敛避。
霁雪留香，
晓云同梦，
昭阳宫闭。
怅仙园路杳，
曲栏人寂，
疏雨湿、盈盈泪。
未放游峰叶底。
怕春归、不禁狂吹。
象床困倚，
冰魂微醒，
莺声唤起。
愁对黄昏，
恨催寒食，
满襟离思。
想千红过尽，
一枝独冷，
把梅花比。
