			<h1>满江红</h1>
			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
驻马江头，
聊自放、尘劳踪迹。
身渐老、尊前羞见，
异乡风物。
雪柳垂金旛胜小，
钗头又报春消息。
记去年、持酒觅新词，
人疏隔。
时序好，
今犹昔。
携赏处，
空追忆。
都如梦才觉，
悄然难觅。
且饮不须论许事，
从今煞有佳天色。
但官闲、有酒便嬉游，
愁无益。


		</article>
