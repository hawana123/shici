			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：赵磻老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冰蟾驾月，
荡寒光、不见层波层碧。
几岁中秋争得似，
云卷秋声寂寂。
多谢星郎，
来陪贤令，
快赏鳌峰极。
广寒宫近，
素娥不靳馀力。
夜久露落琼浆，
神京归路，
有云翘前迹。
当日仙人曾驭气，
只学神交龟息。
今夜清尊，
一齐分付，
稳是乘槎客。
天津重到，
霓裳何似闻笛。


		</article>
