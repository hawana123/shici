辘轳声破银床冻，
霜寒又侵鸳被。
皓月疏钟，
悲风断漏，
惊起画楼人睡。
银屏十二。
叹尘满丝簧，
暗消金翠。
可恨风流，
故人迢递隔千里。
相思情绪最苦，
旧欢无续处，
魂梦空费。
断雁无情，
离鸾有恨，
空想吴山越水。
花憔玉悴。
但翠黛愁横，
红铅泪洗。
待剪江梅，
倩人传此意。
