			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：吴编修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
予何人、此何时节，
驾言我欲行志。
青原煮豆然萁後，
谁豢龙蛇赤子。
心为碎。
宽底是、翻疑又怕严底是。
吾方左计。
冷眼别人看，
畏首畏尾，
身复尚馀几。
陶元亮，
自古真奇男子。
督邮尚若人耳。
秋风一曲柴桑路，
新秫炊香正美。
黄鹄起。
见说道、山光潭影皆欢喜。
晴窗静倚。
还我向来高，
仙人羽客，
别有一天地。


		</article>
