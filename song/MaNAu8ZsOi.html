			<div class="info"><span class="date">作者：葛郯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
冯夷微怒，
被鲛人水府，
织成绡縠。
何处飞来双白鹭，
点破一溪寒玉。
岸柳烟迷，
海棠酒困，
赢得春眠足。
凭栏搔首，
为谁消遣愁目。
遥想居士床头，
竹渠新雨，
溜瓮中春醁。
不惜千锺为客寿，
倒卧南山新绿。
晚月催归，
春风留住，
费尽纱笼烛。
恍疑仙洞，
梦游天柱林屋。
