千门委玉。
是个人富贵，
才隔今宿。
冒栋摧檐，
都未商量，
呼童且伴庭竹。
千蹊万径行踪灭，
渺不认、溪南溪北。
问白鸥，
此际谁来，
短艇钓鱼翁独。
偏爱山茶雪里，
放红艳数朵，
衣素裳绿。
兽炭金炉，
羔酒金锺，
正好笙歌华屋。
敲冰煮茗风流衬，
念不到、有人洄曲。
但老农、欢笑相呼，
麦被喜添全幅。
