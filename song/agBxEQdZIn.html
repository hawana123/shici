			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
丹诏天飞，
见皇家愿治，
侧席英才。
鸿儒抱负素蕴，
壮志兴怀。
文场战胜，
便从此、脱迹蒿莱。
人共羡，
鹿鸣劝驾，
还因计吏偕来。
先春占早争开。
是人间第一，
唯有江梅。
莆中旧传盛事，
六亚三魁。
桃花浪暖，
更平地、听一声雷。
蓝绶袅，
芦鞭骏马，
长安走遍天街。
