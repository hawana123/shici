			<h1>卜算子</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凉挂晓云轻，
声度西风小。
井上梧桐应未知，
一叶云鬟袅。
来雁带书迟，
别燕归程早。
频探秋香开未开，
恰似春来了。
