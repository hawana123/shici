			<h1>满江红</h1>
			<div class="info"><span class="date">作者：马伯升</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人品如君，
人尽道，
士林横绝。
那更是、关西流庆，
三山英杰。
欣遇当年神降日，
又逢初度阳生月。
把八千馀岁祝君龄，
为君说。
君自有，
封侯骨。
君不是，
栖鸾客。
况如今东阁，
正收人物。
坦腹素知王逸少，
求贤不必商岩说。
便明朝、有诏自天来，
君王礼。


		</article>
