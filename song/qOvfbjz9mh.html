			<h1>安庆摸·摸鱼儿</h1>
			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渺长江、浩无今古，
悠悠经几流景。
桥家松竹知何在，
寂历丹枫如锦。
行阵整。
想斗舰连艘，
谈笑烟灰冷。
寒光万顷。
算只有当年，
暮天霜月，
惨澹照山影。
元戎队，
画角梅花缓引。
楼船飞渡波稳。
中流击楫酬初志，
此去君王高枕。
应暗省。
使万里尘清，
谁逊周公瑾。
勋名不泯。
看阳蛰潜开，
老龙挟雨，
渊睡为民醒。


		</article>
