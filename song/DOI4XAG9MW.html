			<h1>满江红</h1>
			<div class="info"><span class="date">作者：张孝祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千古凄凉，
兴亡事、但悲陈迹。
凝望眼、吴波不动，
楚山丛碧。
巴滇绿骏追风远，
武昌云旆连江赤。
笑老奸、遗臭到如今，
留空壁。
边书静，
烽烟息。
通轺传，
销锋镝。
仰太平天子，
坐收长策。
蹙踏扬州开帝里，
渡江天马龙为匹。
看东南、佳气郁葱葱，
传千亿。


		</article>
