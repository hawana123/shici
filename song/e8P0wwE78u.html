			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
自崆峒麦熟，
耕犊满、桔槔闲。
笑吾党清谈，
长衣櫑具，
更进贤冠。
仓皇庇公宇下，
便秋风、江上不惊寒。
雪夜入三城易，
槐阴护一家难。
东山。
零雨几时还。
领客竹林间。
看满座空尊，
轻裘缓带，
绿鬓朱颜。
风流一笑余事，
定碑金、无恙庾家完。
又赋南烹初食，
明朝餐玉何山。
