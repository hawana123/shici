			<div class="info"><span class="date">作者：叶巽斋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
冬岭秀乔松，
江南飞雪。
数朵梅花弄春色。
玉颜苍鬓，
人似松梅标格。
岁寒长不老，
人奇绝。
簿领馀间，
长生有道，
福寿从今更千百。
孙枝浸盛，
万卷家传方册。
樽前频醉，
此宵风月。
