			<div class="info"><span class="date">作者：张枢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

雁横迥碧，
渐烟收极浦，
渔唱催晚。
临水楼台乘醉倚，
云引吟情闲远。
露脚飞凉，
山眉锁暝，
玉宇冰奁满。
平波不动，
桂华底印清浅。
应是琼斧修成，
铅霜捣就，
舞霓裳曲遍。
窈窕西窗谁弄影，
红冷芙蓉深苑。
赋雪词工，
留云歌断，
偏惹文箫怨。
人归鹤唳，
翠帘十二空卷。
