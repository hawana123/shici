			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
月地无尘，
珠宫不夜，
翠笼谁炼铅霜。
南州路杳，
仙子误入唐昌。
零露滴，
湿微妆。
逗清芬、蝶梦空忙。
梨花云暖，
梅花雪冷，
应妒秋芳。
虚庭夜气偏凉。
曾记幽丛采玉，
素手相将。
青蕤嫩萼，
指痕犹映瑶房。
风透幕，
月侵床。
记梦回、粉艳争香。
枕屏金络，
钗梁绛缕，
都是思量。
