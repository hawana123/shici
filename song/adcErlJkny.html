			<h1>传花枝</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
平生自负，
风流才调。
口儿里、道知张陈赵。
唱新词，
改难令，
总知颠倒。
解刷扮，
能［口兵］嗽，
表里都峭。
每遇着、饮席歌筵，
人人尽道。
可惜许老了。
阎罗大伯曾教来，
道人生、但不须烦恼。
遇良辰，
当美景，
追欢买笑。
剩活取百十年，
只恁厮好。
若限满、鬼使来追，
待倩个、掩通着到。
（以上《疆村丛书》本《乐章集》卷上，
四十首）
