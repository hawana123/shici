			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暗柳烟深何处，
翡翠帘栊，
鸳鸯楼阁。
芹泥融润，
飞燕竞穿珠幕。
秋千倦倚，
还思少年，
袜步尘轻，
衫裁罗薄。
陡顿芳心暗老，
强理新妆，
离思都占眉角。
过了几番花信，
晓来剗地寒意恶。
可煞东风，
甚把夭桃艳杏，
故故凌铄。
伤春憔悴，
泪矗粉腮香落。
挑脱金宽双玉腕，
怕人猜偷握。
渐芳草，
恨画阑、休傍著。
