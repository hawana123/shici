			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小盆池，
新压藕，
翠盖已擎雨。
巧弄红妆，
明艳便能许。
自怜华发萧萧，
风流无分，
醉时眼、何妨偷觑。
黯然伫。
回首今是何时，
逢花笑还语。
梦里西湖，
双落泪如缕。
斜阳十里烟芜，
六桥风浪，
有谁掉、采莲舟去。


		</article>
