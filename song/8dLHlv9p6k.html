			<h1>尾犯</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠被落红妆，
流水腻香，
犹共吴越。
十载江枫，
冷霜波成缬。
灯院静、凉花乍翦，
桂园深、幽香旋折。
醉云吹散，
晚树细蝉，
时替离歌咽。
长亭曾送客，
为偷赋、锦雁留别。
泪接孤城，
渺平芜烟阔。
半菱镜、青门重售，
采香堤、秋兰共结。
故人憔悴，
远梦越来溪畔月。


		</article>
