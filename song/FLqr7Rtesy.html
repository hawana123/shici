			</div>

		<article class="post">
			
隔座藏钩，
分曹射覆，
烛艳渐催三鼓。
筝按教坊新谱。
楼外月生春浦。
徘徊争忍忙归去。
怕明朝、无情风雨。
珍花美酒团坐，
且作尊前笑侣。
