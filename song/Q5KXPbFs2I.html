			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
倩娇莺姹燕，
说不尽、此时情。
正小院春阑，
芳园画锁，
人去花零。
凭高试回望眼，
奈遥山远水隔重云。
谁遣风狂雨横，
便教无计留春。
谁知雁杳与鸿冥。
自难寄丁宁。
纵柳院颦深，
桃门笑在，
知属何人。
衣篝几回忘了，
奈残香、犹有旧时熏。
空使风头卷絮，
为他飘荡花城。


		</article>
