令巍巍、一段风流。
看情性、忒温柔。
记得河桥曾识面，
雨凝晴、欲问还羞。
沈吟半晌，
蝉敧舞鬓、莺涩歌喉。
到黄昏饮散，
□虽未语，
心已相留。
纱窗低转，
红袖同携，
随花归去秦楼。
酒力难禁花易软，
聚眉峰、点点清愁。
瞋人笑语，
朦胧娇眼，
鬌扶头。
醒来时、月转西厢，
隔窗犹听箜篌。
