			<div class="info"><span class="date">作者：邵叔齐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
淡泊疏篱隔。
寂寞官桥侧。
绿萼青枝风尘外，
别是一般姿质。
念天涯、憔悴各飘零，
记初曾相识。
雪里清寒逼。
月下幽香袭。
不似薄情无凭准，
一去音书难得。
看年年、时候不逾期，
报阳和消息。
