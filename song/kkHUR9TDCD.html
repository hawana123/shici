			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：雷应春</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
问讯故园，
今如之何，
还胜昔无。
想旧耘兰蕙，
依然葱茜，
新栽杨柳，
亦已扶疏。
韭本千畦，
芋根一亩，
雨老烟荒谁为锄。
难忘者，
是竹吾爱甚，
梅汝知乎。
茅亭低压平湖。
有狎鹭驯鸥尚可呼。
把绛纱准拟，
新官到也，
寒毡收拾，
贱子归欤。
略整柴门，
更芟草径，
惟有幽人解枉车。
丁宁著，
与做添棋局，
砌换茶垆。
