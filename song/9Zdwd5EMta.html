			<h1>大</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
渐入融和，
金莲放、人在东风楼阁。
天香吹辇路，
净无云一点，
桂柳霜魄。
雪霁梅飘，
春柔柳嫩，
半卷真珠帘箔。
迢迢鸣鞘过，
隘车钿辔玉，
暗尘轻掠。
拥琼管吹龙，
朱弦弹凤，
柳衢花陌。
鳌山侵碧落。
绛绡远，
春霭浮鳷鹊。
民共乐、金吾禁静，
翠跸声闲，
遍青门、尽停鱼钥。
衩袜寒初觉。
方怪失、绣鸳弓窄。
误良夜、瑶台约。
渐彩霞散，
双阙星微烟薄。
洞天共谁夸鹤。
