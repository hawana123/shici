			<h1>双瑞莲</h1>
			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千机云锦里。
看并蒂新房，
骈头芳蕊。
清标艳态，
两两翠裳霞袂。
似是商量心事。
倚绿叶、无言相对。
天蘸水。
彩舟过处，
鸳鸯惊起。
飘缈漾影摇香，
对刘阮风流，
双仙姝丽。
闲情不断，
犹恋人间欢会。
莫待西风吹老，
荐玉醴、碧筒拼醉。
清露底。
明月一襟归思。


		</article>
