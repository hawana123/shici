			<h1>江神子·江城子</h1>
			<div class="info"><span class="date">作者：黄铢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋风袅袅夕阳红。
晚烟浓。
暮云重。
万叠青山，
山外叫孤鸿。
独上高楼三百尺，
凭玉楯，
睇层空。
人间日月去匆匆。
碧梧桐。
又西风。
北去南来，
销尽几英雄。
掷下玉尊天外去，
多少事，
不言中。


		</article>
