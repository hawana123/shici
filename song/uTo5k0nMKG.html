			</div>

天女多情，
梨花碎翦，
人间赠与多才。
渐瑶池潋滟，
粉翘徘徊。
面不禁风力，
背人飞去还来。
最清虚好处，
遥度幽香，
不掩寒梅。
岁华多幸呈瑞，
泛寒光，
一样仙子楼台。
虽喜朱颜可照，
时更相催。
细认沙汀鹭下，
静看烟渚潮回。
遣青蛾趁拍，
斗献轻盈，
且更传杯。
