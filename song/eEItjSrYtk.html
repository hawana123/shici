			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：刘将孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
看东风、天上放梅开，
经岁又新成。
笑柳眼迷青，
桃腮改白，
蝶舞尘惊。
任是万红千紫，
无力与春争。
想建章鳷鹊，
犹是残霙。
不比腊前憔悴，
拨寒炉榾柮，
茶薄烟清。
快玉龙战罢，
四野迥收兵。
望红花、扶桑国里，
玉玲珑、□□海天平。
晴窗下，
疏疏花雨，
滴滴春声。
