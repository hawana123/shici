洞宾仙客，
诞节明朝，
方斋今日称觞。
为有金丹，
希年近也康强。
平生铁石肺腑，
肯依阿、贪恋朝行。
芹溪上，
把等闲出处，
付与沧浪。
花竹午桥葱倩，
身退静、功名大耐偏长。
济世经纶，
暂时收敛何妨。
黄扉有分须到，
况玉皇、久待平章。
康时了，
万千年、姓字弥香。
