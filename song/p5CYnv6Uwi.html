			</div>

		<article class="post">
			
四时美景，
正年少赏心，
频启东阁。
芳酒载盈车，
喜朋侣簪合。
杯觞交飞劝酬献，
正酣饮、醉主公陈榻。
坐来争奈，
玉山未颓，
兴寻巫峡。
歌阑旋烧绛蜡。
况漏转铜壶，
烟断香鸭。
犹整醉中花，
借纤手重插。
相将扶上，
金鞍騕袅，
碾春焙、愿少延欢洽。
未须归去，
重寻艳歌，
更留时霎。
