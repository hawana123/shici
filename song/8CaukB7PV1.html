			<h1>瑞鹧鸪</h1>
			<div class="info"><span class="date">作者：周纯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一痕月色挂帘栊。
梅影斜斜小院中。
狂醉有心窥粉面，
梦魂无处避香风。
愁来梦楚三千里，
人在巫山十二重。
咫尺蓝桥无处问，
玉萧声断楚山空。
