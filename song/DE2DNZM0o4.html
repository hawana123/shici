夜深客子移舟处，
两两沙禽惊起。
红衣入浆，
青灯摇浪，
微凉意思。
把酒临风，
不思归去，
有如此水。
况茂林游倦，
长干望久，
芳心事、箫声里。
屈指归期尚未。
鹊南飞、有人应喜。
画栏桂子，
留香小待，
提携影底。
我已情多，
十年幽梦，
略曾如此。
甚谢郎、也恨飘零，
解道月明千里。
