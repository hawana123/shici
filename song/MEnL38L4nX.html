			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：刘克庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
物微生处远，
往还来、非但稻粱求。
似爱长安日，
怕阴山雪，
善自为谋。
个里幸无鸣镝，
随意占沙洲。
归兴何妨待，
风景和柔。
昔到衡阳回去，
今随阳避地，
遍海南头。
与西川流寓，
彼此各淹留。
未得云中消息，
登望乡台了又登楼。
江天阔，
几行草字，
字字含愁。
