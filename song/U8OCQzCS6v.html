			<div class="info"><span class="date">作者：莫蒙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

翠樾阴浓，
见嵩山洛水，
紫薇光聚。
鷟雏华飞，
黄驹骏天下，
夜擎香露奋身许玉斧，
来作明堂一柱。
试看人间，
谁能具此，
神峰眉宇。
烟缕摇曳暗雾。
想高正簇清歌妍舞。
黑蚌生珠，
蟠桃结子，
从此几回相遇。
去天尺五，
人望城南韦杜，
画戟衣翻，
门施行马，
行看开府。
