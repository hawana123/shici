喜椿庭。
近来强健，
团栾雁序欢声。
正柳絮帘栊清昼，
牡丹栏槛新晴，
缓飞翠觥。
阿戎碌碌功名。
但要无灾无难，
何曾著公卿。
且抖擞斑衣，
笑供儿戏，
共将乐事，
细酬佳景，
须知翠袖全盛绿黛，
金章不换蓑青。
松亭。
中间顿个寿星。
