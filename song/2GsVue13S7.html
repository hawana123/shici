			<div class="info"><span class="date">作者：杨炎正</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
芙蓉开了，
春未江梅透。
小小东风弄晴昼。
把万家和气，
吹入笙歌，
炉熏里，
都与慈闱做寿。
黄堂今日贵，
自著莱衣，
捧劝金船十分酒。
愿从今，
江海上，
日日韶华桃李迳，
总为人间种就。
但看取、天边老人星，
有一点台星，
共光南斗。
