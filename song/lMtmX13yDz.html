			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相门出相，
和气浓春酿。
传家冠佩云台上。
庞眉扶寿杖。
绿发披仙氅。
星两两。
泰阶已应升平象。
玉砌兰芽长。
定向东风赏。
添彩袖，
褰罗幌。
丝簧俱妙手，
珠翠争宫样。
江海量。
年年醉里翻新唱。


		</article>
