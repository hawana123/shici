			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：甄龙友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
西风新叶堕，
南国九秋初。
周天三百六十五度，
片云无。
上有迢迢河汉，
下有滔滔江水，
横载洞庭湖。
一叶放流去，
人在浑仪图。
满虚空，
张宝盖，
缀明珠。
玻璃为地，
游戏乾象驾坤舆。
烂醉蓬莱方丈，
遍入华严法界，
试问夜何如。
北斗转魁柄，
东海欲飞乌。
