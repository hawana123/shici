			<h1>绕池游慢</h1>
			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
菏花好处，
是红酣落照，
翠蔼馀凉。
绕郭从前无此乐，
空浮动、山影林篁。
几度薰风晚，
留望眼、立尽濠梁。
谁知好事，
初移画舫，
特地相将。
惊起双飞属玉，
萦小楫冲岸，
犹带生香。
莫问西湖西畔□，
□九里、松下侯王。
且举觞寄兴，
看闲人、来伴吟章。
寸折柏枝，
蓬分莲实，
徒系柔肠。
