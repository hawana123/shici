			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
远树留残雪，
寒江照晚晴。
分明江上数峰青。
倚槛旧愁新恨、一时生。
春意来无际，
归舟去有程。
道人元自没心情。
楚梦只因沈醉、等闲成。
