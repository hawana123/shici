		<article class="post">
			
内乐清虚息万缘。
逍遥真是地行仙。
徙他玉带金鱼贵，
听我纶巾羽扇便。
倾九酝，
祝长年。
休辞潋滟十分舡。
来年此日称觞处，
定有重孙戏膝前。
