			<h1>江城梅花引</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
逋仙千载独知心。
别无人。
泪痕深。
长是自开自落自成阴。
白石後来疏影句，
饶绮丽，
总输他、清浅吟。
伤情。
伤情。
角中声。
夜沉沉。
更捣砧。
欲雪未雪、天欲老，
云气昏昏。
梦绕西湖路渐不堪行。
人已骑驴毡笠去，
留恨也，
仗梅花、说与君。
