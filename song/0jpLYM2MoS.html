		<article class="post">
			
天下最奇处，
绿水照朱楼。
三高仙去，
白头千古想风流。
跨海晴虹垂饮，
极目沧波无际，
落日去渔舟。
苹末西风起，
橘柚洞庭秋。
记当年，
携长剑，
觅封侯。
而今憔悴长安，
客里叹淹留。
回首洪崖西畔，
随分生涯可老，
卒岁不知愁。
做个终焉计，
谁羡五湖游。
