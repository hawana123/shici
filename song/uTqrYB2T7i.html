梧竹因依山尽头。
潇潇疏雨後，
几分秋。
轻凉无数入西楼。
凭栏久，
满眼动离愁。
飞鹭下汀洲。
怕知鸿雁到，
带书否。
诗阄酒戏一齐休。
人如削，
身在水边洲。
