			<h1>天仙子</h1>
			<div class="info"><span class="date">作者：冯时行</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风幸多情开得好。
忍却吹教零落了。
弄花衣上有馀香，
春已老。
枝头少。
况又酒醒鶗鴂晓。
一片初飞情已悄。
可更如今纷不扫。
年随流水去无踪，
恨不了。
愁不了。
楼外远山眉样小。


		</article>
