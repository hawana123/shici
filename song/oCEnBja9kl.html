			<h1>金菊对芙蓉</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远水生光，
遥山耸翠，
霁烟深锁梧桐。
正零瀼玉露，
淡荡金风。
东篱菊有黄花吐，
对映水、几簇芙蓉。
重阳佳致，
可堪此景，
酒酽花浓。
追念景物无穷。
叹少年胸襟，
忒煞英雄。
把黄英红萼，
甚物堪同。
除非腰佩黄金印，
座中拥、红粉娇容。
此时方称情怀，
尽拼一饮千锺。
