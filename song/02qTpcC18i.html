			<div class="info"><span class="date">作者：孙道绚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
看鸥翻波溅，
苹末风轻，
水轩消暑。
云叠奇峰，
破桐阴亭午。
列岫连环，
溜泉鸣玉，
对幅巾芒履。
况有清时，
风流故人，
剧谈挥麈。
才冠一时，
论高两汉，
书扇豪踪，
吐凤辞语。
昼锦归来，
庆长年老母。
且尽绿尊，
莫怀归兴，
听扇歌高举。
会见登庸，
泥封诏下，
促朝天去。
