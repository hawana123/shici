		</div>

		<article class="post">
			
小袖啼红，
残茸唾碧，
深愁如织。
闲愁不断，
冉冉舞丝千尺。
倚修筠、袖笼浅寒，
望人在水西云北。
想绿杨影里，
兰舟轻舣，
赤阑桥侧。
游剧归来，
恨汗湿酥融，
步悭袜窄。
兰情蕙盼，
付与栖鸾消息。
奈无情、风雨做愁，
帐镫闪闪春寂寂。
梦相思、一枕巫山，
更画楼吹笛。
