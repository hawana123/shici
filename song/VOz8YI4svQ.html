			<h1>西江月</h1>
			<div class="info"><span class="date">作者：赵与仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夜半河痕依约，
雨馀天气冥濛。
起行微月遍池东。
水影浮花、花影动帘栊。
量减难追醉白，
恨长莫尽题红。
雁声能到画楼中。
也要玉人、知道有秋风。


		</article>
