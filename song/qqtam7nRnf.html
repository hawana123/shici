翠竿直。
一叶扁舟漾碧。
澄江上、几度啸日迎风，
怡怡钓秋色。
渔乡共水国。
都属沧浪傲客。
烟波外，
风笠雨蓑，
才掷丝纶便千尺。
飘然去无迹。
恣脚扣双船，
帆挂轻席。
盈钩香饵鱼争食。
更拨棹葭岸，
放篙菱浦，
才过新栅又旧驿。
占江南江北。
堪恻。
利名积。
算纵有豪华，
难比清寂。
须知此乐天无极。
有一斗芳酒，
数声横笛。
芦花深夜，
半醉里、任露滴。
