			<h1>行香子</h1>
			<div class="info"><span class="date">作者：葛胜仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风物飕飕。
木落沧洲。
渐老人、不奈悲秋。
羁怀都在，
鬓上眉头。
似休文瘦，
文通恨，
子山愁。
庭梧影薄，
篱菊香浮。
强招寻、聊命朋俦。
穷通皆梦，
今古如流。
且渊明径，
子猷舫，
仲宣楼。


		</article>
