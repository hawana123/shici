			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
商颷轻透。
动帘幕飞梧，
乱飘庭甃。
瑞气氤氲，
沈檀初爇，
烟喷宝台金兽。
黄花美酒。
天教占得，
先他时候。
诞元老，
庆有声，
此夕降生华胄。
欢笑。
宜称寿。
弦管鼎沸，
宫商方频奏。
满捧瑶卮，
华堂歌舞，
拍转金钗斜溜。
朱颜绿鬓，
殷勤深愿，
镇长如旧。
叹滨海，
道难留，
指日荣迁飞骤。


		</article>
