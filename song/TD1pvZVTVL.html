			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
流莺啼怨粉，
嫩寒著柳，
语尚困东风。
问荒垣旧藓，
烟雨何时，
溅泪瘗危红。
□愁不尽，
对乱花、芳草茸茸。
嗟绮尘、漂零无定，
绡幕燕巢空。
匆匆。
玉銮声杳，
绣屋香消，
谩精神入梦。
记旧家、定场声价，
曾冠深宫。
香魂彷佛留环佩，
正淡月、春雾朦朦。
花影底，
长年恨锁云容。
