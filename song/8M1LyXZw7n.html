			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：赵磻老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
记青蛇感异，
後日扶颠，
太平人瑞。
壮岁弹冠，
有经邦高志。
晚上文墀，
载严霜简，
便云龙交际。
紫极旋枢，
金蝉映衮，
乾坤开霁。
底事当时，
饮江胡马，
一望云旗，
倒戈投贽。
此片丹心，
几风声鹤唳。
烟息尘收，
水明山丽，
只五湖相记。
今夜华灯，
火城信息，
千年荣贵。
