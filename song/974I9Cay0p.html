			<h1>好事近</h1>
			<div class="info"><span class="date">作者：高登</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
送客过江村，
况值重阳佳节。
向晚西风萧瑟，
正离人愁绝。
尊前相顾惜参商，
引十分蕉叶。
回首高阳人散，
负西楼风月。
