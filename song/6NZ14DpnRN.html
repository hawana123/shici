			<h1>华胥引</h1>
			<div class="info"><span class="date">作者：丁默</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
论交眉语，
惜别心啼，
费情不少。
蕙渺溱期，
苹深汜约轻误了。
几度金铸相思，
又燕归鸿杳。
谁料如今，
被莺闲占春草。
频把愁勾，
惜鸦云、娇红犹绕。
浑拚如梦，
争奈枕酲屏晓。
欲寄芙蓉香半握，
怕不禁秋恼。
重是亲逢，
片帆双度天杪。


		</article>
