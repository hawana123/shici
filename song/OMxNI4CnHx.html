			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：黄应武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
乾坤开辟，
桂林有、元气自来融结。
石磴盘空行木杪，
天柱屹然中立。
窟宅幽深，
泉源清远，
不是灵神擘。
潜通後洞，
张刘万古遗迹。
输我长剑凌虚，
六尘尽扫，
银海秋波碧。
志气飘飘游物外，
惟有清风知得。
唤起白龙，
护持飙驭，
稽首朝金阙。
山灵欣喜，
紫云已在诗壁。
