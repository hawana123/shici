			<div class="info"><span class="date">作者：米友仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
阑干倚处。
戏裁成、彭泽当年奇语。
三径荒凉怀旧里，
我欲扁舟归去。
鸟倦知还，
寓形宇内，
今已年如许。
小窗容膝，
要寻情话亲侣。
郭外粗有西畴，
故园松菊，
日涉方成趣。
流水涓涓千涧上，
云绕奇峰无数。
窈窕经丘，
风清月了，
时看烟中雨。
萧然巾岸，
引觞寄傲衡宇。
