			<div class="info"><span class="date">作者：王安石</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

三代子百姓，
公私无异财。
人主擅操柄，
如天持斗魁。
赋予皆自我，
兼并乃奸回。
奸回法有诛，
势亦无自来。
后世始倒持，
黔首遂难裁。
秦王不知此，
更筑怀清台。
礼义日已偷，
圣经久堙埃。
法尚有存者，
欲言时所　。
俗吏不知方，
掊克乃为材。
俗儒不知变，
兼并可无摧。
利孔至百出，
小人私阖开。
有司与之争，
民愈可怜哉。
