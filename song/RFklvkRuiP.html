			<h1>卖花声</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
残梦腾腾。
好鸟一声呼醒。
小窗明、萧萧鬓影。
当年头上，
惯曾簪幡胜。
到如今、有谁怀省。
东风著面，
却自依然相认。
哄痴儿、忺声弄景。
盘蔬杯酒，
强教人欢领。
也微酣、带些春兴。


		</article>
