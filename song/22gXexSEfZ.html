			<div class="info"><span class="date">作者：胡寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">

玉梅冲腊传香，
瑞蓂秀荚开三四。
莲花沉漏，
熊罴占应，
洛阳名裔。
岁比甘罗，
便疏同队，
累棋观志。
向修文寓直，
仙楼侍宴，
梁王宝、真难俪。
多少襟怀未试，
暂超然、壶中游戏。
行看献策，
归瞻旒藻，
常勋斿记。
歌畔巫云，
舞回邹管，
金钗扶醉。
有阴功不乞，
丹砂十纪，
寿祺全畀。
