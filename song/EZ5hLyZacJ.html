溪山别意，
烟树去程，
日落采苹春晚。
欲上征鞍，
更掩翠帘相眄。
惜弯弯浅黛长长眼。
奈画阁欢游，
也学狂花乱絮轻散。
水影横池馆。
对静夜无人，
月高云远。
一饷凝思，
两袖泪痕还满。
恨私书、又逐东风断。
纵西北层楼万尺，
望重城那见。
