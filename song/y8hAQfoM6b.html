			<div class="info"><span class="date">作者：吕同老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

绿荫初蔽林塘路，
凄凄乍流清韵。
倦咽高槐，
惊嘶别柳，
还忆当曾听。
西窗梦醒。
叹弦绝重调，
珥空难整。
绰约冰绡，
夜深谁念露华冷。
不知身世易老，
一声声断续，
频报秋信。
坠叶山明，
疏枝月小，
惆怅齐姬薄幸。
馀音未尽。
早枯翼飞仙，
暗嗟残景。
见洗冰奁，
怕翻双翠鬓。
