			</div>

沧岛云连，
绿瀛秋入，
暮景欲沈洲屿。
无浪无风天地白，
听得潮生人语。
擎空孤柱。
翠倚高阁恁虚，
中流苍碧迷烟雾。
惟见广寒门外，
青无重数。
遥想贝阙珠宫，
琼林玉树。
不知还是何处。
倩谁问、凌波轻步。
谩凝睇、乘鸾秦女。
想庭曲、霓裳正舞。
莫须长笛吹愁去。
怕唤起鱼龙，
三更喷作前山雨。
