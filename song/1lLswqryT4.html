			<h1>庆清朝慢·庆清朝</h1>
			<div class="info"><span class="date">作者：詹玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
红雨争妍，
芳尘生润，
将春都揉成泥。
分明蕙风薇露，
持搦花枝。
款款汗酥薰透，
娇羞无奈湿云痴。
偏厮称，
霓裳霞佩，
玉骨冰肌。
梅不似，
兰不似，
风流处，
那更著意闻时。
蓦地生绡扇底，
嫩凉浮动好风微。
醉得浑无气力，
海棠一色睡胭脂。
闲滋味，
殢人花气，
韩寿争知。


		</article>
