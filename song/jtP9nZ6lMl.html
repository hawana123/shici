笑湖山、纷纷歌舞，
花边如梦如薰。
响烟惊落日，
长桥芳草外，
客愁醒。
天风送远，
向两山、唤醒痴云。
犹自有、迷林去鸟，
不信黄昏。
销凝。
油车归後，
一眉新月，
独印湖心。
蕊宫相答处，
空岩虚谷应，
猿语香林。
正酣红紫梦，
便市朝、有耳谁听。
怪玉兔、金乌不换，
只换愁人。
