			<h1>御街行</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
画船横倚烟溪半。
春入吴山遍。
主人凭客且迟留，
程入花溪远远。
数声芦叶，
两行霓袖，
几处成离宴。
纷纷归骑亭皋晚。
风顺樯乌转。
古今为别最消魂，
因别有情须怨。
更独自、尽上高台望，
望尽飞云断。
