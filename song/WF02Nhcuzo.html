			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
厌莺声到枕，
花气动帘，
醉魂愁梦相半。
被惜馀薰，
带惊剩眼。
几许伤春春晚。
泪竹痕鲜，
佩兰香老，
湘天浓暖。
记小江、风月佳时，
屡约非烟游伴。
须信鸾弦易断。
奈云和再鼓，
曲终人远。
认罗袜无踪，
旧处弄波清浅。
青翰棹舣，
白苹洲畔。
尽木临皋飞观。
不解寄、一字相思，
幸有归来双燕。
