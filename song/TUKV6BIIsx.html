			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：李亿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
镜鸾分影，
望天涯肠断，
悄无红叶。
几度秋风吹翠被，
一缕幽香难灭。
燕卜新梁，
花移别槛，
回首春如客。
欢情何在，
绿杨空销愁色。
可是今古风流，
小乔姝丽，
只许周郎得。
金谷珠帘空百尺，
不碍梦魂飞入。
钗股盟深，
旧缘未断，
月有重圆日。
蓝桥路近，
乘云先问消息。
