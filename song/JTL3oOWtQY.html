			<div class="info"><span class="date">作者：马子严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
池塘生春草。
数尽归鸿人未到。
天涯目断，
青鸟尚赊音耗。
晓月频窥白玉堂，
暮雨还湿青门道。
巢燕引雏，
乳莺空老。
庭际香红倦扫。
乾鹊休来枝上嗓。
前回准拟同他，
翻成病了。
欲题红叶凭谁寄，
独抱孤桐无心挑。
眉间翠攒，
鬓边霜早。
