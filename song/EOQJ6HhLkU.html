			<h1>翠楼吟</h1>
			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月冷龙沙，
尘清虎落，
今年汉酺初赐。
新翻胡部曲，
听毡幕元戎歌吹。
层楼高峙。
看栏曲萦红，
檐牙飞翠。
人姝丽，
粉香吹下，
夜寒风细。
此地，
宜有词仙，
拥素云黄鹤，
与君游戏。
玉梯凝望久，
叹芳草萋萋千里。
天涯情味，
仗酒祓清愁，
花销英气。
西山外，
晚来还卷、一帘秋霁。
