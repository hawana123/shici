			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南月惊乌，
西风破雁，
又是秋满平湖。
采莲人尽，
寒色战菇蒲。
旧信江南好景，
一万里、轻觅莼鲈。
谁知道，
吴侬未识，
蜀客已情孤。
凭高，
增怅望，
湘云尽处，
都是平芜。
问故乡何日，
重见吾庐。
纵有荷纫芰制，
终不似、菊短篱疏。
归情远，
三更雨梦，
依旧绕庭梧。
