			<h1>湘月·念奴娇</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
行行且止。
把乾坤收入，
篷窗深里。
星散白鸥三四点，
数笔横塘秋意。
岸觜冲波，
篱根受叶，
野径通村市。
疏风迎面，
湿衣原是空翠。
堪叹敲雪门荒，
争棋墅冷。
苦竹鸣山鬼。
纵使如今犹有晋，
无复清游如此。
落日黄沙，
远天云淡，
弄影芦花外。
几时归去，
翦取一半烟水。
