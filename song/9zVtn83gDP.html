			<h1>拜星月慢</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夜色催更，
清尘收露，
小曲幽坊月暗。
竹槛灯窗，
识秋娘庭院。
笑相遇，
似觉琼枝玉树相倚，
暖日明霞光烂。
水盼兰情，
总平生稀见。
画图中、旧识春风面。
谁知道、自到瑶台畔，
眷恋雨润云温，
苦惊风吹散。
念荒寒寄宿无人馆，
重门闭、败壁秋虫叹。
怎奈向、一缕相思，
隔溪山不断。
