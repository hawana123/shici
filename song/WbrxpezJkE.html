			<div class="info"><span class="date">作者：林季仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
璧月初圆，
彩云轻护，
散雪叠冰凉馆。
张眉竞巧，
赵瑟新成，
整顿戏衫歌扇。
寿酒殷勤，
娇语温柔，
只愁杯浅。
正连山玉枕，
回波瑶席，
漏长更款。
良会久、细拥香肩，
瑶庭闲步，
共指渡河星点。
今朝此日，
同祝卿卿，
福寿禄星齐转。
但愿与君，
歌舞常新，
欢娱无算。
看河桥鹊架，
重会双星燕婉。
