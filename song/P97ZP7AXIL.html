			<div class="info"><span class="date">作者：韩元吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
竹里疏枝总是梅。
月白霜清，
犹未全开。
相逢聊与著诗催。
要趁金波，
满泛金杯。
多病渐非作赋才。
醉到花前，
探得春回。
明年公已在鸾台。
看取春风，
丹诏重来。
