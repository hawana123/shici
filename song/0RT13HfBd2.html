			<div class="info"><span class="date">作者：王迈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
昔元城、一生清峭，
南都高卧坚壁。
留耕便是元城样，
何肯枉吾寻尺。
曾直笔。
说社稷安危，
屡叩龙墀额。
明时逐客。
却惠顾丹山，
来持翠节，
对此一湾碧。
澄清暇，
无奈登临有癖。
梅山时访仙迹。
神仙偏喜公心事，
一见莞然前席。
闲不得。
有先见蓍龟，
消得君王忆。
天阍不隔。
要济险孤舟，
支倾一柱，
公外向谁觅。
