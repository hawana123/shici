			<div class="info"><span class="date">作者：刘镇2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
调冰弄雪，
想花神清梦，
徘徊南土。
一夏天香收不起，
付与蕊仙无语。
秀入精神，
凉生肌骨，
销尽人间暑。
稼轩愁绝，
惜花还胜儿女。
长记歌酒阑珊，
开时向晚，
笑浥金茎露。
月浸栏干天似水，
谁伴秋娘窗户。
困殢云鬟，
醉敧风帽，
总是牵情处。
返魂何在，
玉川风味如许。
