			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：贾逋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
薰梅染柳。
借得东君手。
柳色梅香到樽前，
摅写才华八斗。
当年占梦佳辰。
今年乐事尤新。
日侍玉皇香案，
钧天日月常春。
