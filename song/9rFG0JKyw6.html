			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：范梦龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
试问前村深雪里，
小梅未放云英。
阳和先到锦官城。
南枝初破粉，
东阁有馀清。
人在高楼横怨管，
寄将陇客新声。
西园下晚看飞琼。
春风催结子，
金鼎待调羹。
