			<h1>满江红</h1>
			<div class="info"><span class="date">作者：王炎2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宦海浮沉，
名与字、不能彰彻。
青云上、诸公衮衮，
难登狭劣。
结绶弹冠成底事，
解颐折角皆虚说。
待黄粱、梦觉始归来，
非明哲。
易消释，
空中雪。
多亏缺，
天边月。
算人生必有，
衰羸时节。
恁是一阳来复後，
梅花柳眼先春发。
料明年、又老似今年，
当休歇。
