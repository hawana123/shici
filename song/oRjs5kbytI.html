			<h1>满江红·登黄鹤楼有感</h1>
			<div class="info"><span class="date">作者：岳飞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
遥望中原，
荒烟外、许多城郭。
想当年、花遮柳护，
凤楼龙阁。
万岁山前珠翠绕，
蓬壶殿里笙歌作。
到而今、铁蹄满郊畿，
风尘恶。
兵安在，
膏锋锷。
民安在，
填沟壑。
叹江山如故，
千村寥落。
何日请缨提锐旅，
一鞭直渡清河洛。
却归来、再续汉阳游，
骑黄鹤。
