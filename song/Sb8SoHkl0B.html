			<h1>祝英台·祝英台近</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚寒浓，
残雪重，
春意在何许。
萼绿仙姿，
海上未飞去。
粲粲玉立丰标，
天寒日暮，
笑东风、不曾轻付。
几凝伫。
闲为写出横斜，
无声断肠句。
常对幽情，
何事更重赋。
待约他日貂裘，
玉溪清夜，
喷龙吟、月明徐步。


		</article>
