			<h1>行香子</h1>
			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
说与樵青。
紧闭柴门。
道先生检校东屯。
阿戎安在，
未扫愁痕。
且免歌词，
休载妓，
莫携尊。
梅自生春。
雪立前村。
道此杯、酒也须温。
无穷身外，
付与乾坤。
谁共耕山，
闲钓水、饱窥园。


		</article>
