			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
再见新正，
去岁逐贫，
今年逐穷。
算公田二顷，
谁如元亮，
吴牛十角，
未比龟蒙。
面目堪憎，
语言无味，
五鬼行来此病同。
＊盐里，
似杨雄寂寞，
韩愈龙钟。
何人炮凤烹龙。
且莫笑、先生饭甑空。
便看来朝镜，
都无勋业，
拈将诗笔，
犹有神通。
花柳横陈，
江山呈露，
尽入经营惨澹中。
闲身在，
看薄批明月，
细切清风。
