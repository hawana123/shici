		<article class="post">
			
曾经天上三千劫，
又在人间五百年。
腰下剑锋横紫电，
炉中丹焰起苍烟。
才骑白鹿过苍海，
复跨青牛入洞天。
小技等闲聊戏尔，
无人知我是真仙。
