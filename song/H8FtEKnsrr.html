			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：胡世将</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
神州沈陆，
问谁是、一范一韩人物。
北望长安应不见，
抛却关西半壁。
塞马晨嘶，
胡笳夕引，
赢得头如雪。
三秦往事，
只数汉家三杰。
试看百二山河，
奈君门万里，
六师不发。
阃外何人回首处，
铁骑千群都灭。
拜将台敧，
怀贤阁杳，
空指冲冠发。
阑干拍遍，
独对中天明月。
