			<h1>倦寻芳</h1>
			<div class="info"><span class="date">作者：李莱老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缭墙黏藓，
糁径飞梅，
春绪无赖。
绣压垂帘，
骨有许多寒在。
宝幄香消龙麝饼，
钿车尘冷鸳鸯带。
想西园，
被一程风雨，
群芳都碍。
逗晓色、莺啼人起，
倦倚银屏，
愁沁眉黛。
待拼千金，
却恨好榷难买。
翠苑欢游孤解佩。
青门佳约妨挑菜。
柳初黄，
罩池塘、万丝愁霭。


		</article>
