			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：吴则礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋生泽国，
无边落木，
又作萧萧下。
澄江过雨，
凉飙吹面，
黄花初把。
苍鬓羁孤，
粗营鸡黍，
浊醪催贳。
对斜斜露脚，
寒香正好，
幽人去、空惊咤。
头上纶巾醉堕，
要猗眠、水云萦舍。
牵衣儿女，
归来欢笑，
仍邀同社。
月底蓬门，
一株江树，
悲虫鸣夜。
把茱萸细看，
牛山底事，
强成沾洒。
