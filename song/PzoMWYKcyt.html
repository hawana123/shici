			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：毛滂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秀禀元精，
灵锺崧岳，
命世大贤。
自飞英任路，
承流百里，
郎官星彩，
辉映经躔。
劲柏凌霜，
香梅娇雪，
珪月弯弯新上弦。
垂弧节庆，
麒麟古梦，
此夜初圆。
罗川。
父老欣然。
算善政、古来谁与肩。
念桃阴浓密，
瓜期咫尺，
双凫难驻，
便欲朝天。
争把丹青，
绘成芝宇，
立作生祠千载传。
仍知道，
看它时画像，
别有凌烟。


		</article>
