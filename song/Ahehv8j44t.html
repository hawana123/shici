			<h1>行香子</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
别恨绵绵。
屈指三年。
再相逢、情分依然。
君初霜鬓，
我已华颠。
况其间有，
多少恨，
不堪言。
小庭幽槛，
菊蕊阑斑。
近清宵、月已婵娟。
莫思身外，
且斗樽前。
愿花长好，
人长健，
月长圆。


		</article>
