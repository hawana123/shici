			<div class="info"><span class="date">作者：洪适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
累月愁霖，
知今夕、是何天色。
秋老矣、芙蓉遮道，
黄花留客。
长有霜螯来左右，
谁言枥马能煎迫。
眄高穹、重叠起顽云，
星难摘。
罗绮盛，
轩窗窄。
心已醉，
肩须拍。
更十分行酒，
再三相吓。
凤诏十行归路近，
桂华千里明年隔。
趁闲时、楼上共凝眸，
芦花白。
