			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：汪元量</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潋滟湖光绿正肥。
苏堤十里柳丝垂。
轻便燕子低低舞，
小巧莺儿恰恰啼。
花似锦，
酒成池。
对花对酒两相宜。
水边莫话长安事，
且请卿卿吃蛤蜊。
