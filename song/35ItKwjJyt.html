			<h1>梅花曲</h1>
			<div class="info"><span class="date">作者：刘几</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汉宫中侍女，
娇额半涂黄。
盈盈粉色凌时，
寒玉体、先透薄妆。
好借月魂来，
娉婷画烛旁。
惟恐随、阳春好梦去，
所思飞扬。
宜向风亭把盏，
酬孤艳，
醉永夕何妨。
雪径蕊、真凝密，
降回舆、认暗香。
不为藉我作和羹，
肯放结子花狂。
向上林，
留此占年芳。
