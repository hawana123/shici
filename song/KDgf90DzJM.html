		</div>

	<div class="container">
		<article class="post">
			
英英妙舞腰肢软。
章台柳、昭阳燕。
锦衣冠盖，
绮堂筵会，
是处千金争选。
顾香砌、丝管初调，
倚轻风、佩环微颤。
乍入霓裳促遍。
逞盈盈、渐催檀板。
慢垂霞袖，
急趋莲步，
进退奇容千变。
算何止、倾国倾城，
暂回眸、万人断肠。
