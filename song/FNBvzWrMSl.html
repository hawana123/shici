			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：利登</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夹帘不卷重堂暮。
白骑少年何处去。
云根稚藕已胜花，
烟外子松今作树。
金Ι月涩知无与。
宝瑟风惊犹自语。
斜河一道界相思，
横隔天心寒似雾。
