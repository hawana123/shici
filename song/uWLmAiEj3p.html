			<h1>垂丝钓</h1>
			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夕烽戍鼓。
悲凉江岸淮浦。
雾隐孤城，
水荒沙聚。
人共语。
尽向来胜处。
谩怀古。
问柳津花渡。
露桥夜月，
吹箫人在何许。
缭嫱望篽。
粉黛成黄土。
惟有江东注。
都无虏。
似旧时得否。


		</article>
