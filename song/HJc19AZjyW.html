			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：刘仁父</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不假牵丝，
何劳刻木。
天然容貌施妆束。
把头全仗姓刘人，
就中学写秦城筑。
伎俩优长，
恢谐软熟。
当场喝采醒群目。
赠行无以表殷勤，
特将谢意标芳轴。
