			<h1>谒金门</h1>
			<div class="info"><span class="date">作者：周必大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梅乍吐。
趁寿席、香风度。
人与此花俱独步。
风流天付与。
好在青云歧路。
愿共作、和羹侣。
归访赤松辞万户。
莺花犹是主。
