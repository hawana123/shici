			<h1>霜天晓角</h1>
			<div class="info"><span class="date">作者：杨均</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
当年宋壁。
血拥河流赤。
全护东南形胜，
百易万、五神力。
人心同奋激。
立此生民极。
哀角载歌霜晓，
琼ⅳ、圣容怿。
