			<h1>石州引·石州慢</h1>
			<div class="info"><span class="date">作者：章谦亨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
半角庭阴，
弓月映眉，
珠露侵靸。
花棚倒挂风枝，
低罥鬓唇ぢ叶。
凭肩笑问，
甚日罢织流黄，
泥人无语吟虫答。
灯近悄分携，
溜钗钿犀合。
一霎。
莲丝易折。
未稳栖鸳，
陡惊弹鸭。
几度空阶，
宵永笛声孤擫。
玉腰烟瘦，
□□梨梦香消，
醒来凉袖阑干压。
不尽度檐云，
写闲愁千叠。


		</article>
