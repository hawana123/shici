			<div class="info"><span class="date">作者：孙惟信</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
薄袖禁寒。
轻妆媚晚，
落梅庭院春妍。
映户盈盈，
回倩笑整花钿。
柳裁云剪腰支小，
凤蟠鸦耸髻鬟偏。
东风里，
香步翠摇，
蓝桥那日因缘。
婵娟。
留慧盼，
浑当了、匆匆密爱深怜。
梦过阑干，
犹认冷月秋千。
杏梢空闹相思眼，
燕翎难系断肠笺。
银屏下，
争信有人，
真个病也天天。
