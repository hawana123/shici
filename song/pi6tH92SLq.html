			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
空濛乍敛，
波影帘花晴乱。
正西子、梳妆楼上，
镜舞青鸾。
润逼风襟，
满湖山色入阑干。
天虚鸣籁，
云多易雨，
长带秋寒。
遥望翠凹，
隔江时见，
越女低鬟。
算堪羡、烟沙白鹭，
暮往朝远。
歌管重城，
醉花春梦半香残。
乘杯对影，
云海人闲。
