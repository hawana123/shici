			<h1>师师令</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香钿宝珥。
拂菱花如水。
学妆皆道称时宜，
粉色有、天然春意。
蜀彩衣长胜未起。
纵乱云垂地。
都城池苑夸桃李。
问东风何似。
不须回扇障清歌，
唇一点、小於珠子。
正是残英和月坠。
寄此情千里。


		</article>
