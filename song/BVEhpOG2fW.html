			<h1>过秦楼</h1>
			<div class="info"><span class="date">作者：赵崇嶓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
隐枕轻潮，
拂尘疏雨，
幽梦似真还断。
莺雏燕婉，
依约年时，
花下试翻歌扇。
憔悴鬓怯春寒，
慢掠轻丝，
柳风如箭。
甚阳台渺邈，
行云无准，
楚天空远。
应唤觉、当日琴心，
祗今诗思，
惆怅客衣尘染。
钗留股玉，
袜袭钩罗，
荏苒腻寒香变。
问讯多情，
别後笑巧颦娇，
对谁长倩。
但晚来江上，
眼迷心想，
越山两点。
