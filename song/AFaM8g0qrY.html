春王正月，
雪阵联翩下。
我有春风怎生卖。
忽扫残夜雨，
推出朝阳，
天地里，
玉烛一枝无价。
早春虚过了，
尚有二分，
是处春光好收买。
也不违天性，
不远人情，
杨柳陌、临水夭桃亭榭。
身子外、只要自家人，
共酒後羲皇，
花前偏霸。
