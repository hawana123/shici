			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：田为</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
嫩冰未白，
被霜风换却，
满院秋色。
小阁深沈围坐促，
初拥红炉宜窄。
帘密收香，
窗明迟夜，
砚冷凝新滴。
无人知道，
个中多少岑寂。
翻念一枕高唐，
当年仙梦觉，
难寻消息。
睡起微醒衣袖重，
不管腰支犹索。
旋暖银簧，
时添酥字，
笋玉寒无力。
如今肠断，
暮云依旧凝碧。
