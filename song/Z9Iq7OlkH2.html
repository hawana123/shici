			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
红妆艳色，
照浣花溪影，
绝代姝丽。
弄轻风、摇荡满林罗绮。
自然富贵天姿，
都不比、等闲桃李。
帘栊静悄，
月上正贪春睡。
长记初开日，
逞妖丽、如与人面争媚。
过韶光一瞬，
便成流水。
对此日叹浮华，
惜芳菲、易成憔悴。
留无计。
惟有花边尽醉。
