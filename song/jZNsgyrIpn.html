			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：奚_</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
又扁舟东下，
水树青圆，
雨榴红薄。
燕子愁多，
在重重帘幕。
杖屧山阴，
而今休更问，
月尖眉约。
双杏盟寒，
七香珠坠，
歌尘飘泊。
莫倚危阑，
怨深黄竹，
一鹤归来，
乱峰飞落。
笑色凌波，
任雾抽烟邈。
飘渺生香池冷，
湘水外，
片云如削。
昨夜离人，
游仙梦远，
天风吹觉。


		</article>
