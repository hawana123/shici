			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
念行藏在道，
仕宦岂为谋身。
自谤起营蝇，
东山高卧，
北海开尊。
荣枯置之度外，
得饶人处，
谩也饶人。
须信吾躬道义，
巍然良贵中存。
浮名。
蜗角是非蚊。
过耳总休论。
且啸傲幽居，
清风皓月，
光景常新。
佩琴行吟胜景，
访林泉、避暑赏烟云。
谁识怀忠畎亩，
此心常不忘君。
