			<h1>亭前柳</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有件俥遮，
算好事、大家都知。
被新冤家矍索後，
没别底，
似别底也难为。
识尽千千并万万，
那得恁、海底猴儿。
这百十钱，
一个泼性命，
不分付、待分付与谁。
