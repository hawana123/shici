			<h1>金缕曲·贺新郎</h1>
			<div class="info"><span class="date">作者：汪梦斗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
满目飞明镜。
忆年时、呼朋楼上，
畅怀觞咏。
圆到今宵依前好，
诗酒不成佳兴。
身恰在、燕台天近。
一段凄凉心中事，
被秋光、照破无馀蕴。
却不是，
诉贫病。
宫庭花草埋幽径。
想夜深，
女墙还有，
过来蟾影。
千古词人伤情处，
旧说石城形胜。
又今说、断桥风韵。
客里蝉娟都相似，
只後朝、不见潮来信。
且喜得，
四边静。
