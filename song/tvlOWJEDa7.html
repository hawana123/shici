			<h1>并蒂芙蓉</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
太液波澄，
向鉴中照影，
芙蓉同蒂。
千柄绿荷深，
并丹脸争媚。
天心眷临圣日，
殿宇分明敞嘉瑞。
弄香嗅蕊。
愿君王，
寿与南山齐比。
池边屡回翠辇，
拥群仙醉赏，
凭栏凝思。
萼绿揽飞琼，
共波上游戏。
西风又看露下，
更结双双新莲子。
斗状竞美。
问鸳鸯、向谁留意。
