	<div class="container">
		<article class="post">
			
江涛如许。
更一夜听风听雨。
短篷容与。
盘礴那堪数。
弭节澄江树。
不为莼鲈归去。
怕教冷落芦花，
谁招得旧鸥鹭。
寒汀古溆。
尽日无人唤渡。
此中清楚。
寄情在谭麈。
难觅真闲处。
肯被水云留住。
泠然棹入川流，
去天尺五。
