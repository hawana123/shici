			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
古来云海茫茫，
道山绛阙知何处。
人间自有，
赤城居士，
龙蟠凤举。
清净无为，
坐忘遗照，
八篇奇语。
向玉霄东望，
蓬莱暗霭，
有云驾、骖风驭。
行尽九州四海，
笑纷纷、落花飞絮。
临江一见，
谪仙风采，
无言心许。
八表神游，
浩然相对，
酒酣箕踞。
待垂天赋就，
骑鲸路稳，
约相将去。
