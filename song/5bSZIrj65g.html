唤起一襟凉思，
未成晚雨，
先做秋阴。
楚客悲残，
谁解此意登临。
古台荒、断霞斜照，
新梦黯、微月疏砧。
总难禁。
尽将幽恨，
分付孤斟。
从今。
倦看青镜，
既迟勋业，
可负烟林。
断梗无凭，
岁华摇落又惊心。
想莼汀、水云愁凝，
闲蕙帐、猿鹤悲吟。
信沈沈。
故园归计，
休更侵寻。
