			<h1>满江红</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万恨千愁，
将年少、衷肠牵系。
残梦断、酒醒孤馆，
夜长无味。
可惜许枕前多少意，
到如今两总无终始。
独自个、赢得不成眠，
成憔悴。
添伤感，
将何计。
空只恁，
厌厌地。
无人处思量，
几度垂泪。
不会得都来些子事，
甚恁底死难拚弃。
待到头、终久问伊看，
如何是。


		</article>
