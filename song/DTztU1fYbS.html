			<div class="info"><span class="date">作者：杜安世</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
雨乍收，
小院尘消，
云淡天高露冷。
坐看月华生，
射玉楼清莹。
蟋蟀鸣金井。
下帘帏、悄悄空阶，
败叶坠风，
惹动闲愁，
千端万绪难整。
秋夜永。
凉天迥。
可不念光景。
嗟薄命。
倏忽少年，
忍交孤令。
灯闪红窗影。
步回廊、懒入香闺，
暗落泪珠满面，
谁人知我，
为伊成病。
