			<h1>惜春郎</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉肌琼艳新妆饰。
好壮观歌席。
潘妃宝钏，
阿娇金屋，
应也消得。
属和新词多俊格。
敢共我［京力］敌。
恨少年、枉费疏狂，
不早与伊相识。
