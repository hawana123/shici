			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
绿绕群峰，
红摇千柄，
夜来暑雨初收。
共君乘兴，
轻舸信悠悠。
且尽一尊别酒，
荷香里、满酌轻讴。
明朝去，
征帆夜落，
何处好汀洲。
风流。
吾小阮，
朝辞东观，
夕向南州。
况圣时、争教贾傅淹留。
若过寻阳亭上，
琵琶泪、莫洒清秋。
堤边柳，
从今爱惜，
留待系归舟。
