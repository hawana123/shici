			<h1>双头莲令</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太平和气兆嘉祥。
草木总成双。
红苞翠盖出横塘。
两两斗芬芳。
干摇碧玉并青房。
仙髻拥新妆。
连枝不解引鸾皇。
留取映鸳鸯。


		</article>
