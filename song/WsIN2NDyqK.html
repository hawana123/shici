			<h1>双双燕</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小桃谢後，
双双燕，
飞来几家庭户。
轻烟晓暝，
湘水暮云遥度。
帘外馀寒未卷，
共斜入、红楼深处。
相将占得雕梁，
似约韶光留住。
堪举。
翩翩翠羽。
杨柳岸，
泥香半和梅雨。
落花风软，
戏促乱红飞舞。
多少呢喃意绪。
尽日向、流莺分诉。
还过短墙，
谁会万千言语。


		</article>
