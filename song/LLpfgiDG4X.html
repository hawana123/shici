			</div>
		</div>

	<div class="container">
		<article class="post">
			
嫩寒天，
金气雨，
揽断一秋事。
仝样霏微，
远作小晴意。
世间万宝都成，
些儿无欠，
只待与、黄花为地。
好招致。
对此郁郁葱葱，
新篘未成醉。
翻手为云，
造物等儿戏。
也知富贵来时，
一班呈露，
便做出人中祥瑞。
