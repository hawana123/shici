			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：甄良友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
照水绮霞明木杪。
彩翼双栖，
未觉桐阴少。
正是一年秋光好。
世间重睹香山老。
祝寿人如群玉绕。
满酌金莲，
愿永谐歌笑。
仙客莫疑来不早。
洞中日月天昏晓。
