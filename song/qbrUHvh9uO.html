			<h1>鱼游春水</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秦楼东风里。
燕子还来寻旧垒。
馀寒微透，
红日薄侵罗绮。
嫩笋才抽碧玉簪，
细柳轻窣黄金蕊。
莺啭上林，
鱼游春水。
屈曲阑干遍倚。
又是一番新桃李。
佳人应念归期，
梅妆淡洗。
凤箫声杳沈孤雁，
目断澄波无双鲤。
云山万重，
寸心千里。


		</article>
