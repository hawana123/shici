			<h1>睿恩新</h1>
			<div class="info"><span class="date">作者：晏殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芙蓉一朵霜秋色。
迎晓露、依依先拆。
似佳人、独立倾城，
傍朱槛、暗传消息。
静对西风脉脉。
金蕊绽、粉红如滴。
向兰堂、莫厌重深，
免清夜、微寒渐逼。
