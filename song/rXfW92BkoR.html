碧藓封枝，
点寒英、疏疏玉清冰洁。
梦忆旧家，
春与新恩，
曾映寿阳妆额。
绿裙青袂南邻伴，
应怪我、精神都别。
恨衰晚、春风意思，
顿成羞怯。
犹念横斜性格。
恼和靖吟魂，
自来清绝。
斜傍劲松，
偷倚修篁，
总是岁寒相识。
绿阴结子当时意，
到如今、芳心消歇。
小桥夜，
清愁倦陪澹月。
