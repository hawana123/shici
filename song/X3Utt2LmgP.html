云海沈沈，
峭寒收建章。
雪残鳷鹊。
华灯照夜，
万井禁城行乐。
春随鬓影，
映参差、柳丝梅萼。
丹禁杳，
鳌峰对耸，
三山上通寥廓。
春衫绣罗香薄。
步金莲影下，
三千绰约。
冰轮桂满，
皓色冷浸楼阁。
霓裳帝乐，
奏升平、天风吹落。
留凤辇、通宵宴赏，
莫放漏声闲却。
