长空降瑞，
寒风翦，
淅淅瑶花初下。
乱飘僧舍，
密洒歌楼，
迤逦渐迷鸳瓦。
好是渔人，
披得一蓑归去，
江上晚来堪画。
满长安，
高却旗亭酒价。
幽雅。
乘兴最宜访戴，
泛小棹、越溪潇洒。
皓鹤夺鲜，
白［闲鸟］失素，
千里广铺寒野。
须信幽兰歌断，
彤云收尽，
别有瑶台琼榭。
放一轮明月，
交光清夜。
