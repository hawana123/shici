			<div class="info"><span class="date">作者：秦觏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
妾本钱塘江上住，
花落花开，
不管流年度。
燕子衔将春色去，
纱窗几阵黄梅雨。
　斜插犀梳云半吐，
檀板轻敲，
唱彻黄金缕。
梦里彩云无觅处，
夜凉明月生南浦。
