			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
幽梦初回，
重阴未开，
晓色吹成疏雨。
竹槛气寒，
蕙畹声摇，
新绿暗通南浦。
未有人行，
才半启、回廊朱户。
无绪。
空望极霓旌，
锦书难据。
苔径追忆曾游，
念谁伴、秋千采绳芳柱。
犀奁黛卷，
凤枕云孤，
应也几番凝伫。
怎得伊来，
花雾绕、小堂深处。
留住。
直到老、不教归去。
