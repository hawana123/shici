娇马频嘶。
晓霜浓、寒色侵衣。
凤帷私语处，
翻成离怨不胜悲。
更与叮咛祝後期。
素约谐心事，
重来了、比看相思。
如何见得，
明年春事浓时。
稳乘金腰袅，
来烂醉、玉东西。
