		</div>

		<article class="post">
			
诗有渊明语，
歌无子夜声。
论文思见老弥明。
坐想罗浮山下、羽衣轻。
何处黔中郡，
遥知隔晚晴。
雨馀风急断虹横。
应梦池塘春草、若为情。
