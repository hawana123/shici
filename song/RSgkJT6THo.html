			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
春光至，
欲访清歌妙舞重为理。
念莺轻燕怯媚容，
百斛明珠须费。
算枕前盟誓。
深诚密约堪凭委。
意正美，
娇眼又洒，
梨花春泪。
记罗帷底。
向鸳鸯、灯畔相偎，
共把前回，
词语咏味。
无端浪迹萍蓬，
奈区区、又催行李。
忍重看、小岸柳梳风，
江梅鉴水。
待学鹣鹣翼，
从他名利荣悴。
