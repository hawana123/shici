			<h1>惜分飞</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
筑垒愁城书一纸。
雁雁儿将不起。
好去西风里。
到家分付眉颦底。
落日阑干羞独倚。
十里江山万里。
容易成憔悴。
惟归来是归来是。
