			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
时节近中秋，
桂花天气。
忆得熊罴梦呈瑞。
向来三度，
恨被一官萦系。
今朝称寿，
也休辞醉。
斑衣戏彩，
薄罗初试。
华发双亲剩欢喜。
功名荣贵，
未要匆匆深计。
一杯先要祝，
千百岁。


		</article>
