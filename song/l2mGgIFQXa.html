			<h1>江神子·江城子</h1>
			<div class="info"><span class="date">作者：万俟绍之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十年心事上眉端。
梦惊残。
琐窗寒。
云絮随风，
千里度关山。
琴里知音无觅处，
妆粉淡，
钏金宽。
瑶箱吟卷懒重看。
忆前欢。
泪偷弹。
我已相将，
飞棹过长安。
为说崔徽憔悴损，
须觅取，
锦笺还。


		</article>
