			<div class="info"><span class="date">作者：叶隆礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
大堤直。
袅袅游云蘸碧。
兰舟上，
曾记那回，
拂粉涂黄弄春色。
施颦托倾国。
金缕尊前劝客。
阳台路，
烟树万重，
空有相思寄鱼尺。
飘零叹萍迹。
自懒展罗衾，
羞对瑶席。
折钗分镜盟难食。
看桃叶迎笑，
柳枝垂结。
萋萋芳草暗水驿。
肠断画阑北。
寒恻。
泪痕积。
想柱雁尘侵，
笼羽声寂。
天涯流水情何极。
悲沈约宽带，
马融怨笛。
那堪灯幌，
听夜雨，
镇暗滴。
