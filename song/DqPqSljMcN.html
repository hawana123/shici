			<h1>满江红</h1>
			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
记当年时，
离筵上、把梅花折。
还经尽、江南烟雨，
淮阳风雪。
寒食清明都过了，
看看又到端阳节。
倚阑干、屈指数流光，
经年别。
心一寸、愁肠结。
千里梦、三更月。
□晓来寒透，
不堪愁绝。
羞见慈乌啼反哺，
厌闲乳燕调新舌。
睹禽物、愈觉倍伤情，
归心切。
