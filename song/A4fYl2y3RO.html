		<article class="post">
			
十载樽前谈笑。
天禄故人年少。
可是陆沈英俊地，
看即锁窗批诏。
此处忽相逢，
潦倒秃翁同调。
西顾郎官湖渺。
事看庾楼人小。
短艇绝江空怅望，
寄得诗来高妙。
梦去倚君傍，
胡蝶归来清晓。
