			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
素娥冷淡愁无奈。
小作施朱态。
霓裾霞佩下瑶台。
一朵绿云围绕、送春来。
玄霜捣尽丹砂就。
拼醉长生酒。
羡君幽壑狎流年。
把住西风长对、广寒仙。
