			<h1>殢人娇</h1>
			<div class="info"><span class="date">作者：毛滂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
短棹犹停，
寸心先往。
说归期、唤做的当。
夕阳下地，
重城远样。
风露冷、高楼误伊等望。
今夜孤村，
月明怎向。
依还是、梦回绣幌。
远山想像。
秋波荡漾。
明夜里、与伊画著眉上。


		</article>
