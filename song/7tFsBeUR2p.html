海上楼台，
壶中日月，
乍觉挈来平地。
熙熙鸡犬，
簇簇僮奴，
亦自有登天志。
知是仙宫，
出应亨期，
因识前修风味。
看纵横才美，
雍容谈笑，
一团和气。
锺秀处、雪洁霜□，
梅清竹瘦，
占尽小春佳致。
笙歌韵溢，
锦绣香浓，
饮少未妨欢醉。
好在双椿，
伫看丹桂分折，
芝庭兰砌。
向游惟功行，
和羹勋业，
共传家世。
