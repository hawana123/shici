			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
东南形胜，
江吴都会，
钱塘自古繁华。
烟柳画桥，
风帘翠幕，
参差十万人家。
云树绕堤沙，
怒涛卷霜雪，
天堑无涯。
市列珠玑，
户盈罗绮竞豪奢。
重湖叠瓛清嘉，
有三秋桂子，
十里荷花。
羌管弄晴，
菱歌泛夜，
嬉嬉钓叟莲娃。
千骑拥高牙，
乘醉听箫鼓吟赏烟霞。
异日图将好景，
归去凤池夸。
