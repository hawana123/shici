			<h1>换巢鸾凤</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人若梅娇。
正愁横断坞，
梦绕溪桥。
倚风融汉粉，
坐月怨秦箫。
相思因甚到纤腰。
定知我今，
无魂可销。
佳期晚，
谩几度、泪痕相照。
人悄。
天眇眇。
花外语香，
时透郎怀抱。
暗握荑苗，
乍尝樱颗，
犹恨侵阶芳草。
天念王昌忒多情，
换巢鸾凤教偕老。
温柔乡，
醉芙蓉、一帐春晓。
