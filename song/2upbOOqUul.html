			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

绮疏人独。
记芙蓉院宇，
玉箫同宿。
尚隐约、屏窄山多，
□衾暖浪浮，
帐香云扑。
步袜蹁然，
又何处、秦筝金屋。
□柔簪易折，
破镜难留，
断缕难续。
斜阳谩穷倦目。
甚天寒袖薄，
犹倚修竹。
待听雨、闲说前期，
奈心在江南，
人在江北。
老却休文，
自笑我、腰围如束。
莫思量，
寻花傍柳，
旧时杜曲。
