		<article class="post">
			
寂寞柴门村落里，
也教插柳纪年华。
禁烟不到粤人国，
上冢亦携庞老家。
汉寝唐陵无麦饭，
山溪野径有梨花。
一樽竟藉青苔卧，
莫管城头奏暮笳。
