			<h1>鼓笛慢·水龙吟</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暑风吹雨仙源过，
深院静，
凉於水。
莲花郎面，
翠幢红粉，
烘人香细。
别院新番，
曲成初按，
词清声脆。
奈难堪羞涩，
朦松病眼，
无心听，
笙簧美。
还记当年此际。
叹飘零、萍踪千里。
楚云寂寞，
吴歌凄切，
成何情意。
因念而今，
水乡潇洒，
风亭高致。
对花前可是，
十分蒙斗，
肯辜欢醉。
