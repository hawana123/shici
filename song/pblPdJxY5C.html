霁晓楼台，
斜阳渡口，
凉腋新声初到。
占断清阴，
随意自成宫调。
看取次、颤引薰风，
想无奈、露餐清饱。
有时如、柔袅丝，
忽如笙咽转娇妙。
谁知忧怨极处，
轻把宫妆蜕了，
飞吟枝杪。
耳畔如今，
凄感又添多少。
愁绪正、萦绕妆台，
怎更禁、被他相恼。
送残音、立尽黄昏，
月明深院悄。
