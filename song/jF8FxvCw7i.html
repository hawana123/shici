			<h1>伊州三台</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桂华移自云岩。
更被灵砂染丹。
清露湿酡颜。
醉乘风、下临世间。
素娥襟韵萧闲。
不与群芳并看。
蔌蔌绛绡单。
觉身轻、梦回广寒。
