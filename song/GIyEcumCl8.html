			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
蜀景风迟，
浣花溪边，
谁种芬芳。
天与蔷薇，
露华匀脸，
繁蕊竞拂娇黄。
枝上标韵别，
浑不染、铅粉红妆。
念杜陵、曾见时，
也为赋篇章。
如今盛开禁掖，
千万朵莺羽，
先借朝阳。
待得君王，
看花明艳，
都道赭袍同光。
须趁排宴席，
偏宜带、疏雨笼香。
占上苑，
留住春，
奉玉觞。
