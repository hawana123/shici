			<h1>长相思</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
画鼓喧街，
兰灯满市，
皎月初照严城。
清都绛阙夜景，
风传银箭，
露［云爱］金茎。
巷陌纵横。
过平康款辔，
缓听歌声。
凤烛荧荧。
那人家、未掩香屏。
向罗绮丛中，
认得依稀旧日，
雅态轻盈。
娇波艳冶，
巧笑依然，
有意相迎。
墙头马上，
漫迟留、难写深诚。
又岂知、名宦拘检，
年来减尽风情。
