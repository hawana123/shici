			<div class="info"><span class="date">作者：奚_</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
澄空无际，
一幅轻绡，
素秋弄色。
翦翦天风，
飞飞万里，
吹净遥碧。
想玉杵芒寒，
听珮环无迹。
圆缺何心，
有心偏向歌席。
多少情怀，
甚年年、共怜今夕。
蕊宫珠殿，
还吟飘香秀笔。
隐约霓裳声度，
认紫霞楼笛。
独鹤归来，
更无清梦成觅。
