			<h1>眼儿媚</h1>
			<div class="info"><span class="date">作者：黄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莫嗔日日话思归。
归也却便宜。
东邻招茗，
西邻唤酒，
一笑开眉。
人生万事无缘足，
待足是何时。
妻能纺绩，
儿能耕获，
未必寒饥。
