暑逼芳襟，
甚全无因依，
便教人恶。
赖有枕溪百尺，
朱楼映日，
数重香箔。
驮冰围定犹嫌暖，
红日绽、雨收残脚。
漫试取，
红绡弄雪，
碎琼推削。
妆罢低云未稤。
叶叶地仙衣，
剪轻裁薄。
汗洒泪珠，
急捧金盘，
向前颗颗盛却。
凤凰双扇相交扇，
越撋就、越腰肢弱。
待做个、青纱罩儿罩著。
