			<div class="info"><span class="date">作者：张艾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
霓裳按歌地，
凉影参差。
还是佩解江湄。
沧波正洗袜尘恨，
流霞空沁铢衣。
盈盈半输笑，
向朱阑凝伫，
欲诉心期。
碧筒唤酒，
恐娇娥、来下瑶池。
未许西风吹断，
环步障千重，
镇护金猊。
落晚文禽点镜，
分香窃翠，
却念幽羁。
彩云惊散，
暗伤情、不似芳时。
待清歌招些，
怜心问的，
水杳舟移。
