			<h1>应天长</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
萱堂积庆，
桂苑流芳，
于门瑞蔼佳气。
正属仲秋弥月，
称觞对此际。
西王母、来人世。
拥佩从、尽皆珠翠。
彩庭下，
争看蓝袍，
衬斑斓戏。
富贵有谁同，
四德躬全，
五福由来备。
况善断机迁教，
轲亲实无异。
看看仕无淹滞。
即召入、佐君经济。
愿延寿，
鸾轴金花，
年年加赐。


		</article>
