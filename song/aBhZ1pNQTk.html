			<h1>折红英·撷芳词</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桃花暖。
杨花乱。
可怜朱户春强半。
长记忆。
探芳日。
笑凭郎肩，
殢红偎碧。
惜惜惜。
春宵短。
离肠断。
泪痕长向东风满。
凭青翼。
问消息。
花谢春归，
几时来得。
忆忆忆。


		</article>
