窗户明环堵。
山容黛染，
水光绡舞。
荷盖擎烟，
花映步波神女。
嫩脸铅华掩素，
无语向、薰风凝伫。
晴又雨。
征鞞隐隐，
云洲沙渚。
须臾风卷还晴，
看香泄丹囊，
乍飘沈炷。
鱼颭荷衣，
珠颗乱倾无数。
休话金沙玉井，
争似我、神龟□处。
觞为举。
何人解歌金缕。
