			<h1>洞仙歌</h1>
			<div class="info"><span class="date">作者：李商英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
腊残寒峭，
渐近新正际。
喜溢门阑霭佳气。
遇昌辰，
符吉梦，
岳渎呈祥瑞。
知是天诞人间奇瑞。
文章推晁董，
学擅卿云，
高揭声猷缙绅里。
上瀛洲册府，
师表宗藩，
华要地，
俱是宸衷注意。
又何止看看便持荷，
更寿为崆峒，
广成同岁。


		</article>
