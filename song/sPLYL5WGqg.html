富贵不难致，
名节几人全。
渡江龙化，
於今，
五十有三年。
历数朝堂诸老，
谁似武夷仙伯，
操行老弥坚。
吾道适中否，
一柱独擎天。
湖南北，
江左右，
屡藩宣。
韩公城下，
烽火静、米斗三钱。
人愿公归台鼎，
我愿公归中隐，
九老要齐肩。
岁岁祝公寿，
风月伴梅仙。
