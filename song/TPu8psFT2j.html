			<h1>满江红</h1>
			<div class="info"><span class="date">作者：梁大年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九十炎光，
又过了、三分之一。
记当年光际，
诞生良弼。
崧岳降神锺秀气，
孕成间世真英杰。
妙文章、拾芥立功名，
谁能敌。
周孔业，
邹轲质。
伊尹志，
渊明节。
袖经纶妙手，
屡投班笔。
富贵一朝知己逼，
封候谈笑真堪觅。
信功名、管取出长年，
看箕翼。


		</article>
