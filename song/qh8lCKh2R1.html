			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：邵桂子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
知是今年，
一冬较暖，
开遍梅花。
有一朵妖娆，
塘之东畔，
东君爱惜，
云幕低遮。
小萼微红，
香腮傅粉，
把寿阳妆取自夸。
谁知道，
忽移来秀水，
深处人家。
清香扑透窗纱。
渐仙李秾华无等差。
这冰姿一样，
玉颜双好，
月明静夜，
疏影横斜。
传语曹林，
须将止渴，
结子今番早早些。
梅自笑，
嗔贺新郎曲，
待拍红牙。
