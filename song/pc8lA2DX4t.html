			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：李之仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚来轻拂，
游云尽卷，
霁色寒相射。
银潢半掩，
秋毫欲数，
分明不夜。
玉琯传声，
羽衣催舞，
此欢难借。
凛清辉，
但觉圆光照影，
冰壶莹、真无价。
闻道水晶宫殿，
蕙炉薰、珠帘高挂。
琼枝半倚，
瑶觞更劝，
莺娇燕姹。
目断魂飞，
翠萦红绕，
空吟小砑。
想归来醉里，
鸾篦凤朵，
倩何人卸。
