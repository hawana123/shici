			<div class="info"><span class="date">作者：许将</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雁声晚断。
寒宵云卷。
正一枝开，
风前看，
月下见。
花占千花上，
香笑千香浅。
化工与、最先裁翦。
谁把瑶林，
闲抛江岸。
恁素英浓，
芳心细，
意何限。
不恨宫妆色，
不怨吹羌管。
恨天远、恨春来晚。
