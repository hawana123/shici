			<div class="info"><span class="date">作者：白玉蟾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

南枝才放两三花，
雪里吟香弄粉些。
淡淡著烟浓著月，
深深笼水浅笼沙。
