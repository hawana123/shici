			<h1>昼锦堂</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
上苑寒收，
西塍雨歇，
东风是处花柳。
步锦笼纱，
依旧五陵台沼。
绣帘珠箔金翠袅，
琐窗雕槛青红斗。
频回首。
茶灶酒垆，
春时几番携手。
知否。
人渐老。
嗟眼为花狂，
肩为诗瘦。
唤醒乡心，
无奈数声啼鸟。
秉烛清游嫌夜短，
采香新意输年少。
归来好。
皈趁故园池阁，
绿阴芳草。
