芳草碧色，
萋萋遍南陌。
暖絮乱红，
也知人、春愁无力。
忆得盈盈拾翠侣，
共携赏、凤城寒食。
到今来，
海角逢春，
天涯为客。
愁旋释。
还似织。
泪暗拭。
又偷滴。
谩伫立、遍倚危阑，
尽黄昏，
也只是、暮云凝碧。
拼则而已今拼了，
忘则怎生便忘得。
又还问鳞鸿，
试重寻消息。
