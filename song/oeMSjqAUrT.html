			<h1>贺新郎</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白首归何晚。
笑一椽、天教负与，
楚江南岸。
门外春山晚无数，
只有匡庐似染。
但想像、红妆不见。
谁念香山当日事，
漫青衫、泪湿人谁管。
歌旧曲，
空凄怨。
将军未老身归汉。
算功名、过了唯有，
古词尘满。
谁似渊明拚得老，
饱看云山万点。
况此老、斜川不远。
终待我他年自，
剪黄花、一酹重阳盏。
君为我，
休辞劝。
