气和玉烛，
睿化著鸿明。
缇管一阳生。
郊禋盛礼燔柴毕，
旋轸凤凰城。
森罗仪卫振华缨。
载路溢欢声。
皇图大业超前古，
垂象泰阶平。
岁时丰衍，
九土乐升平。
睹寰海澄清。
道高尧舜垂衣治，
日月并文明。
嘉禾甘露登歌荐，
云物焕祥经。
兢兢惕惕持谦德，
未许禅云亭。
