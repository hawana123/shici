终日怀归翻送客。
春风祖席。
南成陌。
便莫惜。
离觞频卷白。
动管色。
催行色。
动管色。
催行色。
何处投鞍风雨夕。
临水驿。
空山驿。
临水驿。
空山驿。
纵明月相思千里隔。
梦咫尺。
勤书尺。
梦咫尺。
勤书尺。
