		<article class="post">
			
神清心妙，
山长水远，
有分何年瞻望。
晴空一月彩云飞，
又起我、无穷想像。
一阳门径，
九华恩露，
惟愿分明指向。
竹风频起紫微烟，
似有意、许归吾党。
