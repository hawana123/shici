自古清胜地，
江带与山篸。
夸娥擘此石鐪，
不独岭之南。
初见仙岩第一，
再见砻岩第二，
今见淡岩三。
邱壑皆有分，
品第不须谈。
望前驱，
陪後乘，
破晴岚。
出城一舍而近，
峭壁与天参。
不使尘埃涴脚，
忽觉烟云对面，
鹤驭可同骖。
杖屦从归去，
此乐湘潭。
