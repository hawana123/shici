			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
河桥送人处，
良夜何其？
斜月远堕余辉。
铜盘烛泪已流尽，
霏霏凉露沾衣。
相将散离会，
探风前津鼓，
树杪参旗。
花骢会意，
纵扬鞭、亦自行迟。
迢递路回清野，
人语渐无闻，
空带愁归。
何意重经前地，
遗钿不见，
斜径都迷。
兔葵燕麦，
向残阳、影与人齐。
但徘徊班草，
欷嘘酹酒，
极望天涯。
