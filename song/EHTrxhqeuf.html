			<h1>丑奴儿·采桑子</h1>
			<div class="info"><span class="date">作者：曾乾曜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蓦地厮看时。
赤怕那、迪功郎儿。
气岸昂昂因权县，
厅子叫道，
宣教请後，
有无限威仪。
先自不相知。
取奉著、剗地胡挥。
甚时得归京里去，
两省八座，
横行正任，
却会嫌卑。


		</article>
