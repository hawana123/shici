多情春意忆时节。
北圃人来，
传道江梅，
依稀芳姿，
数枝新发。
夸嫩脸著胭脂，
腻滑凝香雪。
问伊还记年时，
正好相看，
因甚轻别。
情切。
往事散浮云，
旧恨成华发。
算知空对，
绮槛雕栏，
孜孜望人攀折。
愁未见苦思量，
待见重端叠。
愿与永仿高堂，
云雨芳菲月。
