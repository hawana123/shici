			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：郑达可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嫩凉如水，
正一天风露，
秋容如沐。
明日中秋今夜月，
千里清辉光足。
周室姬公，
唐家元轨，
来享人间福。
老人星瑞，
光芒南照檐曲。
行看裂土分茅，
朱颜青鬓，
好称腰横玉。
便挽银河斟北斗，
倾作千锺醽醁。
子舍荣华，
孙枝赫奕，
茂盛同松竹。
尊前欢笑，
竞将椿算为祝。


		</article>
