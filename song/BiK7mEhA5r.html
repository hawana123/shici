			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梦足芙蓉曙，
步入牡丹丛。
试将枝叶枚数，
宠紫与娇红。
如诉如歌体态，
轻暖轻寒天气，
春色把人烘。
百斛沈檀味，
两腋麝兰风。
春衫透，
罗袜沁，
暗回中。
芳心能有多少，
一点束千里。
只恐避丝行露，
漫惹狂蜂轻蝶，
珍重惜仪容。
兰蕙修芳佩，
苹藻荐公宫。
