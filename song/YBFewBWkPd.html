			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
事业随人品，
今古几麾旌。
向来谋国，
万事尽出汝书生。
安识鲲鹏变化，
九万里风在下，
如许上南溟。
斥鷃旁边笑，
河汉一头倾。
叹世间，
多少恨，
几时平。
霸图消歇，
大家创见又成惊。
邂逅汉家龙种，
正尔乌纱白纻，
驰骛觉身轻。
樽酒从渠说，
双眼为谁明。
