			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：苏茂一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
结垂杨，
临广陌，
分袂唱阳关。
稳上征鞍。
目极万重山。
归鸿欲到伊行，
丁宁须记，
写一封、书报平安。
渐春残。
是他红褪香收，
绡泪点斑斑。
枕上盟言。
都做梦中看。
销魂啼鴂声中，
杨花飞处，
斜阳下、愁倚阑干。


		</article>
