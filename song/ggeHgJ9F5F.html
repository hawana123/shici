			<h1>行香子</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清要无因，
举选艰辛。
系书钱、须要十分。
浮名浮利，
虚苦劳神。
叹旅中愁，
心中闷，
部中身。
虽抱文章，
苦苦推寻。
更休说、谁假谁真。
不如归去，
作个齐民。
免一回来，
一回讨，
一回论。


		</article>
