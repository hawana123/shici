			<div class="info"><span class="date">作者：彭元逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

	<div class="container">
		<article class="post">
			
江上行人，
竹间茅屋，
下临深窈。
春风袅袅，
翠鬟窥树犹小。
遥迎近倚，
归还愿、分付横枝未了。
扁舟却去，
中流回首，
惊散飞鸟。
重踏新亭屐齿，
耿山抱孤城，
月来华表。
鸡听人语，
隔江相伴歌笑。
壮游历历，
同高李、未拟诗成草草。
长桥外，
有醒人吹笛，
并在霜晓。
