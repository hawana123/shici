			<h1>西江月</h1>
			<div class="info"><span class="date">作者：戴复古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三过武昌台下，
却逢三度重阳。
菊花祗作旧时黄。
白雪堆人头上。
昨日将军亭馆，
今朝陶令壶觞。
醉来东望海茫茫。
家近蓬莱方丈。
