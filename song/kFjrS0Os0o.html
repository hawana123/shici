花倚东风柳弄春。
分明浅笑与轻嚬。
更忆当时声细细，
偎人。
秦筝轻衬砑罗裙。
别後此欢谁更共。
春梦。
只凭胡蝶伴飞魂。
独倚高楼还日暮。
情绪。
浮烟漠漠雨昏昏。
