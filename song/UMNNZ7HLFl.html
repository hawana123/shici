			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：静山</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晓峰高、飞泉如瀑，
潜虬鞭驾轩翥。
为他一片韩山石，
直到红云天尺五。
想应道、公皆安在来何暮。
金川小渚。
那韶石参天，
郡纲宜录，
为我分南顾。
锦衣昼，
满袖尚疑香雾。
催人富贵如许。
岭云见说今如砥，
凤挟九成迎舞。
烦道甫。
问金镜铁胎，
还记开元否。
封词寄与。
但目送河桥，
吟消醉拍，
载酒满江浒。
