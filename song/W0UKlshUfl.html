			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风高木落。
壮心万里空回薄。
振衣待把尘埃濯。
声里斜阳，
孤起戍楼角。
人生谁会谁为错。
年来但觉多离索。
黄花照地浑开却。
华发如斯，
同和醉落魄。
