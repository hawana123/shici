			<h1>踏歌</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宴阕。
散津亭鼓吹扁舟发。
离魂黯、隐隐阳关彻。
更风愁雨细添凄切。
恨结。
叹良朋雅会轻离诀。
一年价、把酒风花月。
便山遥水远分吴越。
书倩雁，
梦借蝶。
重相见、且把归期说。
只愁到他日，
彼此萍踪别。
总难如、前会时节。


		</article>
