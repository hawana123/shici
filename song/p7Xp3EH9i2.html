			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：刘仙伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
闻道参军，
今日垂弧，
胜如去年。
正新颁蓝绶，
天香芬馥，
初开黄牒，
御墨新鲜。
鼻祖登科，
已逾百载，
衣钵于今喜再传。
图南事，
看抟风九万，
击水三千。
官曹小试民编。
有奕世甘棠在道边。
向樽前有兴，
细斟清醥，
琴中得趣，
缓拂朱弦。
东观酬书，
西垣草制，
此去掀胜好看鞭。
应难老，
信君家眉寿，
自有篯山。
