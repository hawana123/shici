			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
春日迟迟。
称游人、尽日赏燕芳菲。
新荷泛水，
渐入夏景云奇。
炎光易息，
又早是、零落风西。
白露点，
黄金菊蕊，
朝云暮雪霏霏。
光阴迅速如飞。
邀酒朋共欢，
且恁开眉。
清歌妙舞，
更兼玉管瑶篪。
人生易老，
遇太平、且乐嬉嬉。
莫待解，
朱颜顿觉，
年来不似当时。
