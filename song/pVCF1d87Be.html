			<div class="info"><span class="date">作者：吴琚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
岸柳可藏鸦。
路转溪斜。
忘机鸥鹭立汀沙。
咫尺锺山迷望眼，
一半云遮。
临水整乌纱。
两鬓苍华。
故乡心事在天涯。
几日不来春便老，
开尽桃花。
