			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
睽离谩久，
年华谁信曾换。
依旧当时似花面。
幽欢小会，
记永夜、杯行无算。
醉里屡忘归，
任虚檐月转。
能变新声，
随语意、悲欢感怨。
可更馀音寄羌管。
倦游江浙，
问似伊、阿谁会见。
度已无肠，
为伊可断。
