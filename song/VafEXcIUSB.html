		<article class="post">
			
低枝亚实。
望翠阴护晓，
幽梦难觅。
凄楚霓裳，
琼阙瑶台，
经年暗锁清逸。
春风似怪重门掩，
未许入、玉堂吟笔。
想寿阳，
却厌新妆，
倦抹粉花宫额。
还记孤山旧路，
未应便负了，
波冷蟾白。
莫寄相思，
惟有寒烟，
伴我骚人闲寂。
东君须自怜疏影，
又何待、山前雪积。
好试敲、羯鼓声催，
与约鼎羹消息。
