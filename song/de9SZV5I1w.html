			<div class="info"><span class="date">作者：陆游</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

泪淹妆薄。
背东风伫立，
柳绵池阁。
漫细字、书满芳笺，
恨钗燕筝鸿，
总难凭托。
风雨无情，
又颠倒、绿苔红萼。
仗香醪破闷，
怎禁夜阑，
酒酲萧索。
刘郎已望故约。
奈重门静院，
光景如昨。
尽做它、别有留心，
便不念当时，
雨意初著。
京兆眉残，
怎忍为、新人梳掠。
尽今生、拼了为伊，
任人道错。
