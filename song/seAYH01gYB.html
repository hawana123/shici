			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
荡漾生涯身已老。
短蓑箬笠扁舟小。
深入水云人不到。
吟复笑。
一轮明月长相照。
谁谓阿师来问道。
一桡直与传心要。
船子踏翻才是了。
波渺渺。
长鲸万古无人钓。
