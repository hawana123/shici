			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古道行人来去，
香红满树，
风雨残花。
望断青山，
高处都被云遮。
客重来、风流觞咏，
春已去、光景桑麻。
苦无多。
一条垂柳，
两个啼鸦。
人家。
疏疏翠竹，
阴阴绿树，
浅浅寒沙。
醉兀篮舆，
夜来豪饮太狂些。
到如今、都齐醒却，
只依旧、无奈愁何。
试听呵。
寒食近也，
且住为佳。


		</article>
