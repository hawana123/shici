			</div>

		<article class="post">
			
雨过凉生藕叶。
晚庭消尽暑，
浑无热。
枕簟不胜香滑。
争奈宝帐情生，
金尊意惬。
玉人何处梦蝶。
思一见冰雪。
须写个贴儿、丁宁说。
试问道、肯来麽，
今夜小院无人，
重楼有月。
