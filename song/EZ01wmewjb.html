			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淮山秋晓。
问西风几度，
雁云蛩草。
铁色骢骄，
金花袍窄，
未觉塞垣寒早。
笳鼓声中晴色，
一羽不飞边报。
君莫道，
怎乾坤许大，
英雄能少。
谈笑。
鸣镝处，
生缚胡雏，
烽火传音耗。
漠漠寒沙，
荒荒残照，
正空不劳深讨。
但喜欢迎马首，
犹是中原遗老。
关何事，
待归来细话，
一尊倾倒。
