			<div class="info"><span class="date">作者：尹公远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冰弦语。
在竹树、院落深深处。
当年野草闲花，
何许浮云飞絮。
征鸿止止，
纵汗漫、游人远回顾。
迟琼楼、五色帘开，
唤醒玄鹤飞舞。
何事梦断湖山，
尚九里松声，
八月潮怒。
三十年馀池台泪，
应不为、花奴羯鼓。
想天上、群仙老矣，
甚比似、人间更愁苦。
倩画阑、留住西风，
莫教愁入云去。
