			<h1>惜奴娇</h1>
			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不厮知名，
怎奈向、前缘注定。
一封书、便成媒娉。
千里相从，
恰似寻盟合姓。
泥泞。
尚隔个、轿儿难近。
薄薄纱厨，
小驿夜凉人静。
红一点、暗通犀晕。
花月多情，
摇碎半窗清影。
安稳。
悄不知、人痛损。


		</article>
