			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暂假临淮东道主，
每逃歌舞华筵。
经年未办买山钱。
筋骸难强，
久坐沐猴禅。
行拥一舟称浪士，
五湖春水如天。
越人相顾足嫣然。
何须绣被，
来伴拥蓑眠。
