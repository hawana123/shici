			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：黄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

问讯翁、底事到人间，
人间足嬉游。
向文边书意，
诗边著语，
□满南州。
逸韵高情总似，
野水荡孤舟。
所未能忘者，
药鼎茶瓯。
政恐功名相慁，
便扶摇直上，
龙尾螭头。
想尘缘终薄，
归去老菟裘。
有当年、东邻西舍，
办鸡豚、相与燕春秋。
阶庭里，
儿孙衮衮，
飞度骅骝。
