			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
记蟾宫桂子，
撒向人间，
如今时候。
□□□□，
□□□□□。
白下长干，
乱滩横笛，
想昔游依旧。
大海一沤，
千年一息，
谁称彭寿。
开遍门前丹蕊，
渐西风入东篱，
酿成仙酒。
□□□□，
□□□□□。
卓笔鸡笼，
悬天宝盖，
占断宣徽秀。
来岁清苕，
公家事了，
斑衣蓝绶。


		</article>
