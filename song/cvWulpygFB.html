			<div class="info"><span class="date">作者：翁合</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

世事今如许。
祗先生、寿身寿国，
尚堪撑拄。
一脉宽仁忠厚意，
留到如今可数。
问谁是、擎天一柱。
名节难全官职易，
这娥眉、肯效争妍妒。
几而作，
色斯举。
沧州万顷舟横渡。
对和风、桃花流水，
一蓑烟雨。
亲得紫阳传正印，
且作斯文宗主。
世望皋夔伊傅。
天意须酬平治愿，
抚参同、一卷长生谱。
平治了，
仙为侣。
