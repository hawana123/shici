			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：王炎2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云淡日曨明。
久雨潺潺乍得晴。
社近东皋农务急，
催耕。
又见菖蒲出水清。
池面縠纹平。
掠水迎风燕羽轻。
试出访寻春色看，
相迎。
巧笑花枝似有情。
