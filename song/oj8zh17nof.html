			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠嶂围屏。
留连讯景，
花外油亭。
澹色烟昏，
浓光清晓，
一幅闲情。
辋川落日渔罾。
写不尽、人间四并。
亭上秋声，
莺笼春语，
难入丹青。


		</article>
