			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：胡幼黄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
有喜君初度，
风雨作秋声。
连旬烈日，
稻畦麦垅欲扬尘。
好似天瓢在手，
笑把群龙呵叱，
四野注如倾。
勃勃生意满，
翠浪涌纵横。
君知否，
仁者寿，
寿斯仁。
自从三代而下，
民命寄苍旻。
满目桑麻谷粟，
满目簿书期会，
试说与仁人。
小试作霖手，
苏醒永新民。
