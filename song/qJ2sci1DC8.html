			<h1>引驾行</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春云轻锁，
春风乍扇园林晓。
扫华堂，
正桃李芳时，
诞辰还到。
年少。
记绛蜡光摇，
金猊香郁宝妆了。
骤骏马、天街向晚，
喜同车、咏窈窕。
多少。
卢家壶范，
杜曲家声荣耀。
庆孟光齐眉，
冯唐白首，
镇同欢笑。
缥缈。
待琅函深讨。
芝田高隐去偕老。
自别有、壶中永日，
比人间好。


		</article>
