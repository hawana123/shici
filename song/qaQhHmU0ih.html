			<h1>期夜月</h1>
			<div class="info"><span class="date">作者：刘浚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金钩花绶系双月。
腰肢软低折。
揎皓腕，
萦绣结。
轻盈宛转，
妙若凤鸾飞越。
无别。
香檀急扣转清切。
翻纤手飘瞥。
催画鼓，
追脃管，
锵洋雅奏，
尚与众音为节。
当时妙选舞袖，
慧性雅资，
名为殊绝。
满座倾心注目，
不甚窥回雪。
纤怯。
逡巡一曲霓裳彻。
汗透鲛绡肌润，
教人传香粉，
媚容秀发。
宛降蕊珠宫阙。


		</article>
