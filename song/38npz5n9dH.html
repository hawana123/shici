懒傍青鸾镜，
慵簪翠凤翘。
玉屏春重宝香销。
因甚不忺梳洗、怕登楼。
载酒垂杨浦，
停桡杜若洲。
伤春情绪寄箜篌。
流水残阳芳草、伴人愁。
