			<h1>赠陈处士</h1>
			<div class="info"><span class="date">作者：吕岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青霄一路少人行，
休话兴亡事不成。
金榜因何无姓字，
玉都必是有仙名。
云归入海龙千尺，
云满长空鹤一声。
深谢宋朝明圣主，
解书丹诏诏先生。


		</article>
