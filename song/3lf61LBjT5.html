			<h1>东风齐著力</h1>
			<div class="info"><span class="date">作者：胡浩然</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
残腊收寒，
三阳初转，
已换年华。
东君律管，
迤逦到山家。
处处笙簧鼎沸，
会佳宴、坐列仙娃。
花丛里，
金炉满爇，
龙麝烟斜。
此景转堪夸。
深意祝、寿山福海增加。
玉觥满泛，
且莫厌流霞。
幸有迎春寿酒，
银瓶浸、几朵梅花。
休辞醉，
园林秀色，
百草萌芽。


		</article>
