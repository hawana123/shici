			</div>

书楼四面筠帘卷。
微薰起，
翠弄悬签丝软。
楼上读书仙，
对宝狻霏转。
绣馆钗行云度影，
滟寿觥、盈盈争劝。
争劝。
奈芸边事切，
花中情浅。
金奏未响昏蜩，
早传言放却，
舞衫歌扇。
柳雨一窝凉，
再展开湘卷。
万颗蕖心琼珠辊，
细滴与、银朱小砚。
深院。
待月满廊腰，
玉笙又远。
