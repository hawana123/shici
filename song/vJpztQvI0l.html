			<h1>宝鼎现</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
雪梅清瘦，
月桂圆冷，
天街新霁。
想帝辇、三朝薄暮，
催促烛龙开扇雉。
正拜舞、捧玉卮为寿，
花满香铺凤髓。
罄禹穴、胥涛万顷，
春入南山声里。
鼎轴元老诗书帅。
体宸衷、双奉亲意。
勤色养、行春惜花，
夜欢宴、瑶池衣彩戏。
鼓淑气、遍湖山千里。
惊破悭红涩翠。
笑那个痴儿无赖。
打得金鱼坠地。
休念太守当年，
曾手把青藜照字。
对珠帘云栋，
收拾太平歌舞辍。
庆母爱、小宽王事。
馀沥□肠，
看不日、归步沙堤，
又赞重华孝治。
