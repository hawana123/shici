			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

正愁予，
可堪去马便骈骈。
拟折一枝。
堤上万垂丝。
离思无边，
离席易散，
落日照清漪。
苦是禁城催鼓，
虚床难寐，
梦魂无路归飞。
陡寒还热，
急雨随晴，
化工无准，
将息偏难，
更向分携处、立多时。
吟鬓凋霜，
世味嚼蜡，
病骨怯朝衣。
我有一壶风月，
荔丹芝紫，
约君同话心期。
