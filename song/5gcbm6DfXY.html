			<div class="info"><span class="date">作者：鄱阳护戎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

云收飞脚，
日祛怒暑，
新蝉高柳鸣时。
兰佩紫囊，
蒲抽碧剑，
吴丝两腕双垂。
闻道五陵儿。
蛟龙吼波面，
冲碎琉璃。
画鼓声中，
锦标争处颭红旗。
使君冠盖追。
正霞翻酒浪，
翠敛歌眉。
扇动水风生玉宇，
微凉透入单衣。
日暮楚天低。
金蛇掣电漾，
千顷霜溪。
宴罢休燃宝蜡，
凭月照人归。
