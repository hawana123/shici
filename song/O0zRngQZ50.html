			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
黄花满地，
庭院重阳後。
天气凄清透襟袖。
动离情、最苦旅馆萧条，
那更堪、风剪凋零飞柳。
临歧曾执手。
祝付叮咛，
知会别来念人否。
为多情，
生怕分离，
只知道、准拟别来消瘦。
甚苦苦、促装赴归期，
要趁他、橘绿澄黄时候。
