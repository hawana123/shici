空谷幽人。
曳冰簪雾带，
古色生春。
结根未同萧艾，
独抱孤贞。
自分生涯淡薄，
隐蓬蒿、甘老山林。
风烟伴憔悴，
冷落吴宫，
草暗花深。
霁痕消蕙雪，
向崖阴饮露，
应是知心。
所思何处，
愁满楚水湘云。
肯信遗芳千古，
尚依依、泽畔行吟。
香痕已成梦，
短操谁弹，
月冷瑶琴。
