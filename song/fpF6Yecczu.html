			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
柳拂鹅黄，
草揉螺黛，
院落雨痕才断。
蜂须雾湿，
燕嘴泥融，
陌上细风频扇。
多少艳景关心，
长苦春光，
疾如飞箭。
对东风忍负，
西园清赏，
翠深香远。
空暗忆、醉走铜驼，
闲敲金镫，
倦迹素衣尘染。
因花瘦觉，
为酒情锺，
绿鬓几番催变。
何况逢迎向人，
眉黛供愁，
娇波回倩。
料相思此际，
浓似飞红万点。
