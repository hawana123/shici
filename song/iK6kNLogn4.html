			<div class="info"><span class="date">作者：冯去非</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凉生遥渚。
正绿芰擎霜，
黄花招雨。
雁外渔村，
蛩边蟹舍，
绛叶满秋来路。
世事不离双鬓，
远梦偏欺孤旅。
送望眼，
但凭舷微笑，
书空无语。
慵觑。
清镜里，
十载征尘，
长把朱颜污。
借箸青油，
挥毫紫塞，
旧事不堪重举。
间阔故山猿鹤，
冷落同盟鸥鹭。
倦游也，
便樯云柁月，
浩歌归去。
