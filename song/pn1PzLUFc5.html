			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
浮云散，
天似碧琉璃。
月正是、上弦时。
姮娥蟾兔俱何在，
广寒宫殿不应亏。
这神功，
千万世，
有谁知。
甚知解、催人须鬓老。
更不算、将人情绪恼。
撺掇酒，
撼摇诗。
山头望伴疏星落，
庭前看照好花移。
夜无眠，
应笑我，
怎如痴。
