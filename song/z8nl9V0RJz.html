			<h1>江城子</h1>
			<div class="info"><span class="date">作者：刘将孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云涛白凤贺瑶池。
仗葳蕤。
路芳菲。
十月温汤，
赐浴卸罗衣。
半点檀心天一笑，
琼奴弱，
玉环肥。
风流谁合婿金闺。
露将晞。
雪争晖。
贝阙珠宫，
环佩月中归。
误杀洛滨狂子建，
情脉脉，
恨依依。
