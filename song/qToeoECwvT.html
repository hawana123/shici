			<h1>采莲衮·采莲令</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有珍馔，
时时馈。
滑甘丰腻。
紫芝荧煌，
嫩菊秀媚。
贮玛瑙琥珀精器。
延年益寿莫拟。
人间烹饪徒费。
休说龙肝凤髓。
动妙乐、仙音鼎沸。
玉箫清，
瑶瑟美。
龙笛脆。
杂还飞鸾，
花裀上、趁拍红牙，
馀韵悠扬，
竟海变桑田未止。


		</article>
