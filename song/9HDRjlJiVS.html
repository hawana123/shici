			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：姚述尧2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
酒泛恩波，
香凝瑞彩，
笙歌鼎沸华堂。
簪缨济济，
拜手祝君王。
好是重华盛世，
康衢里、争颂陶唐。
古今少，
圣明相继，
交劝万年觞。
升平，
无外事，
穷天极地，
俱沐恩光。
更宫花齐戴，
锦绣成行。
愿捧蟠桃为寿，
对瑶宴、一曲山香。
尧天近，
葵倾心切，
相约共梯航。


		</article>
