			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：周氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
画楼帘卷翠。
正柳约东风，
摇荡春霁。
缃桃雨才洗。
似妆临宝镜。
脂凝铅水。
云偏髻子。
坠钗梁、羞看燕垒。
最堪怜，
锦绣香中，
早有片红飘砌。
闲记。
琴弹古调，
曲按清商，
旧年时事。
屏山画里。
江南信，
梦中寄。
感春浓怀抱，
午酲初解，
浅酌依然又醉。
傍阑干、犹怯馀寒，
倦和袖倚。


		</article>
