			</div>

老屋风悲脱叶，
枯城月破浮烟。
谁人惨惨把忧端。
蛮歌犯星起，
重觉在天边。
秋色巧摧愁鬓，
夜寒偏著诗肩。
不知桂影为谁圆。
何须照床里，
终是一人眠。
