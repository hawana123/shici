			<div class="info"><span class="date">作者：晏殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绿树莺声老。
金井生秋早。
不寒不暖，
裁衣按曲，
天时正好。
况兰堂逢著寿筵开，
见炉香缥缈。
组绣呈纤巧。
歌舞夸妍妙。
玉酒频倾，
朱弦翠管，
移宫易调。
献金杯重叠祝长生，
永消遥奉道。
