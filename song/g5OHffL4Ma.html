			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
步深幽，
正云黄天淡，
雪意未全休。
鉴曲寒沙，
茂林烟草，
俯仰千古悠悠。
岁华晚，
漂零渐远，
谁念我，
同载五湖舟？
磴古松斜，
崖阴苔老，
一片清愁。
回首天崖归梦，
几魂飞西浦，
泪洒东州。
故国山川，
故园心眼，
还似王粲登楼。
最负他，
秦鬟妆镜，
好河山，
何事此时游！
为唤狂吟老监，
共赋销忧。
