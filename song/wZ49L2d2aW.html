			<h1>换遍歌头</h1>
			<div class="info"><span class="date">作者：王诜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雪霁轻尘敛，
好风初报柳。
春寒浅、当三五。
是处鳌山耸，
金羁宝乘，
游赏遍蓬壶。
向黄昏时候。
对双龙阙门前，
皓月华灯射，
变清昼。
彩凤低衔天语。
承宣诏传呼。
飞上层霄，
共陪霞觞频举。
更渐阑，
正回路。
遥拥车佩珊珊，
笼纱满香衢。
指凤楼、相将醉归去。
