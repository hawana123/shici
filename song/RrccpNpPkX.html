			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
祈山底处，
为二松千竹，
肯题崖壁。
雪洒谈犀麾雁骛，
尔辈何烦涉笔。
使者知乎，
民其劳止，
且莫闲耕织。
片言金石，
唤回春意无极。
虽则王谢人家，
一癯仙泽，
面作苍烟色。
茶炷笔床将雨屐，
吟到梅花消息。
贱子何为，
老仙如问，
莫道头今白。
寒蓑几梦，
研朱看点周易。


		</article>
