新雨黄花路。
看清江、旌旗千骑，
使君东去。
万里归来城头角，
吹彻家山旧处。
惜洲鹭、留君不驻。
白发遗民壶觞语，
笑浣花邻里来襦裤。
夸见早，
恨来暮。
故人只在山中住。
记年时、肠断相望，
天风海雨。
满鬓星星华发少，
君鬓尚今青否。
休夸说、神仙官府。
玉笥平生清入梦，
会有时、乘兴携吾侣。
就君醉，
为君舞。
