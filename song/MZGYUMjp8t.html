行锦归来，
画眉添妩，
暗尘重拂雕栊。
稳瓶泉暖，
花隘斗春容。
围密笼香暗霭，
烦纤手、亲点团龙。
温柔处，
垂杨髻，
□暗豆花红。
行藏，
多是客，
莺边话别，
桔下相逢。
算江湖幽梦，
频绕残钟。
好结梅兄矾弟，
莫轻侣、西燕南鸿。
偏宜醉，
寒欺酒力，
帘外冻云重。
