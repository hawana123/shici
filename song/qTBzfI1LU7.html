			<h1>折丹桂</h1>
			<div class="info"><span class="date">作者：程大昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
童年未晓君恩重。
教得能趋拱。
重亲带笑酌天杯，
听祝语、殷勤捧。
青衫得挂尤光宠。
桂是蟾宫种。
诗书浓处便生枝，
但只要、频浇壅。
