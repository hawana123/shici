			<h1>满江红</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清颍东流，
愁目断、孤帆明灭。
宦游处、青山白浪，
万重千叠。
孤负当年林下意，
对床夜雨听萧瑟。
恨此生、长向别离中，
添华发。
一尊酒，
黄河侧。
无限事，
从头说。
相看恍如昨，
许多年月。
衣上旧痕馀苦泪，
眉间喜气添黄色。
便与君、池上觅残春，
花如雪。
