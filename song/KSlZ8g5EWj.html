			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
练月萦窗，
梦乍醒、黄花翠竹庭馆。
心字夜香消，
人孤另、双鹣被池羞看。
拟待告诉天公，
减秋声一半。
无情雁。
正用恁时飞来，
叫云寻伴。
犹记杏栊暖。
银烛下、纤影卸佩款。
春涡晕，
红豆小，
莺衣嫩，
珠痕淡印芳汗。
自从信误青骊，
想笼莺停唤。
风刀快，
翦尽画檐梧桐，
怎翦愁断。
