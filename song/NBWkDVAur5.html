			<div class="info"><span class="date">作者：刘将孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

我老无能矣。
叹人生、得开笑口，
一年闲几。
去景悠悠如有待，
白发已非春事。
便一笑、何曾是喜。
我本渔樵孟诸野，
向举家、尽叹今如是，
空自苦，
有谁似。
堆堆独坐文书里。
是无能、爱闲爱静，
清时有味。
出处古今无真是，
往往君言有理。
看攘臂、後来锋起。
汉晋唐虞一杯水，
只鲁连、犹未知之耳。
况碌碌，
共馀子。
