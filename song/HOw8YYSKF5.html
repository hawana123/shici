柳飞绵，
花实少。
镂板音清，
浅发江南调。
斜日两竿留碧□。
马足重重，
又近青门道。
去尘浓，
人散了。
回首旗亭，
渐渐红裳小。
莫讶安仁头白早。
天若有情，
天也终须老。
