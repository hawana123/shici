			<h1>绿头鸭·多丽</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
喜雨薰泛景，
翠云低柳。
正凉生殿阁，
梅润晓天，
暑风时候。
应乘乾、彩虹流渚，
惊电绕、璇霄枢斗。
大业辉光，
益建火德，
梯航四海尽奔走。
六府焕修，
多方平定，
寰宇歌元首。
凝九有。
三辰拱北，
万邦孚佑。
对祥烟、霁色清和，
凤韶九成仪昼。
听山声、响传呼舞，
腾紫府、香浓金兽。
禁篽升平，
慈闱燕适，
褘衣共上玉觞酒。
齐奉舜图，
南山同永，
合殿备金奏。
祝圣寿。
圣寿无疆，
两仪并久。
