			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

渺山城故苑，
烟横绿野，
林胜青油。
甚相思只在，
华清泉侧，
凝碧池头。
故人念我何处，
坠泪水西流。
念寒食如君，
江南似我，
花絮悠悠。
不知身南北，
对断烟禁火，
蹇六年留。
恨听莺不见，
到而今又恨，
睍睆成愁。
去年相携流落，
回首隔芳洲。
但行去行来，
春风春水无过舟。
