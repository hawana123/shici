满酌西湖酒。
觉湖山、依然未老，
游人如旧。
数过清明才六日，
欲暖未晴时候。
正画舫、春明波透。
记得名园曾驻马，
锦鞍鞯、浅映堤桥柳。
寻胜赏，
重回首。
不妨旋摘枝头有。
喜青青、垂丸带子，
脆圆如豆。
想是和羹消息近，
报与醉翁太守。
道玉铉、有人启奏。
红药当阶明似锦，
觉娇莺、舞燕皆称寿。
唱此曲，
付红袖。
