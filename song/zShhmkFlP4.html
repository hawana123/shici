			</div>
		</div>

		<article class="post">
			
昨夜思量直到明。
拂明心绪更愁人。
风披露叶高低怨，
冷雨寒烟各自轻。
休赖酒，
莫求神。
为谁教尔许多情。
如今早被思量损，
好更当时做弄成。
