			<div class="info"><span class="date">作者：刘浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
岳渎储精，
冰壶里、精神可掬。
三万卷、龙蛇落纸，
琅玕撑腹。
便合弹冠登要路。
如何袖手缄空谷。
又谁知、天独授先生，
长生箓。
鹤易怨，
龟多缩。
竹太瘦，
梅偏独。
算人间何物，
可传心曲。
但愿君如天上月，
年年此夜团如玉。
更有人、千里共蝉娟，
偷香祝。
