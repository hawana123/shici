			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：张宰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
气吐虹霓，
笔飞鸾凤，
从来锦绣文章。
谪仙才调，
复见庆流芳。
向自题名雁塔，
不十载、德播河阳。
慰民望，
一麾出守，
风月任平章。
清和，
时欲半，
吕仙诞日，
正此相当。
欣逢初度旦，
敢献椒觞。
只恐经纶大手，
应休期、便趣曹装。
愿箕宿，
照临南极，
拱北远流光。


		</article>
