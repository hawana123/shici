			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
双浆莼波，
一蓑松雨，
暮愁渐满空阔。
呼我盟鸥，
翩翩欲下，
背人还过木末。
那回归去，
荡云雪，
孤舟夜发。
伤心重见，
依约眉山，
黛痕低压。
采香径里春寒，
老子婆娑，
自歌谁答。
垂虹西望，
飘然引去，
此兴平生难遏。
酒醒波远，
政凝想、明珰素袜。
如今安在，
唯有栏杆，
伴人一霎。
