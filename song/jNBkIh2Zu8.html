			<h1>东风第一枝</h1>
			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨蕊方桃，
晴梢渐杏，
东风娇语弦管。
爱香帘约馀寒，
唤舞袖翻嫩暖。
红颜清健，
旧墨竹、扶疏手段。
且碧窗、写就黄庭，
画楫海山开卷。
春自好、得花不淡。
花又好、得春不浅。
晓莺瑶佩秋生，
月蘸翠尊波满。
长逢花处，
笑西母、霜娥偷换。
要日边、争看貂蝉，
彩侍更迎宣劝。
