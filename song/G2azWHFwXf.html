			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：向子諲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
恨中秋、多雨及晴景，
追赏且探先。
纵玉钩初上，
冰轮未正，
无奈婵娟。
饮客不来自酌，
对影亦清妍。
任笑芗林老，
雪鬓霜髯。
好在章江西畔，
有凌云玉笥，
空翠相连。
懒崎岖林麓，
则窈窕溪边。
自断此生休问，
愿瓮中、长有酒如泉。
人间是，
更谁得似，
月下尊前。
