			<h1>霓裳中序第一</h1>
			<div class="info"><span class="date">作者：姜个翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
园林罢组织。
树树东风翠云滴。
草满旧家行迹。
时听得声声，
晓莺如觅。
愁红半湿。
煞憔悴、墙根堪惜。
可念我、飘零如此，
一地送岑寂。
龟石。
当年第一。
也似老、人间风日。
馀葩选甚颜色。
羞拈江南，
断肠词笔。
留春浑未得。
翻些入、啼鹃夜泣。
清江晚，
绿杨归思，
隔岸数峰出。


		</article>
