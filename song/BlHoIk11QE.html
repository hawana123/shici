佳人多命薄，
初心慕、德耀嫁梁鸿。
记绿窗睡起，
静吟闲咏，
句翻离合，
格变玲珑。
更乘兴，
素纨留戏墨，
纤玉抚孤桐。
蟾滴夜寒，
水浮微冻，
凤笺春丽，
花砑轻红。
人生谁能料，
堪悲处、身落柳陌花丛。
空羡画堂鹦鹉，
深闭金笼。
向宝镜鸾钗，
临妆常晚，
绣茵牙版，
催舞还慵。
肠断市桥月笛，
灯院霜锺。
