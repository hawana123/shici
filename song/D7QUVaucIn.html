冰壶秋月，
去了潘郎，
传到梁老。
骑马乘船，
麾斥五湖三岛。
任捎云，
兼拂日，
拽蛟龙、鳞鬣都推倒。
厢尘中，
分付高人胜士，
把云烟扫。
乾坤巧。
自苍筠无汗，
乌锥无刃，
此为至宝。
第一君门通表。
书囊谏草。
第二文章扬事业，
第三编简摅怀抱。
千百般，
终久被他磨了。
