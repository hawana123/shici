			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
梦下瑶台，
神飞阆苑，
自叹尘寰久客。
三入成周，
望皇居帝宅。
荡兰桨、伊阙波涛，
曳玉杖、洛阳阡陌。
独踌躇、武烈文谟，
天垂晚，
月生魄。
故人少，
别怀多，
引壶觞自酌，
谁怜衰白。
群仙问我，
尚低头方册。
共云将、东过扶摇，
遇鸿濛、顿超玄默。
待功成，
翳凤骑麟，
把蟠桃摘。
