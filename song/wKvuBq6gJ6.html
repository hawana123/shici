			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君恩九鼎重，
臣命一毫轻。
出身事主，
刚甚须作不平鸣。
老却西山薇蕨，
闲损南窗松菊，
羞死汉公卿。
豺狼敢横道，
草木要知名。
秋已素，
人又去，
若为情。
长沙何在，
风送呜咽暮潮声。
举棹却寻归路，
挥麈莫谈时事，
得酒且频倾。
一片古时月，
千里伴君行。
