			<h1>丹凤吟</h1>
			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宛转回肠离绪，
懒倚危栏，
愁登高阁。
相思何处，
人在绣帏罗幕。
芳年艳齿，
枉消虚过，
会合丝轻，
因缘蝉薄。
暗想飞云骤雨，
雾隔烟遮，
相去还是天角。
怅望不将梦到，
素书谩说波浪恶。
纵有青青发，
渐吴霜妆点，
容易凋铄。
欢期何晚，
忽忽坐惊摇落。
顾影无言，
清泪湿、但丝丝盈握。
染斑客袖，
归日须问著。
