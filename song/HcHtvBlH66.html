			<h1>凤栖梧·蝶恋花</h1>
			<div class="info"><span class="date">作者：廖行之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾母慈祥膺上寿。
福庇吾家，
近世真希有。
丘嫂今年逾六九。
康宁可嗣吾慈母。
我愿慈闱多福厚。
更祝遐龄，
与母齐长久。
鸾诰联翩双命妇。
华堂千岁长生酒。


		</article>
