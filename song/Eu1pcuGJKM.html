庭叶飘寒，
砌蛩催织，
夜色迢迢难度。
细剔灯花，
再添香兽，
凄凉洞房朱户。
见凤枕羞孤另，
相思洒红雨。
有谁语。
道年来，
为郎憔悴，
音问隔，
回首後期尚阻。
寂寞两愁山，
锁闲情、无限颦妩。
嫩雪消肌，
试罗衣、宽尽腰素。
问何时梦里，
趁得好风飞去。
