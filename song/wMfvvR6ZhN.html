			<div class="info"><span class="date">作者：马子严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
万仞鹅湖顶，
千岁矫苍龙。
楼台一簇，
仙家遥寄五云中。
天上朝元佳节，
人世生贤华旦，
瑞气郁葱葱。
六辔耀闽海，
列郡喜趋风。
记昔年，
当此际，
早梅红。
插花饮酒，
狂歌醉舞寿昌宫。
零落青袍如旧，
敛板绣衣庭下，
欣见黑头公。
王室要师保，
叔父忽居东。
