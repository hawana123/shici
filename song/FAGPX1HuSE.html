微雪弄新霁，
寒月上初弦。
长庚入梦，
间生采石锦袍仙。
分得天孙云织，
掣断麒麟金锁，
来自玉皇前。
丹井凭泥轼，
风月兴无边。
诏书来，
催入觐，
占春先。
柳边花底，
细驺辇路骤鸣鞭。
荣侍金銮殿上，
更向沉香亭北，
半醉拂华笺。
来岁今朝里，
人在八花砖。
