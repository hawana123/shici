			<h1>满江红</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
袅娜身材，
经行处、金莲涉足。
晨妆罢，
黛眉新晕，
素腰如束。
丹脸匀红香在臂，
秀肌腻滑凉生肉。
记那回、同赌选花图，
赢全局。
相思病，
休殢卜。
辜负却，
杨枝曲。
漫榴花堆火，
翠阴笼屋。
菡萏方池闲艳蕊，
画堂未许归云宿。
任利名、踪迹久尘埃，
教谁扑。


		</article>
