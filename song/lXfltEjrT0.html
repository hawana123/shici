娇绿迷云，
倦红颦晓，
嫩晴芳树。
渐午阴、帘影移香，
燕语梦回，
千点碧桃吹雨。
冷落锦宫人归後，
记前度兰桡停翠浦。
凭栏久，
谩凝想凤翘，
慵听金缕。
留春问谁最苦。
奈花自无言莺自语。
对画楼残照，
东风吹远，
天涯何许。
怕折露条愁轻别，
更烟暝长亭听杜宇。
垂杨晚，
但罗袖、暗沾飞絮。
