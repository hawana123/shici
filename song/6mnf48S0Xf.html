			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
阑葺疏芦，
帘编小苇，
好个清幽公馆。
栽槐夹道，
种菊盈轩，
景物便堪咏玩。
门外一番雨馀，
嫩绿缘枝，
浅清清眼。
悄无人，
一枕新凉睡觉，
燕泥香暖。
蓦地里、对景伤怀，
思量无限。
回首故园春远。
松期竹待，
壑诮林嘲，
苦被浮名牵绊。
一种思情最长，
万叠江山，
怎生遮断。
向北堂见了，
忘忧萱草，
此心方满。
