吴越东风起，
江南路，
芳草绿争春。
倚危楼纵目，
绣帘初卷，
扇边寒减，
竹外花明。
看西湖、画船轻泛水，
茵幄稳临津。
嬉游伴侣，
两两携手，
醉回别浦，
歌遏南云。
有客愁如海，
江山异，
举目暗觉伤神。
空想故园池阁，
卷地烟尘。
但且恁、痛饮狂歌，
欲把恨怀开解，
转更销魂。
只是皱眉弹指，
冷过黄昏。
