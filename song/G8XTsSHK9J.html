杨柳池塘桃李径，
华堂寿宴初开。
香团翠幕舞风回。
东山携妓女，
北海罄樽罍。
玉笋轻敲红象板，
金荷潋潋传杯。
笙歌缭绕宴春台。
华阳闲日日月，
绿野醉蓬莱。
