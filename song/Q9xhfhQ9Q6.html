老来惯与春相识，
长记伤春如故。
去年今日，
旧愁新恨，
送将风絮。
粉泪羞红，
黛眉颦翠，
推愁不去。
任琐窗深闭，
屏山半掩，
还别有、愁来路。
回首画桥烟水，
念故人、匆匆何处。
客情怀远，
云迷北树，
草连南浦。
离合悲欢，
去留迟速，
问春无语。
笑刘郎，
不道无桃可种，
苦留春住。
