			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

碧纱窗外黄鹂语，
声声似愁春晚。
岸柳飘绵，
庭花堕雪，
惟有平芜如剪。
重门尚掩。
看风动疏帘，
浪铺湘簟。
暗想前欢，
旧游心事寄诗卷。
鳞鸿音信未睹，
梦魂寻访後，
关山又隔无限。
客馆愁思，
天涯倦迹，
几许良宵展转。
闲情意远。
记密阁深闺，
绣衾罗荐。
睡起无人，
料应眉黛敛。
