			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
萍水相逢无定居。
同在他乡，
又问征途。
离歌声里客心孤。
花尽园林，
水满江湖。
烟树微茫带岸蒲。
何处长沙，
何处洪都。
要知安稳到家无。
千里征鸿，
一纸来书。
