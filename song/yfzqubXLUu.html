			<h1>玉漏迟</h1>
			<div class="info"><span class="date">作者：韩嘉彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杏香消散尽，
须知自昔，
都门春早。
燕子来时，
绣陌乱铺芳草。
蕙圃妖桃过雨，
弄笑脸、红筛碧沼。
深院悄。
绿杨巷陌，
莺声争巧。
早是赋得多情，
更遇酒临花，
镇辜欢笑。
数曲阑干，
故国谩劳凝眺。
汉外微云尽处，
乱峰锁、一杆修竹。
间琅玕，
东风泪零多少。


		</article>
