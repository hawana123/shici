			</div>

		<article class="post">
			
气应三阳，
氛澄六幕，
翔乌初上云端。
问朝来何事，
喜动门阑。
田父占来好岁，
星翁说道宜官。
拟更凭高望远，
春在烟波，
春在晴峦。
歌管雕堂宴喜，
任重帘不卷，
交护春寒。
况金钗整整，
玉树团团。
柏叶轻浮重醑，
梅枝巧缀新幡。
共祝年年如愿，
寿过松椿，
寿过彭聃。
