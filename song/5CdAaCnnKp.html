			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉沁唇脂，
香迷眼缬，
肉红初映仙裳。
湘皋春冷，
谁翦茜云香。
疑是潘妃乍起，
霞侵脸、微印宫妆。
还疑是，
寿阳凝醉，
无语倚含章。
绛绡，
清泪冷，
东风寄远，
愁损红娘。
笑李凡桃俗，
蝶喜蜂忙。
莫把杏花轻比，
怕杏花、不敢承当。
飘零处，
还随流水，
应去误刘郎。


		</article>
