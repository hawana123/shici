			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
园林萧索，
亭台寂静，
万木皆冻凋伤。
晓来初见，
一品蜡梅芳。
疑是黄酥点缀，
超群卉、独占中央。
堪闲玩，
檀心紫蕊，
清雅喷幽香。
华堂。
欢会处，
陶陶共醉，
相劝瑶觞。
逞风流开早，
不畏严霜。
才子佳人属意，
搜新句、吟咏诗章。
歌筵罢，
醺醺归去，
蟾影照回廊。
