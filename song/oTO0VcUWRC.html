			<div class="info"><span class="date">作者：刘之才</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
苍藓粘溪路。
帐山君、け然羽化，
梦魂何许。
曾约秋云萦客袖，
舞傍吟皋砚坞。
矫清唳、裂穿云宇。
江碧空濛无处问，
问孤山、梅底人知否。
烟夜永，
耿心语。
瑶华一去成幽阻。
倚修篁、抱琴愁绝，
天寒日暮。
城郭悲歌华表恨，
此事销凝千古。
有招隐、小山能赋。
蕙帐空兮谁夜怨，
算课骚、读易俱凄楚。
步深窈，
堕松露。
