月上疏帘，
风射小窗，
孤馆岑寂。
一杯强洗愁怀，
万里堪嗟行客。
乱山无数，
晚秋云物苍然，
何如轻抹淮山碧。
喜气拂征衣，
作眉间黄色。
役役。
马头尘暗斜阳，
陇首路回飞翼。
梦里姑苏城外，
钱塘江北。
故人应念我，
负吹帽佳时，
同把金英摘。
归路且加鞭，
看梅花消息。
