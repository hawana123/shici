			<h1>贺新凉·贺新郎</h1>
			<div class="info"><span class="date">作者：叶路钤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
伛指循良吏。
祗吴公、传不书名，
一人而已。
彷佛三生来展骥。
就种棠阴千里。
又还是、治平为最。
绣线渐添红日影，
恰搀前、七日冬书至。
吾道长，
佛出世。
公清但酌螺川水。
屏星躔次吴头，
极星先比。
节谊家声香国史。
中有千秋生意。
宜衮衮、公侯昌炽。
充育登庸元有样，
况甬东、一脉山东气。
珠峰畔，
又呈瑞。


		</article>
