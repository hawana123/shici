枝上叶儿未展。
已有坠红千片。
春意怎生防，
怎不怨。
被我安排，
矮牙床斗帐，
和娇艳。
移在花丛里面。
请君看。
惹清香，
偎媚暖。
爱香爱暖金杯满。
问春怎管。
大家拼、便做东风，
总吹交零乱。
犹肯自、输我鸳鸯一半。
