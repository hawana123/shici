			<div class="info"><span class="date">作者：范成大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
古人吾不见，
君莫是、郑当时。
更筑就山房，
躬耕谷口，
名动京师。
诸公任他衮衮，
与杜陵野老共襟期。
有客至门先喜，
得钱沽酒何疑。
昔年连辔柳边归。
陈迹恍难追。
况种桃道士，
看花才子，
回首皆非。
相逢故人问讯，
道刘郎去久无诗。
把作一场春梦，
觉来莫要寻思。
