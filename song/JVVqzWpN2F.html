			<div class="info"><span class="date">作者：赵文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

绿杨深似雨。
西湖上、旧日情丝恨缕。
风流似张绪。
羡春风依旧，
年年眉妩。
宫腰楚楚。
倚画阑、曾斗妙舞。
想而今似我，
零落天涯，
却悔相妒。
痛绝长秋去後，
杨白花飞，
旧腔难谱。
年年暗度。
凄凉事，
不堪诉。
记菩提寺路，
段家桥水，
何时重到梦处。
况柔条老去，
争奈系春不住。
