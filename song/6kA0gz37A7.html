			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

丽花斗靥，
清麝溅尘，
春声遍满芳陌。
竟路障空云幕，
冰壶浸霞色。
芙蓉镜，
词赋客。
竞绣笔、醉嫌天窄。
素娥下，
小驻轻镳，
眼乱红碧。
前事顿非昔，
故苑年光，
浑与世相隔。
向暮巷空人绝，
残灯耿尘壁。
凌波恨，
帘户寂。
听怨写、堕梅哀笛。
伫立久，
雨暗河桥，
谯漏疏滴。
