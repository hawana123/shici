			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月明秋晓。
翠盖团团好。
碎剪黄金教恁小。
都著叶儿遮了。
折来休似年时。
小窗能有高低。
无顿许多香处，
只消三两枝儿。
