			<div class="info"><span class="date">作者：赵孟坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
望极思悠悠。
江如练、籁息浪纹收。
看帆卷帆舒，
往来征艇，
鹭飞鹭立，
远近芳洲。
逝波不舍山常好，
祗白少年头。
杜若满汀，
离骚幽怨，
鸱夷去国，
烟浪遨游。
江南知何许，
青林晚，
山断处、白云浮。
怀古慨今，
谁人似我闲愁。
叹醉生浪迹，
鲈乡蟹舍，
殢红怨粉，
莲棹菱舟。
敲遍阑干，
默然竟日凝眸。
