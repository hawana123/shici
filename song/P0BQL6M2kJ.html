			<h1>夜行船</h1>
			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
略彴横溪人不度。
听流澌、佩环无数。
屋角垂枝，
船头生影，
算唯有、春知处。
回首江南天欲暮。
折寒香、倩谁传语。
玉笛无声，
诗人有句，
花休道、轻分付。


		</article>
