			<div class="info"><span class="date">作者：李刘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

端正九秋月，
今夜始生明。
扬辉毓秀，
飘然海上跨长鲸。
认得灵均初度，
直用望舒为御，
重耀紫枢庭。
何事乘槎使，
尚藉执珪卿。
合东西，
瞻使节，
镜中行。
腾腾渐渐，
绕枝乌鹊不须惊。
太白擒胡了未，
即墨降城安否，
玉斧仗修成。
圆却山河影，
捣药兔长生。
