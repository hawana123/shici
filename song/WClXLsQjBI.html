			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：李之仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翰林豪放绝勾栏。
风月敢雕残。
一旦荆溪仙子，
笔头唤聚时间。
锦袍如在，
云山顿改，
宛似当年。
应笑溧阳衰尉，
鲇鱼依旧悬竿。
