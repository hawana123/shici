			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：张继先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高真留妙诀，
达士济群迷。
心清行洁，
天人凡圣尽皈依。
不在搬精运气，
不在飞罡蹑斗，
心乱转狐疑。
但要除邪妄，
心地合神祗。
悟真空，
离世网，
绝关机。
养吾浩气，
驱雷役电震天威。
混合百神归一，
一念通天彻地，
方始了无为。
叱咤生风雨，
玩世挟明时。
