			<h1>桂枝香</h1>
			<div class="info"><span class="date">作者：吕同老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
松江岸侧。
正乱叶坠红，
残浪收碧。
犹记灯寒暗聚，
簖疏轻入。
休嫌郭索尊前笑，
且开颜、共倾芳液。
翠橙丝雾，
玉葱浣雪，
嫩黄初擘。
自那日、新诗换得。
又几度相逢，
落潮秋色。
常是篱边早菊，
慰渠岑寂。
如今谩有江山兴，
更谁怜、草泥踪迹。
但将身世，
浮沈醉乡，
旧游休忆。
