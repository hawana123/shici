			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：游子西</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暑尘收尽，
快晚来急雨，
一番初过。
是处凉飙回爽气，
直把残云吹破。
星律飞流，
银河摇荡，
只恐冰轮堕。
云梯稳上，
琼楼今夜无锁。
便觉浮世卑沈，
回翔偃薄，
似蚁空旋磨。
想得九天高绝处，
不比人间更火。
独立乾坤，
浩歌春雪，
可惜无人和。
广寒宫里，
有谁潇洒如我。


		</article>
