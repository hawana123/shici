			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
曳杖危楼去。
斗垂天、沧波万顷，
月流烟渚。
扫尽浮云风不定，
未放扁舟夜渡。
宿燕落、寒芦深处。
怅望关河空吊影，
正人间、鼻息鸣鼍鼓。
谁伴我，
醉中舞。
十年一梦扬州路。
倚高寒、愁生故国，
气吞骄虏。
要斩楼兰三尺剑，
遗恨琵琶旧语。
谩暗涩、铜华尘土。
唤取谪仙平章看，
过苕溪、尚许垂纶否。
风浩荡，
欲飞举。
