			<h1>浣溪纱</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
父老争言雨水匀，
眉头不似去年颦。
殷勤谢却甑中尘。
啼鸟有时能劝客，
小桃无赖已撩人。
梨花也作白头新。
