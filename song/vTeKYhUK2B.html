			<h1>如梦令</h1>
			<div class="info"><span class="date">作者：姚云文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昨夜佳人凭酒。
隔著罗衾厮守。
听彻五更钟，
陡觉霜飞寒逗。
却又。
却又。
陪笑倩人温手。
