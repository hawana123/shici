		</div>

宝钗整鬓双鸾斗。
睡未醒、熏风襟袖。
彩丝皓腕宜清昼。
更艾虎、衫儿新就。
玉杯共饮菖蒲酒。
愿耐夏、宜春厮守。
榴花故意红添皱。
映得人来越瘦。
