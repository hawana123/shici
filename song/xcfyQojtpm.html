			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：王从叔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风中柳絮水中萍。
聚散两无情。
斜阳路上短长亭。
今朝第几程。
何限事，
可怜生。
能消几度春。
别时言语总伤心。
何曾一字真。
