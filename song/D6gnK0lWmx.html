			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十年三过苏台路。
还又是、匆匆去。
迅景流光容易度。
鹭洲鸥渚，
苇汀芦岸，
总是消魂处。
苍烟欲合斜阳暮。
付与愁人砌愁句。
为问新愁愁底许。
酒边成醉，
醉边成梦，
梦断前山雨。


		</article>
