			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
韶华能几许，
节物叹推移。
群花兢芳争艳，
无奈隙驹驰。
红紫随风何处，
唯有抟枝新绿，
暗逐雨摧肥。
乔木莺初啭，
深院燕交飞。
渐清和，
微扇暑，
日迟迟。
新荷泛水摇漾，
萍藻弄晴漪。
百岁光阴难挽，
一笑欢娱易失，
莫惜酒盈卮。
无计留连住，
还是送春归。
