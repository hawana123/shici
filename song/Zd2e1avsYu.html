		<article class="post">
			
楝花飘砌。
蔌蔌清香细。
梅雨过，
苹风起。
情随湘水远，
梦绕吴峰翠。
琴书倦，
鹧鸪唤起南窗睡。
密意无人寄。
幽恨凭谁洗。
修竹畔，
疏帘里。
歌馀尘拂扇，
舞罢风掀袂。
人散後，
一钩淡月天如水。
