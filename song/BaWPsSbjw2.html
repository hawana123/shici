			<div class="info"><span class="date">作者：吕本中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
巧语娇莺春未暮。
杨柳风流，
恰过池塘雨。
芳草满庭花满树。
无情胡蝶飞来去。
睡起小奁香一缕。
玉篆回纹，
等个人分付。
桃叶不言人不语。
眉尖一点君知否。
