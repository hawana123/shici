			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：张孝祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长怀望断，
关塞莽然平。
征尘暗，
霜风劲，
悄边声。
黯销凝。
追想当年事，
殆天数，
非人力，
洙泗上，
弦歌地，
亦膻腥。
隔水毡乡，
落日牛羊下，
区脱纵横。
看名王宵猎，
骑火一川明。
笳鼓悲鸣。
遣人惊。
念腰间箭，
匣中剑，
空埃蠹，
竟何成。
时易失，
心徒壮，
岁将零。
渺神京。
干羽方怀远，
静烽燧，
且休兵。
冠盖使，
纷驰骛，
若为情。
闻道中原遗老，
常南望，
羽葆霓旌。
使行人到此，
忠愤气填膺。
有泪如倾。
