			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长亭今古道，
水流暗响，
渺渺杂风沙。
倦游惊岁晚，
自叹相思，
万里梦还家。
愁凝望结，
但掩泪、慵整铅华。
更漏长，
酒醒人语，
睥睨有啼鸦。
伤嗟。
回肠千缕，
泪眼双垂，
遏离情不下。
还暗思、香翻香烬，
深闭窗纱。
依稀看遍江南画，
记隐隐、烟霭蒹葭。
空健羡，
鸳鸯共宿丛花。
