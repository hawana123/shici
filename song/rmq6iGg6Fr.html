			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谁向瑶台品凤箫。
碧虚浮动桂花秋。
风从帘幕吹香远，
人在阑干待月高。
金粟地，
蕊珠楼。
佩云襟雾玉逍遥。
仙娥已有玄霜约，
便好骑鲸上九霄。
