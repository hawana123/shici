			<div class="info"><span class="date">作者：谢逸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
霜清木落，
深院帘栊静。
池面卷烟波，
莹香水、一奁明镜。
修筠拂槛，
疏翠挽婵娟，
山雾敛，
水云收，
野阔江天迥。
红消醉玉，
酒面风前醒。
罗幕护轻寒，
锦屏空、金炉烬冷。
星横参昴，
梅径月黄昏，
清梦觉，
浅眉颦，
窗外横斜影。
