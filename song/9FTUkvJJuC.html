			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
百叠青山江一缕。
十里人家，
路绕南台去。
榕叶满川飞白鹭。
疏帘半卷黄昏雨。
楼阁峥嵘天尺五。
荷芰风清，
习习消袢暑。
老子人间无著处。
一尊来作横山主。
