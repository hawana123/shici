			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
新秋近，
晋公别馆开筵。
喜清时、衔杯乐圣，
未饶绿野堂边。
绣屏深、丽人乍出，
坐中雷雨起鵾弦。
花暖间关，
冰凝幽咽，
宝钗摇动坠金钿。
未弹了、昭君遗怨，
四坐已凄然。
西风里、香街驻马，
嬉笑微传。
算从来、司空惯，
断肠初对云鬟。
夜将阑、井梧下叶，
砌蛩收响悄林蝉。
赖得多愁，
浔阳司马，
当时不在绮筵前。
竞叹赏、檀槽倚困，
沈醉到觥船。
芳春调、红英翠萼，
重变新妍。
