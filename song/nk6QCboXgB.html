			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：卫宗武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暮云凝冻，
耸玉楼、拈断冰髯知几。
今岁天公悭破白，
未放六霙呈瑞。
瘗马发祥，
妖麋应祷，
终解从人意。
腊前三白，
瑶光一瞬千里。
便好翦刻漫空，
落花飞絮，
滚滚随风起。
莫待东皇催整驾，
点点消成春水。
巧思裁云，
新词胜雪，
引动眉间喜。
欺梅压竹，
看看还助吟醉。
