人绕湘皋月坠时。
斜横花树小，
浸愁漪。
一春幽事有谁知。
东风冷、香远茜裙归。
鸥去昔游非。
遥怜花可可，
梦依依。
九疑云杳断魂啼。
相思血，
都沁绿筠枝。
