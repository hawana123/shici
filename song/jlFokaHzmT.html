			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：刘克逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
解变西崑体，
一赋冠群英。
清风峡畔，
至今堂已读书名。
富贵轻於尘土，
孝义高於山岳，
惜不大其成。
陵谷纵迁改，
草木亦光荣。
与仇香，
穿阮屐，
试同登。
石龛虽窄，
可容一几短檠灯。
千仞苍崖如削，
四面翠屏不断，
云雾镇长生。
最爱岩前水，
犹作诵弦声。
