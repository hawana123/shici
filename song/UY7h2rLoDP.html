			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
络纬催凉，
断虹收雨，
庭梧报秋。
绕郡城、千顷烟波绿，
正鱼肥酒美，
名冠东州。
芰荷风细，
蒹葭烟淡，
宛在潇湘南岸头。
凝望处，
似桃源洞口，
初泛兰舟。
贤侯。
酝藉风流。
向庭讼闲时多宴游。
有信陵家世，
梁园客右，
才华高掩，
沈谢何刘。
政声朝奏，
除书夕至，
即看归趋丹凤楼。
须眷恋，
况新堂莹澈，
好共迟留。
