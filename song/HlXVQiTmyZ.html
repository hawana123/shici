			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：葛郯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆昨苕溪，
惯弄五亭月笛，
四水烟蓑。
何事毗檀门外，
马驻长坡。
野花中、乱红杳霭，
小桥外、叠翠嵯峨。
且颜酡。
但存长袖，
舞倒婆娑。
云何。
主盟惠政，
春行五马，
月皎千波。
赢得宾僚，
听隔墙、无事高歌。
帐烟寒、瑞麟影坠，
帘雾细、宝鸭香多。
试蹉跎。
一枰落日，
又送焦柯。


		</article>
