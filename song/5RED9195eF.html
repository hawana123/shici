			<div class="info"><span class="date">作者：赵功可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晓天凉露。
天上玉箫吹，
飞声如雨。
金阙高寒，
闲却一庭梅雨。
漫漫八表尘埃梦，
把文章、洗空千古。
精神一似，
风裳水佩，
兰皋蘅浦。
看万里、跳龙跃虎。
甚花娇英气，
剑清尘妩。
憔悴江南，
应念小窗贫女。
朱楼十二春无际，
倚苍寒、青袖如故。
茶香酒熟，
月明风细，
试教歌舞。
