			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：寿涯禅师</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
深愿弘慈无缝罅。
乘时走入众生界。
窈窕丰姿都没赛。
提鱼卖。
堪笑马郎来纳败。
清冷露湿金襽坏。
茜裙不把珠缨盖。
特地掀来呈捏怪。
牵人爱。
还尽许多菩萨债。


		</article>
