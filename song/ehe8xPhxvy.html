			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楼观齐雪，
正霜明天净，
一雁高飞。
江南倦客徙倚，
目断双溪。
凭阑自语，
算从来、总是儿痴。
青镜里，
数丝点鬓，
问渠何事忘归。
幸有三椽茅屋，
更小园随分，
秋实春菲。
几多清风皎月，
美景良时。
陶贤乐圣，
尽由他、歧路危机。
须信道，
功名富贵，
大都磨蚁醯鸡。
