			<h1>惜奴娇</h1>
			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
画扇高秋，
恨尘暗秦王女。
涉东城、春烟绿树。
燕子来时应解说，
征鞍处。
记取。
未忘得、兰膏香聚。
枕上新声，
断肠是江南句。
更行云无心也住。
未了情缘，
算惟有、相将云。
□去。
枉轻负、梨花暮雨。


		</article>
