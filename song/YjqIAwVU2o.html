			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
良宵无意贪游玩。
奈怜友、闲呼唤。
六街非是少人行，
不似旧时风范。
笙歌零落，
绮罗销减，
枉了心情看。
思量往事堪肠断。
怕频到、帘儿畔。
朦胧月下却归来，
指望阿谁收管。
低头注定，
两汪儿泪，
百计难销遣。
