			<h1>惜双双·惜分飞</h1>
			<div class="info"><span class="date">作者：赵鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
度陇信音谁与寄。
肠断江南千里。
深雪前村里。
一枝昨夜传芳意。
冷蕊暗香空旖旎。
也应是、春来憔悴。
风度将谁比。
忆曾插向香罗□。
