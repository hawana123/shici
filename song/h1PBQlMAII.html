			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：芮烨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
化工着意，
向柳稍梅萼，
偷回春色。
蓂叶双飞政天上，
一点文星初谪。
发藻儒林，
当年荣耀，
四海声名白。
谪仙飞貌，
澹然物外踪迹。
且与笑傲瀛洲，
风流词翰，
自是西垣客。
异日功成辞富贵，
却与赤松游剧。
一曲清歌，
三千珠履，
不愧非潘璧。
满斟芳醑，
仰称遐寿千百。
