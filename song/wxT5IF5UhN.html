			<div class="info"><span class="date">作者：张生1</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
事往人离，
还似暮峡归云，
陇上流泉。
奈强分圆镜，
枉断哀弦。
常记酒阑歌畔，
难忘月底花前。
旧携手处，
层楼朱户，
触目依然。
从来惯向，
绣帏罗帐，
镇效比翼纹鸳。
谁念我、而今清夜，
常是孤眠。
入户不如飞絮，
傍怀争及炉烟。
这回休也，
一生心事，
为尔萦牵。
