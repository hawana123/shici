			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：赵善括</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
危台枕城堞，
今昔几人游。
绕城碧水一带，
茂苑与长洲。
寂寂弹琴风外，
苒苒采香径畔，
横截古溪头。
极目暮云合，
宋玉正悲秋。
岘山碑，
帝子阁，
庾公楼。
当时风物，
如今烟水只供愁。
处处山明水秀，
岁岁春花秋月，
何必美南州。
故国未归去，
萍梗叹漂流。
