		<article class="post">
			
道家弱水蓬莱，
鲸波万里谁知得。
人间自有，
南昌居士，
仙风道骨。
诗似白星，
貌如聃老，
风尘挺出。
向谪仙家里，
滕王阁畔，
飘玉佩、下丹阙。
黄发四朝元老，
又谁知、重生绿发。
手提一笔，
活人多少，
三千功积。
已冠文昌，
人人瞻望，
玉枢躔逼。
对新凉、酒颊微红，
宛是一星南极。
