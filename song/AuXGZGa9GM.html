			<div class="info"><span class="date">作者：仲殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
故园避暑，
爱繁阴翳日，
流霞供酌。
竹影筛金泉漱玉，
红映微花帘箔。
素质生风，
香肌无汗，
绣扇长闲却。
双鸾栖处，
绿筠时下风箨。
吹断舞影歌声，
阳台人去，
有当年池阁。
佩结兰英凝念久，
言语精神依约。
燕别雕梁，
归鸿紫塞，
音信凭谁托。
争知好景，
为君长是萧索。
