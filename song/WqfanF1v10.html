			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
妾有琵琶谱。
抱金槽、慢拈轻抛，
柳梢莺妒。
羽调六么弹遍了，
花底灵犀暗度。
奈敲断、玉钗纤股。
低画屏深朱户掩，
卷西风、满地吹尘土。
芳事往，
蝶空诉。
天天把妾芳心误。
小楼东、隐约谁家，
凤箫鼍鼓。
泪点染衫双袖翠，
修竹凄其又暮。
背灯影、萧条情互。
捐佩洲前裙步步，
渺无边、一片相思苦。
春去也，
乱红舞。
