		<article class="post">
			
凋红减翠，
正是清秋杪。
深院袅香风，
看梨花、一枝开早。
珑璁映面，
依约认娇颦，
天淡淡，
月溶溶，
春意知多少。
清明池馆，
芳信年年好。
更向五侯家，
把江梅、风光占了。
休教寂寞，
辜负向人心，
檀板响，
宝杯倾，
潘鬓从他老。
