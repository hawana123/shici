丽景融晴，
浮光起昼，
玉妃信意寻春。
一笑酒杯翻手，
满地祥云。
宝台艳蹙文绡帕，
郎官娇舞郁金裙。
嫣然处，
况是生香微湿，
腻脸馀醺。
暖烘肌欲透，
愁日炙还销，
风动成尘。
细为品归雪调，
度与朱唇。
翠帏晚映真图画，
金莲夜照越精神。
须拚醉，
回首夕阳流水，
碧草如茵。
