			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

骛落霜洲，
雁横烟渚，
分明画出秋色。
暮雨乍歇，
小楫夜泊，
宿苇村山驿。
何人月下临风处，
起一声羌笛。
离愁万绪，
闻岸草、切切蛩吟如织。
为忆芳容别后，
水遥山远，
何计凭鳞翼。
想绣阁深沈，
争知憔悴损，
天涯行客。
楚峡云归，
高阳人散，
寂寞狂踪迹。
望京国。
空目断、远峰凝碧。
