			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

小楼深巷狂游遍，
罗绮成丛。
就中堪人属意，
最是虫虫。
有画难描雅态，
无花可比芳容。
几回饮散良宵永，
鸳衾暖、凤枕香浓。
算得人间天上，
惟有两心同。
近来云雨忽西东。
诮恼损情［忄宗］。
纵然偷期暗会，
长是匆匆。
争似和鸣偕老，
免教敛翠啼红。
眼前时、暂疏欢宴，
盟言在、更莫忡忡。
待作真个宅院，
方信有初终。
