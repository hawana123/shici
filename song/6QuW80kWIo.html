			<h1>壶中天慢·念奴娇</h1>
			<div class="info"><span class="date">作者：张抡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洞天深处赏娇红，
轻玉高张云幕。
国艳天香相竞秀，
琼苑风光如昨。
露洗妖妍，
风传馥郁，
云雨巫山约。
春浓如酒，
五云台榭楼阁。
圣代道洽功成，
一尘不动，
四境无鸣柝。
屡有丰年天助顺，
基业增隆山岳。
两世明君，
千秋万岁，
永享升平乐。
东皇呈瑞，
更无一片花落。
