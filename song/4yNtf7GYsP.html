			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：陈瓘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
问东州何处，
境胜人幽，
两俱难得。
狼山相望，
有高堂千尺。
妙曲轰空，
彩云翻袖，
乐奏壶天长日。
笑我飘然，
蓬窗竹户，
只延山色。
拟棹觥船，
径冲花浪，
直造雕筵，
共醺仙液。
仍乞蟠桃，
向庐山亲植。
未举江帆，
早逢淮雁，
问故人踪迹。
远老池边，
陶翁琴里，
此情何极。
