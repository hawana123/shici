			<h1>画堂春</h1>
			<div class="info"><span class="date">作者：郝子直</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华堂当日诞今辰。
庆门人降西真。
一杯千岁祝遐龄。
莫厌频斟。
不愿头白还黑，
不愿齿落重生。
但容艳只如今。
寿等松椿。
