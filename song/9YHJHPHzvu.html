			<h1>渡江云</h1>
			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
锦云香满镜，
岸巾横笛，
浮醉一舟轻。
别愁萦短鬓，
晚凉池阁，
此地忽逢迎。
柄圆敧绿，
倚风流、还恁娉婷。
凭画阑，
嫣然输笑，
无语寄心情。
盈盈。
露华匀玉，
日影酣红，
记晚妆慵整。
还暗惊、人间离合，
羞对池萍。
三年一觉西湖梦，
又等闲、金井秋声。
销魂久，
夜深月冷风清。
