仙翁家在丛霄，
五云八景来尘表。
黄扉紫闼，
化钧高妙，
风霆挥扫。
漠北寒烟，
峤南和气，
笑谈都了。
自玉麟归去，
金牛再款，
却回首、人间少。
天与丹台旧籍，
笑苍生、祝公难老。
春葩秋叶，
喧寒易变，
壶天长好。
物外新闻，
凤歌鸾翥，
龙蟠虎绕。
想如心高会，
寒霜夜永，
尽横参晓。
