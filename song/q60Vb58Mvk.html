			<div class="info"><span class="date">作者：李莱老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
半空河影流云碎，
亭皋嫩凉收雨。
井叶还惊，
江莲乱落，
弦月初生商素。
堂深几许。
渐爽入云帱，
翠绡千缕。
纨扇恩疏，
晚萤光冷照窗户。
文园憔悴顿老，
又西风暗换，
丝鬓无数。
灯外残砧，
琴边瘦枕，
一一情伤迟暮。
故人倦旅。
料渭水长安，
感时吟苦。
正自多愁，
砌蛩终夜语。
