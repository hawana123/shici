		<article class="post">
			
月冷霜袍拥。
见一枝、年华又晚，
粉愁香冻。
云隔溪桥人不度，
的皪春心未纵。
清影怕、寒波摇动。
更没纤毫尘俗态，
倚高情、预得春风宠。
沈冻蝶，
挂么凤。
一杯正要吴姬捧。
想见那、柔酥弄白，
暗香偷送。
回首罗浮今在否，
寂寞烟迷翠拢。
又争奈、桓伊三弄。
开遍西湖春意烂，
算群花、正作江山梦。
吟思怯，
暮云重。
