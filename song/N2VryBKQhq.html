			<h1>桃源忆故人</h1>
			<div class="info"><span class="date">作者：曾协</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野亭问柳今朝试。
更访小园开未。
月下山横空际。
两两修眉对。
骚人对此增高致。
意入笔端清邃。
投分周郎心醉。
真解消人意。
