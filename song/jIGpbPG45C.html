			</div>

	<div class="container">
		<article class="post">
			
忽得相逢惊似旧。
问山中、酒徒诗友。
闲倚睛楼，
长安市上，
华发为君搔首。
绿竹疏梅今在否。
对西湖、夕阳烟岫。
鸿雁声中，
人间今古，
还是醉醒时候。
