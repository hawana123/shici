画毂雕鞍狭路逢。
一声肠断绣帘中。
身无彩凤双飞翼，
心有灵犀一点通。
金作屋，
玉为笼。
车如流水马游龙。
刘郎已恨蓬山远，
更隔蓬山几万重。
