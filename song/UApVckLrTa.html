			<div class="info"><span class="date">作者：姚云文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
开岁春迟，
早赢得、一白潇潇。
风窗淅簌，
梦惊金帐春娇。
是处貂裘透暖，
任尊前回舞，
红倦柔腰。
今朝。
亏陶家、茶鼎寂寥。
料得东皇戏剧，
怕蛾儿街柳，
先斗元宵。
宇宙低迷，
倩谁分、浅凸深凹。
休嗟空花无据，
便真个、琼雕玉琢，
总是虚飘。
虚飘。
且沈醉，
趁楼头、零片未消。
