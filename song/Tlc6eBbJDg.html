			<div class="info"><span class="date">作者：葛立方</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
九州雄杰溪山，
遂安自古称佳处。
云迷半岭，
风号浅濑，
轻舟斜渡。
朱阁横飞，
渔矶无恙，
鸟啼林坞。
吊高人陈迹，
空瞻遗像，
知英烈、垂千古。
忆昔龙飞光武。
怅当年、故人何许。
羊裘自贵，
龙章难换，
不如归去。
七里溪边，
鸬鸶源畔，
一蓑烟雨。
叹如今宕子，
翻将钓手遮日，
向西秦路。
