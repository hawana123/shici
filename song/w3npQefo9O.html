晚晴初，
淡烟笼月，
风透蟾光如洗。
觉翠帐、凉生秋思。
渐入微寒天气。
败叶敲窗，
西风满院，
睡不成还起。
更漏咽、滴破忧心，
万感并生，
都在离人愁耳。
天怎知、当时一句，
做得十分萦系。
夜永有时，
分明枕上，
觑著孜孜地。
烛暗时酒醒，
元来又是梦里。
睡觉来、披衣独坐，
万种无□（“缪”换竖心旁）情意。
怎得伊来，
重谐云雨，
再整馀香被。
祝告天发愿，
从今永无抛弃。
