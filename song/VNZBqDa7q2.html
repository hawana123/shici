暖霭辉迟，
雨过夜来，
帘外春风徐转。
霞散锦舒，
密映窥，
亭亭万枝开遍。
一笑嫣然，
犹记有、画图曾见。
无伴。
初睡起，
昭阳弄妆日晚。
长是相趁佳期，
有寻旧流莺，
贪新双燕。
惆怅共谁，
细绕花阴，
空怀紫箫凄怨。
银烛光中，
且更待、夜深重看。
留恋。
愁酒醒、霏千片。
