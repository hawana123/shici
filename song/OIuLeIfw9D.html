			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：俞国宝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
灵谷有荚气，
盘结在巴山。
云蒸雨朵欲遣，
奇怪出人间。
不作丰城宝剑，
不作渥洼灵种，
不作化龙竿。
生此济时杰，
理乱总相关。
入为相，
出为将，
两馀闲。
忠肝义胆，
曾将鲠论破天颜。
好把昪平勋业，
趁取河清桃熟，
千岁奉金銮。
草却登封检，
双鬓未曾斑。
