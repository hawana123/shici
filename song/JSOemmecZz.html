			<h1>最高楼</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
当年尚父，
一个便兴周。
今十倍，
更何忧。
冲融道貌丹为脸，
扶疏漆发黑盈头。
世方知，
非熊老，
聚吾州。
有智略、可从兹日用，
有志愿、可从兹日酬。
天付我，
怎教休。
琼浆且共飞千斛，
蟠桃应得见三偷。
谅吾皇，
恢复後，
尽封侯。


		</article>
