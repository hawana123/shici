			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：欧阳光祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
得毛韩经学。
振祖风，
挺挺凌烟勋业。
文章世为甲。
果妙龄秀发，
荐膺衡鹗。
名登雁塔。
访梅仙，
种河阳桃李，
从兹两绾铜符，
多少吏民欢洽。
庆惬。
归来整顿，
松竹笑傲，
武夷溪壑。
韶光恰匝。
清明过了旬浃。
喜当初度日。
称觞春酒，
一饮红生双颊。
愿儿孙，
世袭簪缨，
代常不乏。


		</article>
