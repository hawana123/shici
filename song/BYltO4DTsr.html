			</div>

睹娇红细捻。
是西子、当日留心千叶。
西都竞栽接。
赏园林台榭，
何妨日涉。
轻罗慢褶。
费多少、阳和调燮。
向晓来、露浥芳苞，
一点醉红潮颊。
双靥。
姚黄国艳，
魏紫天香，
倚风羞怯。
云鬓试插。
引动狂蜂浪蝶。
况东君开宴，
赏心乐事，
莫惜献酬频叠。
看相将，
红药翻阶，
尚馀侍妾。
