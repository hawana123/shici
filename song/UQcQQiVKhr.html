			<h1>江神子·江城子</h1>
			<div class="info"><span class="date">作者：郭仲宣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
腊寒犹重见年芳。
为花忙。
倚雕墙。
准拟巡檐，
一笑但清狂。
冷蕊疏枝浑不奈，
凭折取，
泛清觞。
扬州春梦两微茫。
记娥妆。
耿冰肠。
春信全通，
何用玉奁香。
谁见月斜人去後，
疏影乱，
蘸寒塘。


		</article>
