漠漠江皋，
迢迢驿路，
天教为春传信。
万木丛边，
百花头上，
不管雪飞风紧。
寻交访旧，
惟翠竹、寒松相认。
不意牵丝动兴，
何心衬妆添晕。
孤标最甘冷落，
不许蝶亲蜂近。
直自从来洁白，
个中清韵。
尽做重闻塞管，
也何害、香销粉痕尽。
待到和羹，
才明底蕴。
