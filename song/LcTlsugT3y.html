			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
冰条木叶。
又横斜照水，
一花初发。
素壁秋屏，
招得芳魂，
彷佛玉容明灭。
疏疏满地珊湖冷，
全误却、扑花幽蝶。
甚美人、忽到窗前，
镜里好春难折。
闲想孤山旧事，
浸清漪、倒映千树残雪。
暗里东风，
可惯无情，
搅碎一帘香月。
轻妆谁写崔徽面，
认隐约、烟绡重叠。
记梦回，
纸帐残灯，
瘦倚数枝清绝。
