			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：徐鹿卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪销平野，
正云开天宇，
灯辉花市。
明灭吐吞无尽藏，
巧斗飞桥激水。
铁马响冰，
牙旗穿夜，
箫鼓声歌沸。
丰年欢笑，
酿成千里和气。
相欢交□游嬉，
卖薪买酒，
歌舞升平里。
记得前年随玉辇，
吹下天香扑鼻。
璧月腾辉，
仙球稳缒，
归有传柑遗。
来年此夜，
通明仍许归侍。


		</article>
