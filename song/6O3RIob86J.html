			<h1>浪淘沙慢</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梦仙到、吹笙路杳，
度巘云滑。
溪谷冰绡未裂。
金铺昼锁乍掣。
见竹静、梅深春海阔。
有新燕、帘底低说。
念汉履无声跨鲸远，
年年谢桥月。
曲折。
折画阑尽日凭热。
半蜃起玲珑楼阁畔，
缥缈鸿去绝。
飞絮扬东风，
天外歌阕。
睡红醉缬。
还是催、寒食看花时节。
花下苍苔盛罗袜。
银烛短、漏壶易竭。
料池柳、不攀春送别。
倩玉兔、别捣秋香，
更醉蹋、千山冷翠飞晴雪。
