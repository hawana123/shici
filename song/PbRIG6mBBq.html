			<h1>江神子·江城子</h1>
			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹧鸪声里别江东。
绿阴中。
夕阳红。
一点离愁，
相对景重重。
目断大罗天上客，
朝玉帝，
把芙蓉。
紫阳山下偶相逢。
醉金锺。
跨苍龙。
归去故山，
犹带白云封。
洞口桃花如恨我，
飘满地，
任春风。


		</article>
