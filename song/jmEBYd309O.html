			<h1>凤凰台上忆吹箫</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水国浮家，
渔村古隐，
浪游惯占花深。
犹记得、琵琶半面，
曾湿衫青。
不道江空岁晚，
桃叶渡、还叹飘零。
因乘兴，
醉梦醒时，
却是山阴。
投闲倦呼俦侣，
竟棹入芦花，
俗客难寻。
风渺渺、云拖暮雪，
独钓寒清。
远溯流光万里，
浑错认、叶竹寰瀛。
元来是、天上太乙真人。
