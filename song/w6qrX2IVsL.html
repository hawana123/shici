			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
阶前春草乱愁芽。
尘暗绿窗纱。
钗盟镜约知何限，
最断肠、湓浦琵琶。
南渚送船，
西城折柳，
遗恨在天涯。
夜来魂梦到侬家。
一笑脸如霞。
莺啼燕恨西窗下，
问何事、潘鬓先华。
钟动五更，
魂归千里，
残角怨梅花。
