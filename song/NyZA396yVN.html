海外无寒花发早。
一枝不忍簪风帽。
归插净瓶花转好。
维摩老。
年来却被花枝恼。
忽忆故乡花满道。
狂歌痛饮俱年少。
桃坞花开如野烧，
都醉倒。
花深往往眠芳草。
