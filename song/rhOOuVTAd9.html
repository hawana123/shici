			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
虾须帘上铜钩小。
玳瑁□，
轻寒绕。
红叶微香侵语笑。
金钗珠履，
凤箫鼓，
疑是蓬莱岛。
萱堂日日春生貌。
嫩绿依然鬓边好。
赋□修龄应不少。
年年长见，
萱堂□宴，
楼外青袍草。


		</article>
