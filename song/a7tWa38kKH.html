			<h1>有有令</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
前山减翠。
疏竹度轻风，
日移金影碎。
还又年华暮，
看看是、新春至。
那更堪、有个人人，
似花似玉，
温柔伶俐。
准拟。
恩情忔戏。
拈弄上、则人难比。
我也埋根竖柱，
你也争些气。
大家一捺头地。
美中更美。
厮守定、共伊百岁。
