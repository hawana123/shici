			<div class="info"><span class="date">作者：静山</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
片帆天际归舟，
好风动、吹来消息。
浪间双浆，
回头春杪，
去来几日。
十八滩头，
水飞如舞，
石巉如壁。
把连樯白粲，
等闲卸却，
更呼取、艅艎入。
不羡公家事了，
羡二难、一番游历。
江花江水，
无边风月，
不知行役。
和郁孤词，
倚崆峒剑，
唤醒龙蛰。
试问君，
过我青原，
听得几声羌笛。
