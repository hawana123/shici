			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：胡翼龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>

		<article class="post">
			
甚年年、心事占秋多，
芳洲乱芜生。
正小山已桂，
东篱又菊，
秋为人清。
肠断洞庭叶下，
倚西风、谁可寄芳蘅。
袅袅愁予处，
欲醉还醒。
为问素娥饮否，
自谪仙去後，
知与谁明。
耿盈盈如此，
分影落瑶觥。
步高台、夜深人静，
有飞仙、同跨海山鲸。
归来也，
远游歌罢，
失却秋声。
