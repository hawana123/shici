			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一番小雨，
陡觉添秋色。
桐叶下银床，
又送个、凄凉消息。
故乡何处，
搔首对西风，
衣线断，
带围宽，
衰鬓添新白。
钱塘江上，
冠盖如云积。
骑马傍朱门，
谁肯念、尘埃墨客。
佳人信杳，
日暮碧云深，
楼独倚，
镜频看，
此意无人识。
