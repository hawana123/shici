			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：刘子寰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长寿真人，
玉佩琼裾，
霞衣月裳。
趁桃迎初度，
千年方熟，
蒲经端午，
三日留春。
兰杜绥旌，
芙蓉搴盖，
飞下清源云水乡。
摛烟雾，
引天机组织，
官样文章。
丁年璧水横翔。
馀剩馥残膏沾四方。
仰平生声望，
九霄星斗，
方来事业，
万里风樯。
经世规模，
出尘丰骨，
须合盛之白玉堂。
轩腾去，
看雍容槐棘，
福艾耆庞。


		</article>
