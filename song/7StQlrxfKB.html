			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：程霁岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一叶鸣秋，
五蓂纪瑞，
申月还庆生申。
巍巍郎宿，
辉映寿星明。
一段精神玉立，
秋潭自、足副徽称。
长生箓，
只在公丹府，
何待祝修龄。
粉垣，
才过了，
便持荷橐，
光近枫宸。
况金瓯将启，
庆满槐庭。
朝旆行行入侍，
彩衣映、衮冕辉新。
从今去，
相门出相，
未数汉韦平。


		</article>
