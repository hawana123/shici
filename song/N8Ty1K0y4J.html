			<div class="info"><span class="date">作者：严羽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
日近觚棱，
秋渐满、蓬莱双阙。
正钱塘江上，
潮头如雪。
把酒送君天上去，
琼琚玉珮鹓鸿列。
丈夫儿、富贵等浮云，
看名节。
天下事，
吾能说；
今老矣，
空凝绝。
对西风慷慨，
唾壶歌缺。
不洒世间儿女泪，
难堪亲友中年别。
问相思、他日镜中看，
萧萧发。
