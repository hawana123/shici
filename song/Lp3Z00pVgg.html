			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
金花落烬灯，
银砾鸣窗雪。
夜深微漏断，
行人绝。
风扉不定，
竹圃琅玕折。
玉人新间阔。
著甚情悰，
更当恁地时节。
无言敧枕，
帐底流清血。
愁如春後絮，
来相接。
知他那里，
争信人心切。
除共天公说。
不成也还，
似伊无个分别。
