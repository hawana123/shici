			<h1>胜胜令</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梅风吹粉，
柳影摇金。
渐看春意入芳林。
波明草嫩，
据征鞍，
晚烟沈。
向野馆、愁绪怎禁。
过了烧灯，
醉别院，
阻同寻。
琐窗还是冷瑶琴。
灯花灺也，
拥春寒，
掩闲衾。
念翠屏、应倚夜深。


		</article>
