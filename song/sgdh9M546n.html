			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：李彭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫曲迷香，
绿窗梦月。
芳心如对春风说。
蛮笺象管写新声，
几番曾试琼壶觖。
庾信书愁，
江淹赋别。
桃花红雨梨花雪。
周郎先自足风流，
何须更拟秦箫咽。
