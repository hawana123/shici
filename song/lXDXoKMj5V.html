			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：李从周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿色吴笺覆古苔。
濡毫重拟赋幽怀。
杏花帘外莺将老，
杨柳楼前燕不来。
倚玉枕，
坠瑶钗。
午窗轻梦绕秦淮。
玉鞭何处贪游冶，
寻遍春风十二街。


		</article>
