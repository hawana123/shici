镜寒香歇江城路，
今度见春全懒。
断云过雨，
花前歌扇，
梅边酒盏。
离思相欺，
万丝萦绕，
一襟销黯。
但年光暗换，
人生易感，
西归水、南飞雁。
也拟与愁排遣。
奈江山、遮拦不断。
娇讹梦语，
湿荧啼袖，
迷心醉眼。
绣毂华茵，
锦屏罗荐，
何时拘管。
但良宵空有，
亭亭霜月，
作相思伴。
