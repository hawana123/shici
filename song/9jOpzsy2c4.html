当日相逢，
便有怜才深意。
歌筵罢、偶同鸳被。
别来光景，
看看经岁。
昨夜里、方把旧欢重继。
晓月将沉，
征骖已备。
愁肠乱、又还分袂。
良辰好景，
恨浮名牵系。
无分得、与你恣情浓睡。
