			<h1>玉烛新</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
养高梓里，
袖手珍祠，
太平五福人物。
自是昔年，
场屋文章旧豪杰。
诗书平生事业。
问造物、为谁悭惜。
谩眷怀、兰玉桂香，
已露消息。
尝试问、天公好事，
鼎来家庆自因袭。
更看绶蓝森列，
映灵椿双碧。
诸郎击鲜奏食。
笑贾陆、一更十日。
画堂上，
鹤算延长，
兕觥无极。


		</article>
