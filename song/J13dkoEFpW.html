乱後此身何计是，
翠微深处柴扉。
即今双鬓已如丝。
虚名将底用，
真意在鸱夷。
治国无谋归去好，
衡门犹可栖迟。
不妨沈醉典春衣。
人生行乐耳，
须富贵何时。
