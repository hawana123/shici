			<div class="info"><span class="date">作者：李之仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

一到江南，
三逢此夜，
举头羞见婵娟。
黯然怀抱，
特地遣谁宽。
分外清光泼眼，
迷滉漾、无计拘拦。
天如洗，
星河尽掩，
全胜异时看。
佳人，
还忆否，
年时此际，
相见方难。
谩红绫偷寄，
孤被添寒。
何事佳期再睹，
翻怅望、重叠关山。
归来呵，
休教独自，
肠断对团圆。
