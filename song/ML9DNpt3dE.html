			<h1>满江红</h1>
			<div class="info"><span class="date">作者：何澹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乐禁初开，
平地耸、海山清绝。
千里内、欢声和气，
可融霜雪。
盛事终将椽笔记，
新歌翻入梨园拍。
道古来、南国做元宵，
今宵别。
灯万碗，
花千结。
星斗上，
天浮月。
向玉绳低处，
笙箫高发。
人物尽夸长乐郡，
儿童争庆烧灯节。
疑此身、清梦到华胥，
朝金阙。
