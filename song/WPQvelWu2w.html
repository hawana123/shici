			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：刘学箕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
断虹开霁，
净秋容、点点初收微雨。
夕下生阴山影澹，
缥渺烟云吞吐。
乌帽风偏，
青鞋沙软，
误入桃溪坞。
多情鸥鹭，
偶来忽又飞去。
日暮修竹佳人，
雾绡琼佩，
绰约疑仙侣。
愧我禅心春尽絮，
不逐东风飞舞。
红叶题诗，
紫云传恨，
密意渠能诉。
此情疏隔，
不关楼外烟树。
