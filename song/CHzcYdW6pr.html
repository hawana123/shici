风搅长空，
冷入寒云，
正是严凝初至。
围炉坐久，
珠帘卷起，
准拟六花飞砌。
渐苒苒晴烟，
更暗觉、远天开霁。
阻琼瑶、不舞蓝田，
但有蟾华铺地。
想像如今剡溪，
应误幽人访客，
轻舟闲舣。
翠幕登临处，
散无限清兴，
顿孤沈醉。
念好景佳时，
谩望极、祥霙为瑞。
却梅花、知我心情，
故把飞英飘坠。
