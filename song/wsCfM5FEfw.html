春将半。
莺声乱。
柳丝拂马花迎面。
小堂风。
暮楼锺。
草色连云，
暝色连空。
重重。
秋千畔。
何人见。
宝钗斜照春妆浅。
酒霞红。
与谁同。
试问别来，
近日情悰。
忡忡。
