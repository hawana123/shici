			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

	<div class="container">
		<article class="post">
			
新律才交，
早旧梢南枝，
朱污粉腻。
烟笼淡妆，
恰值雨膏初细。
而今看了，
记他日、酸甜滋味。
多应是，
伴玉簪凤钗，
低桠斜堕。
迤逦。
对酒当歌，
眷恋得芳心，
竟日何际。
春光付与，
尤是见欺桃李。
叮咛寄语，
且莫负、尊前花底。
拚沈醉，
尽铜壶、漏传三二。
