			<h1>六么令</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
露蛩初响，
机杼还催织。
婺星为情慵懒，
伫立明河侧。
不见津头艇子，
望绝南飞翼。
云梁千尺。
尘缘一点，
回首西风又陈迹。
那知天上计拙，
乞巧楼南北。
瓜果几度凄凉，
寂寞罗池客。
人事回廊缥缈，
谁见金钗擘。
今夕何夕。
杯残月堕，
但耿银河漫天碧。


		</article>
