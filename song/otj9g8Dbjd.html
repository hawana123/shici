			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙香熏被罗屏绕。
任窗外、风儿峭。
鸳枕梦回鸡唱晓。
丫鬟惊笑，
琼枝低亚，
错认梅花老。
红炉兽炭装还倒。
强梳洗、忙将黛眉扫。
贪趁清欢争怕早。
弓靴微湿，
玉纤频袖，
塑出狮儿好。


		</article>
