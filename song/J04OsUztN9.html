			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
满园林、瘦红肥绿，
休休春事无几。
杜鹃唤起三更梦，
窗外露澄风细。
浑不寐。
但目看、一帘夜月移花未。
推衾自起。
念岁月如流，
容颜不驻，
镜里留无计。
人间事。
休说贱贫富贵。
天公长把人戏。
萧裴曹郭今何在，
空有旧闻千纸。
君谩试。
数青史荣名，
到底三无二。
浮生似寄。
争似得江湖，
烟蓑雨笠，
不被蜗蝇系。
