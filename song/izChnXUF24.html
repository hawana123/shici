			<h1>忆旧游慢</h1>
			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
望红渠影里，
冉冉斜阳，
十里堤平。
唤起江湖梦，
向沙鸥住处，
细说前盟。
水乡六月无暑，
寒玉散清冰。
笑老去心情，
也将醉眼，
镇为花青。
亭亭。
步明镜，
似月浸华清，
人在秋庭。
照夜银河落，
想粉香湿露，
恩泽初承。
十洲缥缈何许，
风引彩舟行。
尚忆得西施，
馀情袅袅烟水汀。
