			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：葛胜仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
望葱葱佳气，
虹渚祥开，
斗枢光绕。
析木天津，
正灵晖腾照。
鹭缀分班，
象胥交贡，
奉御觞清晓。
玉殿寒轻，
金徒漏永，
瑞炉烟袅。
万宇均欢，
示慈颁燕，
寿祝南山，
庆均凫藻。
缥缈红云，
望九重天表。
舞兽锵洋，
抃鳌欣戴，
度管弦声杳。
历草长新，
蟠桃永秀，
与天难老。
