			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
空山弹古瑟，
掬长流、洗耳复谁听。
倚阑干不语，
江潭树老，
风挟波鸣。
愁里不须啼鴂，
花落石床平。
岁月鸥前梦，
耿耿离情。
记得相逢竹外，
看词源倒泻，
一雪尘缨。
笑匆匆呼酒，
飞雨夜行舟。
又天涯、零落如此，
掩闲门、得似晋人清。
相思恨，
趁杨花去，
错到长亭。
