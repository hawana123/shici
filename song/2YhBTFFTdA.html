			<div class="info"><span class="date">作者：李仲光</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
小红开也，
问韶华、今年何事春早。
尽道福星临照久，
勾引东风仙岛。
一点恩光，
列城生意，
万物无枯槁。
圜扉深处，
也应满地芳草。
却怪有脚阳春，
如何移向崆峒了。
父老牵衣留不住，
只有攀援遮道。
翠柏杯中，
蟠桃花下，
君看朱颜好。
路人遥指，
他年黄阁元老。
