			<div class="info"><span class="date">作者：沈端节</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
和气霭微宵，
黄云飘转。
东阁观梅负诗眼。
满斟绿酒，
唱个曲儿亲劝。
愿从今日去，
长相见。
宝幄欢浓，
玉炉香软。
彼此宜冬镇长键。
绣床儿畔，
渐渐日迟风暖。
告他事事底，
饶一线。
