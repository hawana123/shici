			<div class="info"><span class="date">作者：熊大经</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人生八十，
自儿时祝愿，
这般年数。
滴露研朱轻点笔，
个个眉心丹字。
萱草丛边，
梅花香里，
真有人如此。
红颜青鬓，
儿时依旧相似。
堪笑生子愚痴，
投身枳棘，
欲了官中事。
万叠关山遥望眼，
遐瞬白云飞处。
膝下称觞，
门前问寝，
幸有嵩谟子。
更望此去，
十分好学彭祖。
