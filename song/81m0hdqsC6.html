		<article class="post">
			
西北有高楼。
淡霭残烟渐渐收。
几阵凉风生客袖，
飕飕。
心逐年华衮衮流。
花卉满前头。
老懒心情万事休。
独倚栏干无一语，
回眸。
鼓角声中唤起愁。
