			<h1>眉妩</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
渐新痕悬柳，
澹彩穿花，
依约破初暝。
便有团圆意，
深深拜，
相逢谁在香径。
画眉未稳，
料素娥、犹带离恨。
最堪爱、一曲银钩小，
宝帘挂秋冷。
千古盈亏休问。
叹慢磨玉斧，
难补金镜。
太液池犹在，
凄凉处、何人重赋清景。
故山夜永。
试待他、窥户端正。
看云外山河，
还老尽、桂花影。
