林断山明竹隐墙，
乱蝉衰草小池塘。
翻空白鸟时时见，
照水红蕖细细香。
村舍外，
古城旁，
杖藜徐步转斜阳。
殷勤昨夜三更雨，
又得浮生一日凉。
