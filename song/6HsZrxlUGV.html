			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
抱元能守一，
四大自轻安。
心中须返照，
几曾闲。
金乌衔耀，
飞入烂银盘。
心心心是道，
只在心心，
更於何处求仙。
又何须衣冕，
燕处欲超然。
荣华能几日，
便凋残。
修真甚易，
积行累功难。
劝君强为善，
五浊三途，
便为云岛神山。
