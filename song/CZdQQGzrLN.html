			<h1>舞迎春·迎春乐</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云鲜日嫩东风软。
雪初融、水清浅。
粉□舞按迎春遍。
似飞动、钗头燕。
深折梅花曾寄远。
问谁为、倚楼凄怨。
身伴未归鸿，
犹顾恋、江南暖。
