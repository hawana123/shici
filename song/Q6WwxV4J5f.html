			<h1>绮罗香</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
屋角疏星，
庭阴暗水，
犹记藏鸦新树。
试折梨花，
行人小阑深处。
听粉片、簌簌飘阶，
有人在、夜窗无语。
料如今，
门掩孤灯，
画屏尘满断肠句。
佳期浑似如水，
还见梧桐几叶，
轻敲朱户。
一片秋声，
应作两边愁绪。
江路远、归雁无凭，
写绣笺、倩谁将去。
谩无聊，
犹掩芳樽，
醉听深夜雨。
