明月四时好，
何事喜中秋。
瑶台宝鉴，
宜挂玉宇最高头。
放出白毫千丈，
散作太虚一色，
万象入吾眸。
星斗避光彩，
风露助清幽。
等闲来，
天一角，
岁三周。
东奔西走，
在处依旧若从游。
照我尊前只影，
催我镜中华发，
蟾兔漫悠悠。
连璧有佳客，
乘兴且登楼。
