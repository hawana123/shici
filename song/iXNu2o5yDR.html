			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：卫宗武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
聚林园芳景，
尽输韩圃陶篱。
任雨虐风饕，
露凝霜压，
丛木离披。
正色幽香不减，
与冬兰、并秀结心知。
天赋花中名节，
不教桃李同时。
清奇。
秋後尤宜。
浮卉尽、尚芬菲。
称处士庭除，
先生简册，
声续吾伊。
便好竹间松下，
擅晚芳、长伴岁寒姿。
懊恨携樽已晚，
明年来把花枝。
