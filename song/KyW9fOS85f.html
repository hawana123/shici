谢了荼蘼春事休。
无多花片子，
缀枝头。
庭槐影碎被风揉，
莺虽老，
声尚带娇羞。
独自倚妆楼。
一川烟草浪，
衬云福不如归去下帘钩。
心儿小，
难着许多愁。
