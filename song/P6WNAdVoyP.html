			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
追想秦楼心事，
当年便约，
于飞比翼。
每恨临歧处，
正携手、翻成云雨离拆。
念倚玉偎香，
前事顿轻掷。
惯怜惜。
饶心性，
镇厌厌多病，
柳腰花态娇无力。
早是乍清减，
别后忍教愁寂。
记取盟言，
少孜煎、剩好将息。
遇佳景、临风对月，
事须时恁相忆。
