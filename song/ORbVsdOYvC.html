			<h1>洞庭春色·沁园春</h1>
			<div class="info"><span class="date">作者：吴泳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金柝声中，
铁衣影里，
仍旧上元。
况银花亸鬓，
看承春色，
蜡珠照坐，
暖熟丰年。
宝月分明无缺玷，
须洗尽黄云别看天。
无限意，
且平开莲浦，
小作桃源。
灯花夜来有喜，
捷书便驰至军前。
响乐棚高处，
何妨颂圣，
体筵侧傍，
仍与中贤。
不会山人行乐意，
道刚把风花作事权。
言不尽，
倩梅吹汉曲，
莺答虞弦。
