			<h1>木兰花</h1>
			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋容老尽芙蓉院，
草上霜花匀似翦。
西楼促坐酒杯深，
风压绣帘香不卷。
玉纤慵整银筝雁，
红袖时笼金鸭暖。
岁华一任委西风，
独有春红留醉脸。
