			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
遍园林绿暗，
浑如翠幄。
下无一片是花萼。
可恨狂风横雨，
忒煞情薄。
尽底把、韶华送却。
杨花无奈，
是处穿帘透幕。
岂知人意正萧索。
春去也，
这般愁、没处安著。
怎奈向、黄昏院落。
