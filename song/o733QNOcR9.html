			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

世谛人多错。
阿谁将、虚名微利，
放教轻著。
万事莫非前定了，
选甚微如饮酌。
算徒诧、龙韬豹略。
纵使龙头安尺木，
更从教、豹变生三角。
浑是梦，
恍如昨。
吾庐自笑常虚廓。
对残编、磨穿枯砚，
生涯微薄。
负郭田园能有几，
随分安贫守约。
要不改、箪瓢颜乐。
西掖百扉终须到，
且嘲风咏月常相谑。
更要甚，
万金药。
