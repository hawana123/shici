			<h1>钿带长中腔</h1>
			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
簇真香。
似风前拆麝囊。
嫩紫轻红，
间斗异芳。
风流富贵，
自觉兰蕙荒。
独占蕊珠春光。
绣结流苏密织，
魂梦悠扬。
气融液散满洞房。
朝寒料峭，
殢娇不易当。
著意要得韩郎。


		</article>
