			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：翁溪园</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
记得花筵，
巧夕星河，
初度女牛。
更四双蓂荚，
十分桂魄，
中元佳致，
妆点初秋。
蔼蔼非烟，
濛濛如雾，
锦水郁葱佳气浮。
人人道，
是王孙帝胄，
今日生朝。
银潢万叶源流。
见一点长庚辉绛霄。
似东平为善，
河间献雅，
风流酝藉，
西汉诸刘。
恰遇称觞，
蓬壶歌缓，
满酌蒲萄双玉舟。
椿松等算，
年年醉傲，
花马金裘。


		</article>
