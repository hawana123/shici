			<div class="info"><span class="date">作者：赵闻礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
池馆收新雨。
耿幽丛、流光几点，
半侵疏户。
入夜凉风吹不减，
冷焰微茫暗度。
碎影落、仙盘秋露。
漏断长门空照泪，
袖纱寒、映竹无心顾。
孤枕掩，
残灯炷。
练囊不照诗人苦。
夜沉沉、拍手相亲，
呆儿痴女。
栏外扑来罗扇小，
谁在风廊笑语。
竞戏踏、金钗双股。
故苑荒凉悲旧赏，
怅寒芜、衰草隋宫路。
同磷火，
遍秋圃。
