			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

绿净无痕，
过晓霁清苕，
镜里游人。
红柱巧，
彩船稳，
当筵主、秘馆词臣。
吴娃劝饮韩娥唱，
竞艳容、左右皆春。
学为行雨，
傍画桨，
从教水溅罗裙。
溪烟混月黄昏。
渐楼台上下，
火影星分。
飞槛倚，
斗牛近，
响箫鼓、远破重云。
归轩未至千家待，
掩半妆、翠箔朱门。
衣香拂面，
扶醉卸簪花，
满袖馀煴。
