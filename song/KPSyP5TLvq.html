			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：赵福元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吮煤弄笔。
草圣寰中君第一。
电脚摇光。
骤雨旋风声满堂。
豪厘巧辨。
唤起羲之当北面。
醉眼摩娑。
错认书颠作酒颠。
