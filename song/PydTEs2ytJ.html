碧云开，
红日丽，
宫柳碎繁影。
犹记朝回，
马兀梦频醒。
天教一舸江湖，
数椽涧壑，
渐摆脱、世间尘境。
已深省。
添买竹坞千畦，
荷漪两三顷。
鹤引禽伸，
日月峤壶永。
不须瓮里思量，
隙中驰骛，
也莫管、玉关风景。
