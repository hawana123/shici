			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

榴艳喷红，
槐阴凝绿，
薰风初扇微凉。
新荷舒盖，
翠色映波光。
时见金鳞戏跃，
听莺声、巧啭垂杨。
谁知我，
身闲无累，
对景自襄羊。
南堂。
清昼永，
瑶琴横膝，
芸帙披香。
负气冲牛斗，
操凛冰霜。
吟笔通神掣电，
乘高兴、鲸吸飞觞。
情何憾，
君亲未报，
功业志难忘。
