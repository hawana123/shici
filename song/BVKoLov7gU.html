			<h1>昼锦堂</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
舞影灯前，
箫声酒外，
独鹤华表重归。
旧雨残云仍在，
门巷都非。
愁结春情迷醉眼，
老怜秋鬓倚蛾眉。
难忘处，
犹恨绣笼，
无端误放莺飞。
当时。
征路远，
欢事差，
十年轻负心期。
楚梦秦楼相遇，
共叹相违。
泪香沾湿孤山雨，
瘦腰折损六桥丝。
何时向，
窗下翦残红烛，
夜杪参移。
