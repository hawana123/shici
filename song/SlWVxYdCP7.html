			<h1>满江红</h1>
			<div class="info"><span class="date">作者：彭元逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠袖馀寒，
早添得、铢衣几重。
何须怪、妍华都谢，
更为谁容。
衔尽吴花成鹿苑，
人间不恨雨和风。
便一枝、流落到人家，
清泪红。
山雾湿，
倚熏笼。
垂ぢ叶，
鬓酥融。
恨宫云一朵，
飞过空同。
白日长闲青鸟在，
杨家花落白苹中。
问故人、忍更负东风，
尊酒空。
