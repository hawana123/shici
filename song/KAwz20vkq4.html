绿结阴浓，
渐南风初到、旧家庭院。
细麦落花，
圆荷浮叶，
翠径受风新燕。
乍晴还雨香罗怯，
惜柳絮、已将春远。
最好处，
清和气暖，
喜拈轻扇。
好对层轩邃馆。
供极目晴云，
晓江横练。
煮酒试尝，
梅子团青，
草草也休辞劝。
待等闲暇寻胜去，
又闲事、有时萦绊。
且趁取良辰，
醉後莫管。
