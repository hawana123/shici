阑干曲，
红扬绣帘旌。
花嫩不禁纤手捻，
被风吹去意还惊。
眉黛蹙山青。
铿铁板，
闲引步虚声。
尘世无人知此曲，
却骑黄鹤上瑶京。
风冷月华清。
