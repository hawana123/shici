			<div class="info"><span class="date">作者：易祓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

帝城春昼。
见杏脸桃腮，
胭脂微透。
一霎儿晴，
一霎儿雨，
正是催花时候。
淡烟细柳如画，
雅称踏青携手。
怎知道、那人人，
独倚阑干消瘦。
别後。
音信断，
应是泪珠，
滴遍香罗袖。
记得年时，
胆瓶儿畔，
曾把牡丹同嗅。
故乡水遥山远，
怎得新欢如旧。
强消遣，
把闲愁推入，
花前杯酒。
