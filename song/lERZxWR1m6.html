			</div>

	<div class="container">
		<article class="post">
			
身作琵琶，
调全宫羽，
佳人自然用意。
宝檀槽在雪胸前，
倚香脐、横枕琼臂。
组带金钩，
背垂红绶，
纤指转弦韵细。
愿伊只恁拨梁州，
且多时、得在怀里。
