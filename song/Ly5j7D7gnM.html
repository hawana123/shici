			<div class="info"><span class="date">作者：白君瑞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
江干蹭蹬，
镇寻常、怀想京城春色。
静倚山亭凝望处，
惟见鸟飞云幕。
拂面埃尘，
跳□□□，
老却风流格。
年来却有，
短蓑轻棹胸臆。
闻与俊逸嬉游，
笙歌丛里，
眷恋中华国。
况是韶阳将近也，
应办青骢金勒。
丰乐阑干，
西湖烟水，
遍赏苏堤侧。
举觞须酹，
天隅犀渚孤客。
