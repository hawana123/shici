			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
老来欢意少。
锦鲸仙去，
紫霞声杳。
怕展金奁，
依旧故人怀抱。
犹想乌丝醉墨，
惊俊语、香红围绕。
闲自笑。
与君共是，
承平年少。
雨窗短梦难凭，
是几番宫商，
几番吟啸。
泪眼东风，
回首四桥烟草。
载酒倦游甚处，
已换却、花间啼鸟。
春恨悄。
天涯暮云残照。
