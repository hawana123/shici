			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：李朝卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九凤箫低彩雾高。
鸾车鹤驭下层霄。
天教来辅长生帝，
宝殿千秋侍赭袍。
飞急召，
促归朝。
沙路稳为马蹄娇。
功成并画兰台上，
奎画重看御赞褒。


		</article>
