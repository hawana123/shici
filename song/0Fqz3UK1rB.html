			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：利登</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相聚不知好，
相别始知愁。
笋舆伊轧，
穿尽斜照古平州。
今夜荒风脱木，
明夜山长水远，
後夜已他州。
转觉家山远，
何计去来休。
酒堪沽，
花可买，
月能留。
相思酒醒，
花落五更头。
长记疏梅影底，
一笛紫云飞动，
相对大江流。
此别无一月，
一月一千秋。
