			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
东武望馀杭。
云海天涯两杳茫。
何日功成名遂了，
还乡。
醉笑陪公三万场。
不用诉离觞。
痛饮从来别有肠。
今夜送归灯火冷，
河塘。
堕泪羊公却姓杨。
