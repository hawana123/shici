			<h1>秋蕊香引</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
留不得。
光阴催促，
奈芳兰歇，
好花谢，
惟顷刻。
彩云易散琉璃脆，
验前事端的。
风月夜，
几处前踪旧迹。
忍思忆。
这回望断，
永作终天隔。
向仙岛，
归冥路，
两无消息。


		</article>
