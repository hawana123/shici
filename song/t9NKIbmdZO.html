		<article class="post">
			
碧波落日寒烟聚，
望遥山、迷离红树。
小艇载人来，
约尊酒、商量歧路。
衰柳断桥西，
共携手、攀条无语。
水际见鷖凫，
一对对、眠沙溆。
西陵松柏青如故。
翦烟花、幽兰啼露。
油壁间花骢，
那禁得、风吹细雨。
饶他此後更思量，
总莫似、当筵情绪。
镜面绿波平，
照几度、人来去。
