			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
把心期、半生孤负。
玉堂元在何处。
朱弦弹绝无人听，
空操离鸾烈女。
遇不遇。
休更问、悠悠世事都如许。
人生草露。
看百岁勋名，
青铜鬓影，
抚剑泪如雨。
知谁语。
落落江空岁暮。
人间一梦今古。
雷塘十里斜阳外，
野草寒鸦无数。
身世寓。
聊尔耳、江山有恨谁堪付。
冰心更苦。
都说与梅花，
参横月落，
一醉且归去。
