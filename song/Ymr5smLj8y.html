南园佳枝偏宜暑。
两两三三修篁，
新篁新出初齐，
猗猗过檐侵户。
听乱颭芰荷风，
细洒梧桐雨。
午馀帘影参差，
远林蝉声，
幽梦残处。
凝伫。
既往尽成空，
暂遇何曾住。
算人间事、岂足追思，
依依梦中情绪。
观数点茗浮花，
一缕香萦炷。
怪来人道陶潜，
作得羲皇侣。
