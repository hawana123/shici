			<h1>丑奴儿·采桑子</h1>
			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昭华凤管知名久。
长闭帘栊。
日日春慵。
闲倚庭花晕脸红。
应说金谷无人後，
此会相逢。
三弄临风。
送得当筵玉盏空。
