		<article class="post">
			
结客少年场。
繁华梦，
当日赏风光。
红灯九街，
买移花市，
画楼十里，
特地梅妆。
醉魂荡，
龙跳撝万字，
鲸饮吸三江。
娇随钿车，
玉骢南陌，
喜摇双桨，
红袖横塘。
天涯归期阻，
衡阳雁不到，
路隔三湘。
难见谢娘诗好，
苏小歌长。
漫自惜鸾胶，
朱弦何在，
暗藏罗结，
红绶消香。
歌罢泪沾宫锦，
襟袖淋浪。
