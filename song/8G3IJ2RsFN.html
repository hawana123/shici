			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
记横笛、玉关高处。
万里沙寒，
雪深无路。
破却貂裘，
远游归後与谁谱。
故人何许。
浑忘了、江南旧雨。
不拟重逢，
应笑我、飘零如羽。
同去。
钓珊瑚海树。
底事又成行旅。
烟篷断浦。
更几点、恋人飞絮。
如今又、京洛寻春，
定应被、薇花留住。
且莫把孤愁，
说与当时歌舞。
