		<article class="post">
			
渤海卖刀剑，
河汉洗戎兵。
千金六月一雨，
万陇稼云横。
时节可人如许，
天意开祥有在，
申月岳生申。
五百岁初度，
千万户欢声。
栋梁材，
霖雨手，
庙堂身。
日边褒玺已到，
岂久试鱼城。
快上承明步武，
展尽玉堂事业，
再使旧毡青。
公寿更天远，
鼻祖等长生。
