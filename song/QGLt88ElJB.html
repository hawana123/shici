			<div class="info"><span class="date">作者：王迈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

天上一灯满，
引起万灯明。
不知今夕何夕，
平地有蓬瀛。
西母瑶池称寿，
南守锋车催觐，
二美一时并。
一点魁星现，
长侍老人星。
心事好，
天与寿，
鬓长青。
不将锺鼎为乐，
念念在朝廷。
此母宜生此子，
须有医时良策，
寿国福苍生。
子自坐黄阁，
母自课黄庭。
