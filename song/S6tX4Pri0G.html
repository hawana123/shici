		</div>

		<article class="post">
			
江南春信，
望断人千里。
魂梦入花枝，
染相思、同心并蒂。
鸳鸯名字，
赢得一双双，
无限意。
凝烟水。
念远教谁寄。
毫端写兴，
莫把丹青拟。
墨客要卿卿，
想临池、等闲梳洗。
香衣黯淡，
元不涴缁尘，
怜缟袂。
东风里。
只恐于飞起。
