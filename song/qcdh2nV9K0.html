			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
懊恼平生，
奈天赋、恩情太薄。
二三岁、看伊受尽，
眼尖眉角。
记得当初低耳畔，
是谁先有于飞约。
惟到今、划地误盟言，
还先恶。
天眼见，
人难度。
天易感，
人难托。
人心险，
天又怎生捉摸。
莫问傍人非与是，
手儿但把心儿托。
便不成、厮守许多时，
乾休却。
