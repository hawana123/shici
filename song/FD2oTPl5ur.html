			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
问何年，
此山来此，
西风落日无语。
看君似是羲皇上，
直作太初名汝。
溪上路。
算只有、红尘不到今犹古。
一杯谁举。
笑我醉呼君，
崔嵬未起，
山鸟覆杯去。
须记取。
昨夜龙湫风雨。
门前石浪掀舞。
四更山鬼吹灯啸，
惊倒世间儿女。
依约处。
还问我、清游杖屦公良苦。
神交心许。
待万里携君，
鞭笞鸾凤，
诵我远游赋。
