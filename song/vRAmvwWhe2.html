		<article class="post">
			
景物因人成胜概。
满目更无尘可碍。
等闲帘幕小栏干，
衣未解。
心先快。
明月清风如有待。
谁信门前车马隘。
别是人间闲世界。
坐中无物不清凉，
山一带。
水一派。
流水白云长自在。
