			<h1>天仙子</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楼外轻阴春澹伫。
数点杏梢寒食雨。
少年油壁记寻芳，
梁苑路。
今何处。
千树红云空梦去。
惊见此花须折取。
明日满城传侍女。
情知醉里惜花深，
留春住。
听莺语。
一段风流天赋与。


		</article>
