			<h1>潇湘静·湘江静</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
画帘微卷香风逗。
正明月、乍圆时候。
金盘露冷，
玉炉篆消，
渐红鳞生酒。
娇唱倚繁弦，
琼枝碎、轻回云袖。
风台歌短、铜壶漏永，
人欲醉、夜如昼。
因念流年迅景，
被浮名、暗辜欢偶。
人生大抵，
离多会少，
更相将白首。
何似猛寻芳，
都莫问、积金过斗。
歌阑宴阕，
云窗凤枕，
钗横麝透。
