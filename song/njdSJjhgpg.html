			<h1>相思引</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸦墨斜行印粉香。
倚楼凝望过鸿将。
寸心天远，
月冷梦浮湘。
题恨谩留诗叶小，
合欢空恋舞衣长。
旧愁千斛，
深浅倩谁量。
