			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：吴则礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淮山清夜。
镜面平铺纤月挂。
端是生还。
同倚西风十二栏。
休论往事。
投老相逢真梦寐。
两鬓疏疏。
好在松江一尺鲈。
