香冷金猊，
被翻红浪，
起来慵自梳头。
任宝奁尘满，
日上帘钩。
生怕离怀别苦，
多少事、欲说还休。
新来瘦，
非干病酒，
不是悲秋。
休休！
这回去也，
千万遍阳关，
也则难留。
念武陵人远，
烟锁秦楼。
惟有楼前流水，
应念我、终日凝眸。
凝眸处，
从今又添，
一段新愁。
