			<h1>摸鱼子</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
向天涯、水流云散，
依依往事非旧。
西湖见说鸥飞去，
知有海翁来否。
风雨後。
甚客里逢春，
尚记花间酒。
空嗟皓首。
对茂苑残红，
携歌占地，
相趁小垂手。
归时候。
花径青红尚有。
好游何事诗瘦。
龟蒙未肯寻幽兴，
曾恋志和渔叟。
吟啸久。
爱如此清奇，
岁晚忘年友。
呼船渡口。
叹西出阳关，
故人何处，
愁在渭城柳。
