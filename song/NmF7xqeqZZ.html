		</div>

桃蕊初谢，
双燕来後，
枝上嫩苞时节。
绛萼滋浩露，
照晓景、裁翦冰绡标格。
烟传靓质。
似淡拂、妆成香颊。
看暖日、催吐繁英，
占断上林风月。
坛边曾见数枝，
算应是真仙，
故留春色。
顿觉偏造化，
且任他、桃李成蹊谁说。
晴霁易雪。
待对饮、清赏无歇。
更爱惜、留引鹇禽，
未须再折。
