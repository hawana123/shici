			<h1>行香子</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一叶舟轻，
双桨鸿惊。
水天清、影湛波平。
鱼翻藻鉴，
鹭点烟汀。
过沙溪急，
霜溪冷，
月溪明。
重重似画，
曲曲如屏。
算当年、虚老严陵。
君臣一梦，
今古空名。
但远山长，
云山乱，
晓山青。


		</article>
