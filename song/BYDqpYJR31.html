			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

月华边。
万年芳树起祥烟。
帝居壮丽，
皇家熙盛，
宝运当千。
端门清昼，
觚棱照日，
双阙中天。
太平时、朝野多欢。
遍锦街香陌，
钧天歌吹，
阆苑神仙。
昔观光得意，
狂游风景，
再睹更精妍。
傍柳阴，
寻花径，
空恁［身单］辔垂鞭。
乐游雅戏，
平康艳质，
应也依然。
仗何人、多谢婵娟。
道宦途踪迹，
歌酒情怀，
不似当年。
