			<div class="info"><span class="date">作者：蔡楠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
手染橙芗，
杯摇烛影，
夜阑人意醺酣。
故人惜别，
却酒更清谈。
只合相从老矣，
知何事、还著征衫。
流年晚，
长途匹马，
奔走亦何堪。
江潭。
摇落後，
云嘘绝壁，
雪舞空岩。
念行人归鬓，
今已毵毵。
往事真成梦里，
十年恨、江北江南。
休凝伫，
霜风卷地，
寒日又西衔。
