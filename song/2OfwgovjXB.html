		<article class="post">
			
冰片熔肌，
水沈换骨，
蜿蜒梦断瑶岛。
翦碎腥云，
杵匀枯沫，
妙手制成翻巧。
金篝候火，
无似有、微薰初好。
帘影垂风不动，
屏深护春宜小。
残梅舞红褪了。
佩珠寒、满怀清峭。
几度酒馀重省，
旧愁多少。
荀令风流未减，
怎奈向飘零赋情老。
待寄相思，
仙山路杳。
