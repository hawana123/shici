			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
花隔东垣，
咏燕台秀句，
结带谋欢。
匆匆旧盟，
有限飞梦重关。
南塘夜月，
照湘琴、别鹤孤鸾。
天便遣、清愁易长，
春衣常恁香寒。
唐昌故宫何许，
顿翦霞裁雾，
摆落尘缘。
一声步虚，
婉婉云驻天坛。
凄凉故里，
想香车、不到人间。
羞再见、东阳带眼，
教人依旧思凡。
