			<div class="info"><span class="date">作者：幼卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

极目楚天空，
云雨无踪，
漫留遗恨锁眉峰。
自是荷花开较晚，
孤负东风。
　客馆叹飘蓬，
聚散匆匆，
扬鞭那忍骤花骢。
望断斜阳人不见，
满袖啼红。
