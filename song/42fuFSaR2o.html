			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：陈睦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小雪初晴，
画舫明月，
强饮未眠。
念翠鬟双耸，
舞衣半卷，
琵琶催拍，
促管危弦。
密意虽具，
欢期难偶，
遣我离情愁绪牵。
追思处，
奈溪桥道窄，
无计留连。
天天。
莫是前缘。
自别後、深诚谁为传。
想玉篦偷付，
珠囊暗解，
两心长在，
须合金钿。
浅淡精神，
温柔情性，
记我疏狂应痛怜。
空肠断，
奈衾寒漏永，
终夜如年。


		</article>
