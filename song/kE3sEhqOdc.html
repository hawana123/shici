			<div class="info"><span class="date">作者：曹组</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
草熏风暖，
楼阁笼轻雾。
墙短出花梢，
映谁家、绿杨朱户。
寻芳拾翠，
绮陌自青春，
江南远，
踏青时，
谁念方羁旅。
昔游如梦，
空忆横塘路。
罗袖舞台风，
想桃花、依然旧树。
一怀离恨，
满眼欲归心，
山连水，
水连云，
怅望人何处。
