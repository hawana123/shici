素商吹景，
西真赋巧，
桂子秋借蟾光。
层层翠葆，
深隐幽艳清香。
占得秀岩分种，
天教薇露染娇黄。
珍庭晓，
透肌破鼻，
细细芬芳。
应是月中倒影，
喜馀叶婆娑，
灏色迎凉。
移根上苑，
雅称曲槛回廊。
趁取蕊珠密缀，
与收花雾著宫裳。
帘栊静，
好围四坐，
对赏瑶觞。
