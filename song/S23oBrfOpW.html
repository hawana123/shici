晚云粘湿。
正吴峰惨澹，
雨迷烟接。
早陡顿、秋事分携，
甚连苑暮墙，
菊荒苔匝。
空阔愁乡，
更天外、怨鸿声黠。
怕吟肩易瘦，
料理篝衣，
细认香折。
银缸半明半灭。
念花营柳阵，
何日消歇。
可是□、凝黯兰成，
为情润才松，
丽赋多惬。
洛浦溟濛，
漫伫想、明珰钩袜。
告梧桐、夜深略住，
梦时一霎。
