			<h1>南乡子·登京口北固亭有怀</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何处望神州？
满眼风光北固楼。
千古兴亡多少事？
悠悠！
不尽长江滚滚流。
年少万兜鍪，
坐断东南战未休。
天下英雄谁敌手？
曹刘！
生子当如孙仲谋。
