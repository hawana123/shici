			</div>

		<article class="post">
			
恨如新，
新恨了，
又重新。
看天上、多少浮云。
江南好景，
落花时节又逢君。
夜来风雨，
春归似欲留人。
尊如海，
人如玉，
诗如锦，
笔如神。
能几字、尽殷勤。
江天日暮，
何时重与细论文。
绿杨阴里，
听阳关、门掩黄昏。
