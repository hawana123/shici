			<div class="info"><span class="date">作者：夏元鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
久视长生，
登仙大道，
思量无甚神通。
正心诚意，
儒释道俱同。
虽是无为清净，
依然要、八面玲珑。
朝朝见，
日乌月兔，
造化运西东。
黄婆能匹配，
天机玄妙，
朔会相逢。
正三旬一遇，
消息无穷。
不待存心想肾，
非关是、打坐谈空。
君知否，
灵明宝藏，
收在水晶宫。
