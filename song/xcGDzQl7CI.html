			<h1>满江红</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
莫话南征，
船头转、三千馀里。
未叹此、浮生飘荡，
但伤佳会。
满眼青山芳草外，
半篙碧水斜阳里。
问此中、何处芰荷深，
渔人指。
清时事，
羁游意。
尽付与，
狂歌醉。
有多才南阮，
自为知己。
不似朱公江海去，
未成陶令田园计。
便楚乡、风景胜吾乡，
何人对。
