			<div class="info"><span class="date">作者：谢懋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

雁空辽邈。
衬鱼鳞浪浅，
护霜云薄。
念故人、千里音尘，
正山月朦胧，
水村依约。
见说瑶姬，
拥十二、碧峰如削。
倚孤芳澹伫，
冷笑岁华，
可堪寂寞。
情多为谁瘦弱。
爱吹芗弄粉，
斜搴珠箔。
自然林壑精神，
想回首东风，
万花羞落。
梦绕南楼，
对皓月、忍思量著。
但销凝、夜阑酒醒，
数声画角。
