			<div class="info"><span class="date">作者：刘澜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

春翦绿波，
日明金渚，
镜光尽浸寒碧。
喜溢双蛾，
迎风一笑，
两情依旧脉脉。
那时同醉，
锦袍湿、乌纱敧侧。
英雄何在，
满目青山，
飞下孤白。
片帆谁上天门，
我亦明朝，
是天门客。
平生高兴，
青莲一叶，
从此飘然八极。
矶头绿树，
见白马、书生破敌。
百年前事，
欲问东风，
酒醒长笛。
