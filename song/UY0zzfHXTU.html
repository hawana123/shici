			<div class="info"><span class="date">作者：梅坡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
五月进农黍，
三叶换阶蓂。
不知今夕何夕，
嵩岳庆生申。
莲幕泮宫小试，
花悬二车遍历，
所至蔼芳声。
一札颁明诏，
千里寄专城。
席方温，
边报警，
塞飞尘。
腹中数万兵甲，
笑却狄人兵。
金印明年如斗，
黄阁有人引类，
阔步到公卿。
遥拜祝椿算，
长愿侍枫宸。
