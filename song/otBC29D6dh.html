			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
腻金匀点繁英，
好风更与花为地。
梅魂蕙魄，
素馨□长，
酴醿请避。
拍塞清香，
远闻十里，
如何藏闭。
笑东篱嫩菊，
空攒细蕊，
祗供得、重阳泪。
争似青青叶底。
傍西窗、时复轻吹。
玉炉换骨，
宝瓶熏梦，
幽人睡起。
管领秋光，
留连佳景，
几多新意。
怕姮娥、不□蟾宫桂种，
□高枝比。


		</article>
