			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
西崦斜阳，
东江流水，
物华不为人留。
铮然一叶，
天下已知秋。
屈指人间得意，
问谁是、骑鹤扬州。
君知我，
从来雅意，
未老已沧州。
无穷身外事，
百年能几，
一醉都休。
恨儿曹抵死，
谓我心忧。
况有溪山杖屦，
阮籍辈、须我来游。
还堪笑，
机心早觉，
海上有惊鸥。
