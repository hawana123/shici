			<div class="info"><span class="date">作者：滕宗谅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
湖水连天天连水，
秋来分外澄清。
君山自是小蓬瀛。
气蒸云梦泽，
波撼岳阳城。
帝子有灵能鼓瑟，
凄然依旧伤情。
微闻兰芝动芳馨。
曲终人不见，
江上数峰青。
