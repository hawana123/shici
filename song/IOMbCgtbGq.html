			<div class="info"><span class="date">作者：真知柔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
碧霄彩旆垂铃，
应南极星躔光灿。
巍巍名阀，
芳传汉相，
貂蝉炳焕。
德莹冰壶，
量包沧海，
神锺岩电。
向宝储内阁，
英摽才华，
声猷著膺宸眷。
荐领名都屏翰，
更循良、歌腾畿甸。
峻专剧郡，
荣登法从，
光生尧殿。
密勿论思，
雍容启沃，
才华独冠。
愿年年长见，
兰芽玉喷，
柳梢金嫩。
