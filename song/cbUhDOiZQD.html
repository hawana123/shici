			<div class="info"><span class="date">作者：廖行之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
腊馀时候，
天意收寒早。
梅信动，
春先到。
晓来湘水上，
有底风光好。
春有意，
惯随仙仗来蓬岛。
一念到人间，
依约瑶池道。
心好在，
慈为宝。
蟠桃多岁月，
不数如瓜枣。
千岁也，
朱颜绿鬓人难老。
