			<h1>西平乐慢·西平乐</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泛梗飘萍，
入山登陆，
迢递雾迥烟赊。
漠漠蒹葭，
依依杨柳，
天涯总是愁遮。
叹寂寞尘埃满眼，
梦逐孤云缥缈，
春潮带雨，
鸥迎远溆，
雁别平沙。
寒食梨花素约，
肠断处，
对景暗伤嗟。
晚钟烟寺，
晨鸡月店，
征褐萧疏，
破帽敧斜。
忆几度、微吟马上，
长啸舟中，
惯踏新丰巷陌，
旧酒犹香，
憔悴东风自岁华。
重忆少年，
樱桃渐熟，
松粉初黄，
短楫欢呼，
日日江南，
烟村八九人家。
