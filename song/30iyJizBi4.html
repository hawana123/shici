			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
风软寒轻，
暗香飘、扑面无限清楚。
乍淡乍浓，
应想前村，
定是早梅初吐。
马儿行过坡儿下，
危桥外、竹梢疏处。
半斜露。
花花蕊蕊，
灿然满树。
一晌看花凝伫。
因念我西园，
玉英真素。
最是系心，
婉娩精神，
伴得水云仙侣。
断肠没奈人千里，
无计向、钗头频窥。
泪如雨。
那堪又还日暮。
