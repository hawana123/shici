寒光凌乱六花纤。
巧穿帘。
不鸣檐。
十里黄垆，
遥望辨青帘。
玉树参差何处觅，
吟雪曲，
拈霜髯。
坐来令我看无厌。
拟名盐。
试尝甜。
飞入深潭，
应照老蛟潜。
三白频占来岁稔，
良可喜，
更何嫌。
