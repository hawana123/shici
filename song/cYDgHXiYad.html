			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
新荷小小。
比目鱼儿翻翠藻。
小小新荷。
点破清光景趣多。
青青半卷。
一寸芳心浑未展。
待得园时。
罩定鸳鸯一对儿。
