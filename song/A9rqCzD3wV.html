			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
思生晚眺，
岸乌纱平步，
春云层绿。
罨画屏风开四面，
各样莺花结束。
寒欲残时，
香无著处，
千树风前玉。
游蜂飞过，
隔墙疑是金谷。
偏称晚色横烟，
愁凝峨髻，
澹生绡裙幅。
缥缈孤山南畔路，
相对花房竹屋。
溪足沙明，
岩阴石秀，
梦冷吟亭宿。
松风古涧，
高调月夜清曲。


		</article>
