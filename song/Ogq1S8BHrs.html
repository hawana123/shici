			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
才短宫慵，
命奇人弃，
年年故里来远。
记往岁、莲塘送我，
远赴荆蛮。
莫道风情似旧，
青镜里、绿鬓新斑。
佳人怪，
把盏为我，
微敛眉山。
从来嗣宗高韵，
独见赏，
青云忧绝尘间。
谩回首、平生醉语，
一梦惊残。
莫笑移花种柳，
应备办、投老同闲。
纵枯槁，
松桧奈得霜寒。
