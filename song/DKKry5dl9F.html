			<h1>生查子</h1>
			<div class="info"><span class="date">作者：杨冠卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潇湘日暮时，
倚棹蒹葭浦。
不见独醒人，
愁对湘妃语。
璧月送归云，
一叶莲舟举。
宝瑟奏清商，
波底鱼龙舞。
