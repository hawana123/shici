			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：李芸子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
占西风早处，
一番雨，
一番秋。
记故国斜阳，
去年今日，
落叶林幽。
悲歌几回激烈，
寄疏狂、酒令与诗筹。
遗恨清商易改，
多情紫燕难留。
嗟休。
触绪茧丝抽。
旧事续何由。
奈予怀渺渺，
羁愁郁郁，
归梦悠悠。
生平不如老杜，
便如它、飘泊也风流。
寄语庭柯径竹，
甚时得棹孤舟。
