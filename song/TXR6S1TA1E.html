惨淡望京阙，
慷慨梦天山。
引杯中夜看剑，
壮气刷幽燕。
鼍鼓满天催曙，
画角连云啸月，
吹断戍瓶烟。
犀角赤兔马，
虎帐绿熊毡。
仗汉节，
伸大义，
伐可汗。
青冥更下斧钺，
赤子要君安。
铁骑千群观猎，
宫样十眉环座，
礕礰听鸣弦。
莫厌兜鍪冷，
归去又貂蝉。
