			<div class="info"><span class="date">作者：高伯达</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
影摇波动。
晓日浮华栋。
庆麟绂，
徵兰梦。
绿擎龟叶小，
红拂莲腮重。
帘幕外，
半天仙驭来飞鞚。
两两骖鸾凤。
□窣珠衣纵。
香雾散，
祥云拥。
口传金母信，
酒为麻姑送。
休惜醉，
与君更下蟠桃种。
