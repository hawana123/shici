			<div class="info"><span class="date">作者：刘克庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凉月如冰，
素涛翻雪，
人世依约三更。
扁舟乘兴，
莫计水云程。
忽到一洲奇绝，
花无数、多不知名。
浑疑是，
芙蓉城里，
又似牡丹坪。
蓬莱，
应不远，
天风海浪，
满目凄清。
更一声铁笛，
石裂龙惊。
回顾尘寰局促，
挥袂去、散发骑鲸。
蘧蘧觉，
元来是梦，
钟动野鸡鸣。
