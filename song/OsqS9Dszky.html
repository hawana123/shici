			<h1>摸鱼子</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
亸吟鞭、雁峰高处。
曾游长寿仙府。
年年长见瑶簪会，
霞杪盖芝轻度。
开绣户。
笑万朵香红，
剩染秋光素。
清箫丽鼓。
任滟玉杯深，
鸾酣凤醉，
犹未洞天暮。
尘缘误。
迷却桃园旧步。
飞琼芳梦同赋。
朝来闻道仙童宴，
翘首翠房玄圃。
云又雾。
身恍到微茫，
认得胎禽舞。
遥汀近浦。
便一苇渔航，
撑烟载雨，
归去伴寒鹭。


		</article>
