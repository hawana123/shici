			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
把江山好处付公来，
金陵帝王州。
想今年燕子，
依然认得，
王谢风流。
只用平时尊俎，
弹压万貔貅。
依旧钧天梦，
玉殿东头。
看取黄金横带，
是明年准拟，
丞相封侯。
有红梅新唱，
香阵卷温柔。
且华堂、通宵一醉，
待从今、更数八千秋。
公知否，
邦人香火，
夜半才收。
