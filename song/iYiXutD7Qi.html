			<h1>蕙兰芳引</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寒莹晚空，
点清镜、断霞孤鹜。
对客馆深扃，
霜草未衰更绿。
倦游厌旅，
但梦绕、阿娇金屋。
想故人别後，
尽日空疑风竹。
塞北氍毹，
江南图障，
是处温燠。
更花管云笺，
犹写寄情旧曲。
音尘迢递，
但劳远目。
今夜长，
争奈枕单人独。
