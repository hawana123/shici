人命急如线，
上下来往速如箭。
认得是元神，
子后午前须至炼。
随意出，
随意入，
天地三才人得一。
既得一，
勿遗失，
失了永求无一物。
堪叹荒郊冢墓中，
自古灭亡不知屈。
