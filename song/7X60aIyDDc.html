			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：文天祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乾坤能大，
算蛟龙、元不是池中物。
风雨牢愁无著处，
那更寒虫四壁。
横槊题诗，
登楼作赋，
万事空中雪。
江流如此，
方来还有英杰。
堪笑一叶漂零，
重来淮水，
正凉风新发。
镜里朱颜都变尽，
只有丹心难灭。
去去龙沙，
江山回首，
一线青如发。
故人应念，
杜鹃枝上残月。
