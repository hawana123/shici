			<div class="info"><span class="date">作者：沈端节</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暮云衰草连天远。
不记离人怨。
可怜无处不关情。
梦断孤鸿哀怨、两三声。
恨眉醉眼何时见。
夜夜相思遍。
梧桐叶落候蛩秋。
唯有一江烟雨、替人愁。
