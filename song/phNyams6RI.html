云外梅阴，
雨馀苔晕，
嫩寒初沁罗裳。
书几凝尘，
琴丝带润，
小窗幽梦生凉。
新水涨银塘。
恨王孙去後，
烟草茫茫。
记得湖山胜处，
相对拆封黄。
情笺思墨犹香。
奈当时两鬓，
都是吴霜。
兔颖吟苦，
鸘裘解尽，
何意此□游梁。
旧话不堪长。
便倩薰风吹去，
本地看风光。
惟有青山，
伴我耕钓老村庄。
