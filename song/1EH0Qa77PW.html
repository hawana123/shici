宝靥留香，
锦书封泪，
要教恼乱愁肠。
恨镜鸾双舞，
辜负欢狂。
日日东城望眼，
但暮云、烟树微茫。
人何处，
浓阴静院，
明月幽窗。
东风万红千紫，
算只有寒梅，
瘦得何郎。
想淡妆无语，
孤影昏黄。
