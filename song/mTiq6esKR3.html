			<h1>卜算子</h1>
			<div class="info"><span class="date">作者：福建士子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
月上小楼西，
鸡唱霜天晓。
泪眼相看话别时，
把定纤纤手。
伊道不忘人，
伊却都忘了。
我若无情似你时，
瞒不得、桥头柳。
