			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：曹宰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梅含春信，
冒北律严寒，
南枝先暖。
月上初弦，
萱开九叶，
嵩岳诞生英俊。
冰玉丰姿莹彻，
锦绣文章焕烂。
人歌赞，
是今朝卓鲁，
他年伊旦。
犹羡瓜期近，
课春九重，
优陟公卿选。
列鼎鸣钟，
乘轩袭冕。
直把功名占断。
好是宾僚会宴，
争捧觥觞频劝。
重重愿，
与青青松柏，
岁寒难变。


		</article>
