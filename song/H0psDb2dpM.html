风雨初经社。
子规声里春光谢。
最是无情，
零落尽、蔷薇一架。
况我今年，
憔悴幽窗下。
人尽怪、诗酒消声价。
向药炉经卷，
忘却莺窗柳榭。
万事收心也。
粉痕犹在香罗帕。
恨月愁花，
争信道、如今都罢。
空忆前身，
便面章台马。
因自来、禁得心肠怕。
纵遇歌逢酒，
但说京都旧话。
