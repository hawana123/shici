			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：李昴英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉城春不夜。
映月璧寒流，
烛蕖光射。
鳌山海云驾。
拥遨头箫鼓，
锦旗红亚。
东风近也。
趁乐岁、良辰多暇。
想阳和、早遍南州，
暖得柳娇桃冶。
堪画。
纱笼夹道，
露重花珠，
尘吹兰麝。
歌朋舞社。
玉梅转，
闹蛾耍。
且茧占先探，
芋郎戏巧，
又卜紫姑灯下。
听欢声、犹自未归，
钿车宝马。


		</article>
