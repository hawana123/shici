正宝香残，
重帘静，
飞鸟时惊花铎。
沈思前梦去，
有当时老泪，
欲弹还阁。
太一宫墙，
菩提寺路，
谁管纷纷开落。
心情浑何似，
似琵琶马上，
晓寒沙漠。
想筝雁频移，
钏金度瘦，
素肌清削。
相思无奈著。
重访旧、谁遣车生角。
暗记省、刘郎前度，
杜枚三生，
为何人、顿乖芳约。
试把菱花拭，
愁来处、鬓丝先觉。
念幽独、成荒索。
何日重见，
错拟扬州骑鹤，
绿阴不妨细酌。
