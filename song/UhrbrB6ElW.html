			<div class="info"><span class="date">作者：仲殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
清江平淡，
疏雨和烟染。
春在广寒宫，
付江梅、先开素艳。
年年第一，
相见越溪东，
云体态，
雪精神，
不把年华占。
山亭水榭，
别恨多销黯。
又是主人来，
更不辜、香心一点。
题诗才思，
清似玉壶冰，
轻回顾，
落尊前，
桃杏声华减。
