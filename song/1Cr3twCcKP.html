			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：刘景翔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
甚情幻化，
似流酥围暖，
酣春娇寐。
不数锦篝烘古篆，
沁入屏山沈水。
笑吐丁香，
紫绡衬粉，
房列还同蒂。
翠球移影，
媚人清晓风细。
依约玉骨盈盈，
小春暖逗，
开到灯宵际。
疑是九华仙梦冷，
误落人间游戏。
比雪情多，
评梅香浅。
三白还堪瑞。
尘缘洗尽，
醒来还又葱翠。
