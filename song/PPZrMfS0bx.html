			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：董德元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
满腹文章，
满头霜雪，
满面埃尘。
直至如今，
别无收拾，
只有清贫。
功名已是因循。
最懊恨、张巡李巡。
几个明年，
几番好运，
只是瞒人。


		</article>
