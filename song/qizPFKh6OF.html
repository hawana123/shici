			<div class="info"><span class="date">作者：奚_</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

日折霜檐，
寒欺雾幕，
晴枝浅弄春华。
惊回绮梦，
独拥绫衾，
腮痕微印朝霞。
倦起心情，
念风移霜换，
依旧天涯。
雁影水云斜。
算相思、一点愁赊。
问橘楚橙吴，
旧香犹在，
别後襟袖输他。
琴心知未许，
想钿钗、流落谁家。
怕上高楼，
归思还、斜阳暮鸦。
几多年、江湖浪识，
知心只许梅花。
