			<h1>玉漏迟</h1>
			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
问春先开未，
江南野水，
得春初小。
独殿群芳，
却道花前开早。
长苦冰霜压尽，
更说甚、风标清窈。
些子好。
孤香冷艳，
有谁知道。
年年吹落还开，
听画角楼头，
送他昏晓。
何处玉堂，
满地苍苔不扫。
谁是肝肠铁石，
与共说、岁寒怀抱。
花未老。
无奈酒阑情好。


		</article>
