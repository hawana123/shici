		<article class="post">
			
日薄云融。
满城罗绮芳丛。
一枝粉淡香浓。
几销魂，
偏健羡、紫蝶黄蜂。
繁华梦断，
酒醒来、扫地春空。
武陵原、回头何处，
情随流水无穷。
寄两行清泪，
想几许残红。
惜花人老，
年年奈、依旧东风。
