			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
节物争妍，
江山改观，
已闻春到萧滩。
瑞烟和气，
葱茜接螺川。
元是使君诞日，
半千运、来踵三贤。
争相竞，
谁知胜地，
拜相有前山。
芳筵。
开富寿，
罗绮间，
簪组骈阗。
正雪梅迎腊，
霜月将圆。
看取霜髯秀颊，
人人道、平世神仙。
调元手，
阴功在继，
八百定长年。


		</article>
