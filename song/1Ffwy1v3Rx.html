			<h1>惜黄花慢</h1>
			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
霁空如水。
衬落木坠红，
遥山堆翠。
独立闲阶，
数声□度风前，
几点雁横云际。
已凉天气未寒时，
问好处、一年谁记。
笑声里。
摘得半钗，
金蕊来至。
横斜为插乌纱，
更碎揉、泛入金尊琼蚁。
满酌霞觞，
愿人寿百千，
可奈此时情味。
牛山何必独沾衣，
对佳节、惟应欢醉。
看睡起。
晓蝶也愁花悴。
