			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：王学文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
记当年、舞衫零乱，
霖铃忍按新阕。
杜鹃枝上东风晚，
点点泪痕凝血。
芳信歇。
念初试琵琶，
曾识关山月。
悲弦易绝。
奈笑罢颦生，
曲终愁在，
谁解寸肠结。
浮云事，
又作南柯梦彻。
一簪聊寄华发。
乾坤桑海无穷事，
才历昆明初劫。
谁共说。
都付与焦桐，
写入梅花叠。
黄花送客。
休更问湘魂，
独醒何在，
沈醉浩歌发。
