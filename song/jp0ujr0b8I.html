		<article class="post">
			
杳无风色，
肠断莲花信。
水鉴云垂数峰影。
向劳生辛苦，
寒暑煎人，
争不老，
空想秋堂夜静。
玉姬挥皓月，
时送微凉，
莫吝金卮为伊尽。
柳下夕阳收，
傍水重游，
花茵上、雪回襟冷。
问避暑天机、自有奇人，
但且对湖光，
世间谁醒。
