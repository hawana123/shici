橙黄橘绿佳期，
诘朝又报阳来复。
笼葱瑞气，
天教蟠绕，
名门乔木。
上界仙人，
来游西塾，
骖鸾跨鹤。
有如椽彩笔，
笺天万字，
□呈了、琅玕腹。
不愿班行鸣玉。
问君王、再分符竹。
棣华辉映，
庭萱春好，
举杯相属。
伯氏乘轺，
诸公须又，
安排除目。
这堆床牙笏，
人人道是，
太夫人福。
