			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：张孝祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平生只说浯溪，
斜阳唤我归船系。
月华未吐，
波光不动，
新凉如水。
长啸一声，
山鸣谷应，
栖禽惊起。
问元颜去後，
水流花谢，
当年事，
凭谁记。
须信两翁不死。
驾飞车，
时游兹地。
漫郎宅里，
中兴碑下，
应留屐齿。
酌我清尊，
洗公孤愤，
来同一醉。
待相将把袂，
清都归路，
骑鹤去，
三千岁。
