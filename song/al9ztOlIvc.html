			<h1>绮罗香</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雁宇苍寒，
蛩疏翠冷，
又是凄凉时候。
小揭珠帘，
夜润唾花罗皱。
饶晓鹭、独立衰荷，
溯归燕、尚栖残柳。
想黄花，
羞涩东篱，
断无新句到重九。
孤檠清梦易觉，
肠断唐宫旧曲，
声迷官漏。
滴入愁心，
秋似玉楼人瘦。
烟槛外、催落梧桐，
带西风、乱捎鸳甃。
记画檐，
灯影沈沈，
共裁春夜韭。
