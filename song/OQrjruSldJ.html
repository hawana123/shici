霁景风软，
烟江春涨。
小阁无人，
绣帘半上。
花外姊妹相呼。
约樗蒲。
修蛾忘了章台样。
细思一饷。
感事添惆怅。
胸酥臂玉消减，
拟觅双鱼。
倩传书。
