			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉梅吹霁雪，
觉和气、满南州。
更连夕晴光，
一番小雨，
朝霭全收。
人情不知底事，
但黄童白叟总追游。
驾海千寻彩岫，
涨空万点星球。
风流。
秀色明眸。
金莲步、度轻柔。
任往来燕席，
香风引舞，
清官随讴。
何曾见痴太守，
已登车、去也又迟留。
人似多情皓月，
十分照我当楼。


		</article>
