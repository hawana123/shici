			<h1>曲游春</h1>
			<div class="info"><span class="date">作者：赵功可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
千树玲珑罩，
正蒲风微过，
梅雨新霁。
客里幽窗，
算无春可到，
和愁都闭。
万种人生计。
应不似、午天闲睡。
起来踏碎松阴，
萧萧欲动疑水。
借问归舟归未。
望柳色烟光，
何处明媚。
抖擞人间，
除离情别恨，
乾坤馀几。
一笑晴凫起。
酒醒後、阑干独倚。
时见双燕飞来，
斜阳满地。
