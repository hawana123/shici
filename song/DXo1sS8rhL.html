			</div>

鸿落寒滨，
燕辞幽馆，
西成万室，
颦眉人少。
自古云隮，
洞门何处，
南望数峰秋晓。
千骑旌麾远，
去寻真、忙中心了。
佩声盘入，
烟霞绝顶，
谁闻欢笑。
当候青童相报。
因待访仙人，
长生微妙。
置俎争来，
四乡宴社，
且看翠围红绕。
似可扪青汉，
到北扉、两城斜照。
醉翁回首，
丹台梦觉，
钧天声杳。
