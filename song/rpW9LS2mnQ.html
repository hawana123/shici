			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渺琉璃万顷，
冷光射、夕阳洲。
见败柳漂枝，
残芦泛叶，
欲去仍留。
罗帱。
少年梦里，
正窥帘、月浸素肌柔。
谁念衰翁自老，
断髭冻得成虬。
凝眸。
一望绝飞鸥。
宇宙正清幽。
漫细敲紫砚，
轻呵翠管，
吟思难抽。
飕飕。
晚风又起，
但时听、碎玉落檐头。
多少梅花片脑，
醉来误整香篝。
