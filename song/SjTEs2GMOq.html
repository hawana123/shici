			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
海角芳菲留不住。
笔下风生，
吹入青云去。
仙籍有名天赐与。
致君事业安排取。
要识世间平坦路。
当使人人，
各有安身处。
黑发便逢尧舜主。
笑人白首耕南亩。
