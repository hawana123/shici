			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
尘埃踏遍长安道。
念云水、归来好。
趁得梅花先春到。
冷云疏雨，
暗香寒艳，
万玉明清晓。
青鞋黄帽从渠笑。
粲十里、冰姿步时绕。
正怕和风都过了。
已输高士，
锦囊翻句，
醉後先倾倒。


		</article>
