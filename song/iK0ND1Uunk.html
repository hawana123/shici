			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：黎廷瑞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
恨巨灵、多事凿长江，
消沈几英雄。
恨乌江亭长，
天机轻泄，
说与重瞳。
更恨南阳耕叟，
撺掇紫髯翁。
一弹金陵土，
战虎争龙。
杯酒凤凰台上，
对石城流水，
锺阜诸峰。
问六朝陵阙，
何处是遗踪。
後庭花、更无留声，
渺春潮、残照笛声中。
悲欢梦，
芜城杨柳，
几度春风。
