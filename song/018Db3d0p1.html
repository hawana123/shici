			<h1>垂丝钓</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鬓蝉似羽。
轻纨低映娇妩。
凭阑看花，
仰蜂粘絮。
春未许。
宝筝闲玉柱。
东风暮。
武陵溪上路。
娉婷婀娜。
刘郎依约曾遇。
鸳俦凤侣。
重记相逢处。
云隔阳台雨。
花解语。
旧梦还记否。


		</article>
