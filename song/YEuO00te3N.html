			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
远钟消断梦，
又霜信、到纹窗。
有六曲屏山，
四垂斗帐，
重锦方床。
轻寒画眉尚懒，
想留连、一线枕痕香。
无语因谁悒怏，
何心重理丝簧。
花房。
空记旧周郎。
指印□鸳鸯。
悄不堪□□，
暗尘绣陌，
淡月幽坊。
休恁败红寄远，
怕惊波、侵字不成行。
坐忆江南信息，
断肠蘸甲清觞。
