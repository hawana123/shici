			<h1>早晴至报恩山寺</h1>
			<div class="info"><span class="date">作者：文同</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山石馋馋磴道微，
拂松穿竹露沾衣。
烟开远水双鸥落，
日落高林一雉飞。
大麦未收治圃晚，
小蚕犹卧斫桑稀。
暮烟已合牛羊下，
信马林间步月归。
