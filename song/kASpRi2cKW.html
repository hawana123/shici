			<div class="info"><span class="date">作者：汪晫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
落日水亭静，
藕叶胜花香。
时贤飞盖，
松间喝道挟胡床。
暑气林深不受，
山色晚来逾好，
顿觉酒尊凉。
妙语发天籁，
幽眇亦张皇。
射者中，
弈者胜，
兴悠长。
佳人雪藕，
更调冰水赛寒浆。
惊饵游鱼深逝，
带箭山禽高举，
此话要商量。
溪上采菱女，
三五傍垂杨。
