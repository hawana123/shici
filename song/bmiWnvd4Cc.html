			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
羊角飘尘，
金乌烁石，
雨凉念秋。
有虚堂临水，
披襟散发，
纱幮雾卷，
湘潭波浮。
远列云峰，
近参荷气，
卧看文书琴枕头。
蝉声寂，
向庄周梦里，
栩栩无谋。
茶瓯。
醒困堪求。
粗饱饭安居可以休。
算け闲静胜，
吾能自乐，
荣华纷扰，
人谩多愁。
习懒非痴，
觉迷是病，
一力那能胜九牛。
俱休问，
且追寻觞咏，
知友从游。
