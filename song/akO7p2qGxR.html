		</div>

		<article class="post">
			
春来秋往何时了。
心事知多少。
深深庭院悄无人。
独自行来独坐、若为情。
双旌声势虽云贵。
终是谁存济。
今宵已幸得人言。
拟待劳烦神女、下巫山。
