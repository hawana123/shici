			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
一顾倾吴。
苎萝人不见，
烟杳重湖。
当时事如对弈，
此亦天乎。
大夫仙去，
笑人间、千古须臾。
有倦客、扁舟夜泛，
犹疑水鸟相呼。
秦山对楼自绿，
怕越王故垒，
时下樵苏。
只今倚阑一笑，
然则非欤。
小丛解唱，
倩松风、为我吹竽。
更坐待、千岩月落，
城头眇眇啼鸟。
