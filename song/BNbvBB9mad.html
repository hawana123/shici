岁岁梅花，
向寿尊画阁，
长报春起。
恰似今朝，
分外香肥萼韡。
杂佩珊珊就列，
映蓝袂、宝薰擎跽。
道这回、屋舍团栾，
四时风月桃李。
回头处、无限思。
看秋前药裹，
而今鼎匕。
须把康强，
收作玳筵欢喜。
况是鬓云全绿，
顶珈笄、笑陪星履。
新年动、定拥新祺，
有孙来捧醪醴。
