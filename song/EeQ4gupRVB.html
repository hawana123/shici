			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
小潇湘。
正天影倒碧，
波面容光。
水仙朝罢，
间列绿盖红幢。
吹风细雨，
荡十顷、浥浥清香。
人在水精中央。
霜绡雾縠，
襟袂收凉。
款放轻舟闹红里，
有晴蜓点水，
交颈鸳鸯。
翠阴密处，
曾觅相并青房。
晚霞散绮，
泛远净、一叶鸣榔。
拟去尽促雕觞。
歌云未断，
月上飞梁。
