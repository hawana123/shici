			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
快风收雨，
亭馆清残燠。
池光静横秋影，
岸柳如新沐。
闻道宜城酒美，
昨日新醅熟。
轻镳相逐。
冲泥策马，
来折东篱半开菊。
华堂花艳对列，
一一惊郎目。
歌韵巧共泉声，
间杂琮琤玉。
惆怅周郎已老，
莫唱当时曲。
幽欢难卜。
明年谁健，
更把茱萸再三嘱。
