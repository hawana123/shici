		</div>

		<article class="post">
			
花泥絮浪，
殢春怀如酒。
书卷炉熏梦清昼。
唤玉京稳携手松乔，
飞光里，
笑傲白云林岫。
仙人犹狡狯，
洒雪吹冰，
声落星河翠蛟走。
问箬下留丹，
别已千年，
华表鹤、亦归来否。
有洞口、桃花识刘郎，
共一笑相迎，
朱颜如旧。
