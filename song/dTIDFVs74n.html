			<h1>庆宫春·高阳台</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
重叠云衣，
微茫雁影，
短篷稳载吴雪。
霜叶敲寒，
风灯摇晕，
棹歌人语呜咽。
拥衾呼酒，
正百里、冰河乍合。
千山换色，
一镜无尘，
玉龙吹裂。
夜深醉踏长虹，
表里空明，
古今清绝。
高台在否，
登临休赋，
忍见旧时明月。
翠消香冷，
怕空负、年芳轻别。
孤山春早，
一树梅花，
待君同折。
