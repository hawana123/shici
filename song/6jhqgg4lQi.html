故都冬亦好。
风光可是，
人间曾有。
问雪楼台，
肉阵不教寒透。
妙手搀春弄巧，
唤得应、千花如绣。
灯市酒。
笙歌镇似，
元宵时候。
见说是事都新，
但破冻潮声，
去来依旧。
老梦无情，
不到六桥风柳。
回首孤山好景，
倩人问、梅花安否。
应自瘦。
雪霜可能﹀︽。
