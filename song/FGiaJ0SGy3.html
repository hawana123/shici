			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
真隐先生，
家居近在东湖。
茅屋三椽，
自有一种清虚。
秫来酿酒，
便无後、也解赊沽。
只愁客至，
不能拚此芳壶。
且乐天真，
醉乡里、无限欢娱。
时倚花枝，
困来著枕蘧蘧。
回观昨梦，
徒然使、心剿形癯。
始知今日，
得闲却是良图。
