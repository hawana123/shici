		<article class="post">
			
记得去年时。
采菊东篱。
眉间一笑捧花枝。
说道愿如花不老，
交劝双卮。
又是菊花期。
客况谁知。
便无风雨也凄凄。
白发夫妻时节酒，
堪几参差。
