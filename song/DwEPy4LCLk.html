			<h1>祝英台·祝英台近</h1>
			<div class="info"><span class="date">作者：柴望</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小船儿，
双去橹。
红湿海棠雨。
燕子归时，
芳草暗南浦。
自从翠袖香消，
明珰声断，
怕回首、旧寻芳处。
向谁语。
可怜金屋无人，
冷落凤箫谱。
翠入菱花，
蛾眉为谁妩。
断肠明月天涯，
春风海角，
恨不做、杨花飞去。


		</article>
