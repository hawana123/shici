			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
团团桂影，
怕人道、大地山河里许。
旧日影娥池未缺，
惊断霓裳歌舞。
雪白长城，
金明古驿，
尽是乘槎路。
少年白发，
自无八骏能去。
犹记流落荒滨，
故人相过，
共吹箫前度。
无酒无鱼空此客，
昨夜留之不住。
睡起披衣，
行吟坐对，
又有重圆处。
不知今夕，
那人有甚佳句。
