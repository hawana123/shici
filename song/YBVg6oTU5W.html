		<article class="post">
			
独宿禅房清梦断，
鸡声唤起晨钟。
出门晓月耿寒空。
小池凝翡翠，
竹外跨飞虹。
梅坞不知何处了，
傍篱临水重重。
啸歌都在冷香中。
人间那有此，
天上广寒宫。
