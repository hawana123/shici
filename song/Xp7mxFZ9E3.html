			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：张纲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿蚁浮觞香泛泛，
黄花共荐芳辰。
清霜天宇净无尘。
登高宜有赋，
拈笔戏成文。
可奈园林摇落尽，
悲秋意与谁论。
眼中相识几番新。
龙山高会处，
落帽定何人。
