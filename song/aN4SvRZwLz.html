			<h1>西平乐慢·西平乐</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岸压邮亭，
路敧华表，
堤树旧色依依。
红索新晴，
翠阴寒食，
天涯倦客重归。
叹废绿平烟带苑，
幽渚尘香荡晚，
当时燕子，
无言对立斜晖。
追念吟风赏月，
十载事，
梦惹绿杨丝。
画船为市，
夭妆艳水，
日落云沈，
人换春移。
谁更与、苔根洗石，
菊井招魂，
漫省连车载酒，
立马临花，
犹认荐红傍路枝。
歌断宴阑，
荣华露草，
冷落山丘，
到此徘徊，
细雨西城，
羊昙醉後花飞。
