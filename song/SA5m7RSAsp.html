			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旧游曾记当年，
凤城雨露开晴昼。
端门发钥，
御炉烟暗，
宫花影覆。
帝念民劳，
俾乘轺传，
暂临牛斗。
散阳和四照，
春光万井，
来小试、调元手。
职业才华竞秀。
汉廷臣、无出其右。
九重眷倚，
频虚槐鼎，
争迎衮绣。
爽气西山，
绿波南浦，
酿成芳酒。
趁锋车未到，
霞觞共祝，
百千长寿。
