			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
衰翁憨甚，
向尊前、手拈一枝寒玉。
想见梅台花更好，
一片琼田栖绿。
短辔轻舆，
大家同去，
取酒偿醲馥。
元来春晚，
万包空间黄竹。
休恨雪小云娇，
出群风韵，
已觉桃花俗。
羯鼓声高回笑脸，
怎得天公来促。
江上风平，
岭南人远，
谁度单于曲。
明朝酒醒，
但馀诗兴天北。
