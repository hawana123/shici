银烛摇红，
兽烟喷翠，
正小春时候，
爱日和融。
玉□法日生英杰，
天付与、道骨仙风。
文章冠世，
词倾峡水，
笔扫秋虹。
更□福寿无穷。
喜克家有子，
孙又英雄。
算人问何物，
可以形容。
除非后夜团圆月，
年年共、皎洁相同。
捧卮□寿，
殷勤□□，
满泛金钟。
