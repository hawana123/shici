			<h1>凤箫吟·芳草</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓曈曨。
雨和雨细，
南园次第春融。
岭梅犹妒雪，
露桃云杏，
已绽碧呈红。
一年春正好，
助人狂、飞燕游蜂。
更吉梦良辰，
对花忍负金锺。
香浓。
博山沈水，
小楼清旦，
佳气葱葱。
旧游应未改，
武陵花似锦，
笑语相逢。
蕊宫传妙诀，
小金丹、同换冰容。
况共有、芝田旧约，
归去双峰。


		</article>
