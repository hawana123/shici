			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乘鸾影里冰轮度。
秋空净、南楼暮。
袅袅天风吹玉兔。
今宵只在，
旧时圆处。
往事难重数。
天涯几见新霜露。
怎得朱颜旧如故。
对酒临风慵作赋。
蓝桥烟浪，
故人千里，
梦也无由做。


		</article>
