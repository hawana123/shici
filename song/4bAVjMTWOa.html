			<div class="info"><span class="date">作者：徐君宝妻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
汉上繁华，
江南人物，
尚遗宣政风流。
绿窗朱户，
十里烂银钩。
一旦刀兵齐举，
旌旗拥、百万貔貅。
长驱入，
歌台舞榭，
风卷落花愁。
清平三百载，
典章人物，
扫地俱休。
幸此身未北，
犹客南州。
破鉴徐郎何在，
空惆怅、相见无由。
从今後，
梦魂千里，
夜夜岳阳楼。
