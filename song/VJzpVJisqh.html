			<div class="info"><span class="date">作者：吕胜己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
丹雘浮空，
琉璃耀日，
上云楼阁眈眈。
□□居士，
燕坐息玄谈。
十载劳心问道，
今悟罢、截日停参。
凝神处，
九苞丹凤，
翔舞在山南。
喃喃。
成障碍，
千经万论，
从此休贪。
且陶陶兀兀，
对酒醺酣。
清兴有时狂放，
扁舟上、绿水澄潭。
渔歌起，
从他两岸，
齐笑老翁憨。
