			<h1>翠羽吟</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绀露浓。
映素空。
楼观峭玲珑。
粉冻霁英，
冷光摇荡古青松。
半规黄昏淡月，
梅气山影溟濛。
有丽人、步依修竹，
萧然态若游龙。
绡袂微皱水溶溶。
仙茎清瀣，
净洗斜红。
劝我浮香桂酒，
环佩暗解，
声飞芳霭中。
弄春弱柳垂丝，
慢按翠舞娇童。
醉不知何处，
惊翦翦、凄紧霜风。
梦醒寻痕访踪。
但留残星挂穹。
梅花未老，
翠羽双吟，
一片晓峰。


		</article>
