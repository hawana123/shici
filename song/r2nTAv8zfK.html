			<h1>十二时·忆少年</h1>
			<div class="info"><span class="date">作者：范祖禹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
转招摇。
厚陵回望，
双阙起岧嶢。
晓日丽谯。
金爵上干霄。
风雨阕，
夜宫闭，
不重朝。
奉鸾镳渐遥。
玉京知何处，
飞英衔恤，
乱絮缠悲，
春路迢迢。
缥缈哀音，
发龙笳凤箫。
光景同，
惨淡度岩邑，
指河桥。
马萧萧。
络绎星轺。
拂天容卫，
江海上寒潮。
万国魂销。
追昔御东朝。
开钿扇，
垂珠箔，
侍珰貂。
宝香烧。
散飘。
开仁寿域，
神孙高拱，
崑崙渤澥，
玉烛方调。
一旦宫车晚，
旋归泬寥。
九载初，
如梦次，
功得琼瑶。
