			<div class="info"><span class="date">作者：卢炳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
罨画池亭，
对十万、盈盈粉面。
依翠盖、临风一曲，
霓裳舞遍。
亭上人如蓬岛客，
坐中别有飞琼伴。
占世间、风月最清凉，
宜开宴。
当盛旦，
歌喉啭。
齐祝寿，
金尊劝。
算才华合侍，
玉皇香案。
处事从来坚特操，
立朝更要持公论。
使他时、台阁振风声，
朝天眷。
