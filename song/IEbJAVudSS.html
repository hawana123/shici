萍蓬踪迹几时休。
尽飘浮。
为君留。
共话当年，
年少气横秋。
莫叹两翁俱白发，
今古事，
尽悠悠。
西风吹梦入江楼。
故山幽。
谩回头。
又是手遮，
西日望皇州。
欲向西湖重载酒，
君不去，
与谁游。
