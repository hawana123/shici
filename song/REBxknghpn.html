		<article class="post">
			
雪肌轻，
花脸薄。
愁困不忺梳掠。
眉翠袅，
眼波长。
偎人言语香。
看难厌，
怜不足。
苦恨别离何速。
珠树远，
彩鸾孤。
今生重见无。
