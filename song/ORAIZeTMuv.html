			<h1>河满子</h1>
			<div class="info"><span class="date">作者：毛滂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
急雨初收珠点。
云峰巉绝天半。
辘轳金井卷甘冽，
帘外翠阴遮遍。
波翻水精重帘，
秋在琉璃双簟。
漏永流花缓缓。
未放崦嵫晼晚。
红荷绿芰暮天好，
小宴水亭风馆。
云乱香喷宝鸭，
月冷钗横玉燕。


		</article>
