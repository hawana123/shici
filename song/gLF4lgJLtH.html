灯火烘春，
楼台浸月，
良宵一刻千金。
锦步承莲，
彩云簇仗难寻，
蓬壶影动星球转，
映两行、宝珥瑶簪。
恣嬉游，
玉漏声催，
未歇芳心。
笙歌十里夸张地，
记年时行乐，
憔悴而今。
客里情怀，
伴人闲笑闲吟。
小桃未静刘郎老，
把相思、细写瑶琴。
怕归来，
红紫欺风，
三径成阴。
