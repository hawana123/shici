堤曲朱墙近远，
山明碧瓦高低。
好风二十四花期。
骄骢穿柳去，
文艗挟春飞。
箫鼓晴雷殷殷，
笑歌香雾霏霏，
闲情不受酒禁持。
断肠无立处，
斜日欲归时。
