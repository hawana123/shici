			<h1>十月二十八日风雨大作</h1>
			<div class="info"><span class="date">作者：陆游</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风怒欲拔木，
雨暴欲掀屋。
风声翻海涛，
雨点堕车轴。
拄门那敢开，
吹火不得烛。
岂惟涨沟溪，
势已卷平陆。
辛勤蓺宿麦，
所望明年熟；
一饱正自艰，
五穷故相逐。
南邻更可念，
布被冬未赎；
明朝甑复空，
母子相持哭。
