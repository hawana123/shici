		<article class="post">
			
春又去，
似别佳人幽恨积。
闲庭院，
翠阴满，
添昼寂。
一枝梅最好，
至今忆。
正梦断，
炉烟袅，
参差疏帘隔。
为何事、年年春恨，
问花应会得。
