		<article class="post">
			
羽音辽邈。
怪四檐昼悄，
近来无鹊。
木叶吹寒，
极目凝思倚江阁。
不信相如便老，
犹未减、当时游乐。
但趁他、斗草筹花，
终是带离索。
忆昨。
更情恶。
谩认著梅花，
是君还错。
石床冷落。
闲扫松阴与谁酌。
一自飘零去远，
几误了、灯前深约。
纵到此、归未得，
几曾忘却。
