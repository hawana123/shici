			<h1>夜飞鹊慢</h1>
			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
骄嘶破清晓，
分恨临期。
花下恁月明知。
馀光是处散离思，
最怜香霭霏霏。
牵衣搵弹泪，
问凄风愁露，
划地东西。
留鞭换佩，
怕匆匆、已是迟迟。
凉怯几番罗袂，
还燕别文梁，
萤点书帏。
一自秋娘迢递，
黄金对酒，
争忍轻挥。
新来院落，
雁难寻、帘幕长垂。
怕凋梧敲径，
惊回旧梦，
应也颦眉。
