			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：王奕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
豪杰说中州。
及此见题多景楼。
曹石当年徒浪耳，
悠悠。
岁月滔滔江自流。
风雪老兜鍪。
不混关河事不休。
浪舞桃花颠又蹶，
嬴刘。
莫与武陵仙客谋。


		</article>
