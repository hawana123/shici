			<h1>应天长</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
条风布暖，
霏雾弄晴，
池台遍暖春色。
正是夜堂无月，
沈沈暗寒食。
梁间燕，
社前客，
似笑我、闭门愁寂。
乱花过，
隔院芸香，
满地狼籍。
长记那回时，
邂逅相逢，
郊外驻油壁。
又见汉宫传烛，
飞烟五侯宅。
青青草，
迷路陌，
强载酒、细寻前迹。
市桥远，
柳下人家，
犹自相识。
