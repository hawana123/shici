			<h1>醉太平</h1>
			<div class="info"><span class="date">作者：颜奎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
茶边水经。
琴边鹤经。
小窗甲子初晴。
报梅花小春。
小冠晋人。
小车洛人。
醉扶儿子门生。
指黄河解清。
