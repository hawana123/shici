			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

柳暗藏鸦，
花深见蝶，
物华如绣。
情多思远，
又是一番清瘦。
忆前回、庭榭来春，
个人预约同携手。
恨迟留，
载酒期程，
孤负踏青时候。
搔首。
双眉暗斗。
况无似今年，
一春晴昼。
风﹀雨︽。
直得□时迤逗。
想闲窗、针线倦拈，
寂寞细拈酴醿嗅。
待还家、定自冤人，
泪粉盈襟袖。
