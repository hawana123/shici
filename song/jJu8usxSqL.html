			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山明水秀，
尽属诗人道。
应是五陵儿，
见衰翁、孤吟绝倒。
一觞一咏，
潇洒寄高闲，
松月下，
竹风间，
试想为襟抱。
玉关遥指，
万里天衢杳。
笔阵扫秋风，
泻珠玑、琅琅皎皎。
卧龙智略，
三诏佐升平，
烟塞事，
玉堂心，
频把菱花照。
