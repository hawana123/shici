			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
宿雨初乾，
舞梢烟瘦金丝袅。
嫩云扶日破新晴，
旧碧寻芳草。
幽径兰芽尚小。
怪今年、春归太早。
柳塘花院，
万朵红莲，
一宵开了。
梅雪翻空，
忍教轻趁东风老。
粉围香阵拥诗仙，
战退春寒峭。
现乐歌弹闹晓。
宴亲宝、团圞同笑。
醉归时候，
月过珠楼，
参横蓬岛。
