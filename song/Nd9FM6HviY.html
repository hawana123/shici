			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东风不住。
几阵黄梅雨。
风外晓莺声，
怨飘零、花残春暮。
鸳鸯散後，
供了十年愁，
怀旧事，
想前欢，
忍记丁宁语。
尘昏青镜，
休照孤鸾舞。
烟锁凤楼空，
问吹箫、人今何处。
小窗惊梦，
携手似平生，
阳台路。
行云去。
目断山无数。
