			<div class="info"><span class="date">作者：邵博</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天然潇洒，
尽人间、无物堪齐标格。
只与姮娥为伴侣，
方显一家颜色。
好是多情，
一年一度，
首作东君客。
竹篱茅舍，
典刑别是清白。
惆怅玉杵无凭，
蓝桥人去，
空锁神仙宅。
今日天涯凭马上，
忽见轻盈冰魄。
恰似当年，
温柔乡里，
晓看新妆额。
临风三嗅，
挽条不忍空摘。
