小小闲窗底。
曲曲深屏里。
一枕新凉，
半床明月，
留人欢意。
奈梅花引里唤人行，
苦随他无计。
几点清觞泪。
数曲乌丝纸。
见少离多，
心长分短，
如何得是。
到如今、留下许都愁，
枉教人憔悴。
