			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
雁霜寒透幕。
正护月云轻，
嫩冰犹薄。
溪奁照梳掠。
想含香弄粉，
艳妆难学。
玉肌瘦弱。
更重重、龙绡衬著。
倚东风，
一笑嫣然，
转盼万花羞落。
寂寞。
家山何在，
雪後园林，
水边楼阁。
瑶池旧约。
鳞鸿更杖谁托。
粉蝶儿只解，
寻桃觅柳，
开遍南枝未觉。
但伤心，
冷落黄昏，
数声画角。
