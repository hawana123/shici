		<article class="post">
			
漏水迢迢清夜。
露华浓、洞房寒乍。
愁人早是不成眠，
奈无端、月窥窗罅。
心心念念都绿那。
被相思、闷损人也。
冤家你若不知人，
这欢娱、自今权罢。
