			<h1>拜星月慢</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
腻叶阴清，
孤花香冷，
迤逦芳洲春换。
薄酒孤吟，
怅相如游倦。
想人在、絮幕香帘凝望，
误忍几许，
烟樯风幔。
芳草天涯，
负华堂双燕。
记箫声、淡月梨花院。
砑笺红、谩写东风怨。
一夜落月啼鹃，
唤四桥吟缆。
荡归心、已过江南岸。
清宵梦、远逐飞花乱。
几千万缕垂杨，
翦春愁不断。


		</article>
