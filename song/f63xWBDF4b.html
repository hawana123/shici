			<div class="info"><span class="date">作者：赵鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
靡靡流光，
凄凄风露，
小园草木初凋。
杳然尘影，
爽气界天高。
爱此佳名重九，
随宜对、秋菊持醪。
登临处，
哀蝉断响，
燕雁度云霄。
闲谣。
情缅邈，
相寻万化，
人世徒劳。
念胸中百虑，
何物能消。
欲致颓龄不老，
和金茎、一醉陶陶。
君休问，
千年事往，
聊与永今朝。
