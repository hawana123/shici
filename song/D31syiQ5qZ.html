白云封断仙岩路，
重重洞深窈。
翠竹笼烟，
苍崖溅瀑，
古木阴森回抱。
坛空不老。
锁一片莓苔，
几丝莎草。
试把桃源，
较量风景是谁好。
乘鸾人去已久，
只今惟有，
鹤飞猿啸。
树拥香幢，
泉敲玉佩，
疑是群仙重到。
尘氛可笑。
久志慕丹台，
梦思蓬岛。
愿挹英游，
细参梨与枣。
