			<div class="info"><span class="date">作者：廖行之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

直下承当，
本来能解，
莫遣乾休。
算如今蹉过，
峥嵘岁月，
分阴可惜，
一日三秋。
闹里偷声，
日中逃影，
用尽机关无少留。
争知道，
是沤生即水，
水外无沤。
世人等是悠悠。
谁著个工夫向里求。
但掩耳窃钟，
将泥洗块，
觅花空里，
舐蜜刀头。
何以忙中，
尻舆浸假，
邀取三彭同载游。
真如界，
向毗庐顶上，
荐取无忧。
