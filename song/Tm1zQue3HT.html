			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：卫时敏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
骑鲸紫霞客，
来作世耆英。
襟怀金玉循良，
名字古无人。
所至民歌遗爱，
脱屣归来绿野，
笑傲乐天真。
不学渭滨老，
公子自长生。
一杯酒，
再三祝，
八十春。
从今细数庆集，
百度似今辰。
绿鬓朱颜长好，
何事紫芝仙草，
兰玉自诜诜。
盛事有如此，
谁道四难并。


		</article>
