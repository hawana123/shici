夜久凉生，
庭院漏声频促。
念昔胜游旧地，
对画阁层峦，
雨馀烟簇。
新诗暗藏小字，
霜刀刊翠竹。
携素手、细绕回塘，
芰荷香里彩鸳宿。
别後想、香销腻玉。
带围减、钏宽金粟。
虽有鳞鸿锦素，
柰事与心违，
佳期难卜。
拟解愁肠万结，
唯凭尊酒绿。
望天涯断魂处，
醉拍阑干曲。
