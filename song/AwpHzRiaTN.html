恨之极。
恨极销磨不得。
苌弘事，
人道後来，
其血三年化为碧。
郑人缓也泣。
吾父攻儒助墨。
十年梦，
沈痛化余，
秋柏之间既为实。
相思重相忆。
被怨结中肠，
潜动精魄。
望夫江上岩岩立。
嗟一念中变，
後期长绝。
君看启母愤所激。
又俄倾为石。
难敌。
最多力。
甚一忿沈渊，
精气为物。
依然困斗牛磨角。
便影入山骨，
至今雕琢。
寻思人间，
只合化，
梦中蝶。
