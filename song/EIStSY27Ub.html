			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：汪元量</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿芜城上，
怀古恨依依。
淮山碎。
江波逝。
昔人非。
今人悲。
惆怅隋天子。
锦帆里。
环朱履。
丛香绮。
展旌旗。
荡涟猗。
击鼓挝金，
拥琼璈玉吹。
姿意游嬉。
斜日晖晖。
乱莺啼。
销魂此际。
君臣醉。
貔貅弊。
事如飞。
山河坠。
烟尘起。
风凄凄。
雨霏霏。
草木皆垂泪。
家国弃。
竟忘归。
笙歌地。
欢娱地。
尽荒畦。
唯有当时皓月，
依然挂、杨柳青枝。
听堤边渔叟，
一笛醉中吹。
兴废谁知。
