			<h1>踏青游</h1>
			<div class="info"><span class="date">作者：陈济翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
濯锦江头，
羞杀艳桃秾李。
纵赵昌、丹青难比。
晕轻红，
留浅素，
千娇百媚。
照绿水。
恰如下临鸾镜，
妃子弄妆犹醉。
诗笔因循，
不晓少陵深意。
但满眼、伤春珠泪。
燕来时，
莺啼处，
年年憔悴。
便除是。
秉烛凭阑吟赏，
莫教夜深花睡。


		</article>
