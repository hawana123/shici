			<h1>西江月</h1>
			<div class="info"><span class="date">作者：王庭珪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一拂退黄衫子，
几团嗅芯蜂儿。
西风吹下月中枝。
种在寒岩影里。
人道蜡梅相似，
又传菊满东篱。
饶伊颜色入时宜。
安得香传九里。
