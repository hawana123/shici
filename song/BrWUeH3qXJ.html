		</div>

		<article class="post">
			
增之太长，
减之太短，
出群风格。
施朱太赤，
施粉太白，
倾城颜色。
慧多多，
娇的的。
天付与、教谁怜惜。
除非我、偎著抱著，
更有何人消得。
