			<h1>满江红</h1>
			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉照梅开，
三百树、香云同色。
光摇动、一川银浪，
九霄珂月。
幸遇勋华时世好，
欢娱况是张灯夕。
更不邀、名胜赏东风，
真堪惜。
盘诰手，
春秋笔。
今内相，
斯文伯。
肯闲纡轩盖，
远过泉石。
奇事人生能几见，
清尊花畔须教侧。
到凤池、却欲醉鸥边，
应难得。
