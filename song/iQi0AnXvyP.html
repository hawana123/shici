			<h1>望南云慢</h1>
			<div class="info"><span class="date">作者：沈唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
木叶轻飞，
乍雨歇亭皋，
帘卷秋光。
栏隈砌角，
绽拒霜几处，
蓓深浅红芳。
应恨开时晚，
伴翠菊、风前并香。
晓来寒露，
嫩脸低凝，
似带啼妆。
堪伤。
记得佳人，
当时怨别，
盈腮泪粉行行。
而今最苦，
奈千里身心，
两处凄凉。
感物成消黯，
念旧欢、空劳寸肠。
月斜残漏，
梦断孤帏，
一枕思量。
