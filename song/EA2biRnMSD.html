			<h1>望江南·忆江南</h1>
			<div class="info"><span class="date">作者：华岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
罗雾薄、绀绿拥重重。
八幅宝香薰锦绣，
一床烟浪卷芙蓉。
屏翠叠东风。
云点缀，
香汗透玲珑。
螺髻松松沾玉润，
樱唇浅浅印珠红。
人在翠华中。


		</article>
