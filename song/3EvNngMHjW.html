			<div class="info"><span class="date">作者：戴复古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
请赋林堂，
林堂未成，
吾何赋哉。
想胸中丘壑，
山中风月，
亭台几所，
花木千栽。
应接光阴，
品题胜概，
须待堂成我再来。
听分付，
是经行去处，
莫放苍苔。
吾曹不堕尘埃。
要胸次长随笑口开。
任江湖浪迹，
鸥盟雁序，
功名到手，
凤阁鸾台。
它日相寻，
有逾此约，
酌水浮君三百杯。
闻斯语，
有冠山突兀，
袍岭崔嵬。
