			<div class="info"><span class="date">作者：赵彦端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
杜曲桑麻，
灞桥风雪，
归梦无路。
马健凌秋，
人间玩日，
聊用宽迟暮。
摇摇羽扇，
翩翩凫舃，
胜处恍疑仙去。
笑相看，
风林露草，
古来有谁知趣。
黄公垆下，
山阴亭畔，
岁月著鞭如骛。
出塞功名，
入关游说，
纸上俱难据。
论诗说剑，
尊前风味，
天巧却容人觑。
问少陵，
酣歌拓戟，
为谁献赋。
