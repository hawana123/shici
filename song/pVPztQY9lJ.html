			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
未论离亭话别，
涕先泫。
旋涤瑶觯，
深挹芳醪，
凝愁满眼。
偎人大白须卷。
歌遍。
三劝。
记得当时送□远。
素蟾屡明晦，
彩云易散。
後约难知，
又却似、阳关宴。
乌丝写恨，
帕子分香为郎翦。
愿郎安信频遣。
