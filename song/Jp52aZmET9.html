			<div class="info"><span class="date">作者：杜安世</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
清明天气。
永日愁如醉。
台榭绿阴浓，
薰风细。
燕子巢方就，
盆池小，
新荷蔽。
恰是逍遥际。
单夹衣裳，
半栊软玉肌体。
石榴美艳，
一撮红绡比。
窗外数修篁，
寒相倚。
有个关心处，
难相见、空凝睇。
行坐深闺里。
懒更妆梳，
自知新来憔悴。
