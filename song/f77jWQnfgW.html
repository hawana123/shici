			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：仲殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
报一阳初动，
二五蓂疏，
履长时候。
大昴星精，
宛分灵储秀。
早运钧衡，
亟还貂衮，
向载歌成後。
书展仪形，
承华羽翼，
恩深惟旧。
天眷难留，
片帆归去，
縠水柯山，
故人携手。
枕月眠云，
老华胥闲昼。
夕宴朝欢，
况当加庆，
献我公眉寿。
五福千祥，
山长水远，
一樽芳酒。


		</article>
