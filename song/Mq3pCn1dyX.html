			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
断桥斜路，
又是春来也。
仙掌挼云半开谢。
尽凝酥砌粉，
不似真香，
分明对、冰雪肌肤姑射。
天涯伤老大，
万斛新愁，
一笑端须问花借。
纵广平冷淡，
铁石心肠，
未拚得、花里风前月下。
为传语、游蜂缓经营，
且留与山翁，
醉吟清夜。
