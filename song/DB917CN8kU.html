			</div>
		</div>

燕子池塘，
黄鹂院落，
海棠庭户。
东君暗许，
借与轻风柔雨。
奈春光困人正浓，
画栏小立慵无语。
念冶游时节，
融怡天气，
异乡愁旅。
朝暮。
凝情处。
叹聚散悲欢，
岁常十五。
连飞并羽，
未抵鸳朋凤侣。
算章台、杨柳尚存，
楚娥鬓影依旧否。
再相逢、拼解雕鞍，
燕乐同杯俎。
