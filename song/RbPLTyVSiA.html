			<div class="info"><span class="date">作者：王槐建</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
武夷一片闲云，
被风吹落清原顶。
溪梅馥馥，
飞来相傍，
不嫌凄冷。
瓦釜争鸣，
丝桐一曲，
满城倾听。
奈阳春未了，
骊驹已驾，
桐阴底、梦魂醒。
何限吟笺赋笔，
甚乡心、分却清兴。
鳌峰胜处，
遥知风月，
属谁管领。
邂逅何时，
无穷事业，
有穷光景。
但相期、不负初心，
此外分、皆前定。
