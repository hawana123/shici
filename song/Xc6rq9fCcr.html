			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
爱此碧相依。
卜筑西园隐逸时。
三径成阴门可款，
幽栖。
苍雪纷纷冷不飞。
青眼旧心知。
瘦节终看岁晚期。
人在清风来往处，
吟诗。
更好梅花著一枝。
