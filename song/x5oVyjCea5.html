			<h1>卷珠帘·蝶恋花</h1>
			<div class="info"><span class="date">作者：魏夫人</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
记得来时春未暮。
执手攀花，
袖染花梢露。
暗卜春心共花语。
争寻双朵争先去。
多情因甚相辜负。
轻折轻离，
欲向谁分诉。
泪湿海棠花枝处。
东君空把奴分付。


		</article>
