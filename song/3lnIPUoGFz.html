			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：黄裳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梅霖初歇。
乍绛蕊海榴，
争开时节。
角黍包金，
香蒲切玉，
是处玳筵罗列。
斗巧尽输少年，
玉腕彩丝双结。
舣彩舫，
看龙舟两两，
波心齐发。
奇绝。
难画处，
激起浪花，
飞作湖间雪。
画鼓喧雷，
红旗闪电，
夺罢锦标方彻。
望中水天日暮，
犹见朱帘高揭。
归棹晚，
载菏花十里，
一钩新月。


		</article>
