		<article class="post">
			
雅致装庭宇。
黄花开淡泞。
细香明艳尽天与。
助秀色堪餐，
向晓自有真珠露。
刚被金钱妒。
拟买断秋天，
容易独步。
粉蝶无情蜂已去。
要上金尊，
惟有诗人鸳鸯浦。
待宴赏重阳，
恁时尽把芳心吐。
陶令轻回顾。
免憔悴东篱，
冷烟寒雨。
