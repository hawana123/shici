馀寒未展，
帘幕新来燕。
杨柳梢头嫩黄染。
小溪山缭绕，
别是风烟，
春澹澹，
谁道蓬莱路远。
冰姿人不老，
长伴春闲，
环珮声中度芳宴。
宝屏开，
烟袅袅，
金鸭吹香，
欢笑处，
烛影花光共暖。
便莫惜瑶觞醉如泥，
占岁岁东风，
舞衣歌扇。
