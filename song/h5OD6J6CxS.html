			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
故宫秋晚馀芳尽，
轻阴闲淡池阁。
凤泥银暗玳纹花，
卷断肠帘幕。
渐砌菊、遗金谢却，
芙蓉才共清霜约。
半弄蕊、冰绡波浅，
拂胭脂、翠琼连并雕萼。
应是曾倚东君，
纵艳姿轻盈，
映损丹杏红药。
旋成深妒，
判与西风，
任从开落。
况衰晚、渊明意薄。
重阳羞对吟酌。
待说与江梅，
早傅粉匀香，
慰伊萧索。
