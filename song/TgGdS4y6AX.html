			<div class="info"><span class="date">作者：蔡伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
隔阔多时，
算彼此、难存济。
咫尺地、千山万水。
眼眼相看，
要说话、都无计。
只是。
唱曲儿、词中认意。
雪意垂垂，
更刮地、寒风起。
怎禁这几夜意。
未散痴心，
便指望、长偎倚。
只替。
那火桶儿、与奴暖被。
