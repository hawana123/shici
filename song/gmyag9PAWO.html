			<h1>隔浦莲近拍</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桑阴柔弄羽葆。
莲渚芳容窈。
翠叶浓障屋，
绵蛮时啭黄鸟。
闲步挼嫩草。
鱼儿闹。
作队游苹沼。
画屏小。
纱厨簟枕，
接沈醉犹倒。
华胥境界，
燕子几声催晓。
携手兰房未步到。
还觉。
衷情知向谁表。


		</article>
