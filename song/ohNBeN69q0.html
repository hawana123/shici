			<h1>绮寮怨</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
上马人扶残醉，
晓风吹未醒。
映水曲、翠瓦朱檐，
垂杨里、乍见津亭。
当时曾题败壁，
蛛丝罩、淡墨苔晕青。
念去来、岁月如流，
徘徊久、叹息愁思盈。
去去倦寻路程。
江陵旧事，
何曾再问杨琼。
旧曲凄清。
敛愁黛、与谁听。
尊前故人如在，
想念我、最关情。
何须渭城。
歌声未尽处，
先泪零。
