			<h1>西河</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
形胜地。
西陵往事重记。
溶溶王气满东南，
英雄闲起。
凤游何处古台空，
长江缥缈无际。
石头城上试倚。
吴襟楚带如系。
乌衣巷陌几斜阳，
燕闲旧垒。
後庭玉树委歌尘，
凄凉遗恨流水。
买花问酒锦绣市。
醉新亭、芳草千里。
梦醒觉非今世。
对三山、半落青天，
数点白鹭，
飞来西风里。
