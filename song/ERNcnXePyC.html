			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
朝日融怡，
天气艳冶，
桃英杏萼犹小。
燕垒初营，
蜂衙乍散，
池面烟光缥缈。
芳草如薰，
更潋滟、波光相照。
锦绣萦回，
丹青映发，
未容春老。
倦客自嗟清兴少。
念归记、梦魂飞绕。
浪阔鱼沈，
云高雁阻，
瞪目添愁抱。
忆香闺、临丽景，
无人伴、轻颦浅笑。
想像消魂，
怨东风、孤衾独晓。
