			<h1>买坡塘·摸鱼儿</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
喜西风、朝来如约，
新凉一雨初霁。
家山望断知何处，
渺渺长天秋水。
空眼底。
叹雁杳鱼沈，
尺纸无人寄。
芸窗草砌。
渐影颤疏桐，
声敲落叶，
孤枕怎成睡。
逢场戏。
遮莫悲秋憔悴。
今朝有酒须醉。
尊前待唤佳人道，
为雪藕丝轻脆。
闲省记。
便笑口频开，
一岁知能几。
归期尚未。
且蜡屐兰桡，
湖山深处，
同赏月中桂。
