			<div class="info"><span class="date">作者：黄岩叟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
梅天雨歇，
柳堤风定，
江浮画鷁纵横。
瀛女弄萧，
冯夷伐鼓，
云间凤咽鼍鸣。
波面走长鲸。
卷怒涛来往，
搅碎沧溟。
两岸游人笑语，
罗绮间簪缨。
灵均逝魄无凭。
但湘沅一水，
到底澄清。
菰黍万家，
丝桐五彩，
年年吊古深情。
锦帜片霞明。
使操舟妙手，
翻动心旌。
向晚鱼龙戏罢，
千里浪花平。
