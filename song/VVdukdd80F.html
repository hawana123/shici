			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
月仄金盆，
江萦罗带，
凉飙天际。
摩诘丹青，
营丘平远，
一望穷千里。
白鸥盟在，
黄粱梦破，
投老此心如水。
耿无眠、披衣顾影，
乍闻绕阶络纬。
百年倦客，
三生习气，
今古到头谁是。
夜色苍茫，
浮云灭没，
举世方熟寐。
谁人著眼，
放神八极，
逸想寄尘寰外。
独凭栏、鸡鸣日上，
海山雾起。
