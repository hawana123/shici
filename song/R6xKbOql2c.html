南北山头多墓田，
清明祭扫各纷然。
纸灰飞作白蝴蝶，
泪血染成红杜鹃。
日落狐狸眠冢上，
夜归儿女笑灯前。
人生有酒须当醉，
一滴何曾到九泉。
