			</div>
		</div>

	<div class="container">
		<article class="post">
			
空山子规叫，
月破黄昏冷。
帘幕风轻，
绿暗红又尽。
自从别後，
粉消香腻，
一春成病。
那堪昼闲日永。
恨难整。
起来无语，
绿萍破处池光净。
闷理残妆，
照花独自怜瘦影。
睡来又怕，
饮来越醉，
醒来却闷。
看谁似我孤令。
