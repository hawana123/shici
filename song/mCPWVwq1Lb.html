			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓来窗外，
正南枝初放，
两花三蕊。
千古春风头上立，
羞退秾桃繁李。
姑射神游，
寿阳妆褪，
色界尘都洗。
竹扉松户，
平生所寄聊耳。
堪笑强说和羹，
此君心事，
指高山流水。
陇驿凄凉，
却怕被、哀角城头吹起。
此处关情，
为他凝伫，
淡月清霜里。
巡檐何事，
岁寒相誓而已。


		</article>
