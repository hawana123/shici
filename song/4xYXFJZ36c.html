			<h1>唐多令</h1>
			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人物盛乾淳。
东嘉最得人。
费江山、几许精神。
我已後时犹遍识，
君子子、又相亲。
秋入塞垣新。
风寒上醉痕。
万百般、倚靠苍旻。
只愿诸贤长寿健，
容老我、看闲身。


		</article>
