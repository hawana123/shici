			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：严仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东风吹雾雨，
更吹起、夹衣寒。
正莽莽丛林，
潭潭伐鼓，
郁郁焚兰。
阑干曲、多少意，
看青烟如篆绕溪湾。
桑柘绿阴犹薄，
杏桃红雨初翻。
飞花片片走潺湲。
问何日西还。
叹扰扰人生，
纷纷离合，
渺渺悲欢。
想云軿、何处也，
对芳时、应只在人间。
惆怅回纹锦字，
断肠斜日云山。
