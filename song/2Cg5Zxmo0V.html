溪上晴山簇翠螺。
晓来霜叶醉，
小池荷。
琐窗秋意苦无多。
帘绣卷，
黄菊两三窠。
小睡拥香罗。
起来匀醉粉，
玉垂梭。
只愁无奈夜长何。
你去也，
今夜早来麽。
