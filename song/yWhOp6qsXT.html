			<h1>满江红</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
颇恨登临，
浪自作、骚人愁语。
石城上、何须苦说，
死袁生褚。
当日卧龙商略处，
秦淮王气真何许。
与君来、萧瑟北风寒，
黄云暮。
枕锺阜，
湖玄武。
生此虎，
真蹲踞。
看四山环合，
休临江渚。
可笑唐人无意度，
却言此虎凌波去。
君且住、明月为人来，
潮生浦。


		</article>
