			<h1>瑶台第一层</h1>
			<div class="info"><span class="date">作者：赵仲御</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嶰管声催。
人报道、嫦娥步月来。
凤灯鸾矩，
寒轻廉箔，
光泛楼台。
万年春未老，
更帝乡日月蓬莱。
从仙仗，
看星河银界，
锦绣天街。
欢陪。
千官万骑，
九霄人在五云堆。
紫袍光里，
星球宛转，
花影徘徊。
未央宫漏水，
散异香、龙阙崔嵬。
翠舆回。
奏仙歌韶吹，
宝殿尊罍。


		</article>
