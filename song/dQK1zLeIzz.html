			<div class="info"><span class="date">作者：宋自逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
何敢笑人干禄，
自知无分弹冠。
只将贫贱博清闲。
留取书遮老眼。
世上风波任险，
门前路径须宽。
心无妄想梦魂安。
万事鹤长凫短。
