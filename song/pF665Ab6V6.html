微寒应候。
望日远六远，
阶蓂初秀。
爱景欲挂扶桑，
漏残银箭，
杓回瑶斗。
庆高闳此际，
掌上一颗明珠剖。
有令容淑德，
归逢佳偶。
到如今，
昼锦满堂贵胄。
荣耀，
久步禁，
一一金章绿绶。
更值棠棣连阴，
虎符熊轼，
夹河分守。
况青云咫尺，
朝暮入承明後*看彩衣争献，
兰盈玉酎。
祝千龄，
共指松椿比寿。
