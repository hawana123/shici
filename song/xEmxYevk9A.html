芦花已老。
蓼花已老。
江腹冲风，
山头残照。
暮烟不辨栖鸥。
识归舟。
归舟照顾新洲阁。
惊波恶。
别拣深湾泊。
南津北泺，
水村总没人家。
莽平沙。
