			<h1>金盏倒垂莲</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诸阮英游，
尽千锺饮量，
百丈词源。
对舞春风，
螺髻小双莲。
念两处、登高临远，
又伤芳物新年。
此泪不待，
桓伊危柱哀弦。
身闲未应无事，
趁栽梅径里，
插柳池边。
野鹤飘颻，
幽兴在青田。
也莫话、书生豪气，
更铭功业燕然。
毕竟得意，
何如月下花前。
