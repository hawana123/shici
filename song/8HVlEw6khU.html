			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
颢气遍寰宇，
风露逼衣裘。
中秋昨夜，
明月千里满西楼。
人道当年今日，
海上骑鲸仙客，
乘兴下瀛州。
雅志在扶世，
来佐紫宸游。
庙堂上，
须早计，
要嘉谋。
牙床锦帐，
三岁江北叹淹留。
好在蟹螯如臂，
判取兵厨百斛，
与客醉瑶舟。
待得蟠桃熟，
相约访浮丘。
