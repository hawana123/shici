帘卷春寒小雨天。
牡丹花落尽，
悄庭轩。
高空双燕舞翩翩。
无风轻絮坠，
暗苔钱。
拟将幽怨写香笺。
中心多少事，
语难传。
思量真个恶因缘。
那堪长梦见，
在伊边。
