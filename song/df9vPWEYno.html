			<h1>清平乐·双纹彩袖</h1>
			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双纹彩袖，
笑捧金船酒。
娇妙如花轻似柳，
劝客千春长寿。
艳歌更倚疏弦，
有情须醉尊前。
恰是可怜时候，
玉娇今夜初圆。


		</article>
