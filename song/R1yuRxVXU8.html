			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：张林</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白玉枝头，
忽看蓓蕾，
金粟珠垂。
半颗安榴，
一枝秾杏，
五色蔷薇。
何须羯鼓声催。
银釭里、春工四时。
却笑灯蛾，
学他蝴蝶，
照影频飞。


		</article>
