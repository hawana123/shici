			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：岳珂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
试晨妆淡伫，
正疏雨、过含章。
早巧额回春，
岭云护雪，
十里清香。
何人剪冰缀玉，
仗化工、施巧付东皇。
瘦尽绮窗寒魄，
凄凉画角斜阳。
孤山西畔水云乡。
篱落亚疏篁。
问多少幽姿，
半归图画，
半入诗囊。
如今梦回帝国，
尚迟迟、依约带湖光。
多谢胆瓶重见，
不堪三弄横羌。
