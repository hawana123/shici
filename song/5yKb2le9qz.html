			<h1>十月桃</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东篱菊尽，
遍园林败叶，
满地寒荄。
露井平明，
破香笼粉初开。
佳人共喜芳意，
呵手剪、密插鸾钗。
无言有艳，
不避繁霜，
变作春媒。
问武陵溪上谁栽。
分付与南园，
舞榭歌台。
恰似凝酥衬玉，
点缀装裁。
东君自是为主，
先暖信、律管飞灰。
从今雪里，
第一番花，
休话江梅。


		</article>
