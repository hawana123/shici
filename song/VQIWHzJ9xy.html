			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：詹玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相逢唤醒金华梦，
吴尘暗斑吟发。
倚担评花，
认旗沽酒，
历历行歌奇迹。
吹香弄碧。
又坡柳风情，
逋梅月色。
画鼓红船，
满湖春水断桥客。
当时何限怪侣，
甚花天月地，
人被云隔。
却载苍烟，
更招白鹭，
一醉修江又别。
今回记得。
再折柳穿鱼，
赏花催雪。
如此湖山，
忍教人更说。


		</article>
