			<h1>鱼游春水</h1>
			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
离愁禁不去。
好梦别来无觅处。
风翻征袂，
触目年芳如许。
软红尘里鸣鞭镫，
拾翠丛中句伴侣。
都负岁时，
暗关情绪。
昨夜山阴杜宇。
似把归期惊倦旅。
遥知楼倚东风，
凝颦暗数。
宝香拂拂遗鸳锦，
心事悠悠寻燕语。
芳草暮寒，
乱花微雨。


		</article>
