			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：李裕翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
计江南、许多风景，
繁华只在晴昼。
些儿淡沲冲融意，
到处粘花著柳。
疏雨後。
更艳艳绵绵，
泼眼浓如酒。
飞浮宇宙。
但借日浮香，
随烟著物，
巧笔画难就。
惆怅处，
曾记苏堤携手。
十年惊觉回首。
苍埃霁景成阴晦，
湖水湖烟依旧。
凝望久。
问燕燕莺莺，
识此年华否。
长门别有。
脉脉断肠人，
柔情荡漾，
长是为伊瘦。
