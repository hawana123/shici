			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：姚述尧2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江山清绝，
正箫台花县，
霜秋时候。
寻胜登高环望处，
碧瓦参差铺绣。
五岫藏云，
两溪吞月，
古市渔盐凑。
青帘斜扬，
家家香泛丹溜。
况是东鲁风流，
看儒冠济济，
垂天赋就。
陶令从容官事了，
把菊高吟闲昼。
草鞠圜扉，
香凝燕寝，
豪饮挥金斗。
公庭无事，
珍祥休问驯兽。


		</article>
