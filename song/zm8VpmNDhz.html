			<h1>胡捣练</h1>
			<div class="info"><span class="date">作者：杜安世</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
数枝半敛半开时，
洞阁晓妆新注。
宝香格艳姿天赋。
甘被群芳妒。
狂风横雨且相饶，
又恐有彩云迎去。
牵破少年心情，
无计为长主。
