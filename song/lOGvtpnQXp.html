			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
仙风透骨。
向夏叶丛中，
春花重出。
骏发天香，
不是世间尤物。
占些空阔闲田地，
共霜轮、伴他秋实。
浅非冷蕊，
深非幽艳，
中无倚握。
任拈取、龙涎笃耨。
儿女子看承，
万屈千屈。
做数珠见，
刻画毋盐唐突。
不知几树栾团着，
但口吻、非鸣云室。
是耶非也，
书生见识，
圣贤心术。
