			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
仙山非雾非烟，
翠微缥缈楼台亚。
江芜海树，
晴光雨色，
天开图画。
两岸潮平，
六桥烟霁，
晚钩帘挂。
自玄晖去後，
云情雪意，
丹青手、应难写。
花底朝回多暇。
倚高寒、有人潇洒。
东山杖屦，
西州宾客，
笑谈风雅。
贮月杯宽，
护香屏暖，
好天良夜。
乐闲中日月，
清时钟鼓，
结春风社。
