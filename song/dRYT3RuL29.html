			<div class="info"><span class="date">作者：张艾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
轻雷殷殷，
小枕惊回，
帘影摇庭户。
嫩凉遥度。
江云堕、结作西窗暗雨。
闲阶静伫。
叹疏袂、愁宽一缕。
凭画栏，
润叶鸣条，
总是安秋处。
因唤扁舟晚渡。
渐闻歌招得，
采菱俦侣。
临平归路。
花无数、应识汀洲倦旅。
飞红怨暮。
长趁得、断鸿南浦。
闲枕衾，
谁更无聊，
应最怜纨素。
