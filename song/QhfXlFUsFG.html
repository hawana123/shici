			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：赵师律</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
重阳还近秋光好，
银屏翠箔凉透。
凤髓炉温，
鱼轩瑞应，
天与冰壶清透。
多文在手。
更赖玉腰肢，
唾花衫袖。
旧约梅仙，
为来人世作珍偶。
虚堂帘半卷，
化工何限意，
妆点时昼。
裛真香葵倾劝盏，
都把芳心为寿。
当歌对酒。
愿绿发朱颜，
镇长依旧。
宝箓名高，
已书千岁久。


		</article>
