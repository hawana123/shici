			<div class="info"><span class="date">作者：黄裳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
落日衔山，
行云载雨俄鸣。
一顷新荷，
坐间疑是秋声。
烟波醉客，
见快哉、风恼娉婷。
香和清点，
为人吹在衣襟。
珠佩欢言，
放船且向前汀。
绿伞红幢，
自从天汉相迎。
飞鸥独落，
芦边对、几朵繁英。
侑觞人唱，
乍闻应似湘灵。
