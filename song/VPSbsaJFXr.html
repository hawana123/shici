			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
风力驱寒，
云容呈瑞，
晓来到处花飞。
遍装琼树，
春意到南枝。
便是渔蓑旧画，
纶竿重、横玉低垂。
今宵里，
香闺邃馆，
幽赏事偏宜。
风流，
金马客，
歌鬟醉拥，
乌帽斜敧。
问人间何处，
鹏运天池。
且共周郎按曲，
音微误、首已先回。
同心事，
丹山路稳，
长伴彩鸾归。
