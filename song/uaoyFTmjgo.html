风拍波惊，
露零秋觉，
断绿衰红江上。
艳拂潮妆，
澹凝冰靥，
别翻翠池花浪。
过数点斜阳雨，
啼绡粉痕冷。
宛相向。
指汀洲、素云飞过，
清麝洗、玉井晓霞佩响。
寸藕折长丝，
笑何郎、心似春荡。
半掬微凉，
听娇蝉、声度菱唱。
伴鸳鸯秋梦，
酒醒月斜轻帐。
