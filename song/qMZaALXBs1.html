			</div>
		</div>

		<article class="post">
			
越山云，
越江水，
越王台。
个中景、尽可徘徊。
凌高放目，
使人胸次共崔嵬。
黄鹂紫燕报春晚，
劝我衔杯。
古时事，
今时泪，
前人喜，
後人哀。
正醉里、歌管成灰。
新愁旧恨，
一时分付与潮回。
鹧鸪啼歇夕阳去，
满地风埃。
