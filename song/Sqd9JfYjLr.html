			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：陈恕可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蜕仙飞佩流空远，
珊珊数声林杪。
薄暑眠轻，
浓阴听久，
勾引凄凉多少。
长吟未了。
想犹怯高寒，
又移深窈。
与整绡衣，
满身风露正清晓。
微薰庭院昼永，
那回曾记得，
如诉幽抱。
断响难寻，
馀悲独省，
叶底还惊秋早。
齐宫路杳。
叹往事魂消，
夜阑人悄。
谩省轻盈，
粉奁双鬓好。


		</article>
