			<div class="info"><span class="date">作者：黄裳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

雪云浓。
送愁思，
衾寒更怯霜风。
惹起离恨，
为光阴恼，
人意无穷。
谁省年华屡换，
渐作个、浮生玉髯翁。
休易感，
新醅泛蚁，
且共时同。
相逢。
笑语相契，
况驾言游处，
山里齐宫。
寂寞时候，
自有皓景，
粉泽冬容。
先顾丽人期约，
痛赏候、花开洛城红。
三十日，
回头过尽，
喜对春工。
