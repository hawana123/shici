			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
烟禁荒荒雨湿云。
近郊争出满城人。
儿童藉草几成市，
杯酒沾花不觉村。
身又老，
眼增明。
回头一任是红尘。
山中谁信无寒食，
涧上何如且采苹。
