			<div class="info"><span class="date">作者：曾晞颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
富贵人间有。
就如今，
秤量阴德，
还公最厚。
一郡鹘崙全似旧，
春满霜畴稻亩。
近帐外、干将夜吼。
直指禾川弄霆雷，
从山阴、鹿健那能走。
都算计，
怎担负。
单车曲曲穿岩窦。
向迷途、分明一呼，
散渠回首。
夹路香花迎拜了，
见说家家举酒。
道公是、再生父母。
活一口还添一岁，
这一回、活几千千口。
只此事，
是公寿。
