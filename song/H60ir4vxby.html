			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：石耆翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
半夜六龙飞海峤。
滉漾鳌波，
露出珊瑚小。
玉粉枝头春意早。
东风未绿瀛洲草。
姑射仙人真窃窕。
净练明妆，
如伴商岩老。
梦入水云闲缥缈。
一楼明月千山晓。


		</article>
