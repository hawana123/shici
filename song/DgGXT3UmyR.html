			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧油幢、一开藩後，
便思量早归去。
工夫著紧新城好，
风月万家笙鼓。
游宴处。
要管领春光，
补种花无数。
何须更驻。
只画了潇湘，
扁舟径发，
挥手谢南楚。
江帆卸、撑入清溪绿树。
家山三两程路。
安排小马随猿鹤，
勾引诗朋酒侣。
潇洒处。
是则是初心，
只恐难留驻。
忙须著句。
把泉石烟霞，
平章一遍，
回首凤纶舞。
