			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
倚危楼伫立，
乍萧索、晚晴初。
渐素景衰残，
风砧韵响，
霜树红疏。
云衢。
见新雁过，
奈佳人自别阻音书。
空遗悲秋念远，
寸肠万恨萦纡。
皇都。
暗想欢游，
成往事、动欷［虚欠］。
念对酒当歌，
低帏并枕，
翻恁轻孤。
归途。
纵凝望处，
但斜阳暮霭满平芜。
赢得无言悄悄，
凭阑尽日踟蹰。
