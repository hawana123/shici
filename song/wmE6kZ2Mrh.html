			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
栖乌惊。
隔窗月色寒於冰。
寒於冰。
澹移梅影，
冷印疏棂。
幽香未觉魂先清。
无端勾起相思情。
相思情。
恼人无睡，
直到天明。
