			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：姚述尧1</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三年枕上吴中路。
遣黄耳、随君去。
君到松江呼小渡。
莫惊鸥鹭，
四桥尽是，
老子经行处。
辋川图上看春暮。
长记高人右丞句。
作个归期天已许。
春衫犹是，
小蛮针线，
曾湿西湖雨。


		</article>
