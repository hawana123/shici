			<h1>乳燕飞·贺新郎</h1>
			<div class="info"><span class="date">作者：徐经孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一雨炎□洗。
似天知、溪山佳处，
玳筵珠履。
六十年前今朝庆，
门左桑弧蓬矢。
也似恁、郁葱佳气。
绿鬓童颜春未老，
问寿星、模样君真是。
新甲子，
从头起。
应门有子能承志。
总人间、皱眉底事，
不关君耳。
看不日孙枝毓秀，
衮衮教人满意。
更又报、门阑多喜。
饱受人生真富贵，
便蟠桃、三熟堪弹指。
知几个，
千秋岁。


		</article>
