			<h1>行香子</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海水成尘。
河水无银。
恨幽明、我与公分。
青山独往，
回首伤神。
叹魏阙心，
磻石魄，
汨罗身。
除却相思，
四海无亲。
识风流、还贺季真。
而今天上，
笑谪仙人。
但病伤春，
愁厌雨，
泪看云。


		</article>
