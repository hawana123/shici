			<h1>西江月</h1>
			<div class="info"><span class="date">作者：李流谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
色似腊梅浑浅，
香如薝卜微清。
更张绿幄蔽轻盈。
巧著工夫斗钉。
露页涓涓月晓，
风英点点秋晴。
江南江北可经行。
梦到吴王香径。
