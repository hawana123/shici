			<div class="info"><span class="date">作者：向子諲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雁阵横空，
江枫战、几番风雨。
天有意、作新秋令，
欲鏖残暑。
篱菊岩花俱秀发，
清氛不断来窗户。
共欢然、一醉得黄香，
仍叔度。
尊前事，
尘中去。
拈花问，
无人语。
芗林顾灵照，
笑抚庭树。
试举似虎头城太守，
想应会得玄玄处。
老我来、懒更作渊明，
闲情赋。
