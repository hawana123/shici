			<div class="info"><span class="date">作者：杨伯嵒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梅观初花，
蕙庭残叶。
当时惯听山阴雪。
东风吹梦到清都，
今年雪比年前别。
重酿宫醪，
双钩官帖。
伴翁一笑成三绝。
夜深何用对青藜，
窗前一片蓬莱月。
