			<h1>渡江云</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晴岚低楚甸，
暖回雁翼，
阵势起平沙。
骤惊春在眼，
借问何时，
委屈到山家。
涂香晕色，
盛粉饰、争作妍华。
千万丝、陌头杨柳，
渐渐可藏鸦。
堪嗟，
清江东注，
画舸西流，
指长安日下。
愁宴阑、风翻旗尾，
潮溅乌纱。
今宵正对初弦月，
傍水驿、深舣薕葭。
沉恨处，
时时自剔灯花。
