			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风起云间，
雁横天末，
严城画角，
梅花三奏。
塞草西风，
冻云笼月，
窗外晓寒轻透。
人去香犹在，
孤衾长闲馀绣。
恨与宵长，
一夜薰炉，
添尽香兽。
前事空劳回首。
虽梦断春归，
相思依旧。
湘瑟声沈，
庾梅信断，
谁念画眉人瘦。
一句难忘处，
怎忍辜、耳边轻咒。
任人攀折，
可怜又学，
章台杨柳。
