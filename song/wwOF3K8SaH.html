香浮椒柏，
暖入酴酥，
瑞气晓生帘幕。
绛阙真人，
来自五云楼阁。
青霄路歧游偏，
挂冠归、水晶□□。
逍散处，
有壶中日月，
放□龟鹤。
好是朱颜难□，
嬉游处不减，
少年行乐。
正好寻春，
莫负燕期莺约。
沈沈洞天向晚，
按宫商、重调音乐。
愿岁岁，
听新声、笙歌院落。
