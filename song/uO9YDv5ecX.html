			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
敛双蛾、冷雨立毡车，
离思上青枫。
想天阶辞辇，
长门分镜，
征骑西东。
应被婵娟早误，
谁遣出深宫。
鸾袖不堪绾，
前事成空。
独掩琵琶无语，
恨主恩太薄，
泪脸弹红。
又争如汉月，
深夜照帘栊。
草青青、年年归梦，
算北来、应自有征鸿。
还堪笑，
玉关何事，
不锁春风。
