			<h1>女冠子</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
电旗飞舞。
双双还又争渡。
湘漓云外，
独醒何在，
翠药红蘅，
芳菲如故。
深衷全未语。
不似素车白马，
卷潮起怒。
但悄然、千载旧迹，
时有闲人吊古。
生平惯受椒兰苦。
甚魄沈寒浪，
更被馋蛟妒。
结琼纫璐。
料贝阙隐隐，
骑鲸烟雾。
楚妃花倚暮。
□□琼箫吹了，
溯波同步。
待月明洲渚，
小留旌节，
朗吟骚赋。


		</article>
