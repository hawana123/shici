			<div class="info"><span class="date">作者：林正大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

	<div class="container">
		<article class="post">
			
知章骑马似乘船。
落井眼花圆。
汝阳三斗朝天去，
左丞相、鲸吸长川。
潇洒宗之，
皎如玉树，
举盏望青天。
长斋苏晋爱逃禅，
李白富诗篇。
三杯草圣传张旭，
更焦遂、五斗惊筵。
一笑相逢，
衔杯乐圣，
同是饮中仙。
