			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：王炎2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
木落天寒，
年华又暮。
老来多病须调护。
诗编酒榼总无缘，
闲中赢得瞢腾睡。
尘暗犀梳，
香消翠被。
悄无音信来青羽。
新愁正上自眉峰，
黄昏庭院潇潇雨。
