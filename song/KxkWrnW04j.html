			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：戴复古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泛杭川，
临尘水。
几日共游戏。
歌笑开怀，
酒醒又还醉。
奈何一但分携，
连宵风雨，
剪不断、客愁千里。
水云际。
遥望一片飞鸿，
苦是失群地。
满眼春风，
管甚闲桃李。
此行归老家山，
相逢难又，
但一味、相思而已。


		</article>
