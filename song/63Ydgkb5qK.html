			<h1>瑞鹧鸪</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
胶胶扰扰几时休。
一出山来不自由。
秋水观中山月夜，
停云堂下菊花秋。
随缘道理应须会，
过分功名莫强求。
先自一身愁不了，
那堪愁上更添愁。
