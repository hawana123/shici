		</div>

晓日窥轩双燕语，
似与佳人。
共惜春将暮，
屈指艳阳都几许，
可无时霎闲风雨。
流水落花无问处，
只有飞云。
冉冉来还去，
持酒劝云云且住，
凭君碍断春归路。
