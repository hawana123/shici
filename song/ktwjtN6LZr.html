			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
红炉围锦，
翠幄盘雕，
楼前万里同云。
青雀窥窗，
来报瑞雪纷纷。
开帘放教飘洒，
度华筵、飞入金尊。
斗迎面，
看美人呵手，
旋浥罗巾。
莫说梁园往事，
休更羡、越溪访戴幽人。
此日西湖真境，
圣治中兴。
直须听歌按舞，
任留香、满酌杯深。
最好是，
贺丰年、天下太平。
