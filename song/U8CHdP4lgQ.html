明眸秀色，
别是天真潇洒。
更鬓发堆云，
玉脸淡拂轻霞。
醉里精神，
众中标格谁能画。
当时携手，
花笼淡月，
重门深亚。
巫峡梦回，
已成陈事，
岂堪重话。
谩赢得、罗襟清泪，
鬓边霜华。
念□伤怀，
凭阑烟水渺无涯。
秦源目断，
碧云暮合，
难认仙家。
