			<h1>蓦山溪ㄔ傲趾斡校</h1>
			<div class="info"><span class="date">作者：吴舜选</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
园林何有，
修竹摇苍翠。
春到小桃蹊，
看绿满、一池春水。
花开日暖，
儿侄竞追随，
挑野蔌，
网溪鱼，
有酒多且旨。
去来聚散，
无必亦无意。
说地或谈天，
更休问、语言粗细。
谁强谁弱，
谁是又谁非，
过去事，
未来事，
一枕腾腾睡。


		</article>
