千朵奇峰，
半轩微雨，
晓来初过。
渐燕子、引教雏飞，
菡萏暗薰芳草，
池面凉多。
浅斟琼卮浮绿蚁，
展湘簟双纹生细波。
轻纨举，
动团圆素月，
仙桂婆娑。
临风对月恣乐，
便好把千金邀艳娥。
幸太平无事，
击壤鼓腹，
携酒高歌。
富贵安居，
功名天赋，
争奈皆由时命呵。
休眉锁。
问朱颜去了，
还更来麽。
