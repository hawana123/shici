			<h1>眼儿媚</h1>
			<div class="info"><span class="date">作者：曾揆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芙蓉帐冷翠衾单。
魂梦几曾闲。
怎禁未许，
茫茫烟水，
叠叠云山。
去时频把归期约，
远不过春残。
而今已是，
荷花开了，
犹倚栏干。


		</article>
