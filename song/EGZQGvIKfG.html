			<h1>高阳台</h1>
			<div class="info"><span class="date">作者：李莱老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
门掩香残，
屏摇梦冷，
珠细糁缀芳尘。
临水搴花，
流来疑是行云。
藓梢空挂凄凉月，
想鹤归、犹怨黄昏。
黯消凝。
人老天涯，
雁影沈沈。
断肠不在听横笛，
在江皋解佩，
翳玉飞琼。
烟湿荒村，
背春无限愁深。
迎风点点飘寒粉，
怅秋娘、燕袖啼痕。
更关情。
青子悬枝，
绿树成阴。
