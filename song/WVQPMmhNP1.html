			<h1>夏日燕黉堂</h1>
			<div class="info"><span class="date">作者：赵必瑑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
赤城中。
奏鹤笙一曲，
玉佩丁东。
蒲节後七日，
宴翠阆琼宫。
年年王母来称寿，
醉蟠桃、几度东风。
簇花间五马，
轻裘短帽，
雪鬓吟翁。
魁宿耀三雍。
曾归车共载，
非虎非熊。
急流勇退，
渊底卧骊龙。
山中不用官三品，
垫角巾、人慕林宗。
记亳州旧事，
画鸱夷子，
献与恭公。
