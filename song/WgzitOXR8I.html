			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
畏暑闲寻湖上径。
雨丝断送凉成阵。
风里芙蓉斜不整。
沈红影。
约回萍叶波心静。
催唤吴姬迎小艇。
妆花烛焰明相映。
饮到夜阑人却醒。
风雨定。
欲归更把阑干凭。


		</article>
