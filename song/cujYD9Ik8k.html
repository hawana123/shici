			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：苏辙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
离别一何久，
七度过中秋。
去年东武今夕，
明月不胜愁。
岂意彭城山下，
同泛清河古汴，
船上载凉州。
鼓吹助清赏，
鸿雁起汀洲。
坐中客，
翠羽帔，
紫绮裘。
素娥无赖，
西去曾不为人留。
今夜清尊对客，
明夜孤帆水驿，
依旧照离忧。
但恐同王粲，
相对永登楼。
