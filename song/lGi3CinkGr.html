			<div class="info"><span class="date">作者：吕岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
方丈有门出不钥，
见个山童露双脚。
问伊方丈何寂寥，
道是虚空也不著。
闻此语，
何欣欣，
主翁岂是寻常人。
我来谒见不得见，
谒心耿耿生埃尘。
归去也，
波浩渺，
路入蓬莱山杳杳。
相思一上石楼时，
雪晴海阔千峰晓。
