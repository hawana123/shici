			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
寒蝉凄切，
对长亭晚，
骤雨初歇。
都门帐饮无绪，
留恋处，
兰舟摧发。
执手相看泪眼，
竟无语凝噎。
念去去千里烟波，
暮霭沈沈楚天阔。
多情自古伤离别，
更那堪冷落清秋节。
今宵酒醒何处？
杨柳岸，
晓风残月。
此去经年，
应是良辰好景虚设。
便纵有千种风情，
更与何人说。
