			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：郭居安</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
听都人共语，
又还是、岁逢庚。
记今帖频催，
衮衣将至，
绣幰先迎。
笙歌六宫齐奏，
到而今、犹唱贺升平。
千岁人间福本，
天公著意看承。
秋深。
帘卷空明。
问西子，
最宜晴。
喜新来多暇，
玉醪龙炙，
菊院花城。
明年耳孙头上，
更君王、亲点泥金。
兜率摩耶住世，
长看佛度众生。
