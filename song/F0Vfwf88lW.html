			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
瑞烟笼绣幕。
正玳席欢燕，
觥筹交错。
高情动寥廓。
恣清谈雄辩，
珠玑频落。
锵锵妙乐。
且赢取、升平快乐。
又何辞、醉玉颓山，
是处有人扶著。
追念抟风微利，
画饼浮名，
久成离索。
输忠素约。
没材具，
漫担阁。
怅良辰美景，
花前月下，
空把欢游蹉却。
到如今、对酒当歌，
怎休领略。
