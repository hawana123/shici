			<div class="info"><span class="date">作者：萧允之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冷逼疏帘，
浑不似、今春寂寞。
风雨横，
赏心欢事，
总如云薄。
柳眼花须空点缀，
莺情蝶思应萧索。
但绕庭、流水碧潺潺，
车音邈。
怀往事，
孤素约。
酒未饮，
愁先觉。
甚中年滋味，
共谁商略。
芳草易添闲客恨，
垂杨难系行人脚。
谩几回、吟遍夕阳红，
阑干角。
