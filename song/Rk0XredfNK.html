			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

芳草斜曛。
映画桥□□，
翠阁临津。
数阕清歌，
两行红粉，
厌厌别酒初曛。
芳意赠我殷勤。
罗巾双黛痕。
便兰舟独上，
洞府人闲，
素手轻分。
十里绮陌香尘。
望紫云车远，
已掩青门。
迤逦黄昏，
景阳钟动，
临风隐隐犹闻。
明朝水馆渔村。
凭谁招断魂。
恨不如今夜，
明月多情，
应待归云。
