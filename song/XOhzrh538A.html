			<h1>鹧鸪天·桂花</h1>
			<div class="info"><span class="date">作者：李清照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暗淡轻黄体性柔，
情疏迹远只香留。
何须浅碧轻红色，
自是花中第一流。
梅定妒，
菊应羞，
画阑开处冠中秋。
骚人可煞无情思，
何事当年不见收。


		</article>
