			<h1>满江红</h1>
			<div class="info"><span class="date">作者：赵必瑑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
如此风涛，
又断送、一番蒲节。
何处寄、黍简彩线，
龙馋蛟啮。
已矣骚魂招不返，
兰枯蕙老馀香歇。
俯仰间、万事总成陈，
新愁结。
梅子雨，
荷花月。
消几度，
头如雪。
叹英雄虚老，
凄其一吷。
回首百年歌舞地，
胥涛点点孤臣血。
问长江、此恨几时平，
茫无说。
