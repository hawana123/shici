			<div class="info"><span class="date">作者：胡寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不见严夫子，
寂寞富春山。
空留千丈危石，
高出暮云端。
想象羊裘披了，
一笑两望身世，
来插钓鱼竿。
肯似林间翮，
飞倦始知还。
中兴主，
功业就，
鬓毛斑。
驱驰一世人物，
相与济时艰。
独委狂奴心事，
未羡痴儿鼎足，
放去任疏顽。
爽气动星斗，
终古照林峦。
