			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
载酒岳阳楼，
秋入洞庭深碧。
极目水天无际，
正白苹风急。
月明不见宿鸥惊，
醉把玉阑拍。
谁解百年心事，
恰钓船横笛。
