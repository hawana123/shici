			<h1>西江月</h1>
			<div class="info"><span class="date">作者：杨冠卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨梦钧天帝所，
曾陪奏赋明光。
玉除金蕊映秋霜。
尽道宫花别样。
娇额涂黄牢就，
金莲衬步齐芳。
舞鸾仪凤巧难藏。
羞杀繁红陌上。


		</article>
