			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：章谦亨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
想先生、跨鹤归去。
依然上界官府。
胸中邱壑经营巧，
留下午桥别墅。
堪爱处。
山对起、飞来万马平坡驻。
带湖鸥鹭。
犹不忍寒盟，
时寻门外，
一片芰荷浦。
秋水观，
环绕滔滔瀑布。
参天林木奇古。
云烟只在阑干角，
生出晚来微雨。
东道主。
爱宾客、梅花烂漫开樽俎。
满怀尘土。
扫荡已无馀，
□□时上，
玉峤翠瀛语。


		</article>
