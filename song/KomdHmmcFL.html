			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
渐老闲情减。
春山事、撩心眼。
似血桃花，
似雪梨花相间。
望极雅川，
阳焰迷归雁。
征鞍方长坂。
正魂乱。
旧事如云散。
良游盛年俱换。
罢说功名，
但觉青山归晚。
记插宫花，
扶醉蓬莱殿。
如今霜尘满。
