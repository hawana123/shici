			<h1>梦玉人引</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浪萍风梗，
寄人间，
倦为客。
梦里瀛洲，
姓名误题仙籍。
敛翅归来，
爱小园、蜕箨篔筜碧。
新种幽花，
戒儿童休摘。
放怀随分，
各逍遥，
飞鷃等鹏翼。
舍此萧闲，
问君携杖安适。
诸彦群英，
诗酒皆勍敌。
太平时，
向花前，
不醉如何休得。


		</article>
