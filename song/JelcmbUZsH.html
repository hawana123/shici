			<div class="info"><span class="date">作者：赵汝茪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
羞说起。
嚼破白桃花蕊。
人在夕阳深巷里。
燕儿来也未。
一样半红半紫。
双凤同心结子。
分在郎边郎不记。
为郎今拆碎。
