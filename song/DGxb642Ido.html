			<h1>南柯子·南歌子</h1>
			<div class="info"><span class="date">作者：王从叔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧树留云湿，
青山似笠低。
鹧鸪啼罢竹鸡啼。
不晓天天何意、要梅肥。
昨日穿新葛，
今朝御夹衣。
思家怀抱政难为。
只恐归来憔悴、却羞归。
