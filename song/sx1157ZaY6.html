			<h1>浪淘沙</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋杪喜新凉。
烟淡池塘。
团团岩桂作风光。
多少水云萧散意，
都付芬芳。
雨逐漏声长。
小院回廊。
枕边清梦几悠扬。
只恐四檐声未断，
洗褪幽香。


		</article>
