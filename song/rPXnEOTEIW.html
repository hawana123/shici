			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：赵文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
记年时、快马上青云，
而今衮衣还。
问公归何有，
春风万斛，
散满人间。
闻道金銮召对，
风采动朝班。
宰相从来有，
几个朱颜。
梅雨槐风清润，
正台星一点，
光照龙湾。
赴经纶馀暇，
按行紫芝山。
念江南、民生何似，
把囊封、奏上九重关。
须信道，
济时功行，
便是仙丹。
