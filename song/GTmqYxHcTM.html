			<div class="info"><span class="date">作者：管鉴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
相逢何处梅花好。
深院宇、笙歌绕。
春入候门长不老。
罗帏秀幕，
护香藏粉，
却许行人到。
遏云清唱倾城笑。
玉面花光互相照。
银烛频更尊屡倒。
明年应是，
对花相忆，
君已班清要。
