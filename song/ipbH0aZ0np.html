			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：王灼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
漠漠郊原荒宿草。
黄花趁得秋风早。
万里岷峨归梦到。
东篱好。
未应花似行人老。
古往今来成一笑。
为君醉里销沈了。
不用登临敧短帽。
愁绝□。
吴霜点鬓教谁扫。


		</article>
