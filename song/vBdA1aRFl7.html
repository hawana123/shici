			</div>

	<div class="container">
		<article class="post">
			
飞花如趁燕子。
直度帘栊里。
帐掩香云暖，
金笼鹦鹉惊起。
凝恨慵梳洗。
妆台畔，
蘸粉纤纤指。
宝钗坠。
才醒又困，
厌厌中酒滋味。
墙头柳暗，
过尽一年春事。
罨画高楼怕独倚。
千里。
孤舟何处烟水。
