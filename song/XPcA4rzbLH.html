小院悠悠春未远。
牡丹昨夜开犹浅。
珍重使君帘尽卷。
风欲转。
绿阴掩映栏干晚。
记得旧时清夜短。
洛阳芳讯时相伴。
一朵姚黄髻满。
情未展。
新来衰病无人管。
