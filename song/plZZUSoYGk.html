			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨夕相逢。
烟苞沁绿，
月艳羞红。
旭日生时，
初春景里，
太极光中。
别来三日东风。
已非复、吴中阿蒙。
须信中间、阴阳大造，
雨露新功。
