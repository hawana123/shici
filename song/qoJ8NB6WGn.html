			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：李漳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淑德由来孟母名。
方瞳鹤发莹精神。
天教遐算灵椿比，
亲见贤郎擢桂荣。
逢诞日，
庆孙曾。
金花纶诰又重新。
愿君学得司空母，
管取年高寿太平。
