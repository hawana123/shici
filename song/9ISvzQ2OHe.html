			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：徐照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帘影筛金线，
炉烟篆翠丝。
菰芽新出满盆池。
唤起玉瓶添水、养鱼儿。
意取钗虫碧，
慵梳髻翅垂。
相思无处说相思。
笑把画罗小扇、觅春词。
