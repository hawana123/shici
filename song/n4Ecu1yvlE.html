			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缕金剪彩。
茸绾同心带。
整整云鬟宜簇戴。
雪柳闹蛾难赛。
休夸结实炎州。
且看指面纤柔。
试问苦人滋味，
何如插鬓风流。
