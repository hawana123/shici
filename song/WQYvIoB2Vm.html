浅色染春衣。
衣上双双小雁飞。
袖卷藕丝寒玉瘦，
弹棋。
赢得尊前酒一卮。
冰雪拂胭脂。
绛蜡香融落日西。
唱彻阳关人欲去，
依依。
醉眼横波翠黛低。
