		<article class="post">
			
柳浪六桥春碧，
香尘十里香风。
好是烂游浓醉後，
画□阑干见小红。
红明绿暗中。
旧约涌金门道，
纱笼毕竟相逢。
只恐入城归路杂，
便转头树北云东。
侯门深几重。
