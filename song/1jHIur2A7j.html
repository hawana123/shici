槛菊愁烟兰泣露，
罗幕轻寒，
燕子双飞去。
明月不谙离恨苦，
斜光到晓穿朱户。
昨夜西风凋碧树，
独上高楼，
望尽天涯路。
欲寄彩笺兼尺素，
山长水阔知何处。
