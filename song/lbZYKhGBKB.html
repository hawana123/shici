			<div class="info"><span class="date">作者：姚勉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
雕裘夜冷，
怪地炉煨酒，
经时难热。
晓起盘风天舞絮，
拍手儿童欢悦。
客里新吟，
天葩翦巧，
思与梅争发。
使君属和，
雪花同是三绝。
未说赋就梁园，
阳春拍调，
压倒唐元白。
早晚联镳花底去，
共看朝霞银阙。
朝退归来，
清虚堂里，
醉洒淋漓墨。
而今且对，
聚星堂上宾客。
