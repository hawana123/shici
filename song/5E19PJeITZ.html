潇洒无湖仙。
踏遍尘寰。
吟哦长忆两松闲。
邂逅天涯还一笑，
璧合珠连。
风采照衰残。
妙语冷然。
妓围香暖簇金蝉。
端为故人情未减，
醉玉颓山。
