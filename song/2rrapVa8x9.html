			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：李壁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岸柳阴阴跃锦鳞。
并湖莲子恰尝新。
谁教故岁应官去，
会老堂中少个人。
归未久，
意弥新。
吹香不断酒倾银。
行藏判已天公付，
且斗而今见在身。


		</article>
