			<div class="info"><span class="date">作者：危复之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
早叶初莺，
晚风孤蝶，
幽思何限。
檐角萦云，
阶痕积雨，
一夜苔生遍。
玉窗闲掩，
瑶琴慵理，
寂寞水沈烟断。
悄无言，
春归无觅处，
卷帘见双飞燕。
风亭泉石，
烟林薇蕨，
梦绕旧时曾见。
江上闲鸥，
心盟犹在，
分得眠沙半。
引觞浮月，
飞谈卷雾，
莫管愁深欢浅。
起来倚阑干，
拾得残红一片。
