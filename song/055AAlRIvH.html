			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水减堤痕，
秋生屐齿。
瘦筇唤起登高意。
翠烟微冷梦凄凉，
黄花香晚人憔悴。
怀古风流，
悲秋情味。
紫萸劝入旗亭醉。
玉人相见说新愁，
可怜又湿西风泪。
