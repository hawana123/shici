			<div class="info"><span class="date">作者：王观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人生百岁，
七十稀少。
更除十年孩童小。
又十年昏老。
都来五十载，
一半被、睡魔分了。
那二十五载之中，
宁无些个烦恼。
仔细思量，
好追欢及早。
遇酒追朋笑傲。
任玉山摧倒。
沈醉且沈醉，
人生似、露垂芳草。
幸新来、有酒如渑，
结千秋歌笑。
