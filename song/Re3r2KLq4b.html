			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
小楼春映远山横。
绿遍高城。
望中一片斜阳静，
更萋萋、芳草还生。
疏雨冷烟寒食，
落花飞絮清明。
数声弦管忍重听。
犹带微酲。
问春何事春将老，
春不语、春恨难平。
莫把风流时节，
都归闲淡心情。
