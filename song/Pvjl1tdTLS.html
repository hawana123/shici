			<h1>采桑子·十年一别流光速</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十年一别流光速，
白首相逢。
莫话衰翁。
但斗尊前语笑同。
 劝君满酌君须醉，
尽日从容。
画鹢牵风。
即去朝天沃舜聪。
