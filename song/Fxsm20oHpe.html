			<h1>满江红</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昼日移阴，
揽衣起、春帷睡足。
临宝鉴，
绿云撩乱，
未忺妆束。
蝶粉蜂黄都褪了，
枕痕一线红生肉。
背画栏、脉脉悄无言，
寻棋局。
重会面，
犹未卜。
无限事，
萦心曲。
想秦筝依旧，
尚鸣金屋。
芳草连天迷远望，
宝香熏被成孤宿。
最苦是、蝴蝶满园飞，
无人扑。
