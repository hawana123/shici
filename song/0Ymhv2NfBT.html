			<h1>白苎</h1>
			<div class="info"><span class="date">作者：紫姑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绣帘垂，
画堂悄，
寒风淅沥。
遥天万里，
黯淡同云幂幂。
渐纷纷、六花零乱散空碧。
姑射宴瑶池，
把碎玉、零珠抛掷。
林峦望中，
高下琼瑶一白。
严子陵钓台迷踪迹。
追惜。
燕然画角，
宝钥珊瑚，
是时丞相，
虚作银城换得。
当此际、偏宜访袁安宅。
醺醺醉了，
任他金钗舞困，
玉壶频侧。
又是东君，
暗遣花神，
先报南国。
昨夜江梅，
漏泄春消息。
