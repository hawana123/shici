			<h1>定风波</h1>
			<div class="info"><span class="date">作者：谢薖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
牛女心期与目成。
弥弥脉脉得盈盈。
今夕银河凭鹊度。
相遇。
玉钩新吐照云屏。
行旆雍容留宴语。
将暮。
方携珠袖到山亭。
寂寞江天正云雾。
回顾。
不应中有少微星。


		</article>
