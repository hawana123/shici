			<h1>饮湖上初晴后雨·其一</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朝曦迎客艳重冈，
晚雨留人入醉乡。
此意自佳君不会，
一杯当属水仙王。
