梦湘云，
吟湘月，
吊湘灵。
有谁见、罗袜尘生。
凌波步弱，
背人羞整六铢轻。
娉娉袅袅，
晕娇黄、玉色轻明。
香心静，
波心冷，
琴心怨，
客心惊。
怕佩解、却返瑶京。
杯擎清露，
醉春兰友与梅兄。
苍烟万顷，
断肠是、雪冷江清。
