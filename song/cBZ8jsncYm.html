			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
一片秋香世界，
几层凉雨阑干。
青天不惜烂银盘。
借与先生为劝。
酒唤诗来酒外，
人言身在人间。
如何得似碧云闲。
且共嫦娥相伴。
