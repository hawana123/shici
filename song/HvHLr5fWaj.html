			<h1>酒泉子</h1>
			<div class="info"><span class="date">作者：王灼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
锦水花林，
前度刘郎行乐处，
当时桃李卧莓苔。
又重来。
今年菊蕊为君开。
赖有诗情浑似旧，
西风斜日上高台。
醉千回。
