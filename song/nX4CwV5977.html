			<h1>桂枝香</h1>
			<div class="info"><span class="date">作者：唐珏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
松江舍北。
正水落晚汀，
霜老枯荻。
还见青匡似绣，
绀螯如戟。
西风有恨无肠断，
恨东流、几番潮沙。
夜灯争聚微光，
挂影误投帘隙。
更喜荐、新篘玉液。
正半壳含黄，
一醉秋色。
纤手香橙风味，
有人相忆。
江湖岁晚听飞雪，
但沙痕、空记行迹。
至今茶鼎，
时时犹认，
眼波愁碧。
