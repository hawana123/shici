			<h1>苏幕遮</h1>
			<div class="info"><span class="date">作者：杜安世</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
尽思量，
还叵耐。
因甚当初，
故故相招买。
早是幽欢多障碍。
更遣分飞，
脉脉如天外。
有心怜，
无计奈。
两处厌厌，
一点虚恩爱。
独上高楼临暮霭。
凭暖朱阑，
这意无人会。
