			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一阕离歌，
满尊红泪，
解携十里长亭。
木兰归棹，
犹倚采苹汀。
鸦噪黄陵庙掩，
因想像、鼓瑟湘灵。
渔村远，
烟昏雨淡，
灯火两三星。
愁听。
墙影外，
繁声骤点，
□□□□。
□□□□□，
浓睡香屏。
入梦难留□□，
□□□、□□□□。
□窗晓，
云容四敛，
江上数峰青。


		</article>
