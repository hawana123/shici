			<div class="info"><span class="date">作者：康与之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
牡丹半坼初经雨，
雕槛翠幕朝阳。
娇困倚动风，
羞谢了群芳。
洗烟凝露向清晓，
步瑶台、月底霓裳。
轻笑淡拂宫黄。
浅拟飞燕新妆。
杨柳啼鸦昼永，
正秋千庭馆，
风絮池塘。
三十六宫，
簪艳粉浓香。
慈宁玉殿庆清赏，
占东君、谁比花王。
良夜万烛荧煌。
影里留住年光。
