			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
彩鸾去，
适怨清和，
锦瑟谁共理。
奈春光渐老，
万金难买，
榆钱空费。
岸草烟无际。
落花满地芳尘委。
翠袖里，
红粉溅溅，
东风吹泪。
任鸳帏底。
宝香寒、金兽慵熏绣被，
依依离别意味。
琼钗暗画心期。
倩啼鹃、为催行李。
黯销魂，
但梦逐巫山，
情牵渭水。
待得归来後，
灯前深诉憔悴。
