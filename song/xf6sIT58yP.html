			<div class="info"><span class="date">作者：孙洙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怅望浮生急景，
凄凉宝瑟馀音。
楚客多情偏怨别，
碧山远水登临。
目送连天衰草，
夜阑几处疏砧。
黄叶无风自落，
秋云不雨长阴。
天若有情天亦老，
摇摇幽恨难禁。
惆怅旧欢如梦，
觉来无处追寻。
