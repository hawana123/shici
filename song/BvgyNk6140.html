			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
七十衰翁，
告老归来，
放怀纵心。
念聚星高宴，
围红盛集，
如何著得，
华发陈人。
勉意追随，
强颜陪奉，
费力劳神恐未真。
君休怪，
近频辞雅会，
不是无情。
岩扃。
旧菊犹存。
更松偃、梅疏新种成。
爱静窗明几，
焚香宴坐，
闲调绿绮，
默诵黄庭。
莲社轻舆，
雪溪小棹，
有兴何妨寻弟兄。
如今且，
趓花迷酒困，
心迹双清。
