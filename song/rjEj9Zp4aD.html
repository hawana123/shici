			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
斜日封残雪。
记别时、檀槽按舞，
霓裳初彻。
唱煞阳关留不住，
桃花面皮似热。
渐点点、珍珠承睫。
门外潮平风席正，
指佳期、共约花同折。
情未忍，
带双结。
钗金未断肠先结。
下扁舟、更有暮山千叠。
别後武陵无好梦，
春山子规更切。
但孤坐、一帘明月。
蚕共茧、花同蒂，
甚人生要见，
底多离别。
谁念我，
泪如血。
