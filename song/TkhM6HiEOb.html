			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
几番问竹平安，
雁书不尽相思字。
篱根半树，
村深孤艇，
阑干屡倚。
远草兼云，
冻河胶雪，
此时行李。
望去程无数，
并州回首，
还又渡、桑乾水。
笑我曾游万里。
甚匆匆、便成归计。
江空岁晚，
栖迟犹在，
吴头楚尾。
疏柳经寒，
断槎浮月，
依然憔悴。
待相逢、说与相思，
想亦在、相思里。
