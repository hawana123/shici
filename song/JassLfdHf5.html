春云阴阴雪欲落，
东风和冷惊罗幕。
渐看远水绿生漪，
未放小桃红入萼。
佳人瘦尽雪肤肌，
眉敛春愁知为谁？
深院无人剪刀响，
应将白纻作春衣。
