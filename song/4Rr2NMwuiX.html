			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：赵温之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
妖艳相偎，
清香交喷。
花王尤喜来亲迎。
有如二女事唐虞，
群芳休更夸相并。
小雨资娇，
轻风借润。
天应知我怜孤韵。
莫惊岁岁有双葩，
仪真自古风流郡。


		</article>
