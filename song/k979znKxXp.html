			<div class="info"><span class="date">作者：刘之才</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

湘云织玉，
楚葛篝香，
澡兰帘幕风静。
怨抑难招，
沉魄当年独醒。
莫唱江南古调，
念天涯、深情谁省。
时暗换，
最秦楼惆望，
归期无定。
曾是榴裙误写，
怕照眼枝头，
绛绡花并。
巧篆盘丝，
午镜绿窗闹影。
香蒲也应细剪，
但年年、断云愁冷。
迎醉面，
看银蟾、飞浴露井。
