			<div class="info"><span class="date">作者：张孝祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
君泛仙槎银海去。
後日相思，
地角天涯路。
草草杯磐深夜语。
冥冥四月黄梅雨。
莫拾明珠并翠羽。
但使邦人，
爱我如慈母。
待得政成民按堵。
朝天衣袂翩翩举。
