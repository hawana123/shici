柳暗花明春事深，
小阑红芍药、已抽簪。
雨馀风软碎鸣禽，
迟迟日，
犹带一分阴。
往事莫沉吟，
身闲时序好、且登临。
旧游无处不堪寻，
无寻处、惟有少年心。
