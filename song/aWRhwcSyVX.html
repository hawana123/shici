			<div class="info"><span class="date">作者：李处全</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
清晓高堂，
春晚处、旧红新绿。
耸曩昔、蟠桃初种，
更并潭菊。
强健老人松下鹤，
森荣孙子霜中竹。
看共持、寿斝祝期颐，
倾醽醁。
烘晴昼，
炉烟馥。
连永夜，
笙歌簇。
喜一时欢意，
何人兼足。
早愿诸甥成宅相，
便从明岁开汤沐。
向年年、今日度新腔，
调仙曲。
