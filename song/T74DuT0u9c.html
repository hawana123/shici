			</div>
		</div>

		<article class="post">
			
一径叉分，
三亭鼎峙，
小园别是清幽。
曲阑低槛，
春色四时留。
怪石参差卧虎，
长松偃蹇拿虬。
携筇晚，
风来万里，
冷撼一天秋。
优游。
销永昼，
琴尊左右，
宾主风流。
且偷闲，
不妨身在南州。
故国归帆隐隐，
西崑往事悠悠。
都休问，
金钗十二，
满酌听轻讴。
