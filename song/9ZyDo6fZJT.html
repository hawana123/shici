春意茫茫春色里，
又还几度花期。
淡晴时候尽融怡。
梅腮翻白後，
柳眼弄青时。
正是江城天气好，
楼台灯火星移。
相逢无处不相宜。
轻狂行乐处，
明月夜深归。
