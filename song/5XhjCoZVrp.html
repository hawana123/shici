			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：陈楠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夺取天机妙，
夜半看辰杓。
一些珠露，
阿谁运倒稻花头。
便向此时采取，
宛如碧莲合蕊，
滴破玉池秋。
万籁风初起，
明月一沙鸥。
紫河车，
乘赤凤，
入琼楼。
谓之玉汞，
与铅与土正相投。
五气三花聚顶，
吹著自然真火，
炼得似红榴。
十月胎仙出，
雷电送金虬。
