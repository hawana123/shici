			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：赵龙图</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
吾今老矣。
好归来、了取青山活计。
甲子一周馀半纪，
谙尽人间物理。
婚嫁随缘，
田舍粗给，
知足生惭愧。
心田安逸，
自然绰有馀地。
还是初度来临，
葛巾野服，
不减貂蝉贵。
门外风波烟浪恶，
我已收心无累。
弟劝兄酬，
儿歌女舞，
落得醺醺醉。
满堂一笑，
大家百二十岁。
