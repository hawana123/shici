			<h1>江神子·江城子</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帝俞赓载下方壶。
雨随车。
旷时无。
尽道南丰，
仙骨秀而都。
光照丹丘人快睹，
金騕袅，
玉蟾蜍。
自怜老景病仍癯。
芘微躯。
驻安舆。
暗润赤城，
风露喜踟蹰。
行矣相门还入相，
看惠爱，
咏猗欤。


		</article>
