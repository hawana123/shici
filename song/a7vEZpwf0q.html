		<article class="post">
			
略彴横溪曲。
映带短莎修竹。
傍岸谁家屋。
爱水护遥碧，
林拥深绿。
呼布谷。
东里西邻才一簇。
社鼓初鸣春酒熟。
长衫方帽，
翁醉扶黄犊。
断霞倦鹊，
未晚先争宿。
门外月明三六六。
