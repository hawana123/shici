			<h1>于飞乐令·于飞乐</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宝奁开，
菱鉴静，
一掏清蟾。
新妆脸、旋学花添。
蜀红衫，
双绣蝶，
裙缕鹣鹣。
寻思前事，
小屏风、巧画江南。
怎空教、草解宜男。
柔桑暗、又过春蚕。
正阴晴天气，
更暝色相兼。
幽期消息，
曲房西、碎月筛帘。


		</article>
