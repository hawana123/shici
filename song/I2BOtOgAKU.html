			<div class="info"><span class="date">作者：张绍文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

丹台仙伯，
记踪迹当年、琼楼金阙。
底事来游人世界，
为爱风云水月。
结屋南园，
境随人胜，
不是溪山别。
今朝初度，
碧莲千顷齐发。
况是鸳侣新偕，
凤雏才长，
占人间欢悦，
且尽壶天终夕醉，
听取妙歌千阙。
待得西风，
鹗书飞上，
更复青毡物。
功成名遂，
赤松还伴高洁。
