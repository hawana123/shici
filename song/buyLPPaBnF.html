			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：程正同</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少年不入利名场。
花柳作家乡。
一片由甲口觜，
几多耍俏心肠。
周郎学识，
秦郎风度，
柳七文章。
聊借生绡一幅，
与君写尽行藏。
