			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春日迟迟，
柳丝金淡东风软。
绿娇红浅。
帘幕飞新燕。
玉帐优游，
赢得花间宴。
香尘远。
暂停歌扇。
□醉深深院。
