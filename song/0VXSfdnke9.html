			<div class="info"><span class="date">作者：陈纪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
趁拍哀弦促。
听泠泠、弦间细语，
手间推覆。
莺语间关花底滑，
急雨斜穿梧竹。
又涧底、松风簌簌。
铁拨鵾弦春夜永，
对金钗锺乳人如玉。
敲象板，
翦银烛。
六么声断凉州续。
怅梅花、岁晚天寒，
佳人空谷。
有限弦声无限意，
沦落天涯幽独。
顿唤起、闲愁千斛。
贺老定场无处问，
到如今，
只鼓昭君曲。
呼羯鼓，
泻醽醁。
