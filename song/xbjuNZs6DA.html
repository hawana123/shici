			<h1>点绛唇</h1>
			<div class="info"><span class="date">作者：赵希ぜ</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
又是年时，
冷烟寒食梨花院。
柳金拖线。
一曲珠歌转。
翠碧雕梁，
风软帘通燕。
何须劝。
酒豪诗健。
逸韵今重见。
