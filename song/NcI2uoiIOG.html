			<h1>西江月</h1>
			<div class="info"><span class="date">作者：沈端节</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
幸自心肠稳审，
怎禁眼脑迷奚。
招愁买恨带人疑。
一味笑吟吟地。
闲趁莺来日下，
却随燕入乌衣。
阿蛮风味有谁知。
认得乐天词意。


		</article>
