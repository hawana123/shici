韶华惊晼晚，
青春老、倦客惜年芳。
庭樾荫浓，
半藏莺语，
畹兰花减，
时有蜂忙。
粉墙低，
嫩岚滋翠葆，
零露湿残妆。
风暖昼长，
柳绵吹尽，
澹烟微雨，
梅子初黄。
洛浦音容远，
书空漫惆怅，
往事悲凉。
无奈锦鳞杳杳，
不渡横塘。
念蝴蝶梦回，
子规声里，
半窗斜月，
一枕馀香。
拟待自宽，
除非铁做心肠。
