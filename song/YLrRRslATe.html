			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

铁瓮城高，
蒜山渡阔，
干云十二层楼。
开尊待月，
掩箔披风，
依然灯火扬州。
绮陌南头，
记歌名宛转，
乡号温柔。
曲槛俯清流，
想花阴、谁系兰舟。
念凄绝秦弦，
感深荆赋，
相望几许凝愁。
勤勤裁尺素，
奈双鱼、难渡瓜洲。
晓鉴堪羞，
潘鬓点、吴霜渐稠。
幸于飞、鸳鸯未老，
不应同是悲秋。
