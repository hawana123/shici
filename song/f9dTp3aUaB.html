			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：王迈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人物渺然，
蕙兰椒艾，
孰臭孰香。
昔尹公和靖，
与龟山老，
虽同名节，
却异行藏。
尹在当年，
深居养道，
亲见兵戈兴洛阳。
杨虽出，
又何畀於蔡，
何救於章。
公今为尹为杨。
这一著须平心较量。
正南洲潢弄，
西淮鼎沸，
廷绅噤舌，
举国如狂。
招鹤亭前，
居然高卧，
许大乾坤谁主张。
公须起，
要擎天一柱，
支架明堂。
