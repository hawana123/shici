			<h1>江神子·江城子</h1>
			<div class="info"><span class="date">作者：张继先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
彩云楼阁瑞烟平。
雨初晴。
月胧明。
夜静天风，
吹下步虚声。
何处朝元归去晚，
双凤小，
五云轻。
落花流水两关情。
恨无凭。
梦难成。
倚遍阑干，
依旧楚风清。
露滴松梢人静也，
开宝篆，
诵黄庭。


		</article>
