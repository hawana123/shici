柳下笙歌庭院，
花间姊妹秋千。
记得春楼当日事，
写向红窗夜月前。
凭谁寄小莲。
绛蜡等闲陪泪，
吴蚕到了缠绵。
绿鬓能供多少恨，
未肯无情比断弦。
今年老去年。
