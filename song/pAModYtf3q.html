五城中锁奇书，
世间睡里无人唤。
家家自有，
月中丹桂，
朱衣仙子。
能驻光阴，
解留颜鬓，
引君霄汉。
便西归、休梦华胥国□，
约无限、烟霞伴。
谁是采真高士，
幻中寻取元非幻。
时人不为，
玉峰三秀，
尘缘难断。
莫说英雄，
万端愁绪，
夕阳孤馆。
到流年过尽，
韶华去了，
起浮生叹。
