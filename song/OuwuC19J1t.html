忆昔午桥桥上饮，
坐上多是豪英，
长沟流月去无声，
杏花疏影里，
吹笛到天明。
二十余年如一梦，
此身虽在堪惊！
闲登小阁看新晴，
古今多少事，
渔唱起三更。
