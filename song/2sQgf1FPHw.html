南州初会遇。
记惺惺、说底语。
而今精神□，
倾下越风措。
雍门人独夜，
客舍停杯处。
馀香应未泯，
凭君重唱金缕。
移宫易羽。
纵有离愁休怨诉。
客里□凄凉，
怕听断肠句。
情山曲海，
君已心相许。
骖鸾乘月，
正好同归去。
