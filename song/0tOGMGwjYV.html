			<h1>浪淘沙</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
圆月又中秋。
南海西头。
蛮云瘴雨晚难收。
北客相逢弹泪坐，
合恨分愁。
无酒可销忧。
但说皇州。
天家宫阙酒家楼。
今夜只应清汴水，
呜咽东流。


		</article>
