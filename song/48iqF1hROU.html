			<h1>雨中花慢</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
帊子分香，
罗巾拭泪，
别来时、未觅凄惶。
上得船儿来了，
剗地凄凉。
可惜花前月里，
却成水远山长。
做成恩爱，
如今赢得，
万里千乡。
情知这场寂寞，
不干你事，
伤我穷忙。
不道是、久长活路，
终要称量。
我则匆匆归去，
知你且、种种随娘。
下梢睚彻，
有时共你风光。
