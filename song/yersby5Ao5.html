			<div class="info"><span class="date">作者：刘埙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
江村烟雨暗萧萧。
涨寒潮。
送春桡。
目断京尘，
何日听鸾箫。
金雀觚棱千里外，
指天际，
碧云深，
魂欲飘。
薰炉炷愁烟尽销。
酒孤斟、谁与招。
满怀情思，
任吟笺、赋笔难描。
惆怅山风、吹梦老秋宵。
绿漾湖心波影阔，
终待到，
借垂杨、月半桥。
