			<h1>佳人醉</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暮景萧萧雨霁，
云淡天高风细。
正月华如水，
金波银汉，
潋滟无际。
冷浸书惟梦断，
却披衣重起临轩砌。
素光遥指，
念翠娥杳隔，
音尘何处？
相望同千里。
尽凝睇，
厌厌无寐，
渐晓雕阑独倚。


		</article>
