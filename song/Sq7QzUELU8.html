			<div class="info"><span class="date">作者：仲并</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
练江风静，
卧冰奁百尺，
朱阑飞入。
江远浮天天在水，
水满半天云湿。
白鸟明边，
青山断处，
眼冷江头立。
月明潮上，
苇间渔唱声急。
几度吹老苹花，
野香无数，
欲寄应难及。
天借诗人供醉眼，
尊俎一时收拾。
竹里行厨，
花间步障，
风雨生呼吸。
酒阑歌罢，
钓船先具蓑笠。
