			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：李君行</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三岛十洲，
移掇者谁，
玉城稚仙。
解运诗之巧，
裁山剪水，
用诗之力，
斡地回天。
大笑宋初，
秀才屋子，
著不得官家十万钱。
又谁说，
李膺豪放，
门号龙门。
我家呼喝山川。
道今日山春莺已迁。
汝南山顶上，
虎毋久卧，
秀溪底下，
龙莫长眠。
打起精神，
护持诗府，
推出诗城障山边。
山川道，
如稚仙肯出，
当拜君言。
