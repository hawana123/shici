			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
年光虚度。
能得几多消散处。
莫恨归迟。
得见新词不自持。
山中酒里。
笑语喧哗知有弟。
此意谁如。
世事纷纷一任渠。
