向暖南枝，
最是他潇洒，
先带春回。
因何事、向岁晚，
搀占花魁。
天公著意，
安排巧、特地教开。
知道是，
仙翁诞节，
琼英要泛金杯。
人学寿阳妆面，
正梁州初按，
羯鼓声催。
年年此花开後，
宴启蓬莱。
朱颜不老，
算难教、绿野徘徊。
消息好，
行看父子，
和羹鼎鼐盐梅。
