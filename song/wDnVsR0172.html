			<h1>望江东</h1>
			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江水西头隔烟树。
望不见、江东路。
思量只有梦来去。
更不怕、江阑住。
灯前写了书无数。
算没个、人传与。
直饶寻得雁分付。
又还是、秋将暮。
