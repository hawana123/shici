			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：谢薖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绿云影里，
把明霞、织就千重文绣。
紫腻红骄扶不起，
好是未开时候。
半怯新寒，
半宜晴色，
养得胭脂透。
小亭人静。
嫩莺啼破清昼。
犹记携手芳阴，
一枝斜带艳，
娇波双秀。
小语轻怜花总见，
争得似花长久。
醉浅休归，
夜深同睡，
明月还相守。
免叫春去，
断肠空叹诗瘦。
