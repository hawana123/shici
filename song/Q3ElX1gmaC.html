			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
柳锁莺魂，
花翻蝶梦，
自知愁染潘郎。
轻衫未揽，
犹将泪点偷藏。
念前事，
怯流光。
早春窥、酥雨池塘。
向销凝里，
梅开半面，
情满徐妆。
风丝一寸柔肠。
曾在歌边惹恨，
烛底萦香。
芳机瑞锦，
如何未织鸳鸯。
人扶醉，
月依墙。
是当初、谁敢疏狂。
把闲言语，
花房夜久，
各自思量。
