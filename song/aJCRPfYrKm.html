			<div class="info"><span class="date">作者：黄人杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
解语宫商，
为谁奏、长生一曲。
见说道、密堂深处，
宝香芬馥。
月里飞仙云际下，
乘鸾来伴凫仙宿。
约年年、生日醉冰篘，
簪梅玉。
花与貌，
争清淑。
云共发，
斗新绿。
尽壶觞为寿，
苦无他说。
有子有孙真老大，
无嗔无妒家和睦。
更鸾花、剩着几番封，
平生足。
