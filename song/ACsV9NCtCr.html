			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：赵汝愚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水月光中，
烟霞影里，
涌出楼台。
空外笙箫，
云间笑语，
人在蓬莱。
天香暗逐风回。
正十里、荷花盛开。
买个扁舟，
山南游遍，
山北归来。
