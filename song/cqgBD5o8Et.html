			<h1>骤雨打新荷</h1>
			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
绿叶阴浓，
遍池亭水阁，
偏趁凉多。
海榴初绽，
朵朵簇红罗。
乳燕雏莺弄语，
有高柳鸣蟑相和。
骤雨过，
珍珠乱撒，
打遍新荷。
人生百年有几，
念良辰美景，
休放虚过。
穷通前定，
何用苦张罗。
命友邀宾玩赏，
对芳尊浅酌低歌。
且酩酊，
任他两轮日月，
来往如梭。
