晚晴一碧天如水，
风约尘埃都扫。
素娥睡起，
玉轮稳驾，
初离海表。
碾破秋云，
涌成银阙，
光欺南斗。
想广寒宫里，
风流女伴，
应都把、仙歌奏。
夜永风生悄悄。
耀冰雪、寒侵重峤。
今宵休道，
从来此夕，
阴多晴少。
坐久更深，
露冷襟袖，
不禁清晓。
更天风吹下，
桂香拂袂，
想蟠根老。
