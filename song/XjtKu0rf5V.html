			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

花隔铜壶，
露晞金掌，
都门十二清晓。
帝里风光烂漫，
偏爱春杪。
烟轻昼永，
引莺啭上林，
鱼游灵沼。
巷陌乍晴，
香尘染惹，
垂杨芳草。
因念秦楼彩凤，
楚观朝云，
往昔曾迷歌笑。
别来岁久，
偶忆盟重到。
人面桃花，
未知何处，
但掩朱扉悄悄。
尽日伫立无言，
赢得凄凉怀抱。
