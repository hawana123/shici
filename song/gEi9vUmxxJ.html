			<h1>倦寻芳慢·倦寻芳</h1>
			<div class="info"><span class="date">作者：王雱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
露晞向晚，
帘幕风轻，
小院闲昼。
翠迳莺来，
惊下乱红铺绣。
倚危墙，
登高榭，
海棠经雨胭脂透。
算韶华，
又因循过了，
清明时候。
倦游燕、风光满目，
好景良辰，
谁共携手。
恨被榆钱，
买断两眉长斗。
忆高阳，
人散後。
落花流水仍依旧。
这情怀，
对东风、尽成消瘦。
