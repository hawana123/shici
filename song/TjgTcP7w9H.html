		<article class="post">
			
华堂银烛堆红泪。
解说离人多少意。
恨从别後恨无穷，
愁到浓时惟一味。
江南渭北三千里。
憔悴相思何日已。
马蹄清晓草黏天，
庭院黄昏花满地。
