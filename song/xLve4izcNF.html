			<h1>琐窗寒</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
断碧分山，
空帘剩月，
故人天外。
香留酒殢。
蝴蝶一生花里。
想如今、醉魂未醒，
夜台梦语秋声碎。
自中仙去後，
词笺赋笔，
便无清致。
都是。
凄凉意。
怅玉笥埋云，
锦袍归水。
形容憔悴。
料应也、孤吟山鬼。
那知人、弹折素弦，
黄金铸出相思泪。
但柳枝、门掩枯阴，
候蛩愁暗苇。
