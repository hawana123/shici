			<h1>剑器近</h1>
			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夜来雨。
赖倩得、东风吹住。
海棠正妖饶处。
且留取。
悄庭户。
试细听、莺啼燕语。
分明共人愁绪。
怕春去。
佳树。
翠阴初转午。
重帘未卷，
乍睡起、寂寞看风絮。
偷弹清泪寄烟波，
见江头故人，
为言憔悴如许。
彩笺无数。
去却寒暄，
到了浑无定据。
断肠落日千山暮。


		</article>
