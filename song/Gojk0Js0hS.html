大厦新成燕雀欢，
与君聊此共清闲。
 地居一郡楼台上，
人在半空烟雨间。
 修复尽还今宇宙，
感伤犹记旧江山。
 近来又报秋风紧，
颇觉忧时鬃欲斑。
