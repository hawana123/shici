			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
真人地，
瑞应待圣时。
巩原西。
荥河会，
润洛与瀍伊。
众水萦回。
嵩高映抱，
几叠屏帏。
秀岭参差。
遥山群凤随。
共瞻陵寝浮佳气，
非烟朝暮飞。
龟筮告前期。
奠收玉斝，
筵卷时衣。
銮辂晓驾载龙旗。
路逶迟。
铃歌怨、画翣引华芝。
雾薄风微。
真游远、闭宝阁金扉。
侍女悲啼。
玉阶春草滋。
露桃结子灵椿翠，
青车何日归。
衔恨望西畿。
便房一锁，
夜台晓无期。
