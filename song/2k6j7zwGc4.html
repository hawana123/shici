			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
记华堂。
对宝台绛蜡，
红艳成行。
亸乌云髻映，
浅浅宫妆。
江梅媚，
生嫩脸，
莹素质，
自有清香。
歌喉稳，
按镂版缓拍，
娇倚银床。
天外行云驻，
轻尘暗落雕梁。
似晓莺历历，
琼韵锵锵。
别来久，
春将老，
但梦里、也思量。
仗何人，
细说与，
为伊潘鬓成霜。
