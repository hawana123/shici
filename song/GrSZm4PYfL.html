			<h1>壶中天·念奴娇</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日躔东井，
正轮囷桂影，
十分光洁。
火令方中符国运，
天与非常英杰。
荦荦平生，
眼空宇宙，
绿发千寻雪。
笑谈一镇，
单于底事心慑。
晚岁佛地功深，
人间富贵，
五湖烟水阔。
谁遣心期事左，
须酬满、麒麟勋业。
又也何妨，
长生仙箓，
已在黄金阙。
中原恢拓，
要公归任调燮。


		</article>
