坐中客。
共千里、潇湘秋色。
渐万宝西成农事了，
稏看、黄云阡陌。
乔□橘洲风浪稳，
岳镇耸、倚天青壁。
追前事、兴亡相续，
空与山川陈迹。
南国。
都会繁盛，
依然似昔。
聚翠羽明珠三市满，
楼观涌、参差金碧。
乞巧处、家家追乐事，
争要做、丰年七夕。
愿明年强健，
百姓欢娱，
还如今日。
