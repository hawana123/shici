			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
星桥火树，
长安一夜，
开遍红莲万蕊。
绮罗能借月中春，
风露细、天清似水。
重城闭月，
青楼夸乐，
人在银潢影里。
画屏期约近收灯，
归步急、双鸳欲起。
