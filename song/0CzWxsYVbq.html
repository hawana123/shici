			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
断魂凝睇。
望故国迢迢，
倦摇征辔。
恨满西风，
有千里云山，
万重烟水。
遥夜枕冷衾寒，
数更筹无寐。
想伊家、应也背著孤灯，
暗弹珠泪。
屈指。
重算归期，
知他是何时见去里。
翻思绣阁旧时，
无一事，
只管爱争闲气。
及至恁地单栖，
却千般追悔。
从今後，
彼此记取，
厌厌况味。
