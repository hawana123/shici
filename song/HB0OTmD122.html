禁门锺晓，
忆君来朝路，
初翔鸾鹄。
西府中台推独步，
行对金莲宫烛。
蹙绣华鞯，
仙葩宝带，
看即飞腾速。
人生难料，
一尊此地相属。
回首紫陌青门，
西湖闲院，
锁千梢修竹。
素壁栖鸦应好在，
残梦不堪重续。
岁月惊心，
功名看镜，
短鬓无多绿。
一欢休惜，
与君同醉浮玉。
