			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
晴皎霜花，
晓熔冰羽，
开帘觉道寒轻。
误闻啼鸟，
生意又园林。
闲了凄凉赋笔，
便而今、不听秋声。
消凝处，
一枝借暖，
终是未多情。
阳和能几许，
寻红探粉，
也恁忺人。
笑邻娃痴小，
料理护花铃。
却怕惊回睡蝶，
恐和他、草梦都醒。
还知否，
能消几日，
风雪灞桥深。
