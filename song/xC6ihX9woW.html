			</div>

闷来凭得阑干暖。
自手引、朱帘高卷。
桃花半露胭脂面。
芳草如茵乍展。
烟光散、湖光潋滟。
映绿柳、黄鹂巧啭。
遥山好似宫眉浅。
人比遥山更远。
