			<h1>燕归梁</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轻蹑罗鞋掩绛绡。
传音耗、苦相招。
语声犹颤不成娇。
乍得见、两魂消。
匆匆草草难留恋、还归去、又无聊。
若谐雨夕与云朝。
得似个、有嚣嚣。


		</article>
