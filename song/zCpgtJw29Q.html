		<article class="post">
			
一轮明月，
古人心万年，
更寸心存。
沧海化为黄土，
心不成尘。
杳杳兴亡成败，
满乾坤、未见知音。
抚阑干、欲唤英魂，
沈沈又没人应。
无聊敧枕搔首，
梦庐中坛上，
一似平生。
共挽长江为酒，
相对同倾。
不觉霜风敲竹，
睡觉来、海与愁深。
拂袖去，
塞北河西，
红尘陌上寻人。
