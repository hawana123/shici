			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
五老峰前，
九江上、曾生仙客。
相邂逅、贵池亭下，
定交金石。
我辈风流宜啸咏，
官曹尘冗从煎逼。
且簿书、丛里举清觞，
偷闲日。
同一笑，
当今夕。
梅正好，
香浮白。
便相忘尔汝，
醉巾沾湿。
已向琼楼夸意态，
似闻金殿传消息。
想君今、归去际风云，
应相忆。
