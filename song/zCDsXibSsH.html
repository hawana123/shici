			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：彭子翔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
重阳来未。
谁领黄花意。
斟玉醑，
歌金缕。
云山笼瑞彩，
风月溶清气。
北山顶，
寿星一点光无际。
六十今朝是。
甲子从头起。
堂堂去，
千千岁。
是非华表鹤，
深浅蓬莱水。
翁不管，
年年先共黄花醉。
