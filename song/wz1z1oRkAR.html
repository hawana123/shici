			<h1>庆宫春·高阳台</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
明玉擎金，
纤罗飘带，
为君起舞回雪。
柔影参差，
幽芳零乱，
翠围腰瘦一捻。
岁华相误，
记前度、湘皋怨别。
哀弦重听，
都是凄凉，
未须弹彻。
国香到此谁怜，
烟冷沙昏，
顿成愁绝。
花恼难禁，
酒销欲尽，
门外冰澌初结。
试招仙魄，
怕今夜、瑶簪冻折。
携盘独出，
空想咸阳，
故宫落月。
