			</div>

		<article class="post">
			
记神京、繁华地，
旧游踪。
正御沟、春水溶溶。
平康巷陌，
绣鞍金勒跃青骢。
解衣沽酒醉弦管，
柳绿花红。
到如今、馀霜鬓，
嗟前事、梦魂中。
但寒烟、满目飞蓬。
雕栏玉砌，
空锁三十六离宫。
塞笳惊起暮天雁，
寂寞东风。
