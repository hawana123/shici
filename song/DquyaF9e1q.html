			<h1>辊绣球</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
流水奏鸣琴，
风月净、天无星斗。
翠岚堆里，
苍岩深处，
满林霜腻，
暗香冻了，
那禁频嗅。
马上再三回首。
因记省、去年时候。
十分全似，
那人风韵，
柔腰弄影，
冰腮退粉，
做成清瘦。


		</article>
