			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
琼苑金池，
青门紫陌，
似雪杨花满路。
云日淡、天低昼永，
过三点、两点细雨。
好花枝、半出墙头，
似怅望、芳草王孙何处。
更水绕人家，
桥当门巷，
燕燕莺莺飞舞。
怎得东君长为主，
把绿鬓朱颜，
一时留住。
佳人唱、金衣莫惜，
才子倒、玉山休诉。
况春来、倍觉伤心，
念故国情多，
新年愁苦。
纵宝马嘶风，
红尘拂面，
也则寻芳归去。
