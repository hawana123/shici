银烛生花如红豆。
占好事、而今有。
人醉曲屏深，
借宝瑟、轻招手。
一阵白苹风，
故灭烛、教相就。
花带雨、冰肌香透。
恨啼乌、辘轳声晓。
岸柳微凉吹残酒。
断肠时、至今依旧。
镜中消瘦。
那人知後。
怕夯你来僝僽。
