江枫渐老，
汀蕙半凋，
满目败红衰翠。
楚和登临，
正是幕秋天气，
引疏砧，
断续残阳里。
对晚景，
伤怀念远，
新愁旧恨相继。
脉脉人千里。
念两处风情，
万重烟水。
雨歇天高，
望断翠峰十二。
尽无言，
谁会凭高意？
纵写得，
离肠万种，
乃归云谁寄？
