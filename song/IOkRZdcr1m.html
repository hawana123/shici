			<h1>绕池游</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渐春工巧，
玉漏花深寒浅。
韶景变、融晴蕙风暖。
都门十二，
三五银蟾光满。
瑞烟葱茜，
禁城阆苑。
棚山雉扇。
绛蜡交辉星汉。
神仙籍、梨园奏弦管。
都人游玩。
万井山呼欢抃。
岁岁天仗，
愿瞻凤辇。


		</article>
