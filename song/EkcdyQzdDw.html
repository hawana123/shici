			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
醉寻芳草城头路。
底事频凝伫。
丽谯直下小层楼。
鸳瓦重重匀砌、几重愁。
睡红颦翠春风面。
咫尺无由见。
从教笑语落檐楹。
图得香闺依约、认郎声。
