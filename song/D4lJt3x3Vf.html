		<article class="post">
			
步帐摇红绮。
晓月堕，
沈烟砌。
缓板香檀，
唱彻伊家新制。
怨入眉头，
敛黛峰横翠。
芭蕉寒，
雨声碎。
镜华翳。
闲照孤鸾戏。
思量去时容易。
钿盒瑶钗，
至今冷落轻弃。
望极蓝桥，
但暮云千里。
几重山，
几重水。
