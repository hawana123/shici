			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
对黄芦卧雨，
苍雁横秋，
江天重九。
千载渊明，
信风流称首。
吟绕东篱，
白衣何处，
谁复当年偶。
蓝水清游，
龙山胜集，
恍然依旧。
萸实嫩红，
菊团馀馥，
付与佳人，
比妍争嗅。
一曲婆娑，
看舞腰萦柳。
举世纷纷名利逐，
罕遇笑来开口。
慰我寂寥，
酬君酩酊，
不容无酒。
