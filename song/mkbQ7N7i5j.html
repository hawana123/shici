正才过七夕，
又近中元，
素秋时候。
月皎风高，
渐凉生襟袖。
灏气澄凝，
是谁清白，
应此□□秀。
味洗膏粱，
才侔沈谢，
三朝勋旧。
好是新来，
日临连帅，
化格黔黎，
政归仁厚。
早祷群祠，
有雨随车骤。
愿与寰区，
共资膏泽，
岁岁称眉寿。
孝感灵泉，
涓涓不绝，
斟为醇酎。
