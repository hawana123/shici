			<div class="info"><span class="date">作者：李纲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
塞上风高，
渔阳秋早。
惆怅翠华音杳。
驿使空驰，
征鸿归尽，
不寄双龙消耗。
念白衣、金殿除恩，
归黄阁、未成图报。
谁信我、致主丹衷，
伤时多故，
未作救民方召。
调鼎为霖，
登坛作将，
燕然即须平扫。
拥精兵十万，
横行沙漠，
奉迎天表。
