			<div class="info"><span class="date">作者：张绍文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
日迟风软花香，
困人天气情怀懒。
牡丹谢了，
酴醿开後，
红稀绿暗。
慵下妆楼，
倦吟莺镜，
粉轻脂淡。
叹韶华迤逦，
将春归去，
沉思处、空肠断。
长是愁蛾不展。
话春心、只凭双燕。
良辰美景，
可堪虚负，
登临心眼。
雁杳鱼沉，
信音难托，
水遥山远。
但无言，
倚遍阑干十二，
对芳天晚。
