		<article class="post">
			
平生相遇。
算未有、笑语闽山佳处。
旧日文章，
如今风味浑如许。
眼前都是蓬莱路。
但莫道、有人曾住。
异时天上，
种种风流，
待君如故。
此自君家旧物，
看九万清风，
为君掀举。
举上青云，
却忆梅花如旧否。
故人衰病今无绪。
只种得、梅花盈圃。
待君一过山家，
共斟露醑。
