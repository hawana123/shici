			<h1>江神子·江城子</h1>
			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨馀乾鹊报新晴。
晓风清。
听莺声。
飞盖南园，
游赏赋闲情。
麦垅黄云堆万顷，
收刈处，
有人耕。
淙琤漱玉涧泉鸣。
翠峰横。
碧云凝。
罨画园林，
缣素写难成。
卢橘杨梅时正熟，
随处赏，
饮班荆。


		</article>
