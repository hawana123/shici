			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓色云开，
春随人意，
骤雨才过还晴。
古台芳榭，
飞燕蹴红英。
舞困榆钱自落，
秋千外、绿水桥平。
东风里，
朱门映柳，
低按小秦筝。
多情。
行乐处，
珠钿翠盖，
玉辔红樱。
渐酒空金榼，
花困蓬瀛。
豆蔻梢头旧恨，
十年梦、屈指堪惊。
凭阑久，
疏烟淡日，
寂寞下芜城。


		</article>
