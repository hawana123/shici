			<h1>系裙腰</h1>
			<div class="info"><span class="date">作者：刘仙伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山儿矗矗水儿清。
船儿似叶儿轻。
风儿更没人情。
月儿明。
厮合造、送行人。
眼儿蔌蔌泪儿倾。
灯儿更冷清清。
遭逢著雁儿，
又没前程。
一声声。
怎生得、梦儿成。


		</article>
