			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：吴礼之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
板约红牙。
歌翻白雪，
杯泛流霞。
苏小情多，
潘郎年少，
欢计生涯。
轩窗临水人家。
更门掩、青春杏花。
百万呼卢，
十千沽酒，
不负韶华。


		</article>
