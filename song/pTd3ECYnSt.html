			<div class="info"><span class="date">作者：王淮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
踏遍江南，
予岂为、解衣推食。
谩赢得、烟波短棹，
月楼长笛。
看剑功名心已死，
积薪涕泪今谁滴。
想中原、一望一伤情，
英雄客。
形势地，
还如昔。
谈笑里，
封侯觅。
岂有於前代，
无於今日。
龙豹莫藏韬略手，
犬羊快扫腥膻迹。
看诸公、事业卜枭卢，
何劳掷。
