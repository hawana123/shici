骑鹤上扬州，
腰缠十万。
拈起诗人旧公案。
看山看水，
此去胜游须遍。
烦君收拾取，
归吟卷。
少日风流，
暮年萧散。
佳处何妨小留款。
沙河塘上，
落日绣帘争卷。
也须拂拭起，
看花眼。
