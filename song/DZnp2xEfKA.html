			<div class="info"><span class="date">作者：李商英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

笙簧缭绕，
书鼓声喧，
佳人对舞绣帘前。
高卷铺衬，
广列华筵。
人人献香祝寿，
捧流霞，
永庆高年。
名香爇，
睹重重华盖，
金兽喷烟。
一愿皇恩频降，
松柏对龟鹤，
彭祖齐肩。
二愿子子孙孙，
尽贡三元。
石崇富贵也休夸，
陆地神仙。
更三愿，
愿年年佳庆，
永保团圆。
