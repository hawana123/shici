			<h1>满江红</h1>
			<div class="info"><span class="date">作者：夏元鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人世何为，
江湖上、渔蓑堪老。
鸣榔处，
汪汪万顷，
清波无垢。
欸乃一声虚谷应，
夷犹短棹关心否。
向晚来、垂钓傍寒汀，
牵星斗。
砂碛畔，
蒹葭茂。
烟波际，
盟鸥友。
喜清风明月，
多情相守。
紫绶金章朝路险，
青蓑箬笠沧溟浩。
舍浮云、富贵乐天真，
酾江酒。
