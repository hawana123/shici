			<div class="info"><span class="date">作者：刘埙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

雾隔平林，
风欺败褐，
十分秋满黄华。
荒庭人静，
声惨寒蛩，
惊回羁思如麻。
庾信多愁，
有中宵清梦，
迢递还家。
楚水绕天涯。
黯消魂、几度栖鸦。
对绿橘黄橙，
故园在念，
怅望归路犹赊。
此情吟不尽，
被西风、吹入胡笳。
目极黄云，
飞渡处、临流自嗟。
又斜阳，
征鸿影断，
夜来空信灯花。
