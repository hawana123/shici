			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：沈端节</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寻幽览胜，
凭危栏、极目风烟平楚。
自笑飘零惊岁晚，
欲挂衣冠神武。
芳甸时巡，
醉乡日化，
庭实名花旅。
阆风蓬顶，
自来不见烽戍。
宴罢玉宇琼楼，
醉中都忘却，
瑶池归路。
俯瞰尘寰千万落，
渺渺峰端栖雾。
群玉图书，
广寒宫殿，
一一经行处。
相羊物外，
旷怀高视千古。


		</article>
