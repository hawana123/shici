凝香仙伯莺花主。
雅意怜羁旅。
略分春色便浓欢。
街吏何妨日日、报平安。
诗人一醉龙公妒。
恰限今朝雨。
关门独酌强伸眉。
也胜栖栖腰铺、守风时。
