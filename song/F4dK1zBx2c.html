			<div class="info"><span class="date">作者：陈克</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
越罗巧画春山叠。
个里融香雪。
满身空翠不胜寒。
恰似那回偷印、小眉山。
青骢油壁西陵下。
仿佛当时话。
而今眼底是高唐。
拂拂淡云疏雨、断人肠。
