菊花小摘，
西风斜照，
帘影轻笼暝色。
玉尊侧倒莫辞空，
□满座、宾朋弁侧。
乡邦万里，
北来年少，
几个如今在得。
扶头一任且留连，
叹人世、光阴半百。
