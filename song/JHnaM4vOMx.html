			<h1>永遇乐</h1>
			<div class="info"><span class="date">作者：王仲甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风折新英，
雨肥繁实，
又还如豆。
玉核初成，
红腮尚浅，
齿软酸透。
粉墙低亚，
佳人惊见，
不管露沾襟袖。
一枝钗子未插，
应把手挪频嗅。
相思病酒，
只因思此，
免使文君眉皱。
入鼎调羹，
攀林止渴，
功业还依旧。
看看飞燕，
衔将春去，
又将欲、黄昏时候。
争如向、金盘满捧，
共君王对酒。
