			<h1>祝英台·祝英台近</h1>
			<div class="info"><span class="date">作者：曾协</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
放花开，
催花谢，
谁解东君意。
要遣花王，
独占花蹊邃。
且看玉镜台前，
霞觞新举，
红玉软、晓妆慵试。
好风味。
须信金屋中人，
谁堪并娇媚。
隐约微潮，
应向尊前醉。
最怜纹锦搴帷，
青罗飞盖，
尘土外、轻盈相倚。


		</article>
