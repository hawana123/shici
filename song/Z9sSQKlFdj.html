			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：罗椅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
甚匆匆岁月，
又人家、插柳记清明。
正南北高峰，
山传笑响，
水泛箫声。
吹散楼台烟雨，
莺语碎春晴。
何地无芳草，
惟此青青。
谁管孤山山下，
任种梅竹冷，
荐菊泉清。
看人情如此，
沉醉不须醒。
问何时、樊川归去，
叹故乡、七十五长亭。
君知否，
洞云溪竹，
笑我飘零。
