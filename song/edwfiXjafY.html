			<h1>宝鼎现</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
嚣尘尽扫，
碧落辉腾，
元宵三五。
更漏永、迟迟停鼓。
天上人间当此遇。
正年少、尽香车宝马，
次第追随士女。
看往来、巷陌连甍，
簇起星逑无数。
政简物阜清闲处。
听笙歌、鼎沸频举。
灯焰暖、庭帏高下，
红影相交知几户。
恣欢笑、道今宵景色，
胜前时几度。
细算来、皇都此夕，
消得喧传今古。
排备绮席成行，
炉喷袅、沈檀轻缕。
睹遨游彩仗，
疑是神仙伴侣。
欲飞去、恨难留住。
渐到蓬瀛步。
愿永逢、恁时恁节，
且与风光为主。
