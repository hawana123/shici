			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：葛胜仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岩壑萦回云水窟。
林深路断迷烟客。
茅屋数椽携杖舄。
人寂寂。
侵檐万个琅玕碧。
倦客羁怀清似涤。
更无一点飞埃迹。
溪涨慢流过几席。
寒湜湜。
凫鷖点破琉璃色。


		</article>
