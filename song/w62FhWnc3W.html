			<h1>梦仙乡</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江东苏小。
夭斜窈窕。
都不胜、彩鸾娇妙。
春艳上新妆。
肌肉过人香。
佳树阴阴池院。
华灯绣幔。
花月好、可能长见。
离聚此生缘。
无计问天天。


		</article>
