			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
官已尚书，
人犹寒素，
仙有名言。
谓是若人，
法当至贵，
仍主修年。
唐人四字鲜妍。
堪照映、画堂彩烟。
更对新凉，
一声芝曲，
万斛金船。


		</article>
