			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：陈偕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岚影浮春，
云容阁雨，
澄泓碧展玻璃。
高低楼观，
窗户舞涟漪。
别有轻盈水面，
清讴起、舟叶如飞。
沙堤上，
垂鞭信马，
柳重绿交枝。
渐残红倒影，
金波潋滟，
弦管催归。
看飘香陈粉，
满路扶携。
不尽湖边风月，
孤山下、猿鸟须知。
东风里、年年此水，
贮尽是和非。
