			<div class="info"><span class="date">作者：李光</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

榕林叶暗，
见一枝独放，
霜华争白。
写我精神惟赖有，
萧洒西湖词客。
玉骨清羸，
冰容冷落，
似恨关山隔。
蛮烟侵妒，
未应减动肌雪。
幽梦时绕芳枝，
夜寒谁见我，
身为蝴蝶。
抱蕊窥丛惊睡觉，
窗影横斜和月。
谢馆池边，
松风亭下，
忍使香消歇。
多情饶恨，
算应天解磨折。
