			<h1>贺新凉·贺新郎</h1>
			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
问讯江南客。
怕秋崖、苔荒诗屋，
云侵山屐。
留得钓竿西日手，
梦落鸥傍鹭侧。
倩传语、溪翁将息。
四十飞腾斜暮景，
笑双篷、一懒无他画。
惟饱饭，
散轻策。
世间万事知何极。
问乾坤、待谁整顿，
岂无豪杰。
水驿山村还要我，
料理松风竹雪。
也不学、草颠诗白。
自有春蓑黄犊在，
尽诸公、宝马摇金勒。
容我辈，
醉云液。
