小院桃花，
烟锁几重珠箔。
更深後、海棠睡著。
东风吹去，
落谁家墙角。
平白地教人，
为他情恶。
花若有情，
情应不薄。
也须悔从前事错。
而今夜雨，
念玉颜飘泊。
知那里人家，
怎生顿著。
