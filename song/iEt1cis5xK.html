			<h1>女冠子</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淡烟飘薄。
莺花谢、清和院落。
树阴翠、密叶成幄。
麦秋霁景，
夏云忽变奇峰、倚寥廓。
皮暖银塘，
涨新萍绿鱼跃。
想端忧多暇，
陈王是日，
嫩苔生阁。
正铄石天高，
流金昼永，
楚榭光风转蕙，
披襟处、波翻翠幕。
以文会友，
沈李浮瓜忍轻诺。
别馆清闲，
避炎蒸、岂须河朔。
但尊前随分，
雅歌艳舞，
尽成欢乐。
