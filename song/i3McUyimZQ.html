			<h1>倦寻芳</h1>
			<div class="info"><span class="date">作者：张端义</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晓听社雨，
犹带馀寒，
尚侵襟袖。
插柳千门，
相近禁烟时候。
鬓坠搔头深旧恨，
臂宽条脱添新瘦。
卷重帘，
看双飞燕羽，
舞庭花昼。
谁共语、春来怕酒。
一段情怀，
灯暗更後。
罨画屏山，
今夜梦魂还又。
愁墨题笺鱼浪远，
粉香染泪鲛绡透。
待相逢，
想鸳衾、凤帏依旧。
