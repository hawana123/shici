三洞烟霞多胜致，
壶中别有登临。
白鸥飞处晚云深。
群峰罗户牖，
空翠入衣襟。
分得双溪楼上景，
四时佳趣供吟。
浩歌鲸饮酒频斟。
莺花休恨别，
风月是知音。
