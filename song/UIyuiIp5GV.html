			<h1>浪涛沙·浪淘沙</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昼阴重，
霜凋岸草，
雾隐城堞。
南陌脂车待发。
东门帐饮乍阕。
正拂面垂杨堪缆结。
掩红泪、玉手亲折。
念汉浦离鸿去何许，
经时信音绝。
情切。
望中地远天阔。
向露冷风清，
无人处、耿耿寒漏咽。
嗟万事难忘，
唯是轻别。
翠尊未竭。
凭断云留取，
西楼残月。
罗带光销纹衾叠。
连环解、旧香顿歇。
怨歌永、琼壶敲尽缺。
恨春去、不与人期，
弄夜色，
空馀满地梨花雪。
