			<div class="info"><span class="date">作者：葛胜仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春风野外。
卵色天如水。
鱼戏舞绡纹，
似出听、新声北里。
追风骏足，
千骑卷高冈，
一箭过，
万人呼，
雁落寒空里。
天穿过了，
此日名穿地。
横石俯清波。
竞追随、新年乐事。
谁怜老子，
使得暂遨游，
争捧手，
乍凭肩，
夹道游人醉。
