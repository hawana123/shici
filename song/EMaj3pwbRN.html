			</div>
		</div>

		<article class="post">
			
邃院重帘何处，
惹得多情，
愁对风光。
睡起酒阑花谢，
蝶乱蜂忙。
今夜何人，
吹笙北岭，
待月西厢。
空怅望处，
一株红杏，
斜倚低墙。
羞颜易变，
傍人先觉，
到处被著猜防。
谁信道，
些儿恩爱，
无限凄凉。
好事若无间阻，
幽欢却是寻常。
一般滋味，
就中香美，
除是偷尝。
