梅亭别。
梅亭别。
梅亭回首都如雪。
粉融融。
月濛濛。
月上小车，
归去小楼空。
当时曾傅新妆薄。
而今一任花零落。
朝随风。
朝随风。
竹外孤根，
犹与幽径通。
长相忆。
无消息。
庾岭沈沈云暗碧。
玉痕惊。
对离情。
无奈水遥天阔、隔琼城。
年来素袂香不灭。
此心无限凭谁说。
夜绵绵。
路漫漫。
愁听枕前，
吹彻笛声寒。
