			<h1>拜星月慢</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绛雪生凉，
碧霞笼夜，
小立中庭芜地。
昨梦西湖，
老扁舟身世。
叹游荡，
暂赏、吟花酌露尊俎，
冷玉红香罍洗。
眼眩魂迷，
古陶洲十里。
翠参差、澹月平芳砌。
砖花滉、小浪鱼鳞起。
雾盎浅障青罗，
洗湘娥春腻。
荡兰烟、麝馥浓侵醉。
吹不散、绣屋重门闭。
又怕便、绿减西风，
泣秋檠烛外。


		</article>
