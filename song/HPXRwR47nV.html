			<h1>满江红</h1>
			<div class="info"><span class="date">作者：韩玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
正欲登临，
何处好、登临眺望。
君约我、今朝携酒，
古台同上。
风静秋郊浑似洗，
碧空淡覆玻璃盎。
夕照外、渺渺万遥山，
开青嶂。
龙山事，
空追想。
风流会，
今安往。
我劝君一杯，
为君高唱。
今日谋欢真雅胜，
休辞痛饮葡萄浪。
纵黄花、明日未凋零，
非佳赏。
