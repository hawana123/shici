人烟一簇。
正寄演，
客飞升，
翠微麓。
楼阁参差，
下瞰水天红绿。
腰间剑去人安在，
记千年、寸阴何速。
山趋三岸，
潭吞二水，
岁丰人足。
是处有、雕阑送目。
更无限笙歌，
芳酝初熟。
休诧滕王看处，
落霞孤鹜。
雨中尤爱烟波上，
见渔舟、来去相逐。
数声歌向芦花，
还疑是湘灵曲。
