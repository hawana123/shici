			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：徐鹿卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云横远浦。
一段秋光烦著语。
月下谁家。
丹桂迎风一两花。
双凫来去。
不踏人间风日处。
才入云溪。
问我来时总不知。
