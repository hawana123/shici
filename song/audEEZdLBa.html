			<h1>湘月·念奴娇</h1>
			<div class="info"><span class="date">作者：董嗣杲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莲幽竹邃，
旧池亭几处，
多爱君子。
醉玉吹香还认取，
忙里得闲标致。
心逐云帆，
情随烟笛，
高会知谁继。
宵筵会启，
蓦然身外浮世。
因见杜牧疏狂，
前缘梦里，
谩蹙双眉翠。
香满屏山春满几，
炉拥麝焦禽睡。
月落梅空，
霜浓窗掩，
两耳风声起。
艳歌终散，
输他鹤帐清寐。
