			<h1>百字令·念奴娇</h1>
			<div class="info"><span class="date">作者：徐经孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八旬加二，
荷君天垂祐，
扶持老拙。
目送新来檐外燕，
手拣好花轻折。
比似去年，
十分强健，
日看朱诗说。
篇三百五，
岁前尽有披阅。
天教两子供官，
一男留养，
左右相娱悦。
五见孙枝三弄授，
童冠参差袍笏。
四侍鳌峰，
拿舟在即，
次五今圆月。
曾孙淳老，
想能随叔嬉劣。


		</article>
