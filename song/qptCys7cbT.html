			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：林正大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泛松江、水遥山碧，
清寒微动秋浦。
霜云霁色横无际，
别鹄惊鸿无数。
朝又暮。
听牧笛长吹，
隐隐渔榔度。
骚人才子。
既览物兴怀，
浮游尘外，
啸傲剧清思。
人间世。
扰扰荣途要路。
瀛洲琼馆安所。
轩裳何似渔蓑兴，
萧散龙游鹤渚。
须归去。
办双桨孤帆，
云月和烟雨。
江湖伴侣。
趁社橘初黄，
汀葭馀翠，
成我莼鲈趣。
