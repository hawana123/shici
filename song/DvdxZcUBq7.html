			<div class="info"><span class="date">作者：赵闻礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
青楼临远水。
楼上东风飞燕子。
玉钩珠箔，
密密锁红藏翠。
剪胜裁幡春日戏。
簇柳簪梅元夜醉。
闲忆旧欢，
暗弹新泪。
罗帕啼痕未洗。
愁见同心双凤翅。
长安十日轻寒，
春衫未试。
过尽征鸿知几许，
不寄萧娘书一纸。
愁肠断也，
那人知未。
