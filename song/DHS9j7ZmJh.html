			<h1>满江红</h1>
			<div class="info"><span class="date">作者：刘学箕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
午转槐阴，
正炎暑、侵肌似醉。
问何处、披襟散发，
解衣扬袂。
傍沼茅亭杨柳绿，
倚崖草阁梧桐翠。
唤玉人、纤手掬清泉，
生凉意。
开枕簟，
浮瓜芰。
琼液浅，
歌喉细。
对文禽雪鹭，
助成幽致。
十顷碧莲潇洒国，
万竿修竹清凉世。
算此时、情绪有谁同，
吾侬自。
