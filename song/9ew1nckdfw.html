			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
不恨残花妥。
不恨残春破。
只恨流光，
一年一度，
又催新火。
纵青天白日系长绳，
也留春得麽。
花院重教锁。
春事从教过。
烧笋园林，
尝梅台榭，
有何不可。
已安排、珍簟小胡床，
待日长闲坐。
