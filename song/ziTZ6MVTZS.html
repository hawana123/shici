			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：王千秋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪堂不远临皋路。
怅仙伯、骑鲸去。
燕麦桃花更几度。
横桥虽在，
种松无有，
谁是关心处。
解鞍君到冬虽暮。
传语无忘晒蓑句。
起手栽花花定许。
艺香披翠，
灌红疏绿，
趁取清明雨。


		</article>
