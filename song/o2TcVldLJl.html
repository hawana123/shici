			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

带烟和雪，
繁枝澹伫，
谁将粉融酥滴。
疏枝冷蕊厌群芳，
年年常占春色。
江路溪桥谩倒，
袅袅风中无力。
暗香浮动冰姿，
明月里，
想无花比高格。
争奈光阴瞬息。
动幽怨、潜生羌笛。
新花斗巧，
有天然闲态，
倚阑堪惜。
零乱残英片片，
飞上舞筵歌席。
断肠忍泪念前期，
经岁还有芳容隔。
