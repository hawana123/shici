		<article class="post">
			
几日诉离尊。
歌尽阳关不忍分。
此度天涯真个去，
销魂。
相送黄花落叶村。
斜日又黄昏。
萧寺无人半掩门。
今夜粉香明月泪，
休论。
只要罗巾记旧痕。
