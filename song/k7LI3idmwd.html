			<div class="info"><span class="date">作者：赵福元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
珠斗阑干，
银河清浅，
梦籋帝关。
见六丁拥道，
一声传跸，
翠幢舞凤，
彩扇交鸾。
寿祝天齐，
神夸岳降，
报到明朝重整班。
璇星烂，
有赤松黄石，
雾凑苍坛。
仙风绿鬓朱颜。
才奏罢呼麟游海山。
命飞琼步月，
瑶台凝净，
云英捣雪，
玉杵光寒。
鹤立芝庭，
龟迎荷□，
鼎看翩翩彩袖翻。
留春醉，
醉何须归去，
常在人寰。
