春台路古，
想店月潭云，
鸡鸣关候。
巾车尔久。
记湘累降日，
留词劝酒。
不是行边，
待与持杯论斗。
算吾寿。
已待得河清，
万古晴昼。
京国事转手。
漫宫粉堆黄，
髻妆啼旧。
瑶池在否。
自刘郎去後，
宴期重负。
解事天公，
道是全无又有。
浯溪友。
笑浯溪、至今聱叟。
