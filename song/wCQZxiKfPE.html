			<h1>婆罗门引</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香霏泛酒，
瘴花初洗玉壶冰。
西风乍入吴城。
吹彻玉笙何处，
曾说董双成。
奈司空经惯，
未畅高情。
瑶台几层。
但梦绕、曲阑行。
空忆双蝉□翠，
寂寂秋声。
堂空露凉，
倩谁唤、行云来洞庭。
团扇月、只隔烟屏。


		</article>
