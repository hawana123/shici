			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
烈日秋霜，
忠肝义胆，
千载家谱。
得姓何年，
细参辛字，
一笑君听取。
艰辛做就，
悲辛滋味，
总是辛酸辛苦。
更十分，
向人辛辣，
椒桂捣残堪吐。
世间应有，
芳甘浓美，
不到吾家门户。
比著儿曹，
累累却有，
金印光垂组。
付君此事，
从今直上，
休忆对床风雨。
但赢得，
靴纹绉面，
记余戏语。
