踏青归後，
小步西园。
翠袖薄、新篁难倚，
绿窗润、弱絮轻黏。
春风急，
暮雨凄然。
早听啼鹃。
忆昔几度湖边。
款曲花前。
约俊客、同倾凿落，
看游女、同上秋千。
春无主，
落日低烟。
芳草年年。
