		<article class="post">
			
木叶亭皋下，
重阳近，
又是捣衣秋。
奈愁入庾肠，
老侵潘鬓，
谩簪黄菊，
花也应羞。
楚天晚，
白苹烟尽处，
红蓼水边头。
芳草有情，
夕阳无语，
雁横南浦，
人倚西楼。
玉容，
知安否，
香笺共锦字，
两处悠悠。
空恨碧云离合，
青鸟沈浮。
向风前懊恼，
芳心一点，
寸眉两叶，
禁甚闲愁。
情到不堪言处，
分付东流。
