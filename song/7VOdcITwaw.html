			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：林伯镇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
弥诞秩初筵。
催舞春雷杂管弦。
惊破梅梢香喷雪，
都缘。
王母瑶池会列仙。
残腊嫩寒天。
恰在正朝两日前。
搀借椒花先献寿，
新元。
重数壬辰第一年。
