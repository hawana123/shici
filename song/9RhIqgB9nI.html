秋涛欲涨西陵渡，
江亭晓来雄观。
帝子吹笙，
洛妃起舞，
应喜蓬宫仙诞。
斗墟东畔。
望缥缈星槎，
来从河汉。
明月楼台，
绣筵重启曼桃宴。
庄椿一树翠色，
五枝芳桂长，
金蕊玉干。
自笑狂疏，
尊前起寿，
不似卫郎温润。
一卮泛满。
羡彭泽风流，
醉巾长岸。
老圃黄花，
清香宜岁晚。
