			<div class="info"><span class="date">作者：黄人杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翠环惊报，
叶底梅如弹。
小摘试尝看，
齿微酸、生香不断。
烟丸露颗，
肥得颊儿红，
还欲近，
浅黄时，
风雨催残半。
何如珍重，
剩著冰盘荐。
持酒劝飞仙，
似江梅、累累子满。
饶将风味，
成就与东君，
随鼎鼐，
著形盐，
早趁调羹便。
