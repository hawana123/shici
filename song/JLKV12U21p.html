			<h1>月先圆·好女儿</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
才色相怜。
难偶当年。
屡逢迎、几许缠绵意，
记秋千架底，
摴蒲局上，
祓禊池边。
收贮一春幽恨，
细书遍、砑绫笺。
算蓬山、未抵屏山远，
奈碧云易合，
彩霞深闭，
明月先圆。


		</article>
