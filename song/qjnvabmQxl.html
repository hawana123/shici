			<div class="info"><span class="date">作者：汤恢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

碧崖倒影，
浸一片、寒江如练。
正岸岸柳花，
村村修竹，
唤醒春风笔砚。
溯水舟轻轻如叶，
只消得、溪风一箭。
看水部雄文，
太师健笔，
月寒波卷。
游倦。
片云孤鹤，
江湖都遍。
慨金屋藏妖，
绣屏包祸，
欲与三郎痛辩。
回首前朝，
断魂残照，
几度山花崖藓。
无限都付窊尊，
漠漠水天远。
