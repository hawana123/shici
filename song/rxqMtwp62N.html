			<h1>丑奴儿·采桑子</h1>
			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
济楚好得些。
憔悴损、都是因它。
那回得句闲言语，
傍人尽道，
你管又还鬼那人唦。
得过口儿嘛。
直勾得、风了自家。
是即好意也毒害，
你还甜杀人了，
怎生申报孩儿。
