	<div class="container">
		<article class="post">
			
春色难留，
酒杯常浅。
把旧恨、新愁相间。
五更风，
千里梦，
看飞红几片。
这般庭院。
几许风流，
几般娇懒。
问相见、何如不见。
燕飞忙，
莺语乱。
恨重帘不卷。
翠屏平远。
