			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
候馆青灯淡相对。
夜迢迢无奈。
掩泪惜分飞，
好梦空回，
留得闲愁在。
同心易绾双罗带。
只连环难解。
且莫望归鞍，
尽眼西山，
人更西山外。
