谁向江头遣恨浓。
碧波流不断，
楚山重。
柳烟和雨隔疏钟。
黄昏後，
罗幕更朦胧。
桃李小园空。
阿谁犹笑语，
拾残红。
珠帘卷尽落花风。
人不见，
春在绿芜中。
