			</div>
		</div>

		<article class="post">
			
寂寞长亭人别後。
一把垂丝，
乱拂闲轩牖。
三月春光浓似酒。
传怀莫放纤纤手。
金缕依依红日透。
舞彻东风，
不减蛮腰秀。
扑鬓杨花如白首。
少年张绪心如旧。
