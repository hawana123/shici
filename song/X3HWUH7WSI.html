			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：李祁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿琐窗纱明月透。
正清梦、莺啼柳。
碧井银瓶鸣玉甃。
翔鸾妆样，
粲花衫绣。
分付春风手。
喜入秋波娇欲溜。
脉脉青山两眉秀。
玉枕春寒郎知否。
归来留取，
御香襟袖。
同饮酴醿酒。


		</article>
