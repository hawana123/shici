			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
花最盛。
西湖曾泛烟艇。
闹红深处小秦筝，
断桥夜饮。
鸳鸯水宿不知寒，
如今翻被惊醒。
那时事、都倦省。
阑干来此闲凭。
是谁分得半边机云，
恍疑昼锦。
想当飞燕皱裙时，
舞盘微堕珠粉。
软波不翦素练净。
碧盈盈、移下秋影。
醉里玉书难认。
且脱巾露发，
飘然乘兴。
一叶浮香天风冷。
