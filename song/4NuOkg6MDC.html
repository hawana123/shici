			</div>

	<div class="container">

秋风吹暗雨，
重衾寒透。
伤心听、晓钟残漏。
凝情久。
记红窗夜雪，
促膝围炉，
交杯劝酒。
如今顿孤欢偶。
念别後。
菱花清镜里。
眉峰暗斗。
想标容、怎禁销瘦。
忍回首。
但云笺妙墨，
鸳锦啼妆，
依然似旧。
临风泪沾襟袖。
