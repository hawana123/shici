			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：韦骧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
林叶阴浓，
海云峰耸，
夏景渐分。
称画堂开宴，
雍雍笑语，
高年耆德，
初弄君恩。
汉相家声，
一经传训，
赏典今朝归庆门。
清和昼，
见香飘百和，
乐按长春。
休论。
万事纷纭。
算寿考、乡闾能几人。
况凤书才降，
龟龄正永，
莫辞金盏，
一醉醺醺。
萱草忘忧，
榴花含笑，
庭院风光如再新。
成欢颂，
愿齐坚桧柏，
频奉丝纶。
