			<div class="info"><span class="date">作者：洪瑹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
意态婵娟画不如。
莹然初日照芙蕖。
笑捐琼佩遗交甫，
肯把文梭掷幼舆。
花上蝶，
水中凫。
芳心密意两相於。
情知不作庭前柳，
到得秋来日日疏。
