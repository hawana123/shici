		<div class="container">
			<h1>斗婵娟·霜叶飞</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旧家池沼。
寻芳处、从教飞燕频绕。
一湾柳护水房春，
看镜鸾窥晓。
晕宿酒、双蛾淡扫。
罗襦飘带腰围小。
尽醉方归去，
又暗约明朝斗草。
谁解先到。
心绪乱若晴丝，
那回游处，
坠红争恋残照。
近来心事渐无多，
尚被莺声恼。
便白发、如今纵少。
情怀不似前时好。
谩伫立、东风外，
愁极还醒，
背花一笑。


		</article>
