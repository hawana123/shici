小寒时节，
正同云暮惨，
劲风朝烈。
信早梅、偏占阳和，
向日暖临溪，
一枝先发。
时有香来，
望明艳、瑶枝非雪。
想玲珑嫩蕊，
绰约横斜，
旖旎清绝。
仙姿更谁并列。
有幽香映水，
疏影笼月。
且大家、留倚阑干，
对绿醑飞觥，
锦笺吟阅。
桃李繁华，
奈比此、芬芳俱别。
等和羹大用，
休把翠条谩折。
