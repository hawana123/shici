			<div class="info"><span class="date">作者：杨冠卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

渡江天马龙飞，
翠华小住兴王地。
石城锺阜，
雄依天堑，
鼎安神器。
鳷鹊楼高，
建章宫阔，
玉绳低坠。
望郁葱佳气，
非烟非雾，
方呈瑞、璇霄际。
貔虎云屯羽卫。
壮金汤、更隆国势。
天骄胆落，
狼烽昼熄，
玉门晏闭。
祗谒陵园，
长安□远，
中兴可冀。
笑六朝旧事，
空随流水，
千古恨、无人记。
