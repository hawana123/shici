			<h1>满江红</h1>
			<div class="info"><span class="date">作者：陈纪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤去台空，
庭叶下、嫩寒初透。
人世上、几番风雨，
几番重九。
列岫迢迢供远目，
晴空荡荡容长袖。
把中年、怀抱更登台，
秋知否。
天亦老，
山应瘦。
时易失，
欢难久。
到于今惟有，
黄花依旧。
岁晚凄其诸葛恨，
乾坤只可渊明酒。
忆坡头、老菊晚香寒，
空搔首。
