			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
彼美吴姝唱，
繁会阖闾邦。
千坊万井，
斜桥曲水小轩窗。
缥缈关山台观。
罗绮云烟相半。
金石压掁撞。
痴信东归虏，
黑自死心降。
范夫子，
高标韵，
秀眉庞。
功成长往，
有人同载世无双。
物外聊从吾好。
赖尔工颦妍笑。
伴醉玉连缸。
尽任扁舟路，
风雨卷秋江。
