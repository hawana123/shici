			<div class="info"><span class="date">作者：葛立方</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
未许蜂知，
难交雀啅，
芳丛犹是寒丛。
东方解冻，
春仗做春工。
何事仙葩未放，
寒苞秘、冰麝香浓。
应须是、惊闻羯鼓，
谁敢喷髯龙。
梅花，
君自看，
丁香已白，
桃脸将红。
结岁寒三友，
久迟筠松。
要看含章檐下，
闲妆靓、春睡朦胧。
知音是，
冻云影底，
铁面葛仙翁。
