			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
凤枕鸾帷。
二三载，
如鱼似水相知。
良天好景，
深怜多爱，
无非尽意依随。
奈何伊。
恣性灵、忒煞些儿。
无事孜煎，
万回千度，
怎忍分离。
而今渐行渐远，
渐觉虽悔难追。
漫寄消寄息，
终久奚为。
也拟重论缱绻，
争奈翻覆思维。
纵再会，
只恐恩情，
难似当时。
