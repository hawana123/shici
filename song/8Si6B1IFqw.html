			<h1>六州</h1>
			<div class="info"><span class="date">作者：崔敦诗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
商秋吉，
嘉会协中辛。
涓路寝，
修禋祀，
圣德昭清。
端志虑，
罄竭斋精。
锦绣排天仗，
羽卫滨纷。
朝太室、返中宸。
被衮接神明。
时平天时俱清晏，
兼丰年和气，
品物达芳馨。
瞻熉座，
舂容娭燕三灵。
奠瑶爵，
荐量币，
清思呦冥冥。
望昆仑。
嘉祥塞絪緼。
诚殚礼洽庆休成。
润泽被生民。
端门肆眚，
昕庭称贺，
俱将景福万寿、祝双亲。


		</article>
