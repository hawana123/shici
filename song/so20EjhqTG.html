			<h1>梅花引</h1>
			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓风酸。
晓霜乾。
一雁南飞人度关。
客衣单。
客衣单。
千里断魂，
空歌行路难。
寒梅惊破前村雪。
寒鸡啼破西楼月。
酒肠宽。
酒肠宽。
家在日边，
不堪频倚阑。


		</article>
