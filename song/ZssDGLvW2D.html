寿阳妆晚，
慵匀素脸，
经宵醉痕堪惜。
前村雪里，
几枝初绽，
□冰姿仙格。
忍被东风，
乱飘满地，
残英堆积。
可堪江上起离愁，
凭谁说寄，
肠断未归客。
流恨声传羌笛。
感行人、水亭山驿。
越溪信阻，
仙乡路杳，
但风流尘迹。
香艳浓时，
东君吟赏，
已成轻掷。
愿身长健，
且凭阑，
明年还放春消息。
