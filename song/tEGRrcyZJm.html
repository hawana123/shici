			<h1>秋蕊香</h1>
			<div class="info"><span class="date">作者：赵希</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
髻稳冠宜翡翠。
压鬓彩丝金蕊。
远山碧浅蘸秋水。
香暖榴裙衬地。
亭亭二八馀年纪。
恼春意。
玉云凝重步尘细。
独立花阴宝砌。


		</article>
