			<h1>桂枝香</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
残蝉乍歇。
又乱叶打窗，
蛩韵凄切。
寂寞天香院宇，
露凉时节。
乘鸾扇底婆娑影，
幻清虚、广寒宫阙。
小山秋重，
千岩夜悄，
举尊邀月。
甚赋得、仙标道骨。
倩谁捣玄霜，
犹未成屑。
回首蓝桥路迥，
梦魂飞越。
雕阑翠甃金英满，
洒西风、非雨非雪。
惜花心性，
输他少年，
等闲攀折。
