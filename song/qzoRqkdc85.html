			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：李昴英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
才到中年，
节物浑闲，
赏心顿轻。
据随分东风，
瓶簪柳雪，
应时灯夜，
棚缀莲星。
自一家春，
也三杯酒，
巧茧堆香笑语声。
又何须，
听那西楼弦管，
南陌箫笙。
平生。
黄卷青灯。
肯珠翠奢华八尺檠。
欲趁队闲嬉，
雕鞍宝马，
回头猛忆，
破案囊萤。
邻曲渔歌，
庭除鹤舞，
尘外冰轮彻骨清。
人闲处，
这炯然方寸，
一点长明。
