			<h1>踏青游</h1>
			<div class="info"><span class="date">作者：王诜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金勒狨鞍，
西城嫩寒春晓。
路渐入、垂杨芳草。
过平堤，
穿绿迳，
几声啼鸟。
是处里，
谁家杏花临水，
依约靓妆窥照。
极目高原，
东风露桃烟岛。
望十里、红围绿绕。
更相将、乘酒兴，
幽情多少。
待向晚、从头记将归去，
说与凤楼人道。


		</article>
