			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
见浴兰才罢，
拂掠新妆，
巧梳云髻。
初试生衣，
恰三裁贴体。
艾虎宜男，
朱符辟恶，
好储祥纳吉。
金凤钗头，
应时戴了，
千般忔戏。
那更殷勤，
再三祝愿，
斗巧合欢，
彩丝缠臂。
刻玉香蒲，
泛金觥迎醉。
午日熏风，
楚词高咏，
度遏云声脆。
赤口白舌，
从今消灭，
诸馀可意。
