		<article class="post">
			
忆惜少年日，
吴江上、长啸步垂虹。
看飞出玉轮，
十分端正，
幻成冰壑，
一碧澄空。
当此际，
醉魂游帝所，
凉袂扬秋风。
桂殿凤笙，
妙音何处，
莼羹鲈脍，
清兴谁同。
今宵欢娱地，
千钧笔、模写拟付良工。
无奈云沈顾兔，
雨挂痴龙。
误骚客宿吟，
杯仙梦醉，
负他佳节，
戏我衰翁。
毕竟孤光长在，
後夜重逢。
