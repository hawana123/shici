			<h1>西江月</h1>
			<div class="info"><span class="date">作者：杜安道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓镜初妆玉粉，
轻风暗递幽香。
闲随月影到寒塘。
忘却人间天上。
雪意空惊春意，
孤芳已断年芳。
从教驿使为伊忙。
乞个寿阳宫样。
