			<h1>满江红</h1>
			<div class="info"><span class="date">作者：柴望</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
载酒何人，
登临处、沧洲空阔。
凭阑外、晴杨两岸，
晚烟泼□。
水鸟不知梁燕去，
溪山半属冬青阁。
有小舟、隐约载歌姝，
调新曲。
留与去，
如何得。
风又雨，
催行色。
共白苹红蓼，
好生飘泊。
别後三年重会面，
人生几度三年别。
正乡心、客梦两绸缪，
城头角。


		</article>
