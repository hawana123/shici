			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：冯取洽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
叹年光婉晚，
蒲柳质、易惊秋。
况念远怀人，
停云幂幂，
时雨飕飕。
西风堕来雁信，
似知予、竟日倚溪楼。
报道归调汤剂，
不知谁护衣篝。
悠然富贵不须求。
安乐万缘休。
但饱饭煎茶，
婆娑永日，
也胜闲愁。
寒花自便寂寞，
怕纷纷、蝶引与蜂勾。
莫问障从何起，
祗凭心有天游。
