			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
庚金入伏，
细推来、明日又还三五。
见说帅垣佳气蔼，
天降崧神生甫。
礼乐词章，
甲兵韬略，
素备文兼武。
称觞华旦，
颂声交赞台府。
好是比启元戎，
剿除逋寇，
不许奸偷侮。
有此奇功高渤海，
足慰湖湘生聚。
暂统十连，
折冲万里，
行即驱残虏。
九重环召，
万年永佐天子。
