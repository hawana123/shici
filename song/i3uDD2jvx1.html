			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：翁孟寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月高楼外柳花明。
单衣怯露零。
小桥灯影落残星。
寒烟蘸水萍。
歌袖窄，
舞鬟轻。
梨花梦满城。
落红啼鸟两无情。
春愁添晓酲。


		</article>
