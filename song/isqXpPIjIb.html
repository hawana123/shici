风卷暮云尽，
镜净一天秋。
试把鹅黄新酒，
细酌散闲愁。
西望群山千叠，
眇眇飞鸿没处，
爽气与俱浮。
且尽尊中绿，
不用叹淹留。
对西风，
歌妙曲，
意绸缪。
万顷烟云奇变，
所得过封侯。
何事苦萦名利，
便合绿蓑青笠，
投绂早归休。
他日君寻我，
小艇钓寒流。
