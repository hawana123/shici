绿长阶蓂九。
近黄锺、薰晴爱日，
渐添宫绣。
乾鹊檐头声声喜，
催与东屏祝寿。
怪一点、星明南斗。
玉燕当年储瑞气，
记垂弧、共醉蓬莱酒。
无杰语，
为觞侑。
英风耿耿拿云手。
向青春、蟾宫已步，
桂香盈袖。
却要诗书成曲糵，
酝酿锦心绣口。
待匣里、青萍雷吼。
今日功名乘机会，
笑谈间、首入英雄彀。
看父子，
继蓝绶。
