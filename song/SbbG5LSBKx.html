			<h1>天宁乐·金人捧露盘</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
斗储祥，
虹流祉，
兆黄虞。
未□□、□圣真符。
千龄叶应，
九河清、神物出龟图。
□□□□，
□盛时、朝野欢娱。
靡不覆，
旋穹□，
□□□，
□坤舆。
致万国、一变华胥。
霞觞□□，
□□□、□□□宸趋。
五云长在，
望子□、□□□□。


		</article>
