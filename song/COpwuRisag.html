		</div>

瑶尊蘸翠。
短长亭送别，
风恋晴袂。
腊树迎春，
一路清寒，
能消几日羁思。
霜华不惜阳关柳，
悄莫系、行人嘶骑。
对梅花、一笑分携，
胜约别来相寄。
人物仙蓬妙韵，
瑞鸾敛迅翼，
聊憩香枳。
见说使君，
好语先传，
付与芙蓉清致。
客来欲问荆州事，
但细语、岳阳楼记。
梦故人、剪烛西窗，
已隔洞庭烟水。
