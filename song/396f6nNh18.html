			<div class="info"><span class="date">作者：何师心</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一水飞空，
揭起珠帘全幅。
不须人卷，
不须人轴。
一点不容飞燕入，
些而未许游鱼宿。
向山头、款步听疏音，
清如玉。
三峡水，
堪人掬。
三汲浪，
堪龙浴。
更两边潇洒，
数竿修竹。
晓倩碧烟为绳束，
夜凭新月为钩曲。
问当年、题品是何人，
黄山谷。
