			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
千丈擎天手。
万卷悬河口。
黄金腰下印，
大如斗。
更千骑弓刀，
挥霍遮前後。
百计千方久。
似斗草儿童，
赢个他家偏有。
算枉了、双眉长恁皱。
白发空回首。
那时闲说向，
山中友。
看丘陇牛羊，
更辨贤愚否。
且自栽花柳。
怕有人来，
但只道、今朝中酒。
