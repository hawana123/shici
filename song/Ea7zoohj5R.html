			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：吴益</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉楼春信梅传早。
三八芳辰阳复後。
称觞喜对一椿高，
莱庭双桂森兰茂。
惭无好语为公寿。
富贵荣华公自有，
请歌诗雅祝遐龄，
永如松柏如山阜。
