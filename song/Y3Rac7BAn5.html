			<div class="info"><span class="date">作者：刘埙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

玉勒丝鞭，
彩旗红索，
总向愁中休了。
偏怜景媚，
为甚愁浓，
都为雨多晴少。
桃杏开到梨花，
红印香印，
绿平幽沼。
也无饶、红药殿春，
更作薄寒清峭。
尘梦里、暗换年华，
东风能几，
又把一番春老。
莺花过眼，
蚕麦当头，
朝日浓阴笼晓。
休恨烟林杜鹃，
只恨啼鸠，
呼云声杳。
到如今，
暖霭烘晴，
满地绿阴芳草。
