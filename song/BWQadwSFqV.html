			<div class="info"><span class="date">作者：刘菊房</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
醉魂离梦，
捻合难成片。
恶味怕黄昏，
更西风，
梧桐深院。
蝉松翠妩，
记那日相逢，
情缱绻。
语玲珑，
人静凌波见。
香云曾约，
念阻题红怨。
应是绿窗寒，
也思郎、云衣谁换。
郎今销黯，
步楚竹江空，
云缥缈，
水弥茫，
不抵相思半。
