			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
岁云暮。
叹光阴苒苒能几许。
江梅尚怯馀寒，
长安信音犹阻。
春风无据。
凭阑久，
欲去还凝伫。
忆溪边月下徘徊，
暗香疏影庭户。
朝来冻解霜消，
南枝上，
香英数点微露。
把酒看花，
无言有泪，
还是那时情绪。
花依旧、晨妆何处。
谩赢得、花前愁千缕。
尽高楼、画角频吹，
任教纷纷飞絮。
