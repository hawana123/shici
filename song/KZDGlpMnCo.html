			<div class="info"><span class="date">作者：蔡士裕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
功名早。
步武青云缭绕。
斯文近有成效。
绛纱拍拍春风满，
香动一池芹藻。
瓜期到。
便勇撤皋比，
此去应光耀。
立登枢要。
向红叶阶前紫薇阁，
管不负年少。
