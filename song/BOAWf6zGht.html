景物一番新，
熙熙时候。
小院融和渐长昼。
东君有意，
为怜纤腰消瘦。
软风吹破眉间皱。
袅袅枝头，
轻黄微透。
舞到春深转清秀。
锦囊多感，
又更新来伤酒。
断肠无语凭栏久。
