			<h1>行香子</h1>
			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚绿寒红，
芳意匆匆。
惜年华、今与谁同。
碧云零落，
数字征鸿。
看渚莲凋，
宫扇旧，
怨秋风。
流波坠叶，
佳期何在，
想天教、离恨无穷。
试将前事，
闲倚梧桐。
有消魂处，
明月夜，
粉屏空。


		</article>
