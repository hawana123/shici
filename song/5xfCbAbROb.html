夏景舒长，
麦天清润，
高低万木成阴。
晓意寒轻，
一声未放蝉吟。
但闻莺友同音。
宴华堂、绿水中心。
芙蓉都没，
红妆信息，
终待重寻。
清冷相照，
邂逅俱欢，
翠娥拥我，
芳酝强斟。
笙歌引步，
登临更向瑶岑。
卧影沈沈。
自风来、与客披襟。
纵更深。
归来洞府，
红烛如林。
