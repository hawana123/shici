			<h1>映山红慢</h1>
			<div class="info"><span class="date">作者：元绛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谷雨风前，
占淑景、名花独秀。
露国色仙姿，
品流第一，
春工成就。
罗帏护日金泥皱。
映霞腮动檀痕溜。
长记得天上，
瑶池阆苑曾有。
千匝绕、红玉阑干，
愁只恐、朝云难久。
须款折、绣囊剩戴，
细把蜂须频嗅。
佳人再拜抬娇面，
敛红巾、捧金杯酒。
献千千寿。
愿长恁、天香满袖。
