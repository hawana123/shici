			<h1>桂飘香</h1>
			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
律应清商，
嫩凉生、金风乍飘林叶。
玉兔腾精，
光浸楼台，
宛似广寒宫阙。
远山横翠烟霏敛，
鹊枝绕、蛩声凄切。
气萧爽，
一年好处，
桂花时节。
香压群芳妙绝。
记蟾窟高枝，
两曾攀折。
思报君亲，
何事壮怀犹郁。
传岩莘野时方隐，
心先定、经纶施设。
赏花醉，
持杯更邀皓月。
