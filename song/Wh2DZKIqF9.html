			<h1>锦香囊</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一寸相思无著处。
甚夜长难度。
灯花前、几转寒更，
桐叶上、数声秋雨。
真个此心终难负。
况少年情绪。
已交共、春茧缠绵，
终不学、钿筝移柱。


		</article>
