小市收镫，
渐柝声隐隐，
人语沈沈。
月华如水，
香街尘冷，
阑干琐碎花阴。
罗帏不隔婵娟，
多情伴人，
孤枕最分明。
见屏山翠叠，
遮断行云。
因记款曲西厢，
趁凌波步影，
笑拾遗簪。
元宵相次近也，
沙河箫鼓，
却是如今。
行行舞袖歌裙。
归还不管更深。
黯无言，
新愁旧月，
空照黄昏。
