			<h1>醉花阴</h1>
			<div class="info"><span class="date">作者：王之望</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
弧门此日犹能记。
叹居诸难系。
弹指片声中，
不觉流年，
五十还加二。
儿童寿酒邀翁醉。
笑欣欣相戏。
休画老人星，
白发苍髯，
怎解如翁似。


		</article>
