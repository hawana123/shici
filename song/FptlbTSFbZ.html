			<h1>霜天晓角</h1>
			<div class="info"><span class="date">作者：李廷忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洞天仙伯。
总是梅标格。
来索东风一笑，
香浮动、潜溪月。
寿尊谁共酌。
少年花县客。
试问日边春信，
梁园上、正飞雪。
