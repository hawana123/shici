			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：希叟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
燕堂秋未老。
正木犀香散，
芙蓉红小。
门阑瑞烟绕。
望银河月暗，
寿星偏照。
碧霞道要。
有真人、亲传最妙。
况桃源旧约，
重寻鬓发，
胜如年少。
缥缈。
六铢衣降，
九转丹成，
五云齐到。
十洲三岛。
神仙路，
终须到。
对芝兰玉树，
宝杯交劝，
何惜玉山醉倒。
看乘鸾跨鹤，
归来洞天未晓。
