			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
雨溟濛。
年年今日，
农夫共卜新丰。
登高随处好，
银瓶突兀，
南峙对三公。
真珠漙露菊，
更芙蓉、照水匀红。
但华发衰颜，
不堪频鉴青铜。
相逢。
行藏休借问，
且徘徊、目送飞鸿。
十年湖海，
千里云山，
几番残照凄风。
蟹螯粗似臂，
金英碎、琥珀香浓。
请细读离骚，
为君一饮千锺。
