			<h1>海月谣</h1>
			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚秋烟渚。
更舟倚、萧萧雨。
水痕清汜，
迤逦渐整，
云帆西去。
三叠阳关，
留下别离情绪。
溪南一坞。
对风月、谁为主。
酒徒诗社，
自此冷落，
胸怀尘土。
目送鸿飞，
莫听数柔橹。


		</article>
