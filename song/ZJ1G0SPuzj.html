			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
向蒲江佳处，
报新葺、小亭轩。
有碧嶂青池，
幽花瘦竹，
白鹭苍烟。
年华再周甲子，
对黄庭、心事只け然。
都占壶天岁月，
便成行地神仙。
十年。
微禄萦牵。
梦绕浙东船。
更吾庐才喜，
籓篱尽剖，
门巷初全。
何时归来拜寿，
尽团栾、笑语玉尊前。
吟寄疏梅驿外，
思随飞雁行边。


		</article>
