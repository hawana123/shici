			<h1>更漏子</h1>
			<div class="info"><span class="date">作者：晏殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
菊花残，
梨叶堕。
可惜良辰虚过。
新酒熟，
绮筵开。
不辞红玉杯。
蜀弦高，
羌管脆。
慢颭舞娥香袂。
君莫笑，
醉乡人。
熙熙长似春。
