晨光曙。
遥见□灼文奎，
照天心处。
峨眉棱上西飞，
北魁南极，
腾辉灿丽。
神皋地。
争看碧幢旗戟，
蔼然佳气。
深深有美堂中，
绣帏□幕，
笙歌不住。
知是元戎初度，
玉觥频举，
云堤烟市。
时听笑声，
都人相贺相语。
人人说是，
活佛生今世。
襟怀内、严霜莹月，
春风秋水。
文肃貂蝉贵。
南丰学问，
文昭节义。
若问庄椿岁。
堪谁比，
清源曾公寿齿。
郎君宥府，
衮衣荣侍。
