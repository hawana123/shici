			<h1>百字令·念奴娇</h1>
			<div class="info"><span class="date">作者：陈潜心</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梅峰孕秀，
庆仙翁、咫尺元宵三夕。
盛德温温如玉粹，
多少殊勋嘉绩。
两拥朱幡，
独清节，
高谊真难屈。
景疏堂下，
台星长伴南极。
雅羡椿桂联芳，
金章紫绶，
拜舞欢声溢。
福备宜高仁者寿，
喜占人间八十。
汉重申公，
周登尚父，
盛事今犹昔。
九重注想，
备车行聘遗逸。


		</article>
