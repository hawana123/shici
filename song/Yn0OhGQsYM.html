			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳绵稀，
桃锦淡，
春事在何许。
一种秾华，
天香渍冰露。
嫩苞叠叠湘罗，
红娇紫妒。
翠葆护、西真仙侣。
试听取。
更饶十日看承，
霞腴污尘土。
池馆轻寒，
次第少风雨。
好趁油幕清闲，
重开芳醑。
莫孤负、莺歌蝶舞。


		</article>
