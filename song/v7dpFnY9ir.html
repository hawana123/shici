			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
枕霞红，
钗燕坠。
花露殢云髻。
粉淡香残，
犹带宿酲睡。
画檐红日三竿，
慵窥鸾鉴，
长是倚、春风无力。
又经岁。
玉腕条脱轻松，
羞郎见憔悴。
何事秋来，
容易又分袂。
可堪疏雨梧桐，
空阶络纬，
背人处、偷弹珠泪。


		</article>
