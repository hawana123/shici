			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
冶态轻盈，
香风摇荡，
画栏淑景初长。
彩霞深处，
明艳夺昭阳。
试问沈香旧事，
应劝我、莫负韶光。
多情是，
低徊顾影，
云幕淡微凉。
人间，
春更好，
一枝斜插，
犹记疏狂。
到如今潘鬓，
暗点吴霜。
乐事直须年少，
何妨拚、一饮千觞。
醺醺醉，
壶天向晚，
春思正悠扬。
