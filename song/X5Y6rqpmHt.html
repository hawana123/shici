			<h1>金盏子</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
卜筑西湖，
种翠萝犹傍，
软红尘裹。
来往载清吟，
为偏爱吾庐，
画船频繁。
笑携雨色晴光，
入春明朝市。
石桥锁，
烟霞五百名仙，
第一人是。
临酒论深意。
流光转、莺花任乱委。
冷然九秋肺腑，
应多梦、岩扃冷云空翠。
漱流枕石幽情，
写猗兰绿绮。
专城处，
他山小队登临，
待西风起。


		</article>
