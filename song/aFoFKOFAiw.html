			<div class="info"><span class="date">作者：沈伯文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

山连嵩岱，
疆分齐鲁，
济南自古多奇月。
魄堕英星，
芒剪瑞□，
来参汉主龙飞。
仙露浥繁枝。
振家声赫奕，
金印传龟。
一种春风，
後园桃李自成蹊。
淮堧暂弭旌旗。
庆歌浮绿野，
人静圜扉。
梅破粉痕，
柳回星眼，
相将紫诏催归。
玉勒晓骢嘶。
望天墀咫尺，
香惹朝衣。
最好朱颜绿发，
劝宴凤凰池。
