十二峰前朝复暮，
忽愁望断行云。
梦回江浦晓风清。
远山思翠黛，
蔓草记罗裙。
锦字织成千万恨，
翻成第入新声。
幽期谁为反离魂。
主人无浪语，
狂客最锺情。
