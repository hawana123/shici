			<h1>满江红</h1>
			<div class="info"><span class="date">作者：曾寓轩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
细数班行，
阿谁是、调元手段。
君不见、当涂往岁，
饥民流散。
天幸立庵来歇马，
留心济粜无遗算。
未须臾、千里复安居，
无愁叹。
公与相，
天皆愿。
天施报，
如符券。
看青州阴骘，
富公公案。
已筑新堤旌异数，
便膺虚席非常眷。
待明年、弧失再垂门，
蒙宣劝。


		</article>
