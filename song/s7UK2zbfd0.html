			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蠢彼鼪鼯，
嗟尔何为，
敢瞰长淮。
遣诗书元帅，
又劳指画，
神仙寿日，
不放襟怀。
略已三年，
可曾一笑，
天岂悭吾老子哉。
诸人者，
且携将雅颂，
留待磨崖。
我姑酌彼金罍。
便小醉、宁辞鹦鹉杯。
问今何时也，
子其休矣，
有如此酒，
奚取吾侪。
帝曰不然，
政须卿辈，
作我长城惟汝谐。
凝望处，
见红尘飞骑，
捷羽东来。
