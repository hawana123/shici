			<h1>忆旧游</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
记琼筵卜夜，
锦槛移春，
同恼莺娇。
暗水流花径，
正无风院落，
银烛迟销。
闹枝浅压髫髻，
香脸泛红潮。
甚如此游情，
还将乐事，
轻趁冰消。
飘零又成梦，
但长歌袅袅，
柳色迢迢。
一叶江心冷，
望美人不见，
隔浦难招。
认得旧时鸥鹭，
重过月明桥。
溯万里天风，
清声谩忆何处箫。
