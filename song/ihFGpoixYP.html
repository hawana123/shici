		<article class="post">
			
绮毂团成，
珠玑搦就，
极目灯火楼台。
七子八仙三教，
耍队相挨。
管箫笙簧相间斗，
远如声韵碧霄来。
环千炬，
宝栅绛纱，
云球雾衮交加。
千里人笑乐，
游妓合、脂尘香霭笼街。
尽道今宵节物，
天与安排。
晚来风阵全收了，
夜阑还放月儿些。
休辞醉，
长愿每年时候，
一样情怀。
