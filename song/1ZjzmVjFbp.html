			<h1>浪淘沙</h1>
			<div class="info"><span class="date">作者：高登</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
璧月挂秋宵。
丹桂香飘。
广寒宫殿路迢迢。
试问嫦娥缘底事，
欲下层霄。
兰玉自垂髫。
拜命当朝。
神仙会里且逍遥。
分取壶中闲日月，
来伴王乔。


		</article>
