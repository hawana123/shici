			<div class="info"><span class="date">作者：刘鉴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
曾作莺迁贺。
道玉皇、久敕薇垣，
分君星颗。
只待好年好时日，
约束东风吹堕。
到今日、看来真个。
恰好丁年翁七十，
五云间、太乙吹藜火。
青一点，
杉溪左。
太翁阴隲天来大。
後隆山、层一层高，
层层突过。
簪绂蝉联孙又子，
眼里人家谁那。
算只有、臞翁恁麽。
孙陆机云翁卫武，
便履声、毡复尚书坐。
拚几许，
犀钱果。
