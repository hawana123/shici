春溪漠漠如空，
望中只与新愁去。
何知尚有，
烟间馀怨，
洛津闲赋。
已瘦难丰，
久离重见，
好春如许。
念海棠未老，
荼シ欲吐。
且莫恨、风兼雨。
休问无情水驿，
载幽怀、小桡轻橹。
君看睡起，
平阶柳絮，
入门花雾。
才尽无奇，
客残如扫，
一尊谁举。
怅行云断後，
祗应梦里，
有澄江句。
