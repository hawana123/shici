			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：鮦阳居士</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
良月霜清，
小春寒浅，
瑞庭蓂荚双飞。
岭梅香度，
初发向南枝。
此际高门袭庆，
真金降、金璧生辉。
传瀛海向歆父子，
相继大名垂。
广寒，
山藉在，
笔驱造化，
夕照虹霓。
暂徘徊、莲幕名誉交驰。
行继夔龙步武，
蓬山静、玉宇春迟。
当清夜，
神交大一，
相对熟青藜。


		</article>
