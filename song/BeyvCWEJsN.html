			<div class="info"><span class="date">作者：方资</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
生逢垂拱。
不识干戈免田陇。
士林书圃终年，
庸非天宠。
才初闒茸。
老去支离何用。
浩然归弄。
似黄鹤、秋风相送。
尘事塞翁心，
浮世庄生梦。
漾舟遥指烟波，
群山森动。
神闲意耸。
回首利鞿名鞚。
此情谁共。
问几斛、淋浪春瓮。
