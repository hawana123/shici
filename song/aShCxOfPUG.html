			<h1>甘州·八声甘州</h1>
			<div class="info"><span class="date">作者：沈钦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
有吴僧、醉倒墨池边，
西风暗吹芳。
对苍髯冷挂，
龙珠万颗，
晴映经窗。
却似仙人黄鹤，
笛里换时光。
静处观生意，
竹老梅荒。
犹说当年分种，
是枯槎远驾，
万里途长。
信留真何许，
烨烨楮毫香。
□前度、离宫别馆，
正金铺、深掩绿苔床。
都休问，
一番展卷，
清昼生凉。
