			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：尹济翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
几许暮春清思，
未知芍药，
先拟荼蘼。
老却东风，
春去不与人期。
似情多、何曾荀倩，
便梦断、不为崔徽。
且衔杯。
暖风袭袭，
淡日晖晖。
怎知。
怀芳心在，
树花露泣，
叶竹烟啼。
满目青红，
新愁成阵恨成围。
画帘空、龙媒独倚，
午阴静、燕子双飞。
任春归。
寻人柳下，
梦句堂西。


		</article>
