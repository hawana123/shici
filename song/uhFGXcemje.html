			<div class="info"><span class="date">作者：康与之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
恼杀行人，
东风里、为谁啼血。
正青春未老，
流莺方歇。
蝴蝶枕前颠倒梦，
杏花枝上朦胧月。
问天涯、何事苦关情，
思离别。
声一唤，
肠千结。
闽岭外，
江南陌。
正是堤杨柳，
翠条堪折。
镇日叮咛千百遍，
只将一句频频说。
道不如归去不如归，
伤情切。
