			<div class="info"><span class="date">作者：李纲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西阁夜初寒，
炉烟轻袅。
竹枕绸衾素屏小。
片时清梦，
又被木鱼惊觉。
半窗残月影，
天将晓。
幻境去来，
胶胶扰扰。
追想平生发孤笑。
壮怀消散，
尽付败荷衰草。
个中还得趣，
从他老。
