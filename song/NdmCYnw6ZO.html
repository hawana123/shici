			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
日暖烟轻，
竹梢映、花阴凌乱。
微风皱、池光青碧，
绿杨垂岸。
艳杏墙头红粉媚，
幽兰砌下飘香暖。
称邀宾、明日去寻芳，
频欢宴。
光景速，
浑如箭。
醉梦里，
春强半。
且花前莫厌，
玉杯频劝。
一枕游仙方警悟，
浮名自笑犹萦绊。
醉挥毫、付与雪儿歌，
娇莺啭。
