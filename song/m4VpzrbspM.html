			<h1>月底修箫谱·祝英台近</h1>
			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客西湖，
听夜雨。
更向别离处。
小小船窗，
香雪照尊俎。
断肠一曲秋风，
行云不语。
总写入、征鸿无数。
认眉妩。
唤醒岩壑风流，
丹砂有奇趣。
羞杀秦郎，
淮海谩千古。
要看自作新词，
双鸾飞舞。
趁月底、重修箫谱。


		</article>
