三百年间，
青史几多人物，
俱委埃尘。
独先生斯世，
炼气成神。
将我一支丹桂，
换他千载青春。
岳阳楼上，
纱巾羽扇，
谁识天人。
千山短褐，
掬水擎花，
为君增祝灵椿。
遥想望、吹笙坐殿，
奏舞鸾裀。
凤驭云帲不散，
碧桃紫李长新。
愿分馀沥，
九霞光里，
相继朝真。
