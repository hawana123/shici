			<h1>夜游宫</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一阵斜风横雨。
薄衣润、新添金缕。
不谢铅华更清素。
倚筠窗，
弄么弦，
娇欲语。
小阁横香雾。
正年少、小娥愁绪。
莫是栽花被花妒。
甚春来，
病恹恹，
无会处。


		</article>
