			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
月眉星眼，
阆苑真仙侣。
娇小正笄年，
每当筵、愁歌怕舞。
水亭烟树，
春去已无踪，
桃源路。
知何处。
往事如风絮。
如今闻道，
误剪香云缕，
闲系小乌纱，
更无心、浅匀深注。
三山路杳，
终不是人间，
知谁与。
吹箫女。
共驾青鸾去。
