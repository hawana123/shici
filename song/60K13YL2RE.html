			<h1>天仙子</h1>
			<div class="info"><span class="date">作者：洪咨夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风月分将秋一半。
昨夜月明今夜满。
有人笙鹤御风来，
玉绳转。
银河淡。
凉入天孙云锦段。
笑拈桂枝香婉娩。
十字金书光照眼。
看看细札促归来，
漏声缓。
珂声远。
夜宿玉堂谁是伴。


		</article>
