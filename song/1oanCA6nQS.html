			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
戏彩堂高无溽暑。
满座风生闻笑语。
慈闱今日庆生申，
歌遏行云香篆缕。
万事从今休挂虑。
儿辈行当壮门户。
一杯祝寿比庄椿，
愿长与、儿孙作主。


		</article>
