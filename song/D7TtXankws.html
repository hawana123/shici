			<h1>鼓笛慢·水龙吟</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
缕金裙窣轻纱，
透红莹玉真堪爱。
多情更把，
眼儿斜盼，
眉儿敛黛。
舞态歌阑，
困偎香脸，
酒红微带。
便直饶、更有丹青妙手，
应难写、天然态。
长恐有时不见，
每饶伊、百般娇呆。
眼穿肠断，
如今千种，
思量无奈。
花谢春归，
梦回云散，
欲寻难再。
暗消魂，
但觉鸳衾凤枕，
有馀香在。
