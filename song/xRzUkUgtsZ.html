			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
衰柳残荷，
长山远水。
扁舟荡漾烟波里。
离杯莫厌百分斟，
船头转便三千里。
红日初斜，
西风渐起。
琵琶休洒青衫泪。
区区游宦亦何为，
林泉早作归来计。
