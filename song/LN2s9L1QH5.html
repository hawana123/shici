			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：邓剡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
步凉颸绿野，
□锺鼓、□园林。
有骑竹更生，
扶藜未老，
歌舞堂阴。
金鞭半横玉带，
烨神人、风度五云深。
大耐自应鹤骨，
活人总是天心。
寿蒲香晚尚堪斟。
梧竹对潇森。
早问道燕城，
衣裁绣衮，
台筑黄金。
天瓢正消几滴，
化中原、焦土作甘霖。
却伴赤松未晚，
碧桃花下横琴。
