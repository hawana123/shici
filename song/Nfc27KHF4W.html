			<h1>江城子</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
红敧醉袖殢阑干。
夜将阑。
去难拚。
烧蜜调蜂，
重照锦团栾。
春到洞房深处暖，
方知道，
月宫寒。
枝枝红泪不曾乾。
背人弹。
语羞檀。
欲睡心情，
一似梦惊残。
正自朦胧花下好，
银烛里，
几人看。


		</article>
