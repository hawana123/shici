			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：刘学箕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三载役京口，
十度过松江。
垂虹亭下烟水，
长是映蓬窗。
钓得锦鳞成脍，
快把双螯浩饮，
豪气未能降。
醉舞影零乱，
心逐浪舂撞。
景苍茫，
歌欸乃，
石空硿。
蒹葭深处，
适意鱼鸟自双双。
便拟轻舟短棹，
明月清风长共，
与世绝纷龙。
嘉遁有真隐，
不羡鹿门庞。
