			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
庭院雨晴，
倚斜照、睡馀双鹜。
正学染修蛾，
官柳细匀黛绿。
绣帘半卷，
透笑语、琐窗华屋。
带脆声咽韵，
远近时闻丝竹。
乍著单衣，
才拈圆扇，
气候暄燠。
趁骄马香车，
同按绣坊画曲。
人生如寄，
浪勤耳目。
归醉乡，
犹胜旅情愁独。
