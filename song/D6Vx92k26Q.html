			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
一年好处，
是西风、乡出东篱寒菊。
蝶舞蜂狂谁便道，
今夕清香不足。
令尹风流，
年年春事，
小雨一犁新绿。
园扉人静，
抱琴时弄幽独。
闻道野老相呼，
幽寻仙洞，
乞与长生＊。
鹤发单颜须待得，
王母蟠桃初熟。
只恐相将，
日边催去，
凤沼鸣环玉。
娉婷一笑，
为渠且尽＊＊。
