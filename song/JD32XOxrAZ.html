			<h1>关河令·清商怨</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江头伊轧动柔橹。
渐楚天欲暮。
浩荡轻鸥，
波间自容与。
岸蓼汀苹无绪。
更满目、潇疏江树。
此意何穷，
凭谁图画取。
