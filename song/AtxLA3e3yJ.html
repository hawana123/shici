			</div>

		<article class="post">
			
昼长人倦。
正凋红涨绿，
懒莺忙燕。
丝雨濛晴，
放珠帘高卷。
神仙笑宴。
半醒醉、彩鸾飞遍。
碧玉阑干，
青油幢幕，
沈香庭院。
洛阳图画旧见。
向天香深处，
犹认娇面。
雾縠霞绡，
闻绮罗裁翦。
情高意远。
怕容易、晓风吹散。
一笑何妨，
银台换蜡，
铜壶催箭。
