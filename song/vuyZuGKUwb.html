			<h1>青房并蒂莲</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
醉凝眸。
是楚天秋晓，
湘岸云收。
草绿兰红，
浅浅小汀洲。
芰荷香里鸳鸯浦，
恨菱歌、惊起眠鸥。
望去帆，
一片孤光，
棹声伊轧橹声柔。
愁窥汴堤翠柳，
曾舞送当时，
锦缆龙舟。
拥倾国、纤腰皓齿，
笑倚迷楼。
空令五湖夜月，
也羞照、三十六宫秋。
正朗吟，
不觉回桡，
水花枫叶两悠悠。
