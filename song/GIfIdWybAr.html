			<h1>风入松</h1>
			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小樊标韵称香山。
压尽花间。
便须著个楼儿住，
彩鸾看、飞舞妖闲。
珠佩时因醉解，
云扉常为春关。
耳边属付话儿奸。
休放蛮檀。
绿窗惟怕今宵梦，
莺声巧、春满阑干。
待把衷肠教与，
却愁长远都难。


		</article>
