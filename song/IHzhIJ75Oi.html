			<h1>西平乐</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
稚柳苏晴，
故溪歇雨，
川迥未觉春赊。
驼褐寒侵，
正怜初日，
轻阴抵死须遮。
叹事逐孤鸿尽去，
身与塘蒲共晚，
争知向此，
征途迢递，
伫立尘沙。
追念朱颜翠发，
曾到处、故地使人嗟。
道连三楚，
天低四野，
乔木依前，
临路敧斜。
重慕想，
东陵晦迹，
彭泽归来，
左右琴书自乐，
松菊相依，
何况风流鬓未华。
多谢故人，
亲驰郑驿，
时倒融尊，
劝此淹留，
共过芳时，
翻令倦客思家。
