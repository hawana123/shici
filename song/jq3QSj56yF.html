			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
倚格天峻阁。
舞庭槐阴转，
盆榴红烁。
香风泛帘幕。
拥霞裾琼佩，
真珠璎珞。
华阳庆渥。
诞兰房、流芳秀萼。
有赤绳系足，
从来相门，
自然媒妁。
游戏人间荣贵，
道要元微，
水源清浊。
长生大药。
彩鸾韵，
凤箫鹤。
对木公金母，
子孙三世，
妇姑为寿满酌。
看千龄，
举家飞升，
玉京更乐。


		</article>
