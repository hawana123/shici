			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清歌逐酒。
腻脸生红透。
樱小杏青寒食後。
衣换缕金轻绣。
画堂新月朱扉。
严城夜鼓声迟。
细看玉人娇面，
春光不在花枝。
