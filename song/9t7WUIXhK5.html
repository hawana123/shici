飞尽西园，
晚秋却胜春天气。
霜花开尽锦屏空，
红叶新装缀。
时放清杯泛水。
暗凄凉、东风旧事。
夜吟不绝，
松影阑干，
月笼寒翠。
莫唱阳关，
但凭彩袖歌千岁。
秋星入梦隔明朝，
十载吴宫会。
一棹回潮度苇。
正西窗、灯花报喜。
柳蛮樱素，
试酒争怜，
不教不醉。
