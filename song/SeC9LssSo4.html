			<h1>六丑</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自清明过了，
渐柳底、莺梭慵掷。
万红御风，
飘飘如附翼。
锦绣陈迹。
障地香尘暗，
乱蜂似雨，
漫冶游南国。
兰襟缥缈辞湘泽。
马迹郊原，
燕泥巷陌。
伤春为花深惜。
叹芳菲薄幸，
容易疏隔。
庭闲人寂。
空除芳草碧。
梦里惊春去，
如瞬息。
长安市上狂客。
为桃源解佩，
醉浓欢极。
无心整、雾襟烟帻。
惊回处，
断雨残云倦倚，
画阑干侧。
相思恨、暗度流汐。
更杜鹃、院落黄昏近，
谁禁受得。


		</article>
