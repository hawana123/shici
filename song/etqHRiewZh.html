			<h1>绿意·疏影</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧圆自洁。
向浅洲远渚，
亭亭清绝。
犹有遗簪，
不展秋心，
能卷几多炎热。
鸳鸯密语同倾盖，
且莫与、浣纱人说。
恐怨歌、忽断花风，
碎却翠云千叠。
回首当年汉舞，
怕飞去、谩皱留仙裙摺。
恋恋青衫，
犹染枯香，
还叹鬓丝飘雪。
盘心清露如铅水，
又一夜、西风吹折。
喜静看、匹练秋光，
倒泻半湖明月。
