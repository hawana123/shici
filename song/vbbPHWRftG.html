			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水晶宫映长城，
藕花万顷开浮蕊。
红妆翠盖，
生朝时候，
湖山摇曳。
珠露争圆，
香风不断，
普熏沈水。
似瑶池侍女，
霞裾缓步，
寿烟光里。
霖雨已沾千里。
兆丰年、十分和气。
星郎绿鬓，
锦波春酿，
碧筒宜醉。
荷橐还朝，
青毡奕世，
除书将至。
看巢龟戏叶，
蟠桃著子，
祝三千岁。
