恨入眉尖熨不开。
日高犹未肯，
傍妆台。
玉郎嘶骑不归来。
梁间燕，
犹自及时回。
粉泪污香腮。
纤腰成瘦损，
有人猜。
一春那识下香阶。
春又去，
花落满苍苔。
