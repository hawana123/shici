			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苏公堤上西湖路。
柳外跃、青骢去。
多少韶华惊暗度。
南山游遍，
北山归後，
总是题诗处。
如今老矣伤春暮。
泽畔行吟漫寻句。
落拓情怀空自许。
小园芳草，
短篱修竹，
点点飞花雨。


		</article>
