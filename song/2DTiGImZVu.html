玉碗冰寒消暑气。
碧簟纱厨，
向午朦胧睡。
莺舌惺松如会意。
无端画扇惊飞起。
雨后初凉生水际。
人面荷花，
的的遥相似。
眼看红芳犹抱蕊。
丛中已结新莲子。
