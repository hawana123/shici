			<div class="info"><span class="date">作者：施岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
柳花白。
飞入青烟巷陌。
凭高处，
愁锁断桥，
十里东风正无力。
西湖路咫尺。
犹阻仙源信息。
伤心事，
还似去年，
中酒恹恹度寒食。
闲窗掩春寂。
但粉指留红，
茸唾凝碧。
歌尘不散蒙香泽。
念鸾孤金镜，
雁空瑶瑟。
芳时凉夜尽怨忆。
梦魂省难觅。
鳞鸿，
渺踪迹。
纵罗帕亲题，
锦字谁织。
缄情欲寄重城隔。
又流水斜照，
倦箫残笛。
楼台相望，
对暮色，
恨无极。
