			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
秋江带雨，
寒沙萦水，
人瞰画阁愁独。
烟蓑散响惊诗思，
还被乱鸥飞去，
秀句难续。
冷眼尽归图画上，
认隔岸、微茫云屋。
想半属、渔市樵村，
欲暮竞然竹。
须信风流未老，
凭持酒、慰此凄凉心目。
一鞭南陌，
几篙官渡，
赖有歌眉舒绿。
只匆匆眺远，
早觉闲愁挂乔木。
应难奈，
故人天际，
望彻淮山，
相思无雁足。
