			<h1>锁窗寒·琐寒窗</h1>
			<div class="info"><span class="date">作者：赵必瑑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乳燕双飞，
黄莺百啭，
深深庭户。
海棠开遍，
零乱一帘红雨。
绣帘低、卷起春风，
香肩倦倚娇无语。
叹玉堂底事。
匆匆聚散，
又江南旅。
春暮。
人何处。
想歌馆睡浓，
日高丈五。
旧迷未醒，
莫负孤眠凤侣。
长安道、载酒寻芳，
故园桃李还忆否。
早旧来、整过阑干，
花下携春俎。


		</article>
