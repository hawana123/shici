			<h1>望海潮</h1>
			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
陵山载酒，
泗河扬柁，
尊前折尽将离。
才试牛刀，
俄惊凫舄，
令人去後多思。
休唱别离词。
看玉函星铁，
骑佩铜丝。
丹凤鸣阳，
碧梧栖尔最高枝。
等闲展对声词。
对一庭明月，
千里邦畿。
西涧家声，
玉堂人物，
夜窗梦果心期。
才思浩无涯。
若深航濂洛，
峻驾峨眉。
胸抱相思，
银筝锦字莫教迟。
