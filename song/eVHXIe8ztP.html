			<div class="info"><span class="date">作者：刘埙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

暝霭迷红，
水天笼晓，
帆去野潮声急。
离鸾独倚，
巧燕双飞，
忍向东风飘拆。
尘销紫曲阑干，
筝雁成声，
顿成孤臆。
叹舟回人远，
钿花芗泽，
悄无痕迹。
憔悴损，
俊赏杜郎，
多情荀令，
欲写别愁无力。
闽星南转，
江月西沈，
空拟梦来今夕。
古驿荒村，
谁怜腻粉风侵，
松蝉云湿。
但断魂烟浪，
痴看桥西落日。
