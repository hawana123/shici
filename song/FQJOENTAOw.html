			<h1>东吴乐·尉迟杯</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
胜游地。
信东吴绝景饶佳丽。
平湖底，
见层岚，
凉月下，
闻清吹。
人如秾李。
泛金袂、香润苹风起。
喜凌波、素袜逢迎，
领略当歌深意。
鄂君被。
双鸳绮。
垂杨阴，
夷犹画舲相舣。
宝瑟弦调，
明珠佩委。
回首碧云千里。
归鸿後、芳音难寄。
念怀县、青鬓今无几。
枉分将、镜里华年，
付与楼前流水。


		</article>
