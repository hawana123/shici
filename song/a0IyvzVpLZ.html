			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东君运巧。
向枝头点缀，
琼英虽小。
全是一般，
风味花中最轻妙。
横斜疏影当池沼。
似弄粉、初临鸾照。
众芳皆有，
深红浅白，
岂能争早。
莫厌金樽频倒。
把芳酒赏花，
追陪欢笑。
有愿告天，
愿天多情休教老。
奇花也愿休残了。
免乐事、离多欢少。
易老难叙衷肠，
算天怎表。
