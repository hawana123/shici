			<h1>六桥行</h1>
			<div class="info"><span class="date">作者：周端臣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苏堤路。
正密柳烘烟，
嫩莎收雨。
野芳竞吐。
山如画、隐隐云藏山坞。
六桥徙倚。
喧处处、行春箫鼓。
鸥影外、一片湖光，
夷犹彩舟来去。
凝想禊饮花前，
爱裙幄围香，
款留连步。
旧踪未改，
还曾记、揽结亭边芳树。
愁情几许。
更多似、一天飞絮。
空自有、花畔黄鹂，
知人笑语。


		</article>
