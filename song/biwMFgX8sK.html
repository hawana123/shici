			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：李琳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蕊珠仙驭远，
横羽葆、簇霓旌。
甚鸾月流辉，
凤云布彩，
翠绕蓬瀛。
舞衣怯环佩冷，
问梨园、几度沸歌声。
梦里芝田八骏，
禁中花漏三更。
繁华一瞬化飞尘，
辇路劫灰平。
恨碧灭烟销，
红凋露粉，
寂寞秋城。
兴亡事空陈迹，
只青山、淡淡夕阳明。
懒向沙鸥说得，
柳风吹上旗亭。
