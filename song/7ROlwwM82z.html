			<h1>恋绣衾</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一枝凉玉敧路尘。
下瑶台、疑是梦云。
怕趁取、西风去，
被何人、拈住皱裙。
温柔只在秋波里，
这些儿、真个动心。
再同饮、花前酒，
莫都忘、今夜夜深。
