			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：张继先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
甚山灵、斗奇夸巧，
悬峰遥献形似。
仓船炉灶无封闭，
零落车罗机履。
山临水。
任瓮杵、辘轳厩架俱闲毁。
床棺尘委。
更乐隐棋休，
料闲真隐，
三教忘宾主。
人都语，
二十四岩佳致。
来往溯流观指。
目前景相纷虚幻，
神仙家在何许。
君莫取。
这身世、山林朝市随缘遇。
休论诡异。
但总绝情缘，
一空妍丑，
觌面先寻你。
