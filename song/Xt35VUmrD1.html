			<h1>最高楼</h1>
			<div class="info"><span class="date">作者：徐架阁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
年高德劭，
休叹老而传。
纵白发，
尚红颜。
楚丘且谓吾始壮，
大致仕亦宜然。
更尊荣，
安富贵，
寿绵延。
闻道生辰当月吉，
万福千祥降自天。
献春酒，
展华筵。
从心奚止不逾矩，
绛人彭祖信齐肩。
更殷勤，
加颂祷，
等椿年。


		</article>
