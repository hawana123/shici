			<h1>满江红</h1>
			<div class="info"><span class="date">作者：白君瑞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
木落林疏，
秋渐冷、芙蓉新拆。
傍碧水，
晓妆初鉴，
露匀妖色。
故向霜前呈艳态，
想应青女加怜惜。
映朝阳、翠叶拥红苞，
闲庭侧。
岩桂香，
随飘泊。
篱菊嫩，
陪幽寂。
笑春红容易，
被风吹落。
满眼炯然宫锦烂，
一身如寄神仙宅。
把绿尊、莫惜醉相酬，
春工力。


		</article>
