嘉景，
向少年彼此，
争不雨沾云惹。
奈傅粉英俊，
梦兰品雅。
金丝帐暖银屏亚。
并粲枕、轻偎轻倚，
绿娇红姹。
算一笑，
百［王非］明珠非价。
闲暇。
每只向、洞房深处，
痛怜极宠，
似觉些子轻孤，
早恁背人沾洒。
从来娇纵多猜讶。
更对翦香云，
须要深心同写。
爱［扌温］了双眉，
索人重画。
忍孤艳冶。
断不等闲轻舍。
鸳衾下。
愿常恁、好天良夜。
