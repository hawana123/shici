		<article class="post">
			
平分素商。
四垂翠幕，
斜界银潢。
颢气通建章。
正烟澄练色，
露洗水光。
明映波融太液，
影随帘挂披香。
楼观壮丽，
附霁云、耀绀碧相望。
宫妆。
三千从赭黄。
万年世代，
一部笙簧。
夜宴花漏长。
乍莺歌断续，
燕舞回翔。
玉座频燃绛蜡，
素娥重按霓裳。
还是共唱御制词，
送御觞。
