图画上鳞阁，
莫使鬓先秋。
壮年豪气，
无奈黯黯阵云浮。
常记青油幕下，
一矢聊城飞去，
谈笑静边头。
勋业出无意，
非为快恩雠。
卷龙韬，
随凤诏，
与时谋。
朱幡皂盖南下，
聊试海山州。
邂逅故人相见，
俯仰浮生今古，
蝼蚁共王侯。
万事偶然耳，
风月恣嬉游。
