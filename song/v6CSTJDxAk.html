			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：赵善扛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
韶华骀荡。
看化工尽力，
安排春仗。
薄雾霏烟，
软风轻日，
物态与人交畅。
鸟生弄巧千调，
楼影垂空十丈。
乱花柳，
粲宝钿缨络、采丝帷帐。
佳赏。
辉艳冶，
笑语盈盈，
花面交相向。
歌运长缫，
酒凝深碧，
和气盎然席上。
好春易苦风雨，
人意难逢舒放。
但拍掌。
醉陶然一笑，
忘形天壤。
