			<h1>八六子</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
喜秋晴。
淡云萦缕，
天高群雁南征。
正露冷初减兰红，
风紧潜雕柳翠，
愁人漏长梦惊。
重阳景物凄清。
渐老何时无事，
当歌好在多情。
暗自想、朱颜并游同醉，
官名缰锁，
世路蓬萍。
难相见，
赖有黄花满把，
从教渌酒深倾。
醉休醒。
醒来旧愁旋生。


		</article>
