			<h1>祝英台·祝英台近</h1>
			<div class="info"><span class="date">作者：赵彦端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
兽金寒，
帘玉润，
梅雪印苔絮。
春意如人，
易散苦难聚。
几多丝竹深情，
池塘幽梦，
犹倚赖、与君同住。
旧游处。
谁唤别浦仙帆，
风前问征路。
烟雨连江，
吹恨正无数。
莫教紫燕归来，
红云开後，
空怅望、主人轻去。


		</article>
