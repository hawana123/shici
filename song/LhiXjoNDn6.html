			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：王万之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳外寒轻，
水边亭小。
昨朝燕子归来了。
天涯无数旧愁根，
东风种得成芳草。
亭畔秋千，
当时欢笑。
香肌不满和衣抱。
那堪别後更思量，
春来瘦得知多少。
