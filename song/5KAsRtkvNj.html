			<div class="info"><span class="date">作者：程公许</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
万里飘萍，
送江入海，
过古润州。
正羁怀无奈，
凭高纵览，
濛濛烟雨，
簇簇渔舟。
南北区分，
江山形胜，
忧愤令人扶上楼。
沈凝久，
任斜飞雪片，
急洒貂裘。
英风追想孙刘。
似黑白两奁棋未收。
把烟霞饶与，
坡仙米老，
丹青难觅，
摩诘营邱。
斗野号风，
海门残照，
长与人间管领愁。
凭谁问，
借天河一挽，
洗甲兵休。
