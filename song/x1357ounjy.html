			<h1>绛都春</h1>
			<div class="info"><span class="date">作者：翁元龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花娇半面。
记蜜烛夜阑，
同醉深院。
衣袖粉香，
犹未经年如年远。
玉颜不趁秋容换。
但换却、春游同伴。
梦回前度，
邮亭倦客，
又拈笺管。
慵按。
梁州旧曲，
怕离柱断弦，
惊破金雁。
霜被睡浓，
不比花前良宵短。
秋娘羞占东篱畔。
待说与、深宫幽怨。
恨他情淡陶郎，
旧缘较浅。
