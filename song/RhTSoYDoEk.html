			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：周端臣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霭芳阴未解，
乍天气、过元宵。
讶客袖犹寒，
吟窗易晓，
春色无聊。
梅梢。
尚留顾藉，
滞东风、未肯雪轻飘。
知道诗翁欲去，
递香要送兰桡。
清标。
会上丛霄。
千里阻、九华遥。
料今朝别後，
他时有梦，
应梦今朝。
河桥。
柳愁未醒，
赠行人、又恐越魂销。
留取归来系马，
翠长千缕柔条。


		</article>
