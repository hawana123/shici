			<h1>留春令</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
粉绡轻试，
绿裙微褪，
吴姬娇小。
一点清香著芳魂，
便添起、春怀抱。
玉脸窥人舒浅笑。
寄此情天渺。
酒醒罗浮角声寒，
正月挂、南枝晓。
