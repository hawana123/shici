带雪。
向南枝，
一朵江梅坼。
许多时、甚处收香白。
占千葩百卉、先春色。
拟莹洁。
正广寒宫殿人窥隔。
销魂处、画角数声彻。
暗香浮动黄昏月。
最潇洒处最奇绝。
孤标迥、不与群芳列。
吟赏竟连宵，
痛饮无休歇。
输有心牧童偷折。
