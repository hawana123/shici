			<h1>绮寮怨</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
满院荼シ开尽，
杜鹃啼梦醒。
记晓月、绿水桥边，
东风又、折柳旗亭。
蒙茸轻烟草色，
疏帘净、乱织罗带青。
对一尊、别酒初斟，
征衫上、点滴香泪盈。
几度恨沉断云，
飞鸾何处，
连环尚结双琼。
一曲琵琶，
湓江上、惯曾听。
依依翠屏香冷，
听夜雨、动离情。
春深小楼，
无心对锦瑟、空涕零。
