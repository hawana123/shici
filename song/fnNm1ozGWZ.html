			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
汉江侧。
月弄仙人佩色。
含情久，
摇曳楚衣，
天水空濛染娇碧。
文漪簟影织。
凉骨时将粉饰。
谁曾见，
罗袜去时，
点点波间冷云积。
相思旧飞鷁。
谩想像风裳，
追恨瑶席。
涉江几度和愁摘。
记雪映双腕，
刺萦丝缕，
分开绿盖素袂湿。
放新句吹入。
寂寂。
意犹昔。
念净社因缘，
天许相觅。
飘萧羽扇摇团白。
屡侧卧寻梦，
倚阑无力。
风标公子，
欲下处、似认得。
