江山风月，
耳目声色。
取之无禁，
用之不竭。
造物之无尽藏，
月白风清，
有客有酒。
踞虎登龙，
放舟中流。
听其所止而休焉。
归去来兮，
昨非今是。
旧菊都荒，
新松老矣。
吾年今已如此。
归去来兮，
忘我忘世。
草木欣荣，
幽人感此。
吾生行且休矣。
