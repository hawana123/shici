			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
锦帐寒添，
画檐雀噪，
冻云布野。
望空际、瑶峰微吐，
琼花初绽，
江山如画。
裁冰剪水装鸳瓦。
杳旗亭路，
依稀管弦台榭。
倚小楼佳兴，
一行珠帘不下。
随缕板、歌声闲暇。
傍翠袖云鬟、怜艳冶。
似佯醉、不奈娇羞，
浓欢旋学风雅。
相暝色、双鸾舞罢。
红兽暖、春生金斝。
但殢饮，
香雾卷、壶天不夜。
