			<div class="info"><span class="date">作者：赵昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暮霞照水，
水边无数木芙蓉。
晓来露湿轻红。
十里锦丝步障，
日转影重重。
向楚天空迥，
人立西风。
夕阳道中。
叹秋色、与愁浓。
寂寞三千粉黛，
临鉴妆慵。
施朱太赤，
空惆怅、教妾若为容。
花易老、烟水无穷。
