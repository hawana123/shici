			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
未老金茎，
些子正气，
东篱淡伫齐芳。
分头添样白，
同菊几般黄。
向闲处、须一一排行。
浅深饶间新妆。
那陶令，
漉他谁酒，
趁醒消详。
况是此花开後，
便蝶乱无花，
管甚蜂忙。
你从今、采却蜜成房。
秋英诚商量。
多少为谁，
甜得清凉。
待说破，
长生真诀，
要饱风霜。
