			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：孙居敬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宿酲初愈。
更花焰频催，
叶蕉重举。
浓露沾丛，
薰风入樾，
黄叶马头飞舞。
梦结尚依征旆，
笛怨谁教渔谱。
村路转，
见寒机灯在，
晨炊人语。
无据。
堪恨处。
残月满襟，
不念人羁旅。
天接山光，
云拖雁影，
多少别离情绪。
绣被香温密叠，
罗帕粉痕重护。
这滋味，
最不堪两鬓，
菱花羞觑。
