			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
尧舜去已远，
稷契不重来。
周流天上地下，
我马亦悠哉。
君向云中独立，
知与何人相俟，
孔盖逐风回。
长忆目成处，
却苦别离催。
被明月，
佩宝璐，
冠崔嵬。
可怜幼好奇服，
年老在尘埃。
天地与我同性，
日月与我同命，
何事有馀哀。
故国空乔木，
野鹿上高台。
