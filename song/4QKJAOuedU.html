			</div>

		<article class="post">
			
风波平地，
尘埃扑面，
总是争名竞利。
悟时不必苦贪图，
但言任、流行坎止。
忽来忽去，
何荣何辱，
天也知人深意。
一帆风送过桐江，
喜跳出、琉璃井里。
