			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
云雁将秋，
露萤照夜，
凉透窗户。
星网珠疏，
月奁金小，
清绝无点暑。
天孙河鼓，
东西相望，
隐隐光流华渚。
妆楼上，
青瓜玉果，
多少呆儿痴女。
金针暗度，
珠丝密结，
便有系人心处。
经岁离思，
霎时欢爱，
愁绪空万缕。
人间天上，
一般情味，
枉了锦笺嘱付。
又何似，
吹笙仙子，
跨黄鹤去。
