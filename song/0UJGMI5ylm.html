			<div class="info"><span class="date">作者：陈郁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
虞弦清暑，
佳气葱郁，
非烟非雾。
人正在、东闱堂上，
分瑞祥辉腾翠渚。
奉玉斝，
总欢呼称颂，
争羡神光葆聚。
庆诞节、弥生二佛，
接踵瑶池仙母。
最好英慧由天赋。
有仁慈宽厚襟宇。
每留念、修身忱意，
博问谦勤亲保傅。
染宝翰、镇规随宸画，
心授家传有素。
更吟咏、形容雅颂，
隐隐赓歌风度。
恩重汉殿传觞，
宣付祝、恭承天语。
对南薰初试，
宫院笙箫竞举。
但长愿，
际升平世，
万载皇基因睹。
问寝日，
俟鸡鸣舞拜，
龙楼深处。
