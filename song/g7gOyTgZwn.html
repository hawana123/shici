			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
买陂塘、旋栽杨柳，
依稀淮岸江浦。
东皋嘉雨新痕涨，
沙觜鸥来鹭聚。
堪爱处。
最好是、一川夜月光流渚。
无人独舞。
任翠幄张天，
柔茵藉地，
酒尽未能去。
青绫被，
莫忆金闺故步。
儒冠曾把身误。
弓刀千骑成何事，
荒了邵平瓜圃。
君试覰。
满青镜、星星鬓影今如许。
功名浪语。
便似得班超，
封侯万里，
归计恐迟春。


		</article>
