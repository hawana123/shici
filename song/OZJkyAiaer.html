帘卷窗明，
听杜宇乍啼，
漏声初绝。
乱云收尽，
天际□留残月。
奈相送、行客将归，
怅去程渐促，
霁色催发。
断魂别浦，
自上孤舟如叶。
悠悠音信易隔。
纵怨怀恨语，
到见时难说。
堪嗟水流急景，
霜飞华发。
想家山、路穷望睫。
空倚仗、魂亲梦切。
不似嫩朵，
犹能替、离绪千结。
