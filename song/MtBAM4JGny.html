			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江天雨霁，
正露荷擎翠，
风槐摇绿。
试问秦楼今夜里，
愁到阑干几曲。
笑拈黄花，
重题红叶，
无奈归期促。
暮云千里，
桂花初绽寒玉。
有谁伴我凄凉，
除非分付与，
杯中醽醁。
水本无情山又远，
回首烟波云木。
梦绕西园，
魂飞南浦，
自古情难足。
旧游何处，
落霞空映孤鹜。
