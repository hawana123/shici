			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
正三边月静，
万国年丰，
菊多梅小。
吐玉擎香，
蔼黄都清晓。
龙驾徐驱，
貂冠夹侍，
天也和人笑。
紫陌欢谣，
如今事事，
胜端平好。
玉带垂虹，
衮衣华日，
秋水精神，
臞仙容貌。
长对凝旒，
不羡商岩老。
胸次乾坤，
掌中霖雨，
造化知多少。
便好重将，
绛人甲子，
数中书考。
