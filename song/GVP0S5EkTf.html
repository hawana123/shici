			<h1>且坐令</h1>
			<div class="info"><span class="date">作者：韩玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闲院落。
误了清明约。
杏花雨过胭脂绰。
紧了秋千索。
斗草人归，
朱门悄掩，
梨花寂寞。
书万纸、恨凭谁托。
才封了、又揉却。
冤家何处贪欢乐。
引得我心儿恶。
怎生全不思量著。
那人人情薄。


		</article>
