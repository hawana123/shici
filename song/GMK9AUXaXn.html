			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：吴琚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫皇高宴萧台，
双成戏击琼包碎。
何人为把，
银河水翦，
甲兵都洗。
玉样乾坤，
八荒同色，
了无尘翳。
喜冰销太液，
暖融鳷鹊，
端门晓、班初退。
圣主忧民深意。
转鸿钧、满天和气。
太平有象，
三宫二圣，
万年千岁。
双玉杯深，
五云楼迥，
不妨频醉。
细看来、不是飞花，
片片是、丰年瑞。
