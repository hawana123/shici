			<h1>鹊桥仙·七夕送陈令举</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缑山仙子，
高情云渺，
不学痴牛騃女。
凤箫声断月明中，
举手谢、时人欲去。
客槎曾犯，
银河微浪，
尚带天风海雨。
相逢一醉是前缘，
风雨散、飘然何处。
