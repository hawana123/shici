			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
渔乡回落照，
晚风势急，
骛鹭集汀沙。
解鞍将憩息，
细径疏篱，
竹隐两三家。
山肴野蔌，
竞素朴、都没浮华。
回望时，
绕村流水，
万点舞寒鸦。
休嗟。
明年秋暮，
一叶扁舟，
望平川北下。
应免劳、尘巾乌帽，
宵炬红纱。
青蓑短棹长江碧，
弄几曲、羌管吹葭。
人借问，
鸣桹便入芦花。
