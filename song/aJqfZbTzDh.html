			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：林正大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
泛舟赤壁，
正风徐波静，
举尊属客。
渺渺予怀天一望，
万顷凭虚独立。
桂桨空明，
洞箫声彻，
怨慕还凄恻。
星稀月淡，
江山依旧陈迹。
因念酾酒临江，
赋诗横槊，
好在今安适。
谩寄蜉蝣天地尔，
瞬目盈虚消息。
江上清风，
山间明月，
与子欢无极。
翻然一笑，
不知东方既白。
