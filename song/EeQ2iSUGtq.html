			<div class="info"><span class="date">作者：张继先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
孤峰绝顶，
更无人能到。
万里虚空没边徼。
正秋高景静，
雾扫云收，
风露里，
惟有月华高照。
浮生纷过客，
好天良夜，
醉舞狂歌错昏晓。
有谁知、一性圆满恒河，
亘万古、光明不老。
竞对月、论利与谈名，
全不想驹阴，
暗催年少。
