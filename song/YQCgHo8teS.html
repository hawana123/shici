			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：夏元鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天下江山，
无如甘露，
多景楼前。
有谪仙公子，
依山傍水，
结茅筑圃，
花竹森然。
四季风光，
一生乐事，
真个壶中别有天。
亭台巧，
一琴一鹤，
泥絮心田。
不须块坐参禅。
也不要区区学挂冠。
但对境无心，
山林钟鼎，
流行坎止，
闹里偷闲。
向上玄关，
南辰北斗，
昼夜璇玑炼火还。
分明见，
本来面目，
不是游魂。
