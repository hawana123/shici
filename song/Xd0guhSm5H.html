			<h1>情久长</h1>
			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冰梁跨水，
沈沈霁色遮千里。
怎向我、小舟孤楫，
天外飘逐。
夜寒侵短发，
睡不稳、窗外寒风渐起。
岁华暮、蟾光射雪，
碧瓦飘霜，
尘不动、寒无际。
鸡咽荒郊，
梦也无归计。
拥绣枕、断魂残魄，
清吟无味。
想伊睡起，
又念远、楼阁横枝对倚。
待归去、西窗剪烛，
小阁凝香，
深翠幕、饶春睡。
