			<h1>虞主歌</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
转紫芝。
指东都帝畿。
愁雾里、箫声宛转，
辇路逶迤。
那堪见、郊原芳菲。
日迟迟。
对列凤翣龙旗。
轻阴黯四垂。
楼台绿瓦沍琉璃。
仙仗归。
寿原清夜，
寒月掩褕褘。
翠幰雕轮，
空反灵螭。
憩长岐。
嵩峰远，
伊川渺弥。
此时还帝里。
旌旛上下，
葆羽葳蕤。
天街回、垂杨依依。
过端闱。
阊阖正辟金扉。
觚棱射暖晖。
虞神宝篆散轻丝。
空涕涕。
望陵宫女，
嗟物是人非。
万古千秋，
烟惨风悲。
