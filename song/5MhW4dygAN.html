			<div class="info"><span class="date">作者：王千秋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
吊古城头去。
正高秋、霜晴木落，
路通洲渚。
欲问紫髯分鼎事，
只有荒祠烟树。
巫觋去、久无箫鼓。
霸业荒凉遗堞坠，
但苍崖、日阅征帆渡。
兴与废，
几今古。
夕阳细草空凝伫。
试追思、当时子敬，
用心良误。
要约刘郎铜雀醉，
底事遽争荆楚。
遂但见、吴蜀烽举。
致使五官伸脚睡，
唤诸儿、昼取长陵土。
遗此恨，
欲谁语。
