			<h1>江神子·江城子</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一阳来复气回新。
对芳辰。
庆生申。
月满惟迟、三日又三旬。
入仕致身知是早，
年弱冠，
正青春。
文章笔下扫千军。
擢铨衡。
袭簪缨。
荣捧宸恩，
来镇此邦民。
行历华途须煊赫，
添寿酒，
祝椿龄。


		</article>
