			<h1>琐窗寒</h1>
			<div class="info"><span class="date">作者：萧允之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
细雨收尘，
轻寒弄日，
柳丝掠道。
桃边杏处，
犹记玉骢曾到。
对东风、回首旧游，
香销艳歇无音耗。
怅佳人、有约难来，
绿遍满庭芳草。
愁抱。
沈吟久，
翠珥金钿，
为何人好。
回文细字，
尘暗当年纤缟。
倚阑干、斜阳又西，
欢期易失春易老。
待何时、再觅珍丛，
共把清尊倒。
