			<div class="info"><span class="date">作者：刘子寰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
柱杖凌高绝。
望千山隐隐，
波澜动摇天末。
下有白云平远壑，
涌起潮头喷雪。
浸绝岛、孤峰出没。
赤县神州何处是，
但风烟、杳杳迷空阔。
呼不见，
古人物。
碧松枝下青瑶石。
举头看、长空湛湛，
淡琉璃色。
上界屋辰多官府，
夸父忙鞭日月。
任兔走、乌飞超忽。
宇宙茫茫如许大，
百年间、何用争优劣。
身世事，
一毛发。
