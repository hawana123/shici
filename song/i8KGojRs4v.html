			<h1>东溪</h1>
			<div class="info"><span class="date">作者：梅尧臣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
行到东溪看水时，
坐临孤屿发船迟。
野凫眠岸有闲意，
老树着花无丑枝。
短短蒲耳齐似剪，
平平沙石净于筛。
情虽不厌住不得，
薄暮归来车马疲。
