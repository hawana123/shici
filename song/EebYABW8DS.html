			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：刘克庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨凄迷，
风料峭。
情绪被花恼。
白白红红，
满地无人扫。
可堪解佩盟寒，
坠楼命薄，
更杜宇、枝头闲煼。
绿阴绕。
青帝结束匆匆，
转眼朱明了。
怕与春辞，
茗艼玉山倒。
後期觉做明年，
春年年好，
却不道、明年人老。


		</article>
