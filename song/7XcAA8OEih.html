玉宇薰风，
宝阶明月，
翠丛万点晴雪。
炼霜不就，
散广寒霏屑。
采珠蓓、绿萼露滋，
嗔银艳、小莲冰洁。
花痕在，
纤指嫩痕，
素英重结。
枝头香未绝。
还是过中秋，
丹桂时节。
醉乡冷境，
怕翻成消歇。
玩芳味、春焙旋熏。
贮秾韵、水沉频爇。
堪怜处，
输与夜凉睡蝶。
