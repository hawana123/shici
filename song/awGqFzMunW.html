双阙中天，
凤楼十二春寒浅。
去年元夜奉宸游，
曾侍瑶池宴。
玉殿珠帘尽卷。
拥群仙、蓬壶阆苑。
五云深处，
万烛光中，
揭天丝管。
驰隙流年，
恍如一瞬星霜换。
今宵谁念泣孤臣，
回首长安远。
可是尘缘未断。
谩惆怅、华胥梦短。
满怀幽恨，
数点寒灯，
几声归雁。
