			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：叶梦得</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
修眉扫遥碧，
清镜走回流。
堤外柳烟深浅，
碧瓦起朱楼。
分付平云千里，
包卷骚人遗思，
春色入帘钩。
桃李尽无语，
波影动兰舟。
念谢公，
平生志，
在沧洲。
登临漫怀风景，
佳处每难酬。
却叹从来贤士，
如我与公多矣，
名迹竟谁留。
惟有尊前醉，
何必问消忧。
