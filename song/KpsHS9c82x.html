			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：王孝严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
昨宵灰动，
有阶前春草，
侵凌春雪。
碧玉堂前为寿处，
齐祝遐龄千百。
夜冷笙箫，
庭深灯火，
应照梅妆额。
容华依旧，
向来姑射标格。
独恨绾系日边，
东风回首，
还有溪山隔。
怅望云飞，
凝伫久，
空使怀英心折。
遥折一枝，
饱斟花露，
再拜瞻南极。
愿言来岁，
凤池同看春色。
