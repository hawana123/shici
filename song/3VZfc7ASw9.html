荷气吹凉到枕边。
薄纱如雾亦如烟。
清泉浴後花垂雨，
白酒倾时玉满船。
钗欲溜，
髻微偏。
却寻霜粉扑香绵。
冰肌近著浑无暑，
小扇频摇最可怜。
