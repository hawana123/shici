		<article class="post">
			
风雨满苹洲。
绣阁银屏一夜秋。
当日袜尘何处去，
溪楼。
怎对烟波不泪流。
天际自归舟。
浪卷涛翻一叶浮。
也似我侬魂不定，
悠悠。
宋玉方悲庾信愁。
