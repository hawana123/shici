			<div class="info"><span class="date">作者：赵必瑑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
远远渔村鼓。
斜阳外、宾鸿三两飞度。
茅檐春小，
白云隐几，
青山当户。
骚翁底事飘蓬，
浑忘却、耕徒钓侣。
何时寻、斗酒江鲈，
悠悠千古坡赋。
风流种柳渊明，
折腰五斗，
身为名苦。
有秫田贰顷，
菊松三迳，
不如归去。
山灵休勒俗驾，
容我卧、草堂深处。
问故园、怨鹤啼猿，
今无恙否。
