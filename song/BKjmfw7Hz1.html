			<h1>醉花阴</h1>
			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧玉槎桠金粟小。
山路惊秋老。
倒倚湿寒烟，
似怯秋风，
阁泪啼清晓。
铜壶冷浸宜深窈。
人试新妆巧。
云鬓一枝斜，
小阁幽窗，
是处都香了。
