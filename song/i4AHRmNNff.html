梅失黄昏，
雁惊白昼，
脉脉斜飞云表。
絮不生萍，
水疑浮玉，
此景正宜舒啸。
记夜悄、曾乘兴，
何必见安道。
系船好。
想前村、未知甚处。
吟思苦，
谁游灞桥路杳。
清饮一瓢寒，
又何妨、分傍茶灶。
野屋萧萧，
任楼中、低唱人笑。
渐东风解冻，
怕有桃花流到。
