			<h1>武陵春</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
每见韶娘梳鬓好，
钗燕傍云飞。
谁掬彤霞露染衣。
□玉透柔肌。
梅花瘦雪梨花雨，
心眼未芳菲。
看著娇妆听柳枝。
人意觉春归。


		</article>
