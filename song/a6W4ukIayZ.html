		<article class="post">
			
听话危亭句景。
芳郊迥、草长川永。
不待崇冈与峻岭。
倚栏杆，
望无穷，
心已领。
万事浮云影。
最旷阔、鹭闲鸥静。
好是炎天烟雨醒。
柳阴浓，
芰荷香，
风日冷。
