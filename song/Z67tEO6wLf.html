			<h1>夜游宫</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
因被吾皇手诏。
把天下、寺来改了。
大觉金仙也不小。
德士道。
却我甚头脑。
道袍须索要。
冠儿戴、恁且休笑。
最是一种祥瑞好。
古来少。
葫芦上面生芝草。
