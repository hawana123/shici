			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江影浮空阔，
江水拍天流。
山藏地秘，
伟观须是伟人收。
闻道烟斜雨暗，
还留月底风边，
墨客一凝眸。
阑槛随指顾，
江海还生秋。
绣帘卷，
开绮宴，
翠香浮。
邹枚宾从俱咏，
韵闲出嘉谋。
点点群山吴楚，
历历三州灯火，
潮落没沙鸥。
老子会心处，
应已付南楼。
