			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
急雨收春，
斜风约水。
浮红涨绿鱼文起。
年年有子惜馀春，
春归不解招游子。
留恨城隅，
关情纸尾。
阑干长对西曛倚。
鸳鸯俱是白头时，
江南渭北三千里。
