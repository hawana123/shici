			<h1>透碧霄</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
阆苑喜新晴。
正桂华、飘下太清。
宝篽凉秋，
梦祥明月，
天开辅盈成。
宫闱女职遵慈训，
见海宇仪型。
奉东朝、晨夕趋承。
化内外、咸知柔顺，
已看彤管赋和平。
宴坤宁。
香腾金猊，
烟暖秘殿彩衣轻。
六乐丝竹，
绕云萦水，
总按新声。
天临帝幄，
亲颁寿酒，
恩意兼勤。
雁行缀、宰府殊荣。
愿万亿斯年，
南山并永，
坤厚赞尧明。
