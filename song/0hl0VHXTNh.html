			<h1>满江红</h1>
			<div class="info"><span class="date">作者：刘仙伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
快阁东西，
鸥边问、晚晴可喜。
鸥解语、既盟之後，
两翁曾倚。
笛弄惯听黄鲁直，
履声深识徐渊子。
添我来、相对两忘机，
真相似。
也不种，
闲桃李。
也不玩，
佳山水。
有新诗字字，
爱民而已。
一片心闲秋水外，
三年人在春风里。
涨一篙、江水送归鸿，
明朝是。
