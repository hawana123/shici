		<article class="post">
			
捧黄封诏卷。
随处是、离亭别宴。
红翠成轮歌未遍。
已恨野桥风便。
此去济南非久，
惟有凤池鸾殿。
三月花飞几片。
又减却、芳菲过半。
千里恩深云海浅。
民爱比、春流不断。
更上玉楼西，
归雁与、征帆共远。
