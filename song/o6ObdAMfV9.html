			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：张矩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
又吴尘、暗斑吟袖，
西湖深处能浣。
晴云片片平波影，
飞趁棹歌声远。
回首唤。
仿佛记、春风共载斜阳岸。
轻携分短。
怅柳密藏桥，
烟浓断径，
隔水语音换。
思量遍。
前度高阳酒伴。
离踪悲事何限。
双峰塔露书空颖，
情共暮鸦盘转。
归兴懒。
悄不似、留眠水国莲香畔。
灯帘晕满。
正蠹帙逢迎，
沈煤半冷，
风雨闭宵馆。
