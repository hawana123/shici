			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：程大昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冰容玉格，
笑桃杏、非是闺帏装束。
待要舒华那更管，
朔气凝波僵木。
五鬣山松，
万年宫树，
仅仅存馀绿。
一枝寄赠，
教渠知道春复。
宁解车马成蹊，
高标宜雪月，
仍便溪谷。
纵有知闻，
谁办得、驾野凌寒秉烛。
尽更荒闲，
终难掩抑，
风里香千斛。
林坰兴尽，
此时鼎味翻足。
