			<h1>金菊对芙蓉</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
花则一名，
种分三色，
嫩红妖白娇黄。
正清秋佳景，
雨霁风凉。
郊墟十里飘兰麝，
潇洒处、旖旎非常。
自然风韵，
开时不惹，
蝶乱蜂狂。
携酒独揖蟾光。
问花神何属，
离兑中央。
引骚人乘兴，
广赋诗章。
几多才子争攀折，
嫦娥道，
三种深香，
状元红是，
黄为榜眼，
白探花郎。
