			<h1>秋夜雨</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚来小雨鸣檐角。
又还烟障云幕。
四明窗透荡，
渐夜永、綀衫轻薄。
候虫但要吟教老，
不管人、老欠欢乐。
闲看烛花尽落。
浮世事、转头成昨。


		</article>
