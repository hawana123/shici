			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

庾郎先自吟愁赋。
凄凄更闻私语。
露湿铜铺，
苔侵石井，
都是曾听伊处。
哀音似诉。
正思妇无眠，
起寻机杼。
曲曲屏山，
夜凉独自甚情绪。
西窗又吹暗雨。
为谁频断续，
相和砧杵。
候馆迎秋，
离宫吊月，
别有伤心无数。
豳诗漫与。
笑篱落呼灯，
世间儿女。
写入琴丝，
一声声更苦。
