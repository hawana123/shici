			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
客问吾年，
吾将老矣，
今五十三。
似北海先生，
过之又过，
善财童子，
参到无参。
官路太行，
世情沧海，
何止嵇康七不堪。
归来也，
是休官令尹，
有发瞿昙。
千岩。
秀色如蓝。
新著个楼儿恰对南。
看浮云自在，
百般态度，
长江无际，
一碧虚涵。
荔子江珧，
莼羹鲈鲙，
一曲春风酒半酣。
凭阑处，
正空流皓月，
光满寒潭。
