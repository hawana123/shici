			</div>
		</div>

	<div class="container">
		<article class="post">
			
万古秣陵江国，
舣舟烟岸，
千里云林。
故垒高楼，
凝望远水遥岑。
景阳钟、那闻旧响，
玉树唱、空有馀音。
感春心。
六朝遗事，
萧索难寻。
甘泉法从弟兄芝玉，
顾我情深。
契阔相思，
岂知今日共登临。
对尊俎、休辞痛饮，
伤志节、须且高吟。
柳摇金。
断霞轻霭，
残照西沈。
