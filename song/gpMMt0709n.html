			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：李团湖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
六桂传家，
三槐植庭，
箕裘大儒。
甚二郎意气，
似同稷契，
一时庆会，
致主唐虞。
百揆登庸，
双亲未老，
此乐人间还有无。
那堪更、有棣华韡韡，
听履亨衢。
朝来天上传呼。
便写作、衣冠盛事图。
有声容备乐，
传宣锡动，
充庭牲饩，
簇拥欢娱。
整顿乾坤，
巩安宗社，
亦有臣功如此乎。
中书考，
愿年年此日，
春满蓬壶。
