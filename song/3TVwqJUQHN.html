			<div class="info"><span class="date">作者：林淳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
天近袄知雨露浓。
湖山无日不春风。
闲花野草皆掀舞，
曾在君王顾盼中。
时易得，
会难逢。
朝为逆旅暮三公。
蛟龙得雨飞无便，
鸡犬腾云夙有功。
