			<h1>吴音子</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
细想当初事，
又非是、取次相知。
一年来、覰著尚迟。
疑□时、敢共些儿。
似恁秤停期克了，
便一成望不相离。
却何期、恩情陡变，
中路分飞。
都缘我自心肠软，
润就得、转转娇痴。
如今未中再偎随。
选不甚，
且从待他疏狂心性，
足变堆垛，
更吃禁持。
管取你回心，
却有投奔人时。
