凌波不过横塘路，
但目送、芳尘去。
锦瑟华年谁与度？
月台花榭，
琐窗朱户，
只有春知处。
碧云冉冉蘅皋暮，
彩笔新题断肠句。
试问闲愁都几许？
一川烟雨，
满城风絮，
梅子黄时雨。
