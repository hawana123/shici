			<h1>江城子</h1>
			<div class="info"><span class="date">作者：郭应祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
开尊拟对菊花黄。
舞伊凉。
掺渔阳。
更有风流，
妓女胜徐娘。
只道难逢开口笑，
争驰逐，
利名场。
玉山蓝水两茫茫。
采幽香。
泛清觞。
橙橘堆盘，
犹恨未经霜。
底事□□堪喜处，
丰年最，
冠江乡。


		</article>
