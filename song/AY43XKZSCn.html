			<h1>拜星月慢</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
漏阁闲签，
琴窗倦谱，
露湿宵萤欲暗。
雁咽凉声，
寂寞芙蓉院。
画檐外，
树色惊霜渐改，
澹碧云疏星烂。
旧约桐阴，
问何时重见。
倚银屏、更忆秋娘面。
想凌波、共立河桥畔。
重念酒污罗襦，
渐金篝香散。
翦孤灯、伴宿西风馆。
黄花梦、对发凄凉叹。
但怅望、一水家山，
被红尘隔断。
