			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
花边短笛。
初结孤山约。
雨悄风轻寒漠漠。
翠镜秦鬟钗别，
同折幽芳怨摇落。
素裳薄。
重拈旧红萼。
叹携手、转离索。
料青禽、一梦春无几，
後夜相思，
素蟾低照，
谁扫花阴共酌。
