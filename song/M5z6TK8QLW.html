			<h1>梅子黄时雨</h1>
			<div class="info"><span class="date">作者：张矩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
云宿江楼，
爱留人夜语，
频断灯炷。
奈倦情如醉，
黑甜清午。
谩道迎薰何曾是，
簟纹成浪衣成雨。
茶瓯注。
新期竹院，
残梦莲渚。
应误。
重帘凄伫。
记并刀剪翠，
秋扇留句。
信那回轻道，
而今归否。
十二曲阑随意凭，
楚天不放斜阳暮。
沉吟处。
池草暗喧蛙鼓。
