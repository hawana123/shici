蘅皋向晚舣轻航。
卸云帆、水驿鱼乡。
当暮天、霁色如晴画，
江练静、皎月飞光。
那堪听、远村羌管，
引离人断肠。
此际浪萍风梗，
度岁茫茫。
堪伤。
朝欢暮宴，
被多情、赋与凄凉。
别来最苦，
襟袖依约，
尚有馀香。
算得伊、鸳衾凤枕，
夜永争不思量。
牵情处，
惟有临歧，
一句难忘。
