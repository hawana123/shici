			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：詹玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
斜河一道界相思。
好秋都上眉。
鸾笺象管写心啼。
搦愁题做诗。
添别恨，
卜欢期。
灯花红几时。
看看月上小窗儿。
夜香今夜迟。
