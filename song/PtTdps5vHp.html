			<div class="info"><span class="date">作者：刘克庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

悬弧之旦。
忆争骑竹马，
各怀金弹。
恨岁月、去我堂堂，
向酒畔愁生，
镜中颜换。
灶壤丹飞，
慢追悔、邺侯婚宦。
已发心忏悔，
免去猴冠，
卸下麟楦。
依稀仆家铁汉。
虽未梢老寿，
初节魔难。
幸闻早、省了柳枝，
更送了朝云，
尘念俱断。
丈室萧然，
独病与、乐天相伴。
但归依西方，
拈起向来一瓣。
