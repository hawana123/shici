			</div>
		</div>

		<article class="post">
			
明月清风，
绿尊红袖。
厌厌夜饮胜如昼。
虽然文字有馀欢，
也须闲把笙歌奏。
十雨如期，
三秋届候。
去年丰稔今年又。
东阡西陌稼如云，
笑他齐量区兼豆。
