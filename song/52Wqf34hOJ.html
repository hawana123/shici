			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寿烟笼席。
采莲新按，
舞腰无力。
占尽风光，
人间天上，
今夕何夕。
蓝袍换了莱衣，
庆岁岁、君恩屡锡。
连夜欢声，
满城佳气，
和春留得。


		</article>
