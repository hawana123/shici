			<h1>玉烛新</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
溪源新腊後。
见数朵江梅，
剪裁初就。
晕酥砌玉芳英嫩，
故把春心轻漏。
前村昨夜，
想弄月、黄昏时候。
孤岸峭，
疏影横斜，
浓香暗沾襟袖。
尊前赋与多材，
问岭外风光，
故人知否。
寿阳谩斗。
终不似，
照水一枝清瘦。
风娇雨秀。
好乱插、繁花盈首。
须信道，
羌管无情，
看看又奏。


		</article>
