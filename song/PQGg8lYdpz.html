情若连环，
恨如流水，
甚时是休。
也不须惊怪，
沈郎易瘦，
也不须惊怪，
潘鬓先愁。
总是难禁，
许多魔难，
奈好事教人不自由。
空追想，
念前欢杳杳，
後会悠悠。
凝眸。
悔上层楼。
谩惹起、新愁与旧愁。
向彩笺写遍，
相思字了，
重重封卷，
密寄书邮。
料到伊行，
时时开看，
一看一回和泪收。
须知道，
□这般病染，
两处心头。
