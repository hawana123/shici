			<div class="info"><span class="date">作者：潘牥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
筑室依崖，
春风送、一帘山色。
沙岛外，
渔樵而已，
别无闲客。
醉後和友眠犊背，
醒来瀹茗寻泉脉。
把心情、分付陇头云，
溪边石。
身未老，
头先白。
人不见，
山空碧。
约钓竿共把，
自惭钩直。
相蜀吞吴成底事，
何如只抱隆中膝。
漫长歌、歌罢悄无言，
看青壁。
