赵家姊妹，
合在昭阳殿。
因甚人间有飞燕。
见伊底，
尽道独步江南，
便江北、也何曾惯见。
惜伊情性好，
不解嗔人，
长带桃花笑时脸。
向尊前酒底，
得见些时，
似恁地、能得几回细看。
待不眨眼儿、觑著伊，
将眨眼底工夫，
剩看几遍。
