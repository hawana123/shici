			<div class="info"><span class="date">作者：王以宁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
千古黄州，
雪堂奇胜，
名与赤壁齐高。
竹楼千字，
笔势压江涛。
笑问江头皓月，
应曾照、今古英豪。
菖蒲酒，
窊尊无恙，
聊共访临皋。
陶陶。
谁晤对，
粲花吐论，
宫锦纫袍。
借银涛雪浪，
一洗尘劳。
好在江山如画，
人易老、双鬓难茠。
升平代，
凭高望远，
当赋反离骚。
