			<h1>行香子</h1>
			<div class="info"><span class="date">作者：沈瀛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
野叟愚痴。
一向昏迷。
笑呵呵、前事皆非。
从前业债，
今尽拼离。
也不能文，
不能酒，
不能诗。
屏除人事，
闭却门儿。
於奇中、别有儿戏。
几般骨董，
衮过年时。
待参些禅，
弹些曲，
学些棋。


		</article>
