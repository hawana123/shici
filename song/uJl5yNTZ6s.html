		<article class="post">
			
淑景韶光晴昼。
帘外雨、欲无还有。
流莺枝上转新声，
梦初醒、厌厌病酒。
天连碧草凝情久。
思旧事、不堪搔首。
怀人有恨水云深，
又绿暗、桥西柳。
