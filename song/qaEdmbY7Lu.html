			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：张孝祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
送归云去雁，
澹寒采、满溪楼。
正佩解湘腰，
钗孤楚鬓，
鸾鉴分收。
凝情望行处路，
但疏烟远树织离忧。
只有楼前溪水，
伴人清泪长流。
霜华夜永逼衾绸。
唤谁护衣篝。
念芬馆重来，
芳尘未扫，
争见嬉游。
情知闷来殢酒，
奈回肠、不醉只添愁。
脉脉无言竟日，
断魂双鹜南州。
