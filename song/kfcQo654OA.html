			<div class="info"><span class="date">作者：戴复古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
说与黄花道。
九秋深、三光五岳，
气锺英表。
金马玉堂真学士，
蕴藉诗书奥妙。
一一是、经纶才调。
斟酌古今来活国，
算忠言、谠论知多少。
又入奏，
金门晓。
朝回问寝披萱草。
对高堂长说，
一片君恩难报。
更待痴儿千载遇，
膝下十分荣耀。
趁绿鬓、朱颜不老。
整顿乾坤济时了，
奉板舆、拜国夫人号。
可谓忠，
可谓孝。
