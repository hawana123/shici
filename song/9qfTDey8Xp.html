			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：刘过</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
镇长淮，
一都会，
古扬州。
升平日，
珠帘十里春风、小红楼。
谁知艰难去，
边尘暗，
胡马扰，
笙歌散，
衣冠渡，
使人愁。
屈指细思，
血战成何事，
万户封侯。
但琼花无恙，
开落几经秋。
故垒荒丘。
似含羞。
怅望金陵宅，
丹阳郡，
山不断绸缪。
兴亡梦，
荣枯泪，
水东流。
甚时休。
野灶炊烟里，
依然是，
宿貔貅。
叹灯火，
今萧索，
尚淹留。
莫上醉翁亭，
看濛濛雨、杨柳丝柔。
笑书生无用，
富贵拙身谋。
骑鹤东游。
