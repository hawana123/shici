			<h1>蝶恋花·几度兰房听禁漏</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
几度兰房听禁漏。
臂上残妆，
印得香盈袖。
酒力融融香汗透。
春娇入眼横波溜。
不见些时眉已皱。
水阔山遥，
乍向分飞後。
大抵有情须感旧。
肌肤拼为伊销瘦。
