常羡人间琢玉郎，
天应乞与点酥娘。
自作清歌传皓齿，
风起，
雪飞炎海变清凉。
万里归来年愈少，
微笑，
笑时犹带岭梅香。
试问岭南应不好？
却道：此心安处是吾乡。
