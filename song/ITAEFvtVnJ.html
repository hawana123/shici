中央自有仙风度。
散入千林去。
万点秋芳洒飞露。
舜裳赭色，
尧眉黄彩，
化作花无数。
层层翠葆鸾旗舞。
吹下天香遍瑶宇。
万岁千秋奉明主。
桂华月苑，
蕊珠宝殿，
长听黄金缕。
