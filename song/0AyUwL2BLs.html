重溟倒影，
五芝含笑，
神仙今古台州。
山拥黄堂，
烟披画戟，
双岩瑞气长浮。
前事记鳌头。
有百年台榭，
千室嬉游。
墨宝凄凉，
风凌雨蠹尽悠悠。
规恢共仰贤侯。
当政成五月，
景对三秋。
飞栋干云，
虚檐受露，
放怀不减南楼。
宾燕奉觥筹。
妙绮笺琼藻，
声度歌喉。
只恐棠阴成後，
趣去侍凝旒。
