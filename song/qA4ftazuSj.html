			<h1>红窗迥</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小园东，
花共柳。
红紫又一齐开了。
引将蜂蝶燕和莺，
成阵价、忙忙走。
花心偏向蜂儿有。
莺共燕、契他拖逗。
蜂儿却入、花里藏身，
胡蝶儿、你且退后。


		</article>
