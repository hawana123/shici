			<div class="info"><span class="date">作者：赵癯斋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闻掀髯、岭头长啸，
梅花一夜香吐。
正看鸣凤朝阳影，
何事惊鸿翩举。
来又去。
但赢得、儿童拍手笑无据。
人间何处。
有九曲栽芹，
一峰横砚，
江上听春雨。
功名事，
不信朝鳞暮羽。
九关虎豹如许。
午桥见有闲风月，
正自不妨嘉趣。
君记取。
人尽道、东山安石难留住。
伏龙三顾。
待报了君恩，
勋铭彝鼎，
归作子期侣。
