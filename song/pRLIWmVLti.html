			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
倦拂鸳衾，
羞临鹊鉴，
懒开窗户。
韶华暗度，
又过妒花风雨。
掩熏炉、怕闻旧香，
柳阴只有黄莺语。
似向人、欲说离愁，
因念未归行旅。
春暮。
知何处。
便不念芳年，
正当三五。
轻衫快马，
去逐狂朋怪侣。
便罗帷、香阁顿忘，
枕边要语曾记否。
趁芳时、即早归来，
尚可殢清俎。
