			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：洪迈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绮席流欢欢正洽，
高楼佳气重重。
钗头小篆烛花红。
直须将喜事，
来报主人公。
桂月十分春正半，
广寒宫殿葱葱。
姮娥相对曲阑东。
云梯知不远，
平步蹑东风。
