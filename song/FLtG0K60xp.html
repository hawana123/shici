			<h1>多丽</h1>
			<div class="info"><span class="date">作者：吴则礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
听新蝉，
舜琴初弄清弦。
伴薰风、匆匆佳气，
锺希世英贤。
正芳蓂、更馀九荚，
况强仕，
犹待三年。
笔下烟云，
胸中岩壑，
玉峰凛凛映人寒。
公不见、清潭宝剑，
九彩动星躔。
浑疑是，
风雷变化，
落在人间。
驻东阳、清谭终日，
种成桃李森然。
向庭闱、彩衣有庆，
更华萼、棠棣相鲜。
骥足难留，
牛刀暂屈，
匪朝伊夕步花砖。
自今往、掀天扶地，
声迹寄凌烟。
它时事，
赤松共约，
携手骖鸾。
