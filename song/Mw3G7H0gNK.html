			<h1>垂丝钓</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缕金翠羽。
妆成才见眉妩。
倦倚绣帘，
看舞风絮。
愁几许。
寄凤丝雁柱。
春将暮。
向层城苑路。
钿车似水，
时时花径相遇。
旧游伴侣。
还到曾来处。
门掩风和雨。
梁间燕语。
问那人在否。


		</article>
