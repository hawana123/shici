			<h1>瑞鹧鸪</h1>
			<div class="info"><span class="date">作者：汪元量</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
内家雨宿日辉辉。
夹遥桃花张锦机。
黄纛软舆抬圣母，
红罗凉伞罩贤妃。
龙舟缥缈摇红影，
羯鼓喧哗撼绿漪。
阿监柳亭排燕处，
美人斗把玉箫吹。
