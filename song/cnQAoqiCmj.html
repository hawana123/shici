			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：李处全</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乳燕将雏，
啼莺求友，
江南梅子黄时。
欲晴还雨，
烟外看成丝。
迎袂风来梦陇，
吹饼饵、香入书帷。
行吟处，
溪翁说我，
不似去年衰。
方池。
荷出水，
朱榴倚槛，
粉箨穿篱。
有吾曹我辈，
把酒寻诗。
醉去黑甜一枕，
炉烟袅、花影斜晖。
家山乐，
南窗寄傲，
唯有晦庵知。


		</article>
