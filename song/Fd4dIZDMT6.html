			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
对春光淡沲，
烟冉冉、日迟迟。
渐红入桃溪，
青回柳陌，
莺刷金衣。
差池。
竞求友去，
恼佳人、幽恨上蛾眉。
应念年时追逐，
妆馀为带交枝。
芳菲。
谁共赏游嬉。
何处马如飞。
□不道新来，
牵肠惹肚，
暗减腰肢。
须知。
乍寒乍暖，
褪朱唇、又过海棠时。
已约姚黄魏紫，
留花等待伊归。
