松江烟浦。
是千古三高，
游衍佳处。
须信石湖仙，
似鸱夷、翩然引去。
浮云安在，
我自爱、绿香红舞。
容与。
看世间、几度今古。
卢沟旧曾驻马，
为黄花、闲吟秀句。
见说胡儿，
也学纶巾敧雨。
玉友金蕉，
玉人金缕。
缓移筝柱。
闲好语。
明年定在槐府。
