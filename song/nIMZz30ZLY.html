			<h1>传言玉女</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪压梅梢，
金袅柳丝轻敛。
锦宫春早，
乍风和日暖。
华国翠路，
九陌绮罗香满。
连空灯火，
满城弦管。
月射西楼，
更交光照夜宴。
万人拥路，
指鳌山共看。
花旗翠帽，
到处朱帘高卷。
归时常是，
漏残银箭。


		</article>
