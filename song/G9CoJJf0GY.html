			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：荣樵仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
既难求富贵，
何处没溪山。
不成天也，
不容我去乐清闲。
短褐宽裁疏葛，
柱杖横拖瘦玉，
著个竹皮冠。
弄影碧霞里，
长啸翠微间。
醉时歌，
狂时舞，
困时眠。
け然自得，
了无一点俗相干。
拟把清风明月，
剪作长篇短阕，
留与世人看。
待倩月边女，
归去借青鸾。
