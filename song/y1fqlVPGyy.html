			<div class="info"><span class="date">作者：仲殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
广寒晓驾，
姑射寻仙侣。
偷被霜华送将去。
过越岭、栖息南枝，
匀妆面、凝酥轻聚。
爱横管、孤度陇头声，
尽拼得幽香，
为君分付。
水亭山驿，
衰草斜阳，
无限行人断肠处。
尽为我、留得多情，
何须待、春风相顾。
任倒断、深思向梨花，
也无奈寒食，
几番春雨。
