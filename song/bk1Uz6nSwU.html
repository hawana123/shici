			<h1>石州慢</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨急云飞，
惊散暮鸦，
微弄凉月。
谁家疏柳低迷，
几点流萤明灭。
夜帆风使，
满湖烟水苍茫，
菰蒲零乱秋声咽。
梦断酒醒时，
倚危樯清绝。
心折。
长庚光怒，
群盗纵横，
逆胡猖獗。
欲挽天河，
一洗中原膏血。
两宫何处，
塞垣只隔长江，
唾壶空击悲歌缺。
万里想龙沙，
泣孤臣吴越。
