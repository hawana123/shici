			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
值升平海宇，
又春色、与俱还。
向杨柳楼台，
海棠庭院，
红药阑干。
可人好风良月，
都收拾入锦囊间。
心事已超尘外，
天公分付人间。
世途陆海拥波澜。
回首梦中看。
想酒醒罗浮，
云空巫峡，
饭熟邯郸。
从兹破琴煮鹤，
猗阑不用对人弹。
粗足少游衣食，
何妨司马江山。
