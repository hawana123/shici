			<div class="info"><span class="date">作者：彭耜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
吾家何处。
对落日残鸦，
乱花飞絮。
五湖四海，
千岩万壑，
已把此生分付。
怎得海棠心绪，
更没鸳鸯债负。
春正好，
叹流光有限，
老山无数。
归去。
君试觑。
紫燕黄鹂，
愁怕韶华暮。
细雨斜风，
断烟芳草，
暑往寒来几度。
锁却心猿意马，
缚住金鸟玉兔。
今古事，
似一江流水，
此怀难诉。
