			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

正阴阴、夏木听黄鹂，
百啭语惺松。
乍钩窗意适，
临池倒影，
竹树青葱。
翠盖红妆窈窕，
香引一帘风。
向晚追凉处，
月挂梧桐。
何处楼头吹笛，
渐玉绳低侧，
河汉横空。
想调冰雪藕，
清夜与谁同。
贮离愁、难凭梦寄，
纵遣书、何日有征鸿。
房栊静，
伴人孤寂，
唯有鸣蛩。
