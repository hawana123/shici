			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：胡翼龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山枕莺声晓，
羽觞花片飞。
昨朝犹道未成归。
不记春衫襟上、旧题诗。
愁眼垂杨见，
苦心红烛知。
翻成怕见别离时。
只寄一声将息、当相思。
