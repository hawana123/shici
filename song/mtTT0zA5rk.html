			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
排办张灯春事早。
十二都门，
物色宜新晓。
金犊车轻玉骢小。
拂头杨柳穿驰道。
莼羹鲈鲙非吾好。
去国讴吟，
半落江南调。
满眼青山恨西照。
长安不见令人老。
