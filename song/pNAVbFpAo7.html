			<h1>浪淘沙慢</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
禁城外，
青青细柳，
翠拂高堞。
征鼓催人骤发。
长亭渐觉宴阕。
情绪似丁香千百结。
忍重看、手简亲折。
听怨举离歌寄深意，
新声更清绝。
心切。
暮天塞草烟阔。
正乍裛轻尘，
新睛後，
汨汨清渭咽。
闻西度阳关，
风致全别。
玉杯屡竭。
思故人千里，
唯同明月。
扶上雕鞍还三叠。
那堪第四声未歇。
念蟾魄、能圆还解缺。
况人事、莫苦悲伤悴艳色。
归来复见头应雪。
