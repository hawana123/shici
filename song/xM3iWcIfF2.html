			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

门横皱碧，
路入苍烟，
春近江南岸。
暮寒如翦。
临溪影、一一半斜清浅。
飞霙弄晚。
荡千里、暗香平远。
端正看，
琼树三枝，
总似兰昌见。
酥莹云容夜暖。
伴兰翘清瘦，
箫凤柔婉。
冷云荒翠，
幽栖久、无语暗申春怨。
东风半面。
料准拟、何郎词卷。
欢未阑，
烟雨青黄，
宜昼阴庭馆。
