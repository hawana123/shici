			<div class="info"><span class="date">作者：韩元吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
送君南浦。
对烟柳、青青万缕。
更满眼、残红吹尽，
叶底黄鹂自语。
甚动人、多少离情，
楼头水阔山无数。
记竹里题诗，
花边载酒，
魂断江干春暮。
都莫问、功名事，
白发渐、星星如许。
任鸡鸣起舞，
乡关何在，
凭高目尽孤鸿去。
漫留君住。
趁酴醿香暖，
持杯且醉瑶台露。
相思记取，
愁绝西窗夜雨。
