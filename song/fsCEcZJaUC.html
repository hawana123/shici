			<div class="info"><span class="date">作者：毛滂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
帘下风光自足。
春到席间屏曲。
瑶瓮酥融，
羽觞蚁闹，
花映酃湖寒绿。
汨罗愁独。
又何似、红围翠簇。
聚散悲欢箭速。
不易一杯相属。
频剔银灯，
别听牙板，
尚有龙膏堪续。
罗熏绣馥。
锦瑟畔、低迷醉玉。
