			<div class="info"><span class="date">作者：刘弇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
浓阴堆积，
回野空旷，
将回微煦。
还是觉、早梅依旧，
清艳枝枝攒晓树。
弄霁影、尽脂凝香蒂，
琼削纤葩竞吐。
对几处园林，
芳菲消息，
都因传去。
取次台榭，
等闲院落，
偏宜独擅芳步。
长恁恐、寿阳妆面，
姑射冰肤成暗妒。
笑杏坞、共桃蹊夸丽，
一霎狂风骤雨。
又争似、年年此际，
先得东皇为主。
好似雪里精神，
曾解恼、游人吟顾。
想当时折赠，
端的凭谁付与。
荡醉目、恨同云阻。
画角声将暮。
想异时成实，
和羹止渴，
还应得路。
