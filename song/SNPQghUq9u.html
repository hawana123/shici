潇洒林塘暮。
正迤逦、香风度。
一番天气，
又添作琼枝玉树。
粉蝶无踪，
疑在落花深处。
深沈庭院，
也卷起、重帘否。
十分春色，
依约见了，
水村竹坞。
怎向江南，
更说杏花烟雨。
