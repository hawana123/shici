			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：谈羲仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
星宿呈祥，
溪山锺秀，
凛然生此真贤。
冰清玉润，
还称岁寒天。
正是梅梢酝雪，
探江南，
春信先傅。
庭轩爽，
涓涓皎月，
今夜十分圆。
开筵。
称寿处，
歌尘飞动，
舞袖蹁跹。
愿公与椿松，
对阅天年。
第恐宏才重望，
不容暂吟醉苕川。
龙光近，
行看凤诏，
来自日华边。


		</article>
