			<h1>满江红</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去去春光，
留不住、情怀索莫。
那堪是、日长人困，
雨馀寒薄。
叶底青青梅胜豆，
枝头颗颗花留萼。
叹流年、空有惜春心，
凭春酌。
歌共酒，
谁酬酢。
非与是，
忘今昨。
且随时随分，
强欢寻乐。
世事燕鸿南北去，
人生乌兔东西落。
问故园、不负送春期，
明年约。


		</article>
