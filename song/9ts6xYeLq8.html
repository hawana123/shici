			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寒食无情，
阳春如客。
晚风吹尽繁枝。
落红堆径，
小槛立移时。
乐事不堪再省，
吴乡远、愁思依依。
谁家燕，
斜穿绣幕，
轻惹画梁泥。
还知。
人寂寞，
殷勤软语，
来说差池。
怕王孙归去，
芳草离离。
倚翠屏山梦断，
无心听、啼鸟催归。
何时向，
溪流练带，
一舸载鸱夷。
