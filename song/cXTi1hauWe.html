			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：李邴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
壮岁分符方面，
惠风草偃，
禾稼春融。
报政朝天，
归去稳步鳌宫。
望尧斝、九重绛阙，
颁汉诏、五色芝封。
湛恩浓。
锦衣槐里，
重继三公。
雍容。
临歧祖帐，
绮罗环列，
冠盖云丛。
满城桃李，
尽将芳意谢东风。
柳烟轻、万条离恨，
花露重、千点啼红。
莫匆匆。
且陪珠履，
同醉金锺。


		</article>
