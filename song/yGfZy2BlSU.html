			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蓬蓬窣窣，
睡梦惊回早。
谁为散天花，
遍人间，
夜深分晓。
虚空幻出，
富贵照乾坤，
琼万顷，
玉千株，
莫道壶天杳。
平明三尺，
不拣江南道。
只怕不坚牢，
被天工、小儿翻倒。
凝冰泮水，
世态总无凭，
明日事，
昨朝人，
谁丑还谁好。
