			<h1>百字令·念奴娇</h1>
			<div class="info"><span class="date">作者：胡惠斋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
小斋幽僻，
久无人到此，
满地狼藉。
几案尘生多少憾，
把玉指亲传踪迹。
画出南枝，
正开侧面，
花蕊俱端的。
可怜风韵，
故人难寄消息。
非共雪月交光，
这般造化，
岂费东君力。
只欠清香来扑鼻，
亦有天然标格。
不上寒窗，
不随流水，
应不钿宫额。
不愁三弄，
祗愁罗袖轻拂。
