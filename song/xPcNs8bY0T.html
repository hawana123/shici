			<div class="info"><span class="date">作者：李清照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
窗前谁种芭蕉树？
阴满中庭；
阴满中庭，
叶叶心心、舒卷有馀情。
伤心枕上三更雨，
点滴霖霪；
点滴霖霪，
愁损北人、不惯起来听！
