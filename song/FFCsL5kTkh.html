			<h1>锦帐春</h1>
			<div class="info"><span class="date">作者：戴复古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
处处逢花，
家家插柳。
政寒食、清明时候。
奉板舆行乐，
使星随後。
人间稀有。
出郭寻仙，
绣衣春昼。
马上列、两行红袖。
对韶华一笑，
劝国夫人酒。
百千长寿。


		</article>
