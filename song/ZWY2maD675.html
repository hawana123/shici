			<h1>满江红</h1>
			<div class="info"><span class="date">作者：李洪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梅雨成霖，
倦永昼、暑行岩曲。
爱云梢翠樾，
枕溪蓬屋。
轻木凌波冲卷雪，
飞泉奔壑呜哀玉。
羡渔翁、终岁老烟波，
披蓑绿。
嗟客宦，
荒松菊。
颓壮志，
青编竹。
更长年谙尽，
是非荣辱。
钟鼎无心时节异，
山林有味簟瓢足。
感故人、於此赋归欤，
思之熟。
