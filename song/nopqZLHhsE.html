			<div class="info"><span class="date">作者：陈无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一年一度春来，
何时是了。
花落花开浑是梦，
只解把人引调。
可怜浮世，
等闲过日，
却不识，
绿水青山，
四时都好。
遇笔题诗，
逢人饮酒，
世间万事，
看尽多多少少。
怎得似、羽扇纶巾，
云屏烟障，
几曾受些儿烦恼。
便乘风归去小蓬莱，
听门外、猿啼鹤啸。
