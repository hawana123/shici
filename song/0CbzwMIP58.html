			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

凝云冱晓，
正シ花才积，
荻絮初残。
华表翩跹何处鹤，
爱吟人在孤山。
冻解苔铺，
冰融沙甃，
谁凭玉勾阑。
茸衫毡帽，
冷香吹上吟鞍。
将次柳际琼销，
梅边粉瘦，
添做十分寒。
闲踏轻澌来荐菊，
半潭新涨微澜。
水北峰峦，
城阴楼观，
留向月中看。
巘云深处，
好风飞下晴湍。
