金篆锁岩穴，
玉斧凿山湫。
飞泉溅沫无数，
六月自生秋。
夭矫长松千岁，
上有泠然天籁，
清响眇难收。
亭屋创新观，
客鞅棹还留。
推名利，
付飘瓦，
寄虚舟。
蒸羔酿秫，
醅瓮戢戢蚁花浮。
唤取能歌能舞，
乘兴携将高处，
杯酌荐崑球。
径醉双股直，
白眼视庸流。
