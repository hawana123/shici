			<h1>乳燕飞·贺新郎</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
垛翠云峰远。
日乌高、炎官直午，
暑风微扇。
二六尧蓂开秀荚，
跨海冰轮待满。
怪院落、笙箫如剪。
太乙燃藜天际下，
庆卯金仙子生华旦。
依日月，
近云汉。
经时持橐明光殿。
问江乡、年来有几，
只君方见。
入座夫人难老甚，
炯炯金霞照眼。
笑指点、琼觞教劝。
但得调元勋业就，
为江泉石磴轻轩冕。
归共作，
赤松伴。


		</article>
