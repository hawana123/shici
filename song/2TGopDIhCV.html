			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：吕胜己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自秋来、多病意无聊，
不作渭山游。
想兰菊凋疏，
松筠茂密，
亭馆清幽。
四望遥山万叠，
叠叠翠光浮。
人道蓬莱岛，
仿佛瀛洲。
居士心迷丘壑，
念迂疏老懒，
难觅封侯。
看才能成事业，
且自抽头。
携老稚、团栾百口，
要他年、在此作菟裘。
无言也，
此生心事，
都付东流。


		</article>
