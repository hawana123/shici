疏疏宿雨酿寒轻，
帘幕静垂清晓。
宝鸭微温瑞烟少。
檐声不动，
春禽对语，
梦怯频惊觉。
敧珀枕，
倚银床，
半窗花影明东照。
惆怅夜来风，
生怕娇香混瑶草。
披衣便起，
小径回廊，
处处多行到。
正千红万紫竞芳妍，
又还似、年时被花恼。
蓦忽地，
省得而今双鬓老。
