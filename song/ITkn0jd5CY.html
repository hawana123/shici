			<h1>贺圣朝</h1>
			<div class="info"><span class="date">作者：韩元吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
斜阳只向花梢驻。
似愁君西去。
清歌也便做阳关，
更朝来风雨。
佳人莫道，
一杯须近，
总眉峰偷聚。
明年归诏上鸾台，
记别离难处。
