		<article class="post">
			
七朝文物旧江山。
水如天。
莫凭栏。
千古斜阳，
无处问长安。
更隔秦淮闻旧曲，
秋已半，
夜将阑。
争教潘鬓不生斑。
敛芳颜。
抹么弦。
须记琵琶，
子细说因缘。
待得鸾胶肠已断，
重别日，
是何年。
