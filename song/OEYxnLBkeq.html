			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
忆昔红颜日，
金玉等泥沙。
青楼紫陌，
惟解惜月与贪花。
谁信如今憔悴，
尘暗金徽玉轸，
藓污匣中蛇。
一事都无就，
双鬓只堪嗟。
恨无情，
乌与兔，
送年华。
不如归去，
无限云水好生涯。
未用轻蓑短棹，
犹有青鞋黄帽，
行处即吾家。
回首人间世，
幽意在青霞。
