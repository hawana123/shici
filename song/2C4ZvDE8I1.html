			<div class="info"><span class="date">作者：黄裳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
朝霭藏晖，
客袍惊暖，
天巧无意。
杳杳谁知，
包含造化，
忽作人间瑞。
儿童欢笑，
忙来花下，
便饮九春和气。
急拿舟，
高人乘兴，
江天助我幽思。
缤纷似翦，
峥嵘如画，
莫道冬容憔悴。
恍象含空，
尘无一点，
疑在天宫里。
酒楼酣宴，
茶轩清玩，
且待桂花来至。
有馀光，
明年待看，
明红暗翠。
