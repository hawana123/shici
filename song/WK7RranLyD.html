			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
放船千里凌波去，
略为吴山留顾。
云屯水府，
涛随神女，
九江东注。
北客翩然，
壮心偏感，
年华将暮。
念伊嵩旧隐，
巢由故友，
南柯梦，
遽如许！
回首妖氛未扫，
问人间、英雄何处？
奇谋报国，
可怜无用，
尘昏白羽。
铁锁横江，
锦帆冲浪，
孙郎良苦。
但愁敲桂棹，
悲吟梁父，
泪流如雨。
