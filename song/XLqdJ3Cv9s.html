			<h1>桃源忆故人</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨斜风横香成阵。
春去空留春恨。
欢少愁多因甚。
燕子浑难问。
碧尖蹙损眉慵晕。
泪湿燕支红沁。
可惜海棠吹尽。
又是黄昏近。


		</article>
