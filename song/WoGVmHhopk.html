			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渐吾乡秋近，
正莼美、更鲈肥。
顾安得相从，
征帆衔尾，
飞盖追随。
南中眼前事势，
正相持、边腹一枰棋。
将谓灯明月暗，
笑谈共和韩诗。
谁知。
催上王畿。
无计可，
挽留之。
想翠微深处，
倚楼日望，
天际人归。
中流江涛衮衮，
藉烝徒、共楫属之谁。
回首西风过雁，
料君为我兴思。
