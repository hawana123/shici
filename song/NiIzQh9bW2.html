			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
阶砌吟蛩，
正竹外萧萧，
雨骤风驶。
凉浸桃笙，
暑消葵扇，
借伊一些秋意。
枕边茉莉。
满尘奁、贮香能腻。
也不用，
玉骨冰肌，
人伴佳眠尔。
谁信此境，
渐入华胥，
旷然不知，
庄蝶谁是。
笑邯郸、羁魂客梦，
贪他荣贵暂时里。
飞鼠扑灯还自坠。
展转惊寤，
才听禁鼓三敲，
夜声寥阒，
又般滋味。
