			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
系国安危还故老。
鹤书赴陇行当到。
多谢不遗敦雅好。
应信道。
年高德劭如公少。
尊酒论文聊一笑。
肯将苦语夸危了。
落笔君房天下妙。
环窈窕。
清歌一曲渔家傲。


		</article>
