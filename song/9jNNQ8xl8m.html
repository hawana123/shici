			<h1>夜厌厌·夜行船</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨夜小筵欢纵。
烛房深、舞鸾歌凤。
酒迷花困共厌厌，
倚朱弦、未成归弄。
峡雨忽收寻断梦。
依前是、画楼钟动。
争拂雕鞍葱葱去，
万千恨、不能相送。
