			<h1>满江红</h1>
			<div class="info"><span class="date">作者：胡惠斋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暝霭黄昏，
灯檠上、荧荧初炙。
银焰袅、孤光分夜，
寸心凝碧。
留照娇颜欢笑偶，
上元庆赏嬉游夕。
笑聚萤、积雪与偷光，
寒儒忆。
蝶眷恋，
成何得。
花传喜，
知何日。
听邻家昨夜，
扣阍谁觅。
焰短始知新月上，
摇红孤馆因风急。
恨那人、别後不成眠，
时时剔。
