			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：王灼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
长江飞鸟外，
明月众星中。
今来古往如此，
人事几秋风。
又对团团红树，
独跨蹇驴归去，
山水澹丰容。
远色动愁思，
不见两诗翁。
酒如渑，
谈如绮，
气如虹。
当时痛饮狂醉，
只许赏心同。
响绝光沈休问，
俯仰之间陈迹，
我亦老飘蓬。
望久碧云晚，
一雁度寒空。
