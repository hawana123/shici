			<h1>满江红</h1>
			<div class="info"><span class="date">作者：洪咨夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
送雨迎晴，
花事过、一庭芳草。
帘影动、归来双燕，
似悲还笑。
笑我不知人意变，
悲人空为韶华老。
满天涯、都是别离愁，
无人扫。
海棠晚，
荼シ早。
飞絮急，
青梅小。
把风流酝藉，
向谁倾倒。
秋水盈盈魂梦远，
春云漠漠音期悄。
最关情、鹎鵊一声催，
窗纱晓。
