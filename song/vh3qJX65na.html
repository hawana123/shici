			<div class="info"><span class="date">作者：管鉴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
百罚深杯，
都不记、归来时节。
仿佛听、重城更鼓，
催成离缺。
江上愁心山敛翠，
津头夜色沙如雪。
渐中年、怀抱更深交，
难为别。
歌声缓，
行云歇。
尊酒散，
香尘灭。
想来宵何处，
乱山明月。
得意春风群玉府，
第名早晚黄金阙。
但相思、莫遣雁来时，
音书绝。
