柳巷莺啼春未晓，
画堂环佩珊珊。
薰炉烘暖鹧鸪斑。
寿杯须斗酌，
舞袖正弓弯。
未说珥貂横玉事，
勋名且勒燕然。
归来方卜五湖闲。
年年花月夜，
沈醉绮罗间。
