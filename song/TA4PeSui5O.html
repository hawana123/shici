			<h1>鼓笛令</h1>
			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
见来便觉情於我。
厮守著、新来好过。
人道他家有婆婆。
与一口、管教磨。
副靖传语木大。
鼓儿里、且打一和。
更有些儿得处囉。
烧沙糖、香药添和。


		</article>
