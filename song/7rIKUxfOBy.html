			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
独立软红尘表，
远吞翠雾，
平挹纹澜。
草长西垣，
生怕隔断双鬟。
树梢明、夕阳未冷，
菱叶静、新雨初乾。
倚阑干。
一声鹅管，
人影高寒。
休寻王孙桂隐，
白云鸡犬，
曾识刘安。
羽扇纶巾，
不知门外有人闲。
袖素手、懒招黄鹄，
写碧笺、空寄青鸾。
且盘桓。
听风听雨，
山川山南。
