			<h1>东风第一枝</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烧色回青，
冰痕绽白，
娇云先酿酥雨。
纵寒不压葭尘，
应时已鞭黛土。
东君入夜，
怕预恼、诗边心绪。
意转新，
无奈吟魂，
醉里已题春句。
香梦醒、几花暗吐。
绿睡起、几丝偷舞。
酒醅清惜重斟，
菜甲嫩怜细缕。
玉纤彩胜，
愿岁岁、春风相遇。
要等得、明日新晴，
第一待寻芳去。


		</article>
