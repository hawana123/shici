			<h1>思佳客</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
钗燕拢云睡起时。
隔墙折得杏花枝。
青春半面妆如画，
细雨三更花又飞。
轻爱别，
旧相知。
断肠青冢几斜晖。
断红一任风吹起，
结习空时不点衣。
