			<h1>喜迁莺慢·喜迁莺</h1>
			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉珂朱组。
又占了、道人林下真趣。
窗户新成，
青红犹润，
双燕为君胥宇。
秦淮贵人宅第，
问谁记、六朝歌舞。
总付与、在柳桥花馆，
玲珑深处。
居士。
闲记取。
高卧未成，
且种松千树。
觅句堂深，
写经窗静，
他日任听风雨。
列仙更教谁做，
一院双成俦侣。
世间住。
且休将鸡犬，
云中飞去。


		</article>
