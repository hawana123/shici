			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
雪尽寒轻，
月斜烟重，
清欢犹记前时共。
迎风朱户背灯开，
拂檐花影侵帘动。
绣枕双鸳，
香苞翠凤，
从来往事都如梦。
伤心最是醉归时，
眼前少个人人送。
