			</div>

		<article class="post">
			
万劫千生到此生，
此生身始觉飞轻。
抛家别国云山外，
炼魄全魂日月精。
比见至人论九鼎，
欲穷大药访三清。
如今获遇真仙面，
紫府仙扉得姓名。
