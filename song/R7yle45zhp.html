			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：朱雍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
听琤琤漏永，
洗银林、梅英半寒收。
正蟾辉舒粉，
云容缕色，
切近妆楼。
人在东风伫立，
悄悄独凝眸。
多少横斜影，
萦绕江流。
只有清香暗度，
堕髻簪珥玉，
曾赋清游。
认瑶车冰辙，
佳致肯延留。
指蓬山、青砂初转，
望沧溟、羽佩一同舟。
仙娥许，
酒渑与我，
消尽春愁。
