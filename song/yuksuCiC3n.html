			<h1>吊岳飞诗</h1>
			<div class="info"><span class="date">作者：胡铨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
匹马吴江谁著鞭，
惟公攘臂独争先。
张皇貔貅三千士，
  住乾坤十六年。
堪悯临淄功未就，
不知钟室事何缘。
石头城下听舆论，
百姓颦眉亦可怜!

		</article>
