			<h1>番枪子</h1>
			<div class="info"><span class="date">作者：韩玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莫把团扇双鸾隔。
要看玉溪头、春风客。
妙处风骨潇闲，
翠罗金缕瘦宜窄。
转面两眉攒、青山色。
到此月想精神，
花似秀质。
待与不清狂、如何得。
奈向难驻朝云，
易成春梦恨又积。
送上七香车春草碧。


		</article>
