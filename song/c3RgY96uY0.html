		<article class="post">
			
论长校短，
总是非闲誉。
光景百年中，
似难留、长江东去。
随缘游戏，
触□寄高情，
西楼月，
北窗风，
鸖鹆尊前舞。
故人襟韵，
千里心相许。
飞骑趁花时，
正名园、揉风洗雨。
玻璃潋滟，
聊共醉红裙，
阳春曲，
碧云词，
慷慨怀千古。
