			<h1>秋蕊香</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉露瀼瀼，
秋色似画，
东堂宴席初开。
红萸泛寿斝，
紫菊上妆台。
倚栏见、新雁已南来。
落霞孤鹜徘徊。
最奇处，
重阳将近，
凉满襟怀。
萧洒秀眉，
华发丹脸，
映双瞳、的皪如孩。
擘香笺、听丽句新裁。
池上三回蟠桃熟，
玉纤时捧琼杯。
但愿得，
年年此会满蓬莱。


		</article>
