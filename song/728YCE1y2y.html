		<article class="post">
			
霜林凋晚，
危楼迥，
登临无限秋思。
望中闲想，
洞庭波面，
乱红初坠。
更萧索、风吹渭水。
长安飞舞千门里。
变景摧芳榭，
唯有兰衰暮丛，
菊残馀蕊。
回念花满华堂，
美人一去，
镇掩香闺经岁。
又观珠露，
碎点苍苔，
败梧飘砌。
谩赢得、相思泪眼，
东君早作归来计。
便莫惜丹青手，
重与芳菲，
万红千翠。
