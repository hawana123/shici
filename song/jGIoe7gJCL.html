			<h1>满江红</h1>
			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楼倚晴空，
炎云净、晚来风力。
沧海外、等闲吹上，
满轮寒璧。
河汉低垂天欲近，
乾坤浩荡秋无极。
凭阑干、衣袂拂青冥，
知何夕。
登眺地，
追畴昔。
吴越事，
皆陈迹。
对清光祗有，
醉吟消得。
万古悠悠惟月在，
浮生衮衮空头白。
自骑鲸、仙去有谁知，
遥相忆。
