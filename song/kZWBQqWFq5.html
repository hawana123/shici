			<div class="info"><span class="date">作者：傅大询</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
草草三间屋，
爱竹旋添栽。
碧沙窗户，
眼前都是翠云堆。
一月山翁高卧，
踏雪水村清冷，
木落远山开。
唯有平安竹，
留得伴寒梅。
唤家童，
开门看，
有谁来。
客来一笑，
清话煮茗更传杯。
有酒只愁无客，
有客又愁无酒，
酒熟且徘徊。
明日人间事，
天自有安排。
