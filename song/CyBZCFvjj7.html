			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轻云暮卷，
望澄空如水，
千里一碧。
菱镜冰悬，
桂轮玉碾，
喜见中原秋色。
老蟾炯炯无翳，
阅尽尘寰今夕。
堪恨处，
度霓裳曾到，
长生宫阙。
坐客。
休叹息。
看此清光，
天岂限南北。
便好乘风，
为持玉斧，
修取山河如一。
西湖旧时花草，
会遣孀娥重识。
从今去，
举太平玩事，
长如今夕。
