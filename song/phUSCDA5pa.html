			<h1>天仙子</h1>
			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楼下辘轳横露井。
楼上婵娟开晓镜。
下楼难忘上楼时，
风未定。
帆不正。
簌簌珍珠挥麈柄。
眉上新愁吹不醒。
别酒未斟歌未忍。
雪中梅下定重来，
烟暝暝。
肠寸寸。
莫放笛声吹落尽。


		</article>
