			<div class="info"><span class="date">作者：杨冠卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翠帘昼卷。
庭花日影初转。
酒力未醒，
眉黛还敛。
停歌扇。
背画阑倚遍。
情无限。
怅韶华又晚。
锦鞯去後，
愁宽珠袖金钏。
碧云信远。
难托西楼雁。
空写银筝怨。
肠欲断。
更落红万点。
