万倾太湖上，
朝暮浸寒光。
吴王去後，
台榭千古锁悲凉。
谁信蓬山仙子，
天与经纶才器，
等闲厌名缰。
敛翼下霄汉，
雅意在沧浪。
晚秋里，
烟寂静，
雨微凉。
危亭好景，
佳树修竹绕回塘。
不用移舟酌酒，
自有青山渌水，
掩映似潇湘。
莫问平生意，
别有好思量。
