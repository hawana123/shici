一白受春知。
独爱老来，
疏瘦偏宜。
古月黄昏，
许松竹相依。
晕藓枯槎半折，
影浮波、渴龙倒窥。
岁华凋谢，
水边篱落，
雪後忽横枝。
百花头上立，
且休问、向北开迟。
老了何郎，
不成便无诗。
惟只有、西州倦客，
怕说著、西湖旧时。
难忘处，
放鹤山空人未归。
