			<h1>西江月</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淼淼澄清波面，
依依紫翠山光。
危栏徙倚对斜阳。
山影波流荡漾。
世事一番醒醉，
人生几度炎凉。
高情收拾付觥觞。
何止羲皇人上。


		</article>
