			<h1>红窗迥</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
富春坊，
好景致。
两岸尽是、歌姬舞妓。
引调得、上界神仙，
把凡心都起。
内有丙丁并壬癸。
这两尊神，
为你争些口气。
火星道，
我待逞些神通，
不怕你是水。


		</article>
