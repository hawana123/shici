			<h1>隔浦莲近·隔浦莲近拍</h1>
			<div class="info"><span class="date">作者：翁元龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
街檐插缀翠柳。
憔悴清明後。
泪蜡堆香径，
一夜海棠中酒。
枝上酸似豆。
莺声骤。
恨软弹筝手。
搵眉袖。
嘶骢过尽平芜，
绿衬飞绣。
沈红入水，
渐做小莲离藕。
亭冷沈香梦似旧。
花瘦。
欲留春住时候。


		</article>
