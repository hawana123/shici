			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

诏飞天上，
看金狨系马，
西湖风月。
朝罢香烟携满袖，
身在琼楼玉阙。
锦绣肝肠，
珠玑欬唾，
绿鬓非华发。
与谁经济，
河山应笑吴越。
且把春酒寻梅，
年年眉寿，
坐对南枝发。
兵卫朱门生画戟，
醉舞尘生罗袜。
山面高堂，
溪浮新舰，
留取邦人说。
等闲馀事，
一时如此奇绝。
