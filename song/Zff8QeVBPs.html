			<h1>谒金门</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚晴薄。
一片杏花零落。
纵是东风浑未恶。
二分春过却。
可怪寒生池阁。
下了重重帘幕。
忽见旧巢还是错。
燕归何处著。
