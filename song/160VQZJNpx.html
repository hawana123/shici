			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
燕去莺来春又到。
花落花开，
几度池塘草。
歌舞筵中人易老。
闭门打坐安闲好。
败意常多如意少。
著甚来由，
入闹寻烦恼。
千古是非浑忘了。
有时独自掀髯笑。
