			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：刘子翬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋入微阴，
凉生平远，
小山愁绝天南。
似闻还断，
飞策遍千岩。
叶底轻黄纂纂，
恼人是、微裂芳缄。
け然胜，
清真冷淡，
无艳寄尘凡。
澄潭。
敧两岸，
波光摇动，
碧影相参。
任西风十里，
吹度松杉。
我自寒灰槁木，
□神处、不觉醺酣。
归来晚，
飞花无迹，
明月满空函。


		</article>
