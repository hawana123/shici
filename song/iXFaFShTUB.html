		</div>

		<article class="post">
			
银菟分竹，
是君王亲付。
州在扶舆最清处。
紫云楼、记取天语丁宁，
襦绔手，
好好为吾摩拊。
望公如望月，
见说郴江，
父老多时问来暮。
旌旆试初凉，
紫马西来，
青丝络、秋风满路。
早桔井丹成入仙班，
有乔木前芳，
事须公做。
