秋意今如许。
怪征鞍、底事匆匆，
翩然难驻。
斗帐屏围山六曲，
怕见琐窗欲暮。
倩谁伴、梧桐疏雨。
路入衡阳天一角，
更山环、水绕无重数。
容易□，
便难阻。
相思才信相思苦。
省疏狂、迷歌殢酒，
把人轻误。
问取归期何日是，
指点庭前幽树。
定冷蕊、疏花将吐。
此去西风吹雁过，
家身心、别後安平否。
聊慰我，
至诚处。
