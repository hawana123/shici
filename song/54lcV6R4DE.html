			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
元宵灯火。
月淡游人可。
携手步长廊，
又说道、倾心向我。
归来一梦，
整整十年馀，
人似旧，
去无因，
牵惹情怀破。
章台杨柳，
闻道无关锁。
行客挽长条，
悄不似、当初些个。
而今休也，
摇落任东风，
但恣意，
尽留情，
我也知无那。
