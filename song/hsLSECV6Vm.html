			</div>
		</div>

		<article class="post">
			
天不高，
地不大。
惟有真心，
物物俱含载。
不用之时全体在。
用即拈来，
万象周沙界。
虚无中，
尘色内。
尽是还丹，
历历堪收采。
这个鼎炉解不解。
养就灵乌，
飞出光明海。
