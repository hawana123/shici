			<h1>法曲献仙音</h1>
			<div class="info"><span class="date">作者：王奕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九曲青溪，
千年陈迹，
往事不堪依据。
老我重来，
海乾石烂，
那复断碑残础。
应讶野王当日，
三弄罢、乍无语。
□□□。
高牙大纛船如屋，
又少甚笙歌，
翠云箫鼓。
流恨入寒筝，
离合君臣良苦。
花落几春□，
无此一番风雨。
是何人、尚秦淮门馆，
柳桥荷浦。


		</article>
