			<h1>采桑子</h1>
			<div class="info"><span class="date">作者：王炎2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一番飞次春风巧，
细看工夫。
点缀红酥。
此际多应别处无。
玉人不与花为主，
辜负芳菲。
香透帘帏。
谁向钗头插一枝。
