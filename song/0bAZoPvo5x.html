			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
夕阳门巷荒城曲，
清音早鸣秋树。
薄翦绡衣，
凉生鬓影，
独饮天边风露。
朝朝暮暮。
奈一度凄吟，
一番凄楚。
尚有残声，
蓦然飞过别枝去。
齐宫往事谩省，
行人犹与说，
当时齐女。
雨歇空山，
月笼古柳，
彷佛旧曾听处。
离情正苦。
甚懒拂冰笺，
倦拈琴谱。
满地霜红，
浅莎寻蜕羽。
