息精息气养精神，
精养丹田气养身。
有人学得这般术，
便是长生不死人。
斗笠为帆扇作舟，
五湖四海任遨游。
大千沙界须臾至，
石烂松枯经几秋。
或为道士或为僧，
混俗和光别有能。
苦海翻成天上路，
毗卢常照百千灯。
