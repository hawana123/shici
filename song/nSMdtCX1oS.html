芙蓉池畔都开遍。
又是西风晚。
霁天碧净暝云收。
渐看一轮冰魄、冷悬秋。
闽山层叠迷归路。
把酒宽愁绪。
旧欢新恨几凄凉。
暗想瀛洲何处、梦悠扬。
