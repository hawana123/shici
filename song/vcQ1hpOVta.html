			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

翠吟悄。
似有人黄裳，
孤伫埃表。
渐老侵芳岁，
识君恨不早。
料应陶令吟魂在，
凝此秋香妙。
傲霜姿，
尚想前身，
倚窗馀傲。
回首醉年少。
控骏马蓉边，
红亸茸帽。
淡泊东篱，
有谁肯、梦飞到。
正襟三诵悠然句，
聊遣花微笑。
酒休赊，
醒眼看花正好。
