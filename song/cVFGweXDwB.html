			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
喜浓寒乍退。
风共日、已作深春天气。
轻车载歌吹。
选名坊闲玩，
落梅秾李。
无端雨细。
动清愁、聊成浅醉。
怅年时、携手同来，
笑里绣帘斜倚。
佳节匆匆又至。
抚事惊心，
忍堪重记。
阑情倦意。
行不是，
坐不是。
闷归来，
已早游人回尽，
灯暗重门欲闭。
念欢娱、最是今宵，
怎知恁地。
