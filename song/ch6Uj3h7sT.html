			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
偏赏中秋月，
从古到如今。
金风玉露相间，
别做一般清。
是处帘栊争卷，
谁家管弦不动，
乐世足欢情。
莫指关山路，
空使翠蛾颦。
水精盘，
鲈鱼脍，
点新橙。
鹅黄酒暖，
纤手传杯任频斟。
须惜晓参横後，
直到来年今夕，
十二数亏盈。
未必来年看，
得似此回明。
