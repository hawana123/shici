			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
云母屏开，
珍珠帘闭，
防风吹散沉香。
离情抑郁，
金缕织硫黄。
柏影桂枝交映，
从容起，
弄水银堂。
连翘首，
惊过半夏，
凉透薄荷裳。
一钩藤上月，
寻常山夜，
梦宿沙场。
早已轻粉黛，
独活空房。
欲续断弦未得，
乌头白，
最苦参商。
当归也！
茱萸熟，
地老菊花荒。
