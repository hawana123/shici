			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：马伯升</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑞应杉溪县，
光动极星宫。
人间盛事此日，
岳降自高嵩。
庆兆三阳开泰，
散作一团和气，
无地不春风。
眉寿八千岁，
今代黑头公。
听剑履，
上星辰，
此行中。
况金瓯姓字，
当路那已达宸聪。
管取凤池新命，
来自虎关上阙，
明日到花封。
王室要师保，
叔父勿居东。


		</article>
