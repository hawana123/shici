速速修行，
惜取身中，
无价□珍。
把金乌玉兔，
炉中炼用，
阴阳造化，
养就阳神。
虎啸龙吟丹田里，
顶内时时仙乐声。
泥丸里，
烹煎水火，
铅汞成真。
夜来端坐澄心神。
见真人颜貌新。
用河车搬载，
充开牛斗，
星辰洁皎，
光射分明。
服了刀圭功成後，
自知道、仙班有姓名。
诸仙请，
待玉皇宣至，
朝拜三清。
