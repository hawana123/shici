			<h1>庆双椿·浣溪沙</h1>
			<div class="info"><span class="date">作者：王以宁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
问政山头景气嘉。
仙家绿酒荐菖芽。
仙郎玉女共乘槎。
学士文章舒锦绣，
夫人冠帔烂云霞。
寿香来是道人家。
