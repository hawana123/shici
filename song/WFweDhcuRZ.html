			<h1>扬州慢</h1>
			<div class="info"><span class="date">作者：李莱老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉倚风轻，
粉凝冰薄，
土花祠冷无人。
听吹箫月底，
传暮草金城。
笑红紫、纷纷成雨，
溯空如蝶，
恐堕珠尘。
叹而今、杜郎还见，
应赋悲春。
佩环何许，
纵无情、莺燕犹惊。
怅朱槛香消，
绿屏梦渺，
肠断瑶琼。
九曲迷楼依旧，
沈沈夜、想觅行云。
但荒烟幽翠，
东风吹作秋声。
