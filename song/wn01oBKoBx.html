			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
旧时楼上客，
爱把酒、向南山。
笑白发如今，
天教放浪，
来往其间。
登楼更谁念我，
却回头、西北望层栏。
云雨珠帘画栋，
笙歌雾鬓云鬟。
近来堪入画图看。
父老愿公欢。
甚拄笏悠然，
朝来爽气，
正尔相关。
难忘使君後日，
便一花一草报平安。
与客携壶且醉，
雁飞秋影江寒。
