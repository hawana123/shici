			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
古帘空，
坠月皎。
坐久西窗人悄。
蛩吟苦，
渐漏水丁丁，
箭壶催晓。
引凉颸、动翠葆。
露脚斜飞云表。
因嗟念，
似去国情怀，
暮帆烟草。
带眼销磨，
为近日、愁多顿老。
卫娘何在，
宋玉归来，
两地暗萦绕。
摇落江枫早。
嫩约无凭，
幽梦又杳。
但盈盈、泪洒单衣，
今夕何夕恨未了。
