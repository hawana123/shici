			<h1>江城梅花引</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江头何处带春归。
玉川迷。
路东西。
一雁不飞、雪压冻云低。
十里黄昏成晓色，
竹根篱。
分流水、过翠微。
带书傍月自锄畦。
苦吟诗。
生鬓丝。
半黄烟雨，
翠禽语、似说相思。
惆怅孤山、花尽草离离。
半幅寒香家住远，
小帘垂。
玉人误、听马嘶。


		</article>
