			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
正香茱试紫，
嫩菊敷黄，
九秋佳致。
峻岳生申，
运启千龄瑞。
玉宇澄清，
金盘沆瀣，
融结锺冲粹。
地位须还，
粉垣薇省，
木天蓬秘。
锦政慈祥，
琴堂安静，
万里丰年，
一同和气。
斗大雷封，
难久蒙私惠。
半刺平分，
剡书交上，
逸驾开骅骥。
来岁称觞，
人归清禁，
班联丹陛。
