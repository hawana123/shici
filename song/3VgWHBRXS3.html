			<h1>万年欢</h1>
			<div class="info"><span class="date">作者：熊上达</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春管方中，
正良辰馀五，
韶光明媚。
晓见非烟佳气，
满堂融溢。
学语儿童喜色。
庆间世、悬弧此日。
休言未、结组弹冠，
不劳戏傲泉石。
生平服膺道德。
看名高谷口，
年齐箕翼。
况有宁馨，
已报月宫消息。
只这谁人似得。
且莫惜、高张华席。
应须拚、明日扶头，
尽教金盏频侧。


		</article>
