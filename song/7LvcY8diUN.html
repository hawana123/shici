			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：黎廷瑞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
远山如簇，
对楼前、浓抹淡妆新翠。
应是西湖湖上景，
移过江南千里。
旧日春光，
重归杨柳，
苒苒黄金缕。
市声分付，
画桥之外流水。
最好叠观泥金，
危城带粉，
文笔双峰倚。
烟寺晚钟渔浦笛，
都入王维画里。
敧枕方床，
凭阑往古，
世界浮萍耳。
湖天风紧，
白鸥欲下还起。
