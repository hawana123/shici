			<h1>一萼红</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
断云漏日，
青阳布，
渐入融和天气。
糁缀夭桃，
金绽垂杨，
妆点亭台佳致。
晓露染、风裁雨晕，
是牡丹、偏称化工美。
向此际会，
未教一萼，
红开鲜蕊。
迤逦。
渐成春意。
放秀色妖艳，
天真难比。
粉惹蝶翅，
香上蜂须，
忍把芳心萦碎。
争似便，
移归深院，
将绿盖青帏护风日。
恁时节，
占断与、偎红倚翠。
