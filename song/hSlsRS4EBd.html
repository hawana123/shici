			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十二阑干和露倚。
银潢淡、玉蟾如洗。
万籁无声，
纤云不染。
目断楚天千里。
自把黄花闲数蕊。
空招隐、湘君山鬼。
古剑埋光，
孤灯倒影，
咄咄树犹如此。
