			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：程正同</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
富敌陶猗，
才卑贾马，
气吞曹刘。
更妓娱安石，
东山名胜，
樽盈文举，
北海风流。
事冷千年，
身兼八子，
豪举伊谁与匹俦。
应还笑，
为天将降任，
未欲东周。
优游。
宁久淹留。
管蓬矢桑弧志早酬。
有棠棣联芳，
庭萱不老，
砌兰擢秀，
蟾桂传秋。
要颂椿龄，
若将柏叶，
婢膝奴颜应合羞。
直须是，
功名期会，
同跨鳌头。


		</article>
