			<h1>潇湘忆故人慢</h1>
			<div class="info"><span class="date">作者：王安礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
薰风微动，
方樱桃弄色，
萱草成窠。
翠帏敞轻罗。
试冰簟初展，
几尺湘波。
疏帘广厦，
寄潇洒、一枕南柯。
引多少、梦中归绪，
洞庭雨棹烟蓑。
惊回处，
闲昼永，
但时时，
燕雏莺友相过。
正绿影婆娑。
况庭有幽花，
池有新荷。
青梅煮酒，
幸随分、赢得高歌。
功名事、到头终在，
岁华忍负清和。
