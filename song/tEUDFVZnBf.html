			<h1>宴山亭·燕山亭</h1>
			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
微雨斑斑，
晕湿海棠，
渐觉燕脂红褪。
迟日短垣，
娇怯和风，
摇曳一成春困。
玉软酴酥，
扶不起、晚妆慵整。
愁恨。
对佳时媚景，
可堪重省。
曾约小桃新燕，
有蜂媒蝶使，
为传芳信。
西蜀杜郎，
东坡苏老，
道也道应难尽。
一朵风流，
雅称且、凤翘云鬓。
相映。
眉拂黛、梅腮弄粉。
