			<h1>秋霁</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江水苍苍，
望倦柳愁荷，
共感秋色。
废阁先凉，
古帘空暮，
雁程最嫌风力。
故园信息。
爱渠入眼南山碧。
念上国。
谁是、脍鲈江汉未归客。
还又岁晚，
瘦骨临风，
夜闻秋声，
吹动岑寂。
露蛩悲、清灯冷屋，
翻书愁上鬓毛白。
年少俊游浑断得。
但可怜处，
无奈苒苒魂惊，
采香南浦，
翦梅烟驿。


		</article>
