			<div class="info"><span class="date">作者：汪元量</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

虬枝茜萼。
使轻盈态度，
香透帘幕。
净洗铅华，
浓抹胭脂，
风前伴我孤酌。
诗翁瘦硬□□□，
断不被、春风熔铄。
有陇头、折赠殷勤，
又恐暮笳吹落。
寂寞。
孤山月夜，
玉人万里外，
空想前约。
雁足书沈，
马上弦哀，
不尽寒阴砂漠。
昭君滴滴红冰泪，
但顾影、未忺梳掠。
等恁时、环佩归来，
却慰此况萧索。
