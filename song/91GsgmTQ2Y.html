			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昏昏瞑色，
乱叶拥云扉。
渚兰风润，
庭桂露凉，
香动秋帏。
独向闲亭步月，
阑干瘦倚，
此情惟有天知。
纵如其。
黄花时节归来，
因循已误心期。
欲写相思寄与，
愁拂鸾笺。
粉泪盈盈先满纸。
正寂寞，
楼南雁过稀。
