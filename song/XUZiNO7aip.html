			<h1>步蟾宫</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨宵争个甚闲事。
又不道、被谁调戏。
任孜孜、求告不回头，
诮满眼、汪汪地泪。
奴哥一向不赌是。
算谁敢、共他争气。
且偎随、须有喜欢时，
待款款、说些道理。
