碧梧枝上占秋信，
微闻雨声还惬。
虹影分晴，
云光透晚，
残日依依团箑。
阑干一霎。
又长笛归舟，
乱鸦荒堞。
两鬓西风，
有人心事到红叶。
娇莲相对欲语，
奈莲茎有刺，
愁不成折。
天上欢期，
人间巧意，
今夜明河如雪。
新宽带结。
想宝篆频温，
翠奁低揭。
雾湿云鬟，
浅妆深拜月。
