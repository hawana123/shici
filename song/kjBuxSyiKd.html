湖上秋来莲荡空。
年华都付与，
木芙蓉。
采菱舟子两相逢。
双媚靥，
一笑与谁浓。
斜日落溟濛。
鸳鸯飞起处，
水无踪。
望湖楼上两三峰。
人不见，
林外数声钟。
