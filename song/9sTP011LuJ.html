			<h1>千秋岁引</h1>
			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
濯锦丰姿，
新凉台阁。
懊悔巫云太轻薄。
琵琶未诉衣衫湿，
菱花不照胭脂落。
凤凰池，
鸳鸯殿，
重金钥。
春色画船何处泊。
秋色丹青人难摸。
可惜风流总闲却。
此情不与人知道，
知时只恐人挠著。
碧窗前，
银灯下，
陪孤酌。


		</article>
