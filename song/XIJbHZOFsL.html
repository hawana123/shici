弱水蓬莱真胜地，
祥烟闪烁霓旌。
瑶池欢会下云軿。
康宁新喜事，
淑善旧家声。
戏采捧觞真乐事，
蟠桃献寿千春。
从今更愿子孙荣。
加恩封锦诰，
学道诵黄庭。
