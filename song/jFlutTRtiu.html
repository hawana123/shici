			<h1>击梧桐</h1>
			<div class="info"><span class="date">作者：李珏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
枫叶浓於染。
秋正老、江上征衫寒浅。
又是秦鸿过，
霁烟外，
写出离愁几点。
年来岁去，
朝生暮落，
人似吴潮展转。
怕听阳关曲，
奈短笛唤起，
天涯情远。
双屐行春，
扁舟啸晚。
忆昔鸥湖莺苑。
鹤帐梅花屋，
霜月後、记把山扉牢掩。
惆怅明朝何处，
故人相望，
但碧云半敛。
定苏堤、重来时候，
芳草如翦。
