			<h1>一萼红</h1>
			<div class="info"><span class="date">作者：詹玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
泊沙河。
月钩儿挂浪，
惊起两鱼梭。
浅碧依痕，
嫩凉生润，
山色轻染修蛾。
钓船在、绿杨阴下，
蓦听得、扇底有吴歌。
一段风情，
西湖和靖，
赤壁东坡。
往事水流云去，
叹山川良是，
富贵人多。
老树高低，
疏星明淡，
只有今古销磨。
是几度、潮生潮落，
甚人海、空只恁风波。
闲著江湖尽宽，
谁有渔蓑。
