			<div class="info"><span class="date">作者：王安中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
深庭夜寂，
但凉蟾如昼。
鹊起高槐露华透。
听曲楼玉管，
吹彻伊州，
金钏响，
轧轧朱扉暗扣。
迎人巧笑道，
好个今宵，
怎不相寻暂携手。
见淡净晚妆残，
对月偏宜，
多情更、越饶纤瘦。
早促分飞霎时休，
便恰似阳台，
梦云归後。
