			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：李彭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚峰十二阳台路。
算只有、飞红去。
玉合香囊曾暗度。
榴裙翻酒，
杏帘吹粉，
不识愁来处。
燕忙莺懒青春暮。
蕙带空留断肠句。
草色天涯情几许。
荼シ开尽，
旧家池馆，
门掩风和雨。


		</article>
