芳草青门路。
还拂京尘东去。
回想当年离绪。
送君南浦。
愁几许。
尊酒流连薄暮。
帘卷津楼风雨。
凭阑语。
草草蘅皋赋。
分首惊鸿不驻。
灯火虹桥，
难寻弄波微步。
漫凝伫。
莫怨无情流水，
明月扁舟何处。
