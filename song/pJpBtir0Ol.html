			<div class="info"><span class="date">作者：洪迈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

璧门双阙转苍龙。
德寿俨祗宫。
轩屏正坐，
天子亲拜天公。
仪绅笏，
罗鵷鹭，
粲庭中。
仙家欢不尽，
人世寿无穷。
谁知云路，
玉京成就，
催返璇穹。
转手万缘空。
见说烟霄好处，
不与下方同。
尘合雾迷濛。
笙箫寥寂，
楼阁玲珑。
中兴大业，
巍巍稽古成功。
事去孤鸿。
忍听宵柝晨锺。
灵举驾，
素帏低，
杳庞茸。
渐江潮，
万神护，
川後滋恭。
因山祗事，
崔嵬禹穴，
此日重逢。
柏城封。
愁长夜、起悲风。
歌清庙、千古诵高宗。
