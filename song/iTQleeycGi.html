			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

浪摇新绿。
漫芳洲翠渚，
雨痕初足。
荡霁色、流入横塘，
看风外漪漪，
皱纹如縠。
藻荇萦回，
似留恋、鸳飞鸥浴。
爱娇云蘸色，
媚日挼蓝，
远迷心目。
仙源漾舟岸曲。
照芳容几树，
香浮红玉。
记那回、西洛桥边，
裙翠传情，
玉纤轻掬。
三十六陂，
锦鳞渺、芳音难续。
隔垂阳，
故人望断，
浸愁万斛。
