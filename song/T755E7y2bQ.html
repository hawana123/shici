			<div class="info"><span class="date">作者：王易简</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
庭草春迟，
汀苹香老，
数声珮悄苍玉。
年晚江空，
天寒日暮，
壮怀聊寄幽独。
倦游多感，
更西北、高楼送目。
佳人不见，
慷慨悲歌，
夕阳乔木。
紫霞洞窅云深，
袅袅馀香，
凤箫谁续。
桃花赋在，
竹枝词远，
此恨年年相触。
翠笺芳字，
谩重省、当时顾曲。
因君凝伫，
依约吴山，
半痕蛾绿。
