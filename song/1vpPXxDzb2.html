		</div>

	<div class="container">
		<article class="post">
			
津馆贮轻寒，
脉脉离情如水。
东风不管，
垂杨无力，
总雨颦烟寐。
栏干外。
怕春燕掠天，
疏鼓叠、春声碎。
刘郎易憔悴。
况是恹恹病起。
蛮笺漫展，
便写就新词，
倩谁将寄。
当此际。
浑似梦峡啼湘，
一寸相思千里。
