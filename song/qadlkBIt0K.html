玉阶秋感，
年华暗去。
掩深宫、团扇无绪。
记得当时，
自剪下、机中轻素。
点丹青、画成秦女。
凉襟犹在，
朱弦未改，
忍霜纨、飘零何处。
自古悲凉，
是情事、轻如云雨。
倚幺弦、恨长难诉。
