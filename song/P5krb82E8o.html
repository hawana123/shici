			<h1>千秋岁引</h1>
			<div class="info"><span class="date">作者：王安石</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
别馆寒砧，
孤城画角，
　一派秋声入寥廓。
　东归燕从海上去，
南来雁向沙头落。
　楚台风，
庾楼月，
宛如昨。
　无奈被些名利缚！
　无奈被它情耽阁！
　可惜风流总闲却！
　当初谩留华表语，
而今误我秦楼约。
　梦阑时，
酒醒后，
思量著。
