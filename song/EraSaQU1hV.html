			<h1>满江红</h1>
			<div class="info"><span class="date">作者：赵彦端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
赐被薰炉，
曾同见、官槐重绿。
时归看、绮疏叠嶂，
楚腰翻曲。
君过蓬山轻岁月，
我怀庐阜分符竹。
道别离、待得再归来，
人应俗。
春欲动，
醅初熟。
追一笑，
森三玉。
且相对青眼，
共裁红烛。
小语人家闲意态，
浅寒都下新装束。
念平生、和雨醉东风，
从今足。
