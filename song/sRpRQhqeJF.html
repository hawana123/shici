			<h1>昆明池·金明池</h1>
			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
帐锦笼庭，
囊香飘榭，
过了芳时强半。
觅残红、蜂须趁日，
占新绿、莺喉咤暖。
数花期、望得春来，
春去也、把酒南山谁伴。
更帘幕垂垂，
恼人飞絮，
乱落一轩风晚。
手拍狂歌挥醉碗。
笑浪走江头，
几逢归燕。
忆黄华、曾吹纱帽，
讶彩楼、催纨扇。
功名事、於我如云，
谩赢得星星，
满簪霜换。
向棠棣华间，
鶺鴒原上，
莫厌尊罍频来见。
