			<h1>伊州曲</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金鸡障下胡雏戏。
乐极祸来，
渔阳兵起。
鸾舆幸蜀，
玉环缢死。
马嵬坡下尘滓。
夜对行宫皓月，
恨最恨、春风桃李。
洪都方士。
念君萦系。
妃子。
蓬莱殿里。
觅寻太真，
宫中睡起。
遥谢君意。
泪流琼脸，
梨花带雨，
仿佛霓裳初试。
寄钿合、共金钗，
私言徒尔。
在天愿为、比翼同飞。
居地应为、连理双枝。
天长与地久，
唯此恨无已。
