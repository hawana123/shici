			<h1>青玉案·元夕</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东风夜放花千树，
更吹落，
星如雨。
宝马雕车香满路。
凤箫声动，
玉壶光转，
一夜鱼龙舞。
蛾儿雪柳黄金缕，
笑语盈盈暗香去。
众里寻他千百度，
蓦然回首，
那人却在，
灯火阑珊处。


		</article>
