			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
万丈巍台，
碧罘罳外，
衮衮野马游尘。
旧文书几阁，
昏朝醉暮，
覆雨翻云。
忽变清明，
紫垣敕使下星辰。
经年事静，
公门如水，
帝甸阳春。
长安父老相语，
几百年见此，
独驾冰轮。
又凤鸣黄幕，
玉霄平溯，
鹊锦新恩。
画省中书，
半红梅子荐盐新。
归来晚，
待赓吟、殿阁南薰。
