			<div class="info"><span class="date">作者：孙居敬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
风月为佳节。
更湖光、平铺十里，
水晶宫阙。
若向孤山邀俗驾，
只恐梅花凄咽。
有图画、天然如揭。
好看骚人冰雪句，
走龙蛇、醉墨成三绝。
尘世事，
谩如发。
真须脚踏层冰滑。
倚高寒、身疑羽化，
水平天阔。
目送云边双白鹭，
杳杳冲烟出没。
□□□、□□□□。
唤醒儿曹梁甑梦，
把逍遥、齐物从头说。
洗夜光，
弄明月。
