			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：韩玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
间世真贤出，
吉梦兆维熊。
玉麟天上谪见，
帏薄贯长虹。
追念当年筹算，
封魏封留勋业，
千古事攸同。
语云仁者寿，
何必喻乔松。
嗣天子，
乘九五，
驭飞龙。
分麾契符阃外，
凭倚定寰中。
由是天才英纵，
散入枢庭闲暇，
谈笑抚兵戎。
伫看骄虏静，
金鼎篆元功。
