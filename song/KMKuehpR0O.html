			</div>

屏里金炉帐外灯。
掩春睡腾腾。
绿云堆枕乱鬅鬙。
犹依约、那回曾。
人生少有，
相怜到老，
宁不被天憎。
而今前事总无凭。
空赢得、瘦稜稜。
