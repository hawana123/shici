			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：沈端节</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
史君标韵如徐庾。
更名节、高千古。
卧治姑溪才小驻。
闲云无定，
阳春有脚，
又作南昌去。
兴来亭上清歌度。
尽能唱、公诗句。
记取诸生临别语。
从容占对，
天颜应喜，
千万留王所。


		</article>
