			<h1>摊破南乡子</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
休赋惜春诗。
留春住、说与人知。
一年已负东风瘦，
说愁说恨，
数期数刻，
只望归时。
莫怪杜鹃啼。
真个也、唤得人归。
归来休恨花开了，
梁间燕子，
且教知道，
人也双飞。
