			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
急雨回风，
淡云障日，
乘闲携客登楼。
金桃带叶，
玉李含朱，
一尊同醉青州。
福善桥头。
记檀槽凄绝，
春笋纤柔。
窗外月西流。
似浔阳、商妇邻舟。
况得意情怀，
倦妆模样，
寻思可奈离愁。
何妨乘逸兴，
甚征帆、只抵芦洲。
月却花羞。
重见想、欢情更稠。
问何时，
佳期卜夜，
如今双鬓惊秋。
