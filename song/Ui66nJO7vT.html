			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绮霞散。
空碧留晴向晚。
东风里，
天气困人，
时节秋千闭深院。
帘旌翠波颭。
窗影残红一线。
春光巧，
花脸柳腰，
勾引芳菲闹莺燕。
闲愁费消遣。
想娥绿轻晕，
鸾鉴新怨。
单衣欲试寒犹浅。
羞衾凤空展，
塞鸿难托，
谁问潜宽旧带眼。
念人似天远。
迷恋。
画堂宴。
看最乐王孙，
浓艳争劝。
兰膏宝篆春宵短。
拥檀板底唱，
玉杯重暖。
众中先醉，
谩倚栏、早梦见。
