		<article class="post">
			
双峰遥促，
回波奔注，
茫茫溅雨飞沙。
霜凛剑戈，
风生阵马，
如闻万鼓齐挝。
儿戏笑夫差。
漫水犀强弩，
一战鱼虾。
依旧群龙，
怒卷银汉下天涯。
雷驱电炽雄夸。
似云垂鹏背，
雪喷鲸牙。
须臾变灭，
天容水色，
琼田万顷无瑕。
俗眼但惊嗟。
试望中彷佛，
三岛烟霞。
旧隐依然，
几时归去泛灵槎。
