			<div class="info"><span class="date">作者：蔡伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
画桥流水桃溪路，
别是壶中佳致。
南楼夜月，
东窗疏雨，
金莲共醉。
人静回廊，
并肩携手，
玉芝香里。
念紫箫声断，
巫阳梦觉，
人何在、花空委。
寂寞危栏独倚。
望仙乡、水云无际。
芸房花院，
重来空锁，
苍苔满地。
物是人非，
小池依旧，
彩鸳双戏。
念当时风月，
如今怀抱有盈襟泪。
