			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
年少好寻芳，
早春时节。
飞去飞来似蝴蝶。
如今老大，
懒趁五陵豪侠。
梦中时听得，
秦箫咽。
割断人间，
柳枝桃叶。
海上书来恨离别。
旧游还在，
空锁烟霞万叠。
举杯相忆处，
青天月。


		</article>
