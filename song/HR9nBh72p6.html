			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：韦居安</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绕苕城、水平坡渺，
双明遥睇无际。
就中惟有鱼湾好，
占得西关佳致。
杨柳外、羡泛宅浮家，
当日元真子。
溪山信美。
叹陈迹犹存，
前贤已往，
谁会景中意。
萧闲甚，
筑屋三间近水。
汀洲香泛兰芷。
清风明月知多少，
肯滞软红尘里。
垂钓饵。
这春水生时，
剩有桃花鳜。
烦襟净洗。
待办取轻蓑，
来分半席，
相对弄清泚。
