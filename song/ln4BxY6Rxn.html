			<h1>谒金门</h1>
			<div class="info"><span class="date">作者：郭应祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香篆袅。
瓶里梅英犹小。
鸳瓦霜华睛欲晓。
今年生日好。
鬓绿颜朱不老。
女嫁儿婚将了。
四世团栾同一笑。
人间如此少。
