			</div>

孤馆灯青，
野店鸡号，
旅枕梦残。
渐月华收练，
晨霜耿耿，
云山摛锦，
朝露漙漙。
世路无穷，
劳生有限，
似此区区长鲜欢。
微吟罢，
凭征鞍无语，
往事千端。
当时共客长安，
似二陆初来俱少年。
有笔头千字，
胸中万卷，
致君尧舜，
此事何难。
用舍由时，
行藏在我，
袖手何妨闲处看。
身长健，
但优游卒岁，
且斗尊前。
