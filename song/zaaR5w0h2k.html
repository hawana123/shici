			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：仲并</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
隈岩侧。
怪生小院香来别。
香来别。
嫩黄细细，
商量齐发。
佳人敛笑贪先折。
重新为翦斜斜叶。
斜斜叶。
钗头常带，
一秋风月。
