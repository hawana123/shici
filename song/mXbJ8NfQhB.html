			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：沈刚孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我来访古。
把尘襟、都付一声鸣橹。
笑把瑶觞波浩荡，
却忆长鲸吞吐。
坐挹高风，
骨清毛冷，
不作嚣尘语。
客星何在，
谩留遗像江渚。
试问泽畔羊裘，
当时何事，
笑禹弇宫武。
金印貂禅谁不爱，
只为汉颜巢许。
幸有高台，
较他箕颍，
未肯轻输与。
酒酣长啸，
翩然谁共飞举。
