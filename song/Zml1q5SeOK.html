			<div class="info"><span class="date">作者：吕岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

二秀才，
二秀才兮非秀才，
非秀才兮是仙才。
中华国里亲遭遇，
仰面观天笑眼开。
鹤形兮龟骨，
龙吟兮虎颜。
我有至言相劝勉，
愿君兮勿猜勿猜。
但煦日吹月，
咽雨呵雷。
火寄冥宫，
水济丹台。
金木交而土归位，
铅汞分而丹露胎。
赤血换而白乳流，
透九窍兮动百骸。
然然卷，
然然舒，
哀哀咍咍。
孩儿喘而不死，
腹空虚兮长斋。
酬名利兮狂歌醉舞，
酬富贵兮麻裰莎鞋。
甲子问时休记，
看桑田变作黄埃。
青山白云好居住，
劝君归去来兮归去来。
