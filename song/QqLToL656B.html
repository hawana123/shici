			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：张□□</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
英声初发。
记舍选齐驱，
祖鞭先著。
风月平分，
尊罍谈旧，
各已苍颜白发。
屈指待拚一醉，
祝生申嵩岳。
怎知道，
为清湘□润，
暂移贤杰。
休说。
予心渴，
里巷争先，
拟持杯阶闼。
毕竟人间，
赏心乐事，
种种尽归缘法。
拈取瑞香一瓣，
爇向湘山名刹。
无量寿，
和一身见在，
两尊菩萨。


		</article>
