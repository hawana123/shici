			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：程节斋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西风吹昨梦，
直飞上、广寒宫。
见绛节霓旌，
常娥延伫，
玉立双童。
殷勤桂枝分付，
却为言、当日有仙翁。
谪堕人间几载，
只今恰挂桑蓬。
佳音未返碧楼空。
青鸟耗难通。
闻洞府已成，
南州占断，
皓月光风。
前期十日佳席，
倩一言、为写此清衷。
三岛十洲佳致，
奈何携近尘笼。


		</article>
