			<h1>扬州慢</h1>
			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淳熙丙申正日，
予过维扬。
夜雪初霁，
荠麦弥望。
入其城则四壁萧条，
寒水自碧，
暮色渐起，
戍角悲吟。
予怀怆然，
感慨今昔，
因自度此曲。
千岩老人以为有《黍离》之悲也。
淮左名都，
竹西佳处，
解鞍少驻初程。
过春风十里，
尽荠麦青青。
自胡马窥江去后，
废池乔木，
犹厌言兵。
渐黄昏、清角吹寒，
都在空城。
杜郎俊赏，
算而今重到须惊。
纵豆蔻词工，
青楼梦好，
难赋深情。
二十四桥仍在，
波心荡冷月无声。
念桥边红药，
年年知为谁生。
