			<h1>百宝妆·新雁过妆楼</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一抹弦器，
初宴画堂，
琵琶人把当头。
髻云腰素，
仍占绝风流。
轻拢慢拈，
生情艳态，
翠眉黛颦，
无愁谩似愁。
变新声曲，
自成获索，
共听一奏梁州。
弹到遍急敲颖，
分明似语，
争知指面纤柔。
坐中无语，
惟断续金虬。
曲终暗会王孙意，
转步莲、徐徐卸凤钩。
捧瑶觞，
为喜知音，
劝佳人、沉醉迟留。
