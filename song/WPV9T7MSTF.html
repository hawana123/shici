			<div class="info"><span class="date">作者：崔与之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
万里云间戍，
立马剑门关。
乱山极目无际，
直北是长安。
人苦百年涂炭，
鬼哭三边锋镝，
天道久应还。
手写留屯奏，
炯炯寸心丹。
对青灯，
搔白发，
漏声残。
老来勋业未就，
妨却一身闲。
梅岭绿阴青子，
蒲间清泉白石，
怪我旧盟寒。
烽火平安夜，
归梦到家山。
