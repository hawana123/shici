			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：臧馀庆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寿菊才开三四葩。
秋光着意主人家。
清香未许人间识，
先占重阳醉紫霞。
儿绿绶，
母金花。
斑衣庭下乐无涯。
要知他日中书考，
细数沙堤堤上沙。


		</article>
