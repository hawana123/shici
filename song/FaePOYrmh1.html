			<div class="info"><span class="date">作者：赵磻老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
香雪堆梅，
绣丝蹙柳，
仙馆春到。
午夜华灯，
烘春艳粉，
月借今宵好。
衮衣摇曳，
簪缨闲绕，
共祝大椿难老。
望台躔、明星一点，
冰壶表里相照。
诞弥令节，
欣欣物态，
共喜重生周召。
八鼎勋庸，
九夷姓字，
策杖孤鸿杳。
鸦啼鹊噪，
兰馨松茂，
把酒共春一笑。
管如今、盐梅再梦，
夜铃命诏。
