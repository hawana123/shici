			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

祖道道傍。
少年有与红袖泣别者，
少焉车马相及，
知其为观察之孙振之也。
所别即琴姬阿莲，
予尝以诗道其事。
今二十五年，
岁辛巳，
振之因过予，
语及旧游，
恍如隔世，
感念今昔，
殆无以为怀，
因为赋此渚莲寂寞倚秋烟。
发幽思、入哀弦。
高树记离筵。
似昨日、邮亭道边。
白头青鬓，
旧游新梦，
相对两凄然。
骄马弄金鞭。
也曾是、长安少年。
