			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：李之仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿遍东山，
寒归西渡。
分明认得春来处。
风轻雨细更愁人，
高唐何在空朝暮。
离恨相寻，
酒狂无素。
柳条又折年时数。
一番情味有谁知，
断魂还送征帆去。
