			<div class="info"><span class="date">作者：赵闻礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
客边情味恶。
花漏远、春静风鸣凤铎。
空梁燕泥落。
映柔红微罥，
海棠帘箔。
愁钟恨角。
怕催人、黄昏索寞。
拥吟袍、凭暖阑干，
醉怯冷香罗薄。
阿鹊。
幽芳月淡，
紫曲云昏，
有人说著。
名缰易缚。
归鞭杳，
误期约。
记金泥卜画，
银屏娱夜，
弹指忽忽恨错。
为情多、搀尽芳春，
带围瘦觉。
