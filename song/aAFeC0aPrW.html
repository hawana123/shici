			<div class="info"><span class="date">作者：李甲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
渐东风暖，
陇梅残，
霁云碧。
嫩草柔条，
又回江城春色。
乍促银签，
便篆香纹蜡有馀迹。
愁梦相兼，
尽日高无力。
这些离恨，
依然是、酒醒又如织。
料伊怀情，
也应向人端的。
何故近日，
全然无消息。
问伊看，
伊教人到此，
如何休得。
