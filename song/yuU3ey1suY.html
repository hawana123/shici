轻风淅淅，
正园林萧索，
未回暖律。
岭头昨夜，
寒梅初发，
一枝消息。
香苞渐拆。
天不许、雪霜欺得。
望东吴，
驿使西来，
为谁折赠春色。
玉莹冰清容质。
迥不同、群花品格。
如晓妆匀罢，
寿阳香脸，
徐妃粉额。
好把琼英摘。
频醉赏、舞筵歌席。
休待听，
呜咽临风，
数声月下羌笛。
