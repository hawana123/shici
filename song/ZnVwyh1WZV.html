		<article class="post">
			
一阳生後风光好。
百花瘁，
群木槁。
南枝探暖欺寒，
嘉卉争先占早。
晓来风送清香杳。
映园林、报春来到。
素艳自超群，
似姑射容貌。
画堂开宴邀朋友，
赏琼英，
同欢笑。
陇头寄信丁宁，
楼上新妆斗巧。
对景乘兴倾芳酒，
ブ沈醉、玉山频倒。
结实用和羹，
是真奇国宝。
