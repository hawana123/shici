			<div class="info"><span class="date">作者：覃怀高</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
翠蕤插云表，
初意隔仙凡。
临风据案一见，
邂逅似开颜。
几欲拿舟九曲，
便拟扪参绝顶，
直下俯尘寰。
聊此税吾驾，
赢得片时闲。
问仙人，
缘底事，
去不还。
长风浩浩，
何许清梦杳难攀。
只有苍烟古木，
好在清湍白石，
依旧画图间。
回首武夷路，
杳霭没云鬟。
