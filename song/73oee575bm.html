			<h1>定风波</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
伫立长堤，
淡荡晚风起。
骤雨歇、极目萧疏，
塞柳万株，
掩映箭波千里。
走舟车向此，
人人奔名竞利。
念荡子、终日驱驱，
觉乡关转迢递。
何意。
绣阁轻抛，
锦字难逢，
等闲度岁。
奈泛泛旅迹，
厌厌病绪，
迩来谙尽，
宦游滋味。
此情怀、纵写香笺，
凭谁与寄。
算孟光、争得知我，
继日添憔悴。
