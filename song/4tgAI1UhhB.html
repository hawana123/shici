			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：米芾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昔日丹阳行乐里。
紫金浮玉临无地。
宝阁化成弥勒世。
龙宫对。
时时更有天花坠。
浩渺一天秋水至。
鲸鲵鼓鬣连山沸。
员峤岱舆更贔屓。
无根蒂。
莫教龙伯邦人戏。


		</article>
