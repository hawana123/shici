			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
州夹苍崖，
下枕江山是城郭。
望海霞接日，
红翻水面，
晴风吹草，
青摇山脚。
波暖凫鷖作。
沙痕退、夜潮正落。
疏林外、一点炊烟，
渡口参差正寥廓。
自叹劳生，
经年何事，
京华信漂泊。
念渚蒲汀柳，
空归闲梦，
风轮雨楫，
终辜前约。
情景牵心眼，
流连处、利名易薄。
回头谢、冶叶倡条，
便入渔钓乐。
