			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：周济川</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
有乾坤、清气入诗脾，
随龙散神仙。
蘸西湖和墨，
长空为纸，
几度诗圆。
消得宫妃捧砚，
夜烛照金莲。
试问隔屏坐，
谁後谁先。
长是花香柳色，
更风清月白，
天入吟笺。
自霞觞误覆，
谪下玉皇边。
笑随归、山中随隐，
且醉拼、斗酒写新篇。
天应笑，
呼来时後，
记上襟船。
