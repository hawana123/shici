			<h1>解佩令</h1>
			<div class="info"><span class="date">作者：王千秋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
花儿不大，
叶儿不美。
只一段、风流标致。
淡淡梳妆，
已赛过、骚人兰芷。
古龙涎、怎敢□气。
开时无奈，
风斜雨细。
坏得来、零零碎碎。
著意收拾，
安顿在、胆瓶儿里。
且图教梦魂旖旎。
