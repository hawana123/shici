			<div class="info"><span class="date">作者：卢炳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

正春回紫陌，
瑞霭飞浮，
暖风轻扇。
皓月初圆，
觉严城寒浅。
采结鳌山，
纱笼银烛，
与□花争艳。
午夜融和，
红莲万顷，
一齐开遍。
讼简民熙，
史君行乐，
簇拥朱轮，
旌旗辉暖。
鼎沸笙歌，
遏行云不散。
咫尺泥封，
促朝天陛，
侍玉皇香案。
来岁元宵，
龙灯影里，
金杯宜劝。
