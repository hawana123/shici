			<h1>愁倚阑令</h1>
			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春罗薄，
酒醒寒，
梦初残。
□枕片时云雨事，
已关山。
楼上斜日阑干，
楼前路、曾试雕鞍。
拚却一襟怀远泪，
倚阑看。
