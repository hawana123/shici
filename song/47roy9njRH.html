			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：陈偕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芰荷风、涤面恰麦秋，
应倒著春衣。
渡晓溪云湿，
日流尘脚，
露滉蛛丝。
调翼受风雏燕，
弱不解争泥。
衬琅玕锦院，
竹外蔷薇。
立久阑干凭暖，
看行鱼吹沫，
波晕平池。
藓痕斑础石，
渐雨熟梅时。
傍短篱、成团粉蝶，
掠野花、相逐□高低。
忘言处，
徽弦乍拂，
流水先知。


		</article>
