			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
新枝媚斜日。
花径霁、晚碧泛红滴。
近寒食。
蜂蝶乱、点检一城春色。
倦游客。
门外昏鸦啼梦破，
春心似、游丝飞远碧。
燕子又语斜檐，
行云自没消息。
当时乌丝夜语，
约桃花时候，
同醉瑶瑟。
甚端的。
看看是、榆角杨花飞掷。
怎忘得。
斜倚红楼回泪眼，
天如水、沈沈连翠璧。
想伊不整啼妆影帘侧。
