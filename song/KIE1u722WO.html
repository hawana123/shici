银月凄凉，
绮霞明灭，
秋色如此。
露满清襟，
风生衰鬓，
夜已三更矣。
寻思往事，
千头万绪，
回首诮如梦里。
指烟霄，
不如归去，
不知今夕何夕。
鹑衣百结，
膱脂垢腻，
犹是小蛮针指。
对酒逢诗，
高吟大笑，
四海今谁似。
荷亭竹阁，
共风同月，
此会今生能几。
君须记，
去来聚散，
只□底是。
