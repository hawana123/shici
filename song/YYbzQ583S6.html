			<h1>剔银灯</h1>
			<div class="info"><span class="date">作者：范仲淹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昨夜因看蜀志。
笑曹操、孙权、刘备。
用尽机关，
徒劳心力，
只得三分天地。
屈指细寻思，
争如共、刘伶一醉。
人世都无百岁。
少痴呆、老成尩悴。
只有中间，
些子少年，
忍把浮名牵系。
一品与千金，
问白发、如何回避。
