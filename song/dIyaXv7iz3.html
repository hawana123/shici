			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东风客雁溪边道。
带春去、随春到。
认得踏青香径小。
伤高怀远，
乱云深处，
目断湖山杳。
梅花似惜行人老。
不忍轻飞送残照。
一曲秦娥春态少。
幽香谁采，
旧寒犹在，
归梦啼莺晓。


		</article>
