			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
池上红衣伴倚阑。
栖鸦常带夕阳还。
殷云度雨疏桐落，
明月生凉宝扇闲。
乡梦窄，
水天宽。
小窗愁黛澹秋山。
吴鸿好为传归信，
杨柳阊门屋数间。
