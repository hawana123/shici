			<div class="info"><span class="date">作者：翁孟寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
楼倚春城，
锁窗曾共巢春燕。
人生好梦比春风，
不似杨花健。
旧事如天渐远。
奈情缘、素丝未断。
镜尘埋恨，
带粉栖香，
曲屏寒浅。
环佩空归，
故园羞见桃花面。
轻烟残下阑干，
独自疏帘卷。
一信狂风又晚。
海棠花、随风满院。
乱鸦归後，
杜宇啼时，
一声声怨。
