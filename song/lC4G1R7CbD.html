越女采莲秋水畔。
窄袖轻罗，
暗露双金钏。
照影摘花花似面。
芳心只共丝争乱。
鸂鶒滩头风浪晚。
雾重烟轻，
不见来时伴。
隐隐歌声归棹远。
离愁引著江南岸。
