		<article class="post">
			
梅花初谢，
雪後寒微峭。
谁送一城春，
绮罗香、风光窈窕。
插花走马，
天近宝鞭寒，
金波上，
玉轮边，
不是红尘道。
玻璃山畔，
夜色无由到。
深下水晶帘，
拥严妆、铅华相照。
珠楼缈缈，
人月两婵娟，
尊前月，
月中人，
相见年年好。
