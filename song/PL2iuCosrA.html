			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：王义山</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
线柳迎风，
锦棠媚日，
十分春色豪奢。
青烟宫烛，
飞入侍臣家。
瑞霭深笼画戟，
寿星照、曲纛高牙。
因知是、崧高华旦，
玳宴醉琼花。
翻鸦。
新诏墨，
闻枢庭召入，
已办宣麻。
比汾阳福寿，
公更穹华。
伫看稠青叠紫，
书香蔼、桂子兰芽。
鸣珂处，
西湖路上，
接武筑堤沙。


		</article>
