			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
江南秋欲遍。
正莼际鲈分，
酒边螯荐。
青林雁霜浅。
问风流何事，
试华偏晚。
凌波步远。
误池馆、薰风笑宴。
梦回时，
细翦荷衣，
尚倚半酣妆面。
深院。
绮霞低映，
步障横陈，
暮天慵倦。
无言笑倩。
尊前恨，
仗谁遣。
似重来鹤驭，
锦城依旧，
无复仙风宛转。
念疏星澹月，
长眉甚时再见。
