			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：石正伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春入桃腮生妩媚。
妆成日日行云意。
贪听新声翻歇指。
工尺字。
窗前自品琼箫试。
玉碾鸾钗珠结桂。
金泥络缝乾红袂。
从把画图夸绝世。
金莲地。
六朝未识双鸳细。


		</article>
