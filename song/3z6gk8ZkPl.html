			<h1>行香子</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪里清香，
月下疏枝。
更无花、比并琼姿。
一年一见，
千绕千回。
向未开时，
愁花放，
恐花飞。
芳樽移就，
幽葩折取，
似玉人，
携手同归。
杨州应记，
东阁逢时。
恨刘郎误，
题诗句，
怨桃溪。


		</article>
