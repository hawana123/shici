			<h1>凤箫吟·芳草</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
列旗常。
中宵天净，
郊丘展采圆苍。
肇禋三岁礼，
圣天子为民，
致福穰穰。
凝旒亲奠玉，
粲珠联、星斗垂芒。
渐月转燔柴，
露重烟断坛旁。
欢康。
青霞催晓，
六乐均调，
响逐新阳。
辇回天仗肃，
庆千官抃舞，
绣锦成行。
鸡竿双凤阙，
肆颁宣、恩动荣光。
赞永御，
萝图霈泽，
常抚殊方。


		</article>
