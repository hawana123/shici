			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：王以宁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
往事闲思人共怕。
十年塞上烟尘亚。
百万铁衣驰铁马。
都弄罢。
八风断送归莲社。
卖药得钱休教化。
归来醉卧蜗牛舍。
一颗明珠元不夜。
非待借。
神光穿透诸天下。
