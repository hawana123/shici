			<h1>喜迁莺慢·喜迁莺</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雁塔题名，
宝津朌宴，
盛事簪绅常说。
文物昭融，
圣代搜罗，
千里争趋丹阙。
元侯劝驾，
乡老献书，
发轫龟前列。
山川秀，
圜冠众多，
无如闽越豪杰。
姓标红纸，
帖报泥金，
喜信归来俱捷。
骄马芦鞭醉垂，
蓝绶吹雪。
芳月素娥情厚，
桂华一任郎君折。
须满引，
南台又是，
合沙时节。


		</article>
