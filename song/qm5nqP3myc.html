			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
记临歧，
销黯处。
离恨惨歌舞。
恰是江梅，
开遍小春暮。
断肠一曲金衣，
两行玉箸，
酒阑後、欲行难去。
恶情绪。
因念锦幄香奁，
别来负情素。
冷落深闺，
知解怨人否。
料应宝瑟慵弹，
露华懒傅，
对鸾镜、终朝凝伫。


		</article>
