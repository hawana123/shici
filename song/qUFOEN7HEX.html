			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：黄人杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
飞花闲院落。
渐燕觜泥融，
蜂须香薄。
风光未全恶。
有出林青杏，
殿春红药。
东皇旧约。
把馀芳、一时留著。
等君侯维岳佳辰，
惜景为供春酌。
新乐。
谁番清韵，
非石非金，
金城弦索。
如闻荐鹗，
青云外，
有飞削。
双凫容与，
摩天东上，
稳步鸾台凤阁。
管平泉，
昼锦归时，
发犹未鹤。


		</article>
