			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：李昴英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
驿飞稳驾高秋，
迎人满目清新景。
秋还有色，
芙蓉照水，
晨妆对镜。
雪卷寒芦，
字横过雁，
渡浮孤艇。
是骚人行处，
腔风调月，
香满袖、过梅岭。
断岸烟收人静。
雨声乾、桐疏枫冷。
掀髯独笑，
仙翁起舞，
卧龙呼醒。
近小阳春，
为梅也合，
迟迟鞭影。
更郁孤、一笑追欢，
料得坡翁首肯。
