满院花香晴昼永，
愔愔亭户无人。
谁将心绪管青春。
游丝知我懒，
江柳也眉颦。
近水远山都积恨，
可堪芳草如茵。
何曾一日不思君。
无书凭朔雁，
有泪在罗巾。
