			<h1>谢池春慢</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缭墙重院，
时闻有、啼莺到。
绣被掩馀寒，
画幕明新晓。
朱槛连空阔，
飞絮无多少。
径莎平，
池水渺。
日长风静，
花影闲相照。
尘香拂马，
逢谢女、城南道。
秀艳过施粉，
多眉生轻笑。
斗色鲜衣薄，
碾玉双蝉小。
欢难偶，
春过了。
琵琶流怨，
都入相思调。
