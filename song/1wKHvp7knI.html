		<article class="post">
			
唤起东坡老。
问雪堂、几番兴废，
斜阳衰草。
一月有钱三十块，
何苦抽身不早。
又底用、北门摛藻。
儋雨蛮烟添老色，
和陶诗、翻被渊明恼。
到底是，
忘言好。
周郎英发人间少。
谩依然、乌鹊南飞，
山高月小。
岁月堂堂留不住，
此世何时是了。
算不满、英雄一笑。
我有丰淮千斗酒，
把新愁、旧恨都倾倒。
三弄笛，
楚天晓。
