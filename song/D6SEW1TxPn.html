			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
软风轻霭弄晴晖。
鹁鸠相应啼。
画堂人静画帘垂。
阑干独倚时。
闲拾句，
困寻棋。
沈吟心是非。
荼シ开遍柳花飞。
惜春春不知。
