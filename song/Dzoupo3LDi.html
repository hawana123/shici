		<article class="post">
			
浪花云叶交加舞。
身近轻冥路。
天知此客解骑鲸。
今夜一江明月、送行行。
从今直上鳌峰去。
应记经行处。
莫将险语乱江声。
却怕月中高卧、彩虹惊。
