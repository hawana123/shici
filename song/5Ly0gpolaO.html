			<h1>玲珑四犯</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水外轻阴，
做弄得飞云，
吹断晴絮。
驻马桥西，
还系旧时芳树。
不见翠陌寻春，
每问著、小桃无语。
恨燕莺、不识闲情，
却隔乱红飞去。
少年曾识春风意，
到如今、怨怀难诉。
魂惊冉冉江南远，
烟草愁如许。
此意待写翠笺，
奈断肠、都无新句。
问甚时、舞凤歌鸾，
花里再看仙侣。
