			<h1>大圣乐</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
芳草如云，
飞红似雨，
卖花声过。
况回首、洗马塍荒，
更寒食、宫人斜闭，
烟雨铜驼。
提壶卢何所得酒，
泥滑滑、行不得也哥哥。
伤心处，
斜阳巷陌，
人唱西河。
天下事，
不如意十常八九，
无奈何。
论兵忍事，
对客称好，
面皱如靴。
广武噫嘻，
东陵反覆，
欢乐少兮哀怨多。
休眉锁。
问朱颜去也，
还更来麽。
