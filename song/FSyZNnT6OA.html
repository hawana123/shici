			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
望瀛洲尺五，
听海客、诧登临。
记岛月分秋，
天星降夕，
神璧精金。
他年作霖雨手，
且明光奏赋寓良箴。
槐府黑头旧业，
芹宫青岁雄襟。
駸駸。
宝勒向东吟。
戏彩看而今。
更袜步黄云，
琴弹碧玉，
汇泽杯斟。
争先长至几日，
料春风多喜鹊传音。
梅蕴和羹心在，
线添补衮工深。


		</article>
