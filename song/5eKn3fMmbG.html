甚矣吾衰矣。
怅平生、交游零落，
只今馀几！
白发空垂三千丈，
一笑人间万事。
问何物、能令公喜？
我见青山多妩媚，
料青山见我应如是。
情与貌，
略相似。
一尊搔首东窗里。
想渊明停云诗就，
此时风味。
江左沉酣求名者，
岂识浊醪妙理。
回首叫、云飞风起。
不恨古人吾不见，
恨古人不见吾狂耳。
知我者，
二三子。
