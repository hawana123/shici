			<h1>一剪梅·一翦梅</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太华峰头□□莲。
闻十丈，
藕大如船。
晓来佳气蔼飞烟。
彩戏盈门。
弧矢盈门。
共把长生酒一樽。
殷勤祝愿，
耳畔低言。
从今流庆更源源。
子既生孙。
孙又生孙。


		</article>
