			<h1>玲珑四犯</h1>
			<div class="info"><span class="date">作者：刘之才</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
几叠云山，
隔不断阑干，
天外凝眺。
秋与愁并，
梧迳雨痕先表。
娇梦半握芙蓉，
奈曲曲、翠屏深窈。
问愁根，
当年谁种，
漠漠淡烟衰草。
鸳鸯懒拂苹花影，
记眉妩、萦情多少。
辘轳玉虎牵丝转，
听尽秋釭晓。
算谁念、卧云衣冷，
香压金蟾小。
写新词、先寄江鸿归去，
且教知道。
