			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
山束滩声，
月移石影，
寒江夜色空浮。
丹青古壁，
风幡横卧东流。
小舣载云轻棹，
湖痕渐落葑泥稠。
津亭外，
隔船吹笛，
唤起眠鸥。
非但予愁渺渺，
料那人，
应自有、一襟愁。
霜栖露泊，
容易吹白人头。
漠漠荻花胜雪，
拟寻静岸略移舟。
留闲耳，
听莺小院，
听雨西楼。
