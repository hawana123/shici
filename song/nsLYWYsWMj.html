			<h1>桂枝香</h1>
			<div class="info"><span class="date">作者：鞠华翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
丁丁起处。
在纵牧九京，
经烧残树。
时见鸟鸢饥噪，
鸺鶹妖呼。
数间老屋团荒堵。
算何人、瓣香来注。
淡烟斜照，
闲花野棠，
杳杳年度。
世事几、番云覆雨，
独此道嫌人，
抛弃尘土。
眼里长青，
谁也解如山否。
三三五五骑牛伴，
望前村、吹笛归去。
柳青梨白，
春浓月淡，
蹋歌椎鼓。
