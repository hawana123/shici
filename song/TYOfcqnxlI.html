			<div class="info"><span class="date">作者：曾惇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
去年看月诗成，
援毫曾寄鄞江守。
流传乐府，
惭非宾客，
竹枝杨柳。
今岁江楼，
载勤歌扇，
青蛾应奏。
况铃斋初驻，
凉生燕寝，
有香雾凝清昼。
遥想十洲三岛，
对冰轮、寒光依旧。
主人来自，
清都碧落，
天香满袖。
寄语嫦娥，
剩留清照，
时为公寿。
恐明光诏下，
翩然归去，
试为霖手。
