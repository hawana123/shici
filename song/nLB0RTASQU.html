江涵石瘦，
雪压桥低，
森森万木寒僵。
不是争魁，
百花谁敢先芳。
冰姿皎然玉立，
笑儿曹、粉面何郎。
调羹鼎，
只此花馀事，
说甚宫妆。
松竹岁寒三友，
恨竹汗晋士，
松涴秦皇。
雪魄冰魂，
回首世上无香。
西湖有人觅句，
但知渠、清浅黄昏。
奇绝处，
五更初、横月带霜。
