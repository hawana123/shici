		<article class="post">
			
孝宗纯孝，
前圣更何加。
高蹈处重华。
丹成仙去龙輴远，
越岸暮山遐。
波臣先为卷寒沙。
来往护灵槎。
九虞礼举神祗乐，
万世佑皇家。
