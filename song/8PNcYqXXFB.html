			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
琼肌太白，
浅著鹅黄罩。
金缕檀心更天巧。
算同时、虽有似火红榴，
争比得、淡妆伊家轻妙。
兴来清赏处，
无限真香，
可惜生教生闽峤。
这消息、纵使移向蒸沈，
终不似凭栏，
披襟一笑。
若归去长安诧标容，
单道胜、酴醿水仙风貌。
