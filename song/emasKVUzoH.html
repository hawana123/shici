			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
笔走龙蛇，
词倾河汉，
妙年德艺双成。
帝庭敷奏，
亲擢冠群英。
龙首其谁不取，
便直饶、勋业峥嵘。
偏他甚，
泼天来大，
一个好声名。
忆曾。
瞻拜处，
当年汝水，
今日溢城。
叹白首青衫，
又造宾闳。
谨贽诗文一卷，
仗仙风、吹到蓬瀛。
依归地，
熏香摘艳，
作个老门生。


		</article>
