暮霞霁雨，
小莲出水红妆靓。
风定。
看步袜江妃照明镜。
飞萤度暗草，
秉烛游花径。
人静。
携艳质、追凉就槐影。
金环皓腕，
雪藕清泉莹。
谁念省。
满身香、犹是旧荀令。
见说胡姬，
酒垆寂静。
烟锁漠漠，
藻池苔井。
