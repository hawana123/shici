			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：姚云文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渺人间、蓬瀛何许，
一朝飞入梁苑。
辋川梯洞层瑰出，
带取鬼愁龙怨。
穷游宴。
谈笑里，
金风吹折桃花扇。
翠华天远。
怅莎沼黏萤，
锦屏烟合，
草露泣苍藓。
东华梦，
好在牙樯雕辇。
画图历历曾见。
落红万点孤臣泪，
斜日牛羊春晚，
摩双眼。
看尘世，
鳌宫又报鲸波浅。
吟鞘拍断。
便乞与娲皇，
化成精卫，
真不尽遗恨。
