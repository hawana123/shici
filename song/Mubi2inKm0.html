			<h1>扬州慢</h1>
			<div class="info"><span class="date">作者：郑觉斋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
弄玉轻盈，
飞琼淡泞，
袜尘步下迷楼。
试新妆才了，
炷沈水香球。
记晓剪、春冰驰送，
金瓶露湿，
缇骑新流。
甚天中月色，
被风吹梦南州。
尊前相见，
似羞人、踪迹萍浮。
问弄雪飘枝，
无双亭上，
何日重游。
我欲缠腰骑鹤，
烟霄远、旧事悠悠。
但凭阑无语，
烟花三月春愁。
