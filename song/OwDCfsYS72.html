			<div class="info"><span class="date">作者：余桂英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
芳草连天暮。
斜日明汀渚。
懊恨东风，
恍如春梦，
匆匆又去。
早知人、酒病更诗愁，
镇轻随飞絮。
宝镜空留恨，
筝雁浑无据。
门外当时，
薄情流水，
如今何处。
正相思、望断碧山云，
又莺啼晚雨。
