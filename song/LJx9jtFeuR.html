			<div class="info"><span class="date">作者：韩元吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
霓裳弄月。
冰肌不受人间热。
分明密露枝枝结。
碧树珊瑚，
容易与君折。
玉环旧事谁能说。
迢迢驿路香风彻。
故人莫恨东南别。
不寄梅花，
千里寄红雪。
