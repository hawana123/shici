			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：续雪谷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
眼媚双波溜，
腰柔一搦纤。
问伊何事放珠帘。
笑道篆香销尽、要重添。
数日宽金钏，
梳云拂翠奁。
梅妆依旧落虚檐。
题起一春心事、两眉尖。
