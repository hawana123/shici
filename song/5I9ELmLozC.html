			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
恨莺花渐老，
但芳草、绿汀洲。
纵岫壁千寻，
榆钱万叠，
难买春留。
梅花向来始别，
又匆匆，
结子满枝头。
门外垂杨岸侧，
画桥谁系兰舟。
悠悠。
岁月如流。
叹水覆、杳难收。
凭画阑，
往往抬头举眼，
都是春愁。
东风晚来更恶，
怕飞红、拍絮入书楼。
双燕归来问我，
怎生不上帘钩。
