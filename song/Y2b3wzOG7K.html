			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
枫叶初丹，
苹花渐老，
蘅皋谁系扁舟。
故人思我，
征棹少淹留。
一尊潋滟西风里，
共醉倒、同销万古愁。
况今宵自有，
明月照人，
逼近中秋。
常爱短李家声，
金闺彦士，
才高沈谢何刘。
片帆初卷，
歌吹是扬州。
此心自难拘形役，
恨未能、相从烂熳游。
酒醒时，
路遥人远，
为我频上高楼。
