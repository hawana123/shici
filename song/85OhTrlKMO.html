			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芝房并蒂空称瑞。
几曾见、香旎旎。
也不论兰休比蕙。
王孙高韵，
说得的当，
不减唐诸李。
今朝影落琼杯里。
共才子佳人斗高致。
莫道衰翁都无意。
为他丰韵，
为他情味，
销得真个醉。


		</article>
