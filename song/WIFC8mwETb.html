喜韶景才回，
章台向晓，
官柳舒香缕。
正和烟带雨，
遮桃映杏，
东君先与。
乍引柔条萦路。
娇黄照水，
经渭城朝雨。
翠惹丝垂，
玉阑干风静，
轻轻搭住。
到此曾追想，
陶潜旧隐，
忆隋堤津渡。
三眠昼永凝露。
更许黄鹂娇语。
似怕日暖，
飞花成絮，
拟雪堆绣户。
待放教婆娑，
如眉处、笼歌舞。
