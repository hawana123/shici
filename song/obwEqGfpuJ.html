			</div>

渐荷收绿盖，
桂吐金英，
嫩凉天气。
香案仙官，
向人间游戏。
道貌孤高，
灵扃恬淡，
有寿星标致。
梦得文章，
水心谈论，
家声相继。
芙蓉上幕，
龙藩胜地。
剡荐交飞，
宸衷简记。
行趣朝班，
便鸾坡螭陛。
赞画堂中，
垂弧节届，
且举觞一醉。
试问桩椿，
春秋多少，
八千馀岁。
