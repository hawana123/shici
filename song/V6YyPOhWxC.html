			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
武夷九曲。
甚乐响云韶，
旆走星纛。
更捧琼浆九酝，
蟠桃初熟。
元来崧岳生申旦，
会群仙、献长生箓。
岁寒堂上，
冰壶影里，
长跨青鹿。
记往日、堤沙旧筑。
有书龠金腾，
勋写歌鹄。
更化和朝，
半是世臣乔木。
明年瑞庆才经月，
侍重瞳、应奉卮玉。
此时奋建联班，
却将万年齐祝。
