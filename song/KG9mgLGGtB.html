夜来霜拂帘旌，
淡云丽日开清晓。
香猊金暖，
冰壶玉嫩，
佳辰寒早。
橘绿橙黄，
袖红裙翠，
一堂欢笑。
正梅妃月姊，
雪肌粉面，
争妆点、潇湘好。
莫惜芳尊屡倒。
拥群仙、醉游蓬岛。
东床俊选，
南溟归信，
一时俱到。
鬓影摇春，
命书纡锦，
子孙环绕。
看他时归去，
飞觞石涧，
侍甘泉老。
