			<div class="info"><span class="date">作者：洪瑹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
潮平风稳，
行色催津鼓。
回首望重城，
但满眼、红云紫雾。
分香解佩，
空记小楼东，
银烛暗，
绣帘垂，
昵昵凭肩语。
关山千里，
垂柳河桥路。
燕子又归来，
但惹得、满身花雨。
彩笺不寄，
兰梦更无凭，
灯影下，
月明中，
魂断金钗股。
