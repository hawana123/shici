		</div>

		<article class="post">
			
鳌山凤阙，
多少飞琼侣。
顒俟翠华临，
庆新春、金波盈五。
莲灯开遍，
侍从尽登楼，
簪花赴。
传柑处。
咫尺聆天语。
厌厌欲罢，
宣劝犹旁午。
扶上玉花骢，
更踟蹰、梨园四部。
追思往事，
一夕九回肠，
皇恩溥。
归期阻。
引领江南路。
