			<h1>秋夜雨</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黄云水驿秋笳噎。
吹人双鬓如雪。
愁多无奈处，
谩碎把、寒花轻绝。
红云转入香心里，
夜渐深、人语初歇。
此际愁更别。
雁落影、西窗斜月。
