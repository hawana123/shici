			<h1>忆旧游</h1>
			<div class="info"><span class="date">作者：彭泰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
玉环扶浅醉，
翠袖笼寒，
香汗初融。
昨夜残妆在，
最难胜珠络，
都沁铅红。
朝云低护深约，
蜂蝶不知踪。
奈燕子情多，
斜飞轻触，
泪洒羞容。
重逢。
记前度，
解翦烛调笙，
踏月鸣骢。
风入人间远，
待尘缘洗尽，
飞珮凌空。
丁宁为我留住，
携酒寿东风。
便花谱重修，
高堂再赋疑梦中。
