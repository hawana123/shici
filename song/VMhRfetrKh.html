			<h1>华胥引</h1>
			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长亭无数，
羁客将归，
故园换叶。
乳鸭随波，
轻苹满渚时共唼。
接眼春色何穷，
更橹声伊轧。
思忆前欢，
未言心已愁怯。
欺鬓吴霜。
恨星星、又还盈镊。
锦纹鱼素，
那堪重翻再阅。
粉指香痕依旧，
在绣裳鸳箧。
多少相思，
皱成眉上千叠。


		</article>
