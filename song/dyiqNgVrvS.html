			<h1>二郎神</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
炎光谢。
过暮雨、芳尘轻洒。
乍露冷风清庭户，
爽天如水，
玉钩遥挂。
应是星娥嗟久阻，
叙旧约、飙轮欲驾。
极目处、微云暗度，
耿耿银河高泻。
闲雅。
须知此景，
古今无价。
运巧思、穿针楼上女，
抬粉面、云鬟相亚。
钿合金钗私语处，
算谁在、回廊影下。
愿天上人间，
占得欢娱，
年年今夜。


		</article>
