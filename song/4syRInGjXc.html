			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
温柔酣紫曲，
扬州路、梦绕翠盘龙。
似日长傍枕，
堕妆偏髻，
露浓如酒，
微醉敧红。
自别楚娇天正远，
倾国见吴宫。
银烛夜阑，
暗闻香泽，
翠阴秋寂，
重返春风。
芳期嗟轻误，
花君去、肠断妾若为容。
惆怅舞衣叠损，
露绮千重。
料绣窗曲理，
红牙拍碎，
禁阶敲遍，
白玉盂空。
犹记弄花相谑，
十二阑东。
