			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
舞红轻带愁飞，
宝鞯暗忆章台路。
吟香醉雨，
吹箫门巷，
飘梭院宇。
立尽残阳，
眼迷睛树，
梦随风絮。
叹江潭冷落，
依依旧恨，
人空老、柳如许。
锦瑟华年暗度。
赋行云、空题短句。
情思系燕，
么弦弹凤，
文君更苦。
烟水流红，
暮山凝紫，
是春归处。
怅江南望远，
苹花自采，
寄将愁与。
