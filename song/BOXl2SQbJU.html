		<article class="post">
			
斜日平山寒已薄。
雪过松梢，
犹有残英落。
晚色际天天似幕。
一尊先与东风约。
邀得红梅同宴乐。
酒面融春，
春满纤纤萼。
客意为伊浑忘却。
归船且傍花阴泊。
