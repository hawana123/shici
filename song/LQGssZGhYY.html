十二峰前朝复暮。
空忆兰台，
公子高唐句。
断雨残云无觅处。
古来离合归冥数。
咫尺明河无限路。
牛女佳期，
犹解年年渡。
细写罗笺情缕缕。
雁飞不到谁将去。
