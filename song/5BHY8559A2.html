			<h1>苏幕遮</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
老相邀，
山作伴。
千里西来，
始识庐山面。
爱酒扬雄浑不管。
天与邻翁，
来慰穷愁眼。
似惊鸿，
吹又散。
画柯横江，
望断江南岸。
地角天涯无尽远。
一阕清歌，
且放梨花满。


		</article>
