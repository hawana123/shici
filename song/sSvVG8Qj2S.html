			<h1>江神子·江城子</h1>
			<div class="info"><span class="date">作者：陈造</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
歌筵当日小蓬瀛。
晚妆明。
识芳卿。
挽袖新词，
曾博遏云声。
又侍仙翁灯夕饮，
红雾底，
沸箫笙。
催人刻烛待诗成。
捧雕觥。
媚盈盈。
不道醉魂，
入夜已瞢腾。
墨涴香罗回盼处，
和笑道，
太狂生。


		</article>
