			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

龙阁先芬，
凤毛荣继，
当世英妙。
峻岳储灵，
长庚应梦，
还庆佳辰到。
黄花浥露，
碧瓦凝霜，
香馥郡齐清晓。
忆当年、青云平步，
共喜骤跻华要。
阴功厚德，
玉符金篆，
锡与世间难老。
注意方浓，
分符屡请，
雅志人应少。
棠阴无讼，
乐府新教，
正醉山频倒。
有谁莱衣游戏，
萱堂寿考。
