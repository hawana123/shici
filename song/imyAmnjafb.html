			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

城下路。
凄风露。
今人犁田古人墓。
岸头沙。
带蒹葭。
漫漫惜时，
流水今人家。
黄埃赤日长安道。
倦客无浆马无草。
开函关。
掩函关。
千古如何，
不见一人闲。
六国扰。
三秦扫。
初谓商山遗四老。
驰单车。
致缄书。
裂荷焚芰，
接武曳长裙。
高流端得酒中趣。
深入醉乡安稳处。
生忘行。
死忘名。
谁论二豪，
初不数刘伶。
