			<h1>木兰花减字·减字木兰花</h1>
			<div class="info"><span class="date">作者：陈师道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今年百五。
风日清明尘不举。
紫袖红陈。
三节烟花次第春。
来舆去马。
千念一空春事谢。
白下门东。
谁见初杨弄晚风。
