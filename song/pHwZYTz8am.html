			<h1>满江红</h1>
			<div class="info"><span class="date">作者：王质</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
生縠平铺，
吹不起、轻风无力。
西江上、斗牛相射，
水天一色。
二妙风流今代少，
一时光价何时息。
更绛霄、白日下云軿，
芙蓉客。
整飞驭，
成得得。
寻前约、宽忆忆。
正云飞雨卷，
旧红新碧。
茁茁抽长荷柄绿，
毵毵吐净杨花白。
渐衣篝、香润入梅天，
红绡湿。


		</article>
