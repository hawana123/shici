			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
饭蔬饮水，
客莫嘲吾拙。
高处看浮云，
一丘壑、中间甚乐。
功名妙手，
壮也不如人，
今老矣，
尚何堪，
堪钓前溪月。
病来止酒，
辜负鸬鹚杓。
岁晚念平生，
待都与、邻翁细说。
人间万事，
先觉者贤乎，
深雪里，
一枝开，
春事梅先觉。
