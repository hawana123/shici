			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
章台路，
还见褪粉梅梢，
试华桃树。
愔愔坊陌人家，
定巢燕子，
归来旧处。
黯凝伫，
因记个人痴小，
乍窥门户，
侵晨浅约宫黄，
障风映袖，
盈盈笑语。
前度刘郎重到，
访邻寻里。
同时歌舞，
惟有旧家谢娘，
声价如故。
吟笺赋笔，
犹记燕台句。
知谁伴、名园露饮，
东城闲步？
事与孤鸿去。
探春尽是伤离意绪。
官柳低金缕。
归骑晚，
纤纤池塘飞雨。
断肠院落，
一帘风絮。
