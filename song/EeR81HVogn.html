			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：陈与义</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鱼龙舞。
湘君欲下潇湘浦。
潇湘浦。
兴亡离合，
乱波平楚。
独无尊酒酬端午。
移舟来听明山雨。
明山雨。
白头孤客，
洞庭怀古。


		</article>
