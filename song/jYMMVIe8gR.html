			<div class="info"><span class="date">作者：楼采</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
花匣么弦，
象奁双陆，
旧日留欢情意。
梦到银屏，
恨裁兰烛，
香篝夜阑鸳被。
料燕子重来地。
桐阴锁窗绮。
倦梳洗。
晕芳钿、自羞鸾镜，
罗袖冷，
烟柳画栏半倚。
浅雨压荼シ，
指东风、芳事馀几。
院落黄昏，
怕春莺、惊笑憔悴。
倩柔红约定，
唤取玉箫同醉。
