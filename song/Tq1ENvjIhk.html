			<h1>贺新郎</h1>
			<div class="info"><span class="date">作者：许及之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旧俗传荆楚。
正江城、梅炎藻夏，
做成重午。
门艾钗符关何事，
付与痴儿呆女。
耳不听、湖边鼍鼓。
独炷炉香熏衣润，
对潇潇、翠竹都忘暑。
时展卷，
诵骚语。
新愁不障西山雨。
问楼头、登临倦客，
有谁怀古。
回首独醒人何在，
空把清尊酹与。
漾不到、潇湘江渚。
我又相将湖南去，
已安排、吊屈嘲渔父。
君有语，
但分付。
