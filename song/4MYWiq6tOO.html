			<h1>阳春曲·阳春</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杏花烟，
梨花月，
谁与晕开春色。
坊巷晓愔愔，
东风断、旧火销处近寒食。
少年踪迹。
愁暗隔、水南山北。
还是宝络雕鞍，
被莺声、唤来香陌。
记飞盖西园，
寒犹凝结。
惊醉耳、谁家夜笛。
灯前重帘不挂，
殢华裾、粉泪曾拭。
如今故里信息。
赖海燕、年时相识。
奈芳草、正锁江南，
梦春衫怨碧。


		</article>
