			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：俞国宝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
春衫和泪著。
又燕入江南，
雁归衡岳。
东风晓来恶。
绕西园无绪，
泪随花落。
愁钟恨角。
梦无凭、难成易觉。
到春来易感，
韩香顿减，
沈腰如削。
离索。
挑灯占信，
听鹊求音，
不禁春弱。
云轻雨薄。
阳台远，
信难托。
念盟钗一股，
鸾光两破，
已负秦楼素约。
但莫教、嫩绿成阴，
把人误却。
