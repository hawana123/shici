夜倚读书床，
敲碎唾壶，
灯晕明灭。
多事西风，
把斋铃频掣。
人共语、温温芋火，
雁孤飞、萧萧桧雪。
遍阑干外，
万顷鱼天，
未了予愁绝。
鸡边长剑舞，
念不到、此样豪杰。
瘦骨棱棱，
但凄其衾铁。
是非梦、无痕堪记，
似双瞳、缤纷翠缬。
浩然心在，
我逢著、梅花便说。
