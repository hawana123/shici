			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
地僻无锺鼓。
残灯灭，
夜长人倦难度。
寒吹断梗，
风翻暗雪，
洒窗填户。
宾鸿谩说传书，
算过尽、千俦万侣。
始信得、庾信愁多，
江淹恨极须赋。
凄凉病损文园，
徽弦乍拂，
音韵先苦。
淮山夜月，
金城暮草，
梦魂飞去。
秋霜半入清镜，
叹带眼、都移旧处。
更久长、不见文君，
归时认否。
