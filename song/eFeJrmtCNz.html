			<div class="info"><span class="date">作者：俞国宝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
云收雾敛，
过一番疏雨，
秋容新沐。
月满巴山天似水，
满眼祥云飞扑。
一点长庚，
瑞腾光彩，
独照梅仙屋。
十洲三岛，
有人初降凡俗。
长怪李白疏狂，
骑鲸一去，
千载无人逐。
也解重来应尚欠，
多少人间传曲。
只怨君王，
促归批诏，
夜对金莲烛。
蓬莱日醉，
不知海岛桃熟。
