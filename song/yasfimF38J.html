拖阴笼晚暝，
商量清苦，
阵阵打篷声。
分明都是泪，
不道今宵，
篷底有离人。
松涛摇睡，
梦不稳、难湿巫云。
几点儿、泪痕跳响，
休要醒时听。
销魂。
灯下无语，
□泣梨花，
掩重门夜永。
应是添、伤春滋味，
中酒心情。
东风湖上香泥软，
明日去、天色须晴。
相见也，
洛阳沽酒旗亭。
