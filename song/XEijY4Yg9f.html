			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去腊飞花，
今春未已，
迤逦将度元宵。
俄然甲子，
青帝下新条。
净扫一天沈霭，
红轮满、大地山河。
从今好，
便当听取，
万国起歌谣。
有人，
当此际，
锄云深坞，
剪月中阿。
已占断春风，
自种仙桃。
更扶疏桂影直，
从岩底、上拂云梢。
仍为我，
长摩苍石，
无负此清波。


		</article>
