			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
云涧之癯，
有诗盟未了，
鸥泛江湖。
一官直为仙耳，
不受尘驱。
高情逸韵，
自兰亭、已後都无。
准拟画、剡舟夜雪，
与君相对成图。
半竹苔寒如此，
问谁欤来者，
鹤伴薰炉。
何如贮之天上，
风露冰壶。
江南春早，
想梅花、不肯欺吾。
疑便是，
孤山之北，
水乡月影林逋。
