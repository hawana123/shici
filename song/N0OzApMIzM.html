			<h1>春风袅娜</h1>
			<div class="info"><span class="date">作者：冯伟寿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
被梁间双燕，
话尽春愁。
朝粉谢，
午花柔。
倚红阑故与，
蝶围蜂绕，
柳绵无数，
飞上搔头。
凤管声圆，
蚕房香暖，
笑挽罗衫须少留。
隔院兰馨趁风远，
邻墙桃影伴烟收。
些子风情未减，
眉头眼尾，
万千事、欲说还休。
蔷薇露，
牡丹球。
殷勤记省，
前度绸缪。
梦里飞红，
觉来无觅，
望中新绿，
别後空稠。
相思难偶，
叹无情明月，
今年已是，
三度如钩。
