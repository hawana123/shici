			<h1>蓦山溪</h1>
			<div class="info"><span class="date">作者：韩元吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双龙古洞，
领略千岩秀。
福地有真仙，
来一试、调元□手。
青春绿野，
月转最高峰，
星斗润，
柳海新，
五夜收灯後。
诏飞天上，
人倚经纶旧。
重入辅升平，
更赢得、千龄眉寿。
功成未晚，
归伴赤松游，
金印重，
羽衣轻，
会见丹砂就。


		</article>
