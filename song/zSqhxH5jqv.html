			<h1>西江月</h1>
			<div class="info"><span class="date">作者：郑云娘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一片冰轮皎洁，
十分桂魄婆娑。
不施方便是何如。
莫是嫦娥妒我。
虽则清光可爱，
奈缘好事多磨。
仗谁传与片云呵。
遮取霎时则个。
