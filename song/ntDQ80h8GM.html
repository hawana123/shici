			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
素肌应怯馀寒，
艳阳占立青芜地。
樊川照日，
灵关遮路，
残红敛避。
传火楼台，
妒花风雨，
长门深闭。
亚帘栊半湿，
一枝在手，
偏勾引、黄昏泪。
别有风前月底。
布繁英、满圆歌吹。
朱铅退尽，
潘妃却酒，
昭君乍起。
雪浪翻空，
粉裳缟夜，
不成春意。
恨玉容不见，
琼英谩好，
与何人比。
