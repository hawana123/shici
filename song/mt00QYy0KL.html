			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：康与之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
瑞烟浮禁苑。
正绛阙春回，
新正方半。
冰轮桂华满。
溢花衢歌市，
芙蓉开遍。
龙楼两观。
见银烛、星球有烂。
卷珠帘、尽日笙歌，
盛集宝钗金钏。
堪羡。
绮罗丛里，
兰麝香中，
正宜游玩。
风柔夜暖。
花影乱，
笑声喧。
闹蛾儿满路，
成团打块，
簇著冠儿斗转。
喜皇都、旧日风光，
太平再见。
