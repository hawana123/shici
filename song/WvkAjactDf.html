			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
皓月初圆，
暮云飘散，
分明夜色如晴昼。
渐消尽、醺醺残酒。
危阁远、凉生襟袖。
追旧事、一饷凭阑久。
如何媚容艳态，
抵死孤欢偶。
朝思暮想，
自家空恁添清瘦。
算到头、谁与伸剖。
向道我别来，
为伊牵系，
度岁经年，
偷眼觑、也不忍觑花柳。
可惜恁、好景良宵，
未曾略展双眉开口。
问甚时与你，
深怜痛惜还依旧。
