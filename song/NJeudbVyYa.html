		<article class="post">
			
人有几何般。
富贵荣华总是闲。
自古英雄都如梦，
为官。
宝玉妻男宿业缠。
年迈衰残。
鬓发苍浪骨髓乾。
不道山林有好处，
贪欢。
只恐痴迷误了贤。
