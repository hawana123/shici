		<article class="post">
			
云暖萍漪，
雨香兰迳，
西湖二月初时。
两山十里，
锦绣照金羁。
柳外阑干相望，
弄东风、倚遍斜晖。
朋游好，
乱红堆里，
一饮百篇诗。
三年，
江上梦，
青衫风日，
白纻尘泥。
听几声黄鸟，
粤树闽溪。
长是春朝多病，
今年更、添得相思。
须归去，
倦游滋味，
犹有个人知。
