			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：沈端节</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凭阑独。
南山影蘸杯心绿。
杯心绿。
悠然忽见，
卧披横轴。
西风暗度钗梁玉。
手香记得人簪菊。
人簪菊。
无穷幽韵，
细看不足。


		</article>
