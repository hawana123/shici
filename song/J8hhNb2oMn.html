			<h1>氐州第一</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潇潇寒庭，
深院绣盖，
佳人就中娇小。
半额装成，
纤腰浴罢，
初著铢衣缥缈。
徐整鸾钗，
向凤鉴、低徊斜照。
情态方浓，
憨痴不管，
绿稀红老。
阆苑春回花枝少。
漫微步、芳丛频绕。
密意难窥，
幽欢未讲，
时把琵琶抱。
但多才强傅粉，
何须用、千金买笑。
一枕春酲，
笑巫阳、朝云易晓。


		</article>
