			<h1>湘春夜月</h1>
			<div class="info"><span class="date">作者：黄孝迈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
近清明。
翠禽枝上消魂。
可惜一片清歌，
都付与黄昏。
欲共柳花低诉，
怕柳花轻薄，
不解伤春。
念楚乡旅宿，
柔情别绪，
谁与温存。
空樽夜泣，
青山不语，
残月当门。
翠玉楼前，
惟是有、一波湘水，
摇荡湘云。
天长梦短，
问甚时、重见桃根。
这次第，
算人间没个并刀，
翦断心上愁痕。
