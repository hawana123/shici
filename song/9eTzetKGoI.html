			<h1>观棋长吟</h1>
			<div class="info"><span class="date">作者：邵雍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
院静春深昼掩扉，
竹间闲看客争棋。
搜罗神鬼聚胸臆，
措臻山河入范围。
局合龙蛇成阵斗，
劫残鸿雁破行飞；
杀多项羽坑秦卒，
败剧符坚畏晋师。
座上戈铤尝击搏，
面前冰炭旋更移；
死生共抵两家事，
胜负都由一着时。
当路断无相假借，
对人须且强推辞；
腹心受害诚堪惧，
唇齿生忧尚可医；
善用中伤为得策，
阴行狡狯谓知机。
请观今日长安道，
易地何尝不有之？
