			<div class="info"><span class="date">作者：哀长吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
小春天未雪。
见两蕊三花，
放梅时节。
昴宿孕人杰。
对梅花雪片，
平分风月。
冰清玉洁。
天赋与、仙风道骨。
更等闲、来访刘仙，
觅取秘传真诀。
闻说。
辉联台宿，
瑞应文昌，
世承阀阅。
相门事业。
有祖父、旧风烈。
管泥封飞下，
沙堤归来，
光复青毡旧物。
庆家传、八叶联芳，
又添一叶。
