			<h1>满朝欢</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一点箕星，
近天边，
光彩辉耀南极。
竹马儿童，
尽道使君生日。
元是凤池仙客。
曾曳履、持荷簪笔。
称觞处，
晚节花香，
月周犹待五夕。
谁道久拘禁掖。
任双旌五马，
暂从游逸。
九棘三槐，
都是等闲亲植。
见说玉皇侧席。
但早晚、促归调燮。
功成了，
笑傲南山，
寿如南山松柏。


		</article>
