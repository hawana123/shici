秦王日凶慝，
豪杰争共亡。
信亦胡为者，
剑歌从项梁。
项羽不能用，
脱身归汉王。
道契君臣合，
时来名位彰。
北讨燕承命，
东驱楚绝粮。
斩龙堰濉水，
擒豹僭夏阳。
功成享天禄，
建旗还南昌。
千金答漂母，
百钱酬下乡。
吉凶成纠缠，
倚伏难预详。
弓藏狡兔尽，
慷慨念心伤。
