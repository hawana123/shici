			</div>
		</div>

		<article class="post">
			
广平未拚心如铁。
恨梅花、隔年别。
化工翦水斗春风，
似南枝和月。
长鲸一饮宁论石。
想高歌、醉瑶席。
几时归去共尊罍，
看寒花连陌。
