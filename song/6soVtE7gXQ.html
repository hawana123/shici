			<div class="info"><span class="date">作者：越娘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一自东君去後，
几多恩爱暌离。
频凝泪眼望乡畿。
客路迢迢千里。
顾我风情不薄，
与君驿邸相随。
参军虽死不须悲。
幸有连枝同气。
