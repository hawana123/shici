			<h1>菩萨蛮</h1>
			<div class="info"><span class="date">作者：洪咨夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翠翘花艾年时昨。
斗新五采同心索。
含笑祝千秋。
长眉如莫愁。
流光旋磨蚁。
换调重拈起。
深院竹和丝。
皱红裁舞衣。
