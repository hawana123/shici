			<h1>玲珑四犯</h1>
			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
倾国名妹，
似晕雪匀酥，
无限娇艳。
素质闲姿，
天赋淡蛾丰脸。
还是睡起慵妆。
顾鬓影、翠云零乱。
怅平生、把鉴惊换。
依约琐窗逢见。
绣帏凝想鸳鸯荐。
画屏烘、兽烟葱蒨。
依红傍粉怜香玉，
聊慰风流眼。
空叹倦客断肠，
奈听彻、残更急点。
仗梦魂一到，
花月底、休飘散。
