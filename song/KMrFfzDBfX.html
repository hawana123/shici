			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
渐纷纷、木叶下亭皋，
秋容际寒空。
庆屏山南畔、龟游绿藻，
鹤舞青松。
缥缈非烟非雾，
喜色有无中。
帘幕金风细，
香篆濛濛。
好是庭闱称寿，
簇舞裙歌板，
欢意重重。
况芝兰满砌，
行见黑头公。
看升平、乌栖画戟，
更重开、大国荷荣封。
人难老，
年年醉赏，
满院芙蓉。
