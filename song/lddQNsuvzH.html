			<div class="info"><span class="date">作者：窃杯女子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
桂魄澄辉，
禁城内、万盏花灯罗列。
无限佳人穿绣径，
几多妖艳奇绝。
凤烛交光，
银灯相射，
奏箫韶初歇。
鸣鞘响处，
万民瞻仰宫阙。
妾自闺门给假，
与夫携手，
共赏元宵节。
误到玉皇金殿砌，
赐酒金杯满设。
量窄从来，
红凝粉面，
尊见无凭说。
假王金盏，
免公婆责罚臣妾。
