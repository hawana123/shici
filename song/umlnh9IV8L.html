			<h1>双声子</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚天萧索，
断蓬踪迹，
乘兴兰棹东游。
三吴风景，
姑苏台榭，
牢落暮霭初收。
夫差旧国，
香径没、徒有荒丘。
繁华处，
悄无睹，
惟闻麋鹿呦呦。
想当年、空运筹决战，
图王取霸无休。
江山如画，
云涛烟浪，
翻输范蠡扁舟。
验前经旧史，
嗟漫载、当日风流。
斜阳暮草茫茫，
尽成万古遗愁。


		</article>
