			<h1>转调二郎神·二郎神</h1>
			<div class="info"><span class="date">作者：张孝祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闷来无那，
暗数尽、残更不寐。
念楚馆香车，
吴溪兰棹，
多少愁云恨水。
阵阵回风吹雪霰，
更旅雁、一声沙际。
想静拥孤衾，
频挑寒灺，
数行珠泪。
凝睇。
傍人笑我，
终朝如醉。
便锦织回鸾，
素传双鲤，
难写衷肠密意。
绿鬓点霜，
玉肌消雪，
两处十分憔悴。
争忍见，
旧时娟娟素月，
照人千里。
