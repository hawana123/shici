闲窗漏永，
月冷霜华堕。
悄悄下廉幕，
残灯火。
再三追往事，
离魂乱，
愁肠锁。
无语沈吟坐。
好天好景，
未省展眉则个。
从前早是多成破。
何况经岁月，
相抛［身单］。
假使重相见，
还得似、旧时麽。
悔恨无计那。
迢迢良夜，
自家只恁摧挫。
