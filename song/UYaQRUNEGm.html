			<h1>风流子</h1>
			<div class="info"><span class="date">作者：危西麓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
西风吹锦水，
朝天路、冉冉两凫飞。
看父老袅花，
苦遮去辙，
儿童骑竹，
争问归期。
帐簇马前纷蔽日，
实绩纪行碑。
冰饮三年，
从容官事，
棠阴百里，
悠久民思。
圣明衿遐远，
关山道，
应是来骤华丝。
画绣过家，
莱庭彩舞斑衣。
便稳奉安舆，
江南向暖，
早传言语，
樵曲先知。
重约旧临，
倪耄迎候杭西。
