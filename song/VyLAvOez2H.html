			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晴空碧。
吴山染就丹青色。
丹青色。
西风摇落，
可堪凄恻。
世情冷暖君应识。
鬓边各自侵寻白。
侵寻白。
江南江北，
几时归得。
