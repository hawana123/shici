			<h1>福寿千春·自度曲</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳暗三眠，
蓂翻七荚，
禀昴萧生时叶。
信道凤毛池上种，
却胜河东鸑鷟。
笃志典坟，
经旨素得欧阳学。
妙文章，
赴飞黄，
姓名即登雁塔。
要成发轫勋业。
便先教济川，
整顿舟楫。
兆朕于今，
须从此超迁，
荣膺异渥。
它日趣装事，
待还乡欢洽。
颂椒觞，
祝遐算，
寿同龟鹤。


		</article>
