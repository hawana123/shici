			<h1>花心动</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风约帘波，
锦机寒、难遮海棠烟雨。
夜酒未苏，
春枕犹敧，
曾是误成歌舞。
半褰薇帐云头散，
奈愁味、不随香去。
尽沈静、文园更渴，
有人知否。
懒记温柔旧处。
偏只怕、临风见他桃树。
绣户锁尘，
锦瑟空弦，
无复画眉心绪。
待拈银管书春恨，
被双燕、替人言语。
意不尽，
垂杨几千万里。
