			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：王炎2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
深红数点吹花絮。
又燕子、飞来语。
远水平芜春欲暮。
年年长是，
清明时候，
故遣人憔悴。
竹鸡啼罢山村雨。
正寥落、无情绪。
猛省从前多少事。
绿杨堤上，
楼台如画，
此景今何处。


		</article>
