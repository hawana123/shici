		<article class="post">
			
黄菊枝头生晓寒，
人生莫放酒杯干。
风前横笛斜吹雨，
醉里簪花倒着冠。
身健在，
且加餐。
舞裙歌板尽清欢。
黄花白发相牵挽，
付与时人冷眼看。
