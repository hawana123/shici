晓风薄。
苔枝上、翦成万点冰萼。
暗香无处著。
立马断魂，
晴雪篱落。
横溪略彴。
恨寄驿、音书辽邈。
梦绕扬州东阁。
风流旧日何郎，
想依然林壑。
离索。
引杯自酌。
相看冷淡，
一笑人如削。
水云寒漠漠。
底处群仙，
飞来霜鹤。
芳姿绰约。
正月满、瑶台珠箔。
徙倚阑干寂寞。
尽分付，
许多愁，
城头角。
