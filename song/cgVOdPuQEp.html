			<h1>行香子</h1>
			<div class="info"><span class="date">作者：蔡伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
珠露初零。
天宇澄明。
正闲阶、皎月亭亭。
更阑人静，
烟敛风清。
更井边桐，
一叶叶，
做秋声。
斗帐鸾屏。
翠被华茵。
梦回时、酒力初醒。
绿云堆枕，
红玉生春。
且打叠起，
龙牙簟，
竹夫人。


		</article>
