锦城春色移根，
丽姿迥压江南地。
琼酥拂脸，
彩云满袖，
群芳羞避。
双燕来时，
暮寒庭院，
雨藏烟闭。
正□□未足，
宫妆尚怯，
还轻洒胭脂泪。
长是欢游花底。
怕东风、陡成怨吹。
高烧银烛，
梁州催按，
歌声渐起。
绿态多慵，
红情不语，
动摇人意。
算吴宫独步，
昭阳第一，
可依稀比。
