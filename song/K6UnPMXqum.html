			<div class="info"><span class="date">作者：林正大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

华裾织翡翠，
金辔闹珑璁。
宝蹄轻稳，
香尘满地骤隆隆。
云是东京才子，
名擅文章钜伯，
一世独推雄。
高盖拥宾从，
下马气如虹。
运元精，
锺神秀，
贯当中。
磊磊落落，
二十八宿列心胸。
前殿当年奏赋，
笔补天工造化，
声价欲摩空。
却笑庞眉客，
垂翅附冥鸿。
