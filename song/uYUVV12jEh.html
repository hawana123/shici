			<h1>瑶台聚八仙·新雁过妆楼</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
近水横斜。
先得月、玉树宛若笼纱。
散迹苔裀，
墨晕净洗铅华。
误入罗浮身外梦，
似花又却似非花。
探寒葩。
倩人醉里，
扶过溪沙。
竹篱几番倦倚，
看乍无乍有，
如寄生涯。
更好一枝，
时到素壁檐牙。
香深与春暗却，
且休把江头千树夸。
东家女，
试淡妆颠倒，
难胜西家。


		</article>
