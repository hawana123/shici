			<div class="info"><span class="date">作者：白君瑞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一冬不见雪花飞。
爱日荡晴晖。
腊残未解寒塘冻，
东风细、已露春期。
正是年时策马，
相随村落寻梅。
故人别久信音稀。
排闷有新诗。
雁声北去江城暖，
暗舒展、花柳容仪。
屈指烧灯不远，
等闲休锁双眉。
