千叠云山万里流。
坐中碧落与鳌头。
真意见嬉吾已领。
烟景。
不辞捧诏久汀洲。
老去一官真是漫。
溪岸。
独馀此兴未能收。
留与吴儿传胜事。
长记。
赤栏桥上揽清秋。
