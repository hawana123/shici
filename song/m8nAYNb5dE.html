暮色催更鼓，
庭户月影胧。
记旧迹、玉楼东。
看枕上芙蓉。
云屏几轴江南画，
香篆炉暖烟空。
睡起处，
绣衾重。
尚残酒潮红。
忡忡。
从分散，
歌稀宴小，
怀丽质，
浑如梦中。
苦寂寞、离情万绪，
似秋後、怯雨芭蕉，
不展愁封。
何时细语，
此夕相思，
曾对西风。
