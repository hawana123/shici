			<div class="info"><span class="date">作者：吴泳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东里韶光早。
百舌枝头啼碎了。
溪梅开尽，
池水绿波还皱。
种柳先生觉意阑，
看花君子非年少。
心似淡云，
梦随芳草。
满地松花不扫。
镇日春愁萦怀抱。
谁能击筑长歌，
吹笳清啸。
寄声玉关行人道，
未报君恩难便老。
鸡塞雨寒，
戍楼烟渺。
