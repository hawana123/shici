			<div class="info"><span class="date">作者：林正大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
为忆当时，
沈醉里、青楼弄月。
闲想像、绣帏珠箔，
魂飞心折。
羞向妲娥谈旧事，
几经三五盈还缺。
望翠眉、蝉鬓一天涯，
伤离别。
寻作梦，
巫云结。
流别泪，
湘江咽。
对花深两岸，
忽添悲切。
试与含愁弹绿绮，
知音不遇弦空绝。
忽窗前、一夜寄相思，
梅花发。
