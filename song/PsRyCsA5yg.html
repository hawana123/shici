			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：曾寓轩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
运在东南，
千古金陵，
帝王旧州。
看地雄江左，
蟠龙踞虎，
事专阃外，
缓带轻裘。
惟断乃成，
非贤罔任，
真是富韩文范俦。
难兄弟，
久齐名天壤，
谁劣谁优。
冕旒。
似欲兼收。
命四辈传宣难借留。
记适遵昆季，
迭行沙路，
育充伯仲，
并在金瓯。
或後或先，
相推相逊，
等是延陵德泽流。
称觞了，
便促装西上，
同奉宸游。


		</article>
