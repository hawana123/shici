流水苍山带郭。
寻尘迹、宛然如昨。
犹记黄花携手约。
误重来，
小庭花，
空自落。
不怨兰情薄。
可怜许、彩云漂泊。
紫燕西飞书漫托。
碧城中，
几青楼，
垂画幕。
