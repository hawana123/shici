			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
几许伤春春复暮，
杨柳清阴，
偏碍游丝度。
天际小山桃叶步，
白菽花满湔裙处。
竟日微吟长短句，
帘影灯昏，
心寄胡琴语。
数点雨声风约住，
朦胧淡月云来去。
