			<h1>夜半乐</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冻云黯淡天气，
扁舟一叶，
乘兴离江渚。
渡万壑千岩，
越溪深处。
怒涛渐息，
樵风乍起，
更闻商旅相呼，
片帆高举。
泛画鹢、翩翩过南浦。
望中洒旆闪闪，
一簇烟村，
数行霜树。
残日下、渔人鸣榔归去。
败荷零落，
衰杨掩映，
岸边两两三三，
浣纱游女。
避行客，
含羞笑相语。
到此因念，
绣阁轻抛，
浪萍难驻。
叹后约、丁宁竟何据。
惨离怀、空恨岁晚归期阻。
凝泪眼、杳杳神京路。
断鸿声远长天暮。
