			</div>

迟日融和，
乍雨歇东郊，
嫩草凝碧。
紫燕双飞，
海棠相衬，
妆点上林春色。
黯然望极。
因人天气浑无力。
又听得。
园苑，
数声莺啭柳阴直。
当此暗想，
故国繁华，
俨然游人，
依旧南陌。
院深沈、梨花乱落，
那堪如练点衣白。
酒量顿宽洪量窄。
算此情景，
除非殢酒狂欢，
恣歌沈醉，
有谁知得。
