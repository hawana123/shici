红日三竿莺百啭。
梦回鸳枕离魂乱。
料得玉人肠已断。
眉峰敛。
晓妆镜里春愁满。
绿琐窗深难见面。
云笺谩写教谁传。
闻道笙歌归小院。
梁尘颤。
多因唱我新词劝。
