虫儿真个忒灵利。
恼乱得、道人眼起。
醉归来、恰似出桃源，
但目送、落花流水。
何妨随我归云际。
共作个、住山活计。
照清溪，
匀粉面，
插山花，
也须胜、风尘气味。
