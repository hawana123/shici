			<h1>伊川令·伊州令</h1>
			<div class="info"><span class="date">作者：花仲胤妻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西风昨夜穿帘幕。
闺院添消索。
最是梧桐零落。
迤逦秋光过却。
人情音信难托。
鱼雁成耽阁。
教奴独自守空房，
泪珠与、灯花共落。
