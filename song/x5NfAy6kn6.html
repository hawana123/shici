			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
艳态远幽，
谁能洁净争妍。
淡抹疑浓，
肯将自在求怜。
终嫌独好，
任毛嫱、西子差肩。
六郎涂涴，
似和不似依然。
赫日如焚，
诸馀只凭光鲜。
雨过风生，
也应百事随缘。
香须道地，
对一池、著甚沈烟。
根株好在，
淤泥白藕如椽。
