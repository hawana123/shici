			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：熊禾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
斗转旋霄，
梧飘金井，
洞天秋气方新。
幔亭仙子，
飞佩下瑶京。
霞袂霓裳缥缈，
冰肌莹、月作精神。
云璈动，
琼仙歌舞，
共庆捧瑶觥。
蟾宫，
人未老，
纵横礼乐，
谈笑功句名。
从今去，
有多少、富贵光荣。
且听宾云奏曲，
千秋岁、更引清声。
齐眉处，
朱颜绿鬓，
相与共长生。
