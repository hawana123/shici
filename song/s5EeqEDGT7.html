			<h1>江城子</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
罗窗晓色透花明。
靘瑶笙。
按瑶筝。
试讯东风，
能有几分春。
二十四阑凭玉暖，
杨柳月，
海棠阴。
依依愁翠沁双颦。
爱莺声。
怕鹃声。
人自多情，
春去自无情。
把酒问花花不语，
花外梦，
梦中云。


		</article>
