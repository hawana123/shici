当初聚散。
便唤作、无由再逢伊面。
近日来、不期而会重欢宴。
向尊前、闲暇里，
敛著眉儿长叹。
惹起旧愁无限。
盈盈泪眼。
漫向我耳边，
作万般幽怨。
奈你自家心下，
有事难见。
待信真个，
恁别无萦绊。
不免收心，
共伊长远。
