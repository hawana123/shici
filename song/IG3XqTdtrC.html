自从回步百花桥。
便独处清宵。
凤衾鸳枕，
何事等闲抛。
纵有馀香，
也似郎恩爱，
向日夜潜消。
恐伊不信芳容改，
将憔悴、写霜绡。
更凭锦字，
字字说情［“谬”改竖心旁］。
要识愁肠，
但看丁香树，
渐结尽春梢。
