			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
村南北。
夜来陡觉霜风急。
霜风急。
征途情绪，
塞垣消息。
佳人独倚琵琶泣。
一江明月空相忆。
空相忆。
寒衣未絮，
荻花狼籍。
