一碧鳞鳞，
横万里、天垂吴楚。
四无人、橹声自语。
向浮云、西下处，
水村烟树。
何处系船，
暮涛涨浦。
正江南、遥落後，
好山无数。
尽乘流、兴来便去。
对青灯、独自叹，
一生羁旅。
敧枕梦寒，
又还夜雨。
