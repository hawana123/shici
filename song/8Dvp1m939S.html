			<h1>选官子·选冠子</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
塞雁呼云，
寒蝉噪晚，
绕砌夜蛩凄断。
迢迢玉宇，
耿耿银河，
明月又歌团扇。
行客暮泊邮亭，
孤枕难禁，
一窗风箭。
念松荒三迳，
门低五柳，
故山犹远。
堪叹处。
对敌风光，
题评景物，
恶句斐然挥染。
风埃世路，
冷暖人情，
一瞬几分更变。
唯有芳姿为人，
歌意尤深，
笑容偏倩。
把新词拍段，
偎人低唱，
凤鞋轻点。


		</article>
