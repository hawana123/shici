			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：王千秋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
豆蔻娇春，
烟花羞暖，
物华渐嘉。
也不须莺怨，
桃封绛萼，
也不须蜂恨，
兰郁金芽。
料是东君，
都将和气，
分付清丰诗礼家。
充闾庆，
有青毡事业，
丹凤才华。
乘槎。
早上云霞。
侍祠甘泉瞻羽车。
试笑凭熊轼，
嘉禾合穗，
进思鱼钥，
菡萏骈花。
萧寇勋名，
龚黄模样，
入拜行趋堤上沙。
今宵里，
且觥船满棹，
醉帽敧斜。


		</article>
