			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
七闽形胜。
镇南纪会府，
山川交映。
箫鼓喧天，
绮罗盈市，
不负四时风景。
共喜太平无事，
岂料潢池不逞。
殄群丑，
看一鼓雷奔，
沧溟波静。
指纵诗书帅，
曾到凤池，
密勿陪几政。
暂掩筹帏，
催分战舰，
总出智谋先定。
想见捷书初上，
尽道臣贤主圣。
正图旧，
听重宣丹诏，
归调金鼎。


		</article>
