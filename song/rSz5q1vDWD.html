			<h1>恋绣衾</h1>
			<div class="info"><span class="date">作者：张枢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
屏绡裛润惹篆烟。
小窗闲、人泥昼眠。
正雪暖、荼シ架，
奈愁春、尘锁雁弦。
杨花做了香云梦，
化池萍、犹泛翠钿。
自不怨、东风老，
怨东风、轻信杜鹃。


		</article>
