			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：张枢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
卷帘人睡起。
放燕子归来，
商量春事。
风光又能几。
减芳菲、都在卖花声里。
吟边眼底。
被嫩绿、移红换紫。
甚等闲、半委东风，
半委小桥流水。
还是。
苔痕湔雨，
竹影留云，
待晴犹未。
兰舟静舣。
西湖上、多少歌吹。
粉蝶儿、守定落花不去，
湿重寻香两翅。
怎知人、一点新愁，
寸心万里。


		</article>
