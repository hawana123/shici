		<article class="post">
			
荷花遮水水漫溪。
柳底垂。
乱蝉嘶。
舍辔何妨，
临水照征衣。
一扇香风摇不尽，
人念远，
意凄迷。
骑鲸仙子已相知。
数归期。
赋新诗。
更想翟公，
门外雀罗稀。
陶令此襟尘几许，
聊欲向，
北窗披。
