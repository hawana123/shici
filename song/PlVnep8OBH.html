			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高柳春才软，
冻梅寒更香。
暮雪助清峭，
玉尘散林塘。
那堪飘风递冷，
故遣度幕穿窗。
似欲料理新妆。
呵手弄丝簧。
冷落词赋客，
萧索水云乡。
援毫授简，
风流犹忆东梁。
望虚檐徐转，
迥廊未扫，
夜长莫惜空酒觞。
