			<div class="info"><span class="date">作者：胡铨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
我与梅花真莫逆，
别来长恐因循。
几年不见岭头春。
栩然蝴蝶梦，
魂梦竟非真。
浪蕊浮花空满眼，
愁眉不展长颦。
此君还似不羁人。
月边风畔，
千里淡相亲。
