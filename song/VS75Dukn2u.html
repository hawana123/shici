			<div class="info"><span class="date">作者：葛长庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
剑倚青天笛倚楼。
云影悠悠。
鹤影悠悠。
好同携手上瀛洲。
身在阎浮。
业在阎浮。
一段红云绿树愁。
今也休休。
古也休休。
夕阳西去水东流。
富又何求。
贵又何求。
