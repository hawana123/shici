			<h1>柳长春·踏莎行</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梅喜先春，
雁惊未腊。
于门瑞气浮周匝。
正当月应上弦时，
长庚梦与良辰合。
螺水恩浓，
旴江德洽。
寿杯劝处燃红蜡。
明年此际祝遐龄，
贺宾一一趋东阁。


		</article>
