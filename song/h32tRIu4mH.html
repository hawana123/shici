			<h1>太常引</h1>
			<div class="info"><span class="date">作者：宋先生</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金丹只在自身中。
真水火、炼成功。
因遇吕仙公。
识返本、还元祖宗。
阳全阴尽，
神光现处，
认得自真容。
名姓列仙宫。
已跳出、乾坤世笼。
