			</div>

	<div class="container">
		<article class="post">
			
频瞻礼。
喜升平、又逢元宵佳致。
鳌山高耸翠。
对端门、珠玑交制。
似嫦娥降仙宫，
乍临凡世。
恩露匀施，
凭御栏、圣颜垂视。
撒金钱，
乱抛坠。
万姓推抢没理会。
告官里。
这失仪、且与免罪。
