			<div class="info"><span class="date">作者：毛滂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
多病酒尊疏，
饮少辄醉。
年少衔杯可追记。
无多酌我，
醉倒阿谁扶起。
满怀明月冷，
炉烟细。
云汉虽高，
风波无际。
何似归来醉乡里。
玻璃江上，
满载春光花气。
蒲萄仙浪软，
迷红翠。
