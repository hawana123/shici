			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

云作轻阴，
风逗细寒，
小溪冰冻初结。
更听得、悲鸣雁度空阔。
暮雀喧喧聚竹，
听竹上清响风敲雪。
洞户悄，
时见香消翠楼，
兽煤红爇。
凄切。
念旧欢聚，
旧约至此，
方惜轻别。
又还是、离亭楚梅堪折。
暗想莺时似梦，
梦里又却是，
似莺时节。
要无闷，
除是拥炉对酒，
共谭风月。
