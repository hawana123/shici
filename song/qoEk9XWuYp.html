			<h1>瑞鹧鸪</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白衣苍狗变浮云。
千古功名一聚尘。
好是悲歌将进酒，
不妨同赋惜馀春。
风光全似中原日，
臭味要须我辈人。
雨後飞花知底数，
醉来赢取自由身。
