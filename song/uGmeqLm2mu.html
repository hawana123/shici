千峰云起，
骤雨一霎儿价。
　更远树斜阳，
风景怎生图画？
　青旗卖酒，
山那畔别有人间，
只消山水光中，
无事过这一夏。
　午醉醒时，
松窗竹户，
万千潇洒。
　野鸟飞来，
又是一般闲暇。
　却怪白鸥，
觑著人欲下未下。
　旧盟都在，
新来莫是，
别有说话？
