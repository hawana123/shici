			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：马廷鸾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
把酒对湘浦，
独吊大夫醒。
当年皇览初度，
饮露更餐英。
服以高冠长佩，
扈以江蓠薜芷，
御气独乘清。
谁意椒兰辈，
从臾武关盟。
哭东门，
哀郢路，
悄无宁。
人世纷纷起灭，
遗臭与留馨。
一笑还游轻举，
三叹道长世短，
晦朔自秋春。
洗眼看物变，
朝菌共灵椿。
