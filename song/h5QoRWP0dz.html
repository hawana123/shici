			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：陈瓘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有个胡儿模样别。
满颔髭须，
生得浑如漆。
见说近来头也白。
髭须那得长长黑。
□□□□□□□。
籋子镊来，
须有千堆雪。
莫向细君容易说。
恐他嫌你将伊摘。


		</article>
