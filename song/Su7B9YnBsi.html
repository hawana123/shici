珠星璧月，
昼景夜色相催。
正阳炎序火府，
龙珠蕴照，
冰海融澌。
洞天春常好，
日日琪花，
琼蕊芳菲。
绛景无别，
惟似琉璃。
平地环绕清泚。
火中生莲，
会成真物，
更取海底龟儿。
胜热涤暑风，
全形莹若冰肌。
常存道意。
铄石流金无畏。
共协混元一气。
入冲极。
觉自己。
乾体还归。
