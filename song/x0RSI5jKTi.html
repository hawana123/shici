风软帘花约。
玉壶天、芙蕖欲盖，
篔筜初槊。
宿霭收阴晴色定，
一点星明碧落。
光拍满、浮溪岝β。
银栉铁冠风物古，
更秧青、麦熟蚕登箔。
欢取酒，
为君酌。
华堂衮绣今如昨。
长官清、水晶灯照，
珊瑚钩琢。
富贵功名知有样，
晨起一声檐鹊。
便好趁、六更宫钥。
龙尾朝回长燕喜，
宝香深、醉引莱衣著。
吹紫凤，
舞黄鹤。
