		<article class="post">
			
江上西风晚。
野水兼天远。
云衣拖翠缕，
易零乱。
见柳叶满梢，
秀色惊秋变。
百岁今强半。
两鬓青青，
尽著吴霜偷换。
向老来、功名心事懒。
客里愁难遣。
乍飘泊、有谁管。
对照壁孤灯，
相与秋虫叹。
人间事，
经了万千，
这寂寞、几时曾见。
