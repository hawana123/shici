			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：朱熹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云垂幕。
阴风惨淡天花落。
天花落。
千林琼玖，
一空鸾鹤。
征车渺渺穿华薄。
路迷迷路增离索。
增离索。
剡溪山水，
碧湘楼阁。
