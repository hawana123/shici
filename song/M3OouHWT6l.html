			<h1>明月引·江城梅花引</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨馀芳草碧萧萧。
暗春潮。
荡双桡。
紫凤青鸾，
旧梦带文箫。
绰约佩环风不定，
云欲堕，
六铢香，
天外飘。
相思为谁兰恨销。
渺湘魂、无处招。
素纨犹在，
真真意、还倩谁描。
舞镜空圆，
羞对月明宵。
镜里心心心里月，
君去矣，
旧东风，
新画桥。
