			<h1>转调二郎神·二郎神</h1>
			<div class="info"><span class="date">作者：刘克庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一筇两屦，
导从比、在京差省。
更不草白麻，
不批黄敕，
稍觉心清力省。
幸有善和书堪读，
何必然藜芸省。
且阁起庄骚，
专看老易，
课程尤省。
梦境。
槐阴禁苑，
药翻纶省。
纸裹里，
有青铜钱三百，
送与酒家展省。
吊李白坟，
挂徐君剑，
零落端平同省。
仅留得、老子婆娑，
怎不拂衣华省。
