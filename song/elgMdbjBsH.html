			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
黄叶缤纷，
碧江清浅，
锦水秋暮。
画鼓冬冬，
高牙颭颭，
离棹无由驻。
波声笳韵，
芦花蓼穗，
翻作别离情绪。
须知道、风流太守，
未尝恝情来去。
那堪对此，
来时单骑，
去也文鸳得侣。
绣被熏香，
蓬窗听雨，
还解知人否。
一川风月，
满堤杨柳，
今夜酒醒何处。
调疏呵，
双栖正稳，
慢摇去橹。
