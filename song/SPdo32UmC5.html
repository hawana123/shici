			<h1>解蹀躞</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
候馆丹枫吹尽，
面旋随风舞。
夜寒霜月，
飞来伴孤旅。
还是独拥秋衾，
梦馀酒困都醒，
满怀离苦。
甚情绪。
深念凌波微步。
幽房暗相遇，
泪珠都作，
秋宵枕前雨。
此恨音驿难通，
待凭征雁归时，
带将愁去。


		</article>
