			</div>

		<article class="post">
			
梧叶飘黄，
万山空翠，
断霞流水争辉。
正金风西起，
海燕东归。
凭栏不见南来雁，
望故人、消息迟迟。
木樨开後，
不应误我，
好景良时。
只念独守孤帏。
把枕前嘱付，
一旦分飞。
上秦楼游赏，
酒殢花迷。
谁知别後相思苦，
悄为伊、瘦损香肌。
花前月下，
黄昏院落，
珠泪偷垂。
