水国云乡，
冰魂雪魄，
朝来新领春还。
便未怕、天暄蜂蝶，
笛转羌蛮。
一树垂云似画，
香暗暗、白浅红班。
东风外，
清新雪月，
潇洒溪山。
应是飞琼弄玉，
天不管、年年谪向人间。
占芳事，
铅华一洗，
红叶俱残。
多少烟愁雨恨，
空脉脉、意远情闲。
无人见，
翠袖倚竹天寒。
