			<h1>鹊桥仙</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月波清霁，
烟容明淡，
灵汉旧期还至。
鹊迎桥路接天津，
映夹岸、星榆点缀。
云屏未卷，
仙鸡催晓，
肠断去年情味。
多应天意不教长，
恁恐把、欢娱容易。


		</article>
