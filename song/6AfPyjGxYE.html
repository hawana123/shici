			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：李昴英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑶池高会，
见云香凤背，
风柔鹤膝。
天遣月卿来拜舞，
新拜玺书增秩。
有母能贤，
生儿如此，
总是前生佛。
孙曾戏彩，
慈颜一笑闲逸。
曾向浑尺轩中，
共评今古，
手写王言绋。
个里乃翁棠荫在，
映得梅仙山碧。
人爱黄堂，
祝萱堂寿，
拍拍欢声溢。
明年宣劝，
蟠桃火枣庭实。


		</article>
