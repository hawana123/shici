			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：甄良友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华表鹤重来，
嘉禾合穗。
天命真人救斯世。
故仙子来佐，
中兴之际。
这回真是个，
风云会。
天水庆源，
钱塘潮势。
主圣臣贤千岁。
半钩月小，
一剪梅花香细。
太平无事也，
休辞醉。


		</article>
