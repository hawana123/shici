			<h1>江城子</h1>
			<div class="info"><span class="date">作者：李处全</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一番风雨一番凉。
炯秋光。
又重阳。
潇洒东篱，
浑学汉宫妆。
今日且须开口笑，
花露袅，
鬓云香。
泼醅新取淡鹅黄。
趁幽芳。
趣飞觞。
落帽当时，
□发少年狂。
万事破除惟有此，
尘外客，
醉中乡。


		</article>
