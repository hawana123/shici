坐清昼。
记步幄行春，
短亭呼酒。
怅湔裙香远，
波痕尚依旧。
亦阑桥下桃花观，
寒勒花枝瘦。
转回廊、古瓦生松，
暗泉鸣甃。
山雨夜来骤。
便绿涨平堤，
云横远岫。
细认沙头，
还见有落红否。
杨花自趁东风去，
空白鸳鸯首。
劝游人、莫把骄骢系柳。
