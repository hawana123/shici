少年有志封侯，
弯弓欲挂扶桑外。
一朝敛缩，
萧然清兴，
了无拘碍。
袖里阴符，
枕中鸿宝，
功名蝉蜕。
看舌端霹雳，
剧谈玄妙，
人间世、疑无对。
阆苑醉乡佳处，
想当年、绿阴犹在。
群仙寄语，
不须点勘，
鬼神功罪。
碧海千寻，
赤城万丈，
风高浪快。
待踞龟食蛤，
相期汗漫，
与烟霞会。
