			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
涵秋寒渚。
染霜丹树。
尚依稀，
是来时、梦中行路。
时节正思家，
远道仍怀古。
更对著、满城风雨。
黄花无数。
碧云欲暮。
美人兮，
美人兮、未知何处。
独自卷帘栊，
谁为开尊俎。
恨不得、御风归去。
