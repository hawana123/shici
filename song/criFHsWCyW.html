			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：黄人杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金虎鸣秋，
玉龙ㄏ月，
天气正凉。
应梦熊时侯，
叶丹苔碧，
栖鸾亭馆，
桔绿橙黄。
人在兰台公子上，
更身寄风流屈宋卿。
登赏处，
记含情纾思，
曾赋高唐。
春明旧家不远，
算蝉嫣袭庆，
都付仇香。
况鵾弦初续，
和生角徵，
鹗书频下，
名厕循良。
但得西风吹峡水，
尽倒卷波澜添寿觞。
功业事，
有朱颜领略，
未许称量。


		</article>
