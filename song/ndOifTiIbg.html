			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

冒风连骑出金城，
闻孤猿韵切，
怀念亲眷。
为笑徐都尉，
徒夸彩绘，
写出盈盈娇面。
振旅阗阗。
讶睹阆苑神仙。
越公深骤万马，
侵凌转盼。
感先锋，
容放镜，
收鸾鉴一半。
归前阵，
惨怛切，
同陪元帅恣欢恋。
二岁偶尔，
将军沈醉连绵，
私令婢捧菱花，
都市寻遍。
新官听说邀郎宴。
因令赋悲欢。
孰敢。
做人甚难。
梅妆复照，
傅粉重见。
