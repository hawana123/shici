陆海蓬壶自有山。
光风霁月未应悭。
但将歌舞酬佳节，
却信阴晴是等闲。
花照夜，
烛烘盘。
明年公更酒肠宽。
奉陪黄伞传柑宴，
莫望红妆拥座欢。
