			<h1>多丽</h1>
			<div class="info"><span class="date">作者：卢炳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
庆佳辰。
熊罴协梦生申。
记当年、曾游月殿，
笑谈高跃龙津。
德弥高、源流孔孟，
才迥出、黼黻卿云。
亟步华涂，
蜚英腾茂，
姓名端的简枫宸。
最好是、雍容兰省，
直道事吾君。
还知否，
承明倦直，
来抚斯民。
算人生、五马最贵，
朱旛画戟行春。
讼庭清、祥风和畅，
铃斋静、佳气氤氲。
寿宴香浓，
梅繁柳嫩，
年年今日劝芳尊。
须信道、朱颜不老，
眉寿等松椿。
从兹去，
衮衣特立，
廊庙经纶。


		</article>
