			<div class="info"><span class="date">作者：钱惟演</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
城上风光莺语乱，
城下烟波春拍岸。
绿杨芳草几时休？
泪眼愁肠先已断。
情怀渐觉成衰晚，
鸾镜朱颜惊暗换。
昔年多病厌芳尊，
今日芳尊惟恐浅。
