			<div class="info"><span class="date">作者：康与之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
重阳日，
四面雨垂垂。
戏马台前泥拍肚，
龙山路上水平脐。
淹浸倒东篱。
茱萸胖，
黄菊湿齑齑。
落帽孟嘉寻箬笠，
漉巾陶令买蓑衣。
都道不如归。
