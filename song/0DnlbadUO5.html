			<h1>金盏子</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
奖绿催红，
仰一番膏雨，
始张春色。
未踏画桥烟，
江南岸、应是草秾花密。
尚忆溅裙苹溪，
觉诗愁相觅。
光风外，
除是倩莺烦燕，
谩通消息。
梨花夜来白。
相思梦、空阑一林月。
深深柳枝巷陌，
难重遇、弓弯两袖云碧。
见说倦理秦筝，
怯春葱无力。
空遣恨，
当时留秀句，
苍苔蠹壁。
