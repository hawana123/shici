			<div class="info"><span class="date">作者：米友仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
野外不堪无胜侣，
笑谈安得君同。
四时景物一壶中。
醉馀临望处，
远岫数重重。
溪上新荷初出水，
花房半弄微红。
晓风萧爽韵疏松。
娟娟明月上，
人在广寒宫。
