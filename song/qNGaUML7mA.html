			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：杨炎正</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汉天云静，
望一星飞过，
湘南湘北。
当是郴山猿鹤梦，
唤起日边消息。
羽扇纶巾，
浩然乘兴，
此意无人识。
扁舟千里，
但闻清夜横笛。
记得天上人间，
去年今日，
曾作称觞客。
明月风烟依旧似，
只觉蓬莱悬隔。
更恐明朝，
诏黄飞下，
趣驾冲霄翼。
衮衣剑履，
望公长在南极。
