又老杨花，
浮萍点点，
一溪春色。
闲寻旧迹。
认溪头、浣纱碛。
柔条折尽成轻别，
向空外、瑶簪一掷。
算无情更苦，
莺巢暗叶，
啼破幽寂。
凝立。
阑干侧。
记露饮东园，
联镳西陌。
容销鬓减，
相逢应自难识。
东风吹得愁似海，
谩点染，
空阶自碧。
独归晚，
解说心中事，
月下短笛。
