			<div class="info"><span class="date">作者：王炎2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
晓来雨过，
正海棠枝上，
胭脂如滴。
桃杏不敢来比似，
信是倾城倾国。
藏韵收香，
谁能描貌，
阁尽诗人笔。
从教睡去，
为留银烛终夕。
不待过了清明，
绿阴结子，
无处寻春色。
簌簌轻红飞一片，
便觉临风凄恻。
莫道无情，
嫣然一笑，
也似曾相识。
惜花无主，
自怜身是行客。
