			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：王安中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋鸿只向秦筝住。
终寄青楼书不去。
手因春梦有携时，
眼到花开无著处。
泥金小字蛮笺句。
泪湿残妆今在否。
欲寻巫峡旧时云，
问取阳关西去路。


		</article>
