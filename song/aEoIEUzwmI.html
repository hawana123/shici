			<h1>喜朝天·踏莎行</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓云开。
睨仙馆陵虚，
步入蓬莱。
玉宇琼甃，
对青林近，
归鸟徘徊。
风月顿消清暑，
野色对、江山助诗才。
潇鼓宴，
璇题宝字，
浮动持杯。
人多送目天际，
识渡舟帆小，
时见潮回。
故国千里，
共十万室，
日日春台。
睢社朝京非远，
正和羹、民口渴盐梅。
佳景在，
吴侬还望，
分阃重来。


		</article>
