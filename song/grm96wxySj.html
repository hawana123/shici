			</div>

	<div class="container">
		<article class="post">
			
义城元靖贤相国，
喜慕英雄士，
赐金缯。
闻斯事，
频叹赏，
封章归印。
请赎冯燕罪，
日边紫泥封诏，
阖境赦深刑。
万古三河风义在，
青简上、众知名。
河东注，
任流水滔滔，
水涸名难泯。
至今乐府歌咏。
流入管弦声。
