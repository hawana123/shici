			<div class="info"><span class="date">作者：吕胜己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
名花无影迹，
寒气日凄凉。
人间千万树，
歇芬芳。
紫微宫女，
仙驭降霓裳。
名在仙班簿，
不属尘凡，
洞天密锁云窗。
遗珰连宝珥，
人间识天香。
凝寒承雨露，
傲冰霜。
凌仙仙子，
邂逅水云乡。
更约南枝友，
游遍江南，
共归三岛扶桑。
