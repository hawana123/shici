			<h1>采桑子·清明上巳西湖好</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
清明上巳西湖好，
满目繁华。
争道谁家，
绿柳朱轮走钿车。
游人日暮相将去，
醒醉喧哗。
路转堤斜，
直到城头总是花。
