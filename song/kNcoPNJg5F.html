			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：赵善扛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
桃李墙头，
向人都似他年意。
舞丝千丈颺晴光，
骀青春无际。
花气薰人自醉。
傍垂杨、行行缓辔。
倦游无奈，
回首云山，
归期犹未。
玉锁楼空，
鸟啼花外东风起。
少年恩怨付波流，
吟望朱阑倚。
冉冉尘生客袂。
对尊前、高情暂寄。
洞天一笑，
仙驭乘空，
姑峰凝翠。
