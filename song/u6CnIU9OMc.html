青颦粲素靥。
海国仙人偏耐热。
餐尽香风露屑。
便万里凌空，
肯凭莲叶。
盈盈步月。
悄似怜、轻去瑶阙。
人何在，
忆渠痴小，
点点爱轻撅。
愁绝。
旧游轻别。
忍重看、锁香金箧。
凄凉清夜簟席。
杳杳诗魂，
真化风蝶。
冷香清到骨。
梦十里、梅花霁雪。
归来也，
恹恹心事，
自共素娥说。
