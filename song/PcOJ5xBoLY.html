			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
危楼远望，
叹此意、今古几人曾会。
鬼设神施，
浑认作、天限南疆北界。
一水横陈，
莲岗三面，
做出争雄势。
六朝何事，
只成门户私计。
因笑王谢诸人，
登高怀远，
也学英雄涕。
凭却长江管不到，
河洛腥膻无际。
正好长驱，
不须反顾，
寻取中流誓。
小儿破贼，
势成宁问疆场。
