			<div class="info"><span class="date">作者：刘鉴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
袅袅春幡，
恰十日、又逢元夕。
人正在、景清堂上，
金樽娱客。
蜡炬红摇花外竹，
宝香情透梅边石。
听儿童、父老说青原，
东风国。
平易政，
人皆悦。
真实念，
天知得。
想旌旗一路，
又添春色。
满眼变成金色界，
举头身近琼楼月。
问明年、何处著鳌山，
蓬莱北。
