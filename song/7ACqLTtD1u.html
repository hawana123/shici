			</div>
		</div>

		<article class="post">
			
金乌玉兔，
时当几望，
只是光明相与。
天孙河鼓事应同，
又启比、人间男女。
精神契合，
风云交际，
不在一宵欢聚。
乘槎曾得问星津，
为我说、因缘如此。
