			<div class="info"><span class="date">作者：惠洪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
半身屏外。
睡觉唇红退。
春思乱，
芳心碎。
空馀簪髻玉，
不见流苏带。
试与问，
今人秀整谁宜对。
湘浦曾同会。
手搴轻罗盖。
疑是梦，
今犹在。
十分春易尽，
一点情难改。
多少事，
却随恨远连云海。
