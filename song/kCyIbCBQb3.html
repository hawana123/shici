百年过半也。
怅壮心零落，
鬓星星也。
风儿渐凉也。
近中秋月儿，
又初生也。
田园暇也。
矍铄哉、是翁也。
记当时，
弧矢垂门，
孤负四方志也。
休也。
牙签插架，
玉帐持麾，
总成非也。
浮生梦也。
皇皇欲、奚为也。
趁身闲、随分粗衣淡饭，
一笑又何妨也。
问神仙，
底处蓬莱，
醉乡是也。
