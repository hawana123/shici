			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
同住西山下。
是天地中间，
爱酒能诗之社。
船向少陵佳处放，
尘世必无知者。
暑不到、云宫风榭。
楚竹忽然呼月上，
被东西，
几叶云萦惹。
云散去，
笑声罢。
清尊莫为婵娟泻。
为狂吟醉舞，
毋失晋人风雅。
踏碎桥边杨柳影，
不听渔樵闲话。
更欲举、空杯相谢。
北斗以南如此几，
想吾曹、便是神仙也，
问今夜，
是何夜。
