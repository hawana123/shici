			<h1>满江红</h1>
			<div class="info"><span class="date">作者：李琳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧醮江山，
鹤唳晓、云献画屏。
瑶宫敞，
舞金翔翠，
巍枕春城。
龙背神瓢飞旱雨，
虹光花石转阴晴。
蔼昼香、飞雾福苍生，
千古灵。
箫莺响，
笙鹤鸣。
瑞烟起，
彩云行。
满阑干花影，
绣扬帘旌。
佛界三千笼日月，
仙楼十二挂星辰。
望赭袍、霞佩并云軿，
游紫清。


		</article>
