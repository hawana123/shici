			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：廖世美</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
霭霭春空，
画楼森耸凌云渚。
紫薇登览最关情，
绝妙夸能赋。
惆怅相思迟暮。
记当日、朱阑共语。
塞鸿难问，
岸柳何穷，
别愁纷絮。
催促年光，
旧来流水知何处。
断肠何必更残阳，
极目伤平楚。
晚霁波声带雨。
悄无人、舟横野渡。
数峰江上，
芳草天涯，
参差烟树。
