			<div class="info"><span class="date">作者：韩元吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
池馆春归，
帘栊昼静，
清漏移箭。
山下孤城，
水边翠竹，
鶗鴂声千转。
记得年时，
绮窗人去，
尚有唾茸遗线。
照珠筵、歌檀舞扇，
寂寞旧家排遍。
青云赋客，
多情多病，
西掖桐阴满院。
飞絮随风，
马头月在，
翡翠帷空卷。
平湖烟远，
斜桥雨暗，
欲寄短书双燕。
算犹忆、兰房画烛，
醉时共翦。
