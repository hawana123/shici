烟峤收痕，
云沙拥沫，
孤槎万里春聚。
蜡杵冰尘，
水研花片，
带得海山风露。
纤痕透晓，
银镂小、初浮一缕。
重剪纱窗暗烛，
深垂绣帘微雨。
馀馨恼人最苦。
染罗衣、少年情绪。
谩省佩珠曾解，
蕙羞兰妒。
好是芳钿翠妩。
恨素被浓薰梦无据。
待剪秋云，
殷勤寄与。
