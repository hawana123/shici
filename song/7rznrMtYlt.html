			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
三闾何在，
把离骚细读，
几番击节。
蓠蕙椒兰纷江渚，
较以艾萧终别。
清浊同流，
醉醒一梦，
此恨谁能说。
忠魂耿耿，
只凭天辨优劣。
须信千古湘流，
彩丝缠黍，
端为英雄设。
堪笑儿童浮昌歜，
悲愤翻为嬉悦。
三叹灵均，
竟罹谗网，
我独中情切。
薰风窗户，
榴花知为谁裂。
