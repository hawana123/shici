			<h1>四字令·醉太平</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莺吟翠屏。
帘吹絮云。
东风也怕花瞋。
带飞花赶春。
邻娃笑迎。
嬉游趁晴。
明朝何处相寻。
那人家柳阴。
