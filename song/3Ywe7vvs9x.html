			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

莺莺燕燕。
摇荡春光懒。
时节近清明，
雨初晴、娇云弄暖。
醉红湿翠，
春意酿成愁，
花似染。
草如剪。
已是春强半。
小鬟微盼。
分付多情管。
痴呆不知愁，
想怕晚、贪春未惯。
主人好事，
应许玳筵开，
歌眉敛。
舞腰软。
怎向轻分散。
