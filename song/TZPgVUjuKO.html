			<h1>华胥引</h1>
			<div class="info"><span class="date">作者：赵必瑑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
沧浪矶外，
小舣兰舟，
旋沽竹叶。
雨过溪肥，
波心荡漾鸥对唼。
烟晚欸乃渔歌，
和橹声咿轧。
要泛五湖，
祗恐西施羞怯。
年少飘零，
鬓未霜，
底须轻镊。
江南归雁，
寄来鸳笺细阅。
盟言誓语，
满鲛绡罗箧。
撩弄相思，
琴心寸寸三叠。


		</article>
