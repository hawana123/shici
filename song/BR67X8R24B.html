			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
昔游未远，
记湘皋闻瑟，
沣浦捐褋。
因觅孤山林处士，
来踏梅根残雪。
獠女供花，
伧儿行酒，
卧看青门辙。
一丘吾老，
可怜情事空切。
曾见海作桑田，
仙人云表，
笑汝真痴绝。
说与依依王谢燕，
应有凉风时节。
越只青山，
吴惟芳草，
万古皆沈灭。
绕枝三匝，
白头歌尽明月。
