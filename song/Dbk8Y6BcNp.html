			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：洪适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
颜朱鬓绿。
天与穰穰福。
旄钺贵，
崇汤沐。
华轩鱼映锦，
紫诰鸾回幅。
为寿处，
玻璃凿落斟醽醁。
瑞雾蟠华屋。
露浥秋兰馥。
香篆起，
歌裾簇。
衣斑丹穴凤，
色润东床玉。
鸾共鹤，
年年来听神仙曲。


		</article>
