			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
又是春残去，
倚东风、寒云淡日，
堕红飘絮。
燕社鸿秋人不问，
尽管吴声越鼓。
但短发、星星无数。
万事惟消彭泽醉，
也何妨、袖卷长沙舞。
身与世，
只如许。
阑干拍手闲情绪。
便明朝、苍烟白鹭，
北山南浦。
笑指午桥桥畔路，
帘幕深深院宇。
尚趁得、柳烟花雾。
我亦故山猿鹤怨，
问何时、归棹双溪渚。
歌一曲，
恨千缕。
