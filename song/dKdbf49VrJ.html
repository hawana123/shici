柳湖载酒，
梅墅赊棋，
东风袖里寒色。
转眼翠笼池阁，
含樱荐莺食。
匆匆过、春是客。
弄细雨、昼阴生寂。
似琼花、谪下红裳，
再返仙籍。
无限倚阑愁，
梦断云箫，
鹊叫度青壁。
漫有戏龙盘□，
盈盈住花宅。
骄骢马、嘶巷陌。
户半掩、堕鞭无迹。
但追想，
白苎裁缝，
灯下初识。
