			<div class="info"><span class="date">作者：吴礼之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
风传秋信至。
颤叶叶庭梧，
飘零阶砌。
年华迅流水。
况荣枯翻手，
存亡弹指。
谁编故纸。
论古往、英雄斗智。
在当时、唤做功名，
到此尽成闲气。
何谓。
生为行客，
死乃归人，
世同驿邸。
十步九计。
空捞攘，
谩儿戏。
忍都将、有限光阴萦绊，
趁逐无穷天地。
我直须、跳出樊笼，
做个俏底。
