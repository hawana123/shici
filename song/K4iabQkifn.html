			<h1>满江红</h1>
			<div class="info"><span class="date">作者：江无□</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
使节行秋，
算天也、知公风力。
长啸罢、烟云尽卷，
□□□□。
重九汉峰黄泛酒，
五更泰岳□观日。
问扬公、去後有谁□，
□朝集。
大华□，
□□□。
今古□，
□陈迹。
甚牛山□□，
□□□□。
□□□嫌□愒薄，
高怀□□□□□。
□□□、黄鹤□□□，
□相识。


		</article>
