			<h1>宴山亭·燕山亭</h1>
			<div class="info"><span class="date">作者：曹邍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
香月玲珑，
柔风镂刻，
嫩绿枝头圆腻。
绯桃院宇，
絮柳池塘，
独立万红尘外。
戏舞千团，
讶粉羽、留连春媚。
非是。
看滚雪抛琼，
镜鸾相倚。
唐昌仙观风流，
有霞洞藏花，
绀环玉蕊。
雕阑占赏，
禁苑承恩，
难比太平瑶卉。
遍插金瓶，
更移近、宝猊烟翠。
堪爱。
只少个、鸳鸯绣带。
