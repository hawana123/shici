			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：赵汝钠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
露华洗尽凡妆，
玉妃来侍瑶池宴。
风裳水佩，
冰肌雪艳，
清凉不汗。
解语情多，
凌波步稳，
酒容易散。
想温泉浴罢，
天然真态，
浑疑是、宫妆浅。
暗想凄愁别岸。
粉痕消、香腮凝汗。
雪空冰冷，
此情唯许，
鹭知鸥见。
羽扇微摇，
翠帷低拥，
清凉庭院。
待夜深，
月上阑干，
更邀取、姮娥伴。
