			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

竹马来迎，
留不住、寸心如结。
□历湖、须坞相望，
近同吴越。
阙里风流今未减，
此行报政看期月。
已验康沂富国，
千古曾无别。
多谢润沾枯辙。
令我神思清发。
□新命欢浃，
两邦情惬。
明日西风帆卷席。
高樯到处旌麾列。
忽相思，
吾当往，
谁谓三墩隔。
