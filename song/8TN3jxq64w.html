			<h1>滴滴金</h1>
			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
断桥雪霁闻啼鸟。
对林花、弄晴晓。
画角吹香客愁醒，
见梢头红小。
团酥剪蜡知多少。
向风前、压春倒。
江嶂人烟画图中，
有短篷香绕。
