			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
菊花细雨。
萧萧红蓼汀渚。
景物渐幽，
风致如许。
秋未暮。
又值吾初度。
看天宇。
正澄清欲往，
登高未也，
红尘当面飞舞。
几人吊古。
乌帽牢收取。
短发还羞觑。
遐寿身、近五云深处。
