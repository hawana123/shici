			<h1>隔浦莲近拍</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
铅霜初褪凤葆。
碧旆侵云窈。
万绿伤春远，
林幽乐、多禽鸟。
斜阳堤畔草。
游鱼闹。
暗水流萍沼。
翠钿小。
凉亭醉倚，
接罗巾、任敧倒。
月明庭树，
夜半鹊飞惊晓。
隔岸苹乡梦渐到。
吹觉。
一襟风露尘表。


		</article>
