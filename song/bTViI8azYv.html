帝里春晚。
重门深院。
草绿阶前，
暮天雁断。
楼上远信谁传。
恨绵绵。
多情自是多沾惹。
难拚舍。
又是寒食也。
秋千巷陌，
人静皎月初斜。
浸梨花。
