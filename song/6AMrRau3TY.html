			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花心柳眼。
郎似游丝常惹绊。
慵困谁怜。
绣线金针不喜穿。
深房密宴。
争向好天多聚散。
绿锁窗前。
几日春愁废管弦。
