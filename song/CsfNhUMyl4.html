庐山小隐。
渐年来疏懒，
浸浓归兴。
彩桥飞过，
深溪地底，
奔雷馀韵。
香炉照日，
望处与、青霄近。
想群仙，
呼我应远，
怪来须丝垂镜。
海上云车回轫。
少姑传、金母信。
森翠裾琼佩，
落日初霞，
纷纭相映。
谁见壶中景。
花洞里、杳然渔艇。
别是个、潇洒乾坤，
世情尘土休问。
