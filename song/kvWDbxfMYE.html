			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：周伯阳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
又匆匆、月鞭露镫，
梅花江上归路。
海图破碎来时线，
何似彩衣低舞。
风雪暮。
正望断青山，
一发云横处。
浩歌独举。
便想见迎门，
牵衣儿女，
总是旧眉妩。
阳关曲，
挥洒紫薇花露。
妙音清远高古。
经寒杨柳休轻折，
摇动一溪霜雾。
邯郸步。
笑布袜青鞋，
去住知何许。
汀鸥沙鹭。
若问我重来，
明年有约，
今日是前度。


		</article>
