			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
化工收拾芳菲，
晕酥翦彩迎春禊。
江山影里，
泰阶星聚，
重寻古意。
曲水流觞，
晚林张宴，
竹边花外。
倩飞英衬地，
繁枝障日，
游丝驻，
羲和旆。
雪避清歌自止。
放一钩、玉沈寒水。
西园飞盖，
东山携妓，
古今无愧。
闻道东君，
商量花蕊，
作明年计。
待公归，
独运丹青妙手，
忆山阴醉。
