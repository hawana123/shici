			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：卫元卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
藕花洲上芙蓉楫，
羞郎故移深处。
弄影萍开，
搴香袖罥，
鸂鶒双双飞去。
垂鞭笑顾。
问住否横塘，
试窥帘户。
妙舞妍歌，
甚时相见定相许。
归来憔悴锦帐，
久尘金犊幰，
连娟黛眉颦妩。
扇底红铅，
愁痕暗渍，
消得腰支如杵。
鸾弦解语。
镇明月西南，
拌人凄楚。
闷拾杨花，
等闲春又负。


		</article>
