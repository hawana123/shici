帐暖金丝，
杯乾云液，
战退夜□飂。
障泥系马，
扫路迎宾，
先借落花春色。
歌竹传觞，
探梅得句，
人在玉楼琼室。
唤吴姬学舞，
风流轻转，
弄娇无力。
尘世换、老尽青山，
铺成明月，
瑞物已深三尺。
丰登意绪，
婉娩光阴，
都作暮寒堆积。
回首驱羊旧节，
入蔡奇兵，
等闲陈迹。
总无如现在，
尊前一笑，
坐中赢得。
