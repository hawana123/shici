			<h1>玉女摇仙佩</h1>
			<div class="info"><span class="date">作者：朱雍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灰飞嶰谷，
佩解江干，
庾岭寒轻梅瘦。
水面吞蟾，
山光暗斗。
物色盈枝依旧。
凭暖危阑久。
有清香旖旎，
却沾襟袖。
赋情□、窥人艳冷，
更是殷勤，
忍重回首。
谁知道，
春归院落，
缤纷雪飞鸳甃。
须谢化机爱惜，
碎璧铺酥，
肯把飞英﹀︽。
念念瑶珂，
乘飙烟浦，
送别犹携纤手。
馥郁盈芳酒。
临妆罢、一点眉峰伤皱。
又只恐、□收梦断，
管凄风怨，
晓催银漏。
残金兽。
参横月堕归时候。


		</article>
