			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：黄中辅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
炎精中否，
叹人材委靡，
都无英物。
胡马长驱三犯阙，
谁作长城坚壁。
万国奔腾，
两宫幽陷，
此恨何时雪。
草庐三顾，
岂无高卧贤杰。
天意眷我中兴，
吾皇神武，
踵曾孙周发。
河海封疆俱效顺，
狂虏何劳灰灭。
翠羽南巡，
叩阍无路，
徒有冲冠发。
孤忠耿耿，
剑鋩冷浸秋月。


		</article>
