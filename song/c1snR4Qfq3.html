			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：曾慥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
子後寅前东向坐，
冥心琢齿鸣鼍。
托天回顾眼光摩。
张弓仍踏弩，
升降辘轳多。
三度朝元九度转，
背摩双摆扳弩。
虎龙交际咽元和。
浴身挑甲罢，
便可蹑烟萝。
