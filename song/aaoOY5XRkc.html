			</div>

		<article class="post">
			
前度看花白发郎。
平生痼疾是清狂。
幸然无事污青史，
省得教人奏赤章。
游侠窟，
少年场。
输他群谢与诸王。
居人不识庚桑楚，
弟子谁从魏伯阳。
