			</div>

		<article class="post">
			
春欲来时，
看雪里、新梅品流珍绝。
气韵楚江，
颜色中央，
数朵巧熔香蜡。
嫩苞珠泪圆金烛，
娇腮润、蜂房微缺。
画栏悄，
佳人道妆，
醉吟风月。
淡白轻红谩说。
算何事、东君用心偏别。
赋与异姿，
添与清香，
堪向苦寒时节。
但教开後金尊满，
休惆怅、落时歌阙。
断肠也，
繁枝为谁赠折。
