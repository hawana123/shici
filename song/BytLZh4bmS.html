			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：黄公绍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
年年社日停针线。
怎忍见、双飞燕。
今日江城春已半。
一身犹在，
乱山深处，
寂寞溪桥畔。
春衫著破谁针线。
点点行行泪痕满。
落日解鞍芳草岸。
花无人戴，
酒无人劝，
醉也无人管。


		</article>
