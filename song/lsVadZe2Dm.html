			<h1>赠乔二郎</h1>
			<div class="info"><span class="date">作者：吕岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
与君相见皇都里，
陶陶动便经年醉。
醉中往往爱藏真，
亦不为他名与利。
劝君休恋浮华荣，
直须奔走烟霞程。
烟霞欲去如何去，
先须肘后飞金晶。
金晶飞到上宫里，
上宫下宫通光明。
当时玉汞涓涓生，
奔归元海如雷声。
从此夫妻相际会，
欢娱踊跃情无外。
水火都来两半间，
卦候翻成地天泰。
一浮一沈阳炼阴，
阴尽方知此理深。
到底根元是何物，
分明只是水中金。
乔公乔公急下手，
莫逐乌飞兼兔走。
何如修炼作真人，
尘世浮生终不久。
人道长生没得来，
自古至今有有有。
