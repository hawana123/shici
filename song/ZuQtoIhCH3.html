			<div class="info"><span class="date">作者：刘埙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
帘卷疏櫺，
楼平危堞，
几回笋玉凭阑。
觅花呼酒，
更共理哀弹。
暖日柔风好景，
行云绕、莺燕翩翻。
谁知道，
冶游重到，
已付解连环。
乘云，
行处去，
花深隔院，
应恨春闲。
但紫骝嘶度，
时望重关。
长恨江楼柳老，
女郎腰、又负眠三。
东城路，
一回一感，
愁见月儿弯。
