			<div class="info"><span class="date">作者：王梦应</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
瞢腾晓被，
听堕冰屋角，
晴哢仍未。
土湿烟生，
庭掩寒青，
障泥懒为春试。
东风旧与花飞去，
料记得、年年沙际。
忍落梅、万点苔根，
化作一窗离思。
犹忆蔫红稚绿，
断桥雪未扫，
天近春易。
老对荒寒，
事旧人新，
雁後不成情味。
人间解有花如海，
待一片、不教随水。
但玉香、酥影玲珑，
逐日暖红云里。
