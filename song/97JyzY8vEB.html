			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

会昌湖上扁舟，
几年不醉西山路。
流光又是，
宫衣初试，
安榴半吐。
千里江山，
满川烟草，
薰风淮楚。
念离骚恨远，
独醒人去，
阑干外，
谁怀古。
亦有鱼龙戏舞。
艳晴川、绮罗歌鼓。
乡情节意，
尊前同是，
天涯羁旅。
涨渌池塘，
翠阴庭院，
归期无据。
问明年此夜，
一眉新月，
照人何处。
