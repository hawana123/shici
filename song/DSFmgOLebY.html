			<h1>如梦令</h1>
			<div class="info"><span class="date">作者：沈瀛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
才听笛声三弄。
关捩一时都动。
收拾去来休，
三脚驴儿相送。
珍重。
珍重。
归去好生作梦。
