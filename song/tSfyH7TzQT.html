			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
不肯过江东。
玉帐匆匆。
至今草木忆英雄。
唱著虞兮当日曲，
便舞春风。
儿女此情同。
往事朦胧。
湘娥竹上泪痕浓。
舜盖重瞳堪痛恨，
羽又重瞳。
