			<h1>大椿</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梅拥繁枝，
香飘翠帘，
钧奏严陈华宴。
诚孝感南极，
老人星垂眷。
东朝功崇庆远，
享五福、长乐金殿。
兹时寿协七旬，
庆古今来稀见。
慈颜绿发看更新，
玉色粹温，
体力加健。
导引冲和气，
觉春生酒面。
龙章亲献龟台祝，
与中宫、同诚欢忭。
亿万斯年，
当蓬莱、海波清浅。


		</article>
