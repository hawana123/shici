			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
人生一世。
如此元如此。
造化都从起时起。
看庭前桃李，
弄蕊开花，
还又看，
一度成阴结子。
母寿亲认取，
叶叶枝枝，
一气分来结成底。
更得故人书，
遗我新词，
把寸心、分明指似。
信过眼、浮华几何时，
剩培植根心，
等闲千岁。
