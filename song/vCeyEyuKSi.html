			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
茅舍起疏烟。
家在寒溪阿那边。
修竹当篱梅当户，
萧然。
问是尧天是葛天。
风雨入新年。
惟恐春阴咽管弦。
绿酒一樽歌一曲，
人传。
不属天仙属散仙。


		</article>
