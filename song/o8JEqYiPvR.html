			<h1>钗头凤·撷坊词</h1>
			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华灯闹。
银蟾照。
万家罗幕香风透。
金尊侧。
花颜色。
醉里人人，
向人情极。
惜惜惜。
春寒峭。
腰肢小。
鬓云斜亸蛾儿袅。
清宵寂。
香闺隔。
好梦难寻，
雨踪云迹。
忆忆忆。


		</article>
