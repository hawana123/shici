			<h1>西江月</h1>
			<div class="info"><span class="date">作者：韩维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
早岁相期林下，
高年同在尊前。
风花绣舞乍晴天。
绿蚁新浮酒面。
身外虚名电转，
人间急景梭传。
当筵莫惜听朱弦。
一品归来强健。
