			<h1>忆旧游</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
记愁横浅黛，
泪洗红铅，
门掩秋宵。
坠叶惊离思，
听寒螀夜泣，
乱雨萧萧。
凤钗半脱云鬓，
窗影烛花摇。
渐暗竹敲凉，
疏萤照晓，
两地魂销。
迢迢，
问音信，
道径底花阴，
时认鸣镳。
也拟临朱户，
叹因郎憔悴，
羞见郎招。
旧巢更有新燕，
杨柳拂河桥。
但满眼京尘，
东风竟日吹露桃。
