			<h1>喜朝天·踏莎行</h1>
			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绣水雕栏，
绮霞邃宇。
薰风飒至清无暑。
花间休唱遏云歌，
枝头且听娇莺语。
景物撩人，
悠然得句。
深杯戏把纹楸赌。
胸中邱壑自生凉，
何须泉石寻佳趣。


		</article>
