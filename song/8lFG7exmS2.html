			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：郑觉斋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
卷帘酒醒，
怕无言、慵理残妆啼粉。
记绾同心双绣带，
珠箔青楼花满。
琢玉传情，
断金订约，
总是愁根本。
谁知薄悻，
肯於长处寻短。
旧日掌上芙蓉，
新来成刺，
变却风流眼。
自信华年风度在，
未怕香红春晚。
恩不相酬，
怨难重合，
往事冰澌泮。
分明诀绝，
股钗还我一半。
