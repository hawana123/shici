			<h1>满江红</h1>
			<div class="info"><span class="date">作者：陈策</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
倦绣人闲，
恨春去、浅颦轻掠。
章台路，
雪黏飞燕，
带芹穿幕。
委地身如游子倦，
随风命似佳人薄。
叹此花、飞後更无花，
情怀恶。
心下事，
谁堪托。
怜老大，
伤飘泊。
把前回离恨，
暗中描摸。
又趁扁舟低欲去，
可怜世事今非昨。
看等闲、飞过女墙来，
秋千索。


		</article>
