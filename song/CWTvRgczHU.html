			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：刘褒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
天淡四垂幕，
云细不成衣。
西风扫尽绣翳，
凉我鬓边丝。
破匣菱花飞动，
跨海清光无际，
草露滴明玑。
杯到莫停手，
何用问来期。
坐虚堂，
揩病眼，
溯流辉。
云山应有幽恨，
瑶瑟掩金徽。
河汉无声自转，
玉兔有情亦老，
世事巧相违。
一写谪仙怨，
双泪满君颐。
