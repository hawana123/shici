			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：王易简</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怪鲛宫、水晶帘卷，
冰痕初断香缕。
澄波荡桨人初到，
三十六陂烟雨。
春又去。
伴点点荷钱，
隐约吴中路。
相思日暮。
恨洛浦娉婷，
芳钿翠剪，
奁影照凄楚。
功名梦，
消得西风一度。
高人今在何许。
鲈香菰冷斜阳里，
多少天涯意绪。
谁记取。
但枯豉红盐，
溜玉凝秋箸。
尊前起舞。
算唯有渊明，
黄花岁晚，
此兴共千古。
