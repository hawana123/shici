			<h1>黄河清</h1>
			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鼓角清雄占云祲。
喜边尘、今度还静。
一线乍添，
长觉皇州日永。
楼外崇牙影转，
拥千骑、欢声万井。
太平官府人初见，
梦熊三占佳景。
皇恩夜出天闱，
云章粲、凤鸾飞动相映。
宝带万钉，
与作今朝佳庆。
勋业如斯得也，
况整顿、江淮大定。
这回恰好，
归朝去、共调金鼎。


		</article>
