			<h1>宴瑶池·越江吟</h1>
			<div class="info"><span class="date">作者：奚_</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫鸾飞舞，
又东华宴罢，
归步凝碧。
缥缈天风吹送处，
泠泠珮声清逸。
青童两两，
争笑拈、琪花半折。
羽衣寒露香披，
翠幢珠辂去云疾。
西真还又传帝敕。
霞城检校，
问学仙消息。
玉府高寒，
有不老丹容，
自然琼液。
人间尘梦，
应误认、烟痕雾迹。
洞云依约开时，
丹华飞素白。


		</article>
