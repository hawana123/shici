			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

清明池馆，
芳菲渐晚，
晴香满架笼永昼。
翠拥柔条，
玉铺繁蕊，
袅袅舞低襟袖。
秀蓓凝浩露，
疑挂六铢衣绉。
檀点芳心，
体薰清馥，
粉容宜拈春风手。
肯与芝兰共嗅。
向夜阑凝月，
洞户花、别是素芳依旧。
翦取长梢，
青蛟喷雪，
挽住晓云争秀。
楼上人未去，
常恐风欺雨瘦。
红绡收取，
举觞犹喜，
窨得醺醺酒。
