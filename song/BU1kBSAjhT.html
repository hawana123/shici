夜寒晴早人起。
见柳知新翠。
撼树试花意。
两蜂狂救堕蕊。
见著羞懒避。
春都在，
时节到愁地。
屏间字。
香痕半掏，
误期一一曾记。
朱弦谩锁，
不会近番慵脆。
强踏秋千似醉里。
扶下，
眼花跕跕飞坠。
