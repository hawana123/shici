			<div class="info"><span class="date">作者：周文璞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
还了酒家钱。
便好安眠。
大槐宫里著貂蝉。
行到江南知是梦，
雪压渔船。
盘礴古梅边。
也信前缘。
鹅黄雪白又醒然。
一事最奇君听取。
明日新年。
