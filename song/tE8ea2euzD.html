			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
晴空漠膜。
怪雪来底处，
飘满篱落。
元是花神，
管领春风，
幽香忽遍林壑。
玉仙缓辔江城路，
全不羡、扬州东阁。
似天教、瑶佩琼裾，
荐与翠尊冰勺。
闻道儿童好语，
丰年瑞覆斗，
占取红萼。
驿使飞驰，
羹鼎安排，
速趁良辰行乐。
联镳一一清都客，
也肯把、山翁同约。
醉归来、梦断西窗，
怕听丽谯悲角。
