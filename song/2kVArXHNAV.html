			<h1>惜红衣</h1>
			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴兴号水晶宫，
荷花盛丽。
陈简斋云：「今年何以报君恩，
一路荷花相送到青墩。
」亦可见矣。
丁末之夏，
予游千岩，
数往来红香中，
自度此曲，
以无射宫歌之。
簟枕邀凉，
琴书换日，
睡馀无力。
细洒冰泉，
并刀破甘碧。
墙头换酒，
谁问讯城南诗客。
岑寂，
高柳晚蝉，
说西风消息。
　　虹梁水陌，
鱼浪吹香，
红衣半狼藉。
维舟试望，
故国眇天北。
可惜渚边沙外，
不共美人游历。
问甚时同赋，
三十六陂秋色。
