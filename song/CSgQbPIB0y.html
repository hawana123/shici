			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
疏影横斜，
似故人安道，
只在前溪。
年年望雪待月，
漫倚吟矶。
千红万紫，
到春来、也是寻思。
君不见，
永阳江上，
残梅冷雨丝丝。
有几情人似我，
漫骑牛卧笛，
乱插繁枝。
市门索笑憔悴，
便作新知。
城楼画角，
又无花、只落空悲。
但传说，
寿阳一片，
何曾迎面看飞。
