			<h1>一萼红</h1>
			<div class="info"><span class="date">作者：李彭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
过蔷薇。
正风暄云淡，
春去未多时。
古岸停桡，
单衣试酒，
满眼芳草斜晖。
故人老、经年赋别，
灯晕里、相对夜何其。
泛剡清愁，
买花芳事，
一卷新诗。
流水孤帆渐远，
想家山猿鹤，
喜见重归。
北阜寻幽，
青津问钓，
多情杨柳依依。
最难忘、吟边旧雨，
数菖蒲、花老是来期。
几夕相思梦蝶，
飞绕苹溪。
