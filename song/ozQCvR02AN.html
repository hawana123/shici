儒将不须躬甲胄。
指挥玉麈风云走。
战罢挥毫飞捷奏。
倾贺酒。
三杯遥献南山寿。
草软沙平春日透。
萧萧下马长川逗。
马上醉中山色秀。
光一一。
旌戈矛戟山前後。
