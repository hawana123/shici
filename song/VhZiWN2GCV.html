			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：杨冠卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
归梦迢迢。
分明曾见，
舞遍云韶。
解道相思，
愁宽金钏，
瘦损宫腰。
觉来情绪无聊。
正戍角、声翻丽谯。
楚塞山长，
巫阳人远，
斗帐香消。


		</article>
