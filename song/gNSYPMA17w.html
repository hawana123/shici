			<h1>画堂春</h1>
			<div class="info"><span class="date">作者：卢炳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轻红桃杏斗娇妍。
晓来葱蒨祥烟。
霓旌绛节下云天。
行地神仙。
盛事频封锦诰，
歌声齐劝金莲。
教从沧海变桑田。
富贵长年。
