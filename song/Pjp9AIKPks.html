千峰翠玉。
送孤云伴我，
罗窗清宿。
拂晓凭虚，
春碧生寒，
衣单瘦倚筇竹。
东风不解吹愁醒，
但芳草、溪城南北。
认雾鬟，
遥锁修颦，
眉妩为谁愁独。
江上轻鸥似识，
背昭亭两两，
飞破晴渌。
一片苍烟，
隔断家山，
梦绕石窗萝屋。
相看不厌朝还暮，
算几度、赤阑干曲。
待倩诗、收拾归来，
写作卧游屏幅。
