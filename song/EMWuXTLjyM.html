			<h1>满江红</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
击碎空明，
沧浪晚、棹歌飞入。
西山外、紫霞吹断，
赤尘无迹。
飞上冰轮凉世界，
唤回天籁清肌骨。
看骊珠、影堕冷光斜，
蛟龙窟。
长啸外，
纶巾侧。
轻露下，
纤絺湿。
听洞箫声在，
卧虹阴北。
十万江妃留醉梦，
二三沙鸟惊吟魄。
任天河、落尽玉杯空，
东方白。
