			<h1>满江红</h1>
			<div class="info"><span class="date">作者：赵鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
惨结秋阴，
西风送、霏霏雨湿。
凄望眼、征鸿几字，
暮投沙碛。
试问乡关何处是，
水云浩荡迷南北。
但一抹、寒青有无中，
遥山色。
天涯路，
江上客。
肠欲断，
头应白。
空搔首兴欢，
暮年离拆。
须信道消忧除是酒，
奈酒行有尽情无极。
便挽取、长江入尊罍，
浇胸臆。
