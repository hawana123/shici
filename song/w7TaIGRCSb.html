			<h1>金盏子</h1>
			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
得水能仙，
似汉皋遗佩，
碧波寒月。
蓝玉暖生烟，
称缟袂黄冠，
素姿芳洁。
亭亭独立风前，
照冰壶澄彻。
当时事，
琴心妙处谁传，
顿成愁绝。
六出自天然，
更一味清香浑胜雪。
西湖秋菊寒泉，
似坡老风流，
至今人说。
殷勤折伴梅边，
听玉龙吹裂。
丁宁道，
百年兄弟，
相看晚节。
