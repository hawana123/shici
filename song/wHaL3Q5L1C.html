			<div class="info"><span class="date">作者：李泳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
门掩长安道。
卷重帘、垂杨散暑，
嫩凉生早。
午梦惊回庭阴翠，
蝶舞莺吟未了。
政露冷、芙蓉池沼。
金雁尘昏么弦断，
理馀音、尚想腰支袅。
欢渐远，
思还绕。
临皋望极苍江渺。
晚潮平、湘烟万顷，
断虹残照。
彩舫凌波分飞後，
别浦菱花自老。
问锦鲤、何时重到。
楼迥层城看不见，
对潇潇、暮雨怜芳草。
幽恨阔、楚天杳。
