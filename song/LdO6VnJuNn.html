			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
对朝云叆叇，
暮雨霏微，
乱峰相倚。
巫峡高唐，
锁楚宫朱翠。
画戟移春，
靓妆迎马，
向一川都会。
万里投荒，
一身吊影，
成何欢意。
尽道黔南，
去天尺五，
望极神州，
万里烟水。
尊酒公堂，
有中朝佳士。
荔颊红深，
麝脐香满，
醉舞裀歌袂。
杜宇声声，
催人到晓，
不如归是。
