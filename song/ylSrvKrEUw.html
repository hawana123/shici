			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
倚晴空。
爱湖光潋滟，
楼影青红。
彩丝金黍，
水边还又相逢。
怀沙人问，
二千年、犹带酸风。
骚人洒墨香浓。
幽情要眇，
雅调惺松。
天上菖蒲五色，
倩掺掺素手，
分入雕锺。
新欢往恨，
一时付与歌童。
斜阳正好，
且留连、休要匆匆。
应须倒尽郫筒。
归鞭笑指，
月挂苍龙。
