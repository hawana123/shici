			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
碎云薄。
向碧玉枝缀万萼。
如将汞粉匀开，
疑使柏麝熏却。
雪魄未应若。
况天赋、标艳仍绰约。
当暄风暖日佳处，
戏蝶游蜂看著。
重重绣帘珠箔。
障秾艳霏霏，
异香漠漠。
见说徐妃，
当年嫁了，
信任玉钿零落。
无言自啼露萧索。
夜深待、月上栏干角。
广寒宫、要与姮娥，
素妆一夜相学。
