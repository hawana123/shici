			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

素书谁托。
嗟鳞沈雁断，
水遥山邈。
问别来、几许离愁，
但只觉衣宽，
不禁消薄。
岁岁年年，
又岂是、春光萧索。
自无心、强陪醉笑，
负他满庭花药。
援琴试弹贺若。
尽清于别鹤，
悲甚霜角。
怎似得、斜拥檀槽，
看小品吟商，
玉纤推却。
旋暖熏炉，
更自炷、龙津双萼。
正怀思、又还夜永，
烛花自落。
