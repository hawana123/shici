			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉京岩、龙香海南来，
霓裳月中传。
有六朝图画，
朝朝琼树，
步步金莲。
明灭重帘画烛，
几处锁婵娟。
尘暗秦王女，
秋扇年年。
一枕繁华梦觉，
问故家桃李，
何许争妍。
便牛羊丘陇，
百草动荒烟。
更谁知、昭阳旧事，
似天教、通德见伶玄。
春风老、拥鬟颦黛，
寂寞灯前。
