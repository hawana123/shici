			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翦横枝，
清溪分影，
修然空镜晓。
小窗春到。
怜夜冷孀娥，
相伴孤照。
古苔泪锁霜千点，
苍华人共老。
料浅雪、黄昏驿路，
飞香遗冻草。
行云梦中认琼娘，
冰肌瘦，
窈窕风前纤缟。
残醉醒，
屏山外、翠禽声小。
寒泉贮、绀壶渐暖，
年事对、青灯惊换了。
但恐舞、一帘胡蝶，
玉龙吹又杳。
