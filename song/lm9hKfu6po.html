			<h1>满江红</h1>
			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾洗乾坤，
问何事、雄图顿屈。
试著眼、阶除当下，
又添英物。
北向争衡幽愤在，
南来遗恨狂酋失。
算凄凉部曲几人存，
三之一。
诸老尽，
郎君出。
恩未报，
家何恤。
念横飞直上，
有时还戢。
笑我只知存饱暖，
感君元不论阶级。
休更上百尺旧家楼，
尘侵帙。
