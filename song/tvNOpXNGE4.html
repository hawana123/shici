			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：陈晔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠竹阴团，
绿荷芗嫩，
朝来和气盈盈。
薰风楼阁，
玉燕梦初成。
便有功名壮志，
持符节，
麟虎频。
更归来後，
挂冠神武，
四海□高名。
今年，
方八十，
莱衣舞处，
岨拜霞觥。
想笙歌递奏，
鼎沸欢声。
何用渠渠颂祝，
自应合、福禄安荣。
丹台上，
玉清山籍，
金字注长生。


		</article>
