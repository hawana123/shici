			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：章谦亨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
垂杨得地，
在楼台侧畔，
无人攀折。
不似津亭舟系处，
只伴客愁离别。
丝过摇金，
带铺新翠，
雅称莺调舌。
芳筵相映，
最宜斜挂残月。
却得连日春寒，
未教轻滚，
一片庭前雪。
应恨张郎今老去，
难比风流时节。
醉眼浑醒，
愁眉都展，
舞困腰肢怯。
有时微笑，
把伊绾个双结。
