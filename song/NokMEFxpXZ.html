			<h1>胡捣练</h1>
			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小亭初报一枝梅，
惹起江南归兴。
摇蹼玉溪风景，
水漾横斜影。
异香直到醉乡中，
醉后还因香醒。
好是玉容相并，
人与花争莹。
