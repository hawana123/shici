			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：王子容</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑞霭腾空，
长庚入梦，
挺生名世真贤。
荐膺宸眷，
移镇日华边。
千里民谣载路，
薰和气、俱作春妍。
须知道，
西湖草木，
亦自肃成权。
黄堂。
开雅宴，
酒浮云液，
歌倚湘弦。
□赐金增秩，
入侍甘泉。
且向露桃花底，
拚沉醉，
频举觥舡。
祈难老，
鬓随柳绿，
官共早莺迁。


		</article>
