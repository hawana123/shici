		<article class="post">
			
重过阊门万事非。
同来何事不同归。
梧桐半死清霜後，
头白鸳鸯失伴飞。
原上草，
露初晞。
旧栖新垅两依依。
空床卧听南窗雨，
谁复挑灯夜补衣。
