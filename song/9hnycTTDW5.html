			<h1>雨中花慢</h1>
			<div class="info"><span class="date">作者：张孝祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
一叶凌波，
十里驭风，
烟鬟雾鬓萧萧。
认得兰皋琼佩，
水馆冰绡。
秋霁明霞乍吐，
曙凉宿霭初消。
恨微颦不语，
少进还收，
伫立超遥。
神交冉冉，
愁思盈盈，
断魂欲遣谁招。
犹自待，
青鸾传信，
乌鹊成桥。
怅望胎仙琴叠，
忍看翡翠兰苕。
梦回人远，
红云一片，
天际笙箫。
