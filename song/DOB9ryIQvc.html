			</div>
		</div>

		<article class="post">
			
忆笙歌筵上，
匆匆见了，
□□相别。
红炉暖、画帘绣阁，
曾共鬓边斜插。
南枝向暖，
北槛里、春风犹怯。
也应别後，
不减芳菲，
念咫尺阑干，
甚时重折。
清风间发，
如天与浓香，
粉匀檀颊。
纱窗影、故人凝处，
冷落暮天残雪。
一轩明月。
怅望花争清切。
便教尽放，
都不思量，
也须有，
蓦然上心时节。
