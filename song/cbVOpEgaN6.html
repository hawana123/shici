			<h1>醉乡曲</h1>
			<div class="info"><span class="date">作者：沈瀛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
说与贤瞒，
这躯壳、安能久仗凭。
幸尊中有酒浇磊块，
先交神气平。
醉乡道路无他径。
任陶陶、现出真如性。
没闲恼、没闲争。
也能使情怀长似春。
也能使飘然逸气如云。
饶君万劫修功行。
又争如、一盏乐天真。
这些儿，
休放过、且重斟。
