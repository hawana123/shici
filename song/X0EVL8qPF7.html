			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
素飙漾碧，
看天衢稳送、一轮明月。
翠水瀛壶人不到，
比似世间秋别。
玉手瑶笙，
一时同色，
小按霓裳叠。
天津桥上，
有人偷记新阙。
当日谁幻银桥，
阿瞒儿戏，
一笑成痴绝。
肯信群仙高宴处，
移下水晶宫阙。
云海尘清，
山河影满，
桂冷吹香雪。
何劳玉斧，
金瓯千古无缺。
