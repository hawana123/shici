燕塞雪，
片片大如拳。
蓟上酒楼喧鼓吹，
帝城车马走骈阗。
羁馆独凄然。
燕塞月，
缺了又还圆。
万里妾心愁更苦，
十春和泪看婵娟。
何日是归年。
