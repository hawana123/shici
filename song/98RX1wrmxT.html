		<article class="post">
			
霜月亭亭时节，
野溪开冰灼。
故人信付江南，
归也仗谁托。
寒影低横，
轻香暗度，
疏篱幽院何在，
秦楼朱阁。
称帘幕。
携酒共看，
依依承醉更堪作。
雅淡一种天然，
如雪缀烟薄。
肠断相逢，
手拈嫩枝，
追思浑似，
那人浅妆梳掠。
