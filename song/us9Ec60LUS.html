			<div class="info"><span class="date">作者：彭元逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
记新楼试酒，
上客回车，
初识能歌。
几许怜才意，
觉援琴意动，
授简情多。
青鸾昼下缥缈，
烟雾隔轻罗。
还自有人猜，
素巾承汗，
微影双蛾。
西陂千树雪，
欲绝世乘风，
下照沧波。
怪倚春憔悴，
扁舟月上，
草草相过。
少年翰墨相误，
幽恨愧星河。
谁为语伶玄，
秋风并冷双燕窠。
