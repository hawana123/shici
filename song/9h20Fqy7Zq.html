			<h1>宴齐云·南歌子</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
境跨三千里，
楼侵尺五天。
碧鸳鸯瓦昼生烟。
未信西山台观、压当年。
野色分禾黍，
秋声入管弦。
闲挥弹麈襞吟笺。
三十万家风月、共流连。
