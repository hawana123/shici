			<h1>促拍满路花</h1>
			<div class="info"><span class="date">作者：徐叔至</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人间秋正好，
天上月才圆。
玉霄人不老，
对婵娟。
五龙护日，
一笑着貂蝉。
禁殿开金钥，
宝炬宫壶，
诏催移下钓天。
昴奎分秀采，
箕翼与长年。
华堂歌宛转，
舞蹁跹。
醉围红袖，
妙墨起风烟。
回首恩波地，
身在江湖，
为公一赋新篇。


		</article>
