			<h1>古倾杯</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冻水消痕，
晓风生暖，
春满东郊道。
迟迟淑景，
烟和露润，
偏绕长堤芳草。
断鸿隐隐归飞，
江天杳杳。
遥山变色，
妆眉淡扫。
目极千里，
闲倚危樯迥眺。
动几许、伤春怀抱。
念何处、韶阳偏早。
想帝里看看，
名园芳树，
烂漫莺花好。
追思往昔年少。
继日恁、把酒听歌，
量金买笑。
别后暗负，
光阴多少。


		</article>
