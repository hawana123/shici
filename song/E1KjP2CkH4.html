			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：施枢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳蒙茸、暗凌波路。
烟飞惨淡平楚。
七香车驻猊环掩，
遥认翠华云母。
芳景暮。
鸳甃悄、铢衣来按飞琼舞。
凄凉洛浦。
渐玉漏沈沈，
清阴满地，
乘月步虚去。
销凝处。
谁说三生小杜。
翔螭声断箫鼓。
情知禁苑酥尘涴，
羞与倡红同谱。
春几度。
想依旧、苔痕长印唐昌土。
风流千古。
人在小红楼，
朱帘半卷，
香注玉壶露。


		</article>
