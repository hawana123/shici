			<div class="info"><span class="date">作者：石正伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凭高快醉目。
翠拂遥峰相对簇。
千丈涟漪泻谷。
爱溶漾坠红，
染波芬馥。
何人笑掬。
想温泉、初卸绡縠。
春风荡，
六宫丽质，
那日赐汤沐。
双浴。
绣凫飘逐。
恍记展、江南数幅。
而今鬓边渐鹄。
阮洞音稀，
懒访仙躅。
系船桥畔宿。
听静夜、泠泠奏曲。
长安远，
渭流香腻，
暗忆晚鬟绿。
