三年海国。
又荏苒素秋，
天净如沐。
凄砌寒蛩暗语，
杵声相续。
梧桐一叶西风里，
对斜阳、好个团簇。
老香堂畔，
苍然古桧，
无限心曲。
叹石室、棋方半局。
便时换人非，
光景能蹙。
千古鸱夷，
尚恐欠些归宿。
倚空笑把轮云事，
付坤牛、乾马征逐。
且巴重九，
昭亭句溪，
杖藜巾幅。
