			<h1>扑蝴蝶</h1>
			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸣鸠乳燕。
春在梨花院。
重门镇掩。
沈沈帘不卷。
纱窗红日三竿，
睡鸭馀香一线。
佳眠悄无人唤。
谩消遣。
行云无定，
楚雨难凭梦魂断。
清明渐近，
天涯人正远。
尽教闲了秋千，
觑著海棠开遍。
难禁旧愁新怨。


		</article>
