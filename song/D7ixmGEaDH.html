	<div class="container">
		<article class="post">
			
枕簟凉生秋早。
梦魂忒好。
见玉人、且喜且悲，
挨琼脸、厮偎厮抱。
信言多磨，
刚被山禽，
一声催晓。
觉来满船清悄。
愁恨多少。
知是我、怜你心微，
知是你、与我情厚。
谢殷勤，
不易山遥水远寻到。
