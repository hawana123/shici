			<div class="info"><span class="date">作者：王仲甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
挂冠神武，
来作烟花主。
千里好江山，
都尽是、君恩赐与。
风勾月引，
催上泛宅时，
酒倾玉，
脍堆雪，
总道神仙侣。
蓑衣箬笠，
更著些儿雨。
横笛两三声，
晚云中、惊鸥来去。
欲烦妙手，
写入散人图，
蜗角名，
蝇头利，
著甚来由顾。
