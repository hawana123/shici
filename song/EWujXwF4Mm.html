河梁携手别，
临歧语，
共约踏青归。
自双燕再来，
断无音信，
海棠开了，
还又参差。
料此际，
笑随花便面，
醉骋锦障泥。
不忆故园，
粉愁香怨，
忍教华屋，
绿惨红悲。
旧家歌舞地，
生疏久，
尘暗凤缕罗衣。
何限可怜心事，
难诉欢期。
但两点愁蛾，
才开重敛，
几行清泪，
欲制还垂。
争表为郎憔悴，
相见方知。
