			<h1>桂枝香</h1>
			<div class="info"><span class="date">作者：唐艺孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
收帆渡口。
认远岸夜篝，
松炬如昼。
还见沙痕雪涨，
水纹霜後。
秦宫梦到无肠断，
望明河、月斜疏柳。
琐窗相对，
茶边犹记，
眼波频溜。
渐嫩菊、初篘绿酒。
叹风味尊前，
潇洒如旧。
几度金橙香雾，
玉盘纤手。
清愁小醉凄凉里，
拼今生、容易消瘦。
草心春浅，
年年相忆，
看灯时候。
