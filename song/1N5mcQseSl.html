			<h1>高阳台</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕卷情丝，
蜂黏落絮，
天教绾住闲愁。
闲里清明，
匆匆粉涩红羞。
灯摇缥晕茸窗冷，
语未阑、蛾影分收。
好伤情，
春也难留，
人也难留。
芳尘满目悠悠。
问萦云佩响，
还绕谁楼。
别酒才斟，
从前心事都休。
飞莺纵有风吹转，
奈旧家、苑已成秋。
莫思量，
杨柳湾西，
且棹吟舟。


		</article>
