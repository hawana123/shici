		<article class="post">
			
向卖花担上，
落絮桥边，
春思难禁。
正暖日温风里，
斗采遍香心。
夜夜稳栖芳草，
还处处、先亸春禽。
满园林。
梦觉南华，
直到如今。
情深。
记那人小扇、扑得归来，
绣在罗襟。
芳意赠谁，
应费万线千针。
谩道滕王画得，
枉谢客、多少清吟。
影沈沈。
舞入梨花，
何处相寻。
