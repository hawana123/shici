			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：李伯虎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
史君清德比清湘。
妙政古相望。
闲暇恩波万井，
笑谈风月千章。
殷勤劝驾，
几人怀德，
刻意胜骧。
试问匣中长剑，
也应增焕光芒。


		</article>
