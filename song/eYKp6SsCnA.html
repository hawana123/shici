			<div class="info"><span class="date">作者：黄廷璹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

乍梅黄雨过，
遍倚层楼，
时舞垂阳。
暗绿知谁换，
似烟浓雾薄，
望眼偏妨。
昔人画鷁无数，
相引入横塘。
纵细切香蒲，
重开绛蕊，
懒向清觞。
凄凉。
旧游地，
谩赋减兰成，
才退周郎。
总把芳辰误，
念纱窗深静，
冰簟流光。
凤笺试写新句，
青羽碧天长。
又隐隐城头，
随风断角斜照黄。
