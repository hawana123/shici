			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：张伯端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
真铁牛儿，
形容丑恶，
性刚偏好争驰。
人人皆有，
那角解牵骑。
种就黄芽满院，
更须用、神水浇之。
宫里，
若无此兽，
安得似婴儿。
乾坤真动静，
生成家活，
总赖於伊。
饥餐虎髓，
渴饮水银池。
夜半牵车进火，
霞光迸、海底腾辉。
牧童笑，
华池宴罢，
乘个月明归。
