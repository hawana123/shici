			<h1>桂枝香</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岩霏逗绿。
又凉入小山，
千树幽馥。
仙影悬霜粲夜，
楚宫六六。
明霞洞窅珊瑚冷，
对清商、吟思堪掬。
麝痕微沁，
蜂黄浅约，
数枝秋足。
别有雕阑翠屋。
任满帽珠尘，
拼醉香玉。
瘦倚西风，
谁见露侵肌粟。
好秋能几花前笑，
绕凉云、重唤银烛。
宝瓶空晓，
珍丛怨月，
梦回金谷。


		</article>
