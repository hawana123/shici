			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
华堂深院，
霜笼月采生寒晕。
度翠幄、风触梅香喷。
渐岁晚、春光将近。
惹离恨万种，
多情易感，
欢难聚少愁成阵。
拥红炉，
凤枕慵敧，
银灯挑尽。
当此际，
争忍前期後约，
度岁无凭准。
对好景、空积相思恨。
但自觉、恹恹方寸。
拟蛮笺象管，
丹青好手，
写出寄与伊教信。
尽千工万巧，
唯有心期难问。
