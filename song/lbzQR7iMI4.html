			<div class="info"><span class="date">作者：沈唐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朝觐俯尧阶。
宠拜新恩天上回。
欢动边城十万户，
民怀。
荣见旌旗却再来。
清晓敞铃齐。
庭下鸣鼍绮宴开。
红袖两行频捧劝，
金□。
利市应销十二钗。
