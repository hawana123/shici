		</div>

		<article class="post">
			
丙午之冬，
发沔口，
丁未正月二日，
道金陵，
北望淮楚，
风月清淑，
小舟挂席，
容与波上。
绿丝低拂鸳鸯浦，
想桃叶当时唤渡。
又将愁眼与春风，
待去，
倚兰桡更少驻。
金陵路、莺吟燕舞，
算潮水知人最苦。
满汀芳草不成归，
日暮，
更移舟向甚处？
