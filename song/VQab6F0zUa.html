			<div class="info"><span class="date">作者：黄公度</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冷艳幽香冰玉姿。
占断孤高，
压尽芳菲。
东君先暖向南枝。
要使天涯，
管领春归。
不受人间莺蝶知。
长是年年，
雪约霜期。
嫣然一笑百花迟。
调鼎行看，
结子黄时。
