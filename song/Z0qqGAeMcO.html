			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：文天祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夜来早得东风信，
潇湘一川新绿，
柳色含晴，
梅心沁暖，
春浅千花如束。
银蝉乍浴。
正沙雁将还，
海鳌初矗。
云拥旌旗，
笑声人在画阑曲。
星虹瑶树缥缈，
佩环鸣碧落，
瑞笼华屋。
露耿铜虬，
冰翻铁马，
帘幕光摇金粟。
迟迟倚竹。
更为把瑶尊，
满斟醽醁。
回首宫莲，
夜深归院烛。


		</article>
