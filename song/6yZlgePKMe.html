			<h1>江城子</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
家园十亩屋头边。
正春妍。
酿花天。
杨柳多情，
拂拂带轻烟。
别馆闲亭随分有，
时策杖，
小盘旋。
采山钓水美而鲜。
饮中仙。
醉中禅。
闲处光阴，
赢得日高眠。
一品高官人道好，
多少事，
碎心田。


		</article>
