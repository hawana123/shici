			<h1>满江红</h1>
			<div class="info"><span class="date">作者：留元刚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风送清篙，
沿流溯、武夷九曲。
回首处，
虹桥无复，
幔亭遗屋。
翠壁云屏临钓石，
银河雪瀑飞寒玉。
想当年、铁笛倚林吹，
秋空绿。
褰荇带，
搘筇竹。
披荷芰，
餐椒菊。
问丹崖碧岭，
底堪重辱。
青笈不妨娱老眼，
乌靴未许污吾足。
恰仙游、一枕梦醒来，
胡麻熟。
