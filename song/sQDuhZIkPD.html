			<h1>双韵子</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸣鞘电过晓闱静。
敛龙旗风定。
凤楼远出霏烟，
闻笑语、中天迥。
清光近。
欢声竟。
鸳鸯集、仙花斗影。
更闻度曲瑶山，
升瑞日、春宫永。


		</article>
