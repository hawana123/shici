			<div class="info"><span class="date">作者：许棐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

杏花窗底人中酒。
花与人相守。
帘衣不肯护春寒。
一声娇嚏两眉攒。
拥衾眠。
明朝又有秋千约。
恐未忺梳掠。
倩谁传语画楼风。
略吹丝雨湿春红。
绊游踪。
