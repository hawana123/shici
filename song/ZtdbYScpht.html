			<h1>苗而秀·采桑子</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
吴都佳丽苗而秀。
燕样腰身。
按舞华茵。
促遍凉州、罗袜未生尘。
□□□□□□透。
歌怨眉颦。
张燕宜频。
□□□□、□□□□□。
