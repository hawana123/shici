			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
爱青山、去红尘远，
清清谁似巢许。
白云窗冷灯花小，
夜静对床听雨。
愁不语。
念锦屋瑶筝，
却伴闲云住。
莲心尚苦。
谩自折兰苕，
答书蕉叶，
都是断肠句。
鸥沙外，
还笑失群鸳鸯。
凄凉烟水深处。
碧笺空寄江南弄，
鸦墨乱无行数。
梅半树。
怅未识、佳人日暮情谁与。
何时辇路。
共系柳游鞯，
印苔金屐，
湖曲步春去。
