			<h1>丑奴儿·采桑子</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凌花镜里桃花笑，
清影团团。
月淡风寒。
深夜移灯许细观。
武陵溪上当时事，
何处飞鸾。
泪纸惊澜。
飘尽红英不忍看。
