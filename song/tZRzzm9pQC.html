玉楼玄圃，
旧是神仙伴。
鸣佩时朝紫皇殿。
种蟠桃成树，
碧柰开花，
著子满，
金母盘中屡献。
飘然乘彩凤，
东望蓬莱，
曾共扁舟五湖泛。
正珈笄未老，
兰玉盈前，
春欲转、喜对芳辰开宴。
愿绿发朱颜镇长新，
教岁岁年年，
寿觞深劝。
