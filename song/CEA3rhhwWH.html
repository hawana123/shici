			<div class="info"><span class="date">作者：李彭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

云木槎桠，
水荭摇落，
瘦影半临清浅。
翠羽迷空，
粉容羞晓，
年华柱弦频换。
甚何逊、风流在，
相逢共寒晚。
总依黯。
念当时、看花游冶，
曾锦缆移舟，
宝筝随辇。
池苑锁荒凉，
嗟事逐、鸿飞天远。
香径无人，
甚苍藓、黄尘自满。
听鸦啼春寂，
暗雨萧萧吹怨。
