			<div class="info"><span class="date">作者：葛郯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
红叶飞时，
青山缺处，
云横秋影斜阳。
凤凰旌节，
何事到吾乡。
要见大江东去，
寒光静、水与天长。
人争看，
恩袍焕锦，
新惹御炉香。
满城，
夸盛事，
两邦鼓吹，
几部笙簧。
看万红千翠，
簇拥云裳。
况是重阳近也，
萸露紫、菊吐轻黄。
休辞醉，
明朝一枕，
歌韵尚悠扬。
