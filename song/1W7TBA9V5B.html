			<div class="info"><span class="date">作者：卢氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蜀道青天烟霭翳。
帝里繁华、迢递何时至。
回望锦川挥粉泪。
凤钗斜亸乌云腻。
钿带双垂金缕细。
玉珮玎珰，
露滴寒如水。
从此鸾妆添远意。
画眉学得遥山翠。
