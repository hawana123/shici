			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
龙涎染就，
沈水薰成，
分明乱屑琼瑰。
一朵才开，
人家千里须知。
花儿大则不大，
有许多、潇洒清奇。
较量尽，
诮胜如末利，
赛过酴醿。
更被秋光断送，
微放些月照，
著阵风吹。
恼杀多情，
猛拚沈醉酬伊。
朝朝暮暮守定，
尽忙时、也不分离。
睡梦里，
胆瓶儿、枕畔数枝。
