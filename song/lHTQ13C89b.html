来鸿又去燕。
看罢江潮收画扇。
湖曲雕阑倚倦。
正船过西陵，
快篙如箭。
凌波不见。
但陌花、遗曲凄怨。
孤山路，
晚蒲病柳，
淡绿锁深院。
谁恨。
五云深处宫殿。
记旧日、曾游翠辇。
青红如写便面。
下鹄池荒，
放鹤人远。
粉墙随岸转。
漏碧瓦、残阳一线。
蓬莱梦，
人间那信，
坐看海涛浅。
