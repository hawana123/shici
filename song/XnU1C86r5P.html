话杀浑闲说。
不成教、齐民也解，
为伊为葛。
樽酒相逢成二老，
却忆去年风雪。
新著了、几茎华发。
百世寻人犹接踵，
叹只今两地三人月。
写旧恨，
向谁瑟。
男儿何用伤离别。
况古来、几番际会，
风从云合。
千里情亲长晤对，
妙体本心次骨。
卧百尺、高楼斗绝。
天下适安耕且老，
看买犁卖剑平家铁。
壮士泪，
肺肝裂。
