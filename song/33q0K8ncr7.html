			<h1>浪淘沙</h1>
			<div class="info"><span class="date">作者：赵子发</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
约素小腰身。
不奈伤春。
疏梅影下晚妆新。
袅袅娉娉何样似，
一缕轻云。
歌巧动朱唇。
字字娇嗔。
桃花深处一通津。
怅望瑶台清夜月，
还送归轮。


		</article>
