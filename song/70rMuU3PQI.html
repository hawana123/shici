		<article class="post">
			
春残雨过，
绿暗东池道。
玉艳藏羞媚赬笑。
记当时、已恨飞镜欢疏，
那至此，
仍苦题花信少。
连环情未己，
物是人非，
月下疏梅似伊好。
澹秀色，
黯寒香，
粲若春容，
何心顾、闲花凡草。
但莫使、情随岁华迁，
便杳隔秦源，
也须能到。
