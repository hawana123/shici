			<h1>曲玉管</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
陇首云飞，
江边日晚，
烟波满目凭阑久。
立望关河萧索，
千里清秋。
忍凝眸。
杳杳神京，
盈盈仙子，
别来锦字终难偶。
断雁无凭，
冉冉飞下汀洲。
思悠悠。
暗想当初，
有多少、幽欢佳会，
岂知聚散难期，
翻成雨恨云愁。
阻追游。
每登山临水，
惹起平生心事，
一场消黯，
永日无言，
却下层楼。
