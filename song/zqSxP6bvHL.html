烟浓柳径，
霞蒸花砌，
春深特地芳辰。
蝶侣斗狂，
莺雏弄巧，
嬉嬉舞态歌唇。
西铺集簪绅。
正桂薰兰玉，
天寿松椿。
竞捧瑶觥潋滟，
来祝纵怀人。
当年辍侍严宸。
有星轺问俗，
熊轼临民。
康阜政成，
蕃宣治美，
归休燕处申申。
行庆紫泥新。
起钓璜国老，
东海之滨。
屈指重开此宴，
应已拜平津。
