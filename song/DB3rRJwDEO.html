			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

圃韭畦蔬，
嫩鸡野腊，
邻酝稚子能赊。
罗幕新裁，
画楼高耸，
松梧柳竹交遮。
应便作归休计去，
高揖渊明，
下视林逋，
到此如何，
又走风沙。
都为啼号累我，
思量事、未遂即咨嗟。
连年奔逐，
旁州外邑，
舟楫轻扬，
鞭□倾斜。
仍冒触、烟岚邃险，
风雪纵横，
每值初寒在路，
炎暑登车，
空向长途度岁华。
消减少年，
英豪气宇，
潇洒襟怀，
似此施为，
纵解封侯，
宁如便早还家。
