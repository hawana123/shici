			<div class="info"><span class="date">作者：刘过</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
霜树啼鸦，
梅欲放、小春清晓。
庆初度、佩环风外，
笑声云表。
一柱独擎梁栋重，
十年整顿乾坤了。
种春风、桃李满人间，
知多少。
功甚大，
心常小。
居廊庙，
思耕钓。
奈华夷休戚，
系王颦笑。
盟府山河书带砺，
成周师保须周召。
看貂蝉、绿鬓本天人，
真难老。
