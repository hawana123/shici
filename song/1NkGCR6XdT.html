			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
纤云弄巧，
飞星传恨，
银汉迢迢暗度。
金风玉露一相逢，
便胜却人间无数。
柔情似水，
佳期如梦，
忍顾鹊桥归路。
两情若是久长时，
又岂在朝朝暮暮。
