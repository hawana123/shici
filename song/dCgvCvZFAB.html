			<div class="info"><span class="date">作者：李处全</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南国一分春色，
东窗八面光风。
女兄欢笑酒尊同。
满眼儿孙群从。
但愿年逾百岁，
何妨时醉千锺。
朱颜绿发照青铜。
要看如龙如凤。
