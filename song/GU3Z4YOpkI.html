			<h1>唐多令</h1>
			<div class="info"><span class="date">作者：王奕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
直上倚天楼。
怀哉古楚州。
黄河水、依旧东流。
千古兴亡多少事，
分付与、白头鸥。
祖逖与留侯。
二公今在不。
眉尖上、莫带星愁。
笑拍危阑歌短阕，
翁醉矣，
且归休。
