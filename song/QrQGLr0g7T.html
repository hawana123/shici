		<article class="post">
			
花柳隔重扃。
送过秋千笑语声。
檐鹊也嗔人起晚，
天晴。
孤负东风趁踏青。
细细砑红绫。
小字相思写不成。
心上可人云样远，
寒盟。
只恐恩情薄似云。
