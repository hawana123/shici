青梅骨瘦，
已有生春意。
椒萼露微花，
便觉香魂旖旎。
惜花公子，
可是赋情深，
携瘦竹，
绕疏篱，
终日成孤倚。
赏心乐事，
又也何曾废。
烟露湿铅华，
误啼妆、三年客里。
江南芳信，
政自不愆期，
吴山远，
越山长，
梦寐添憔悴。
