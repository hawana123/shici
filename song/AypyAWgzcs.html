			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
野绿连空，
天青垂水，
素色溶漾都净。
柔柳摇摇，
坠轻絮无影。
汀洲日落人归，
修巾薄袂，
撷香拾翠相竞。
如解凌波，
泊烟渚春暝。
采绦朱索新整。
宿绣屏、画船风定。
金凤响双槽，
弹出今古幽思谁省。
玉盘大小乱珠迸。
酒上妆面，
花艳媚相并。
重听。
尽汉妃一曲，
江空月静。
