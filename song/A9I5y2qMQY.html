			<div class="info"><span class="date">作者：刘澜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
向阳看未足。
更露立阑干，
日高人独。
江空佩鸣玉。
问烟鬟霞脸，
为谁膏沐。
情闲景淑。
嫁东风、无媒自卜。
凤台高，
贪伴吹笙，
惊下九天霜鸪。
红蹙。
花开不到，
杜老溪庄，
已公茅屋。
山城水国。
欢易断，
梦难续。
记年时马上，
人酣花醉，
乐奏开元旧曲。
夜归来，
驾锦漫天，
绛纱万烛。
