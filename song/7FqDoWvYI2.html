			<h1>瑞鹧鸪</h1>
			<div class="info"><span class="date">作者：李夫人</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
新晴庭院暑风轻。
瑞气朝来特地清。
霞帔羽衣筠竹杖，
萱堂真有寿星明。
自来忠孝传家世，
所以芝兰满户庭。
簪笏成行称寿处，
老来皆已鬓星星。
