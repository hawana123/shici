			<h1>氐州第一</h1>
			<div class="info"><span class="date">作者：赵文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风雨山城，
天意欲雪，
梅花照影清峭。
彩燕飞春，
祥麟祓旦，
当日文星高照。
天地无情，
向十载、风埃吹老。
盖世科名，
经邦事业，
白衣苍狗。
不是贪名求分表。
漫猎较、逢场一笑。
野外朝仪，
城中马队，
且暂淹才调。
为斯文争一脉，
斯文在、乾坤未了。
烂醉金尊，
夜何其，
东方渐晓。


		</article>
