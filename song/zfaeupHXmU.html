			<h1>调笑·调笑令</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
相忆。
顿轻掷。
春草佳名渐赠璧。
长洲茂苑吴王国。
自有芊绵碧色。
根生土长铜驼陌。
纵欲随君争得。
