			<h1>瑶花</h1>
			<div class="info"><span class="date">作者：汪元量</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天中树木，
高耸玲珑，
向濯缨亭曲。
繁枝缀玉。
开朵朵九出。
飞琼环簇。
唐昌曾见，
有玉女、来送春目，
更月夜、八仙相聚。
素质粲然幽独。
江淮倦客再游，
访后土琼英，
树已倾覆，
攀条掐干，
细嗅来、尚有微微清馥。
却疑天上列燕赏，
催汝归速。
恐後时、重谪人间，
剩把铅华妆束。


		</article>
