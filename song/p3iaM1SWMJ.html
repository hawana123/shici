			<div class="info"><span class="date">作者：卫时敏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
春风桃李，
问耐寒何似，
霜松雪柏。
珍重拨烦京兆手，
早岁声名霹雳。
收卷经论，
摆遗荣利，
物外多间适。
熊经龟咽，
真传秘诀消息。
奉秩初满华严，
韶颜转映，
绿鬓方瞳碧。
况□□云供宴几，
静对凫翁鹤客。
只恐日边，
蒲轮催动，
密侍钧天席。
上玉卮尧殿，
长生倍注仙籍。
