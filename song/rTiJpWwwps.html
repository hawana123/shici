			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蕊珠宫女弄幽妍，
初著春心娇小。
自白真香，
浑胜似、姑射冰肌窈窕。
带雪茅檐，
临溪篱落，
占却春多少。
天寒日暮，
有人愁绝行绕。
长记流水桥边，
雨晴烟淡，
袅一枝清晓。
梦想经年开病眼，
把酒风前一笑。
花骨娇多，
不禁人觑，
只怕轻飞了。
无端羌管，
夜阑声入云杪。


		</article>
