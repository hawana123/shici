			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：吴渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我来牛渚，
聊登眺、客里襟怀如豁。
谁著危亭当此处，
占断古今愁绝。
江势鲸奔，
山形虎踞，
天险非人设。
向来舟舰，
曾扫百万胡羯。
追念照水然犀，
男儿当似此，
英雄豪杰。
岁月匆匆留不住，
鬓已星星堪镊。
云暗江天，
烟昏淮地，
是断魂时节。
栏干捶碎，
酒狂忠愤俱发。


		</article>
