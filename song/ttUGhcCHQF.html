			<h1>蓦山溪</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楼前疏柳，
柳外无穷路。
翠色四天垂，
数峰青、高城阔处。
江湖病眼，
偏向此山明，
愁无语。
空凝伫。
两两昏鸦去。
平康巷陌，
往事如花雨。
十载却归来，
倦追寻、酒旗戏鼓。
今宵幸有，
人似月婵娟，
霞袖举。
杯深注。
一曲黄金缕。
