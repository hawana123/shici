			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：王梦应</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
欲霜更雨，
记青云篱落，
东风前此。
帘外客秋人共老，
雁与愁飞千里。
水郭烟明，
竹陂波小，
万叶寒声起。
凭高那更，
九嶷吹尽云气。
婉娩空复多情，
年年晋梦，
花与柴桑是。
谁解意消风日晚，
短笛孤舟林水。
江蟹笼新，
露萸斟浅，
浇得乡关思。
平芜天远，
一痕黄抹秋霁。
