			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天意才晴风又雨。
催得风前，
日日吹轻絮。
燕子不飞莺不语。
满庭芳草空无数。
春去可堪人去也。
枝上残红，
不忍抬头觑。
假使留春春肯住。
唤谁相伴春同处。
