			<div class="info"><span class="date">作者：李石</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
百濯香残恨未消。
万绪千丝，
莲藕芭蕉。
临岐犹自说前时，
轻翦乌云解翠翘。
雨意重来风已飘。
南陌行人折柳条。
此间无计可留连，
枕上今宵。
马上明朝。
