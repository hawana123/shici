			<div class="info"><span class="date">作者：朱淑真</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鹅毛细翦，
是琼珠密洒，
一时堆积。
斜倚东风浑漫漫，
顷刻也须盈尺。
玉作楼台，
铅溶天地，
不见遥岑碧。
佳人作戏，
碎揉些子抛掷。
争奈好景难留，
风僝雨僽，
打碎光凝色。
总有十分轻妙态，
谁似旧时怜惜。
担阁梁吟，
寂寥楚舞，
笑捏狮儿只。
梅花依旧，
岁寒松竹三益。
