			<div class="info"><span class="date">作者：张孝祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
清都绛阕，
我自经行惯。
璧月带珠星，
引钧天、笙箫不断。
宝簪瑶佩，
玉立拱清班。
天一笑，
物皆春，
结得清虚伴。
还丹九转。
凡骨亲曾换。
携剑到人间，
偶相逢、依然青眼。
狂歌醉舞，
心事有谁知，
明月下，
好风前，
相对纶巾岸。
