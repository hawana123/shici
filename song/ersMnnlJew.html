			<h1>杏花天</h1>
			<div class="info"><span class="date">作者：张孝忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
看花随柳湖边去。
似邂逅、水晶宫住。
刘郎笔落惊风雨。
酒社诗盟心许。
玉关外、不辞马武。
便好展、云霄稳步。
郴江自绕郴山路。
欲问功名何处。
