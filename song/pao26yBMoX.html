			<h1>解连环</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怨怀无托。
嗟情人断绝，
信音辽邈。
纵妙手能解连环，
似风散雨收，
雾轻云薄。
燕子楼空，
暗尘锁一床弦索。
想移根换叶，
尽是旧时手种红药。
汀州渐生杜若。
料舟依岸曲，
人在天角。
漫记得、当日音书，
把闲言闲语，
待总烧却。
水驿春回，
望寄我江南梅萼。
弃今生、对花对酒，
为伊泪落。
