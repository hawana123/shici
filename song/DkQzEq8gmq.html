			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：赵崇嶓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>

		<article class="post">
			
卷珠帘、几番花信。
轻寒犹自成阵。
一年芳事如朝梦，
容易绿深红褪。
寒食近。
惟自有、断肠垂柳禁春困。
琐窗深静。
悄叠损缕衣，
凝尘暗掩，
金斗熨清润。
章台恨。
准拟芳期未稳。
旧游细把重忖。
鉴鸾钗凤平分久，
留取年时心印。
谁与问。
待试写花笺，
密寄教郎认。
妒香怜粉。
欲写却还羞，
轻颦浅叹，
字字揽方寸。
