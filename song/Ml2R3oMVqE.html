			<h1>高阳台</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小雨分江，
残寒迷浦，
春容浅入蒹葭。
雪霁空城，
燕归何处人家。
梦魂欲渡苍茫去，
怕梦轻、还被愁遮。
感流年，
夜汐东还，
冷照西斜。
萋萋望极王孙草，
认云中烟树，
鸥外春沙。
白发青山，
可怜相对苍华。
归鸿自趁潮回去，
笑倦游、犹是天涯。
问东风，
先到垂杨，
後到梅花。


		</article>
