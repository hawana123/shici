			<h1>西江月</h1>
			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
曾记刘安鸡犬，
误随鼎灶登仙。
十年尘土涴行缠。
怪见霞觞频劝。
会合元非择地，
乖逢宁得非天。
妇闻风月正б娟。
亲泼床头醅面。
