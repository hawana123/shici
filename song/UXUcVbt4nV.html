			<div class="info"><span class="date">作者：葛胜仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凉飙破暑，
清歌萦坐，
缺月稀星庭户。
瓜华草草具杯盘，
喜共浥、初筵零露。
天孙东处，
牵牛西望，
劝汝一杯清醑。
精灵何必待秋通，
为一洗、朦胧今古。
