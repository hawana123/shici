		<article class="post">
			
亭兰风蕙，
昨日山阴曲。
又过五峰来，
听华堂、管弦丝竹。
今年风物，
著意庆生朝，
□鹤舞，
黑猿吟，
花下眠青鹿。
九龄五福，
盛事人皆祝。
谁识种春翁，
等浮云、飞蟁过目。
上方渴士，
忠节起闻孙，
金坡近，
玉堂深，
莫羡春田绿。
