			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秾李素华曾缟昼。
当年独冠群芳秀。
今日再来眉暗斗。
谁人後。
追思恰似章台柳。
先自病来迟唧溜。
肌肤瘦减宽襟袖。
已是无聊仍断酒。
徘徊久。
者番枉走长亭候。
