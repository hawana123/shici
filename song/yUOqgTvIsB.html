			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
塞楼吹断梅花，
晓风瑟瑟添凄咽。
关河万里，
烟尘四野，
眼前都别。
击楫功名，
椎锋意气，
是人都说。
问周郎何日，
小乔到手，
为君赋，
酹江月。
休把愁肠暗结。
又相将、鲁云书节。
锦围放密，
金樽任满，
歌声莫歇。
赢得朝朝，
半醒半醉，
佯痴佯劣。
尽瞢腾，
深入无何，
管甚须鬓成雪。
