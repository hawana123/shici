九月二十六，
公相纪生辰。
橙黄橘绿时候，
天气暖於春。
奎画有堂辉焕，
中著台星一点，
长伴寿星明。
衮衮有家庆，
未羡古徐卿。
谢元枢，
营绿野，
避洪名。
六年裁剸国事，
曾费几精神。
歇了傅岩霖雨，
闲了孤舟野渡，
旒冕合知心。
吾道苟尊尚，
元不在蒲轮。
