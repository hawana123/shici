			<h1>兰陵王</h1>
			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晚烟直。
池沼波痕皱碧。
年芳为、花态柳情，
采粉揉蓝酿春色。
繁华记上国。
曾识。
倾城幼客。
风流是、联句送钩，
笺绿绡红递书尺。
行云去无迹。
念暖响歌台，
香雾瑶席。
当时谁信盟言食。
知一岁离聚，
几多间阻，
人生如梦寄堠驿。
况分散南北。
悲恻。
万愁积。
奈鸾凤欢疏，
鱼雁音寂。
天涯何处相思极。
但目断芳草，
恨随塞笛。
那堪庭院，
更听得，
夜雨滴。
