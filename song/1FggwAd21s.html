			<h1>凤栖梧</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蜀锦地衣丝步障。
屈曲回廊，
静夜闲寻访。
玉砌雕阑新月上，
朱扉半掩人相望。
旋暖熏炉温斗帐。
玉树琼枝，
迤逦相偎傍。
酒力渐浓春思荡，
鸳鸯绣被翻红浪。
