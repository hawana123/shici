			<div class="info"><span class="date">作者：李甲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋容江上，
岸花老，
苹洲白。
露湿蒹葭，
浦屿渐增寒色。
闲渔唱晚，
鹜雁惊飞处，
映远碛。
数点轻帆，
送天际归客。
凤台人散，
漫回首。
沈消息。
素鲤无凭，
楼上暮云凝碧。
时向西风下，
认远笛。
宋玉悲怀，
未信金樽消得。
