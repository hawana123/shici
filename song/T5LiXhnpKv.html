			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：吴则礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
尽晴春自老，
乍翠巘、出清流。
望杳杳飞旌，
翩翩戍骑，
初过边头。
幽花尚猗短岸，
渐鸣禽、唤友绕行輈。
端有雕戈锦领，
竟驰騕袅骅骝。
凝眸。
雁入长天，
羌管罢、陇云愁。
共解鞍临水，
雷惊电散，
雪溅霜浮。
玉觞正风味好，
对幽香、堕蕊且消忧。
莫以纶巾羽扇，
便忘绿浦沧洲。
