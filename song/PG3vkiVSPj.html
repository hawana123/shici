			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：谢懋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霁天湛碧。
正新凉风露，
冰壶清彻。
河汉无声光练练，
涌处银蟾孤绝。
岩桂香飘，
井梧影转，
冷浸官袍洁。
西厢往事，
一帘清梦凄切。
肠断楚峡云归，
尊前无绪，
知有愁如发。
此夕常娥应也恨，
冷落琼楼金阕。
禁漏迢迢，
边鸿杳杳，
幽意凭谁决。
阑干星斗，
落梅三弄初阕。


		</article>
