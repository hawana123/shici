			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
琼结苞，
酥凝蕊，
粉心轻点胭脂。
疑是素娥妆罢，
玉翠低垂。
化工深意，
巧付与、别个标仪。
怎奈向，
风寒景里，
独是开时。
缘何不与春期。
此花又、岂肯争竟芳菲。
疑雨恨烟，
忍见岭畔江湄。
冷烟幽艳，
曾不许、霜雪相欺。
只恐向，
笛声怨处，
吹落残枝。
