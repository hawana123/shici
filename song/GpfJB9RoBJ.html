			<h1>鹊桥仙</h1>
			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
云容掩帐，
星辉排烛，
待得鹊成桥後。
匆匆相见夜将阑，
更应副、家家乞巧。
经年怨别，
霎时欢会，
心事如何可了。
朝朝暮暮是佳期，
乍可在、人间先老。
