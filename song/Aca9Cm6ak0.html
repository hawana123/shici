			<div class="info"><span class="date">作者：李演</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

轻鞯绣谷。
柔屐烟堤，
六年遗赏新续。
小舫重来，
惟有寒沙鸥熟。
徘徊旧情易冷，
但溶溶、翠波如縠。
愁望远，
甚云销月老，
暮山自绿。
嚬笑人生悲乐，
且听我尊前，
渔歌樵曲。
旧阁尘封，
长得树阴如屋。
凄凉五桥归路，
载寒秀、一枝疏玉。
翠袖薄，
晚无言、空倚修竹。
