			<h1>花犯</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
粉墙低，
梅花照眼，
依然旧风味。
露痕轻缀。
疑净洗铅华，
无限佳丽。
去年胜赏曾孤倚，
冰盘共燕喜。
更可惜、雪中高土，
香篝熏素被。
今年对花最匆匆，
相逢似有恨，
依依愁悴。
吟望久，
青苔上、旋看飞坠。
相将见、脆圆荐酒，
人正在、空江烟浪里。
但梦想、一枝潇洒，
黄昏斜照水。
