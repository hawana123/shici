			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
斜风疏雨，
正无聊情绪，
天涯寒食。
烟重云娇春烂漫，
却得轻寒邀勒。
柳褪鹅黄，
池添鸭绿，
桃杏浑狼藉。
乱山深处，
尚留些子春色。
海燕未便归来，
踏青斗草，
谁与同寻觅。
杜宇多情芳树里，
只管声声历历。
似劝行人，
不如闻早，
作个归消息。
休教肠断，
梦魂空费思忆。
