			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

	<div class="container">
		<article class="post">
			
蕊珠宫阙，
西帝陈嫔御。
语笑梦中香，
叹罗浮、几番春暮。
江南岁晚，
垂地冻云黄，
修竹外，
一枝斜，
流水桥边路。
小桃半吐。
羞得无藏处。
不怕雪霜欺，
最难禁、豪风横雨。
当年诗兴，
犹自记扬州，
今老矣，
客天涯，
还认何郎否。
