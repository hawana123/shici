		<article class="post">
			
梅花元自江南得。
还醉江南客。
雪中雨里为谁香。
闻道数枝清笑、出东墙。
多情宋玉还知否。
梁苑无寻处。
胭脂为萼玉为肌。
却恨恼人桃杏、不同时。
