			<h1>玉簟凉</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋是愁乡。
自锦瑟断弦，
有泪如江。
平生花里活，
奈旧梦难忘。
蓝桥云树正绿，
料抱月、几夜眠香。
河汉阻，
但凤音传恨，
阑影敲凉。
新妆。
莲娇试晓，
梅瘦破春，
因甚却扇临窗。
红巾衔翠翼，
早弱水茫茫。
柔指各自未翦，
问此去、莫负王昌。
芳信准，
更敢寻、红杏西厢。
