			<h1>雨中花令</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿锁窗纱梧叶底。
麦秋时、晓寒慵起。
宿酒厌厌，
残香冉冉，
浑似那时天气。
别日不堪频屈指。
回头早、一年不啻。
搔首无言，
栏干十二，
倚了又还重倚。


		</article>
