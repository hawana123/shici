			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
後堂芳树阴阴见。
疏蝉又还催晚。
燕守朱门，
萤粘翠幕，
纹蜡啼红慵剪。
纱帏半卷。
记云亸瑶山，
粉融珍簟。
睡起援毫，
戏题新句谩盈卷。
睽离鳞雁顿阻，
似闻频念我，
愁绪无限。
瑞鸭香销，
铜壶漏永，
谁惜无眠展转。
蓬山恨远。
想月好风清，
酒登琴荐。
一曲高歌，
为谁眉黛敛。


		</article>
