一个茅奄，
三间七架。
两畔更添两厦。
倒坐双亭平分，
扶阑两下。
门前数十丘稏。
塍外更百十株桑柘。
一溪活水长流，
馀波及、蔬畦菜把。
便是招提与兰若。
时钞疏乡园，
看经村社。
随分斗米相酬，
环钱相谢。
便阕少亦堪借借。
常收些、笋乾蕨鮓。
好年岁，
更无兵无火，
快活杀也。
