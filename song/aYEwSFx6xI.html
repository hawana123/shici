			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：李彭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
折秦淮露柳，
带明月、倚归船。
看佩玉纫兰，
囊诗贮锦，
江满吴天。
吟边。
唤回梦蝶，
想故山、薇长已多年。
草得梅花赋了，
棹歌远和离舷。
风弦。
尽入吟篇。
伤倦客、对秋莲。
过旧经行处，
渔乡水驿，
一路闻蝉。
留连。
漫听燕语，
便江湖、夜语隔灯前。
潮返浔阳暗水，
雁来好寄瑶笺。
