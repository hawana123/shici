			<div class="info"><span class="date">作者：陆淞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

黄橙紫蟹，
映金壶潋滟，
新醅浮绿。
共赏西楼今夜月，
极目云无一粟。
挥麈高谈，
倚栏长啸，
下视鳞鳞屋。
轰然何处，
瑞龙声喷蕲竹。
何况露白风清，
银河澈汉，
仿佛如悬瀑。
此景古今如有价，
岂惜明珠千斛。
灏气盈襟，
冷风入袖，
只欲骑鸿鹄。
广寒宫殿，
看人颜似冰玉。
