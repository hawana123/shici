			<div class="info"><span class="date">作者：姚述尧2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
满城风雨近重阳。
小院更凄凉。
遥想东篱山色，
今年花为谁黄。
何妨载酒，
登高落帽，
物外徜徉。
都把渊明诗思，
消磨□□□□。
