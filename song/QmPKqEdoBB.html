今岁花时深院，
尽日东风，
荡扬茶烟。
但有绿苔芳草，
柳絮榆钱。
闻道城西，
长廊古寺，
甲第名园。
有国艳带酒，
天香染袂，
为我留连。
清明过了，
残红无处，
对此泪洒尊前。
秋向晚，
一枝何事，
向我依然。
高会聊追短景，
清商不暇馀妍。
不如留取，
十分春态，
付与明年。
