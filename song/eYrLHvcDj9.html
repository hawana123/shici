			<h1>西江月</h1>
			<div class="info"><span class="date">作者：陈东</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我笑牛郎织女，
一年一度相逢。
欢情尽逐晓云空。
愁损舞莺歌凤。
牛女而今笑我，
七年独卧西风。
西风还解过江东。
为报佳期入梦。
