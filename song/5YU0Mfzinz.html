		</div>

		<article class="post">
			
衣染莺黄。
爱停歌驻拍，
劝酒持觞。
低鬟蝉影动，
私语口脂香。
檐露滴，
竹风凉。
拚剧饮淋浪。
夜渐深，
笼灯就月，
子细端相。
知音见说无双。
解移宫换羽，
未怕周郎。
长颦知有恨，
贪耍不成妆。
些个事，
恼人肠。
试说与何妨。
又恐伊、寻消问息，
瘦减容光。
