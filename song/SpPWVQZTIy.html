			<h1>桂枝香</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春寒未定。
是欲近清明，
雨斜风横。
深闭朱门，
尽日柳摇金井。
年光自趁飞花紧。
奈幽人、雪添双鬓。
谢山携妓，
黄垆贳酒，
旧愁慵整。
念壮节、漂零未稳。
负九江风笛，
五湖烟艇。
起舞悲歌，
泪眼自看清影。
新莺又向愁时听。
把人间、如梦深省。
旧溪鹤在，
寻云弄水，
是事休问。
