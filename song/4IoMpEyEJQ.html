			<h1>梅花引</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑶妃鸾影逗仙云。
玉成痕。
麝成尘。
露冷鲛房，
清泪霰珠零。
步绕罗浮归路远，
楚江晚，
赋宫斜，
招断魂。
酒醒。
梦醒。
惹新恨。
褪素妆，
愁涴粉。
翠禽夜冷。
舞香恼、何逊多情。
委佩残钿，
空想坠楼人。
欲挽湘裙无处觅，
倩谁为，
寄江南，
万里春。


		</article>
