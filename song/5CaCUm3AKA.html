			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天阁英游，
内朝密侍，
当世荣遇。
汉守分麾，
尧庭请瑞，
方面凭心膂。
风驰千骑，
云拥双旌，
向晓洞开严署。
拥朱［车番］、喜色欢声，
处处竞歌来暮。
吴王旧国，
今古江山秀异，
人烟繁富。
甘雨车行，
仁风扇动，
雅称安黎庶。
棠郊成政，
槐府登贤，
非久定须归去。
且乘闲、孙阁长开，
融尊盛举。
