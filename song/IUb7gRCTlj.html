			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
怕年来年去，
渐雅志、易华颠。
叹梦里青藜，
间边银信，
望外朱轓。
十年竟成何事，
虽万锺、於我曷加焉。
海上潮生潮落，
山头云去云还。
人生天地两仪间。
只住百来年。
今三纪虚过，
七旬强半，
四帙看看。
当时只忧未见，
恐如今、见得又徒然。
夜静花间明露，
晓凉竹外晴烟。
