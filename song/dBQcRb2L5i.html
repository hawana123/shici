			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
晓日当帘，
睡痕犹占香腮，
轻盈笑倚鸾台。
晕残红，
匀宿翠，
满镜花开。
娇蝉鬓畔，
插—枝、淡蕊疏梅。
每到春深。
多愁饶恨，
妆成懒下香阶。
意中人，
从别后，
萦系情怀。
良辰好景，
相思字、唤不归来。
