			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：牟巘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山城如斗大，
君肯为、两年留。
问读易堂前，
け然松竹，
留得君不。
天边乍传消息，
趁春风、归侍翠云裘。
留取去思无限，
江离香满汀洲。
不妨无蟹有监州。
臭味喜相投。
怪底事朝来，
骊歌催唱，
唤起离愁。
羡君戏衫脱却，
一身轻、无事也无忧。
昨夜梦随杖履，
道林岳林同游。
