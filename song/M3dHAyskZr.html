			<h1>玉漏迟</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客窗空翠杪。
前生饮惯，
长生琼醥。
回首红尘，
换了□花幰草。
隔水神仙洞府，
但只有、飞霞能到。
谁信道。
西风送我，
还陪清啸。
缥渺。
柳侧双楼，
正绣幕围春，
露深烟悄。
鱼尾停时，
雪上鬒云犹少。
醉傍芙蓉自语，
愿来此、年年簪帽。
青屿小。
鹤立淡烟秋晓。


		</article>
