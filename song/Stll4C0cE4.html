			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

帘卷青楼，
东风暖，
杨花乱飘晴昼。
兰袂褪香，
罗帐褰红，
绣枕旋移相就。
海棠花谢春融暖，
偎人恁、娇波频溜。
象床稳，
鸳衾谩展，
浪翻红绉。
一夜情浓似酒。
香汗渍鲛绡，
几番微透。
鸾困凤慵，
娅姹双眉，
画也画应难就。
问伊可煞□人厚。
梅萼露、胭脂檀口。
从此後、纤腰为郎管瘦。
