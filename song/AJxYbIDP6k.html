			<h1>金缕曲·贺新郎</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙骨清无暑。
爱兰桡、撑入鸳波，
锦云深处。
休唱采莲双浆曲，
老却鸥朋鹭侣。
算只有、青山如故。
旧雨初晴新水涨，
画桥低、杳霭迷苍渚。
头戴笠，
日亭午。
独醒耿耿空怀楚。
渺愁予、岸芷江蓠，
尚青青否。
锦瑟谩弹斑竹恨，
难写湘妃怨语。
怅谁与、孤芳为主。
流水无声云不动，
向渔郎、欲觅桃园路。
船尾带，
落花去。
