			<h1>玲珑四犯</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
韵胜江梅，
笑杏俗桃粗，
空眩妖艳。
尽屏铅华，
天赋翠眉丹脸。
门闭昼永春长，
看燕子、并飞撩乱。
叹岁华若箭频换。
深院有谁能见。
夜来初得同相荐。
便门阑、瑞烟葱茜。
天然素质真颜色，
直是惊人眼。
曾向众里较量，
似六个、骰儿六点。
应自来恨闷，
和想忆，
都消散。
