无物慰蹉跎。
占一丘、一壑婆娑。
闲来点检平生事，
天南地北，
几多尘土，
何限风波。
花坞与松坡。
尽先生、少小经过。
老来诗酒犹堪任，
家山在眼，
亲朋满坐，
不醉如何。
