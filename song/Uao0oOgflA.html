			<h1>西江月</h1>
			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
茅屋何堪翠袖，
芝田自有霓裳。
一双雪舞碧云乡。
富贵人家以上。
竹外山童敲臼，
梅边溪友传觞。
青霞道服石炉香。
便是寿星模样。


		</article>
