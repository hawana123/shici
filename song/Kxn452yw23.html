			<h1>东坡引</h1>
			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凉飚生玉宇。
黄花晓凝露。
汀苹岸蓼秋将暮。
登高开宴俎。
传杯兴逸，
分咏得句。
思戏马、长怀古。
东篱候酒人何处。
芳尊须送与。
