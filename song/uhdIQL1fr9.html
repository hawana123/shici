			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：曾协</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苕溪古岸，
有朱门初建，
落成华屋。
对启园林随杖履，
迤逦柳蹊相属。
好是危亭，
片峰迎面，
独立清溪曲。
芜城低远，
一尘不碍游目。
公子豪饮方酣，
夜堂深静，
隐隐鸣丝竹。
却尽春寒宾满座，
深酌葡萄新绿。
密户储香，
广庭留月，
待得清欢足。
纷纷沾醉，
四筵倒尽群玉。


		</article>
