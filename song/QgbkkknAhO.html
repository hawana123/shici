			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鬓霜盈握。
叹刍牧荒墟，
稻粱衰索。
落日牛羊，
晚云鸿雁，
傍地飞空无托。
牧人困和雨睡，
田父醉连云酌。
醉梦未醒，
虎嗥川谷，
麕惊林薄。
离别。
谁不恶。
心事同时，
都不论离合。
眼底时几，
鼻端人物，
谁辨北征东略。
最怜世途局趣，
只道书生疏阔。
无可赠君，
松阴庭院，
菊华篱落。
