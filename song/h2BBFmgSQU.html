欲过清明烟雨细。
小槛临窗，
点点残花坠。
梁燕语多惊晓睡。
银屏一半堆香被。
新岁风光如旧岁。
所恨征轮，
渐渐程迢递。
纵有远情难写寄。
何妨解有相思泪。
