			<div class="info"><span class="date">作者：张半湖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
新绿池塘，
一两点、荷花微雨。
人正静，
桐阴竹影，
半侵庭户。
敧枕未圆蝴蝶梦，
隔窗时听幽禽语。
卷沙帏、随意理琴丝，
黄金缕。
鲛绡扇，
轻轻举。
龙涎饼，
微微炷。
向水晶宫里，
坐消袢暑。
剥啄谁敲棋子响，
莺儿林里惊飞去。
最好是、活水瀹新茶，
醒春醑。
