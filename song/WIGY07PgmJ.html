			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
龙山高会，
忆当时宾主，
风流云散。
今日紫阳峰顶上，
人望旌旗天半。
万叠红蕖，
千层黄菊，
照耀成飞观。
西风浩荡，
碧天斜去双雁。
遥想健笔淋漓，
龙蛇落纸，
妙句高张翰。
笼日轻霞横数抹，
绿水金波相间。
目寄宣平，
神追师道，
归棹摇星汉。
城中万户，
烛光香雾交贯。
