重阴未解，
又早是、年时梅花争绽。
暗香浮动，
疏影横斜，
月淡水清亭院。
好是前村，
雪里一枝开处，
昨夜东风布暖。
动行人、多少离愁肠断。
凝恋。
天赋自然雅态，
似寿阳、初匀粉面。
故人折赠，
欣逢驿使，
只恐陇头春晚。
寄与高楼，
休学龙吟三弄，
留取琼花烂熳。
正有人、同倚阑干争看。
