			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
荒城又见重阳到。
狂醉还吹帽。
人生开口笑难逢。
何况良辰一半，
别离中。
平台朱履登高处。
犹自怀人否。
且簪黄菊满头归。
惟有此花风韵、似年时。
