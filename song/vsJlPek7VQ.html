			<h1>西江月</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
老去坐来睡重，
病多吟得诗悭。
有时忽自拍阑干。
一点心随天远。
柳絮飞从何处，
莺声啼破空山。
春风依旧满人间。
不奈双颦闲管。


		</article>
