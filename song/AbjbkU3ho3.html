			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
锦鳞绣羽。
难传愁态颦妩。
岸草际天，
云影垂絮。
人何许。
谩并栏倚柱。
烟光暮。
怅榆钱满路。
送春殢酒。
欢期幽会希遇。
彩箫凤侣。
回首分携处。
双脸吹愁雨。
无限语。
再见时记否。
