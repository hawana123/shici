			<h1>庆春宫·高阳台</h1>
			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风送深冬，
雪消残腊，
天时人事相催。
堂北迎萱，
水东问柳，
阿谁报道春回。
土牛装罢，
候葭琯、先飞律灰。
宜春宝字，
是处人家，
罗绮筵开。
三年客里情怀。
千里亲闱，
一寸灵台。
彩燕金钗，
青丝生菜，
还思纤手安排。
韶光是也，
可人的、如今再来。
介他眉寿，
但愿年年，
春酒盈杯。
