			<h1>解连环</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寸心谁托。
望潇湘暮碧，
水遥云邈。
自绣带、同翦合欢，
奈鸳枕梦单，
凤帏寒薄。
澹月梨花，
别後伴、情怀萧索。
念伤春渐懒，
病酒未忺，
两愁无药。
魂销翠兰紫若。
任钗沉鬓影，
香沁眉角。
怅画阁、尘满妆台，
但玉佩依然，
宝筝闲却。
旧约无凭，
误共赏、西园桃萼。
正天涯、数声杜宇，
断肠院落。
