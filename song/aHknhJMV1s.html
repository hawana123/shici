			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：翁孟寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
幽香不受春料理，
青青尚馀秋鬓。
磵曲岩隈，
烟梳露浴，
甘与菰蒲共隐。
芳标瘦迥。
看缨结丁香，
带萦晴荇。
恨水东流，
楚江憔悴乱云暝。
凄凉梦游故苑，
纵妒花风暴，
吹梦难醒。
艳李妖桃，
纡青佩紫，
争似广文官冷。
尘波万顷。
算谁是同心，
自怜孤影。
收敛风流，
素弦清夜永。


		</article>
