晚云碧。
松巘飞泉翠滴。
双鱼畔、疑是永和，
曲水流觞旧风物。
波光映山色。
时见轻鸥出没。
壶天邃，
修竹翠阴，
虚籁吟风更幽寂。
登临兴何极。
上烟际危亭，
彩笔题石。
山中猿鹤应相识。
对远景舒啸，
壮怀豪逸。
刘郎何在玩石刻。
感往事陈迹。
还忆。
少年日。
帅旗鼓文场，
轩冕京国。
如今老大机心息。
有陶令秫酒，
谢公山屐。
闲来潭洞，
醉皓月，
弄横笛。
