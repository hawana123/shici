恨花开尽，
夜深自敛胭脂颗。
雨过。
绕曲曲花篷锦围裹。
浮空烧蜜矩，
香雾霏霏堕。
无那。
倚滴滴娇红笑相亸。
歌俦饮伴，
花底围春坐。
念满眼、少年人，
谁更老於我。
岁岁花时，
洞门无锁。
莫负东君，
酒盟诗课。
