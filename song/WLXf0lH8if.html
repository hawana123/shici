			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
急雨涨潮头。
越树吴城势拍浮。
海鹤一声苍竹裂，
扁舟。
轻载行云压水流。
独倚最高楼。
回首屏山叠叠秋。
江上数峰人不见，
沙鸥。
曾识西风独客愁。


		</article>
