刘郎老矣，
倦入繁华地。
触目愈伤情，
念陈迹、人非物是。
共谁携手，
落日步江村，
临远水，
对遥山，
闲看烟云起。
买牛卖剑，
便作儿孙计。
朋旧自荣华，
也怜我、无名无利。
箪瓢锺鼎，
等是百年身，
空妄作，
枉迂回，
贪爱从今止。
