玉树临风宾欲散，
黄昏约马嘶庭。
幽欢未尽有馀清。
琼糜方一啜，
银烛已双擎。
坐久香津生齿颊，
何须五斗消酲。
艳歌声里醉魂醒。
明年思此会，
旌旆想登瀛。
