			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
陡寒生翠幕。
冻云垂，
缤纷飞雪初落。
萦风度池阁。
袅馀妍，
时趁舞腰纤弱。
江天漠漠。
认残梅、吹散画角。
正貂裘乍怯，
黄昏院宇，
入檐飘泊。
依约。
银河迢递，
种玉群仙，
共骖鸾鹤。
东君未觉。
先春绽，
万花萼。
向尊前、已喜丰年呈瑞，
人间何事最乐。
拥笙歌、绣阁低帷，
纵欢细酌。
