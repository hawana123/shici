篆销馀馥，
烛堆残蜡房栊晓。
寒峭。
看杏脸羞红、尚娇小。
游蜂静院落，
绿水摇池沼。
闲绕。
翠树底、搘颐听啼鸟。
愁风怕雨，
弹指春光了。
音信杳。
最堪恨、归雁过多少。
困倚孤眠，
昼长人悄。
睡起依然，
半窗残照。
