			<div class="info"><span class="date">作者：吴感</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
喜冰澌初泮，
微和渐入、东郊时节。
春消息，
夜来顿觉，
红梅数枝争发。
玉溪仙馆，
不是个、寻常标格。
化工别与、一种风情，
似匀点胭脂，
染成香雪。
重吟细阅。
比繁杏夭桃，
品格真别。
只愁共、彩云易散，
冷落谢池风月。
凭谁向说。
三弄处、龙吟休咽。
大家留取，
时倚阑干，
闻有花堪折，
劝君须折。
