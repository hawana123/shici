			<h1>八宝妆</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
是舍人才调，
犹采茅、紫芝峰。
有列宿心胸，
清辞太白，
雅趣元龙。
从他暂、无毡官冷，
怡然怀抱自从容。
枫陛荐章吻合，
金闺仙籍名通。
暑馀凉送薰风。
圆桂魄、丽遥空。
庆初度垂弧，
莲开十丈，
酒满千锺。
明年称寿何处，
看玉犀、人在玉堂中。
藻鉴正当莲省，
诸生来到蟾宫。


		</article>
