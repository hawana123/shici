			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：翁元龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
画楼红湿斜阳，
素妆褪出山眉翠。
街声暮起，
尘侵灯户，
月来舞地。
宫柳招莺，
水荭飘雁，
隔年春意。
黯梨云，
散作人间好梦，
琼箫在、锦屏底。
乐事轻随流水。
暗兰消、作花心计。
情丝万轴，
因春织就，
愁罗恨绮。
昵沈迷香，
占帘看夜，
旧游轻醉。
任孤山、剩雪残梅，
渐懒跨、东风骑。
