			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
银潢濯月，
金茎团露，
一日清於一日。
昨宵云雨暗河桥，
似划地、不如今夕。
乘查信断，
搘机人去，
误了桥边消息。
天孙问我巧何如，
正为怕、不曾陈乞。
