			<h1>沙塞子</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋云微淡月微羞。
云黯黯、月彩难留。
只应是、嫦娥心里，
也似人愁。
几时回步玉移钩。
人共月、同上南楼。
却重听、画阑西角，
月下轻讴。


		</article>
