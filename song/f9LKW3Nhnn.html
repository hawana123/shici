			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
诗人翻水尽，
寂寞五侯烟。
醉魂何在，
应骑箕尾列青天。
记得平生谈笑，
夹岸手栽杨柳，
同泛夜深船。
溪水还依旧，
深浅半青竿。
小神仙，
殷七七，
许闲闲。
黄粱未熟，
经游都在梦魂间。
我厌嚣寺浊味，
几欲凌云羽化，
鸡犬不留残。
俗事丹砂冷，
且抱一枝安。
