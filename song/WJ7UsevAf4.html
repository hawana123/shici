			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
依旧惜春心，
花枝常好。
只恐尊前被花笑。
少年青鬓，
耐得几番重到。
旧欢重记省，
如天杳。
绮陌青门，
斜阳芳草。
今古销沈送人老。
帝城春事，
又是等闲来了。
乱红随过雨，
莺声悄。
