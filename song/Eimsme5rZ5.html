			<h1>华胥引</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
温泉浴罢，
酣酒才苏，
洗妆犹湿。
落暮云深，
瑶台月下逢太白。
素衣初染天香，
寻东风倾国。
惆怅东栏，
炯然玉树独立。
只恐江空，
顿忘却、锦袍清逸。
柳迷归院，
欲远花妖未得。
谁写一枝淡雅，
傍沈香亭北。
说与莺莺，
怕人错认秋色。


		</article>
