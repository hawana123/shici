断芜幽树际烟平。
山外又山青。
天南海北知何极，
年年是、匹马孤征。
看尽好花成子，
暗惊新笋抽林。
岁华情事苦相寻。
弱雪鬓毛侵。
十千斗酒悠悠醉，
斜河界、白日云心。
孤鹤尽边天阔，
清猿咽处山深。
