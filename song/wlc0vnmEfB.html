			<h1>满江红</h1>
			<div class="info"><span class="date">作者：赵希蓬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
干结青铜，
根走石、参天古柏。
最好是、苍阴不怕，
火云如血。
雪里直疑神物护，
雨馀任待霜皮湿。
但只愁、涧底老风烟，
无人识。
栋梁用，
知难缺。
轮囷辈，
俱非匹。
望长松万丈，
徂徕山北，
一种刚姿雕样劲，
共扶大厦翬斯翼。
便作舟、归去也何愁，
蓬莱隔。
