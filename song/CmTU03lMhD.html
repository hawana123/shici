			<h1>凤时春</h1>
			<div class="info"><span class="date">作者：王质</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
标格风流前辈。
才瞥见春风，
萧然无对。
只有月娥心不退。
依旧断桥，
横在流水。
我亦共、月娥同意。
肯将情移在，
粗红俗翠。
除丁香蔷薇酴醿外。
便作花王，
不是此辈。


		</article>
