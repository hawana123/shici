		<article class="post">
			
银烛将残，
玳筵初散，
依旧愁绪。
醉里凝眸，
娇来纵体，
此意难分付。
怜伊只似，
风前轻燕，
好语暂来还去。
重楼静，
珠帘休下，
待扫画梁留住。
青娥浩齿，
云鬓花面，
见了绮罗无数。
只你厌厌，
教人竟日，
一点无由诉。
如今拼了，
萦眠惹梦，
没个顿身心处。
深诚事，
骖鸾解佩，
是许未许。
