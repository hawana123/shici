			<div class="info"><span class="date">作者：陈韡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
角声切。
何处梅梢弄雪。
还乡梦，
玉井楼前，
千朵芙蕖插空碧。
邻翁问消息。
为说红尘倦客。
应怜笑、弓剑旌旗，
底事留人未归得。
淮山旧相识。
记急处笙歌，
静里锋镝。
隋堤杨柳犹春色。
嗟十载人事，
几番棋局，
青油年少已鬓白。
漫惆怅京国。
朱墨。
困无力。
似病鹤樊笼，
老骥羁勒。
夕阳不系栖林翼。
待添竹东圃，
种松西陌。
功名休问，
吾老矣，
付俊杰。
