岁穷风雪瓢零，
望迷万里云垂冻。
红绡碎翦，
凝酥繁缀，
烟深霜重。
疏影沈波，
暗香和月，
横斜浮动。
怅别来，
欲把芳菲寄远，
还羌管、吹三弄。
寂寞玉人睡起，
污残妆、不胜姣凤。
盈盈山馆，
纷纷客路，
相思谁共。
才与风流，
赋称清艳，
多情唯宋。
算襄王，
枉被梨花瘦损，
又成春梦。
