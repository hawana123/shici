			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：赵佶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寰宇清夷，
元宵游豫，
为开临御端门。
暖风摇曳，
香气霭轻氛。
十万钩陈灿锦，
钧台外、罗绮缤纷。
欢声里，
烛龙衔耀，
黼藻太平春。
灵鳌，
擎采岫，
冰轮远驾，
初上祥云。
照万宇嬉游，
一视同仁。
更起维垣大第，
通宵宴、调燮良臣。
从兹庆，
都俞庚载，
千岁乐昌辰。


		</article>
