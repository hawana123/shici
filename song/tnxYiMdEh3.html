			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：游文仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今年为寿，
都道是、不比寻常时节。
预庆我公八帙，
来献新词一阕。
算得年时，
恰当尚父，
入相周西伯。
亲逢盛事，
宗孙也五十八。
一门富贵荣华，
盈床牙笏，
何待拈来说。
且上祝龟龄鹤算，
从此千千百百。
笑道儿时，
风流丹篆，
写向龙驹额。
更将彩笔，
十字头上添一丿。


		</article>
