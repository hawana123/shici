平湖渺渺烟波，
是中只许神仙住。
人间空爱，
夭桃繁李，
雪飞红雨。
谁信壶天，
靓妆玉貌，
春光容与。
似佳人才子，
青冥步稳，
同携手、成欢聚。
老子时来宴赏，
拥笙歌、留连尊俎。
乌纱压倒，
香云簪遍，
知他几度。
多谢东君，
肯教满架，
长情相处。
更须拚痛饮，
年年此际，
作芳菲主。
