			<div class="info"><span class="date">作者：黄诚之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
五岳三光，
锺秀气、笃生人杰。
天付与、心肠锦绣，
精神冰雪。
姓字早登龙虎榜，
文书夜直丝纶阁。
谢君王、特地掇鸾坡，
来闽粤。
几千顷，
恩波阔。
十万户，
欢声浃。
看致君尧舜，
归班夔契。
淡笑扫清沙漠净，
弥缝补就苍天缺。
愿年年、长醉腊前春，
梅梢月。
