			<h1>明月引·江城梅花引</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雁霜苔雪冷飘萧。
断魂潮。
送清桡。
翠袖珠楼，
清夜梦琼箫。
江南江北云自碧，
人不见，
泪花寒，
随雨飘。
愁多病多腰素消。
倚清琴。
调大招。
江空年晚，
凄凉句、远意难描。
月冷花阴，
心事负春宵。
几度问春春不语，
春又到，
到西湖，
第几桥。
