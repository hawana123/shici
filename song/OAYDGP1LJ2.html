遥山雪气入疏帘。
罗幕晓寒添。
爱日腾波，
朝霞入户，
一线过冰檐。
绿尊香嫩蒲萄暖，
满酌破冬严。
庭下早梅，
已含芳意，
春近瘦枝南。
