			<div class="info"><span class="date">作者：葛胜仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
百不为多，
一不为少，
阿谁昔仕吾邦。
共推任笔，
洪鼎力能扛。
不为桃花禄米，
雠书倦、一苇横江。
招寻处，
徒行曳杖，
曾不拥麾幢。
山川，
真大好，
鱼矶无恙，
密岭难双。
听讼诉多就，
樵坞僧窗。
岁月音容远矣，
风流在、遐想心降。
云烟路，
搜奇吊古，
时为酹空缸。
