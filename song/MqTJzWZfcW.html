			<h1>滴滴金</h1>
			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相逢未尽论心素。
早容易、背人去。
忆得歌翻断肠句。
更惺惺言语。
萋萋芳草迷南浦。
正风吹、打船雨。
静听愁声夜无眠，
到水村何处。
