			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：周起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岳佐星储生佐圣。
真道宏才，
济世功名盛。
久践机衡宣密命。
逢时力赞无为政。
明主得贤朝野庆。
昼按从容，
帝宠何人并。
早晚紫垣持国柄。
民瞻共荷三台正。


		</article>
