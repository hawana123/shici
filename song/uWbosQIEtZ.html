			<h1>兰陵王</h1>
			<div class="info"><span class="date">作者：赵必瑑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
画阑直。
餖飣千红万碧。
无端被，
怪雨狂风，
僽柳僝花禁春色。
寻芳遍楚国。
谁识。
五陵俊客。
流水远，
题叶无情，
雁足不来杳笺尺。
浮生等萍迹。
才卸却归鞍，
坐未温席。
匆匆还又京华食。
叹聚少离多，
漂零因甚，
江南逢梅望寄驿。
美人兮天北。
悲恻。
恨成积。
怅钗玉尘生，
猊金烟寂。
绿杨芳草情何极。
偏懒拨琵琶，
愁听羌笛。
梨花院落，
黄昏後，
珠泪滴。
