			<h1>凤凰台上忆吹箫</h1>
			<div class="info"><span class="date">作者：吴元可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
更不成愁，
何曾是醉，
豆花雨後轻阴。
似此心情自可，
多了闲吟。
秋在西楼西畔，
秋较浅、不似情深。
夜来月，
为谁瘦小，
尘镜羞临。
弹筝，
旧家伴侣，
记雁啼秋水，
下指成音。
听未稳、当时自误，
又况如今。
那是柔肠易断，
人间事、独此难禁。
雕笼近，
数声别似春禽。
