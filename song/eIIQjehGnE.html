			<div class="info"><span class="date">作者：刘性初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
喜首夏清和，
槐绿成阴，
榴红正朵。
仙鹤翩跹，
来致千秋贺。
南极长明，
後天不老，
瑞霭浮青琐。
满树蟠桃，
瑶池捧献，
一年一颗。
好敞亭台，
胜添花柳，
时醉时歌，
时行时坐。
受用黄庭，
宝熟丹田火。
晓对青山，
日吟白发，
尽功名江左。
戏彩亭边，
陶陶自得，
有何不可。
