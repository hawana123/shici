			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：程大昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
才出沧溟底，
旋明紫岫腰。
玉光漫漫涌层潮。
上有乘流海贾、卧吹箫。
更上云台望，
翻牵旅思遥。
我生何许著箪瓢。
却向天涯起舞、影萧萧。
