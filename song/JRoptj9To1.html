		<article class="post">
			
夜来深雪前村路，
应是早梅初绽。
故人赠我，
江头春信，
南枝向暖。
疏影横斜，
暗香浮动，
月明溪浅。
向亭边驿畔，
行人立马，
频回首、空肠断。
别有玉溪仙馆。
寿阳人、初匀妆面。
天教占了，
百花头上，
和羹未晚。
最是关情处，
高楼上、一声羌管。
仗谁人向道，
何如留取，
倚朱栏看。
