回首扬州，
猖狂十载，
依然一梦归来。
但觉安仁愁鬓，
几点尘埃。
醉墨碧纱犹锁，
春衫白纻新裁。
认鸣珂曲里，
旧日朱扉，
闲闭青苔。
人非物是，
半晌鸾肠易断，
宝勒空回。
徒怅望、碧云销散，
明月徘徊。
忍过阳台折柳，
难凭陇驿传梅。
一番桃李，
迎风无语，
谁是怜才。
