			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
空谷无花，
新篘有酒，
去年穷胜今年。
蛩吟蛩和，
且省费蛮笺。
闻说先生去也，
江南岸、缚草为船。
依然在，
山栖寒食，
路断却归廛。
老人，
三又两，
清风作供，
晴日生烟。
但高高杜宇，
不办行缠。
几度披衣教我，
二升内、煮石烧铅。
休重道，
玉龙无孔，
夜夜叫穿天。


		</article>
