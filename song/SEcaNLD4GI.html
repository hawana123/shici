			<div class="info"><span class="date">作者：戴平之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
笑擘黄柑酒半醒。
玉壶金斗夜生冰。
开窗尽见千山雪，
雪未消时月正明。
兰烬短，
麝煤轻。
画楼钟鼓已三更。
倚兰谁唱清真曲，
人与梅花一样清。
