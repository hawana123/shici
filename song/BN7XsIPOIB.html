			<h1>满江红</h1>
			<div class="info"><span class="date">作者：梅坡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天佑生贤，
安排个、麦秋六日。
人尽道、英雄慷慨，
中兴人物。
佛祖庆生宜後两，
洞宾初度犹迟七。
欲急流勇退作神仙，
如何得。
州县考，
劳书绩。
东西府，
今虚席。
看台星北拱，
寿星南极。
即见紫泥书下逮，
须还玉笋班头立。
愿得君、千载庆风云，
齐箕翼。


		</article>
