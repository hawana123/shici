			<h1>惜黄花慢</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
粉靥金裳。
映绣屏认得，
旧日萧娘。
翠微高处，
故人帽底，
一年最好，
偏是重阳。
避春祗怕春不远，
望幽径、偷理秋妆。
殢醉乡。
寸心似翦，
飘荡愁觞。
潮腮笑入清霜。
斗万花样巧，
深染蜂黄。
露痕千点，
自怜旧色，
寒泉半掬，
百感幽香。
雁声不到东篱畔，
满城但、风雨凄凉。
最断肠。
夜深怨蝶飞狂。
