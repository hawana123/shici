人无百年人，
枉作千年计。
傀儡棚头，
看过几场兴废。
朱颜易改，
可惜欢娱地。
劝君酒，
唱君歌，
为君醉。
沧溟一叶，
正在横流际。
阮籍途穷，
啼得血流何济。
天公老大，
不管人间世。
莫莫休休。
，
莫问甚底。
