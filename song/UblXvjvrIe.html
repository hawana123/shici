弓剑出榆塞，
铅椠上蓬山。
得之浑不费力，
失亦匹如闲。
未必古人皆是，
未必今人俱错，
世事沐猴冠。
老子不分别，
内外与中间。
酒须饮，
诗可作，
铗休弹。
人生行乐，
何自催得鬓毛斑。
达则牙旗金甲，
穷则蹇驴破帽，
莫作两般看。
世事只如此，
自有识鴞鸾。
