青林雨歇，
珠帘风细，
人在绿阴庭院。
夜来能有几多寒，
已瘦了、梨花一半。
宝钗无据，
玉琴难托，
合造一襟幽怨。
云窗雾阁事茫茫，
试与问、杏梁双燕。
