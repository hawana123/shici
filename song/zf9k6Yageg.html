			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：吴则礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
永遇英雄际会时。
垂天鹏翼逐云飞。
退朝日上青花道，
催直霜零赤雁池。
鸣汉履，
侍唐眉。
渭川莘野晚追随。
归来仍对金銮老，
三峡词源气未衰。


		</article>
