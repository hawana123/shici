			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自沔东来，
丁未元日至金陵，
江上感梦而作。
燕燕轻盈，
莺莺娇软，
分明又向华胥见。
夜长争得薄情知？
春初早被相思染。
别后书辞，
别时针线，
离魂暗逐郎行远。
淮南皓月冷千山，
冥冥归去无人管。
