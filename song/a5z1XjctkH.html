			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：吴儆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宿雨滋兰，
轻风颭柳，
新来随处和融。
幽兰曲径，
花气巧相通。
燕子才飞又语，
带芹泥、时点芳丛。
微中酒，
日长睡起，
心事在眉峰。
年年，
春好处，
联镳荡桨，
拾翠挪红。
任金貂醉脱，
不放杯空。
谁信风流一别，
当时事、已逐飞鸿。
云山晚，
阑干罢倚，
烟寺起疏钟。


		</article>
