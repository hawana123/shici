			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：伍梅城</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
极知君、腰骑鹤，
此心与水相似。
梧桐叶上黄昏雨，
恨杀无情流水。
滔滔地。
今日大江头，
明日人千里。
君思往事。
两袖淮云，
一轮明月，
要亦寻常耳。
君去也，
我亦扁舟东矣。
尊前何惜同醉。
五年未老君犹健，
五十行当富贵。
书频寄。
报王粲、何时可决荆州计。
俱胝一纸。
更细算何时，
五星同会，
天下太平未。
