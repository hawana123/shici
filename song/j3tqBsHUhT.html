			<h1>绮罗香</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
做冷欺花，
将烟困柳，
千里偷催春暮。
尽日冥迷，
愁里欲飞还在。
惊粉重、蝶宿西园，
喜泥润、燕归南浦。
最妨它，
佳约风流，
钿车不到杜陵路。
沉沉江上望极，
还被春潮晚急，
难寻官渡。
隐约遥峰，
和泪谢娘眉妩。
临断岸、新绿生时，
是落红、带愁流处。
记当日门掩梨花，
剪灯深夜语。
