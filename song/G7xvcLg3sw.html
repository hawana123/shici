			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
西湖万顷，
楼观矗千门。
春风路，
红堆锦，
翠连云。
俯层轩。
风月都无际，
荡空蔼，
开绝境，
云梦泽，
饶八九，
不须吞。
翡翠明珰，
争上金堤去，
勃窣媻姗。
看贤王高会，
飞盖入云烟。
白鹭振振，
鼓咽咽。
记风流远，
更休作，
嬉游地，
等闲看。
君不见，
韩献子，
晋将军，
赵孤存。
千载传忠献，
两定策，
纪元勋。
孙又子，
方谈笑，
整乾坤。
直使长江如带，
依前是、□赵须韩。
伴皇家快乐，
长在玉津边。
只在南园。
