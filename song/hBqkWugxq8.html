		</div>

		<article class="post">
			
宦途巇险，
问急流勇退，
几人闻早。
自别修门今正是，
一纪生朝还到。
绿野风光，
平泉草木，
争似梅山好。
园林如画，
芰荷香泛芳沼。
早晚玉节来临，
君恩踵至，
金印应如斗。
好是华堂开宴处，
歌舞管弦声奏。
海上蟠桃，
山中仙杏，
共劝长生酒。
莫辞沈醉，
年年此会依旧。
