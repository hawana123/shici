			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
花谢水流倏忽，
嗟年少光阴。
有天然、蕙质兰心。
美韶容、何啻值千金。
便因甚、翠弱红衰，
缠绵香体，
都不胜任。
算神仙、五色灵丹无验，
中路委瓶簪。
人悄悄，
夜沉沉。
闭香闺、永弃鸳衾。
想娇魂媚魄非远，
纵洪都方士也难寻。
最苦是、好景良天，
尊前歌笑，
空想遗音。
望断处，
杳杳巫峰十二，
千古暮云深。
