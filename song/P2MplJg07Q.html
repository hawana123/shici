			<h1>西河</h1>
			<div class="info"><span class="date">作者：黄升</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天似洗。
残秋未有寒意。
何人短笛弄西风，
数声壮伟。
倚栏感慨展双眸，
离离烟树如荠。
少年事，
成梦里。
客愁付与流水。
笔床茶具老空山，
未妨肆志。
世间富贵要时贤，
深居宜有馀味。
大江东去日西坠。
想悠悠千古兴废。
此地阅人多矣。
且挥弦寄兴、氛埃之外。
目送蜚鸿归天际。
