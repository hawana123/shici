仙子奇容。
是名花第一，
美占春风。
烟香笼浅翠，
露靓浥芳红。
怜舞燕，
惜惊鸿。
想独步吴宫。
料认得、娇云媚雨，
来自巫峰。
风流正与欢浓。
羡高楼并倚，
曲影阑东。
烛摇留醉枕，
尘坠恋歌钟。
三弄笛，
五花骢。
莫行乐匆匆。
但看取、天长地久，
笑语相逢。
