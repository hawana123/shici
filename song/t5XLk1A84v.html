			<h1>鱼游春水</h1>
			<div class="info"><span class="date">作者：李刘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湖南三千里。
百万人家争送喜。
元戎初度，
和气水流山峙。
荆楚中间寿域开，
翼轸傍边台躔起。
崧岳降神，
维箕骑尾。
见说君王注倚。
问舟楫、盐梅谁是。
国人争望周公，
东归几几。
功名多载旗常上，
福禄平分天壤里。
家家弦管，
年年弧矢。


		</article>
