			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

念芳钿委路，
粉浪翻空，
谁补春痕。
伫立伤心事，
记宫檐点鬓，
候馆沾襟。
东君护香情薄，
不管径云深。
叹金谷楼危，
避风台浅，
消瘦飞琼。
梨云已成梦，
谩蝶恨凄凉，
人怨黄昏。
拈残枝重嗅，
似徐娘虽老，
犹有风情。
不禁许多芳思，
青子渐成阴。
怕酒醒歌阑，
空庭夜月羌管清。
