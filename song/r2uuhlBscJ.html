把酒花前欲问天。
春来秋去苦茫然。
风雨满枝花满地。
何事。
却教纤草占流年。
试把钿筝重促柱。
无绪。
酒阑清泪滴朱弦。
赖有玉人相顾好。
轻笑。
却疑春色在婵娟。
