			<div class="info"><span class="date">作者：施岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
画舸西泠落，
占柳阴花影，
芳意如织。
小楫冲波，
度麴尘扇底，
粉香帘隙。
岸转斜阳隔。
又过尽、别船箫笛。
傍断桥、翠绕红围，
相对半篙晴色。
顷刻。
千山暮碧。
向沽酒楼前，
犹系金勒。
乘月归来，
正梨花夜缟，
海棠烟幕。
院宇明寒食。
醉乍醒、一庭春寂。
任满身、露湿东风，
欲眠未得。
