			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

正单衣试酒，
恨客里光阴虚掷。
愿春暂留，
春归如过翼，
一去无迹。
为问花何在？
夜来风雨，
葬楚宫倾国。
钗钿堕处遗香泽。
乱点桃蹊，
轻翻柳陌。
多情最谁追惜？
但蜂媒蝶使，
时叩窗隔。
东园岑寂，
渐蒙笼暗碧。
静遶饒珍丛底，
成叹息。
长条故惹行客。
似牵衣待话，
别情无极。
残英小、强簪巾帻。
终不似一朵钗头颤袅，
向人欹侧。
漂流处、莫趁潮汐。
恐断红尚有相思字，
何由见得？
