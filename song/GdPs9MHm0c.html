			</div>

		<article class="post">
			
一竿风月，
一蓑烟雨，
家在钓台西祝。
卖鱼生怕近城门，
况肯到红尘深处？
潮生理棹，
潮平系缆，
潮落浩歌归去。
时人错把比严光，
我自是无名渔父。
