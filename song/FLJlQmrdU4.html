			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翦红情，
裁绿意，
花信上钗股。
残日东风，
不放岁华去。
有人添烛西窗，
不眠侵晓，
笑声转、新年莺语。
旧尊俎。
玉纤曾擘黄柑，
柔香系幽素。
归梦湖边，
还迷镜中路。
可怜千点吴霜，
寒销不尽，
又相对、落梅如雨。


		</article>
