			<div class="info"><span class="date">作者：赵福元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
裙曳湘波六幅缣。
风流体段总无嫌。
歌翻檀口朱缨小，
拍弄红牙玉笋纤。
腔子里，
字儿添。
嘲撩风月性多般。
忔憎声里金珠迸，
惊起梁尘落无帘。
