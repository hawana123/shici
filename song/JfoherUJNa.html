			<h1>竹马儿</h1>
			<div class="info"><span class="date">作者：叶梦得</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
与君记，
平山堂前细柳，
几回同挽。
又征帆夜落，
危槛依旧，
遥临云巘。
自笑来往匆匆，
朱颜渐改，
故人俱远。
横笛想遗声，
但寒松千丈，
倾崖苍藓。
世事终何已，
田阴纵在，
岁阴仍晚。
稽康老来尤懒。
只要莼羹菰饭。
却欲便买茅庐，
短篷轻楫，
尊酒犹能办。
君能过我，
水云聊为伴。
