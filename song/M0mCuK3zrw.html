			<div class="info"><span class="date">作者：陈三聘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
别来何处，
酒醒後，
梦难觅。
晚日溪亭，
清晓便挂帆席。
满载离愁，
指去程、还作江南行客。
目断层城，
数迢迢山驿。
素巾空染，
泪痕斑、应是暗中滴。
记得轻分，
玉箫犹自凄咽。
昨夜东风，
梅柳惊春色。
料伊也、没心情，
过却好天良夕。
