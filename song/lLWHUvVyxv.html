			<h1>归朝欢</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
才鼓虞弦薰早入。
昴日三分今恰一。
清和时节天气佳，
绿树莺簧巧调律。
祥云舒好色。
瑞气珑葱满籝室。
又争知、长庚叶梦，
太白生今夕。
快上星辰听履舃。
州县劳人空役役。
暂辞朱皂养冲和，
绿野堂延蓬岛客。
华筵倾玉液。
难老细听歌永锡。
寿何其，
松椿不数，
自可齐箕翼。


		</article>
