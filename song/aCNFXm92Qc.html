			<h1>少年游</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
听歌持酒且休行。
云树几程程。
眼看檐牙，
手搓花蕊，
未必两无情。
拓夫滩上闻新雁，
离袖掩盈盈。
此恨无穷，
远如江水，
东去几时平。
