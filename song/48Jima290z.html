			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
柳风双燕语。
问有谁留人，
岸花去橹。
星辰快平步。
俯圜扉草色，
青青如许。
儿童拥路。
玉溪边、当年杜母。
料从今、指点山川，
总是绣衣行处。
回顾。
东堂深窈，
楚帖长春，
竹尊清午。
红云帝所。
摇佩玉，
更容与。
把蓬莱一笑，
几番清浅，
绿野为花作谱。
向花前、三叠琴心，
看苍鹤舞。
