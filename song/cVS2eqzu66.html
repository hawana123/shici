			<div class="info"><span class="date">作者：杨炎正</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
风西起。
又老尽篱花，
寒轻香细。
漫题红叶，
句里意谁会。
长天不恨江南远，
苦恨无书寄。
最相思，
盘桔千枚，
脍鲈十尾。
鸿雁阻归计。
算愁满离肠，
十分岂止。
倦倚阑干，
顾影在天际。
凌烟图画青山约，
总是浮生事。
判从今，
买取朝醒夕醉。
