			<h1>飞雪满群山</h1>
			<div class="info"><span class="date">作者：蔡伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
冰结金壶，
寒生罗幕，
夜阑霜月侵门。
翠筠敲竹，
疏梅弄影，
数声雁过南云。
酒醒敧粲枕，
怆犹有、残妆泪痕。
绣衾孤拥，
馀香未减，
犹是那时熏。
长记得、扁舟寻旧约，
听小窗风雨，
灯火昏昏。
锦裀才展，
琼签报曙，
宝钗又是轻分。
黯然携手处，
倚朱箔、愁凝黛颦。
梦回云散，
山遥水远空断魂。
