			<div class="info"><span class="date">作者：刘一止</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

	<div class="container">
		<article class="post">
			
卿云衍苒，
翠壁天开就。
移下小方壶，
照初日、嘉林濯秀。
君恩暂许，
丘壑憩夔龙，
开径竹，
续岩花，
小试丹青手。
声名德业，
汉代谁居右。
红旆碧油幢，
想今古、山中未有。
霜松手种，
应待茯芩生，
斋酿熟，
玉泉香，
还上萱堂寿。
