额粉宫黄。
衬桃花扇底，
歌送瑶觞。
裙拖金缕细，
衫唾碧花香。
琼佩冷，
玉肌凉。
罗袜步沧浪。
漫共伊，
心盟意约，
眼觑眉相。
连环未结双双。
似桃源误入，
初嫁刘郎。
珑璁仙子髻，
绰约道家妆。
千种恨、九回肠。
云雨梦犹妨。
误少年，
红销翠减，
虚度风光。
