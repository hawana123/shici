			<h1>满江红</h1>
			<div class="info"><span class="date">作者：姚勉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙苑蟠桃，
恰则是、而今初熟。
王母遣、飞琼捧献，
绛金红玉。
笑把九霞鸾凤斝，
满斟七宝蒲萄醁。
为长庚、此日自天来，
殷勤祝。
仙子唱，
长生曲。
仙客献，
长生箓。
活千人邓禹，
阴功俱足。
五鹗即齐公府剡，
万羊自有中书禄。
更从头、安享八千年，
人间福。


		</article>
