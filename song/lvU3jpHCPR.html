			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：宋先生</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
说甚坎离龙共虎，
休言火候周天。
阳精不走自神全。
双关明有路，
直上至泥丸。
牢锁金关并玉户，
日魂月魄烹煎。
三宫都满体牢坚。
阳神朝上帝，
永劫作天仙。


		</article>
