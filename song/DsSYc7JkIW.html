			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鹏海风波，
鹤巢云水，
梦残身寄尘寰。
老来穷健，
无闷也无欢。
随分饥餐困睡，
浑忘了、秋热春寒。
清平世，
闲人自在，
乘兴访溪山。
渔竿。
要老伴，
浮江载酒，
舣棹观澜。
倩轻鸥假道，
白鹭随轩。
直到垂虹亭上，
惊怪我、却做仙官。
中秋月，
披襟四顾，
不似在人间。
