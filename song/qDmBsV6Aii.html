			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：韩元吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
定交最早，
叹西津几度，
匆匆论别。
世事浮云山万变，
只有沧江横月。
长忆追随，
湖山好处，
醉帽敧风雪。
竹阴花径，
兴来题尽桐叶。
谁忆此地相逢，
鬓毛君未白，
眉添黄色。
屈指烟霄归诏近，
路入龙楼金碧。
千载功名，
一尊欢笑，
会作他年说。
倚天长剑，
夜寒光透银阙。
