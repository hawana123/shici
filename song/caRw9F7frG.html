			<h1>满江红</h1>
			<div class="info"><span class="date">作者：马子严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑞霭秋空，
银河里、非烟非雾。
应想是、岳锺神秀，
再生尹傅。
昨夜五云随梦入，
今朝万象朝元去。
正六星、炳炳耀文昌，
循初度。
五马贵，
多文富。
人品异，
心朝古。
似冰清瑶水，
玉森元圃。
天子方将循异政，
灵孙又合为霖雨。
问汾阳、几考在中书，
从今数。


		</article>
