			<div class="info"><span class="date">作者：杨缵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
怨残红。
夜来无赖，
雨催春去匆匆。
但暗水、新流芳恨，
蝶凄蜂惨，
千林嫩绿迷空。
那知国色还逢。
柔弱华清扶倦，
轻盈洛浦临风。
细认得凝妆，
点脂匀粉，
露蝉耸翠，
蕊金团玉成丛。
几许悉随笑解，
一声歌转春融。
眼朦胧。
凭阑干、半醒醉中。
