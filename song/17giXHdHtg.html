			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：向子諲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霭霭朝云，
矜春态度。
楚宫梦断寻无路。
欲将尊酒遣新愁，
谁知引到愁深处。
不尽长江，
无边细雨。
只疑都把愁来做。
西山总不解遮栏，
随春直过东湖去。
