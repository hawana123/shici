		<article class="post">
			
疏疏雪片。
散入溪南苑。
春寒锁、旧家亭馆。
有玉梅几树，
背立怨东风，
高花未吐，
暗香已远。
公来领略，
梅花能劝。
花长好、愿公更健。
便揉春为酒，
翦雪作新诗，
拚一日、绕花千转。
