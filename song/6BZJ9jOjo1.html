			<h1>西江月</h1>
			<div class="info"><span class="date">作者：徐俨夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曲折迷春院宇，
参差近水楼台。
吹箫人去燕归来。
空有落梅香在。
花底三更过雨，
酒阑一枕惊雷。
明朝飞梦隔天涯。
肠断流莺声碎。


		</article>
