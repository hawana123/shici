			<h1>殢人娇</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
旋剔银灯，
高褰斗帐。
孜孜地、看伊模样。
端相一饷，
揉搓一饷。
不会得、知他甚家娘养。
不见些儿，
行思坐想。
分飞後、怎生□向。
天天若许，
长长偎傍。
顶带著、一生也即不枉。


		</article>
