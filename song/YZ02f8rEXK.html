			<div class="info"><span class="date">作者：李昴英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
燕穿幕。
春在深深院落。
单衣试，
龙沫旋薰，
又怕东风晓寒薄。
别来情绪恶。
瘦得腰围柳弱。
清明近，
正似海棠，
怯雨芳踪任飘泊。
钗留去年约。
恨易老娇莺，
多误灵鹊。
碧云杳渺天涯各。
望不断芳草，
更迷香絮，
回文强写字屡错。
泪欲注还阁。
孤酌。
住春脚。
便彩局谁忺，
宝轸慵学。
阶除拾取飞花嚼。
是多少春恨，
等闲吞却。
阑干猛拍，
叹命薄，
悔旧诺。
