梨园花柳地，
扶残醉、曾记问妖娆。
叹惹住轻烟，
柔丝未改，
霏零疏雨，
腻粉先飘。
更低道，
花无三日艳，
柳有一年娇。
卷翠未迟，
醉红易失，
共偎香影，
同赏良宵。
如今知何处，
三山远，
云水一望迢迢。
傍砌青鸾好在，
谁送归飚。
但花下红云，
尚通夕照，
柳边白月，
自落寒潮。
最是无端，
子规啼破寒梢。
