千崖滴翠。
正秋高时侯。
橙黄桔绿又重九。
有蓬壶仙子、赤鲤来游，
风云会，
施展经纶妙手。
去年称寿处，
北斗天浆，
今夜天浆挹南斗。
听笙箫云里奏，
月满琼楼，
瑶台上、拥出嫦娥观酒。
待脚踏层云倒天河，
尽倾向霞觞，
与君为寿。
