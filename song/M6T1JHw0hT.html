			<h1>谒金门</h1>
			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春睡起。
金鸭暖消沈水。
笑比梅花鸾鉴里。
嗅香还嚼蕊。
琼户倚来重倚。
又见夕阳西坠。
门外马嘶郎且至。
失惊心暗喜。
