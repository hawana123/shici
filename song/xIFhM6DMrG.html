		<article class="post">
			
恨入眉峰翠，
寒生酒晕红。
临期凝泪洒西风。
须信世间无物、似情浓。
玉蹬敲霜月，
金钲伴晓锺。
凄凉古驿乱山重。
今夜拥衾无寐、与君同。
