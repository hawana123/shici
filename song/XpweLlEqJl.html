霜落鸳鸯，
绣隐芙蓉小春节。
应运看，
月魄分辉，
坤顺同符，
文母徽音芳烈。
诞育乾坤主，
均慈爱、练裙岂别。
经沙塞、涉履烟尘，
瑞色怡然更英发。
上圣中兴，
严恭问寝，
宫庭正和悦。
看寿筵高启，
龙香低转，
声入霓裳，
檀槽新拨。
翠衮同行乐，
钧韶奏、喜盈绛阙。
倾心愿、亿载慈宁，
醉赏闲风月。
