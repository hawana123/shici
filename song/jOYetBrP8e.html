		<article class="post">
			
晚风清，
淡云卷尽轻罗。
看银蟾、初离海上，
万里碧汉澄波。
碾云衢、玉轮缓驾，
照山影、宝镜新磨。
光彻庭除，
寒生绮席，
无聊清兴助吟哦。
共宴赏、明宵天气，
晴晦又知他。
无眠处，
衣濡湛露，
目断明河。
念年来、青云失志，
举头羞见嫦娥。
且高歌、细敲檀板，
拚痛饮、频倒金荷。
断约他年，
重挥大手，
桂枝须斫最高柯。
恁时节、清光比似，
今夕更应多。
功名事，
到头须在，
休用忙呵。
