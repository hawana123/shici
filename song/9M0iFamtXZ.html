			<div class="info"><span class="date">作者：韩维</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
饱食日□□。
□上危亭。
东风昨夜入□□。
□□雪晴云□□，
□遍银屏。
回首叹劳生。
□鼎相承。
皇恩早晚□□□。
□□陂边垂钓手，
不负幽情。
