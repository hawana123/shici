			<h1>捣练子</h1>
			<div class="info"><span class="date">作者：宋先生</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
真水火，
谢师传。
黑铅红汞鼎中煎。
现神光，
满目前。
丹砂就，
是神仙。
金鼎捉住寿同天。
待功成，
玉帝宣。
