			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：王同祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一帘疏雨细於尘。
春寒愁杀人。
桐花庭院近清明。
新烟浮旧城。
寻蝶梦，
怯莺声。
柳丝如妾情。
丙丁帖子画教成。
妆台求晚晴。
