红蓓珠圆，
素蕤玉净，
南荒已报春还。
便迤逦，
云开五岭，
雪霁群蛮。
喜见东君信息，
应不管、潘鬓新班。
凭谁寄，
心萦秋水，
目断春山。
长记小桥斜渡，
潇洒处，
苇篱茅舍三间。
肯伴我、风光赏遍，
月影疑残。
好为调羹结子，
玉弦冷、金鼎空闲。
北枝畔，
谁念嶰律犹寒。
