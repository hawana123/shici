春梦草茸茸。
愁雨愁风。
对花须拚酒频中。
莫遣枝头银烛暗，
辜负嫣红。
推起簿书丛。
何苦匆匆。
悭吟却讶少陵公。
天定为花开一笑，
日上篱东。
