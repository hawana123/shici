			</div>

	<div class="container">
		<article class="post">
			
疏雨洗天晴。
枕簟凉生。
井梧一叶做秋声。
谁念客身轻似叶，
千里飘零。
梦断古台城。
月淡潮平。
便携酒访新亭。
不见当时王谢宅，
烟草青青。
