		<article class="post">
			
胜日登临幽趣。
乘兴去。
翠壁古木千章，
林影生寒雾。
空濛冷湿人衣，
山路元无雨。
深涧、斗泻飞泉溜甘乳。
渔唱晚，
看小棹、归前浦。
笑指官桥，
风颭酒旗斜举。
还脱宫袍，
一醉芳杯倒鹦鹉。
幸有雕章蜡炬。
