美人如月。
乍见掩暮云，
更增妍绝。
算应无恨，
安用阴晴圆缺。
娇甚空只成愁，
待下床又懒，
未语先咽。
数日不来，
落尽一庭红叶。
今朝置酒强起，
问为谁减动，
一分香雪。
何事散花却病，
维摩无疾。
却低眉、惨然不答。
唱金缕、一声怨切。
堪折便折。
且惜取、少年花发。
