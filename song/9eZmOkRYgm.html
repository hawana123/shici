			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：王千秋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蕊小雕琼，
花明熔蜡，
天交一旦俱芳。
丰臞虽异，
皆熨水沈香。
应笑纷红堕紫，
初未识、调粉涂黄。
凭肩处，
金细玉珥，
不数寿阳妆。
思量。
谁比似，
酥裁笋指，
密翦蜂房。
又何须酣酒，
重暖瑶觞。
且放侧堆金缕，
骊山冷、来浴温汤。
谁题品，
青枝绿萼，
俱未许升堂。


		</article>
