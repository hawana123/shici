晴丝罥蝶，
暖蜜酣蜂，
重檐卷春寂寂。
雨萼烟梢，
压阑干、花雨染衣红湿。
金鞍误约，
空极目、天涯草色。
阆苑玉箫人去後，
惟有莺知得。
馀寒犹掩翠户，
梁燕乍归，
芳信未端的。
浅薄东风，
莫因循、轻把杏钿狼藉。
尘侵锦瑟。
残日绿窗春梦窄。
睡起折花无意绪，
斜倚秋千立。
