			<div class="info"><span class="date">作者：赵彦端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杏花风下。
独立春寒夜。
微雨度，
疏星挂。
晖晖浓艳出，
袅袅繁枝亚。
朱槛倚，
轻罗醉里添还卸。
寂寞情犹乍。
怅望骖鸾驾。
衣褪玉，
香欺麝。
一花拚一醉，
杯重凭谁把。
春去也，
重帘翠幕人如画。
