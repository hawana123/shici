			<div class="info"><span class="date">作者：沈蔚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雪底寻梅，
冰痕观水，
晚来天气尤寒。
渐闻歌笑，
轻暖发春妍。
赏尽十洲新景，
依稀见、三岛风烟。
判深夜，
一年月色，
只是这般圆。
熙然。
千里地，
何妨载酒，
频上湖船。
况坐中高客，
不日朝天。
须信人间好处，
没个事、胜得尊前。
东风近，
侵寻桃李，
别做醉夤缘。
