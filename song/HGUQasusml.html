			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：谢明远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚树芊绵，
江云芜漫。
晓风吹堕梅千片。
惊禽飞去响春空，
平沙月落光零乱。
人意伤离，
物华惊换。
武夷此去如天远。
临分为我少留连，
柳条独在江南岸。
