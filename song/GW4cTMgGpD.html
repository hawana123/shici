			<h1>三姝媚</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
烟光摇缥瓦。
望晴檐多风，
柳花如洒。
锦瑟横床，
想泪痕尘影，
凤弦常下。
倦出犀帷，
频梦见、王孙骄马。
讳道相思，
偷理绡裙，
自惊腰衩。
惆怅南楼遥夜。
记翠箔张灯，
枕肩歌罢。
又入铜驼，
遍旧家门巷，
首询声价。
可惜东风，
将恨与、闲花俱谢。
记取崔徽模样，
归来暗写。
