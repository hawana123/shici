			<h1>乳燕飞·贺新郎</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
波影摇涟甃。
趁熏风、一舸来时，
翠阴清昼。
去郭轩楹才数里，
藓磴松关云岫。
快屐齿、筇枝先後。
空半危亭堪聚远，
看洞庭、缥缈争奇秀。
人自老，
景如旧。
来帆去棹还知否。
问古今、几度斜阳，
几番回首。
晚色一川谁管领，
都付雨荷烟柳。
知我者、燕朋鸥友。
笑拍阑干呼范蠡，
甚平吴、却倩垂纶手。
吁万古，
付卮酒。


		</article>
