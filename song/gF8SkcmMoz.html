			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：高登</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
菊拈黄金嫩，
杯倾琥珀浓。
良辰何处寄萍踪。
短艇飘摇一叶、浪花中。
凤阙游娃馆，
幽坡赏梵宫。
当年乐事总成空。
目断天边想像、意何穷。
