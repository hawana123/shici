			<h1>芰荷香</h1>
			<div class="info"><span class="date">作者：赵彦端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
燕初归。
正春阴暗淡，
客意凄迷。
玉觞无味，
晚花雨退凝脂。
多情细柳，
对沈腰、浑不胜垂。
别袖忍见离披。
江南陌上，
强半红飞。
乐事从今一梦散，
纵锦囊空在，
金碗谁挥。
舞裙歌扇，
故应间琐幽闺。
练江诗就，
算檥舟、宁不相思。
肠断莫诉离杯。
青云路稳，
白首心期。
