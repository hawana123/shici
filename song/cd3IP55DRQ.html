			<h1>扬州慢</h1>
			<div class="info"><span class="date">作者：罗志仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
危榭摧红，
断砖埋玉，
定王台下园林。
听樯干燕子，
诉别後惊心。
尽江上、青峰好在，
可怜曾是，
野烧痕深。
付潇湘渔笛，
吹残今古销沈。
妙奴不见，
纵秦郎、谁更知音。
正雁妾悲歌，
雕奚醉舞，
楚户停砧。
化碧旧愁何处，
魂归些、晚日阴阴。
渺云平铁坝，
凄凉天也沾襟。
