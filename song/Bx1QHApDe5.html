			<h1>浣溪沙</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欲醉江梅兴未休。
待篘春瓮洗春愁。
不成欢绪却成羞。
天意若教花似雪，
客情宁恨鬓如秋。
趁他何逊在扬州。
