			<div class="info"><span class="date">作者：则禅师</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
咄这牛儿，
身强力健，
几人能解牵骑。
为贪原上，
嫩草绿离离。
只管寻芳逐翠，
奔驰後、不顾倾危。
争知道，
山遥水远，
回首到家迟。
牧童，
今有智，
长绳牢把，
短杖高提。
入泥入水，
终是不生疲。
直待心调步稳，
青松下、孤笛横吹。
当归去，
人牛不见，
正是月明时。
