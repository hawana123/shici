			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：赵孟坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓上画楼，
望里笑惊，
春到那家。
便从臾闲情，
安排醉事，
寻芳唤友，
行过平沙。
最是堪怜，
花枝清瘦，
欲笑还羞寒尚遮。
浓欢赏，
待繁英春透，
後会犹赊。
归时月挂檐牙。
见花影重重浸宝阶。
□铜壶摧箭，
兽环横钉，
浓斟玉醑，
芳漱琼芽。
步绕曲廊，
倦回芳帐，
梦遍江南山水涯。
谁知我，
有墙头桂影，
窗上梅花。
