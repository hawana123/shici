			<div class="info"><span class="date">作者：杜安世</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昨夜一场风雨。
催促牡丹归去。
孙武宫中，
石崇楼下，
多情怎生为主。
真疑洛浦。
云水算、杳无重数。
独倚阑干凝伫。
香片乱沾尘土。
争似当初，
不曾相见，
免恁恼人肠肚。
绿丛无语。
空留得、宝刀翦处。
