			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冷彻蓬壶，
翠幢鼎鼎生香。
十顷玻璃，
望中无限清凉。
遮风掩日，
高低衬、密护红妆。
阴阴湖里，
羡他双浴鸳鸯。
猛忆西湖，
当年一梦难忘。
折得曾将盖雨，
归思如狂。
水云千里，
不堪更、回首思量。
而今把酒，
为伊沈醉何妨。
