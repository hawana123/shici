			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：沈端节</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雾薄阴轻，
林深烟暖，
海棠特地开迟。
光风绝艳，
独自殿芳时。
须信东君注意，
花神会、别有看持。
群英外，
嫣然一笑，
富贵出添姿。
日长，
春睡足，
粉香扑扑，
酒晕微微。
明皇当日，
称许最相宜。
妃子扶来半醉，
宫妆淡、不扫蛾眉，
偏怜处，
流莺惊绕，
金弹拂丛飞。


		</article>
