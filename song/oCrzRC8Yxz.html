			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：刘仙伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西风何事，
为行人扫荡，
烦襟如洗。
垂涨蒸澜都卷尽，
一片潇湘清泚。
酒病惊秋，
诗愁入鬓，
对景人千里。
楚宫故事，
一时分付流水。
江上买取扁舟，
排云涌浪，
直过金沙尾。
归去江南丘壑处，
不用来寻月姊。
风露杯深，
芙蓉裳冷，
笑傲烟霞里。
草庐如旧，
卧龙知为谁起。
