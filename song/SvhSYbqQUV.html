			<h1>瑶华</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋风采石，
羽扇挥兵，
认紫骝飞跃。
江蓠塞草，
应笑春、空锁凌烟高阁。
胡歌奏陇，
问铙鼓、新词谁作。
有秀荪、来染吴香，
瘦马青刍南陌。
冰澌细响长桥，
荡波底蛟腥，
不涴霜锷。
乌丝醉墨，
红袖暖、十里湖山行乐。
老仙何处，
算洞府、光阴如昨。
想地宽、多种桃花，
艳锦东风成幄。


		</article>
