			<h1>王孙信·寻芳草</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有得许多泪。
又闲却、许多鸳被。
枕头儿、放处都不是。
旧家时、怎生睡。
更也没书来，
那堪被、雁儿调戏。
道无书、却有书中意。
排几个、人人字。


		</article>
