			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
醉发吹凉，
但拂剑、狂歌而已。
倩谁问、九霄黄鹤，
更曾来未。
玉女窗深松昼静，
研朱重点参同契。
记前回、赤水得玄珠，
骊龙睡。
空扰扰，
人间世。
除学道，
无真是。
把洪崖肩拍，
挹浮丘袂。
朝驾长风沧岛上，
夜骑明月青天际。
更几时、回首旧山川，
三千岁。
