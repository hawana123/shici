			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
万珠悬碧。
想炎荒树密，
□□□□。
恨绛娣、先整吴帆，
政鬟翠逞娇，
故林难别。
岁晚相逢，
荐青子、独夸冰颊。
点红盐乱落，
最是夜寒，
酒醒时节。
霜槎猬芒冻裂。
把孤花细嚼，
时咽芳冽。
断味惜、回涩馀甘，
似重省家山，
旧游风月。
崖蜜重尝，
到了输他清绝。
更留人、绀丸半颗，
素瓯泛雪。
