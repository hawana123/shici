愁红飞眩醉眼。
日淡芭蕉卷。
帐掩屏香润，
杨花扑、春云暖。
啼鸟惊梦远。
芳心乱。
照影收奁晚。
画眉懒。
微醒带困，
离情中酒相半。
裙腰粉瘦，
怕按六么歌板。
帘卷层楼探旧燕。
肠断。
花枝和闷重拈。
