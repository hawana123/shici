眼看西园红与紫，
年来几度芳菲。
吾生四十渐知非。
祗思青箬笠，
江上雨霏霏。
饮酒但知寻夏季，
不须远慕安期。
丹成仙去是何时。
龟藏何必学，
春日正迟迟。
