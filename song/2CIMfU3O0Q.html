			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
又眉峰碧聚，
记得邮亭，
人别中宵。
翦烛西窗下，
听林梢叶坠，
雾漠烟潇。
彩鸾梦逐云去，
环佩人扶遥。
但镜裂鸳奁，
钗分燕股，
粉腻香销。
迢迢。
旧游处，
向柳下维舟，
花底扬镖。
更忆西风里，
采芙蓉江上，
双桨频招。
怨红一叶应到，
明月赤阑桥。
渐泪浥琼腮，
胭脂澹薄羞嫩桃。
