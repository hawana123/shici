中元才过节。
正宇宙澄清，
一天寒碧。
凉飙动秋色。
算佳辰恰是，
下弦当日。
天生俊杰。
富文才、瑰奇挺特。
看葱葱，
和气薰城，
共庆武夷仙伯。
难得。
钓鳌连六，
虎傍登名，
新题淡墨。
从容莲幕。
游花县，
无邀隔。
纵风流别驾，
难淹紫诏，
行对天颜咫尺。
更堪夸，
萱草长春，
红衣交列。
