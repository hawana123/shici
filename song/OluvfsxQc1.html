洛浦尘生，
巫山梦断。
旗亭烟草里，
春深浅。
梨花落尽，
荼シ又绽。
天气也似，
寻常庭院。
向晚情怀，
十分恼乱。
水边佳丽地，
近前细看。
娉婷笑语，
流觞美满。
意思不到，
夕阳孤馆。
