燕子呢喃，
景色乍长春昼。
睹园林万花如绣。
海棠经雨胭脂透。
柳展宫眉，
翠拂行人首。
　向郊原踏春，
恣歌携手。
醉醺醺尚寻芳酒。
问牧童遥指孤村，
道杏花深处，
那里人家有。
