落魄长官江海客，
少豪万里寻春。
而今樵悴向溪滨。
断无觞咏兴，
惟有簿书尘。
手插海棠三百本，
等闲妆点芳辰。
他年绛雪映红云。
丁宁风与月，
记取种花人。
