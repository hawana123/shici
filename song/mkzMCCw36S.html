			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暗柳啼鸦，
单衣伫立，
小帘朱户。
桐花半亩，
静锁一庭愁雨。
洒空阶，
夜阑未休，
故人剪烛西窗语。
似楚江暝宿，
风灯零乱，
少年羁旅。
迟暮。
嬉游处。
正店舍无烟，
禁城百五。
旗亭唤酒，
付与高阳俦侣。
想东园，
桃李自春，
小唇秀靥今在否。
到归时，
定有残英，
待客携尊俎。
