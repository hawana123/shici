宫额涂黄。
怕笺凝怨墨，
酒渍离觞。
红楼春寄梦，
青琐夕生香。
花气暖，
柳阴凉。
棹曲水沧浪。
爱弄娇、临流梳洗，
顾影低相。
桃花结子成双。
纵题红去後，
枉误刘郎。
琴心挑别恨，
莺羽学新妆。
千万恨，
恼愁肠。
便憔悴何妨。
待共伊、平消别後，
几度风光。
