			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：葛长庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鼎用乾坤，
药须乌兔，
恁时方炼金丹。
水中虎吼，
火里赤龙蟠。
况是兑铅震汞，
自元谷、上至泥丸。
些儿事，
坎离复垢，
返老作童颜。
五行，
全四象，
不调停火候，
间断如闲。
六天罡所指，
玉出崑山。
不动纤毫云雨，
顷刻处、直透三关。
黄庭内，
一阳来复，
丹就片时间。
