			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
菊坡九日登高路。
往事知何处。
陵迁谷变总成空。
回首十年秋思、吹台东。
西窗一夜萧萧雨。
梦绕中原去。
觉来依旧画楼锺。
不道木犀香撼、海山风。
