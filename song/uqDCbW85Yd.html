			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：毛珝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
顾曲多情，
寻芳未老。
一庭风月知音少。
梦随蝶去恨墙高，
醉听莺语嫌笼小。
红烛呼卢，
黄金买笑。
弹丝踮屣长安道。
彩笺拈起锦囊花，
绿窗留得罗裙草。
