寒日短，
草露朝晞。
仙鹤下，
梦云归。
大椿亭畔苍苍柳，
怅无由、挽住天衣。
昭阳深，
暝鸦飞。
愁带箭、恋恩栖。
笳箫三叠奏，
都人悲泪袂成帷。
