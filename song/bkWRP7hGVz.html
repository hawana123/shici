长啸蹑高寒，
回首万山，
空翠零乱。
渺渺清秋，
与斜阳天远。
引光禄、清吟兴动，
忆龙山、旧游梦断。
夹衣初试，
破帽多情，
自笑霜蓬短。
黄花长好在，
一俯仰、节物惊换。
紫蟹青橙，
觅东篱幽伴。
感今古、风凄霜冷，
想关河、烟昏月淡。
举杯相属，
殷勤更把茱萸看。
