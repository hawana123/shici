			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
碧天似水，
看常娥摩出，
一轮寒璧。
桂魄扶疏光照耀，
尘界都成银色。
万象森罗，
羞明卷彩，
黯淡唯今夕。
风高露重，
井梧湿翠时滴。
谁信鹤发婆娑，
鄮峰真隐，
对影为三益。
虎绕龙盘丹就後，
一颗清辉的国。
不养银蟾，
不关玉兔，
到处无亏蚀。
三千行满，
也能飞上璇极。
