			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

	<div class="container">
		<article class="post">
			
中峰壁立，
挂飞来孤剑。
苍雪纷纷堕晴藓。
自当年诗酒，
客里相逢，
春尚好，
鸥散烟波茂苑。
只今谁最老，
种玉人间，
消得梅花共清浅。
问我入山期，
但恐山深，
松风把红尘吹断。
望蓬莱、知隔几重云，
料只隔中间，
白云一片。
