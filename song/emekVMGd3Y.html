			</div>

		<article class="post">
			
东风扬暖，
渐是春半，
海棠丽烟径。
似蜀锦晴展，
翠红交映。
嫩梢万点胭脂，
移西溪、浣花真景。
濛濛雨，
黄鹂飞上，
数声宜听。
风定。
朱阑夜悄，
蟾华如水，
初照清影。
喜浓芳满地，
暗香难并。
悄如彩云光中，
留翔鸾、静临芳镜。
携酒去、何妨花边露冷。
