			<div class="info"><span class="date">作者：王安石</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
明妃初嫁与胡儿，
毡车百辆皆胡姬。
含情欲语独无处，
传与琵琶心自知。
黄金杆拨春风手，
弹看飞鸿劝胡酒。
汉宫侍女暗垂泪，
沙上行人却回首。
汉恩自浅胡恩深，
人生乐在相知心。
可怜青冢已芜没，
尚有哀弦留至今。
