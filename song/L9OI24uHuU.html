			<h1>教池回</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云淡天低，
疏雨乍霁，
桃溪嫩绿蒙茸。
珠帘映画毂，
金勒耀花骢。
绕湖上、罗衣隘香风。
擘波双引蛟龙。
寻奇处，
高标锦段，
各骋英雄。
缥缈初登彩舫，
箫鼓沸，
群仙玉佩丁东。
夕阳中、拚一饮千锺。
看看见、璧月穿林杪，
十洲三岛舂容。
醉归去，
双旌摇曳，
夹路金笼。


		</article>
