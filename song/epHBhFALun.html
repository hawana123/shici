泛水新荷，
舞风轻燕，
园林夏日初长。
庭树阴浓，
雏莺学弄新簧。
小桥飞如横塘。
跨青苹、绿藻幽香。
朱阑斜倚，
霜纨未摇，
衣袂先凉。
歌欢稀遇，
怨别多同，
路遥水远，
烟淡梅黄。
轻衫短帽，
相携洞府流觞。
况有红妆。
醉归来、宝蜡成行。
拂牙床。
纱厨半开，
月在回廊。
