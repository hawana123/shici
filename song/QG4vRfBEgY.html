			<h1>谒金门</h1>
			<div class="info"><span class="date">作者：曾原一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梅粉褪。
点点雨声春恨。
半吐桃花芳意嫩。
草痕青寸寸。
把酒花边低问。
莫解寒深红损。
等待春风晴得稳。
琵琶重整顿。
