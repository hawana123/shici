问紫岩去後汉公卿，
不知几貂蝉。
谁能借留侯箸，
著祖生鞭。
依旧尘沙万里，
河洛染腥膻。
谁识道山客，
衣钵曾传。
共记玉堂对策，
欲先明大义，
次第筹边。
况重湖八桂，
袖手已多年。
望中原驱驰去也，
拥十州、牙纛正翩翩。
春风早，
看东南王气，
飞绕星躔。
