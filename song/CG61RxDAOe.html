			<h1>西江月</h1>
			<div class="info"><span class="date">作者：颜博文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
草草书传锦字，
厌厌梦绕梅花。
海山无计驻星槎。
肠断芭蕉影下。
缺月旧时庭院，
飞云到处人家。
而今赢得鬓先华。
说著多情已怕。
