			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
虹影侵阶，
乍雨歇长空，
万里凝碧。
孤鹜高飞，
落霞相映，
远状水乡秋色。
黯然望极。
动人无限愁如织。
又听得。
云外数声，
新雁正嘹呖。
当此暗想，
画阁轻抛，
杳然殊无，
些个消息。
漏声稀、银屏冷落，
那堪残月照窗白。
衣带顿宽犹阻隔。
算此情苦，
除非宋玉风流，
共怀伤感，
有谁知得。
