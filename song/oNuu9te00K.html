			<div class="info"><span class="date">作者：王居安</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
八十归来，
方岩下、几竿修竹。
柴门外，
沙铺软路，
水流清玉。
栽接新来桃与李，
安排旧日松和菊。
过小桥、作个看山楼，
千峰绿。
收笔砚，
藏棋局。
酒莫饮，
经须读。
但平平放下，
顿超凡俗。
独睡已无年少梦，
闲吟不唱他家曲。
算人生、万事苦无多，
相将足。
