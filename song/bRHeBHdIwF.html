			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

香篝素被。
听花犯低低，
瑶花开未。
长记那时，
炽炭围炉，
瘦妻换酒行试。
当家人在销金帐，
约莫是、打围归际。
又谁知、别忆烹茶，
冷落故家愁思。
闻道滕骄巽懒，
今朝待檄与，
翻云须易。
白白不成，
又不教晴，
做尽黄昏情味。
银河本是冰冰底。
怎忍向、东风成水。
待满城、玉宇琼楼，
却报卧庐人起。
