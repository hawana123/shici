			<h1>满江红</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缓辔西风，
叹三宿、迟迟行客。
桑梓外、锄耰渐入，
柳坊花陌。
双阙远腾龙凤影，
九门空锁鸳鸯翼。
更无人、擫笛傍宫墙，
苔花碧。
天相汉，
民怀国。
天厌虏，
臣离德。
趁建瓴一举，
并收鳌极。
老子岂无经世术，
诗人不预平戎策。
办一襟、风月看升平，
吟春色。


		</article>
