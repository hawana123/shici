夜空似水，
横汉静立，
银浪声杳。
瑶镜奁小。
素娥乍起、楼心弄孤照。
絮云未巧。
梧韵露井，
偏借秋早。
晴暗多少。
怕教彻胆，
蟾光见怀抱。
浪迹尚为客，
恨满长安千古道。
还记暗萤、穿帘街语悄。
叹步影归来，
人鬓花老。
紫箫天渺。
又露饮风前，
凉堕轻帽。
酒杯空、数星横晓。
