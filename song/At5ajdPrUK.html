			</div>

人立玉，
天如水，
特地如何撰。
海南沈烧著，
欲寒犹暖。
算从头，
有多少、厚德阴功，
人家上，
一一旧时香案。
经惯。
小驻吾舟才尔，
依然欢声满。
莫也教、公子王孙眼见。
这些儿、颖脱处，
高出书卷。
经纶自入手，
不了判断。
