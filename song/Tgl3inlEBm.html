			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：王嵎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳烟浓，
花露重，
合是醉时候。
楼倚花梢，
长记小垂手。
谁教钗燕轻分，
镜鸾慵舞，
是孤负、几番春昼。
自别後。
闻道花底花前，
多是两眉皱。
又说新来，
比似旧时瘦。
须知两意长存，
相逢终有。
莫谩被、春光僝僽。


		</article>
