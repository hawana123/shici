			<h1>锦缠头·浣溪沙</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旧说山阴禊事休。
漫书茧纸叙清游。
吴门千载更风流。
绕郭烟花莲茂苑，
满船丝竹载凉州。
一标争胜锦缠头。
