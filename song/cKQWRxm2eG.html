秋到三山呈瑞气，
斑斑绣虎文章。
早分桂殿一枝香。
婉谋参幕府，
华署等朝行。
驾月姮娥来献寿，
胜如昨夜辉光。
十分满劝紫霞觞。
年年花萼宴，
相约侍君王。
