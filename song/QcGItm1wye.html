			<h1>江城子</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夕阳低尽柳如烟。
淡平川。
断肠天。
今夜十分，
霜月更娟娟。
怎得人如天上月，
虽暂缺，
有时圆。
断云飞雨又经年。
思凄然。
泪涓涓。
且做如今，
要见也无缘。
因甚江头来处雁，
飞不到，
小楼边。


		</article>
