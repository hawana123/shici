			<h1>瑞龙吟</h1>
			<div class="info"><span class="date">作者：翁元龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清明近。
还是递趱东风，
做成花讯。
芳时一刻千金，
半晴半雨、酬春未准。
雁归尽。
离字向人欲写，
暗云难认。
西园猛忆逢迎，
翠纨障面，
花间笑隐。
曲径池莲平砌，
绛裙曾与，
濯香湔粉。
无奈燕幕莺帘，
轻负娇俊。
青榆巷陌，
蹋马红成寸。
十年梦、秋千吊影，
袜罗尘褪。
事往凭谁问。
昼长病酒添新恨。
烟冷斜阳紧。
山黛远、曲曲阑干凭损。
柳丝万尺，
不如轻鬓。
