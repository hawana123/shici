			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：严仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鳃花轻拂紫绵香。
琼杯初暖妆。
贪凭雕槛看鸳鸯。
无心上绣床。
风絮乱。
恣轻狂。
恼人依旧忙。
梦随残雨下高唐。
悠悠春梦长。
