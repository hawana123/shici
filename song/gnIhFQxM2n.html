晚秋天。
过暮雨，
云容敛，
月澄鲜。
正风露凄清处，
砌蛩喧。
更黄蝶。
舞翩翩。
念故里、千山云水隔，
被名缰利锁萦牵。
莫作悲秋意，
对尊前。
且同乐。
太平年。
