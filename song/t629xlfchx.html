			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
喜秋回霁宇，
倩凉露、洗炎飙。
被鹊误仙盟，
经年恨阻，
银汉迢迢。
牛闲更停弄杼，
趁佳期、华幄傍星桥。
授玉鸾骞雾霭，
赠绡龙戏花娇。
欢娱回首是明朝。
未别已魂销。
想翠轭珠轮，
归途望断，
斗转斜勺。
人间易离易遇，
尽胜如、天上各云霄。
携去一梳水月，
巧楼犹醉笙箫。
