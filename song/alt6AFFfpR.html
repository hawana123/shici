			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：吴景伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
再上高台，
访谪仙兮，
仙何所之。
但石城西踞，
潮平白鹭，
浮图南峙，
云淡乌衣。
凤鸟不来，
长安何处，
惟有碧梧三数枝。
兴亡事，
对江山休说，
谁是谁非。
庭花飘尽胭脂。
算结绮、繁华能几时。
问何人重向，
新亭挥泪，
何人更到，
别墅围棋。
笑拍阑干，
功名未了，
宁肯绿蓑寻钓矶。
深深饮，
任玉山醉倒，
明月扶归。
