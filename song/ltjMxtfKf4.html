			<h1>怀西湖寄晁美叔同年</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西湖天下景，
游者无愚贤。
浅深随所得，
谁能识其全。
嗟我本狂直，
早为世所捐。
独专山水乐，
付与宁非天。
三百六十寺，
幽寻遂穷年。
所至得其妙，
心知口难传。
至今清夜梦，
耳目余芳鲜。
君持使者节，
风采烁云烟。
清流与碧巘，
安肯为君妍。
胡不屏骑从，
暂借僧榻眠。
读我壁间诗，
清凉洗烦煎。
策杖无道路，
直造意所便。
应逢古渔父，
苇间自延缘。
问道若有得，
买鱼勿论钱。
