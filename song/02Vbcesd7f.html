闲情小院沈吟，
草深柳密帘空翠。
风檐夜响，
残灯慵剔，
寒轻怯睡。
店舍无烟，
关山有月，
梨花满地。
二十年好梦，
不曾圆合，
而今老、都休矣。
谁共题诗秉烛，
两厌厌、天涯别袂。
柔肠一寸，
七分是恨，
三分是泪。
芳信不来，
玉箫尘染，
粉衣香退。
待问春，
怎把千红换得，
一池绿水。
