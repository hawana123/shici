			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：唐艺孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳风微扇闲池阁，
深林翠阴人静。
渐理琴丝，
谁调金奏，
凄咽流空清韵。
虹明雨润。
正乍集庭柯，
凭阑新听。
午梦惊回，
有人娇困酒初醒。
西轩晚凉又嫩。
向枝头占得，
银露千顷。
蜕翦花轻，
羽翻纸薄，
老去易惊秋信。
残声送暝。
恨秦树斜阳，
暗催光景。
淡月疏桐，
半窗留鬓影。


		</article>
