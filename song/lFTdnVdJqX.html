			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
柳暝河桥，
莺晴台苑，
短策频惹春香。
当时夜泊，
温柔便入深乡。
词韵窄，
酒杯长。
翦蜡花、壶箭催忙。
共追游处，
凌波翠陌，
连棹横塘。
十年一梦凄凉。
似西湖燕去，
吴馆巢荒。
重来万感，
依前唤酒银罂。
溪雨急，
岸花狂。
趁残鸦、飞过苍茫。
故人楼上，
凭谁指与，
芳草斜阳。
