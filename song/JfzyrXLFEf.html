			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双双相并。
一点红边偏照映。
玉翦云裁。
不比浮花共蒂开。
几回心曲。
选胜摘来情自足。
插向云鬟。
要与仙郎比并看。
