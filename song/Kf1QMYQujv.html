			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
奇葩珍树丛丛绕。
望仙隐、蓬莱小。
前枕湖光秋色晓。
荷花今岁，
也如人意，
不逐西风老。
霞觞献寿频频倒。
瑞蔼浮空凝不扫。
定自日边飞诏早。
芝庭呈秀，
桂宫得意，
更看明年好。


		</article>
