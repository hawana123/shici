			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
都会地。
东南盛府堪记。
蓬莱缥缈十洲中，
雉城拥起。
凭高一盼大江横，
遥连沧海无际。
壁同众山翠倚。
赤龙、白鹞争系。
风帆指顾便青齐，
势雄万垒。
越栖吴沼古难凭，
兴亡都付流水。
画堂绮屋锦绣市。
是洛阳、耆旧州里。
富贵荣华当世。
问昔年、贺老疏狂，
何事轻寄平生、烟波里。
