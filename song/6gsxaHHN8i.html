			<h1>辨弦声·迎春乐</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
琼琼绝艺真无价。
指尖纤、态闲暇。
几多方寸关情话。
都付与、弦声写。
三月十三寒食夜。
映花月、絮风台榭。
明月待欢来，
久背面、秋千下。
