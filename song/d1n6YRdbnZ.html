霁景、对霜蟾乍升，
素烟如扫。
千林夜缟。
徘徊处、渐移深窈。
何人正弄，
孤影蹁跹，
西窗悄。
冒霜冷貂裘，
玉斝邀云表。
共寒光、饮清醥。
淮左旧游，
记送行人，
归来山路窵。
驻马望素魄，
印遥碧、金枢小。
爱秀色、初娟好。
念漂浮、绵绵思远道。
料异日宵征，
必定还相照。
奈何人自衰老。
