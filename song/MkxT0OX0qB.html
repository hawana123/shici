			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
流水知音，
轻裘共敝，
相逢才换星霜。
多少风亭棋酒，
画阁丝簧。
纤指声犹馀响，
红粉泪已成行。
怅绿波浦上，
芳草堤边，
又整归航。
新移槛竹，
手种庭花，
未容烂熳飞觞。
归去也、重趋丹禁，
密侍清光。
醉帽斜萦御柳，
朝衣浓惹天香。
帝城春好，
多应不念，
水郭渔乡。
