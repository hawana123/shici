			<h1>传言玉女</h1>
			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
阿母今朝，
飞下琼楼金阙。
先教玉女，
为传言细说。
蟠桃手种，
尚记此春时节。
三千春後，
开花初结。
宴罢瑶池，
洗娥眉、已半雪。
九旬偷度，
笑韶光一映。
仙翁日月，
算与人间全别。
从今一岁，
年年三月。


		</article>
