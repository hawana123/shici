			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
星桥夜度，
火树宵开，
灯月光交射。
翠檐铜瓦。
相辉映、隐隐绛霞飘下。
风流艳雅。
向柳陌、纤纤共把。
筵宴时、频酌香醪，
宝鸭喷沈麝。
已是欢娱尽夜。
对芳时堪画，
条倡叶冶。
鸳灯诗帕。
嬉游看、到处骤轮驰马。
十千换也。
惟好事、寸心难谢。
听九衢、三市行歌，
到晓钟才罢。
