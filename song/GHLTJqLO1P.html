江南又叹流寓。
指芳物、伴人迟暮。
搅晴风絮。
弄寒烟雨。
春去更无寻处。
石城楼观青霞举。
想艇子、寄谁容与。
断云荆渚。
限潮湓浦。
不见莫愁归路。
