			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：蔡伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨馀清镜湛秋容。
屏展九华峰。
万里闲云散尽，
半规凉月当空。
楼高夜永，
凭阑笑语，
此际谁同。
端有妙人携手，
け然归路凌风。
