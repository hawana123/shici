旧家八月池台，
露华凉冷金波涨。
宁王玉笛，
霓裳仙谱，
凉州新酿。
一枕开元，
梦＊犹记，
华清天上。
对昆明火冷，
蓬莱水浅，
新亭泪，
空相向。
烂漫东原此夕，
夜如何、高秋空旷。
一杯径醉，
凭君莫问，
今来古往。
万里孤光，
五湖高兴，
百年清赏。
倩何人唤取，
飞琼佐酒，
作穿云唱。
