			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
萍蓬行路。
来不多时还遣去。
会有重来。
还把清尊此地开。
隋河杨柳。
见我五年三执手。
红泪多情。
待得重来走马迎。
