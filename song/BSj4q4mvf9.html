			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
结算平生，
风流债负，
请一笔句。
盖攻性之兵，
花围锦阵，
毒身之鸩，
笑齿歌喉。
岂识吾儒，
道中乐地，
绝胜珠帘十里楼。
迷因底，
叹晴乾不去，
待雨淋头。
休休。
著甚来由。
硬铁汉从来气食牛。
但只有千篇，
好诗好曲，
都无半点，
闲闷闲愁。
自古娇波，
溺人多矣，
试问还能溺我不。
高抬眼，
看牵丝傀儡，
谁弄谁收。
