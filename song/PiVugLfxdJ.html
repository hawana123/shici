			<h1>行香子</h1>
			<div class="info"><span class="date">作者：葛长庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
满洞苔钱。
买断风烟。
笑桃花流落晴川。
石楼高处，
夜夜啼猿。
看二更云，
三更月，
四更天。
细草如毡。
独枕空拳。
与山糜、野鹿同眠。
残霞未散，
淡雾沈绵。
是晋时人，
唐时洞，
汉时仙。


		</article>
