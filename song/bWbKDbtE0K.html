			<div class="info"><span class="date">作者：黄廷璹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
絮花弱。
吹满斜阳院落。
秋千外，
无数小舟，
绿水溶溶带城郭。
流光漫暗觉。
辜却。
莺呼燕诺。
欢游地，
都在梦中，
双蝶翩翩度帘幕。
凭谁问康乐。
又粉过新梢，
红退残萼。
阑干休倚东风恶。
怜瑟韵空在，
鉴容偷改，
青青洲渚遍杜若。
故交半廖寞。
漂泊。
镇如昨。
念玉指频弹，
珠泪还阁。
孤灯隐隐巫云薄。
奈别遽无语，
恨深谁托。
明朝何处，
夜渐短，
听画角。
