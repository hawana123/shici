炎暑尚馀八日。
火老金柔时节。
闻道间生贤，
储秀降神崧极。
无敌。
无敌。
当代人伦准的。
射策当为第一。
高跃龙门三级。
荣著绿袍新，
帝渥必加宠锡。
良弼。
良弼。
真个国家柱石。
