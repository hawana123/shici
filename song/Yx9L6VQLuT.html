			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉子纹楸频较路。
胜负等闲，
休冶黄金注。
黑白斑斑乌间鹭。
明窗净几谁知处。
逼剥声中人不语。
见可知难，
步武来还去。
何日挂冠宫一亩。
相从识取棋中趣。


		</article>
