			<h1>夜行船</h1>
			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水满平湖香满路。
绕重城、藕花无数。
小艇红妆，
疏帘轻盖，
烟柳画桥斜渡。
恣乐追凉忘日暮。
箫鼓动、月明人去。
犹有清歌，
随风迢递，
声在芰荷深处。


		</article>
