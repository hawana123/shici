			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
霞霄丹阙，
瑞霭佳气，
青葱如绮。
才半月、东君雨露，
无限韶华生宝砌。
渐向晚、放烛龙掀舞，
周币红蕖绀蕊。
况对峙、鳌峰贔屓，
不隔蓬莱弱水。
圣主有乐升平意。
引芝华、双辇凝翠。
纷万俗、歌谣弦管，
声混莺吟喧凤吹。
更漏永、正冰轮掩映，
光接康衢万里。
似移下、一天星斗，
妆点都城表里。
清警跸、忽登楼，
簇彩仗、锦襦丝履。
看柑传万颗，
恩浃王公近侍。
散异卉覆千官醉。
竞捧瑶觞起。
愿岁岁、今宵宴赏，
春满山河百二。
