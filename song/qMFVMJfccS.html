楼雪初消，
丽谯吹罢单于晚。
使君千炬起班春，
歌吹香风暖。
十里珠帘尽卷。
正人在、蓬壶阆苑。
卖薪买酒，
立马传觞，
升平重见。
谁识鳌头，
去年曾侍传柑宴。
至今衣袖带天香，
行处氤氲满。
已是春宵苦短。
且莫遣、欢游意懒。
细听归路，
璧月光中，
玉箫声远。
