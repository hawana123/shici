			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：戴复古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
莺啼啼不尽，
任燕语、语难通。
这一点闲愁，
十年不断，
恼乱春风。
重来故人不见，
但依然、杨柳小楼东。
记得同题粉壁，
而今壁破无踪。
兰皋新涨绿溶溶。
流恨落花红。
念著破春衫，
当时送别，
灯下裁缝。
相思谩然自苦，
算云烟、过眼总成空。
落日楚天无际，
凭栏目送飞鸿。
