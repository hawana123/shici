			<div class="info"><span class="date">作者：赵令畤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
画船稳泛春波渺。
夕雨寒声小。
紫烟深处数峰横。
惊起一滩鸥鹭、照川明。
西楼今夜归期误。
恨入阑干暮。
可堪春事满春怀。
不似珠帘新燕、早归来。
