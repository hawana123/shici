			</div>
		</div>

		<article class="post">
			
经年不见书来，
後期杳杳从谁问。
柳英蜡小，
柳枝金嫩，
艳阳春近。
罗幕风柔，
泛红浮绿，
连朝花信。
念平生多少，
情条恨叶，
镇长使、芳心困。
可是风流薄命。
镜台前、松松蝉鬓。
茜桃凝粉，
薰兰涨腻，
翠愁红损。
纵使归来，
灯前月下，
恐难相认。
卷重帘憔悴，
残妆泪洗，
把罗襟搵。
