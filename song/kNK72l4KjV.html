			<h1>生查子</h1>
			<div class="info"><span class="date">作者：邓肃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
执手两潸然，
情极都无语。
去马更匆匆，
一息迷回顾。
孤馆得村醪，
一醉空离绪。
酒醒却无人，
帘外三更雨。
