			<h1>行香子慢</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑞景光融。
换中天霁烟、佳气葱葱。
皇居崇壮丽，
金碧辉空。
彤霄外、瑶殿深处，
帘卷花影重重。
迎步辇、几簇真仙，
贺庆寿新宫。
方逢。
圣主飞龙。
正休盛大宁，
朝野欢同。
何妨宴赏，
奉宸意慈容。
韶音按、露觞将进，
蕙炉飘馥香浓。
长愿承颜，
千秋万岁，
明月清风。


		</article>
