洞房秀韵，
结绮临春後。
都压尽，
名花柳。
锦堂笼翡翠，
璨枕同清昼。
谁似得，
佳时占断长欢偶。
我昔闻名久。
欲见成消瘦。
寻不遇，
空回首。
征途难驻马，
坐想冰姿秀。
凭寄语，
南归更趁酴醿酒。
