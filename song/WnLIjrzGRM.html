			<div class="info"><span class="date">作者：洪瑹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
歌雪徘徊，
梦云溶曳，
欲劝春住。
薄幸杨花，
无端杜宇，
抵死催教去。
参差烟岫，
千回百匝，
不解禁春归路。
病厌厌，
那堪更听，
小楼一夜风雨。
金钗斗草，
玉盘行菜，
往事了无凭据。
合数松儿，
分香帕子，
总是牵情处。
小桃朱户，
题诗在否，
尚忆去年崔护。
绿阴中，
莺莺燕燕，
也应解语。
