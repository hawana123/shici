			<h1>霜花腴</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠微路窄，
醉晚风、凭谁为整敧冠。
霜饱花腴，
烛消人瘦，
秋光作也都难。
病怀强宽。
恨雁声、偏落歌前。
记年时、旧宿凄凉，
暮烟秋雨野桥寒。
妆靥鬓英争艳，
度清商一曲，
暗坠金蝉。
芳节多阴，
兰情稀会，
晴晖称拂吟笺。
更移画船。
引佩环、邀下婵娟。
算明朝、未了重阳，
紫萸应耐看。
