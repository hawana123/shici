			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：李鼐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
望处水寒云绕，
倚栏千里，
澹荡晴晖。
梦燕门阑，
和气喜动帘帏。
舞裀重、花明彩凤，
歌扇小、香暖金猊。
漏声迟。
洞天秋晓，
风露霏霏。
嘉时。
谪仙高宴，
华分玉蜡，
艳列文姬。
玉树临风，
自然老月中枝。
酒肠宽、胸容云梦，
词源壮、笔勇助溪。
且追随。
伫看飞诏，
稳步沙堤。
