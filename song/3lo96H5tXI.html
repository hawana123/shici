		<article class="post">
			
老来风味，
是事都无可。
只爱小书舟，
剩围着、琅玕几个。
呼风约月，
随分乐生涯，
不羡富，
不忧贫，
不怕乌蟾堕。
三杯径醉，
转觉乾坤大。
醉後百篇诗，
尽从他、龙吟鹤和。
升沈万事，
还与本来天，
青云上，
白云间，
一任安排我。
