进止详华，
文章尔雅，
金銮恩异群彦。
尘断银台，
天低鳌禁，
最是玉皇香案。
燕公视草，
星斗动、昭回云汉。
对罢宵分，
又是金莲，
烛引归院。
年来偃藩江畔。
赖湖山、慰公心眼。
碧瓦千家，
少借裤襦馀暖。
黄气珠庭渐满。
望红日、长安殊不远。
缓辔端门，
青春未晚。
