避暑林塘。
数元戎小队，
一簇红妆。
旌云影动，
帘幕水沉香。
金缕彻，
玉肌凉。
慢拍舞轻扬。
更一般，
轻弦细管，
孤竹空桑。
风姨昨夜痴狂。
向华峰吹落，
云锦天裳。
波神藏不得，
散作满池芳。
移彩鷁，
柳阴傍。
拚一醉淋浪。
向晚来、歌阑饮散，
月在纱窗。
