家住苕西，
小池映、青山一曲。
翠深里、猿呼鹤应，
短墙低屋。
麦影离离翻翠浪，
泉声НН敲寒玉。
怪夜来、有蚁出糟床，
篘新绿。
和月种，
南阳菊。
饶云买，
淇园竹。
任蛮争触战，
世间荣辱。
两目未消凭远恨，
一筇费尽登山足。
便棹舟、炊火荻花中，
鲈鱼熟。
