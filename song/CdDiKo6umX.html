杨柳楼深，
推梦乍起，
前山一片愁雨。
嫩绿成云，
飞红欲雪，
天亦留春不住。
借问东风，
甚飘泊、天涯何许。
可惜风流，
三生杜枚，
少年张绪。
陌上差差携手去。
怕行到、歌台旧处。
落日啼鹃，
断烟荒草，
吟不成谁语。
听西河、人唱罢，
何堪把、江南重赋。
敲碎琼壶，
又前村、数声钟鼓。
