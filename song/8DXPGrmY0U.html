			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
电阙驱神骏，
铁棰起痴蛟。
木鸣山裂盛夏，
白昼野魖号。
急上瑶庭深处，
为问龙君何怒，
抉破古天河。
日华开绚采，
雨意属诗豪。
与君来，
蜚玉佩，
斩觚瓢。
纤流沈羽，
借我万斛沸银涛。
醉拍满缸香雪，
写竭一池浓墨，
逸气正飘颻。
何事谪仙子，
归去续松醪。
