			<h1>安平乐慢</h1>
			<div class="info"><span class="date">作者：刘弇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
细想劳生，
等闲聚散，
冉冉轻似秋烟。
莲心暗苦，
月意难圆。
神京去路三千。
当日风流，
有妖饶枕上，
软媚尊前。
何计访蓬仙。
断肠中、一叶晴川。
到而今、追思往事，
奈向梦也难到奴边。
自恨不如兰灯，
通宵尚照伊眠。
恰道无缘。
被人劝休莫瞒天。
多应是、前生负你，
今世使我偿填。
