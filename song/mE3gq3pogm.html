			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：仲殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓日迎凉，
烟华生翠，
玉麟香转风轻。
细丝钧管，
罗绮拥芝庭。
竞折蟠桃献寿，
雨露罩，
春下仙瀛。
碧池上，
龟游鹤舞，
一曲奏长生。
当年。
嘉庆会，
兰江秀气，
星昴光灵。
奄奕世馀徽，
同降元精。
此日中吴太守，
看看秉、廊庙钧衡。
麒麟阁，
功名第一，
从此入丹青。


		</article>
