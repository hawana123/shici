			<h1>木兰花·玉楼春</h1>
			<div class="info"><span class="date">作者：李邴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
沈吟不语晴窗畔。
小字银钩题欲遍。
云情散乱未成篇，
花骨敧斜终带软。
重重说尽情和怨。
珍重提携常在眼。
暂时得近玉纤纤，
翻羡缕金红象管。
