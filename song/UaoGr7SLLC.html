			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
书册如仇，
旧游浑讳。
有怀不断人应异。
千山上去梦魂轻，
片帆似下蛮溪水。
已共酒杯，
长坚海誓。
见君忽忘花前醉。
从来解事苦无多，
不知解到毫芒未。
