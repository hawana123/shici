元夜风光，
上都灯火，
辉映春色。
鳌冠仙山，
龙衔瑞烛，
银阙凌空碧。
紫烟深拥，
黄云孤起，
人喜乍瞻天日。
□云里，
□□□□，
侍臣□□鹄立。
雾收霞卷，
珠帘开遍，
翠幕娉婷争出。
倾国丛中，
钧天合处，
忽听鸣清跸。
貂裘小帽，
随车信马，
犹忆少年豪逸。
如今对，
山城皓月，
但馀叹息。
