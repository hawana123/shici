			<div class="info"><span class="date">作者：管鉴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
两鬟娇小，
向尊前、未省修蛾攒碧。
唱得主人英妙句，
气压三江七泽。
病怯遐征，
老添离抱，
我是愁堆积。
故园归梦，
等闲吹堕南国。
况是耐久交情，
经年方幸，
接从容辞色。
告别匆匆聊共醉，
惜此分阴如璧。
锦瑟华堂，
明朝回望，
暮霭迷空隙。
相思何处，
风林月挂纤魄。
