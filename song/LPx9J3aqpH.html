四堂互映，
双门并丽，
龙阁开府。
郡美东南第一，
望故苑、楼台霏雾。
垂柳池塘，
流泉巷陌，
吴歌处处。
近黄昏，
渐更宜良夜，
簇簇繁星灯烛，
长衢如昼，
暝色韶光，
几许粉面，
飞甍朱户。
和煦。
雁齿桥红，
裙腰草绿，
云际寺、林下路。
酒熟梨花宾客醉，
但觉满山潇鼓。
尽朋游、同民乐，
芳菲有主。
自此归从泥诏，
去指沙堤，
南屏水石，
西湖风月，
好作千骑行春，
画图写取。
