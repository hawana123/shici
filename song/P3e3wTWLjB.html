			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：葛立方</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
文章惊世。
半挹南宫第。
蟾窟澄辉天似洗。
折得窅窊丹桂。
当年蓬矢生贤。
流霞满祝长年。
更愿巨鳌连钓，
枫宸第一胪传。
