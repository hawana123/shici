闻道庐山横广泽。
晴空万顷波涛白。
上有至人营窟宅。
经游客。
古今多是烟霞谪。
一钵上人轻六翮。
选场要射如来策。
点化黄金非妙药。
难堪酌。
三生一口都吞却。
