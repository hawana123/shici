			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：许棐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸠雨细，
燕风斜。
春悄谢娘家。
一重帘外即天涯。
何必暮云遮。
钏金寒，
钗玉冷。
薄醉欲成还醒。
一春梳洗不簪花。
孤负几韶华。


		</article>
