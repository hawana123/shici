		<article class="post">
			
落红几阵清明雨。
忆花期、半被晴悭寒阻。
新柳著春浓，
早翠池波妒。
粉雨香云消息远，
漫旧日、秋千庭宇。
凝伫。
正春醒帘外，
一声莺语。
尘锁宝筝弦柱。
自眉峰惹恨。
六么慵舞。
深院不成妆，
有泪弹谁与。
记得踏青归去後，
细共说、花阴深处。
心愫。
怕当时飞燕，
知人分付。
