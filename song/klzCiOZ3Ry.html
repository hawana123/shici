			<div class="info"><span class="date">作者：葛长庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

桃花瘦。
寒食清明前後。
新燕子，
禁得馀寒，
风雨把人苦﹀︽。
梅粒今如豆。
减却春光多少。
空自有，
满树山茶，
似语如愁卧晴昼。
幽人展襟袖。
惜莺花未老，
江山如旧。
杜鹃声里同携手。
叹陌上芳草，
堤边垂柳。
一春十病九因酒。
愁来独搔首。
豆蔻。
枝头小。
应可惜年华，
孤负时候。
九十韶光那得久。
问芍药觅醉，
牡丹索笑。
三万六千，
能几度，
君知否。
