			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四山秋气爽。
正云淡、银河露零仙掌。
轻烟瑞屏嶂。
有文星一点，
□从天上。
襟怀倜傥。
笑谈间、光焰万丈。
向玉皇，
案底秋毫□纸，
屡承天奖。
何况云龙风虎，
万乘故人，
两朝耆望。
油幢玉帐。
听环佩，
丁东响。
有弹弦吹竹，
年年高会，
增壮中秋气象。
□月中玉兔长生，
借公醉赏。
