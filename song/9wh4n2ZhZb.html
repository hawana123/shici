			<h1>蝶恋花·云水萦回溪上路</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
云水萦回溪上路。
叠叠青山，
环绕溪东注。
月白沙汀翘宿鹭。
更无一点尘来处。
溪叟相看私自语。
底事区区，
苦要为官去。
尊酒不空田百亩。
归来分得闲中趣。
