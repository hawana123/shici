慧眼舒光无不见。
尘中一一藏经卷。
闻说大千摊已遍。
门方便。
法轮尽向毫端转。
月挂烛笼知再见。
西方可履休回盼。
要与老岑同掣电。
酬所愿。
欣逢十二观音面。
