			<h1>浣溪沙</h1>
			<div class="info"><span class="date">作者：江开</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
手拈花枝忆小苹。
绿窗空锁旧时春。
满楼飞絮一筝尘。
素约未传双燕语，
离愁还入卖花声。
十分春事倩行云。
