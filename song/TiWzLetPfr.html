			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：邓肃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
执手长亭无一语。
泪眼汪汪，
滴下阳关句。
牵马欲行还复住。
春风吹断梨花雨。
海角三千千叠路。
归侍玉皇，
那复回头顾。
旌旆已因风月驻。
何妨醉过清明去。


		</article>
