			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：李石</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西去征鸿东去水。
几重别恨千山里。
梦绕绿窗书半纸。
何处是。
桃花溪畔人千里。
瘦玉倚香愁黛翠。
劝人须要人先醉。
问道明朝行也未。
犹自记。
灯前背立偷弹泪。
