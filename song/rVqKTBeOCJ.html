			<div class="info"><span class="date">作者：赵崇嶓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
翠羽低飞帘半揭。
宝簟牙床凉似雪。
窗虚云母澹无风，
隔墙花动黄昏月。
玉钗鸾坠发。
盈盈白露侵罗袜。
记逢迎，
鸿惊燕婉，
灯影弄明灭。
蜀雨巫云愁断绝。
罗带同心留绾结。
交枝红豆雨中看，
为君滴尽相思血。
染衣香未歇。
夜阑天净魂飞越。
正销凝，
一庭秋意，
烟水浸空阔。
