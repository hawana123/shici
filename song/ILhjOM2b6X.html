从古将军自有真。
引杯看剑坐生春。
扰扰介鳞何足扫。
谈笑。
纶巾羽扇典刑新。
试问天山何日定。
伫听。
雅歌长啸静烟尘。
解道汾阳是人杰。
见说。
如今也有谪仙人。
