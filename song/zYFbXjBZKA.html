			<h1>凤衔杯</h1>
			<div class="info"><span class="date">作者：晏殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
留花不住怨花飞。
向南园、情绪依依。
可惜倒红斜白、一枝枝。
经宿雨、又离披。
凭朱槛，
把金卮。
对芳丛、惆怅多时。
何况旧欢新恨、阻心期。
空满眼、是相思。


		</article>
