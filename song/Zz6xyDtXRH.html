			<div class="info"><span class="date">作者：马子严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

沙堤香软。
正宿雨初收，
落梅飘满。
可奈东风，
暗逐马蹄轻卷。
湖波又远涨绿，
粉墙阴、日融烟暖。
蓦地刺桐枝上，
有一声春唤。
任酒帘、飞动画楼晚。
便指数烧灯，
时节非远。
陌上叫声，
好是卖花行院。
玉梅对妆雪柳，
闹蛾儿、象生娇颤。
归去争先戴取，
倚宝钗双燕。
