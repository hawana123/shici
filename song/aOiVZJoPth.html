春闱期近也，
望帝乡迢迢，
犹在天际。
懊恨这一双脚底。
一日厮赶上五六十里。
争气。
扶持我去，
转得官归，
恁时赏你。
穿对朝靴，
安排你在轿儿里。
更选个、宫样鞋，
夜间伴你。
