			<div class="info"><span class="date">作者：姜特立</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
小小华堂，
朱阑外、乱山如簇。
更云中仙掌，
一峰高矗。
南极老人呈瑞处，
丙丁躔次光相烛。
又谁知、堂上有闲人，
无拘束。
宾朋至，
须歌曲。
风月好，
纷丝竹，
都不管、世间是非荣辱。
屈指如今侪辈少，
几人老後能知足。
问此身、何地寄生涯，
唯松菊。
