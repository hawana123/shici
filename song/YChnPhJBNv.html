			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
秋意还深，
渐银床露冷，
梧叶风高。
婵娟也应为我，
羞照霜毛。
流年老尽，
漫银蟾、冷浸香醪。
除尽把，
平生怨感，
一时分付离骚。
伤心故人千里，
问阴晴何处，
还记今宵。
楼高共谁同看，
玉桂烟梢。
南枝鹊绕，
叹此生、飘转江皋。
须更约，
他年清照，
为人常到寒霄。
