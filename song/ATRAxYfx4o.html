			<h1>风入松</h1>
			<div class="info"><span class="date">作者：张孝祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉妃孤艳照冰霜。
初试道家妆。
素衣嫌怕姮娥妒，
染成宫样鹅黄。
宫额娇涂飞燕，
缕金愁立秋娘。
湘罗百濯蹙香囊。
蜜露缀琼芳。
蔷薇水蘸檀心紫，
郁金薰染浓香。
萼绿轻移云袜，
华清低舞霓裳。


		</article>
