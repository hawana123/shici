			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：黄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
问功名何处，
算只合、付悠悠。
怕僮仆揶揄，
长年为客，
楚尾吴头。
春来故园渐好，
似不应、不醉把春休。
剩买蒌蒿荻笋，
河豚已上渔舟。
人间太半足闲愁。
蓑笠梦汀洲。
向桃杏花边，
招邀同社，
秉烛来游。
连台听渠拗倒，
更麴生、元不厌诛求。
世事翻云覆雨，
满怀何止离忧。
