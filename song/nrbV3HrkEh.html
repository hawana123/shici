			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小山亭，
为赋。
更能消，
几番风雨？
匆匆春又归去。
惜春长怕花开早，
何况落红无数。
春且住，
见说道，
天涯芳草无归路。
怨春不语，
算只有殷勤，
画檐蛛网，
镇日惹飞絮。
长门事，
准拟佳期又误，
蛾眉曾有人妒。
千金纵买相如赋，
脉脉此情谁诉？
君莫舞，
君不见，
玉环飞燕皆尘土。
闲愁最苦，
休去倚危栏，
斜阳正在，
烟柳断肠处。
