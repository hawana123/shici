			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：崔中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自己阳生，
正是中虚，
静极动时。
默地雷微震，
冲开玉户，
天心朗彻，
放下帘帏。
真火冲融，
灵泉复凑，
不昧谷神何险危。
自然妙，
若三川龙跃，
九万鹏飞。
中中二土成圭。
意眷恋浓如母护儿。
这恍惚真容，
不空不色，
窈冥妙象，
无识无知。
命住丹圆，
全真体道，
夺志精修休自迟。
收功了，
把三才全理，
一贯全归。


		</article>
