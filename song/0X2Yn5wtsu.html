			<h1>云仙引</h1>
			<div class="info"><span class="date">作者：冯伟寿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫凤台高，
红鸾镜里，
馡馡几度秋馨。
黄金重，
绿云轻。
丹砂鬓边滴粟，
翠叶玲珑烟剪成。
含笑出帘，
月香满袖，
天雾萦身。
年时花下逢迎。
有游女、翩翩如五云。
乱掷芳英，
为簪斜朵，
事事关心。
长向金风，
一枝在手，
嗅蕊悲歌双黛颦。
绕临溪树，
对初弦月，
露下更深。


		</article>
