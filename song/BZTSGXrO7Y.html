江月初升，
听悲风、萧瑟满山零叶。
夜久酒阑，
火冷灯青，
奈此愁怀千结。
绿琴三叹朱弦绝，
与谁唱、阳春白雪。
但遐想、穷年坐对，
断编遗册。
西北搀枪未灭。
千万乡关，
梦遥吴越。
慨念少年，
横槊风流，
醉瞻海涵天阔。
老来身世疏篷底，
忍憔悴、看人颜色。
更何似、归与枕流漱石。
