			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翡翠丛中，
万点星球小。
怪得鼻观香清，
凉馆熏风透。
冰盘快剥轻红，
滑凝水晶皱。
风姿，
姑射仙人正年少。
红尘一骑，
曾博妃子笑。
休比葡萄，
也尽压江瑶倒。
诗情放逸，
更判琼浆和月酹。
细度冰霜新调。
