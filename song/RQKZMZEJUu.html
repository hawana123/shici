			<h1>击梧桐</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雪叶红凋，
烟林翠减，
独有寒梅难并。
瑞雪香肌，
碎玉奇姿，
迥得佳人风韵。
清标暗折芳心，
又是轻泄，
江南春信。
最好山前水畔，
幽闲自有，
横斜疏影。
尽日凭阑，
寻思无语，
可惜飘琼飞粉。
但怅望、王孙未赏，
空使清香成阵。
怎得移根帝苑，
开时不许众芳近。
免教向、深岩暗谷，
结成千万恨。
