			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：卢炳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晚天清楚，
扫太虚纤翳，
凉生江曲。
四顾青冥天地阔，
惟有残霞孤骛。
山气凝蓝，
汀烟引素，
竦竦浮群木。
白苹风定，
波澄万顷寒玉。
时有一叶渔舟，
收纶垂钓，
来往何幽独。
短发萧萧襟袖冷，
便觉都无袢褥。
曳杖归来，
夜深人悄，
月照鳞鳞屋。
藤床一枕，
迥然清梦无俗。
