			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
好游人老，
秋鬓芦花共色。
征衣犹恋去年客。
古道依然黄叶。
谁家萧瑟。
自笑我、如何是得。
酒楼仍在，
流落天涯醉白。
孤城寒树美人隔。
烟水此程应远，
须寻梅驿。
又渐数、花风第一。
