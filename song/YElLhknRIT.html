梦里骖鸾鹤。
觉三山不远，
依前海风吹落。
浮到五湖烟月上，
刚被梅香醉着。
粲玉树、轻明疏薄。
十万琼琚天女队，
捧冰壶、玉液琉璃杓。
来伴我，
荐清酌。
恍然梦断浑非昨。
问溪边竹外，
新来为谁开却。
无限冰魂招不得，
拟把离骚唤觉。
待抖擞、红尘双脚。
万里瑶台终一到，
想玉奴、不负东昏约。
留此恨，
寄残角。
