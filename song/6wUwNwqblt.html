			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：赵彦端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
揽垂杨细折。
有别情遗爱，
与君都说。
文茵带雕轭。
是行春来处，
去年阡陌。
柔桑半叶。
转光风、轻扬秀麦。
正人家共约，
耕相借牛，
社相留客。
清绝。
溪山犹记，
脱帽吟风，
倚楼招月。
东君何事，
将春至，
放春歇。
道从今江上，
一花一柳，
皆想油幢瑞节。
纵离愁、瘦减腰围，
带金正晔。
