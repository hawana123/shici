		<article class="post">
			
匏系弥年，
江北江南，
羡君去来。
笑山横南浦，
朝来爽致，
文书堆案，
胸次生埃。
放旷如君，
拘縻如我，
试问人生谁乐哉。
真难学，
是得留且住，
欲去须回。
何时竹屋茅斋。
去相傍为邻三径开。
撰小窗临水，
危亭当巘，
随宜有竹，
著处须梅。
坐读黄庭，
手援紫藟，
一寸丹田时自栽。
当馀暇，
更与君来往，
林下徘徊。
