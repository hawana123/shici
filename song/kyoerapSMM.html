秋容应节，
渐肃景入窗扉。
碧洞连翠微。
商律回岩桂。
金精壮盛时。
拥蟾轮、生素辉。
启口天为侣，
是列仙行缀。
心均太上，
欲度世缘无亏。
用定力坚持。
奉真常，
惟凝寂。
忱诚贯斗极。
赐长生，
仍久视。
洞达虚皇位。
德寿高与天齐。
