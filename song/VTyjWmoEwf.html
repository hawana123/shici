山光凝翠，
川容如画，
名都自古并州。
箫鼓沸天，
弓刀似水，
连营十万貔貅。
金骑走长楸。
少年人一一，
锦带吴钩。
路入榆关，
雁飞汾水正宜秋。
追思昔日风流。
有儒将醉吟，
才子狂游。
松偃旧亭，
城高故国，
空馀舞榭歌楼。
方面倚贤候。
便恐为霖雨，
归去难留。
好向西溪，
恣携弦管宴兰舟。
