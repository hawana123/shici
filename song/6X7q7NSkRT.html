			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：耿时举</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暮春清昼。
政莺啭夏林，
棠阴初秀。
鼓角欢雄，
旌旗明灭，
宝马又还西骤。
山水六朝堪画，
宫阙千门如绣。
印悬斗。
盛元戎小队，
花间迎候。
芳酎。
为公寿。
带雨梨花，
未用啼红袖。
玉帐风前，
胡床月下，
谈笑要清群丑。
桃叶渡船应在，
太白酒楼依旧。
暂回首。
看槐班爰立，
沙堤成就。


		</article>
