			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：章楶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕忙莺懒芳残，
正堤上、柳花飘坠。
轻飞乱舞，
点画青林，
全无才思。
闲趁游丝，
静临深院，
日长门闭。
傍珠帘散漫，
垂垂欲下，
依前被、风扶起。
兰帐玉人睡觉，
怪春衣、雪霑琼缀。
绣床旋满，
香球无数，
才圆却碎。
时见蜂儿，
仰粘轻粉，
鱼吞池水。
望章台路杳，
金鞍游荡，
有盈盈泪。
