			<h1>归去来</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一夜狂风雨。
花英坠、碎红无数。
垂杨漫结黄金缕。
尽春残、萦不佳。
蝶稀蜂散知何处。
［歹带］尊酒、转添愁绪。
多情不惯相思苦。
休惆怅、好归去。
