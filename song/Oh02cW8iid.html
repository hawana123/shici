			<h1>凤来朝</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晕粉就妆镜。
掩金闺、彩丝未整。
趁无人、学指鸳鸯颈。
恨谁踏、藓花径。
一梦蒲香葵冷。
堕银瓶、脆绳挂井。
扇底并团圆影。
只此是、沈郎病。
