			<h1>瑞龙吟</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
双溪墅。
重见种玉锄云，
采花研露。
遥知绿野芳浓，
锦堂燕子，
迎门共舞。
近前语。
还问去年山馆，
旧经行处。
西风鸿水边上，
惊千里苑，
梅英乍吐。
几度月昏霜晓，
望驰天北，
驿传湘渚。
冷艳暗香春寒，
剗地清苦。
看看翠幄，
青子江头路。
才收尽、蛮烟瘴雨，
初回轻暑。
便忆南园趣。
唤人况有，
多情杜宇。
此计非迟暮。
都付与、和羹功成归去。
海榴院落，
长逢重午。
