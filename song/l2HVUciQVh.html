			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：李焕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云蒸雷动。
庆瑞岳降真，
祥生申甫。
元后慈贤，
勋臣英烈，
百世显光家谱。
久许致身忠孝，
何止满怀今古。
听舆论，
是侯王苗裔，
神仙俦侣。
争睹藩尹盛，
刑揩政成，
和气横眉宇。
北阙莺花，
西湖风月，
旌骑稳游天路。
福海寿山无比，
烂醉黄堂歌舞。
正荣耀，
有华姻宠授，
清朝恩数。


		</article>
