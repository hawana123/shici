			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月波疑滴。
望玉壶天近，
了无尘隔。
翠眼圈花，
冰丝织练，
黄道宝光相直。
自怜诗酒瘦，
难应接、许多春色。
最无赖，
是随香趁烛，
曾伴狂客。
踪迹。
谩记忆。
老了杜郎，
忍听东风笛。
柳院灯疏，
梅厅雪在，
谁与细倾春碧。
旧情拘未定，
犹自学、当年游历。
怕万一，
误玉人、夜寒帘隙。


		</article>
