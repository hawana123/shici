			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
昼长庭院深深，
春柔一枕流霞醉。
蒙松欲醒，
娇羞还困，
锦屏围翠。
豆寇初肥，
樱桃微绽，
玉阑同倚。
记华清浴起，
渭流波暖，
红涨腻、弃脂水。
燕子来时天气。
尽韶风、与诗为地。
芳丛雨歇，
露痕日酽，
英英仙意。
莫恨无香，
最怜有韵，
天然情致。
待问春能几，
五更犹是，
拌今宵睡。
