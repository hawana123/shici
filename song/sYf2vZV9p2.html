			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：冯伟寿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
酒醒人世换，
碧桃靓、海山春。
任青鸟沈沈，
紫鳞杳杳，
有玉林人。
宫袍掉头未爱，
爱荷衣、不染市朝尘。
仙样蓬莱翰墨，
云间鸾凤精神。
笑呼银汉入金鲸。
琼苑自由身。
羡咳唾成章，
香薰花雾，
音和韵钧。
六丁夜来捧去，
便天人、也自叹尖新。
那得金笺飞洒，
浩歌飞步苍旻。


		</article>
