			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
归来一笑，
尚看看趁得，
人间寒食。
阿寿牵衣仍问我，
双鬓新来添白。
忍见庭前，
去年芳草，
依旧青青色。
西湖雨後，
绿波两岸平拍。
天教断送流年，
三之一矣，
又是成疏隔。
燕子春寒浑未到，
谁说江南消息。
玉树熏香，
冰桃翻浪，
好个山间景物。
这回归去，
松风深处横笛。


		</article>
