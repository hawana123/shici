			<h1>珍珠帘·真珠帘</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宝阶斜转春宵永，
云屏敞、雾卷东风新霁。
光动万星寒，
曳冷云垂地。
暗省连昌游冶事，
照炫转、荧煌珠翠。
难比。
是鲛人织就，
冰绡渍泪。
独记梦入瑶台，
正玲珑透月，
琼钩十二。
金缕逗浓香，
接翠蓬云气。
缟夜梨花生暖白，
浸潋滟、一池春水。
沈醉。
归时人在，
明河影里。
