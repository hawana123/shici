			<h1>石州慢</h1>
			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天迥楼高，
日长院静，
琴声幽咽。
昵昵恩情，
切切言语，
似伤离别。
子期何处，
漫高山流水，
又逐新声彻。
仿佛江上移舟，
听琵琶凄切。
休说。
春寒料峭，
夜来花柳，
弄风摇雪。
大错因谁，
算不翅六州铁。
波下双鱼，
云中乘雁，
嗣音无计，
空叹初谋拙。
但愿相逢，
同心再绾重结。
