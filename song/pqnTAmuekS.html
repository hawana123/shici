			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：陈策</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
倚危梯、酹春怀古，
轻寒才转花信。
江城望极多愁思，
前事恼人方寸。
湖海兴。
算合付元龙，
举白浇谈吻。
凭高试问。
问旧日王郎，
依刘有地，
何事赋幽愤。
沙头路，
休记家山远近。
宾鸿一去无信。
沧波渺渺空归梦，
门外北风凄紧。
乌帽整。
便做得功名，
难绿星星鬓。
敲吟为稳。
又白鹭飞来，
垂杨自舞，
谁与寄离恨。
