			<h1>华胥引</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
征车将动，
愁不成歌，
对颦翠叶。
静掩兰房，
香铺卧鸭烟罢唼。
别後羞看霓裳，
更把筝休轧。
频数更筹，
乍寒孤枕偏怯。
尝为霜髭，
弄纤纤、向人轻镊。
旧词新句，
幽窗时时并阅。
药饵衣衾，
愁顿放、一番行箧。
朝晚归家，
又烦春笋重叠。


		</article>
