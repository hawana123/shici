			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：陈师道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
袅娜破瓜馀。
豆蔻梢头二月初。
众里腰肢遥可识，
应殊。
暗里犹能摸得渠。
醉侧不须扶。
唤作周家行画图。
背立欠伸花絮底，
知无。
未信丹青画得如。


		</article>
