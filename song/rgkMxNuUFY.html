			<div class="info"><span class="date">作者：严仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
最无端，
官楼画角轻吹。
一声来、深闺深处，
把人好梦惊回。
许多愁、尽教奴受，
些个事、未必君知。
泪滴兰衾，
寒生珠幌，
翠云撩乱枕频敧。
窗儿上、几条残月，
斜玉界罗帷。
更堪听，
霜摧败叶，
静扣朱扉。
念别离、千里万里，
问何日是归期。
关情处、鱼来雁往，
断肠是、兔走乌飞。
美景良辰，
赏心乐事，
风流孤负缕金衣。
谩赢得、花颜玉骨，
瘦损为相思。
归须早，
刘郎双鬓，
莫遣成丝。
