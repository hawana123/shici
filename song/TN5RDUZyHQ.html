			<h1>甘州令</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冻云深，
淑气浅，
寒欺绿野。
轻雪伴、早梅飘谢。
艳阳天、正明媚，
却成潇洒。
玉人歌，
画楼酒，
对此景、骤增高价。
卖花巷陌，
永灯台榭。
好时节、怎生轻舍。
赖和风，
荡霁霭，
廓清良夜。
玉尘铺，
桂华满，
素光里、更堪游冶。


		</article>
