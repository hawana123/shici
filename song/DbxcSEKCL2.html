			<div class="info"><span class="date">作者：黄公绍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
山围宽碧，
月十分圆满，
十分春暮。
匹似涌金门外看，
添得绿阴佳树。
野阔星垂，
天高云敛，
不受红尘污。
徘徊水影，
闲中自有佳处。
乘兴著我扁舟，
山阴夜色，
渺渺流光溯。
望美人兮天一角，
我欲凌风飞去。
世事浮沈，
人生圆缺，
得似烟波趣。
兴怀赤壁，
大江千古东注。
