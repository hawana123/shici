			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

凤沼湛碧，
莲影明洁，
清泛波面。
素肌鉴玉，
烟脸晕红深浅。
占得薰风弄色，
照醉眼、梅妆相间。
堤上柳垂轻帐，
飞尘尽教遮断。
重重翠荷净，
列向横塘暖。
争映芳草岸。
画船未桨，
清晓最宜遥看。
似约鸳鸯并侣，
又更与、舂锄为伴。
频宴赏，
香成阵、瑶池任晚。
