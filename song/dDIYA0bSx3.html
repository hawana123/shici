			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

蕙风初散轻暖，
霁景微澄洁。
秀蕊乍开乍敛，
带雨态烟痕，
春思纡结。
危弦弄响，
来去惊人莺语滑。
无赖处，
丽日楼台，
乱纷歧路思奇绝。
何计解，
黏花系月。
叹冷落、顿辜佳节。
犹有当时气味，
挂一缕相思，
不断如发。
云飞帝国，
人在天边心暗折。
语东风，
共流转，
谩作匆匆别。
