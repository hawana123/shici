			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

暮烟半敛。
云护澹月，
斜照楼馆。
春夜偏短。
一床耿耿，
孤灯晃帏幔。
玉壶漏满。
天外渐觉，
归雁声远。
离思凄婉。
重怀执手，
东风翠苹岸。
料想凤楼人，
倦绣回文停彩线。
憔悴泪积，
香销娇粉面。
叹暗老年光，
隙驹流箭。
梦中空见。
漫惹起相思，
芳意迷乱。
锦笺重向纱窗展。
