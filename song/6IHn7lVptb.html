			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
帘幕东风寒料峭。
雪里香梅，
先报春来早。
红蜡枝头双燕小。
金刀剪彩呈纤巧。
旋暖金炉薰蕙藻。
酒入横波，
困不禁烦恼。
绣被五更春睡好。
罗帏不觉纱窗晓。
