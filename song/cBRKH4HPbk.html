			<h1>金凤钩</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春辞我向何处。
怪草草、夜来风雨。
一簪华发，
少欢饶恨，
无计殢春且住。
春回常恨寻无路。
试向我、小园徐步。
一阑红药，
倚风含露。
春自未曾归去。
