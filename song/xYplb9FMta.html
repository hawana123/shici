			<div class="info"><span class="date">作者：司马光</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
红日迟迟，
虚廊转影，
槐阴迤逦西斜。
彩笔工夫，
难状晚景烟霞。
蝶尚不知春去，
漫绕幽砌寻花。
奈猛风过後，
纵有残红，
飞向谁家。
始知青鬓无价，
叹飘零官路，
荏苒年华。
今日笙歌丛里，
特地咨嗟。
席上青衫湿透，
算感旧、何止琵琶。
怎不教人易老，
多少离愁，
散在天涯。
