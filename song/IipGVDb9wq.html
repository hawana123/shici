			<h1>探春令</h1>
			<div class="info"><span class="date">作者：赵佶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帘旌微动，
峭寒天气，
龙池冰泮。
杏花笑吐香犹浅。
又还是、春将半。
清歌妙舞从头按。
等芳时开宴。
记去年、对著东风，
曾许不负莺花愿。


		</article>
