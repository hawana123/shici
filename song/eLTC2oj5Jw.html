			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：姚宽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苹页烟深，
荷花露湿。
碧芦红蓼秋风急。
采菱渡口日将沈，
飞鸿楼上人空立。
彩凤难双，
红绡暗泣。
回纹未剪吴刀涩。
梦云归处不留踪，
厌厌一夜凉蟾入。


		</article>
