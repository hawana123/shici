			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
涵空斜照，
掠水轻岚，
满天红叶。
雁泊平芜，
凫依乱荻声唼唼。
寂寞金井梧桐，
渐辘轳伊轧。
明月纱窗，
夜寒孤枕应怯。
吟老西风，
笑衰髯、顿疏如镊。
锦笺勤重，
频剔兰灯自阅。
多谢征衫初寄，
尚宝香熏箧。
愁忆家山，
梦魂飞度千叠。
