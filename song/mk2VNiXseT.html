			<div class="info"><span class="date">作者：沈端节</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冰池轻皱。
喜寒律乍回，
微阳初透。
岁晚云黄，
日晴烟暖，
昼刻暗添宫漏。
山色岸容都变，
春意欲传官柳。
最好处，
正酥融粉薄，
一枝梅瘦。
行乐，
春渐近，
景胜欢长，
幼眇丝簧奏。
鸣玉鵷行，
退朝花院，
犹有御香沾袖。
试问西邻虽富，
何似东皋依旧。
趁未老，
便优游林壑，
围棋把酒。
