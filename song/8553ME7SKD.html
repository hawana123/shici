			<h1>赋得白云起封中</h1>
			<div class="info"><span class="date">作者：张嗣初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
英英白云起，
呈瑞出封中。
表圣宁因地，
逢时岂待风。
浮光弥皎洁，
流影更冲融。
自叶尧年美，
谁云汉日同。
金泥光乍掩，
玉检气潜通。
欲与非烟并，
亭亭不散空。


		</article>
