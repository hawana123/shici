		<article class="post">
			
瑶田银海。
浩色难为对。
琪树照人间，
晓然是、华岩境界。
万年松径，
一带旧峰峦，
深掩覆，
密遮藏，
三昧兴无碍。
金毛狮子，
打就休惊怪。
片片上红炉，
且不可、将情作解。
有无不道，
泯绝去来今，
明即暗，
暗还明，
只个长不昧。
