吴王台上雨初晴。
远烟横。
柳如云。
门外西风，
催踏马啼尘。
声断阳关人去□，
遮落日，
向西秦。
不教容易纵归程。
语酸辛。
黯消魂。
且共一尊，
相属莫辞频。
後夜月明千里隔，
君忆我，
我思君。
