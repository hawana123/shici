			<h1>点绛唇</h1>
			<div class="info"><span class="date">作者：周晋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
午梦初回，
卷帘尽放春愁去。
昼长无侣。
自对黄鹂语。
絮影苹香，
春在无人处。
移舟去。
未成新句。
一砚梨花雨。
