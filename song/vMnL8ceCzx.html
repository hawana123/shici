			<div class="info"><span class="date">作者：徐宝之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人间秋至。
对暮雨满城，
沈思如水。
桐叶惊风，
似语怨蛩齐起。
南楼月冷曾多恨，
怕而今、夜深横吹。
那堪更听，
萧萧摵摵，
透窗摇睡。
问楚梦、闲云何地。
但手约轻绡，
省人深意。
红树池塘，
谁见宿妆凝睇。
旧时裘马行歌事，
合都归、汀苹烟芷。
思王渐老，
休为明珰，
沈吟洛涘。
