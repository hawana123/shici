			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：董颖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
红斗风桃，
绿肥烟草，
杨柳春暗重门。
五陵佳兴，
酿酝付芳尊。
窈窕笙箫丛里，
金猊篆、雾绕云纷。
勾情也，
歌眉低翠，
依约鹧鸪村。
人生须快意，
十分春事，
才破三分。
况点检年时，
胜客都存。
更把馀欢卜夜，
纵彻晓、蜡泪流痕。
花阴昼，
朱帘未卷，
犹自醉昏昏。


		</article>
