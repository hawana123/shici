			<div class="info"><span class="date">作者：彭履道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
银云缥缈。
正石梁倒挂，
飞下晴昊。
早挽悬河，
高泻鲸宫，
洪声百步低小。
分明仙仗崆峒过，
又化作，
归帆杳杳。
倚参差，
翠影红霞，
远落明湖残照。
曾共呼龙夭矫。
几回过月下，
先种瑶草。
九叠屏风，
青鸟冥冥，
更约谪仙重到。
昨梦骑黄鹄，
飞不去、和天也笑。
等恁时、秋夜携琴，
已落洞天霜晓。
