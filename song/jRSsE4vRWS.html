			<div class="info"><span class="date">作者：陈造</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蝶狂风闹，
不到凝香地。
谁见飞琼巧梳洗。
厌孤标冷艳，
不入时宜，
银烛底，
酒沁冰肌未睡。
东君怜索寞，
分寄寒斋，
闹耐残醒嗅芳蕊。
费西湖东阁，
多少诗愁，
援采笔、重与江梅品第。
算肯容、丹杏接仙游，
又却要蕊宫，
侍香扶醉。
