湿云黏雁影。
望征路愁迷，
离绪难整。
千金买光景。
但疏钟催晓，
乱鸦啼暝。
花悰暗省。
许多情、相逢梦境。
便行云、都不归来，
也合寄将音信。
孤迥。
盟鸾心在，
跨鹤程高，
後期无准。
情丝待翦。
翻惹得，
旧时恨。
怕天教何处，
参差双燕，
还染残朱剩粉。
对菱花、与说相思，
看谁瘦损。
