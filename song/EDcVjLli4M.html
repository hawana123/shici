			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
早作听晨鼓。
征车动、画桥乘月先度。
邻鸡唱晓，
人家未起，
尚扃柴户。
沙边塞雁声遥，
料不见、当时伴侣。
似怎地、满眼愁悲，
秋如宋玉难赋。
休论爱合暌离，
微官系缚，
期会良苦。
封侯万里，
金堆北斗，
不如归去。
欢娱渐入佳趣，
算画在、屏帏邃处。
仗小词、说与相思，
伊还会否。
