丽日舒长，
正葱葱瑞气，
遍满神京。
九重天上，
五云开处，
丹楼碧阁峥嵘。
盛宴初开，
锦帐绣幕交横。
应上元佳节，
君臣际会，
共乐升平。
广庭。
罗绮纷盈。
动一部、笙歌尽新声。
蓬莱宫殿神仙景。
浩荡春光，
逦迤王城。
烟收雨歇，
天色夜更澄清。
又千寻火树，
灯山参差，
带月鲜明。
