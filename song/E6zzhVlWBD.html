			<h1>探春慢</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
彩胜宜春，
翠盘消夜，
客里暗惊时候。
翦燕心情，
呼卢笑语，
景物总成怀旧。
愁鬓妒垂杨，
怪稚眼、渐浓如豆。
尽教宽尽春衫，
毕竟为谁消瘦。
梅浪半空如绣。
便管领芳菲，
忍孤诗酒。
映烛占花，
临窗卜镜，
还念嫩寒宫袖。
箫鼓动春城，
竞点缀、玉梅金柳。
厮句元宵，
灯前共谁携手。
