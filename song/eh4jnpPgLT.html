河南灵地，
信从生俊杰，
皆由天佑。
见说簪缨称世袭，
复是青毡还旧。
学海渊源，
笔端锋镝，
未逊谁居右。
使台暂赞，
直须黄阁环召。
欣遇初度良辰，
中原节过，
九日方称寿。
好看莱衣□舞处，
尽羡一门三秀。
名过河东，
迭居宰职，
复见韦平胄。
祝君遐算，
南山松柏长茂。
