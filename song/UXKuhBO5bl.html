			<h1>雨中花·夜行船</h1>
			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
指点虚无征路，
醉乘斑虬，
远访西极。
正天风吹落，
满空寒白。
玉女明星迎笑，
何苦自淹尘域。
正火轮飞上，
雾卷烟开，
洞观金碧。
重重观阁，
横枕鳌峰，
水面倒衔苍石。
随处有、奇香幽火，
杳然难测。
好是蟠桃熟後，
阿环偷报消息。
在青天碧海，
一枝难遇，
占取春色。


		</article>
