			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：杨冠卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岁月如驰乌兔飞。
情怀著酒强支持。
经年不见宫妆面，
秾碧谁斟翡翠卮。
江路晚，
夕阳低。
奚奴空负锦囊归。
欲凭驿使传芳信，
未放东风第一枝。
