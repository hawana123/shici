			<div class="info"><span class="date">作者：赵温之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
竹外溪边，
一枝破寒冲腊。
莹素肌、玉雕冰刻。
赋闲标，
足馀韵，
岂同常格。
最风流，
生来处处尽好，
别得造化工力。
疏影幽香，
意思迥然殊绝。
算不枉、诗人分别。
冻云深，
凉月皎，
愈增清冽。
大潇洒，
尤得静中雅趣，
不许莺栖燕歇。
