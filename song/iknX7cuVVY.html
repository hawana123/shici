			<h1>高阳台</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
驼褐轻装，
狨鞯小队，
冰河夜渡流澌。
朔雪平沙，
飞花乱拂蛾眉。
琵琶已是凄凉调，
更赋情、不比当时。
想如今，
人在龙庭，
初劝金卮。
一枝芳信应难寄，
向山边水际，
独抱相思。
江雁孤回，
天涯人自归迟。
归来依旧秦淮碧，
问此愁、还有谁知。
对东风，
空似垂杨，
零乱千丝。
