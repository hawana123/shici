			<h1>琐窗寒</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嫩绿如新，
娇莺似旧，
今吾非故。
空山过雨，
睍睆留春春去。
似尊前曲曲阳关，
行人回首江南处。
漫停云低黯，
征衫憔悴，
酒痕犹污。
欲语。
浑未住。
记匹马经行，
风林烟树。
家山何在，
想见绿窗啼雾。
又何堪满目凄凉，
故园梦里能归否。
但数声、惊觉行云，
重省佳期误。


		</article>
