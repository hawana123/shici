			<h1>江城子</h1>
			<div class="info"><span class="date">作者：陆汉广</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿莺庭院燕莺啼。
绣帘垂。
瑞烟霏。
一片笙箫，
声过彩云低。
疑是蕊宫仙子降，
翻玉袖，
舞瑶姬。
冰姿玉质自清奇。
看孙枝。
列班衣。
画鼓新歌，
喜映两疏眉。
袖里蟠桃花露湿，
应不惜，
醉金卮。


		</article>
