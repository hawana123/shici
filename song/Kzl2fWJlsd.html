			<h1>满江红</h1>
			<div class="info"><span class="date">作者：丁黼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梅腊宾春，
瑞烟满、华堂馥郁。
还又祝、屏垂彩帨，
觞称醽醁。
南浦西山开寿域，
朱帘画栋调新曲。
庆彩衣、龙节侍慈萱，
春长绿。
双鹤发，
齐眉福。
一麟瑞，
如冰玉。
看国封重见，
五霞凝轴。
王母瑶池鸾凤驭，
麻姑金鼎神仙箓。
数从今、椿算到何时，
蟠桃熟。


		</article>
