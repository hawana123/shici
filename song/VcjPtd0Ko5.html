			<h1>雨霖铃</h1>
			<div class="info"><span class="date">作者：王庭珪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
琼楼玉宇。
满人寰似、海边洲渚。
蓬莱又还水浅，
鲸涛静见，
银宫如许。
紫极鸣筲声断，
望霓舟何处。
待夜深、重倚层霄，
认得瑶池广寒路。
郢中旧曲谁能度。
恨歌声、响入青云去。
西湖近时绝唱，
总不道、月梅盐絮。
暗想当年宾从，
毫端有惊人句。
谩说枚叟邹生，
共作梁园赋。
