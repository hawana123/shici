秋光将老。
黄花开早。
露浥清晓，
金钱万叠犹小。
簪遍碧云鬟，
压倒乌纱帽。
更把来、玉觞同釂。
过□添炉鼎，
朱颜愈少。
壮道骨，
长仙风，
养成灵宝。
今日去登高，
谩说龙山好。
悄不如、自家蓬岛。
