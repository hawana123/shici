			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
醉兮琼瀣浮觞些。
招兮遣巫阳些。
君毋去此，
飓风将起，
天微黄些。
野马尘埃，
污君楚楚，
白霓裳些。
驾空兮云浪，
茫洋东下，
流君往、他方些。
月满兮西厢些。
叫云矣、笛凄凉些。
归来为我，
重倚蛟背，
寒鳞苍些。
俯视春红，
浩然一笑，
吐山香些。
翠禽兮弄晓，
招君未至，
我心伤些。
