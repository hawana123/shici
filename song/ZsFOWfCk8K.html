			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：孙惟信</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
一朵鞓红，
宝钗压髻东风溜。
年时也是牡丹时，
相见花边酒。
初试夹纱半袖。
与花枝、盈盈斗秀。
对花临景，
为景牵情，
因花感旧。
题叶无凭，
曲沟流水空回首。
梦云不入小山屏，
真个欢难偶。
别後知他安否。
软红街、清明还又。
絮飞春尽，
天远书沈，
日长人瘦。
