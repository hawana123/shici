玉露金风月正圆。
台榭早凉天。
画堂嘉会，
组绣列芳筵。
洞府星辰龟鹤，
来添福寿。
欢声喜色，
同入金炉泛浓烟。
清歌妙舞，
急管繁弦。
榴花满酌觥船。
人尽祝、富贵又长年。
莫教红日西晚，
留著醉神仙。
