			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
瑞日凝晖，
东风解冻，
峭寒犹浅。
正池馆、梅英粉淡，
柳梢金软，
兰芽香暖。
滕城谁种芙蕖满。
浸银蟾影，
一夜万花开遍。
翠楼朱户，
是处重帘竞卷。
罗绮簇、欢声一片。
看五马行春旌旆远。
拥襦裤、千里歌谣，
都入太平弦管。
且莫厌、瑶觞屡劝。
闻凤诏、催归非晚。
愿岁岁今夜里，
端门侍宴。
