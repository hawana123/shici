			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
波光渺渺浸晴陂。
有亭湖岸西。
芰荷香拂柳丝垂。
升堂献寿卮。
红约腕，
绿侵衣。
愿祝届期颐。
花间妙语欲无诗。
一年歌一词。


		</article>
