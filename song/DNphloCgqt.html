			<h1>兰陵王</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
雁归北。
渺渺茫茫似客。
春湖里，
曾见去帆，
谁遣江头絮风息。
千年记当日。
难得。
宽闲抱膝。
兴亡事，
马上飞花，
看取残阳照亭驿。
哀拍。
愿归骨。
怅毡帐何匹，
湩酪何食。
相思青冢头应白。
想荒坟酹酒，
过车回首，
香魂携手抱相泣。
但青草无色。
语绝。
更愁极。
漫一番青青，
一番陈迹。
瑶池黄竹哀离席。
约八骏犹到，
露桃重摘。
金铜知道，
忍去国，
忍去国。
