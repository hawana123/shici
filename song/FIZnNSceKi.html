			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：葛郯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
空中雨阁。
一段轻阴，
翠铺林薄。
橘内仙翁，
棋边公子，
共成清乐。
主人有井留车，
看席上、云轻柳弱。
斗转檐头，
鸡鸣窗外，
无人知觉。
