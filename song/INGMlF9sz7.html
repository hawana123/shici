络纬声残织翠丝。
金风剪不断、雁来时。
梦回缄泪寄征衣。
寒到早，
应怪寄衣迟。
心事有谁知。
黄昏常立尽、暗萤飞。
秋来无处不生悲。
情脉脉，
月转辘轳西。
