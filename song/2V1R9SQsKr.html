			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
台色齐辉，
一点长庚，
夜来更明。
渐日添宫线，
功催补衮，
春回梅萼，
香趁调羹。
鹤禁班高，
槐庭恩重，
八帙駸駸人共荣。
谁知道，
纵身居公辅，
心似书生。
东楼见说初成。
有帘卷江山万里横。
想高情长羡，
碧云出处，
清时未计，
绿野经营。
东阁郎君，
南宫进士，
管领孙枝扶寿觥。
齐眉醉，
笑尊前乐事，
真个全并。


		</article>
