		<article class="post">
			
请诸君著眼，
来看我、福华编。
记江上秋风，
鲸漦涨雪，
雁徼迷烟。
一时几多人物，
只我公、只手护山川。
争睹阶符瑞象，
又扶红日中天。
因怀下走奉櫜鞬。
磨盾夜无眠。
知重开宇宙，
活人万万，
合寿千千。
凫鷖太平世也，
要东还、赴上是何年。
消得清时钟鼓，
不妨平地神仙。
