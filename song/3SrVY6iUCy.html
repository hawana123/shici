			<div class="info"><span class="date">作者：葛长庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
广寒宫里，
散天花、点点空中柳絮。
是处楼台皆似玉，
半夜风声不住。
万里盐城，
千家珠瓦，
无认蓬莱处。
但呼童、且去探梅花，
攀那树。
垂帘未敢掀开，
狮儿初捏就，
佳人偷觑。
溪畔渔翁蓑又重，
几点沙鸥无语。
竹折庭前，
松僵路畔，
满目都如许。
问要晴，
更待积痕消，
须无雨。
