			<div class="info"><span class="date">作者：文及翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一勺西湖水。
渡江来、百年歌舞，
百年酣醉。
回首洛阳花世界，
烟渺黍离之地。
更不复、新亭坠泪。
簇乐红妆摇画艇，
问中流、击楫谁人是。
千古恨，
几时洗。
余生自负澄清志。
更有谁、磻溪未遇，
传严未起。
国事如今谁倚仗，
衣带一江而已。
便都道、江神堪恃。
借问孤山林处士，
但掉头、笑指梅花蕊。
天下事，
可知矣。
