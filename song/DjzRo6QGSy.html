			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
竹间棋，
池上字。
风日共清美。
谁道春深，
湘绿涨沙觜。
更添杨柳无情，
恨烟颦雨，
却不把、扁舟偷系。
去千里。
明日知几重山，
後朝几重水。
对酒相思、争似且留醉。
奈何琴剑匆匆，
而今心事，
在月夜、杜鹃声里。


		</article>
