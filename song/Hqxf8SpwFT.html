			<div class="info"><span class="date">作者：赵必瑑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
百岁人能几，
七十世间稀。
何况先生八十，
蔗境美如饴。
好与七松处士，
更与梅花君子，
永结岁寒知。
菊节先五日，
满酌紫霞卮。
美成词，
山谷字，
老坡诗。
三径田园如昨，
久矣赋归辞。
不是商山四皓，
便是香山九老，
红颊白须眉。
九十尚入相，
绿竹颂猗猗。
