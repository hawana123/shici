			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
新正初破，
三五银蟾满。
纤手染香罗，
剪红莲、满城开遍。
楼台上下，
歌管咽春风，
驾香轮，
停宝马，
只待金乌晚。
帝城今夜，
罗绮谁为伴。
应卜紫姑神，
问归期、相思望断。
天涯情绪，
对酒且开颜，
春宵短。
春寒浅。
莫待金杯暖。
