			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：陈三聘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
扁舟此计，
问当年、谁与寻盟鸥鸟。
许国勋名彝鼎在，
风月不妨吟笑。
碧草台边，
红云溪上，
寿杖扶诗老。
水浮天处，
未应俗驾曾到。
盛事埒美知章，
鉴湖君赐，
宸翰今题号。
指点飞烟轻霭外，
有路直通仙岛。
蓑笠渔船，
琴书客坐，
清夜尊罍倒。
未须归去，
片蟾初上林表。
