			<h1>断湘弦·万年欢</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
淑质柔情，
靓妆艳笑，
未容桃李争妍。
红粉墙东，
曾记窥宋三年。
不间云朝雨暮，
向西楼、南馆留连。
何尝信，
美景良辰，
赏心乐事难全。
青门解袂，
画桥回首，
初沈汉佩，
永断湘弦。
漫写浓愁幽恨，
封寄鱼笺。
拟话当时旧好，
问同谁、与醉尊前。
除非是，
明月清风，
向人今夜依然。
