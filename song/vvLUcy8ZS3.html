			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
角动寒谯。
看雨中灯市，
雪意潇潇。
星球明戏马，
歌管杂鸣刁。
泥没膝，
舞停腰。
焰蜡任风销。
更可怜、红啼桃槛，
绿暗杨桥。
当年乐事朝朝。
曾锦鞍呼妓，
金屋藏娇。
围香春斗酒，
坐月夜吹箫。
今老矣，
倦歌谣。
嫌杀杜家乔。
漫三杯、踞炉觅句，
断送春宵。
