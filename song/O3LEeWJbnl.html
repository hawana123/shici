			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：姚云文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳花引过横塘路，
萦回曲蹊通圃。
插槿编篱，
挨梅砌石，
次第海棠成坞。
吟筇独拄。
待寻访斜桥，
水边窥户。
已约青山，
云深不碍客来处。
繁华阅人无数。
问旧日平原，
君还知否。
啼鸟窗幽，
画阴人寂，
慵困不如飞絮。
匆匆燕语。
似迎得春来，
且留春住。
惜取名花，
一枝堪寄与。


		</article>
