			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：尹济翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

渺渺怀芳意，
苦对景、可怜生。
记燕外莺边，
柳深竹嫩，
度密穿青。
如今淡烟细雨，
正午窗半梦酒初醒。
乐事怎堪重省，
起来一饷愁萦。
悠然又把酒壶倾。
摆不动离情。
想闲却春游，
绿阴深院，
芳草长亭。
乾愁有谁解得，
傍晚来，
风起碎池萍。
坐待晴云四卷，
依然月上疏櫺。
