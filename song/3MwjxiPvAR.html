心忆春归，
似佳人未来，
香径无迹。
雪里江梅，
因甚早知消息。
百卉芳心正寂。
夜不寐、幽姿脉脉。
图清晓、先作宫妆，
似防人见偷得。
真香媚情动魄。
算当时寿阳，
无此标格。
应寄扬州，
何郎旧曾相识。
花似何郎鬓白。
恐花笑、逢花羞摘。
那堪羌管惊心。
也随繁杏抛掷。
