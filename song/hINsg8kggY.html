			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：王之望</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蒙泉岁晚，
偶扁舟、同泛一池寒渌。
四者难并谁信道，
草草幽欢能足。
美景良辰，
赏心乐事，
更有人如玉。
今宵此会，
陋邦惊破衰俗。
豪俊傅粉诸孙，
几年分袂，
一笑还相逐。
痛饮厌厌清夜永，
那管更深催促。
宋玉词章，
陶潜风概，
况继前贤躅。
故人未至，
坐中仍对梅福。
