		<article class="post">
			
暮草蛩吟噎。
暗柳萤飞灭。
空庭雨过，
西风紧，
飘黄叶。
卷书帷寂静，
对此伤离别。
重感叹、中秋数日又圆月。
沙觜樯杆上，
淮水阔。
有飞凫客，
词珠玉，
气冰雪。
且莫教皓月，
照影惊华发。
问几时、清尊夜景共佳节。
