薄雪初消银月单。
疏疏浮竹影、矮红阑。
梅花梦事落孤山。
禁人处，
霜重鼓声寒。
留取晓来看。
斑帘低小阁、烛花残。
一帆明月去沧湾。
空相忆，
雪浪月痕翻。
