无心独坐转黄庭，
不逐时流入利名。
救老只存真一气，
修生长遣百神灵。
朝朝炼液归琼垄，
夜夜朝元养玉英。
莫笑老人贫里乐，
十年功满上三清。
时人受气禀阴阳，
均体乾坤寿命长。
为重本宗能寿永，
因轻元祖遂沦亡。
三宫自有回流法，
万物那无运用方。
咫尺昆仑山上玉，
几人知是药中王。
