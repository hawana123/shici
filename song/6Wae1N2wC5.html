		<article class="post">
			
夜久烛花暗，
仙翁醉、丰颊缕红霞。
正三行钿袖，
一声金缕，
卷茵停舞，
侧火分茶。
笑盈盈，
溅汤温翠碗，
折印启缃纱。
玉笋缓摇，
云头初起，
竹龙停战，
雨脚微斜。
清风生两腋，
尘埃尽，
留白雪、长黄芽。
解使芝眉长秀，
潘鬓休华。
想竹宫异日，
衮衣寒夜，
小团分赐，
新样金花。
还记玉麟春色，
曾在仙家。
