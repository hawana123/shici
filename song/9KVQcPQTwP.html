绿荷初展。
海榴花半吐，
绣帘高卷。
整顿朱弦，
奏霓裳初遍，
音清意远。
恍然在广寒宫殿，
窈窕柔情，
绸缪细意，
闲愁难剪。
曲中似哀似怨。
似梧桐叶落，
秋雨声颤。
岂待闻铃，
自泪珠如霰。
春纤罢按，
早心已笑慵歌懒。
脉脉凭栏，
槐阴转午，
轻摇歌扇。
