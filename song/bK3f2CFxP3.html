			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
浅霜侵绿。
发少仍新沐。
冠直缝，
巾横幅。
美人怜我老，
玉手簪黄菊。
秋露重，
真珠落袖沾馀馥。
坐上人如玉。
花映花奴肉。
蜂蝶乱，
飞相逐。
明年人纵健，
此会应难复。
须细看，
晚来月上和银烛。
