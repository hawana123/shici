			<div class="info"><span class="date">作者：杨炎正</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
豹尾班中，
谁一似、神仙冠玉。
认得是、当年唱第，
斗间星宿。
万卷平生都看了，
如今剗地无书读。
向云霄、去路有行堤，
沙新筑。
黄封酒，
生朝禄。
金缕唱，
生朝曲。
且通宵一醉，
剩裁红烛。
待做太平真宰相，
黑头坐对三槐绿。
问恁时、犹有甚除书，
长生箓。
