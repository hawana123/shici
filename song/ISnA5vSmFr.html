			<h1>金盏倒垂莲</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
流水漂花，
记同寻阆苑，
曾宴桃源。
痛饮狂歌，
金盏倒垂莲。
未省负、佳时良夜，
烂游风月三年。
别後空报瑶琴，
谁听朱弦。
风流少年儒将，
有威名震虏，
谈笑安边。
寄我新诗，
何事赋归田。
想歌酒、情怀如旧，
後房应也依然。
此外莫问升沈，
且斗樽前。
