			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：吴编修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
系酒船、夜入古江楼，
浑莫辨西东。
叹从前眼底，
一丁不识，
四海曾空。
老去休休莫莫，
谁识旧元龙。
尚解被襟去，
赋大王雄。
回首演仙高处，
问赤松无恙，
舍子何从。
便不然学稼，
犹有相牛翁。
小婆娑、东家故舍，
也著侬、四下二之中。
芗州外溪风山月，
鸥鹭盟同。


		</article>
