			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

朱门深掩，
摆荡春风，
无情镇欲轻飞。
断肠如雪，
撩乱去点人衣。
朝来半和细雨，
向谁家、东馆西池。
算未肯、似桃含红蕊，
留待郎归。
还记章台往事，
别後纵青青，
依旧时垂。
灞岸行人多少，
竟折柔枝。
而今恨啼露叶，
镇香街、抛掷因谁。
又争可、妒郎夸春草，
步步相随。
