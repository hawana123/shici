			<div class="info"><span class="date">作者：孙惟信</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风叶敲窗，
露蛩吟瓮，
谢娘庭院秋宵。
凤屏半掩，
钗花映烛红摇。
润玉暖，
腻云娇。
染芳情、香透鲛绡。
断魂留梦，
烟迷楚驿，
月冷蓝桥。
谁念卖药文箫。
望仙城路杳，
莺燕迢迢。
罗衫暗摺，
兰痕粉迹都销。
流水远，
乱花飘。
苦相思、宽尽春腰。
几时重恁，
玉骢过处，
小袖轻招。
