			<h1>梦横塘</h1>
			<div class="info"><span class="date">作者：刘一止</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浪痕经雨，
鬓影吹寒，
晓来无限萧瑟。
野色分桥，
翦不断、溪山风物。
船系朱藤，
路迷烟寺，
远鸥浮没。
听疏钟断鼓，
似近远遥，
惊心事、伤羁客。
新醅旋压鹅黄，
拚清愁在眼，
酒病萦骨。
绣阁娇慵，
争解说、短封传忆。
念谁伴、涂妆绾结。
嚼蕊吹花弄秋色。
恨对南云，
此时凄断，
有何人知得。
