秋来两日，
因个甚、乌鹊侵晨传喜。
却是常娥亲姊妹，
降作人间佳丽。
黛柳长青，
官梅稳衬，
镜里春明媚。
花颜难老，
寿杯频劝浮蚁。
闻道潇洒才郎，
天庭试罢，
名挂登科记。
昨夜凉风新过雁，
还有音书来寄。
千万楼台，
三千粉黛，
今在谁家醉。
归来欢笑，
一床真个双美。
