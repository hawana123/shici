			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：张继先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
草草开尊资一笑。
微生病苦随缘了。
友义交情如地厚。
心相照。
今人莫遣前人诮。
灯火荧荧山悄悄。
芝兰佳气松筠茂。
得便盘桓尘世表。
香初透。
邻鸡且莫催清晓。


		</article>
