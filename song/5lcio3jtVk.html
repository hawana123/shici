			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
占秋呈瑞。
四海杨公子。
蹋拖尚带蓬壶体。
清新春草句，
潇洒兰亭字。
宦情少，
眠云弄月知心事。
此去应无滞。
稳步烟宵地。
鹏万里，
鹤千岁。
他年黄阁老，
访我清溪醉。
青凤舞，
贻君万斛瑶花蕊。


		</article>
