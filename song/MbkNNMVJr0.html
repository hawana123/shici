			<h1>倾杯·倾杯乐</h1>
			<div class="info"><span class="date">作者：沈蔚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
梅英弄粉。
尚浅寒、腊雪消未尽。
布彩箔、层楼高下，
灯火万点，
金莲相照映。
香径纵横，
听画鼓、声声随步紧。
渐霄汉无云，
月华如水，
夜久露清风迅。
轻车趁马，
微尘杂雾，
带晓色、绮罗生润。
花阴下、瞥见仍回，
但时闻、笑音中香阵阵。
奈酒阑人困。
残漏里、年年馀恨。
归来沈醉何处，
一片笙歌又近。
