			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
湘筠展梦，
还是带恨敧枕。
对千顷、风荷凉艳，
水竹清阴。
半掩龟纱，
几回小语月华侵。
娉婷何处，
回首画桥，
朱户沈沈。
闻道近时，
题红传素，
长是沾襟。
想当日、冰弦弹断，
总废清音。
准拟归来，
扇鸾钗凤巧相寻。
如今无奈，
七十二峰，
划地云深。
