			<h1>卓牌儿·卓牌子</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
当年早梅芳，
曾邂逅、飞琼侣。
肌云莹玉，
颜开嫩桃，
腰支轻袅，
未胜金缕。
佯羞整云环，
频向人、娇波寄语。
湘佩笑解，
韩香暗传，
幽欢後期难诉。
梦魂顿阻。
似一枕、高唐云雨。
蕙心兰态，
知何计重遇。
试问春蚕丝多少，
未抵离愁半缕。
凝伫。
望凤楼何处。


		</article>
