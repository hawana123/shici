			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：刘子寰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
正花深绣阁，
带拂流酥，
暖帘初试。
窈窕笙歌，
拥新鲜珠翠。
艳菊留金，
早梅催粉，
趁得瑶池会。
画馆凝香，
仙家正住，
芙蓉城里。
裼寝开祥，
玉枝祝寿，
列院欢娱，
满堂佳瑞。
福寿双星，
现碧霄云际。
京兆时妆，
如皋乐事，
占世间荣贵。
象服鱼轩，
疏封大国，
齐眉千岁。


		</article>
