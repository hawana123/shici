			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：王质</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
事茫茫、赤壁半帆风，
四海忽三分。
想苍烟金虎，
碧云铜爵，
恨满乾坤。
郁郁秣陵王气，
传到第三孙。
风虎云龙会，
自有其人。
朱颜二十有四，
正锦帏秋梦，
玉帐春声。
望吴江楚汉，
明月伴英魂。
浥浥小桥红浪湿，
抚虚弦、何处得郎闻。
雪堂老，
千年一瞬，
再击空明。
