			<h1>看花回</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
屈指劳生百岁期。
荣瘁相随。
利牵名惹逡巡过，
奈两轮、玉走金飞。
红颜成白发，
极品何为。
尘事常多雅会稀。
忍不开眉。
画堂歌管深深处，
难忘酒盏花枝。
醉乡风景好，
携手同归。


		</article>
