			<div class="info"><span class="date">作者：吕同老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
素肌不污天真，
晓来玉立瑶池里。
亭亭翠盖，
盈盈素靥，
时妆净洗。
太液波翻，
霓裳舞罢，
断魂流水。
甚依然、旧日浓香淡粉，
花不似，
人憔悴。
欲唤凌波仙子。
泛扁舟、浩波千里。
只愁回首，
冰帘半掩，
明珰乱坠。
月影凄迷，
露华零落，
小阑谁倚。
共芳盟，
犹有双栖雪鹭，
夜寒惊起。
