		<article class="post">
			
别易见时难。
万水千山。
参商烟树暮云间。
料想凤凰城里梦，
夜夜归鞍。
杨柳小楼闲。
倚遍阑干。
东风翦翦雨珊珊。
落尽桃花无可落，
只管春寒。
