			</div>
		</div>

		<article class="post">
			
看了山中薜荔衣。
手将安石种分移。
花鲜绚日猩红妒，
叶密乘风翠羽飞。
新结子，
绿垂枝。
老来眼底转多宜。
牙齿不入甜时样，
醋醋何妨荐酒卮。
