		<article class="post">
			
壶山居士，
未老心先懒。
爱学道人家，
办竹几、蒲团茗碗。
青山可买，
小结屋三间，
开一径，
俯清溪，
修竹栽教满。
客来便请，
随分家常饭。
若肯小留连，
更薄酒、三杯两盏。
吟诗度曲，
风月任招呼，
身外事，
不关心，
自有天公管。
