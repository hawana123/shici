			<h1>脱银袍</h1>
			<div class="info"><span class="date">作者：曹组</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
济楚风光，
升平时世。
端门支散，
碗遂逐旋温来，
吃得过、那堪更使金器。
分明是。
与穷汉、消灾灭罪。
又没支分，
犹然递滞。
打笃磨槎来根底。
换头巾，
便上弄交番斯替。
告官里。
驼逗高阳饿鬼。


		</article>
