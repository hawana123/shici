			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：李处全</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
飞雪已传信，
端叶未分枝。
莫嫌开晚，
前月曾付小春期。
谁道梳风洗雨，
不许调脂弄粉，
容易涴天姿。
眼界未多见，
鼻观已先知。
昔西湖，
今北客，
各从宜。
要渠烂熳，
趣得暖律为渠吹。
犹记石亭攀折，
浑似扬州观赏，
清兴欲寻诗。
三嗅不离手，
如得和篇时。
