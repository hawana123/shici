			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
正枝头荔子，
晚红皱、袅熏风。
对碧瓦迷云，
青山似浪，
返照浮空。
高台称吟眺处，
□繁华、清胜两无穷。
帘卷榕阴暮合，
万家香霭溟濛。
年光冉冉逐飞鸿。
叹雨迹云踪。
渐暑退兰房，
凉生象簟，
知与谁同。
临鸾晚妆初罢，
怨清宵、好梦不相逢。
看即天涯秋也，
恨随一叶梧桐。
