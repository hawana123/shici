			<h1>一寸金</h1>
			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙李盘根，
自有云仍霭芳裔。
更留雨霜皮，
临风玉树，
紫髯丹颊，
长生久视。
鹤帐琅书至。
长庚梦、当年暗记。
佳辰近，
回首西风，
渐喜秋英弄霜蕊。
暂卷双旌，
鸣金吹竹，
萱堂伴新戏。
对璧月流光，
屏山供翠，
碧云乍合，
飞觞如缀。
早晚岩廊侍。
终不负、黄楼一醉。
丹青手、先与翻阶，
万叶增春媚。
