			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江南春信早，
问谁是、百花魁。
过揽桂褰蓉，
纫兰采菊，
独许寒梅。
阳和渐回涧底，
向水西、先放一枝开。
潇洒纤琼瘦玉，
化工月翦云裁。
诗催。
付与雪襟怀。
消得暗香来。
算知心惟有，
青松瘦竹，
白石苍苔。
年年上林胜赏，
拈清芳、蘸入紫金杯。
须信和羹未晚，
岁寒聊自徘徊。
