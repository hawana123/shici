			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：刘褒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凭深负阻，
蜂舞肆奔腾。
龙江上，
妖氛涨，
鲸海外，
白波惊。
羽檄交飞急，
玉帐静，
金韬閟，
恢远驭，
振长樱。
密分兵。
细草黄沙渺渺，
西关路、风袅高旌。
听飞霜令肃，
坚壁夜无声。
鼓角何神。
地中鸣。
看追风骑，
攒云槊，
雷野毂，
激天钲。
飞箭集，
旄头坠，
长围掩，
郭东倾。
振旅观旋凯，
笳鼓竞，
绣旗明。
刀换犊，
戈藏革，
士休营。
黄色赤云交映，
论功何止蔡州平。
想环城苍玉，
深刻入青冥。
永诏来今。
