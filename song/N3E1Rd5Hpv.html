		<article class="post">
			
月如酥，
天似玉，
长啸弄孤影。
十二楼台，
昨梦暗寻省。
自怜露满衣襟，
风吹毛发，
浑无寐、寒宵漏永。
捧香鼎。
翻起一片龙涎，
梅花对人冷。
庭户冰清，
何处鹤声警。
少时烛暗梧窗，
烟生苔砌，
晓钟动。
忽然心醒。
