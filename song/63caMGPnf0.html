			</div>

		<article class="post">
			
天意微悭，
春工多裕，
长须末後殷勤。
骨瘦挽先，
肌韵恰好，
花头径尺徐陈。
红黄粉紫，
更牛家、姚魏为真。
留几种，
蒂殢中州，
异时齐顿浑身。
承平当日开多少，
笙歌何限，
是甚人人。
气入江南，
心知芍药，
仿佛前事犹存。
名品应须，
认旧家，
雨露方新。
成一处，
蓓蕾根株，
剩看诸谱纷纷。
