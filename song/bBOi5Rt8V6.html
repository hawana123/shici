			<h1>满江红</h1>
			<div class="info"><span class="date">作者：萧崱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莫是西湖，
分一派、残波剩碧。
闲问著、莺仙丹事，
老榕知得。
荇水带长鸥踏损，
柳风絮暖鱼吞入。
只前山、依旧汉时青，
晴还湿。
亭疏好，
何消密。
花少好，
无多植。
听黄鹂三请，
要诗翁出。
消渴泉斟寒玉液，
留题石剥苍苔色。
叹而今、翻羡□南春，
乾坤窄。


		</article>
