			<h1>行香子</h1>
			<div class="info"><span class="date">作者：杜安世</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黄金叶细，
碧玉枝纤。
初暖日、当乍晴天。
向武昌溪畔，
於彭泽门前。
陶潜影，
张绪态，
两相牵。
数株堤面，
几树桥边。
嫩垂条、絮荡轻绵。
系长江舴艋，
拂深院秋千。
寒食下，
半和雨，
半和烟。


		</article>
