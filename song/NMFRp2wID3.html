		<article class="post">
			
细数十年梦，
十处过中秋。
今年清梦，
还在黄鹤旧楼头。
老子个中不浅，
此会天教重见，
今古一南楼。
星汉淡无色，
玉锦倚空浮。
带秦烟，
萦楚雾，
熨江流。
关河离合南北，
依旧照清愁。
想见姮娥冷笑，
笑我归来霜鬓，
空敝黑貂裘。
把酒问清影，
肯去伴沧洲。
