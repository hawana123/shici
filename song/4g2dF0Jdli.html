			<div class="info"><span class="date">作者：詹玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
沈云别浦。
又何苦扁舟，
青衫尘土。
客里相逢，
洒洒舌端飞雨。
只今便把如伊吕。
是当年、渔翁樵父。
少知音者，
苍烟吾社，
白鸥吾侣。
是如此英雄辛苦。
知从前、几个适齐去鲁。
一剑西风，
大海鱼龙掀舞。
自来多被清谈误。
把刘琨、埋没千古。
扣舷一笑，
夕阳西下，
大江东去。
