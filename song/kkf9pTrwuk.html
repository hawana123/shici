			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

柱史乘车，
青牛驾轭，
紫云覆顶，
函关令已前知。
西升稍驻，
尹喜虔恭誓。
求老子。
亲谈道德微旨。
五千馀言，
俱救末俗，
度脱令咸归生理。
体元机。
人间方解道术，
兼明治身，
与国阶梯。
更有黄庭，
专分二境，
内外皆举璇题。
羽客见者，
倾诚恳诵合彝仪。
万神潜礼。
密奉二经，
炷香静默，
心无竞，
靡端倪。
得失扫去，
意海澄流要体。
内景防愆失。
外景忘疲。
阆风蓬岛岂能移。
念诵灵辞。
指群迷。
