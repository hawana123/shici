			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
无事小神仙，
世人谁会。
著甚来由自萦系。
人生须是，
做些闲中活计。
百年能几许，
无多子。
近日谢天，
与片闲田地。
作个茅堂待打睡。
酒儿熟也，
赢取山中一醉。
人间如意事，
只此是。
