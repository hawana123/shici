			<h1>寿楼春</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
裁春衫寻芳。
记金刀素手，
同在晴窗。
几度因风残絮，
照花斜阳。
谁念我今无肠。
自少年、消磨疏狂。
但听雨挑灯，
敧床病酒，
多梦睡时妆。
飞花去，
良宵长。
有丝阑旧曲，
金谱新腔。
最恨湘云人散，
楚兰魂伤。
身是客，
愁为乡。
算玉箫、犹逢韦郎。
近寒食人家，
相思未忘苹藻香。
