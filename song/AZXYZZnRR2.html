			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：黎廷瑞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
不知玄武湖中，
一瓢春水何人借。
裁冰翦雨，
等闲占断，
桃花春社。
古阜花城，
玉龙盐虎，
夕阳图画。
是东风吹就，
明朝吹散，
又还是、东风也。
回首当时光景，
渺秦淮、绿波东下。
滔滔江水，
依依山色，
悠悠物化。
璧玉琼花，
世间消得，
几多朝夜。
笑乌衣、不管春寒，
只管说、兴亡话。
