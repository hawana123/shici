			<h1>燕归梁</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楼外春风桃李阴。
记一笑千金。
翠眉山敛眼波侵。
情滴滴、怨深深。
当初见了，
而今别後，
算此恨难禁。
与其向後两关心。
又何似、□而今。
