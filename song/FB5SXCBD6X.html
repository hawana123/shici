小楼连远横空，
下窥绣毂雕鞍骤。
朱帘半卷，
单衣初试，
清明时候。
破暖轻风，
弄晴微雨，
欲无还有。
卖花声过尽，
斜阳院落，
红成阵、飞鸳甃。
玉佩丁东别后，
怅佳期、参差难又。
名缰利锁，
天还知道，
和天也瘦。
花下重门，
柳边深巷，
不堪回首。
念多情，
但有当时皓月，
向人依旧。
