野亭话别，
恨露草芊绵，
晓风酸楚。
怨丝恨缕。
正杨花碎玉，
满城雪舞。
耿耿无言，
暗洒阑干泪雨。
片帆去。
纵百种避愁，
愁早知处。
离思都几许。
但渐惯征尘，
斗迷归路。
乱山似俎。
更重江浪淼，
易沈书素。
瞪目销魂，
自觉孤吟调苦。
小留伫。
隔前村、数声箫鼓。
