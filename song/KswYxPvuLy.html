			<h1>尉迟杯</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
垂杨径。
洞钥启、时见流莺迎。
涓涓暗谷流红，
应有缃桃千顷。
临池笑靥，
春色满、铜华弄妆影。
记年时、试酒湖阴，
褪花曾采新杏。
蛛窗绣网玄经，
才石研开奁，
雨润云凝。
小小蓬莱香一掬，
愁不到、朱娇翠靓。
清尊伴、人闲永日，
断琴和、棋声竹露冷。
笑从前、醉卧红尘，
不知仙在人境。


		</article>
