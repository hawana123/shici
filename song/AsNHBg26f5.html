居士情怀爱小春。
恰如重会面，
旧时人。
东君轻笑又轻颦。
如道我，
春去却伤心。
青鸟下红巾。
瑶池春信早，
莫因循。
柳丝黄日牡丹晨。
相随逐，
春浅到春深。
