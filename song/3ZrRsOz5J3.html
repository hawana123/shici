			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：刘仙伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
渐秋空向晚，
被风雨、趱重阳。
正木落疏林，
海棠枝上，
忽见红妆。
料应妒他兰菊，
任年年、独甚占秋光。
故把春风娇面，
向人逞艳呈芳。
看来毕竟此花强。
只是欠些香。
诮一似当年，
五陵公子，
却厌膏梁。
肯来水边竹下，
与幽人、相对说凄凉。
只恐夜深花睡，
五更微有清霜。
