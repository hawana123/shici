			<div class="info"><span class="date">作者：解昉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风暖莺娇，
露浓花重，
天气和煦。
院落烟收，
垂杨舞困，
无奈堆金缕。
谁家巧纵，
青楼弦管，
惹起梦云情绪。
忆当时、纹衾粲枕，
未尝暂孤鸳侣。
芳菲易老，
故人难聚。
到此翻成轻误。
阆苑仙遥，
蛮笺纵写、何计传深诉。
青山绿水，
古今长在，
惟有旧欢何处。
空赢得、斜阳暮草，
淡烟细雨。
