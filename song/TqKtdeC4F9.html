春正浓时月正圆。
华堂初燕喜，
雨真仙。
霞衣相对旧貂蝉。
人间少，
福寿子孙贤。
□□佳非烟。
花光羞粉艳，
敢争妍。
笑歌声里捧金舡。
深深愿，
松柏永同坚。
