松雪飘寒，
岭云吹冻，
红破数椒春浅。
衬舞台荒，
浣妆池冷，
凄凉市朝轻换。
叹花与人凋谢，
依依岁华晚。
共凄黯。
问东风、几番吹梦，
应惯识当年，
翠屏金辇。
一片古今愁，
但废绿、平烟空远。
无语消魂，
对斜阳、衰草泪满。
又西泠残笛，
低送数声春怨。
