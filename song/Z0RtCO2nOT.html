别酒初醒。
似一番梦觉，
屈指堪惊。
犹疑送消寄息，
遇著人听。
当初唤作，
据眼前、略略看承。
及去了，
从头想伊，
心下始觉宁宁。
黄昏画角重城。
更伤高念远，
怀抱何胜。
良时好景，
算来半为愁生。
幽期暂阻，
便就中、月白风清。
千万计，
年年断除不得，
是这些情。
