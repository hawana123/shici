			<h1>惜奴娇</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我已多情，
更撞著、多情底你。
把一心、十分向你。
尽他们，
劣心肠、偏有你。
共你。
风了人，
只为个你。
宿世冤家，
百忙里、方知你。
没前程、阿谁似你。
坏却才名，
到如今、都因你。
是你。
我也没星儿恨你。


		</article>
