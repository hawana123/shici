			<div class="info"><span class="date">作者：萧东父</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
扇鸾收影惊秋晚，
梧桐又供疏雨。
翠箔凉多，
绣囊香减，
陡觉簟冰如许。
温存谁与。
更禁得荒苔，
露蛩相诉。
恨结愁萦，
风刀难翦几千缕。
闲思前事易远，
怅旧欢无据，
月堕湘浦。
软玉分裯，
腻云侵枕，
犹忆喷兰低语。
如今最苦。
甚怕见灯昏，
梦游间阻。
怨杀娇痴，
绿窗还嚏否。
