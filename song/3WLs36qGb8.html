文章本天成，
妙手偶得之。
粹然无疵瑕，
岂复须人为？
君看古彝器，
巧拙两无施。
汉最近先秦，
固已殊淳漓。
胡部何为者，
豪竹杂哀丝。
后夔不复作，
千载谁与期？
