西斋向晓。
窗影动、人声悄。
梦中行处，
数枝临水，
幽花相照。
把酒长歌，
犹记竹间啼鸟。
风流易老。
更常被、闲愁恼。
年年春事，
大都探得，
欢游多少。
一夜狂风，
又是海棠过了。
