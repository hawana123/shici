			<div class="info"><span class="date">作者：苏辙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
相携话别郑原上，
共道长途怕雪泥。
归骑还寻大梁陌，
行人已度古崤西。
曾为县吏民知否？
旧宿僧房壁共题。
遥想独游佳味少，
无方骓马但鸣嘶。
