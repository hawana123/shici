			<h1>小梅花·梅花引</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
思前别。
记时节。
美人颜色如花发。
美人归。
天一涯。
娟娟姮娥，
三五满还亏。
翠眉蝉鬓生离诀。
遥望青楼心欲绝。
梦中寻。
卧巫云。
觉来珠泪，
滴向湘水深。
愁无已。
奏绿绮。
历历高山与流水。
妙通神。
觉知音。
不知暮雨朝云、何山岑。
相思无计堪可比。
珠箔雕阑集千里。
漏将分。
月窗明。
一夜梅花忽开、疑是君。
