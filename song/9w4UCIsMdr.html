凝祥宴罢闻歌吹。
画毂走，
香尘起。
冠压花枝驰万骑。
马行灯闹，
凤楼帘卷，
陆海龙鳌山对。
当年曾看天颜醉。
御杯举，
欢声沸。
时节虽同悲乐异。
海风吹梦，
岭猿啼月，
一枕思归泪。
