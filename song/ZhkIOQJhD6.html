			<h1>霜叶飞</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
露迷衰草。
疏星挂，
凉蟾低下林表。
素娥青女斗婵娟，
正倍添凄悄。
渐飒飒、丹枫撼晓。
横天云浪鱼鳞小。
似故人相看，
又透入、清辉半饷，
特地留照。
迢递望极关山，
波穿千里，
度日如岁难到。
凤楼今夜听秋风，
奈五更愁抱。
想玉匣、哀弦闭了。
无心重理相思调。
见皓月、牵离恨，
屏掩孤颦，
泪流多少。
