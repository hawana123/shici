			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冬夜如年，
客枕无眠，
怎到天明。
待数残二十五、寒更点，
听馀一百八、晓钟声。
雨却敲篷，
滩头激缆，
总与离人诉不平。
遍闻得，
我浚深恨海，
砌起愁城。
问君何事牵萦。
想最苦人间是别情。
念千山万水，
沈鱼阻雁，
一身两地，
煼燕煎莺。
绣枕痕多，
锦衾香冷，
意有巫山梦不成。
怎撇下，
这两字相思，
万里虚名。
