			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：洪咨夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋气悲哉，
薄寒中人，
皇皇何之。
更黄花吹雨，
苍苔滑屐，
栏空斗鸭，
床老支龟。
静里跫音，
明边眉睫，
蹴踏星河天脱鞿。
清谈久，
顿两忘妍丑，
嫫姆西施。
濂溪家住江湄。
爱出水芙蓉清绝姿。
好光风霁月，
一团和气，
尸居龙见，
神动天随。
著察工夫，
诚存体段，
个里语言文字非。
君家事，
莫空将太极。
散大图碑。


		</article>
