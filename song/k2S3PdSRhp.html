			<div class="info"><span class="date">作者：翁元龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
曲廊连苑吹笙道，
重来暗尘都满。
种石生云，
移花带月，
犹欠藏春庭院。
年华过眼。
便梅谢兰销，
舞沈歌断。
露井寒蛩，
为谁清夜诉幽怨。
人生乐事最少，
有时得意处，
光阴偏短。
树色凝红，
山眉弄碧，
不与朱颜相恋。
临风念远。
叹蝶梦难追，
鹭盟重换。
一片斜阳，
送人归骑晚。
