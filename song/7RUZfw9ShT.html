			<h1>贺新郎</h1>
			<div class="info"><span class="date">作者：汪晫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夜对灯花语。
且随宜、果盘草草，
两三杯数。
翠玉环中园五亩，
自唱山歌自舞。
况今夜、尊前无暑。
何用食前须方丈，
更後车、何用婵娟女。
这闲福，
自心许。
蓼花芦叶纷江渚。
有沙边、寒蛩吟透，
梧桐秋雨。
羡甚满堂金玉富，
未可学人渔取。
怕天也、未曾相与。
豹遁蛟藏泉可濯，
有鬼神、呵护盘之阻。
鲜可食，
脍银缕。


		</article>
