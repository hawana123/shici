			<div class="info"><span class="date">作者：张继先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

深源密坞，
问牧竖樵童，
俱迷方所。
蓬藋纵横，
龙蛇出没，
玉峡搀空无路。
不恋雁塔荣名，
解守鱼渊寒素。
这勤苦。
但坚心自有，
神灵呵护。
猛悟。
无回顾。
一点虚明，
万劫无今古。
胎息根深，
灵泉穴秘，
静里运调阳火。
莫问地久天长，
管取收因结果。
休轻负。
把天谷真机，
与君说破。
