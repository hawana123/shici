			<h1>瑞鹧鸪</h1>
			<div class="info"><span class="date">作者：葛胜仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
火云欲避金风至。
秀气充闾初降瑞。
去家丁令却归来，
还燕悬弧当日地。
金章紫绶身荣贵。
寿福天储昌又炽。
怪来一岁四迁官，
还过当生元太岁。
