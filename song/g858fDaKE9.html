			<h1>青门饮</h1>
			<div class="info"><span class="date">作者：时彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
胡马嘶风，
汉旗翻雪，
彤云又吐，
一竿残照。
古木连空，
乱山无数，
行尽暮沙衰草。
星斗横幽馆，
夜无眠、灯花空老。
雾浓香鸭，
冰凝泪烛，
霜天难晓。
长记晓妆才了，
一杯未尽，
离怀多少。
醉里秋波，
梦中朝雨，
都是醒时烦恼。
料有牵情处，
忍思量、耳边曾道。
甚时跃马归来，
认得迎门轻笑。
