			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
铜荷融烛泪，
金兽啮扉环。
兰堂春夜疑，
惜更残。
落花风雨，
向晓作轻寒。
金龟朝早，
香衾馀暖，
殢娇由自慵眠。
小鬟无事须来唤，
呵破点唇檀。
回身还、却背屏山。
春禽飞下，
帘外日三竿。
起来云鬓乱，
不妆红粉，
下阶且上秋千。
