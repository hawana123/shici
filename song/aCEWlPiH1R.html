		<article class="post">
			
花拥鸳房。
记驼肩髻小，
约鬓眉长。
轻身翻燕舞，
低语转莺簧。
相见处，
便难忘。
肯亲度瑶觞。
向夜阑，
歌翻郢曲，
带换韩香。
别来音信难将。
似云收楚峡，
雨散巫阳。
相逢情有在，
不语意难量。
些个事，
断人肠。
怎禁得恓惶。
待与伊、移根换叶，
试又何妨。
