			<h1>探芳信</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
坐清昼。
正冶思萦花，
馀酲倦酒。
甚采芳人老，
芳心尚如旧。
消魂忍说铜驼事，
不是因春瘦。
向西园，
竹扫颓垣，
蔓萝荒甃。
风雨夜来骤。
叹歌冷莺帘，
恨凝蛾岫。
愁到今年，
多似去年否。
旧情懒听山阳笛，
目极空搔首。
我何堪，
老却江潭汉柳。
