			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
约略春痕。
吹香新句，
照影清尊。
洗尽时妆，
效颦西子，
不负东昏。
金沙旧事休论。
尽消得、东风返魂。
一段真情，
风前孤驿，
雪後前村。


		</article>
