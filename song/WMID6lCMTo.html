			<h1>剔银灯</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何事春工用意。
绣画出、万红千翠。
艳杏夭桃，
垂杨芳草，
各斗雨膏烟腻。
如斯佳致。
早晚是、读书天气。
渐渐园林明媚。
便好安排欢计。
论槛买花，
盈车载酒，
百［王非］千金邀妓。
何妨沈醉。
有人伴、日高春睡。


		</article>
