			<h1>忆帝京</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
元来老子曾垂教。
挫锐和光为妙。
因甚不听他，
强要争工巧。
只为忒惺惺，
惹尽闲烦恼。
你但莫、多愁早老。
你但且、不分不晓。
第一随风便倒拖，
第二君言亦大好。
管取没人嫌，
便总道、先生俏。


		</article>
