			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
良辰佳节。
问底事，
十番九番为客。
景物春妍，
莺花日闹，
自是情怀今别。
只有思归魂梦，
却怕杜鹃啼歇。
消凝处，
正丝杨冉冉，
寸肠千折。
谩说。
临曲水，
修竹茂林，
人境成双绝。
俯仰俱陈，
彭殇等幻，
何许世殊时隔。
倚楼碧云日暮，
漠漠远山千叠，
沈醉好，
又城头画角，
一声声咽。


		</article>
