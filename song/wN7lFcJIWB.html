			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：徐宝之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水榭春寒，
梅雪漫阶，
竹云堕墙。
数花时近也，
采芳香径，
旧情著处，
看月西窗。
十二楼中，
玉妃卧冷，
懒掬胭脂放海棠。
层堤外，
渺归鸿无数，
江树苍苍。
席藑夜礼东皇。
剪蕙叶为笺当绿章。
道杏晴三月，
等莺啼晓，
草烟万里，
待鴂鸣芳。
九十日春，
三千丈发，
如此愁来白更长。
江南岸，
正柳边无路，
沙雨微茫。
