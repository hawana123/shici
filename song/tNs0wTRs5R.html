			<div class="info"><span class="date">作者：林正大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
兰亭当日事。
有崇山、茂林修竹，
群贤毕至。
湍急清流相映带，
旁引流觞曲水。
但畅叙、幽情而已。
一咏一觞真足乐，
厌管弦丝竹纷尘耳。
春正暮，
共修禊。
惠风和畅新天气。
骋高怀、仰观宇宙，
俯察品类。
俯仰之间因所寄，
放浪形骸之外。
曾不知、老之将至。
感慨旧游成陈迹，
念人生、行乐都能几。
後视今，
犹昔尔。
