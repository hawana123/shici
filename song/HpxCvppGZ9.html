			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：汪梦斗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人言楼观似寥阳。
巍倚太清傍。
便有二京赋手，
也须费力铺张。
客窗梦断，
星稀月澹，
一枕凄凉。
旧日春风汴水，
□□多少垂杨。


		</article>
