			<div class="info"><span class="date">作者：京镗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
夜来井络参躔，
使星一点明如昼。
谁将天上麒麟，
锺作人间英秀。
从橐仪刑，
御屏名姓，
暂烦衣绣。
问西川父老，
新来喜跃，
缘何事、曾知否。
今代澄清妙手。
为公家、忧心如疚。
几年繁赋，
一朝输代，
恩民特厚。
初度佳辰，
恰逢长至，
从来希有。
但只将一部，
欢声百万，
与公为寿。
