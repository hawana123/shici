别驾来时，
灯火荧煌无数。
向青琐、隙中偷覰。
元来便是，
共采鸾仙侣。
方见了，
管须低声说与。
百子流苏，
千枝宝炬。
人间有、洞房烟雾。
春来何事，
故抛人别处。
坐望断，
楼中远山归路。
