碧山横绕清湖，
茂林秀麓波光里。
南宫老大，
西洲漂荡，
危亭重倚。
雨步云行，
饵风饮雾，
平生游戏。
笑此中空洞，
都无一物，
有神妙、浩然气。
扫尽云南梦北，
看三江五湖秋水。
狂歌两解，
清尊一举，
超然千里。
江汉苍茫，
故人何处，
山川良是。
待白苹露下，
青天月上，
约骑鲸起。
