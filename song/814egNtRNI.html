			<h1>一萼红</h1>
			<div class="info"><span class="date">作者：尹济翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉搔头。
是何人敲折，
应为节秦讴。
棐几朱弦，
剪灯雪藕，
几回数尽更筹。
草草又、一番春梦，
梦觉了、风雨楚江秋。
却恨闲身，
不如鸿雁，
飞过妆楼。
又是山枯水瘦，
叹回肠难贮，
万斛新愁。
懒复能歌，
那堪对酒，
物华冉冉都休。
江上柳、千丝万缕，
恼乱人、更忍凝眸。
犹怕月来弄影，
莫上帘钩。


		</article>
