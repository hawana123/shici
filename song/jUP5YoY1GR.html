			<h1>伤春曲·满江红</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
火禁初开，
深深院、尽重帘箔。
人自起、翠衾寒梦，
夜来风恶。
肠断残红和泪落。
半随经雨飘池角。
记采兰、携手曲江游，
年时约。
芳物大，
都如昨。
自怨别，
疏行乐。
被无情双燕，
短封难托。
谁念东阳销瘦骨。
更堪白纻衣衫薄。
向小窗、题满杏花笺，
伤春作。
