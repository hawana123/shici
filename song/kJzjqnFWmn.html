			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
馀香才润鸾绡汗，
秋风夜来先起。
雾锁林深，
蓝浮野阔，
一笛渔蓑鸥外。
红尘万里。
就中决银河，
冷涵空翠。
岸觜沙平，
水杨阴下晚初舣。
桃溪人住最久，
浪吟谁得到，
兰蕙疏绮。
砚色寒云，
签声乱叶，
蕲竹纱纹如水。
笙歌醉里。
步明月丁东，
静传环佩。
更展芳塘，
种花招燕子。


		</article>
