			<h1>雨中花·夜行船</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旆拂西风，
客应星汉，
行参玉节征鞍。
缓带轻裘，
争看盛世衣冠。
吟倦西湖风月，
去看北塞关山，
过离宫禾黍，
故垒烟尘，
有泪应弹。
文章俊伟，
颖露囊锥，
名动万里呼韩。
知素有、平戎手段，
小试何难。
情寄吴梅香冷，
梦随陇雁霜寒。
立勋未晚，
归来依旧，
酒社诗坛。


		</article>
