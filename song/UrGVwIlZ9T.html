			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：刘克庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
病翁将耳顺，
牙齿落、鬓毛疏。
也惭愧君恩，
放还田舍，
免诣公车。
儿时某丘某水，
到如今、老矣可樵渔。
宝马华轩无分，
蹇驴破帽如初。
俘名箕斗竟成虚。
磨折总因渠。
帝锡余别号，
江湖聱叟，
山泽仙臞。
樽前未宜感慨，
事犹须、看岁晏何如。
卫武耄年作戒，
伏生九十传书。
