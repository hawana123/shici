			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨朝晴，
今朝雨。
渺莽遽如许。
厌听儿童，
总是涨江语。
是谁力挽天河，
误他仙客，
并失却、乘槎来路。
断肠苦。
翦烛深夜巴山，
酒醒听如故。
勃窣荷衣，
堕泪少乾土。
从初错铸鸱夷，
不如归去，
到今此、欲归何处。


		</article>
