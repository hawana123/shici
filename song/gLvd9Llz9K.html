			<h1>满江红</h1>
			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
荆楚岁时，
念自古、登临风俗。
休更道、桓家车骑，
谢家丝竹。
不觉吹将头上帽，
可来共采篱边菊。
叹如今，
重九有何人，
相追逐。
穷处士，
枯如木。
贤太守，
温如玉。
遣厨人馈酒，
廪人馈粟。
欲寄唐虞无限意，
离骚都是相思曲。
奈两三、寒蝶尚于飞，
秋光促。


		</article>
