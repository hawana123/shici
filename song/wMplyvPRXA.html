			<div class="info"><span class="date">作者：陆游</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
摩诃池上追游路，
红绿参差春晚。
韶光妍媚，
海棠如醉，
桃花欲暖。
挑菜初闲，
禁烟将近，
一城丝管。
看金鞍争道，
香车飞盖，
争先占、新亭馆。
惆怅年华暗换。
黯销魂、雨收云散。
镜奁掩月，
钗梁拆凤，
秦筝斜雁。
身在天涯，
乱山孤垒，
危楼飞观。
叹春来只有，
杨花和恨、向东风满。
