			<h1>醉桃源·阮郎归</h1>
			<div class="info"><span class="date">作者：翁元龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千丝风雨万丝晴。
年年长短亭。
暗黄看到绿成阴。
春由他送迎。
莺思重，
燕愁轻。
如人离别情。
绕湖烟冷罩波明。
画船移玉笙。
