楚楚窄衣裳。
腰身占却，
多少风光。
共说春来春去事，
凄凉。
懒对菱花晕晓妆。
闲立近红芳。
游峰戏蝶，
误采真香。
何事不归巫峡去，
思量。
故来尘世断人肠。
