			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：张抡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳色初匀。
轻寒似水，
纤雨如尘。
一阵东风，
縠绞微皱，
碧沼鳞鳞。
仙娥花月精神。
奏凤管、鸾丝斗新。
万岁声中，
九霞杯里，
长醉芳春。


		</article>
