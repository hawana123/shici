			</div>

		<article class="post">
			
岩下清阴引兴长。
坐中初识令君香。
揽将风月归诗薮，
乞得溪山作醉乡。
怜我老，
与传觞。
吴霜点鬓又何妨。
只应银烛交红夜，
羞对双歌发彩光。
