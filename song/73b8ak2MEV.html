			<h1>倒犯</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黛眉新扫。
芳容衬缟。
佳人在、翠帘深窈。
逡巡遽赠诗语，
因询屏帏悄。
道自有、蓝桥美质诚堪表。
倩纤纤、捧芳醥。
琴剑度关，
望玉京人，
迢迢天样窵。
下马叩靖宇，
见仙女、云英小。
算冠绝、人间好。
饮刀圭、神丹同得道。
感向日，
夫人指示相垂照。
寿齐天後老。


		</article>
