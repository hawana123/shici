		<article class="post">
			
投老归来，
记踏青堤上，
三度逢君。
寒窗冷淡活计，
明月空尊。
红红白白，
又一番、春色撩人。
谁信道，
闲中天地，
园林几见成尘。
今夕偶无风雨，
便满城箫鼓，
来往纷纷。
鳌山宝灯照夜，
罗绮千门。
珠帘尽卷，
看娉婷、水上行云。
应自笑，
周郎少日，
风流羽扇纶巾。
