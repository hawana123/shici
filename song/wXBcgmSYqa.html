			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：翁元龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
蜀锦华堂，
宝筝频送花前酒。
妖娆全在半开时，
人试单衣後。
花面围春竞秀。
如红潮、玉腮微透。
欲苏还坠，
浅醉扶头，
朦胧晴昼。
金屋名姝，
眼情空伫闲眉岫。
世间还有此娉婷，
拼尽珠量斗。
真艳可令消受。
倩莺催、天香共袖。
冷烟庭院，
淡月梨花，
空教春瘦。
