唱古荼，
新荷叶，
谁向重帘深处。
东风三十六，
向园林都过，
馀寒犹妒。
公子狐裘，
佳人翠袖，
怎见此时情否。
天上知音杳，
怪参差律吕，
世间多误。
记画扇题诗，
单衣试酒，
梦归泥絮。
嗟春如逆旅。
送无路、远涉前无渡。
回首住、凌波亭馆，
待月楼台，
满身花气凝香雾。
度入南薰去。
留燕伴、不教迟暮。
但一点、芳心苦。
生怕摇落，
分付荷房收贮。
晚妆又随过雨。
