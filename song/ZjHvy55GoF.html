宿雨初晴，
花艳迎阳，
槛前如绣如绮。
向晓峭寒轻，
窣真珠十二。
正朝曦、桃杏暖，
透影帘栊烘春霁。
似暂隔、祥烟香雾，
朝仙侣庭际。
更值迟迟丽日。
且休约寻芳，
与开瑶席。
未拟上金钩，
尽围红遮翠。
命佳名、坤殿喜，
为写新声传新意。
待向晚、迎香临月须卷起。
