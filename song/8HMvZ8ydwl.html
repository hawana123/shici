			<div class="info"><span class="date">作者：赵彦端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉井冰壶，
人间有此清秋。
笑语雍雍，
从今庭户初修。
迎风待月，
香凝处、四卷帘钩。
月波奇观，
未饶当日南楼。
闻说三吴，
江湖胜、从古风流。
况有双轓，
旧谙黄阁青油。
金瓯屡启，
应难解、久为人留。
天池波滟，
可怜苹满汀洲。
