			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：张抡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五福仙娥月殿来。
依稀微步彩云随。
一从别有瑶池宴，
不见蟠桃几度开。
歌宛转，
舞徘徊。
碧梧秋意满池台。
年年玉露收残暑，
长送新凉入寿杯。
