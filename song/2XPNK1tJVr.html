		</div>

		<article class="post">
			
露漏沈沈，
洞房灯悄，
鹊翻庭树。
夜凉如水，
人倚玉箫何处。
澹纵横、疏星断河，
点衣黄叶飞四五。
向此时感旧，
非关宋玉，
悲秋情绪。
追念章台路。
共缓辔芳尘，
妒花惹絮。
旧游梦寐，
总付相思新句。
想风流还在匆匆，
暗惊鬓底霜几缕。
凭危栏、立尽归鸿，
脆角凝清曙。
