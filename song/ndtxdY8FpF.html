			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：陈三聘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
当年渔隐，
路转桃溪汇。
流水下，
青山外。
客行花径曲，
月上松门对。
撑艇子，
雪中蓑笠亲曾载。
老去谁倾盖。
腰瘦频移带。
人健否，
花仍在。
明年春更好，
来向花前醉。
青鬓改，
恁时难拼千金买。


		</article>
