			<div class="info"><span class="date">作者：赵希汰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
持节浙东，
六十年前，
紫阳老师。
看粟移七郡，
功深到处，
棠阴一道，
民尚思之。
心印亲传，
雨岩来括，
寅岁幸无庚子饥。
仁同视，
更备存先具，
仓积千斯。
青州阴德天知。
只此事堪为崧岳祈。
与太夫人寿，
相看华发，
转中书令，
长著斑衣。
岁岁梅花，
樽前索笑，
霜月先圆两夜规。
称觞了，
报春风千里，
班觐龙墀。
