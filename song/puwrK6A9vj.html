闻道彤庭森宝仗，
霜风逐雨驱云。
六龙扶辇下青冥。
香随鸾扇远，
日射赭袍明。
帘卷天街人隘路，
满城喜望清尘。
欢声催起岭梅春。
欲知天意好，
昨夜月华新。
