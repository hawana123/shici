			<div class="info"><span class="date">作者：利登</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
眉黛山分，
靥朱星合，
郁郁夜堂初见。
芙蓉寄隐，
豆蔻传香，
便许翠鬟偷剪。
迎夜易羞，
欲晨先怯，
风流楚楚未惯。
正流苏帐掩，
绿玉屏深，
红香自暖。
谁信道、媚月难留，
惊云易散，
从此三桥路远。
巢燕春归，
剪花词在，
难寄红题一片。
料想伊家，
如今羞傍琴窗，
慵题花院。
但碧桃影下，
应对流红自叹。
