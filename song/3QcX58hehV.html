			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：王奕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
英雄老矣，
对江山、莫遣泪珠成斛。
一箑西风休掩面，
白浪黄尘迷目。
凤去台空，
鹭飞洲冷，
几度斜阳木。
欲书往事，
南山应恨无竹。
宁是商女当年，
後来腔调，
拍手铜鞮曲。
偃蹇老松虽拗□，
犹□一枰残局。
乌巷垂杨，
雀桥野草，
今为谁家绿。
赏心何处，
浩歌归卧梅屋。


		</article>
