			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：李处全</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
政馀春眷眷，
首夏駸駸，
清和时候。
晓色曈曨，
瑞霭凝轩牖。
著子青梅，
袅枝红药，
物物俱情厚。
绿倚朱弦，
檀槽铁拨，
华堂称寿。
季父高怀，
庆锺吾姊，
富贵长年，
自应兼有。
更看诸郎，
谢砌芝兰秀。
蚤晚成名，
雁行亲膝，
无忌胜如舅。
沆瀣朝霞，
蓬莱弱水，
酿为春酒。
