多景推移。
便似风灯里。
将尘寰喻，
尘里白驹过隙。
今世过却，
来生何处觅。
失时节。
生死到来嗟何及。
勤而行之。
竞力待与、锺吕相期。
三千行满，
连环脱下已。
驾青鸾素鹤朝太微。
