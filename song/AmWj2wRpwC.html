			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：刘镇2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
爽气西来，
玉削群峰，
千杉万松。
望疏林清旷，
晴烟紫翠，
雪边回棹，
柳外闻钟。
夜月琼田，
夕阳金界，
倒影楼台表里空。
桥阴曲，
是旧来忠定，
手种芙蓉。
仙翁。
心事谁同。
付鱼鸟相望一笑中。
向月梅香底，
招邀和靖，
云山高处，
问讯梁公。
物象搜奇，
风流怀古，
消得文章万丈虹。
沈吟久，
想依依春树，
人在江东。
