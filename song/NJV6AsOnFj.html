			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
如公何地不阳春。
往来频。
醉倾银。
闻道河阳，
童稚正欢迎。
移向德威堂上著，
疑潞国，
是前身。
行人还又送行人。
夜无尘。
对丰神。
自古心知，
别语转情真。
须信人生归去好，
三径旧，
四时新。
