			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一枝苍玉冷。
爱露节霜根，
从来孤劲。
提携远尘境。
自清臞骨力，
岁寒心性。
登临助兴。
甚偏与，
芒鞋相称。
笑葛洪、陂外腾飞，
渺渺水闲烟迥。
寻胜。
拨开林影，
斫破苔痕，
缓支幽径。
分云度岭。
待随处、问梅信。
任香挑村醑，
寒拖夜月，
识尽江山好景。
扣禅关拗折，
归来万缘自静。
