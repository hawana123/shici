金甃蟠龙尾，
莲开舞凤头。
凉生宫殿不因秋。
门外莫寻尘世，
卷地江流。
霁色澄千里，
潮声带两洲。
月华轻泛浪花浮。
今夜蓬莱归梦，
十二琼楼。
