		<article class="post">
			
荷叶龟游，
庭皋鹤舞，
应是秋满淮涯。
昨夜将星明处，
彷佛峨眉。
干戈已净银河淡，
尘沙不动翠烟微。
邦人道，
半月中秋，
当歌不饮何为。
谁知心事远，
但感慨登临，
白羽频挥。
恨不明朝出塞，
猎猎旌旗。
文南一失澶渊劲，
夔门三箭武关奇。
挑灯看，
龙吼传家旧剑，
曾斩吴曦。
