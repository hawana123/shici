			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：李邴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
素光练净，
映秋山、隐隐修眉横绿。
鳷鹊楼高天似水，
碧瓦寒生银粟。
千丈斜晖，
奔云涌雾，
飞过卢仝屋。
更无尘气，
满庭风碎梧竹。
谁念鹤发仙翁，
当年曾共赏，
紫岩飞瀑。
对影三人聊痛饮，
一洗离愁千斛。
斗转参横，
翩然归去，
万里骑黄鹄。
满川霜晓，
叫云吹断横玉。
