			<h1>满江红</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋水涓涓，
情渺渺、美人何许。
还记得、东堂松桂，
对床风雨。
流水桃花西塞隐，
茂林修竹山阴路。
二十年、历历旧经行，
空怀古。
评砚品，
临书谱。
笺画史，
修茶具。
喜一愚天禀，
一闲天赋。
百战徵求千里马，
十年餖飣三都赋。
问何如、石鼎约弥明，
同联句。


		</article>
