			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：晁冲之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浦口潮来沙尾涨。
危樯半落帆游漾，
水调不知何处唱。
风淡荡。
鳜鱼吹起桃花浪。
雪尽小桥梅总放。
层楼一任愁人上。
万里长安回首望。
山四向。
澄江日色如春酿。


		</article>
