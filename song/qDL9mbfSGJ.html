			<h1>遍地花</h1>
			<div class="info"><span class="date">作者：毛滂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白玉阑边自凝伫。
满枝头、彩云雕雾。
甚芳菲、绣得成团，
砌合出、韶华好处。
暖风前、一笑盈盈，
吐檀心、向谁分付。
莫与他、西子精神，
不枉了、东君雨露。


		</article>
