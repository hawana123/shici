			<h1>玉女摇仙佩</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宫梅弄粉，
御柳摇金，
又喜皇州春早。
盛世生贤，
真仙应运，
当日来从三岛。
车马喧青晓。
看千锺赐饮，
中人传诏。
最好是、芝兰并砌，
鸣佩腰金，
彩衣相照。
炉烟袅。
高堂半卷珠帘，
神仙飘缈。
须信槐庭荫美，
凤沼波澄，
屈指十年三到。
九叙重歌，
元圭再锡，
已把成功来告。
四海瞻仪表。
庆君臣会集，
诗符天保。
况自有、仙风道骨，
玉函金篆，
阴功须报。
方知道。
八千岁月椿难老。
