			<div class="info"><span class="date">作者：罗志仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
歌咽翠眉低。
湖船客、尊酒谩重携。
正断续斋钟，
高峰南北，
飘零野褐，
太乙东西。
凄凉处，
翠连松九里，
僧马溅障泥。
葛岭楼台，
梦随烟散，
吴山宫阙，
恨与云霁。
灵峰飞来久，
飞不去，
有落日断猿啼。
无限风荷废港，
露柳荒畦。
岳公英骨，
麒麟旧冢，
坡仙吟魄，
莺燕长堤。
欲吊梅花无句，
素壁慵题。
