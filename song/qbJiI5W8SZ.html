			<h1>过涧歇</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
归去。
奈故人、尚作青眼相期，
未许明时归去。
放怀处。
买得东皋数亩，
静爱园林趣。
任过客、剥啄相呼昼扃户。
堪笑儿童事业，
华颠向谁语。
草塘人悄，
圆荷过微雨。
都付邯郸，
一枕清风，
好梦初觉，
砌下槐影方停午。


		</article>
