			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
夜深记得临歧语。
说花时、归来去。
教人每日思量，
到处与谁分付。
其奈冤家无定据。
约云朝、又还雨暮。
将泪入鸳衾，
总不成行步。
元来也解知思虑。
一封书、深相许。
情知玉帐堪欢，
为向金门进取。
直待腰金拖紫後，
有夫人、县君相与。
争奈会分疏，
没嫌伊门路。
