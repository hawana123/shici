			<div class="info"><span class="date">作者：陈师道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
九里山前千里路。
流水无情，
只送行人去。
路转河回寒日暮。
连峰不许重回顾。
水解随人花却住。
衾冷香销，
但有残妆污。
泪入长江空几许。
双洪一抹无寻处。
