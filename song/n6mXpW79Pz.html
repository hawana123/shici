澹霭空濛，
轻阴清润，
绮陌细尘初静。
平桥系马，
画阁移舟，
湖水倒空如镜。
掠岸飞花，
傍檐新燕，
都似学人无定。
叹连年戎帐，
经春边垒，
暗凋颜鬓。
空记忆、杜曲池台，
新丰歌管，
怎得故人音信。
羁怀易感，
老伴无多，
谈麈久闲犀柄。
惟有修然，
笔床茶灶，
自适笋舆烟艇。
待绿荷遮岸，
红蕖浮水，
更乘幽兴。
