			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冰花炯炯。
记那回占断，
春风鳌顶。
独抱寒香，
得意西湖酒初醒。
为问玉堂富贵，
争得似、山中深靓。
向岁晚，
竹翠松苍，
闲伴一枝冷。
南浦，
水万顷。
想月湿断矶，
云弄疏影。
粉英落尽。
孤鹤长鸣夜方永。
将见青青似豆，
又迤逦、传黄风景。
听报道、催去也，
再调玉鼎。
