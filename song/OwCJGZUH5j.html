			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：祝穆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自有东阳，
锦水城山，
几千百年。
记往时仅说，
拥麾刻郡，
而今创见，
持橐甘泉。
地脉方兴，
天荒欲破，
还为盐梅生钜贤。
清和候，
正风薰日永，
作地行仙。
题舆小驻樵川。
常只恐祖生先著鞭。
算谁从井落，
重新疆理，
谁从襄岘，
一洗腥膻。
幕府归来，
未应袖手，
行有诏书来九天。
勋名就，
使吾乡夸诧，
盛事流传。


		</article>
