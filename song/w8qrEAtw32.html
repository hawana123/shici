			<div class="info"><span class="date">作者：徐鹿卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
解组轻千里。
趁朝来、风高气爽，
波平如砥。
试问馀恩深几许，
江阔秋清无底。
看两径、棠阴舞翠。
明月归艎轻似叶，
只梅花、香里诗千纸。
端不愧，
西江水。
谪仙才气兰亭字。
更清姿雅度，
修竹长松标致。
官职几人曾此过，
萱草春风谁似。
任彩服、蹁跹娱戏。
去此云霄真一握，
算令公、勋业浑馀事。
中书考，
从今始。
