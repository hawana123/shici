			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西风秋日短，
小雨菊花寒。
断云低古木，
暗江天。
星娥尺五，
佳约误当年。
小语凭肩处，
犹记西园。
画桥斜月阑干。
鸟啼花落，
春信遣谁传。
尚容清夜梦、小留连。
青楼何处，
宝镜注婵娟。
应念红笺事，
微晕春山。
背窗愁枕孤眠。
