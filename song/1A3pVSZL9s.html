			</div>

		<article class="post">
			
北书一纸惨天容。
花柳春风不敢秾。
未学宣尼歌凤德，
姑从阮籍哭途穷。
此身已落千山外，
旧事回思一梦中。
何日中兴烦吉甫，
洗开阴翳放晴空。
