			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
塞鸿来早。
正碧瓦霜轻，
玉麟寒少。
昨夜南枝，
一点阳和先到。
黄昏半窗淡月，
照青青、谢池春草。
此际虚斋心事，
与此花俱好。
算巡檐、索共梅花笑。
是千古风流，
少陵曾道。
争似油幢下，
对一枝春小。
江城惯听画角，
且休教、玉关人老。
好试和羹手段，
向凤池春晓。
