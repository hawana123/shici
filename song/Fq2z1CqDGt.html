			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：卫宗武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风雨卷春去，
绿紫总无馀。
窈窕一川芳渚，
软草接新蒲。
杨柳垂垂飘絮，
桑柘阴阴成幄，
殷绿正棻敷。
迁木莺呼友，
营垒燕将雏。
金蕉举，
珠樱累，
豆梅腴。
寿乡歌舞，
樽前暂得皱眉舒。
往事南柯印绶，
晚岁北山杖屦，
寂寞笑今吾。
幸作耆年侣，
写入洛英图。
