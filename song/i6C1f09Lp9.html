			<h1>新开棋轩呈元珍表臣</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
竹树日已滋，
轩窗渐幽兴。
人间与世远，
鸟语知境静。
春光霭欲布，
山色寒尚映。
独收万籁心，
于此一枰竞。
