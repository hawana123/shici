缥蒂缃枝，
玉叶翡英，
百梢争赴春忙。
正雨後、蜂黏落絮，
燕扑晴香。
遗策谁家荡子，
唾花何处新妆。
想流红有恨，
拾翠无心，
往事凄凉。
春愁如海，
客思翻空，
带围只看东阳。
更那堪、玉笙度曲，
翠羽传觞。
红泪不胜闺怨，
白云应老他乡。
梦回羁枕，
风惊庭树，
月在西厢。
