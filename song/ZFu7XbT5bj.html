			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水满方塘。
菰蒲深处，
戏浴鸳鸯。
灿锦舒霞，
红幢绿盖，
时递幽香。
天弓摇挂孤光。
映烟树、云间渺茫。
散发披襟，
都忘身世，
真在仙乡。
