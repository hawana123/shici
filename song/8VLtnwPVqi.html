			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：曹邍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
炉烟销篆碧。
对院落秋千，
昼永人寂。
浓春透花骨。
正长红小白，
晕香涂色。
铜驼巷陌。
想游丝、飞絮无力。
念绣窗、深锁红鸾，
虚度禁烟寒食。
空忆。
象床沉水，
凤枕屏山，
殢欢尤惜。
粉香狼藉。
海棠下、东风急。
自秦台箫咽，
汉皋珮冷，
断雨零云难觅。
但杏梁、双燕归来，
似曾旧识。


		</article>
