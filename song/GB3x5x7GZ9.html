		<article class="post">
			
天末疑无路，
波翻欲御风。
此身忽在玉壶中。
醉倒不知、南北与西东。
猎猎遥鸣草，
飕飕静打篷。
与君回棹碧云浓。
不是思归、只为酒船空。
