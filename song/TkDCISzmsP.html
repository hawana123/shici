			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
看青山绕郭。
更暮草萋萋，
疏烟漠漠。
无风自花落。
欲黄昏，
谁向官楼吹角。
刚肠顿弱。
恨别来、辜负厚约。
想香闺念旧，
还忆去年，
共举杯酌。
寂寞。
光阴虚度，
未说离愁，
泪痕先阁。
珠帘翠幕。
除相见，
是奇药。
况中年已後，
凭高临远，
情怀终是易恶。
早归休，
月地云阶，
剩追笑乐。
