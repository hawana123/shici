			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凭高入梦，
摇落关情，
寒香吹尽空岩。
坠叶消红，
欲题秋讯难缄。
重阳正隔残照，
趁西风、不响云尖。
乘半暝、看残山濯翠，
剩水开奁。
暗省长安年少，
几传杯吊甫，
把菊招潜。
身老江湖，
心随飞雁天南。
乌纱倩谁重整，
映风林、钓玉纤纤。
漏声起，
乱星河、入影画檐。
