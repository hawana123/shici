			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
腊月正当三十夜，
几人到此惺惺。
一轮明月本圆明。
朗然无挂碍，
何用问前程。
况有长生真秘□，
岁华虽换休惊。
但将歌酒乐升平。
尘缘如未了，
明日贺新正。
