			<h1>贺新凉·贺新郎</h1>
			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
匹马锺山路。
怅年来只解，
邮亭送人归去。
季子貂裘尘渐满，
犹是区区羁旅。
谩空有、剑锋如故。
髀肉未消仪舌在，
向樽前、莫洒英雄泪。
鞭未动，
酒频举。
西风乱叶长安树。
叹离离、荒宫废苑，
几番禾黍。
云栈萦纡今平步，
休说襄淮乐土。
但衮衮江涛东注。
世上岂无高卧者，
奈草庐、烟销无人顾。
笺此恨，
付金缕。
