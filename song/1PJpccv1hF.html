别浦潮平，
远村帆落烟江冷。
征鸿相唤著行飞，
不耐霜风紧。
雪意垂垂未定。
正惨惨、云横冻影。
酒醒情绪，
日晚登临，
凄凉谁问。
行乐京华，
软红不断香尘喷。
试将心事卜归期，
终是无凭准。
寥落年华将尽。
误玉人、高楼凝恨。
第一休负，
西子湖边，
江梅春信。
