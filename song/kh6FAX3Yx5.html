			<h1>多丽</h1>
			<div class="info"><span class="date">作者：李清照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
小楼寒，
夜长帘幕低垂。
恨潇潇无情风雨，
夜来揉损琼肌。
也不似贵妃醉脸，
也不似孙寿愁眉。
韩令偷香，
徐娘傅粉，
莫将比拟未新奇，
细看取，
屈平陶令，
风韵正相宜。
微风起，
清芬酝藉，
不减酴釄。
渐秋阑，
雪清玉瘦，
向人无限依依。
似愁凝汉臯解佩，
似泪洒纨扇题诗。
朗月清风，
浓烟暗雨，
天教憔悴瘦芳姿。
纵爱惜，
不知从此，
留得几多时。
人情好，
何须更忆，
泽畔东篱。
