		<article class="post">
			
吴波亭畔千行柳。
直恁留人久。
晚来船槛再三凭。
又是一钩新月、照江心。
故人有约何时到。
白地令人老。
只愁酒尽更谁赊。
一段闲愁无计、奈何他。
