			<h1>踏青游</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
□火初晴，
绿遍禁池芳草。
斗锦绣、火城驰道。
踏青游，
拾翠惜，
袜罗弓小。
莲步袅。
腰支佩兰轻妙。
行过上林春好。
今困天涯，
何限旧情相恼。
念摇落、玉京寒早。
任刘郎、目断蓬山难到。
仙梦杳。
良宵又过了。
楼台万家清晓。


		</article>
