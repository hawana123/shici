江涨解网雨，
衣润熟梅天。
高人何事，
乘兴来寄五湖船。
才听咚咚叠奏，
呕轧撸声声齐发，
几别故州山。
转盼青楼杪，
已在碧云端。
渡头月，
临晚霁，
泊清湾。
水空天静，
高下相应总团圞。
遥想吾家更好，
尽唤儿曹泛扫，
欣赏共婵娟。
应念思归客，
对此不成眠。
