			<h1>玲珑四犯</h1>
			<div class="info"><span class="date">作者：谭宣子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧黯塞榆，
黄销堤柳，
危栏谁料重抚。
才情犹未减，
指点惊如许。
当时共伊东顾。
为辞家、怕吟鹦鹉。
衮衮波光，
悠悠云气，
陶写几今古。
生尘每怜微步。
渺江空岁晚，
知在何处。
土花封玉树。
恨极山阳赋。
吹芗扇底馀欢断，
怎忘得、阴移庭午。
离别苦。
那堪听、敲窗冻雨。
