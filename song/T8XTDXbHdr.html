			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
北马飞江过。
画图中、花城柳郭，
万摧千挫。
羌管直惊猿鹤梦，
愁得千山翠锁。
有多少、风餐雨卧。
回首西湖空溅泪，
醉沈沈、轻掷金瓯破。
平地浪，
如何亸。
君家志气从来大。
舞蓝袍、牵丝幕外，
肯饶他个。
谁料腥埃妨阔步，
孤瘦依然故我。
待天有情时须可。
且占雪溪清绝处，
看精神、全是梅花做。
嫌暖饱，
耐寒饿。
