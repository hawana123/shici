			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：汪元量</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉砌雕栏。
见吴宫西子，
一笑嫣然。
舞困人间半亸，
艳粉争妍。
珠帘尽卷，
看人间、金屋神仙。
歌队里，
霞裾袅娜，
百般娇态堪怜。
别有一枝仙种，
更同心并蒂，
来奉君筵。
猩蜃若教解语，
曲谱应传。
柘黄独步，
昼笼睛，
锦幄张天。
试剪插，
金瓶千朵，
醉时细看婵娟。


		</article>
