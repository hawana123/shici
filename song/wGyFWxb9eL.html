金炉鈒就裙纹折。
香烬低云月。
玉钿黏唾上眉心。
不似寿阳檐下、六花清。
翠禽飞起南枝动。
惊破西湖梦。
仗谁为作水龙声。
吹绽寒葩诗眼、为君青。
