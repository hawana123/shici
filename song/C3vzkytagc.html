			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：廖行之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五甲科名，
半生蹭蹬，
胸中可谓忘奇。
荣华外物，
算岂是人为。
自有吾身事业，
最难得、□养亲时。
萱堂好，
紫鸾重诰，
寿与岳山齐。
世间，
欢乐事，
争名蜗角，
伐性蛾眉。
谩须臾变化，
苍狗云衣。
那似千秋寿母，
功名事、分付吾儿。
从今去，
捧觞戏彩，
双绶更相宜。


		</article>
