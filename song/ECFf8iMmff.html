烟湿高花，
雨藏低叶，
为谁翠消红陨。
叹水流波迅。
抚艳景、尚有轻阴馀润。
乳莺啼处路，
思归意、泪眼暗忍。
青青榆荚满地，
纵买闲愁难尽。
勾引。
正记著年时，
乍怯春寒阵阵。
小阁幽窗，
残妆剩粉，
黛眉曾晕。
迢递魂梦万里，
恨断柔肠寸。
知何时重见，
空为相思瘦损。
