又是春将半。
杏花零落闲庭院。
天气有时阴淡淡，
绿杨轻软。
连画阁、绣帘半卷。
招新燕。
残黛敛、独倚阑干遍。
暗思前事，
月下风流，
狂踪无限。
惜恐莺花晚。
更堪容易相抛远。
离恨结成心上病，
几时消散。
空际有、断云片片。
遥峰暖。
闻杜宇、终日哀啼怨。
暮烟芳草，
写望迢迢，
甚时重见。
