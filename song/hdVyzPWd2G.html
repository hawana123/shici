			<h1>甘草子</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋尽。
叶翦红绡，
砌菊遗金粉。
雁字一行来，
还有边庭信。
飘散露华清风紧。
动翠幕，
晓寒犹嫩，
中酒残妆整顿。
聚两眉离恨。


		</article>
