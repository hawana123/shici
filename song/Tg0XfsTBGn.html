相将初下蕊珠殿。
似醉粉、生香未遍。
爱惜娇心春不管。
被东风、赚开一半。
中黄宫里赐仙衣，
斗浅深、妆成笑面。
放出妖娆难系管。
笑东君、自家肠断。
