	<div class="container">
		<article class="post">
			
粉堞云齐，
度清笳、愁入暮烟林杪。
素艳透春，
玉骨凄凉，
勾带月痕生早。
江天苍莽黄昏後，
依然是、粉寒香瘦。
动追感、西园嫩约，
夜深人悄。
记得东风窈窕。
曾夜踏横斜，
醉携娇小。
惆怅旧欢，
回首俱非，
忍看绿笺红豆。
香销纸帐人孤寝，
相思恨、花还知否。
梦回处，
霜飞翠楼已晓。
