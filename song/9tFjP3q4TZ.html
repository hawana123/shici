			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
复把元宵，
等闲过了，
算来告谁。
整二年三岁，
尊前笑处，
知他陪了，
多少歌诗。
岂信如今，
不成些事，
还是无聊空皱眉。
争知道，
冤家误我，
日许多时。
心儿。
转更痴迷。
又疑道、清明得共伊。
但自家晚夜，
多方遣免，
不须烦恼，
雨月为期。
用破身心，
博些欢爱，
有后不成人便知。
从来是，
这风流伴侣，
有分双飞。
