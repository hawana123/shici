			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
烟霭空濛江上春。
夕阳芳草渡头情。
飞红已逐东风远，
嫩绿还因夜雨深。
情脉脉，
思沈沈。
卷帘愁与暮云平。
栏干倚遍东西曲，
杜宇一声肠断人。
