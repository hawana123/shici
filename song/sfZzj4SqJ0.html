江南到处，
被波光云影，
留人行色。
昔我来时春正好，
舞絮□飞南陌。
今日登临，
读书斋上，
重作凭栏客。
清溪毂细，
夜来微涨新碧。
两岸蘸水浓阴，
断虹横障，
一带连环璧。
林外青山千万叠，
雨歇半空犹湿。
已倩双鳞，
更须灵鹊，
先报归消息。
归来征袖，
尽携千里风月。
