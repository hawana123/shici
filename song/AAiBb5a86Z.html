			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
萧疏野柳嘶寒马，
芦花深、还见游猎。
山势北来，
甚时曾到，
醉魂飞越。
酸风自咽。
拥吟鼻、征衣暗裂。
正凄迷，
天涯羁旅，
不似灞桥雪。
谁念而今老，
懒赋长杨，
倦怀休说。
空怜断梗梦依依，
岁华轻别。
待击歌壶，
怕如意、和冰冻折。
且行行，
平沙万里尽是月。
