金闺彦，
荷蒉过山前。
把钓坐溪边。
呼来每得天颜笑，
放归犹作地行仙。
尽教人，
瞋避俗，
谤逃禅。
且缄了、淳夫三味口。
更袖了、坡公三制手。
宁殿後，
不争先。
小於卫武二十岁，
大於绛老两三年。
这高名，
并上寿，
几人全。
