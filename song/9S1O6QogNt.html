			<h1>秦楼月·忆秦娥</h1>
			<div class="info"><span class="date">作者：曾协</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清秋月。
长空万里烟华白。
烟华白。
江云收尽，
楚天一色。
莼丝惹起思归客。
清光正好伤离别。
伤离别。
五湖烟水，
伴人愁绝。


		</article>
