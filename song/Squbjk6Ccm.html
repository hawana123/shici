			<div class="info"><span class="date">作者：曹邍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

同根异色，
看镂玉雕檀，
芳艳如簇。
秀叶玲珑，
嫩条下垂修绿。
禁华深锁清妍，
香满架、风梳露浴。
轻盈，
便似觉、酴醿格调粗俗。
蜂黄间涂蝶粉，
疑旧日二乔，
各样妆束。
费却春工，
斗合靓芳浓馥。
翠华临槛清赏，
飞凤斝、休辞醉玉。
晴昼，
镇贮春、瑶台金屋。
