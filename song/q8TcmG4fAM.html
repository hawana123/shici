			<div class="info"><span class="date">作者：赵文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
寒泉溅雪，
有环佩隐隐，
飞度霜月。
易水风寒，
壮士悲歌，
关山万里离别。
杨花浩荡晴空转，
又化作、云鸿霜鹘。
耿石壕，
夜久无言寂历，
如闻幽咽。
云谷山人老矣，
江空又岁晚，
相对愁绝。
玉立长身，
自是胎仙，
舞我黄庭三叠。
人间只惯丁当字，
妙处在、一声清拙。
待明朝、试拂菱花，
老我一簪华发。
