			<h1>苏武慢</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
枕海山横，
陵江潮去，
雉堞秋风残照。
闲寻桂子，
试听菱歌，
湖上晚来凉好。
几处兰舟，
采莲游女，
归去隔花相恼。
奈长安不见，
刘郎已老，
暗伤怀抱。
谁信得、旧日风流，
如今憔悴，
换却五陵年少。
逢花倒趓，
遇酒坚辞，
常是懒歌慵笑。
除奉天威，
扫平狂虏，
整顿乾坤都了。
共赤松携手，
重骑明月，
再游蓬岛。
