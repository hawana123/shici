			<h1>胡捣练</h1>
			<div class="info"><span class="date">作者：晏殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小桃花与早梅花，
尽是芳妍品格。
未上东风先拆。
分付春消息。
佳人钗上玉尊前，
朵朵秾香堪惜。
谁把彩豪描得。
免恁轻抛掷。
