			<h1>霜叶飞</h1>
			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
塞云垂地，
堤烟重，
燕鸿初度江表。
露荷风柳向人疏，
台榭还清悄。
恨脉脉、离情怨晓。
相思魂梦银屏小。
奈倦客征衣，
自遍拂尘埃，
玉镜羞照。
无限静陌幽坊，
追欢寻赏，
未落人後先到。
少年心事转头空，
况老来怀抱。
尽绿叶红英过了。
离声慵整当时调。
问丽质，
从憔悴，
消减腰围，
似郎多少。
