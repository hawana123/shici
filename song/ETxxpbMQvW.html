			<div class="info"><span class="date">作者：陆游</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
尊前凝伫漫魂迷。
犹恨负幽期。
从来不惯伤春泪，
为伊後、滴满罗衣。
那堪更是，
吹箫池馆，
青子绿阴时。
回廊帘影昼参差。
偏共睡相宜。
朝云梦断知何处，
倩双燕、说与相思。
从今判了，
十分憔悴，
图要个人知。
