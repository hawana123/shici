晴日烘帘暖似春。
菊回霜晕浅仍深。
谁知此地栽花手，
便是当时嗅蕊人。
秋渺渺，
夜沈沈。
一声清唱袅残音。
娇痴应挽香罗比，
六幅双裙染郁金。
