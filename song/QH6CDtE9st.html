			</div>

		<article class="post">
			
儿前捧劝孙扶掖。
共庆贺、娘娘七帙。
此杯不比寻常，
百年间、才是省陌。
眼前彩绣成行立。
已应是、天公偏惜。
何须剩觅长年，
且只消、一百二十。
