			<h1>采莲舞</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
练光浮，
烟敛澄波渺。
燕脂湿、靓妆初了。
绿云伞上露滚滚，
的皪真珠小。
笼娇媚、轻盈伫眺。
无言不见仙娥，
凝望蓬岛。
玉阙葱葱，
镇锁佳丽春难老。
银潢急、星槎飞到。
暂离金砌，
为爱此、极目香红绕。
倚兰棹。
清歌缥缈。
隔花初见，
楚楚风流年少。
