			<div class="info"><span class="date">作者：李处全</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
秋意生何许。
对玉钩、微云避舍，
素风吹暑。
银汉桥成天路稳，
乾鹊声声媚妩。
送仙杖、年年须度。
离合悲欢多少话，
想今宵、缱绻难深诉。
千古恨，
无新故。
聊须作意成欢绪。
为佳时、金针戏把，
翠觞频举。
莫念匆匆轻掺袂，
天上元无间阻。
况好是、新凉庭户。
倦客天涯磋老大，
趁珠帘、绣额高楼处。
乞些巧，
调儿女。
