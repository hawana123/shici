			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：吴渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
喜我新归，
逢戎初度，
关情更深。
正昼掩柴扉，
□寻隐遁，
□舒槐府，
戎正经纶。
白石清泉，
紫枢黄阁，
□□□□□□□。
□□□，
□弟为宰相，
兄作闲人。
南园借我登临。
都不怕近前丞相瞋。
但曳履扶筇，
堪怜独步，
携壶载酒，
每叹孤斟。
七Α开颜，
六旬屈指，
风雨对床频上心。
殷勤祝，
道何时回首，
及早抽身。


		</article>
