		<article class="post">
			
清都山水客，
何事入临安。
珍祠天赐与，
半生闲。
曲池人静，
水击赤乌蟠。
飞上烟岚顶，
三缕明霞照晚，
时对胎仙。
圃中有个小庭轩。
才到便绦然。
坐来闲看了，
篆香残。
道人活计，
休道出尘难。
归去後、安排著，
一緉麻鞋，
定期踏遍名山。
