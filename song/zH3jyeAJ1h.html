			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
院静无声。
天边正、皓月初上重城。
群木摇落，
松路径暖风轻。
喜揖蟾华当松顶，
照榭阁、细影纵横。
杖策徐步空明里，
但襟袖皆清。
恍若如临异境，
漾凤沼岸阔，
波净鱼惊。
气入层汉，
疑有素鹤飞鸣。
夜色徘徊迟宫漏，
渐坐久、露湿金茎。
未忍归去，
闻何处、重吹笙。
