			<h1>天仙子</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
惨惨霜林冬欲尽。
又是溪梅寒弄影。
矮窗曲屋夜烧香，
人已静。
灯垂烬。
点滴芭蕉和雨听。
约个归期犹未定。
一夜梦魂终不稳。
知他勾得许多情，
真个闷。
无人问。
说与画楼应不信。


		</article>
