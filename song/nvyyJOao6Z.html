			<h1>西江月</h1>
			<div class="info"><span class="date">作者：张孝祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冉冉寒生碧树，
盈盈露湿黄花。
故人玉节有光华。
高会仍逢戏马。
万事只今如梦，
此身到处为家。
与君相逢更天涯。
拼了茱萸醉把。
