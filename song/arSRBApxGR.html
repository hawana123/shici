			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
睡鸭鲈寒熏麝煎。
寂寂歌梁，
无计留归燕。
十二曲阑闲倚遍。
一杯长待何人劝。
不识当年桃叶面。
吟咏佳词，
想像犹曾见。
两桨往来风与便。
潮平月上江如练。
