海棠初雨後。
似露粉妆成，
肉红团就。
太真帐里，
春眠醒、缓蹙楼前宫漏。
潮生酒晕，
独自倚、阑干时候。
吹鬓影、斜立东风，
馀寒半侵罗袖。
骊山宫殿无人，
想笑问君王，
艳容如否。
万花竞斗。
难比并、丽美巧匀丰瘦。
闺房挺秀。
□一顾、丹铅低首。
应对、羯鼓声中，
清歌美奏。
