			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
虹雨才收，
正抱叶残蝉，
渐老云木。
银汉飞星，
玉壶零露，
万里素秋如沐。
倚颦抱独。
盼娇曾记郎心目。
向艳歌偏爱，
赋情多处寄衷曲。
凄凉漫有，
旧月阑干，
夜凉无因，
重照颓玉。
扇纨收、鸾孤蠹损，
一番愁绪黯相触。
回首寒云空雁足。
露井零乱，
已是负了桐阴，
可堪轻误，
满篱种菊。
