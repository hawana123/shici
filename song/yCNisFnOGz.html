碧云天，
黄叶地，
秋色连波，
波上寒烟翠。
山映斜阳天接水，
芳草无情，
更在斜阳外。
黯乡魂，
追旅思，
夜夜除非，
好梦留人睡。
明月楼高休独倚，
酒入愁肠，
化作相思泪。
