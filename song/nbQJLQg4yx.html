			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：施翠岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
披紫菟裘，
上白鹭亭，
看吹洞箫。
望长江庚鲸过，
江横素练，
回仙鹤度，
月在青霄。
依约淮山，
清冷风露，
如到瀛洲听海涛。
浮图近，
更玉铃金铎，
初奏琅玕。
人间梦境廖廖。
问故国繁华能几朝。
有千年枯井，
龙沉凤怨，
数邱黄壤，
兔走猿嗥。
莫问荣华，
不如归去。
短棹孤篷乘夜潮。
翠岩下，
耕白云二顷，
胜种仙苗。
