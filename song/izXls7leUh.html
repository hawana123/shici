			<h1>惜奴娇</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风骨萧然，
称独立、群仙首。
春江雪、一枝梅秀。
小样香檀，
映朗玉、纤纤手。
未久。
转新声、泠泠山溜。
曲里传情，
更浓似、尊中酒。
信倾盖、相逢如旧。
别後相思，
记敏政堂前柳。
知否。
又拼了、一场消瘦。


		</article>
