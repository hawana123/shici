星河明淡。
春来深浅。
红莲正、满城开遍。
禁街行乐，
暗尘香拂面。
皓月随人近远。
天半鳌山，
光动凤楼两观。
东风静、珠帘不卷。
玉辇待归，
云外闻弦管。
认得宫花影转。
