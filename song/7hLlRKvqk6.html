			</div>

		<article class="post">
			
兰摧蕙折，
霜重晓风恶。
长安何处，
孤根谩自托。
水寒断续溪桥，
月破黄昏院落。
相逢俨然瘦削。
最萧索。
星星蓬鬓，
杳杳家山路正貌。
攀枝嗅蕊，
露陪清泪阁。
已无蝶使蜂媒，
不共莺期燕约。
甘心伴人淡泊。
