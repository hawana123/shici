双纹彩袖。
乍舞霓裳后。
香雾暖，
□琼＊。
绿鬟蝉影动，
小摺湘裙皱。
歌声断，
彤云尽日□晴昼。
，
冰丝轻雪藕。
细酌鹅儿酒。
任醉拥，
佳人手。
彩行乐事，
莫惜杯如斗。
千万寿，
愿如明月天边久。
