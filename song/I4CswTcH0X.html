			<h1>四和香·四犯令</h1>
			<div class="info"><span class="date">作者：李处全</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香雪新苞偏胜韵。
领袖催花信。
华节良辰人有分。
看士女、旛垂鬓。
莫向春风寻旧恨。
乐事随方寸。
眉寿故应天不吝。
浮大白、吾无闷。


		</article>
