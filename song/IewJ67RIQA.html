			<h1>清平令破子·清平乐</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
满庭罗绮流粲。
清朝画楼开宴。
似初发芙蓉正烂熳。
金尊莫惜频劝。
近看柳腰似折。
更看舞回流雪。
是欢乐、宴游时节。
且莫催、欢歌声阕。
