			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
俱是洛阳年少客，
才华迥出天真。
青衫惯拂软红尘。
酒狂因月舞，
诗俊为梅新。
寄语长安风月道，
莺花缓作青春。
披风沐露问前津。
客中春不当，
归去倍还人。
