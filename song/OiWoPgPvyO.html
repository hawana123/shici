			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
艳阳时序。
向祓禊芳辰，
登临仙府。
碧水澄虚，
修篁耸翠，
夹径蕙兰香吐。
春晚巧莺声碎，
风卷飞红无数。
凝望处，
见桑村麦陇，
竹溪烟浦。
欢聚。
须信道，
游宦东西，
易得成离阻。
北海开尊，
东山乘兴，
四乐偷闲赢取。
棋战新来常胜，
诗瘦只因吟苦。
心湛静，
笑白云多事，
等闲为雨。
