前度几相逢。
此日游从乐不同。
竹阁荷亭欢聚处，
雍容。
如在蓬莱第一宫。
夜半月朦胧。
秉烛东园风露中。
明日匆匆还入浙，
忡忡。
却把音书寄远鸿。
