			<h1>西地锦</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
回望玉楼金阙。
正水遮山隔。
风儿又起，
雨儿又煞，
好愁人天色。
两岸荻花枫叶。
争舞红吹白。
中秋过也，
重阳近也，
作天涯行客。


		</article>
