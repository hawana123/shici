银波湛碧，
遥泛仙槎早。
婺宿荧煌瑞云晓。
庆芳传丹桂，
欢动连枝，
称寿处，
一簇蓬莱翠窈。
步虚声宛转，
清澈瑶坛，
疑是钧霄凤音渺。
正金姥、礼虚皇，
天阶净，
凉入绡衣风袅。
想金书、秘字赐长生，
进九酝霞卮，
练颜长好。
