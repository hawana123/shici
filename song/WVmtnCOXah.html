		<article class="post">
			
侧寒斜雨，
微灯薄雾，
匆匆过了元宵。
帘影护风，
盆池见日，
青青柳叶柔条。
碧草皱裙腰。
正昼长烟暖，
蜂困莺娇。
望处凄迷，
半篙绿水浸斜桥。
孙郎病酒无聊。
记乌丝醉语，
碧玉风标。
新燕又双，
兰心渐吐，
嘉期趁取花朝。
心事转迢迢。
但梦随人远，
心与山遥。
误了芳音，
小窗斜日对芭蕉。
