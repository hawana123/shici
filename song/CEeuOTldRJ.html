			</div>

丽日千门，
紫烟双阙，
琼林又报春回。
殿阁风微，
当时去燕还来。
五侯池馆频开。
探芳菲、走马天街。
重帘人语，
辚辚绣轩，
远近轻雷。
雕觞霞滟，
翠幕云飞，
楚腰舞柳，
宫面妆梅。
金猊夜暖、罗衣暗裛香煤。
洞府人归，
放笙歌、灯火下楼台。
蓬莱。
犹有花上月，
清影徘徊。
