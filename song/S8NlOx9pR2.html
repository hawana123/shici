			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
见兰枯菊悴。
□寂寞，
天与春风来至。
梅梢弄晴蕊。
似於人，
装点十分和气。
吴头楚尾。
听民谣、欢声鼎沸。
总扶携□手，
嬉游鼓腹，
顿忘愁悴。
谁比。
承流宣化，
问俗观风，
一时双美。
笙歌宴启。
交酬献，
尽沈醉。
□□□，
行看宸庭同拜，
归向天街并辔。
对西湖把酒，
应须共谈旧治。


		</article>
