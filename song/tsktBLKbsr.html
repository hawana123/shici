			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
草草时间欢笑，
厌厌别後情怀。
留下一场烦恼去，
今回不比前回。
幸自一成休也，
阿谁教你重来。
眠梦何曾安稳，
身心没处安排。
今世因缘如未断，
终期他日重谐。
但愿人心长在，
到头天眼须开。
