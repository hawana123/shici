			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
独自上孤舟。
倚危樯目断。
难成暮雨，
更朝云散。
凉劲残叶乱。
新月照、澄波浅。
今夜里，
厌厌离绪难销遣。
强来就枕，
灯残漏永，
合相思眼。
分明梦见如花面。
依前是、旧庭院。
新月照，
罗幕挂，
珠帘卷。
渐向晓，
脉然睡觉如天远。
