十载刘夫子，
名过庾兰成。
人人争看，
角犀今喜试丰盈。
倾耳新诗千首，
妙处端须击节，
金石破虫声。
此士难复得，
黄口闹如羹。
忆年少，
游侠窟，
戏荆卿。
结交投分，
驰心千里剧摇旌。
我老公方豪健，
傥许相从晚岁，
慷慨激中情。
洗眼功名会，
一箭取辽城。
