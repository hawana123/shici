			<h1>惜双双·惜分飞</h1>
			<div class="info"><span class="date">作者：宝月</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
庚岭香前亲写得。
子细看、粉匀无迹。
月殿休寻觅。
姑射人来，
知是曾相识。
不要青春闲用力。
也会寄、江南信息。
著意应难摘。
留与梨花，
此并真颜色。
