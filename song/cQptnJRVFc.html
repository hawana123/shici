			<h1>病起荆江亭即事</h1>
			<div class="info"><span class="date">作者：黄庭坚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翰墨场中老伏波，
菩提坊里病维摩。
近人积水无鸥鹭，
时有归牛浮鼻过。
闭门觅句陈无己，
对客挥毫秦少游。
正字不知温饱未，
西风吹泪古藤州。
