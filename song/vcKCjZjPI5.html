			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
豆花轻雨霁，
更七日、是中秋。
记分野三台，
家山双阙，
孕秀名流。
平生佐时大略，
有忠勤、一念等伊周。
十载清风楚泽，
三年明月扬州。
须知万灶出貔貅。
智勇迈前猷。
自向来擣颖，
□番平海，
胆落毡裘。
红旗指关定洛，
看春融、喜色动宸旒。
著取斑衣绣衮，
揭开玉字金瓯。


		</article>
