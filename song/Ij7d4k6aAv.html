			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：杨再可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
腊天初晓，
庆五色瑞云，
华轩呈绕。
紫府真人，
丹台仙伯，
合降世间荣耀。
彩笔素题，
篇翰未减，
家声词藻。
秀眉宇，
俊丰标阀阅，
声名都好。
富贵长欢笑。
此际锦堂，
移下蓬莱岛。
妙舞蹁跹，
清歌宛转，
两行翠娥燕赵。
劝饮百千锺酒，
岁岁朱颜不老。
春近也，
看香红又怕，
小桃开了。


		</article>
