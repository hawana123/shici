			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：柴元彪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浅柳平芜，
乱烟疏雨。
雁声叫彻芦花渚。
亭前落叶又西风，
断送离怀无著处。
切切归期，
盈盈尺素。
断魂正在西兴渡。
满船空载暮愁来，
潮头一吼推将去。
