			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
向逍遥物外，
造化工夫，
做成幽致。
杳霭壶天，
映满空苍翠。
耸秀峰峦，
媚春花木，
对玉阶金砌。
方丈瀛洲，
非烟非雾，
恍移平地。
况值良辰，
宴游时候，
日永风和，
暮春天气。
金母龟台，
傍碧桃阴里。
地久天长，
父尧子舜，
灿绮罗佳会。
一部仙韶，
九重鸾仗，
年年同醉。
