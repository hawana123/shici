			<h1>河满子</h1>
			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿绮琴中心事，
齐纨扇上时光。
五陵年少浑薄倖，
轻如曲水飘香。
夜夜魂消梦峡，
年年泪尽啼湘。
归雁行边远字，
惊鸾舞处离肠。
蕙楼多少铅华在，
从来错倚红妆。
可羡邻姬十五，
金钗早嫁王昌。


		</article>
