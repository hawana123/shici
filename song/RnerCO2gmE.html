			<h1>一萼红</h1>
			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
古城阴。
有官梅几许，
红萼未宜簪。
池面冰胶，
墙腰雪老，
云意还又沈沈。
翠藤共、闲穿径竹，
渐笑语、惊起卧沙禽。
野老林泉，
故王台榭，
呼唤登临。
南去北来何事，
荡湘云楚水，
目极伤心。
朱户黏鸡，
金盘簇燕，
空叹时序侵寻。
记曾共，
西楼雅集，
想垂杨、还袅万丝金。
待得归鞍到时，
只怕春深。
