			<div class="info"><span class="date">作者：黄升</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
风送行春步。
渐行行、山回路转，
入云深处。
问讯花梢春几许，
半在诗人杖屦。
点点是、祥烟膏露。
中有瑶池千岁种，
整严妆、来作巢仙侣。
相妩媚，
试凝伫。
风流坐上挥谈尘。
更多情、多才多调，
缓歌金缕。
趁取芳时同宴赏，
莫惜清樽缓举。
有明月、随人归去。
从此一春须一到，
愿东君、长与花为主。
泉共石，
闻斯语。
