		<article class="post">
			
长忆别时，
景疏楼上，
明月如水。
美酒清歌，
留连不住，
月随人千里。
别来三度，
孤光又满，
冷落共谁同醉。
卷珠帘，
凄然顾影，
共伊到明无寐。
今朝有客，
来从淮上，
能道使君深意。
凭仗清淮，
分明到海，
中有相思泪。
而今何在，
西垣清禁，
夜永露华侵被。
此时看，
回廊晓月，
也应暗记。
