			<div class="info"><span class="date">作者：范成大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
休舞银貂小契丹。
满堂宾客尽关山。
从今袅袅盈盈处，
谁复端端正正看。
模泪易，
写愁难。
潇湘江上竹枝斑。
碧云日暮无书寄，
寥落烟中一雁寒。
