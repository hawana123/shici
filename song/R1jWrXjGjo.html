			<div class="info"><span class="date">作者：楼枎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
开辟以来，
便有此山，
独当怒涛。
正秋空万里，
寒催雁信，
尘寰一簇，
轻等鸿毛。
小可诗情，
寻常酒量，
到此应须分外豪。
难为水，
算平生未有，
此番登高。
飘飘。
身踏金鳌。
笑终日风波无限劳。
看樯乌缥缈，
帆归远浦，
廛鱼杂沓，
网带馀潮。
待约诗人，
相将月夜，
取次携杯持蟹螯。
乘桴意，
问谁人领解，
空立亭皋。
