			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谁云万事转头空。
春寓不言中。
底问垂杨在否，
年年一度东风。
凭高慨古，
英雄亦泪，
我辈情锺。
事业正须老手，
清吟留与山翁。
