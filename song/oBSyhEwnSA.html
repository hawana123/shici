			<h1>洞仙歌</h1>
			<div class="info"><span class="date">作者：熊德修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
洪崖仙裔，
接武浮丘袂。
佩玉长裾下尘世。
东寻山水，
独抱一琴来锦里。
不犯人间宫祉。
城山堂宇静，
百丈楼高，
湖海元龙浩然气。
初度启初筵，
昼永堂垂，
笙鹤铿、轰出云际。
问雅乐、何时献三雍，
待汉殿明年，
日长风细。


		</article>
