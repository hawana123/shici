			<h1>贺新郎</h1>
			<div class="info"><span class="date">作者：伍梅城</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
甲子头春雨。
知老天、净冼荆扬，
十年烟雾。
夜半堕中星一颗，
飞下五云深处。
帝亲敕、六丁呵护。
须信斯人为世瑞，
非人龙、定是文中虎。
关世道，
系天数。
此儿殊怕人惊顾。
况当家、廷评为祖，
大中为父。
料想廷评公一笑，
笑对大中共语。
应自把、小程夸取。
会见九州熙白日，
做状元、宰相荣门户。
年正少，
四亲具。


		</article>
