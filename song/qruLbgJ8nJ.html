			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

迟日轻阴，
雨初收，
花枝湿红犹滴。
玉镫绣鞯，
才得新晴，
柳岸往来如织。
画楼几处珠帘卷，
风光遍、神仙瑶席。
萃佳景，
分明管领，
一陂澄碧。
忽见波涛噀激。
苍烟际、双龙起为勍敌。
桂楫拨云，
鼍鼓轰雷，
竞夺锦标千尺。
恁时彩舰虹桥畔，
舂容引、宝觥霞液。
兴浓处，
笙歌又还竟夕。
