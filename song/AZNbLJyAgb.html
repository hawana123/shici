			<h1>惜黄花慢</h1>
			<div class="info"><span class="date">作者：田为</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雁空浮碧，
印晓月，
露洗重阳天气。
望极楼外，
淡烟半隔疏林，
掩映断桥流水。
黄金篱畔白衣人，
更谁会、渊明深意。
晚风底。
落日乱鸿，
飞起无际。
情多对景凄凉，
念旧赏，
步屐登高迢递。
兴满东山，
共携素手持杯，
劝泛玉浆云蕊。
此时霜鬓欲归心，
谩老尽、悲秋情味。
向醉里。
免得又成憔悴。
