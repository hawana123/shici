			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

层绿峨峨，
纤琼皎皎，
倒压波痕清浅。
过眼年华，
动人幽意，
相逢几番春换。
记唤酒寻芳处，
盈盈褪妆晚。
已销黯。
况凄凉、近来离思，
应忘却、明月夜深归辇。
荏苒一枝春，
恨东风、人似天远。
纵有残花，
洒征衣、铅泪都满。
但殷勤折取，
自遣一襟幽怨。
