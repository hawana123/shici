			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

红板桥头秋光暮。
淡月映烟方煦。
寒溪蘸碧，
绕垂杨路。
重分飞，
携纤手、泪如雨。
波急隋堤远，
片帆举。
倏忽年华改，
向期阻。
时觉春残，
渐渐飘花絮。
好夕良天长孤负。
洞房闲掩，
小屏空、无心觑。
指归云，
仙乡杳、在何处。
遥夜香衾暖，
算谁与。
知他深深约，
记得否。
（案《疆村丛书》本乐章集三卷，
续添曲子一卷）
