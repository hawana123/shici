			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：李淛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
油幕新开，
騂旄前导，
暂归梓里舂容。
致身槐府，
功在鼎彛中。
慨想东山故侣，
烟霞外，
久阔仙踪。
今何幸，
相逢吐握，
谈笑一尊同。
德星，
占瑞处，
旌髦五马，
衮绣三公。
对渭川遗老，
绛县仙翁。
厚意杯传绀玉，
那堪更，
篚实囊红。
拼沈醉，
今宵盛事，
复见古人风。


		</article>
