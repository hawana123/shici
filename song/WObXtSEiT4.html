			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春色平分，
甚偏他杨柳，
分外风流。
夭桃自适其适，
一笑还休。
可怜仙李，
对东风、却少温柔。
争奈得、海棠妆点，
向人浑不知羞。
谁觉韶华如梦，
到酴醿开後，
莺语供愁。
天教姚黄晚出，
贵与王侔。
花中隐者，
有春兰、秋菊俱优。
须是到、溪山清冻，
江梅香喷枝头。


		</article>
