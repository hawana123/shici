			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汉江流入苍烟，
戍楼吊古临无地。
清霜初肃，
鹰扬隼击，
青霄凌厉。
新雁声中，
夕阳影里，
千崖秋气。
念东篱采菊，
龙山落帽，
风流在、尚堪继。
引满松醪径醉。
诵坡仙、临漳宵济。
茱萸细看，
明年谁健，
空悲身世。
儿辈何知，
更休说似，
登山临水。
那纷纷毁誉，
耳边风过，
我何曾记。
