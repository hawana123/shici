			<h1>解连环</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚江空晚。
怅离群万里，
恍然惊散。
自顾影、欲下寒塘，
正沙净草枯，
水平天远。
写不成书，
只寄得、相思一点。
料因循误了，
残毡拥雪，
故人心眼。
谁怜旅愁荏苒。
谩长门夜悄，
锦筝弹怨。
想伴侣、犹宿芦花，
也曾念春前，
去程应转。
暮雨相呼，
怕蓦地、玉关重见。
未羞他、双燕归来，
画帘半卷。
