			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
别岸扁舟三两只。
葭苇萧萧风淅淅。
沙汀宿雁破烟飞，
溪桥残月和霜白。
渐渐分曙色。
路遥川远多行役。
往来人，
只轮双桨，
尽是利名客。
一望乡关烟水隔。
转觉归心生羽翼。
愁云恨雨两牵萦，
新春残腊相催逼。
岁华都瞬息。
浪萍风梗诚何益。
归去来，
玉楼深处，
有个人相忆。
