			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：叶梦得</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓烟溪畔。
曾记东风面。
化工更与重裁翦。
额黄明艳粉，
不共妖红软。
凝露脸。
多情正似当时见。
谁相沧波岸。
特地移闲馆。
情一缕，
愁千点。
烦君搜妙语，
为我催清宴。
须细看。
粉粉乱蕊空凡艳。


		</article>
