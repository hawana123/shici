			<h1>高阳台</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风袅垂杨，
雪销蕙草，
何如清润潘郎。
风月襟怀，
挥豪倚马成章。
仙都观里桃千树，
映曲尘、十里荷塘。
未归来，
应恋花洲，
醉玉吟香。
东风晴昼浓如酒，
正十分皓月，
一半春光。
燕子重来，
明朝传梦西窗。
朝寒几暖金炉烬，
料洞天、日月偏长。
杏园诗，
应待先题，
嘶马平康。
