		<article class="post">
			
洒面松风凉似水。
下看冰泉，
喷薄溪桥底。
叠叠层峰相对起。
家居却在深山里。
枝上凌霄红绕翠。
飘下红英，
翠影争摇曳。
今夜岩扉休早闭。
月明定有飞仙至。
