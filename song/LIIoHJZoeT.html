			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
露华清。
天气爽、新秋已觉凉生。
朱户小窗，
坐来低按秦筝。
几多妖艳，
都总是、白雪馀声。
那更、玉肌肤韵胜，
体段轻盈。
照人双眼偏明，
况周郎、自来多病多情。
把酒为伊，
再三著意须听。
销魂无语，
一任侧耳与心倾。
是我不卿卿，
更有谁可卿卿。
