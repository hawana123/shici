			<h1>高阳台</h1>
			<div class="info"><span class="date">作者：韩疁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
频听银签，
重燃绛蜡，
年华衮衮惊心。
饯旧迎新，
能消几刻光阴。
老来可惯通宵饮，
待不眠、还怕寒侵。
掩清尊。
多谢梅花，
伴我微吟。
邻娃已试春妆了，
更蜂腰簇翠，
燕股横金。
勾引东风，
也知芳思难禁。
朱颜那有年年好，
逞艳游、赢取如今。
恣登临。
残雪楼台，
迟日园林。


		</article>
