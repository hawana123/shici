			<h1>蕙兰芳·蕙兰芳引</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
池亭小，
帘幕初下，
散飞凫骛。
乍风约云开，
遥障几眉横绿。
画桥架月，
映四岸、垂杨遮屋。
绕翠栏满槛，
尽是新栽花竹。
风送荷香，
凉生冰簟，
岂畏炎燠。
便催唤双成，
看舞相时丽曲。
及瓜虽近，
要娱我目。
教後人行乐，
亦非吾独。


		</article>
