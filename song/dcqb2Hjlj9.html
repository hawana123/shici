			<h1>木兰花·玉楼春</h1>
			<div class="info"><span class="date">作者：锦溪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华堂庆晬。
一岁应须千百岁，
乐事如何。
寿酒斟时妹拜哥。
爹夸利市。
笑道看看生舍弟。
同著莱衣。
玉树森森奉寿卮。
