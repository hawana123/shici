			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冰轮斜辗镜天长。
江练隐寒光。
危阑醉倚人如画，
隔烟村、何处鸣桹。
乌鹊倦栖，
鱼龙惊起，
星斗挂垂杨。
芦花千顷水微茫。
秋色满江乡。
楼台恍似游仙梦，
又疑是、洛浦潇湘。
风露浩然，
山河影转，
今古照凄凉。
