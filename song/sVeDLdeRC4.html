			</div>

		<article class="post">
			
去年云掩冰轮皎。
喜今岁、微阴俱扫。
乾坤一片玉琉璃，
怎算得、清光多少。
无歌无酒痴顽老。
对愁影、翻嫌分晓。
天公元不负中秋，
我自把、中秋误了。
