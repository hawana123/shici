	<div class="container">

老年长忆少年狂。
宿粉栖香。
自怜独得东君意，
有三年、窥宋东墙。
笑无落花红影，
醉眠芳草斜阳。
事随春梦去悠扬。
休去思量。
近来眼底无姚魏，
有谁更、管领年芳。
换得河阳衰鬓，
一帘烟雨梅黄。
