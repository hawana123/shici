			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冷云迷浦。
倩谁唤、玉妃起舞。
岁华如许。
野梅弄眉妩。
屐齿印苍藓，
渐为寻花来去。
自随秋雁南来，
望江国、渺何处。
新诗漫与。
好风景、长是暗度。
故人知否。
抱幽恨难语。
何时共渔艇，
莫负沧浪烟雨。
况有清夜啼猿，
怨人良苦。
