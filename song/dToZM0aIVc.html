			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：张孝忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿波春早青烟暮。
翠幕船如天上去。
深杯浊酒醉贤人，
隔岸幽花怜静女。
浮云散乱流萍聚。
恨满韩张离合处。
欲招骑龙帝乡人，
来咏叉鱼春岸句。
