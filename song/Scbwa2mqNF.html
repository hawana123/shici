			<div class="info"><span class="date">作者：王诜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
钟送黄昏鸡报晓。
昏晓相催，
世事何时了。
万恨千愁人自老。
春来依旧生芳草。
忙处人多闲处少。
闲处光阴，
几个人知道。
独上高楼云渺渺。
天涯一点青山小。
