			<h1>永遇乐</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金昊行秋，
季商回律，
天气佳处。
瑞应皇家，
祥开圣旦，
宝历绵基祚。
瑶池人祝，
钧天乐奏，
湛露宴均寰宇。
万花覆、千官尽醉，
盛事顿超今古。
中兴天统，
四三传序，
揖逊自归明主。
黄屋非心，
萝图有永，
远付当今主。
希夷高蹈，
寿康长保，
五世祖孙欢聚。
尊之至，
千秋令节，
万年圣父。


		</article>
