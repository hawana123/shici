晓来密雪如筛，
望中莹彻还如洗。
梅花过了，
东风未放，
满城桃李。
碎翦琼英，
高林低树，
巧装匀缀。
更江山秀发，
田畴清润，
满眼是、丰年意。
谁念危楼独倚。
共飘零、茫茫天外。
毫端句涩，
杯中酒减，
欢情难寄。
天为凄凉，
暂时遮尽，
黄茅白苇。
但神州目断，
珠宫玉阙，
缈三千里。
