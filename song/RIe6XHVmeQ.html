			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：吕胜己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平生花恨少，
又那得、酒中愁。
自禅板停参，
蒲团悟罢，
身世忘忧。
南柯旧时太守，
尽当年、富贵即时休。
莫羡痴儿小子，
心心念念封侯。
优游。
取次凝眸。
春浩浩、思悠悠。
爱万木欣荣，
幽泉流注，
好鸟勾舟，
感生生、自然造化，
玩吾心、此外复何求。
应有知音共赏，
定当一语相投。
