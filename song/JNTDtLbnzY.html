			<div class="info"><span class="date">作者：刘褒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
柳袅金丝，
梨铺香雪，
一年春事方中。
烛前一见，
花艳觉羞红。
枕臂香痕未落，
舟横岸、作计匆匆。
明朝去，
暮天平水，
双桨碧云东。
隔离歌一阕，
琵琶声断，
燕子楼空。
叹阳台梦杳，
行雨无踪。
後会芙蕖未老，
从今去、日望归鸿。
愁如织，
断肠啼鴂，
饶舌诉东风。
