			<div class="info"><span class="date">作者：赵彦端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
姮娥万古，
算清光常共、水清山绿。
我欲蓬莱风露顶，
眇视寰瀛一粟。
携手群仙，
广寒游戏，
玉砌琉璃屋。
归来一笑，
葛陂还访骑竹。
此夕纵饮清欢，
吸寒辉万丈、快如飞瀑。
倾倒银河斟斗杓，
莫问人间荣辱。
独倚阑干，
浩歌长啸，
惊堕云飞鹄。
乱呼蟾兔，
捣霜为驻颜玉。
