			<div class="info"><span class="date">作者：邓剡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

郢雪歌高，
天教鹤子参鸣和。
薰风旌节瑞华□，
光动垂弧左。
早是烟楼撞破。
更明珠、重添一颗。
镜容中夜，
摩顶欣然，
石麟天堕。
未羡眉山，
两峰儿子中峰我。
推贤世世珥金貂，
何况阴功大。
欲写弄獐书贺。
愧无功、难消玉果。
摩挲老眼，
曾识英雄，
试啼则个。
