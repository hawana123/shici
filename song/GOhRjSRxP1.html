			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
泛孤艇、东皋过遍。
尚记当日，
绿阴门掩。
屐齿莓阶，
酒痕罗袖事何限。
欲寻前迹，
空惆怅、成秋苑。
自约赏花人，
别後总、风流云散。
水远。
怎知流水外，
却是乱山尤远。
天涯梦短。
想忘了、绮疏雕槛。
望不尽、苒苒斜阳，
抚乔木、年华将晚。
但数点红英，
犹识西园凄婉。
