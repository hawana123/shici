			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
叹浓欢易散，
便忍把、恩情抛掷。
恁时寸心，
惟思生翅翼。
别後踪迹。
不定如萍泛，
暂抛江沔，
又留连京国。
芳容料见尤光泽。
共赏青楼，
同游绮陌。
皆曾痛怜深惜。
纵鳞鸿托意，
云水犹隔。
兰房深寂。
映轻红淡碧。
翠竹名花底、同燕息。
杯盘屡肯留客。
见真诚厚爱，
意深情极。
乌纱翦为新冠帜。
谁知道、荏苒尘埃带抹，
任他倾侧。
朝云信、且候潮汐。
但寸心、未改伊人在，
应须近得。
