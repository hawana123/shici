			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：王奕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
迢迢嶓冢水，
直泻到东州。
不拣秦淮吴楚，
明月一家楼，
何代非卿非相，
底事柴桑老子，
偏恁不推刘。
半体鹿皮服，
千古晋貔貅。
过东鲁，
登北固，
感春秋。
抵掌嫣然一笑，
莫枉少陵愁。
说甚萧锅曹石，
古矣苏吟米画，
黑白满盘收。
对水注杯酒，
为我向东流。
