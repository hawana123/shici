			<div class="info"><span class="date">作者：金淑柔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨溜和风铃。
滴滴丁丁。
酿成一枕别离情。
可惜当年陶学士，
孤负邮亭。
边雁带秋声。
音信难凭。
花须偷数卜归程。
料得到家秋正晚，
菊满寒城。
