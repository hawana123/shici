			<div class="info"><span class="date">作者：莫崙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
听春教、燕颦莺诉。
朝朝花困风雨。
六桥忘却清明後，
碧尽柳丝千缕。
蜂蝶侣。
正闲觅闲花，
闲草闲歌舞。
最怜西子。
尚薄薄云情，
盈盈波泪，
点点旧眉妩。
流红记，
空泛秋宫怨句。
才色何处娇妒。
落红无风限随风絮。
诗恨有谁曾遇。
堪恨处。
恨二十四番，
花信催花去。
东君暗苦。
更多嘱多情，
多愁杜宇，
多诉断肠语。
