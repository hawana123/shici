			<h1>石州引·石州慢</h1>
			<div class="info"><span class="date">作者：谢懋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
日脚斜明，
秋色半阴，
人意凄楚。
飞雪特地凝愁，
做弄晚来微雨。
谁家别院，
舞困几叶霜红，
西风送客闻砧杵。
鞭马出都门，
正潮平洲渚。
无语。
匆匆短棹，
满载离愁，
片帆高举。
京洛红尘，
因念几年羁旅。
浅颦轻笑，
旧时风月逢迎，
别来谁画双眉妩。
回首一销凝，
望归鸿容与。
