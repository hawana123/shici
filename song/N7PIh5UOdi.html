			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
对剑花凝，
笳叶卷，
天宇尘清声肃。
楼船催解处，
正日戈夕照，
风旗西矗。
虎战龙争，
人非地是，
形势昔雄三国。
景升今何在，
怅婆娑老子，
奚堪荆牧。
岂自古常言，
力宁斗智，
智宁如福。
西征非太速。
奈臣职、难负君王嘱。
嗟往事、祁山抗表，
剑阁刊铭，
祗成堕甑并空轴。
喜听平安信，
岂止为、区区一竹。
蚊蟁类、笑谈逐。
玉关归老，
不愿封侯食肉。
愿还太平旧蜀。
