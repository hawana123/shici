乳燕飞华屋。
　悄无人、桐阴转午，
晚凉新浴。
　手弄生绡白团扇，
扇手一时似玉。
　渐困倚、孤眠清熟。
　帘外谁来推绣户？
枉教人梦断瑶台曲。
　又却是，
风敲竹。
　石榴半吐红巾蹙。
　待浮花浪蕊都尽，
伴君幽独。
　秾艳一枝细看取，
芳心千重似束。
　又恐被、秋风惊绿。
　若待得君来向此，
花前对酒不忍触。
　共粉泪，
两簌簌。
