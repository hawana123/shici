宴堂深。
轩楹雨，
轻压增广低沉。
花洞彩舟泛□（ＪＩＡ３，
酒器名），
坐绕清浔。
楚台风快，
湘簟冷、永日披襟。
坐久觉、疏弦脆管，
时换新音。
越娥兰态蕙心。
逞妖艳、昵欢邀宠难禁。
筵上笑歌间发，
舄履交侵。
醉乡归处，
须尽兴、满酌高吟。
向此免、名缰利锁，
虚费光阴。
