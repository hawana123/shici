			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：陈与义</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今日山头云欲举。
青蛟素凤移时舞。
行到石桥闻细雨。
听还住。
风吹却过溪西去。
我欲寻诗宽久旅。
桃花落尽春无所。
渺渺篮舆穿翠楚。
悠然处。
高林忽送黄鹂语。


		</article>
