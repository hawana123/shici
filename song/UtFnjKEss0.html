			<div class="info"><span class="date">作者：黄人杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山光堂下，
恰催花雨过，
韶华将半。
蝶舞回风莺度曲，
暖响笙箫庭院。
泥轼仙翁，
当时此夕，
正梦投怀燕。
紫髯黄发，
到今如此清健。
岂但风月平分，
海沂千里，
流得欢声遍。
屈宋江山，
还助说，
莫惜金荷频卷。
问寿何如，
凤池三到，
却放壶天晚。
赤松应待，
挂冠归伴萧散。
