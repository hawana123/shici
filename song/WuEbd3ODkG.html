凤历开新，
正微和乍转，
丽景初晓。
五荚蓂舒，
光映玉阶瑶草。
在在东风语笑。
庆此日、虹流电绕。
鲸波静，
翠涌鳌山，
嵩呼声动云表。
绛节霓旌缥缈。
望珠星灿烂，
紫微深窈。
琬液香浮，
露湿蟠桃犹小。
叠叠仙韶九奏，
知春到、人间多少。
蓬莱外，
若木扶疏，
万年枝上长好。
