			<h1>淡黄柳</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚腰一捻。
羞翦青丝结。
力未胜春娇怯怯。
暗托莺声细说。
愁蹙眉心斗双叶。
正情切。
柔枝未堪折。
应不解、管离别。
奈如今已入东风睫。
望断章台，
马蹄何处，
闲了黄昏淡月。


		</article>
