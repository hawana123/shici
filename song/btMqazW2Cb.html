			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
谁翦轻琼做物华。
春绕天涯。
水绕天涯。
园林晓树恁横斜。
道是梅花。
不是梅花。
宿鹭联拳倚断槎。
昨夜寒些。
今夜寒些。
孤舟蓑笠钓烟沙。
待不思家。
怎不思家。
