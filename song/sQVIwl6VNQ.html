			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
石坛洗秋露，
乔木拥苍烟。
缑山七月笙鹤，
曾此上宾天。
为问云间嵩少，
老眼无穷今古，
夜乐几人传。
宇宙一丘土，
城郭又千年。
一襟风，
一片月，
酒尊前。
王乔为汝轰饮，
留看醉时颠。
杳杳白云青嶂，
荡荡银河碧落，
长袖得回旋。
举手谢浮世，
我是饮中仙。
