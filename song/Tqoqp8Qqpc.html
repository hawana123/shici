			<h1>太平欢·念奴娇</h1>
			<div class="info"><span class="date">作者：姚述尧2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蕤宾奏律，
正太平无事，
欢娱时节，
翘首箫台南望处，
两两寿星明彻。
和满乾坤，
春回草木，
瑞霭凝金阙。
钧天齐奏，
嵩呼隐隐三发。
遥想帝里繁华，
庆父尧子舜，
赓歌胥悦。
黼座传觞仙仗里，
拜舞两阶英杰。
酝解薰风，
恩覃湛露，
玉陛笙镛咽。
溥天同庆，
年年沈醉花月。


		</article>
