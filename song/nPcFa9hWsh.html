			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
下临无地手扪天。
上云烟。
俯山川。
栖止危巢，
不隔道林禅。
坐处清高风雨隔，
全万境，
一壶悬。
我来直欲挟飞仙。
海为田。
是何年。
如此江声，
啸咏白鸥前。
老树无根云懵懂，
凭寄语、米家船。
