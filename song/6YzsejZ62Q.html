			<div class="info"><span class="date">作者：翁元龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
天阔玉屏空。
轻阴弄、淡墨画秋容。
正凉挂半蟾，
酒醒窗下，
露催新雁，
人在山中。
又一片，
好秋花占了，
香换却西风。
箫女夜归，
帐栖青凤，
镜娥妆冷，
钗坠金虫。
西湖花深窈，
闲庭砌、曾占席地歌钟。
载取断云归去，
几处房栊。
恨小帘灯暗，
粟肌消瘦，
薰炉烟减，
珠袖玲珑。
三十六宫清梦，
还与谁同。
