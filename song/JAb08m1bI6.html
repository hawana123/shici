恰则小庵贪睡著。
不知风撼梅花落。
一点儿春吹去却。
香约略。
黄蜂犹抱红酥萼。
绕遍寒枝添索寞。
却穿竹径随孤鹤。
守定微官真个错。
从今莫。
从今莫负云山约。
