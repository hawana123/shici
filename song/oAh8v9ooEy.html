			<h1>高山流水</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
素弦一一起秋风。
写柔情、都在春葱。
徽外断肠声，
霜霄暗落惊鸿。
低颦处、翦绿裁红。
仙郎伴、新制还赓旧曲，
映月帘栊。
似名花并蒂，
日日醉春浓。
吴中。
空传有西子，
应不解、换徵移宫。
兰蕙满襟怀，
唾碧总喷花茸。
後堂深、想费春工。
客愁重、时听蕉寒雨碎，
泪湿琼锺。
恁风流也称，
金屋贮娇慵。


		</article>
