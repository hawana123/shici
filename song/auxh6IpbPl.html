			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
草色新宫绶，
还跨紫陌骄骢。
好花是，
晚开红。
冷菊最香浓。
黄帘绿幕萧萧梦，
灯外换几秋风。
叙往约，
桂花宫。
为别翦珍丛。
雕栊。
行人去、秦腰褪玉，
心事称、吴妆晕浓。
向春夜、闰情赋就，
想初寄、上国书时，
唱入眉峰。
归来共酒，
窈窕纹窗，
莲卸新蓬。
