			<h1>贺新凉·贺新郎</h1>
			<div class="info"><span class="date">作者：石麟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
一骑飞来速。
报平山、将颁凤检，
宠分符竹。
自是平淮勋名在，
姓字屏风纪录。
正欲革、潢池风俗。
古括久思贤太守，
待东山、一起苍生福。
唐李段，
追芳躅。
横舟竹下凭青鹿。
庆生朝、称觞蔼蔼，
履珠簪玉。
争奈回溪民望切，
计日带牛佩犊。
便合早、秣驺脂毂。
圣眷处公犹未惬，
俟朱幡、才下锋车趣。
符已兆，
台星六。
