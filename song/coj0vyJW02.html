			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：史深</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
画楼帘半卷，
倩谁觅、凤箫音。
记待月梅边，
笼香酒後，
私语屏阴。
忽忽佩珠暗解，
断归鸿、消息两沉沉。
前度刘郎易老，
旧时飞燕难寻。
罗襟。
薄有泪痕侵。
钗股暗黄金。
向宝奁密看，
绫笺小字，
长是惊心。
登临漫劳眺远，
但青山、杳隔暮云深。
曾傍湾桥系马，
紫骝嘶度平林。
