			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

催花雨小，
著柳风柔，
都似去年时候好。
露红烟绿，
尽有狂情斗春早。
长安道。
秋千影里，
丝管声中，
谁放艳阳轻过了。
倦客登临，
暗惜光阴恨多少。
楚天渺。
归思正如乱云，
短梦未成芳草。
空把吴霜鬓华，
自悲清晓。
帝城杳。
双凤旧约渐虚，
孤鸿後期难到。
且趁朝花夜月，
翠尊频倒。
