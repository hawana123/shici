暗叶啼风雨，
窗外晓色珑。
散水麝，
小池东。
乱一岸芙蓉。
蕲州簟展双纹浪，
轻帐翠缕如空。
梦念远别、泪痕重。
淡铅脸斜红。
忡忡。
嗟憔悴、新宽带结，
羞艳冶、都销镜中。
有蜀纸、堪凭寄恨，
等今夜、洒血书词，
剪浊亲封。
菖蒲渐老，
早晚成花，
教见薰风。
