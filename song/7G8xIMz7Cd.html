			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

	<div class="container">
		<article class="post">
			
芗林有何好，
花蕊不惊秋。
千章云木，
长见密叶翠光流。
中有三朝勋旧，
早岁辞荣轩冕，
归伴赤松游。
不羡鸳鸯侣，
锺听景阳楼。
问向来。
麟阁上，
凤池头。
有谁能继，
向来解印似苏州。
自是英姿绝俗，
非我与时违异，
何用衣羊裘。
况得长生趣，
千岁有怀忧。
