			<h1>夹竹桃花</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绛彩娇春，
苍筠静锁，
掩映夭姿凝露。
花腮藏翠，
高节穿花遮护。
重重蕊叶相怜，
似青帔艳妆神仙侣。
正武陵溪暗，
淇园晓色，
宜望中烟雨。
向暖景、谁见斜枝处。
喜上苑韶华渐布。
又似瑞霞低拥，
却恐随风飞去。
要留最妍丽，
须且闲凭佳句。
更秀容、分付徐熙，
素屏画图取。
