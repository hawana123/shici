			<h1>最高楼</h1>
			<div class="info"><span class="date">作者：陈亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春乍透，
香早暗偷传。
深院落，
斗清妍。
紫檀枝似流苏带，
黄金须胜辟寒钿。
更朝朝，
琼树好，
笑当年。
花不向沈香亭上看。
树不著唐昌宫里玩。
衣带水，
隔风烟。
铅华不御凌波处，
蛾眉淡扫至尊前。
管如今，
浑似了，
更堪怜。


		</article>
