			<div class="info"><span class="date">作者：蒲寿宬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

铁笛穿花去。
问长安、市上生涯，
而今何似。
破帽青衫尘满面。
不识何人共语。
且面壁、听风雨。
惟我虚中元识破，
笑人间、日月无停杼。
名与利，
莫轻许。
人生穷达皆天铸。
试灯前、为问灵龟，
劝君休怒。
心肯命通元有数，
何幸知音记取。
季主也、应留得住。
百岁光阴弹指过，
算伯夷、盗跖俱尘土。
心一寸，
人千古。
