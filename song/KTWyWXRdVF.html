长记与君别，
丹凤九重城。
归来故里，
愁思怅望渺难平。
今夕不知何夕，
得共寒潭烟艇，
一笑俯空明。
有酒径须醉，
无事莫关情。
寻梅去，
疏竹外，
一枝横。
与君吟弄风月，
端不负平生。
何处车尘不到，
有个江天如许，
争肯换浮名。
只恐买山隐，
却要炼丹成。
