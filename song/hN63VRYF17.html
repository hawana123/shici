			<div class="info"><span class="date">作者：蔡伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
素秋向晚，
岁华分付木芙蓉。
萧萧红蓼西风。
记得当时撷翠，
拥手绕芳丛。
念吹箫人去，
明月楼空。
遥山万重。
望寸碧、想眉峰。
翠钿琼珰谩好，
谁适为容。
凄凉怀抱，
算此际、唯我与君同。
凝泪际、目送征鸿。
