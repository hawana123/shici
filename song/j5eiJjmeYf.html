丽景早春时。
正花漏初迟。
东君出震，
太和应物，
恍惚中立丹基。
天风卦成随象，
记合成□□□□□□□必相契。
三千六百火候，
密运精微。
蒸入肌肤，
嫩红潮颊，
自然旧容生辉。
情志。
鄙凡尘，
瑶圃满眼，
都看桃李。
晴云万叠开异色。
灵光湛湛增秀逸。
与道合。
真境丹房，
随时沐浴，
亦向朝夕。
