			<h1>宴清都</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
老去闲情懒。
东风外、菲菲花絮零乱。
轻鸥涨绿，
啼鹃暗碧，
一春过半。
寻芳已是来迟，
怕迤逦、华年暗换。
应怅恨、白雪歌空，
秋霜鬓冷谁管。
凭阑自笑清狂，
事随花谢，
愁与春远。
持杯顾曲，
登楼赋笔，
杜郎才减。
前欢已隔残照，
但耿耿、临高望眼。
溯流红、一棹归时，
半蟾弄晚。


		</article>
