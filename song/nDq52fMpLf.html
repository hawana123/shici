			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
瑶台月冷，
佩渚烟深，
相逢共话凄凉。
曳雪牵云，
一般淡雅梳妆。
樊姬岁寒旧约，
喜玉儿、不负萧郎。
临水镜，
看清铅素靥，
真态生香。
长记湘皋春晓，
仙路迥，
冰钿翠带交相。
满引台杯，
休待怨笛吟商。
凌波又归甚处，
问兰昌、何似唐昌。
春梦好，
倩东风、留驻琐窗。
