			<h1>洞仙歌</h1>
			<div class="info"><span class="date">作者：姚云文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕窠香湿，
误天涯芳信。
社近阴晴未前定。
听莺簧宛转，
似羽疑宫，
歌未断，
落落旧愁都醒。
疏狂追少日，
杜曲樊楼，
拼把黄金买春恨。
回首武陵溪，
花待郎归，
洞云深、未知春尽。
问杨柳梢头几分青，
消不得，
朝来雨寒一阵。


		</article>
