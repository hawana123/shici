		<article class="post">
			
乾坤生古意，
草木起秋声。
移人名利境，
梦中惊。
便寻灵宝，
凤髓与龟精。
密报黄芽就，
紫府门开，
道情有个莺莺。
问归含楚山青。
卧影水天明。
松庵谁笑话，
见还婴。
鹤归日落，
聚散两忘情。
好笑人痴处，
白头青冢，
世间犹说醒醒。
