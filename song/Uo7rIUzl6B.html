			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
出谷莺迟，
踏沙雁少，
殢阴庭宇。
东风似水，
尚掩沈香双户。
凭莓阶、雪痕乍铺，
那回已趁飞梅去。
奈柳边占得，
一庭新暝，
又还留住。
前度。
西园路。
记半袖争持，
斗娇眉妩。
琼肌暗怯，
醉立千红深处。
问如今、山馆水村，
共谁翠幄蕙炷。
最难禁、向晚凄凉，
化作梨花雨。
