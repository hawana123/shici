			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
古今明月，
魄生明後，
积渐圆还缺。
秋解伤神春最好，
衾枕几番铺设。
十二瑶台，
千金一刻，
横竹休吹彻。
绣帘高揭，
戒他莫把灯爇。
夜久谁共婵娟，
掩孤帏睡去，
此情尤切。
梦驾彩鸾何处觅，
飞上玉楼琼阙。
舞按霓裳，
歌扬红豆，
高处风光别。
鸟声惊觉，
冲冠怒竖吾发。
