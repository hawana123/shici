复土初。
明旌下储胥。
回虚仗，
箫笳互奏，
旌旆随驱。
岂知飚御在蓬壶。
道萦纡。
风日惨、六马踌躇。
留恨满山隅。
不堪回首，
翠柏已扶疏。
帝城渐迩，
愁雾锁天衢。
公卿百辟，
鳞集云敷。
迓龙舆。
端门辟，
金碧凌虚。
此时远帝都。
严清庙，
入空时升，
文物灿烂极嘉娱。
配三宗，
号称神，
古所无。
帝德协庙虞。
九歌毕奏斐然殊。
会轩朱。
神具燕喜，
锡福集皇居。
更千万祀，
佑启邦图。
