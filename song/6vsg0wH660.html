			<div class="info"><span class="date">作者：叶梦得</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一朵黄花，
先催报、秋归消息。
满芳枝凝露，
为谁装饰。
便向尊前拚醉倒，
古今同是东篱侧。
问何须、特地赋归来，
抛彭泽。
回首去，
年时节。
开口笑，
真难得。
史君今郡更，
自成行客。
霜鬓不辞重插满，
他年此会何人忆。
记多情、曾伴小阑干，
亲攀摘。
