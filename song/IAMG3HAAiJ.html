			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：京镗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
算秋来景物，
皆胜赏、况重阳。
正露冷欲霜，
烟轻不雨，
玉宇开张。
蜀人从来好事，
遇良辰、不肯负时光。
药市家家帘幕，
酒楼处处丝簧。
婆娑老子兴难忘。
聊复与平章。
也随分登高，
茱萸缀席，
菊蕊浮觞。
明年未知谁健，
笑杜陵、底事独凄凉。
不道频开笑口，
年年落帽何妨。


		</article>
