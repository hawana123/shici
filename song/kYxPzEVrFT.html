			<h1>雨中花令</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山雨细、泉生幽谷，
水满平田。
雪茧红蚕熟後，
黄云陇麦秋间。
武陵烟暖，
数声鸡犬，
别是山川。
嗟老去、倦游踪迹，
长恨华颠。
行尽吴头楚尾，
空惭万壑千岩。
不如休也，
一庵归去，
依旧云山。
