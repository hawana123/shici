			<h1>贺新凉·贺新郎</h1>
			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
可恨经年别。
正安排、剖瓜植竹，
拟酬佳节。
应为犁锄机杼懒，
天遣阿香磨折。
翻一饷、廉纤凄切。
寂寞金针红线女，
枉玉箫、吹断秦楼月。
清漏静，
楚天阔。
东皋且愿三农悦。
任从渠、鹊桥蛛网，
一番虚设。
挽取天河聊为我，
尽洗西风残热。
休懊恼、云生巫峡。
底用乞灵求太巧，
看世人、弄巧多成拙。
姑止酒，
命茶啜。
