			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：刘克庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
拙者平生，
不曾乞得天孙巧。
那回忝扈属车来，
岂是齐卿小。
此膝不曾屈了。
更休文、腰难运掉。
前贤样子，
表圣宜休，
申公告老。
凉簟安眠，
绝胜儤直铃声搅。
集中大半是诗词，
幸没潮州表。
月夕花朝咏啸。
叹人间、愁多乐少。
蓬莱有路，
办个船儿，
逆风也到。
