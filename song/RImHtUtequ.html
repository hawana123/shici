			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：杜旟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江山如此，
是天开万古，
东南王气。
一自髯孙横短策，
坐使英雄鹊起。
玉树声消，
金莲影散，
多少伤心事。
千年辽鹤，
并疑城郭非是。
当日万驷云屯，
潮生潮落处，
石头孤峙。
人笑褚渊今齿冷，
只有袁公不死。
斜日荒烟，
神州何在，
欲堕新亭泪。
元龙老矣，
世间何限馀子。


		</article>
