			<h1>惜红衣</h1>
			<div class="info"><span class="date">作者：李莱老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
笛送西泠，
帆过杜曲。
昼阴芳绿。
门巷清风，
还寻故人屋。
苍华发冷，
笑瘦影、相看如竹。
幽谷。
烟树晚莺，
诉经年愁独。
残阳古木。
书画归船，
匆匆又南北。
苹洲鸥鹭素熟。
旧盟续。
甚日浩歌招隐，
听雨弁阳同宿。
料重来时候，
香荡几湾红玉。
