			<h1>婆罗门引</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿阴啼鸟，
阳关未彻早催归。
歌珠凄断累累。
回首海山何处，
千里共襟期。
叹高山流水，
弦断堪悲。
中心怅而。
似风雨、落花知。
更拟停云君去，
细□陶诗。
见君何日，
待琼林、宴罢醉归时。
人争看、宝马来思。


		</article>
