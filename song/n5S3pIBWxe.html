			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
老去最难禁，
流光如水。
甲子徒头试□指。
年年生日，
怕被旁人拈起。
若攀儿额，
颓龄犹未。
方丈瀛洲，
蓝溪碧沚。
转眼鲈莼便秋意。
君主定许，
整顿江头行李。
角巾归去也，
休里第。


		</article>
