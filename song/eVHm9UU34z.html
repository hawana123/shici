			<h1>丹凤吟</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
迤逦春光无赖，
翠藻翻池，
黄蜂游阁。
朝来风暴，
飞絮乱投帘幕。
生憎暮景，
倚墙临岸，
杏靥夭斜，
榆钱轻薄。
昼永惟思傍枕，
睡起无憀，
残照犹在亭角。
况是别离气味，
坐来但觉心绪恶。
痛引浇愁酒，
奈愁浓如酒，
无计消铄。
那堪昏暝，
簌簌半檐花落。
弄粉调朱柔素手，
问何时重握。
此时此意，
长怕人道著。
