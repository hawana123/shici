			<h1>玲珑四犯</h1>
			<div class="info"><span class="date">作者：李从周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
初拨琵琶，
未肯信，
知音真个稀少。
尽日芳情，
萦系玉人怀抱。
须待化作杨花，
特地过、旧家池沼。
想绮窗、刺绣迟了，
半缕茜茸微绕。
旧时眉妩贪相恼。
到春来、为谁浓扫。
新归燕子都曾识，
不敢教知道。
长是倦出绣幕，
向梦里、重谋一笑。
怎得同携手，
花阶月地，
把愁勾了。
