帘幕閟深沈。
灯暗香销夜正深。
花落画檐鸣细雨，
岑岑。
滴破相思万里心。
晓色未平分。
翠被寒生不自禁。
待得梦成翻恶况，
堪颦。
飞雁新来也误人。
