			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：李冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凄凉绣岭，
宫殿倚山阿。
明皇帝。
曾游地。
锁烟萝。
郁嵯峨。
忆惜真妃子。
艳倾国，
方姝丽。
朝复暮。
嫔嫱妒。
宠偏颇。
三尺玉泉新浴，
莲羞吐、红浸秋波。
听花奴，
敲羯鼓，
酣奏鸣鼍。
体不胜罗。
舞婆娑。
正霓裳曳。
惊烽燧。
千万骑。
拥雕戈。
情宛转。
魂空乱。
蹙双蛾。
奈兵何。
痛惜三春暮，
委妖丽，
马嵬坡。
平寇乱。
回宸辇。
忍重过。
香瘗紫囊犹有，
鸿都客、钿合应讹。
使行人到此，
千古只伤歌。
事往愁多。
