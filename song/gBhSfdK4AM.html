			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：程霁岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
夏秋晦朔之间，
伊谁为作交承主。
顒昂仙伯，
挺生此日，
宾凉饯暑。
绛县老人，
问将甲子，
恰今岁数。
举香山晏会，
才先一载，
愚深幸、获叨预。
何以寿君初度。
愿朱颜、年年如许。
棘栖鸾凤，
瑞浮鸂鶒，
争如燕处。
双桂渐香，
灵椿好在，
福全九五。
向画堂深处，
不妨重按，
旧时歌舞。


		</article>
