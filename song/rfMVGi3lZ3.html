柳阴亭院杏梢长。
依约巫阳。
凤箫已远秦楼在，
水沈烟暖馀香。
临镜舞鸾窥沼，
倚筝飞雁辞行。
醉边人去自凄凉。
泪眼愁肠。
断云残雨当年事，
到而今、好处难忘。
两袖晓风花陌，
一帘夜雨兰堂。
