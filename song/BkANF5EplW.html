			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

微风萧萧吹菰蒲，
开门看雨月满湖。
舟人水鸟两同梦，
大鱼惊窜如奔狐。
夜深人物不相管，
我独形影相嬉娱。
暗潮生渚吊寒蚓，
落月挂柳看悬蛛。
此生忽忽忧患里，
清境过眼能须臾。
鸡鸣钟动百鸟散，
船头击鼓还相呼。
