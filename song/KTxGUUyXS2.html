			<div class="info"><span class="date">作者：李鼐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
腊雪溶酥，
春冰浮玉，
素蟾三五才过。
晓来庭户，
何事五云多。
尽道九天麟坠，
╆环珮、袅袅鸣珂。
风标爽、胸中嵬磊，
豪气挽天河。
平生，
横溯志，
指挥夷虏，
平定干戈。
看它年功业，
还让廉颇。
且对江山难老，
金樽满、鲸海翻波。
歌声转，
玉人扶处，
拚取醉颜酡。
