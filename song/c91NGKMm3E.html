别院春深，
华堂昼永，
嘉宴初启。
翠玉樽罍，
红牙丝管，
睡鸭沈烟里。
弄晴云态，
行空絮影，
漠漠似飞如坠。
最多情，
紫绵团就，
错落乱星流地。
史君自有，
元龙豪气，
唤客且休辞醉。
蝶困蜂酣，
燕娇莺姹，
欢意浓如此。
侃其笑语，
止乎礼义，
衣佩细纫兰芷。
遥归去，
残更欲尽，
晓鸦又起。
