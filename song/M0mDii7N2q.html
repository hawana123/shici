			<h1>满江红</h1>
			<div class="info"><span class="date">作者：徐鹿卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
斗大横江，
旧曾著、周程夫子。
谭道处，
疏梅迎笑，
双松延翠。
百载高风勤景仰，
数椽老屋重经始。
更大书、留与後人看，
公归矣。


		</article>
