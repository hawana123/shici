			<div class="info"><span class="date">作者：赵汝茪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
对花时节不曾忺。
见花残。
任花残。
小约帘栊，
一面受春寒。
题破玉笺双喜鹊，
香烬冷，
绕银屏，
浑是山。
待眠。
未眠。
事万千。
也问天。
也恨天。
髻儿半偏。
绣裙儿、宽了还宽。
自取红毡，
重坐暖金船。
惟有月知君去处，
今夜月，
照秦楼，
第几间。
