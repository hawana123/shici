环滁皆山也。
望蔚然深秀，
琅琊山也。
山行六七里，
有翼然泉上，
醉翁亭也。
翁之乐也。
得之心、寓之酒也。
更野芳佳木，
风高日出，
景无穷也。
游也。
山肴野蔌，
酒冽泉香，
沸筹觥也。
太守醉也。
喧哗众宾欢也。
况宴酣之乐、非丝非竹，
太守乐其乐也。
问当时、太守为谁，
醉翁是也。
