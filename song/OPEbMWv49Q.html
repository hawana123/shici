琼馆烟轻，
银河风细，
玉桥云锁方开。
晓虹千丈，
宛转下天来。
人在水精宫里，
行乐处、锦绣成堆。
仍相问，
人间天上，
何处有蓬莱。
徘徊。
追往事，
征南巧架，
傅野怀才。
谩石驱东海，
沙合龙台。
好是乐成初宴，
红牙碎、声隐晴雷。
江天晚，
游人未散，
莫放隼旟回。
