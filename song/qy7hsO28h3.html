			<h1>满江红</h1>
			<div class="info"><span class="date">作者：王千秋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楼压层城，
斜阳敛、帆收南浦。
最好是、长江澄练，
远山新雨。
□□留连邀皓月，
一堂高敞祛隆暑。
问从来、佳赏有谁同，
应难数。
舟横渡，
车阗路。
催酒进，
麾灯去。
放姮娥照座，
不烦帘阻。
已见天清无屏翳，
更须潮上喧阗鼓。
看波光、撩乱上樯竿，
龙蛇舞。


		</article>
