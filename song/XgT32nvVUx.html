			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：晁冲之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
目断江南千里，
灞桥一望，
烟水微茫。
尽锁重门，
人去暗度流光。
雨轻轻，
梨花院落，
风淡淡、杨柳池塘。
恨偏长。
佩沈湘浦，
云散高唐。
清狂。
重来一梦，
手搓梅子，
煮酒初尝。
寂寞经春，
小桥依旧燕飞忙。
玉钩栏、凭多渐暖，
金缕枕、别久犹香。
最难忘。
看花南陌，
待月西厢。
