			<h1>满江红</h1>
			<div class="info"><span class="date">作者：文天祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
试问琵琶，
胡沙外、怎生风色。
最苦是、姚黄一朵，
移根仙阙。
王母欢阑琼宴罢，
仙人泪满金盘侧。
听行宫、半夜雨淋铃，
声声歇。
彩云散，
香尘灭。
铜驼恨，
那堪说。
想男儿慷慨，
嚼穿龈血。
回首昭阳离落日，
伤心铜雀迎秋月。
算妾身、不愿似天家，
金瓯缺。
