千古乌程新酿美，
玉觞风过粼粼。
歌声未办起梁尘。
九天持斧客，
来作绣衣人。
夙有辞华惊乙览，
传闻献颂东巡。
未应握节久宾宾。
一封驰诏旨，
却醉上林春。
