			<div class="info"><span class="date">作者：赵彦端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西风吹断梦草。
来度芙蓉老。
座上人谁在，
晨参疏影相照。
幽馆寒意早。
檐声小。
醉语秋屏晓。
记年少。
相携胜处，
黄花香满乌帽。
如今将见，
璧月琼枝空好。
准拟新歌待见了。
不道。
些儿心事还恼。
