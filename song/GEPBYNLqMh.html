			<h1>清平乐·东风依旧</h1>
			<div class="info"><span class="date">作者：刘弇</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东风依旧，
著意隋堤柳。
搓得鹅儿黄欲就，
天气清明时候。
去年紫陌青门，
今宵雨魄云魂。
断送一生憔悴，
能消几个黄昏。
