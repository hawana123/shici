			<h1>江南春·秋风清</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风响牙签，
云寒古砚，
芳铭犹在棠笏。
秋床听雨，
妙谢庭、春早吟笔。
城市喧鸣辙。
清溪上、小山秀洁。
便向此。
搜松访石，
葺屋营花，
红尘远避风月。
瞿塘路，
随汉节。
记羽扇纶巾，
气凌诸葛。
青天万里，
料漫忆、莼丝鲈雪。
车马从休歇。
荣华事、醉歌耳熟。
天与此翁，
芳芷嘉名，
纫兰佩兮琼玦。


		</article>
