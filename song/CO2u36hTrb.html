			<h1>贺新郎</h1>
			<div class="info"><span class="date">作者：李刘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹄立通明殿。
又重逢、揆余初度，
梦庚华旦。
不学花奴簪红槿，
且看秋香宜晚。
任甲子、从新重换。
天欲东都修车马，
故降神生甫维周翰。
歌崧岳，
咏江汉。
明堂朝罢夷琛献。
引星辰、万人共听，
风尘长算。
清昼山东诸将捷，
席卷黄河两岸。
问谁在、玉皇香案。
师保万民功业别，
向西京、原庙行圭瓒。
定郏鄏，
卜瀍涧。


		</article>
