			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
壶天不夜，
宝炷生香，
光风荡摇金碧。
月滟冰痕，
花外峭寒无力。
歌传翠帘尽卷，
误惊回、瑶台仙迹。
禁漏促，
拼千金一刻，
未酬佳夕。
卷地香尘不断，
最得意、输他五陵狂客。
楚柳吴梅，
无限眼边春色。
鲛绡暗中寄与，
待重寻、行云消息。
乍醉醒，
怕南楼、吹断晓笛。
