			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
阴积龙荒，
寒度雁门，
西北高楼独倚。
怅短景无多，
乱山如此。
欲唤飞琼起舞，
怕搅碎、纷纷银河水。
冻云一片，
藏花护玉，
未教轻坠。
清致。
悄无似。
有照水一枝，
已搀春意。
误几度凭栏，
莫愁凝睇。
应是梨花梦好，
未肯放、东风来人世。
待翠管、吹破苍茫，
看取玉壶天地。
