目前咫尺长生路，
多少愚人不悟。
爱河浪阔，
洪波风紧，
舟船难渡。
略听仙师语，
到彼岸，
只消一句。
炼金丹换了，
凡胎浊骨。
免轮回，
三涂苦。
万事澄心定意，
聚真阳、都归一处。
分明认得，
灵光真趣，
本来面目。
此个幽微理，
莫容易，
等闲分付。
知蓬莱自有，
神仙伴侣。
同携手，
朝天去。
