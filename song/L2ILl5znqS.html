			<h1>南乡子·未倦长卿游</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
未倦长卿游。
漫舞夭歌烂不收。
不是使君能矫世，
谁留。
教有琼梳脱麝油。
香粉镂金球。
花艳红笺笔欲流。
从此丹唇并皓齿，
清柔。
唱遍山东一百州。
