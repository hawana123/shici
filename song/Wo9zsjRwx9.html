			<h1>醉落魄·一斛珠</h1>
			<div class="info"><span class="date">作者：哑女</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风波未息。
虚名浮利终无益。
不如早去备蓑笠。
高卧烟霞，
千古企难及。
君今既已装行色。
定应雁塔题名籍。
他年若到南雄驿。
玉石休分，
徒累卞和泣。


		</article>
