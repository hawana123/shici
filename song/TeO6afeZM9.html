			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

老人语。
曾见昨日开炉，
坠天花否。
生年不合荒荒，
枯根薄命，
婵娟误汝。
那知许。
女乐如烟点点，
江南处处。
何时重到湖堧，
淋漓载酒，
依稀吊古。
终待胭脂露掌，
弄鸥招鹤，
凭君画取。
万柳漫堤，
一丝一泪垂雨。
濛濛絮里，
又送金铜去。
漫肠断、王孙望帝，
呕心囊句。
市隐今成趣。
袖回地狭，
天吴凤舞。
莫是青州谱。
怎不早，
翩翩向青州住。
回头蜃海，
已沉花雾。
