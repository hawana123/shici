			<div class="info"><span class="date">作者：朱雍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
瓖质仙姿，
缟袂清格，
天然疏秀。
静轩烟锁黄昏後。
影瘦零乱，
艳冷珑璁，
雪肌莹暖，
冰枝萦绣。
更赋风流，
几番攀赠，
细拈香盈手。
与东君、叙暌远，
脉脉两情有旧。
立久。
阆苑凝夕，
瑶窗淡月，
百琲寻芳，
醉玉谈群，
千锺酹酒。
向此，
是处难忘瘦花，
送远何劳垂柳。
忍听高楼，
笛声凄断，
乐事人非偶。
空馀恨，
惹幽香不灭，
尚沾春袖。
