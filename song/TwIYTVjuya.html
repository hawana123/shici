			<div class="info"><span class="date">作者：李璮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
腰刀首帕从军，
戍楼独倚闲凝眺。
中原气象，
狐居兔穴，
暮烟残照。
投笔书怀，
枕戈待旦，
陇西年少。
叹光阴掣电，
易生髀肉，
不如易腔改调。
世变沧海成田，
奈群生、几番惊扰。
干戈烂漫，
无时休息，
凭谁驱扫。
眼底山河，
胸中事业，
一声长啸。
太平时、相将近也，
稳稳百年燕赵。
