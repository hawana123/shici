			</div>
		</div>

	<div class="container">
		<article class="post">
			
若耶溪路。
别岸花无数。
欲敛娇红向人语。
与绿荷、相倚恨，
回首西风，
波淼淼、三十六陂烟雨。
新妆明照水，
汀渚生香，
不嫁东风被谁误。
遣踟蹰、骚客意，
千里绵绵，
仙浪远、何处凌波微步。
想南浦、潮生画桡归，
正月晓风清，
断肠凝伫。
