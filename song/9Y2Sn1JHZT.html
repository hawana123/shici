			<div class="info"><span class="date">作者：李仲光</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
焚香清坐，
呼童瀹茗，
聊当一杯春酒。
不须歌舞倩红裙，
为祝百千长寿。
诗书万卷，
绮琴三弄，
更有新词千首。
从今日日与遨游，
便是天长地久。
