			<h1>倦寻芳</h1>
			<div class="info"><span class="date">作者：卢祖皋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香泥垒燕，
密叶巢莺，
春晦寒浅。
花径风柔，
著地舞裀红软。
斗草烟欺罗袂薄，
秋千影落春游倦。
醉归来，
记宝帐歌慵，
锦屏香暖。
别来怅、光阴容易，
还又酴醿，
牡丹开遍。
妒恨疏狂，
那更柳花迎面。
鸿羽难凭芳信短，
长安犹近归期远。
倚危楼，
但镇日、绣帘高卷。


		</article>
