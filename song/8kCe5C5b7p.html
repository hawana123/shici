		<article class="post">
			
乍凉淅淅风生幕。
人独在、朱栏翠阁。
吹箫信杳炉香薄。
眉上新愁又觉。
从前事、拟将拼却。
梦不断、花梢柳萼。
一杯睡起谁同酌。
斜日阴阴转角。
