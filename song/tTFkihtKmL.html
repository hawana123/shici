			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
浮云护月，
未放满朱扉。
鼠摇暗壁，
萤度破窗，
偷入书帏。
秋意浓，
闲伫立、庭柯影里。
好风襟袖先知。
夜何其。
江南路绕重山，
心知谩与前期。
奈向灯前堕泪，
肠断萧娘，
旧日书辞。
犹在纸。
雁信绝，
清宵梦又稀。
