夭桃弄粉，
繁杏透香，
依然旧日颜色。
奈彼妒花风雨，
连阴过寒食。
金钗试寻妙客。
正昼永、院深人寂。
善歌更解舞，
传闻触处声藉。
当日俊游时，
屡向平康，
吟咏共题壁。
自後纵经回曲，
难寻阿姨宅。
芳华苑，
罗绮陌。
怎断得、怪踪狂迹。
惯来往，
柳外花间，
莺燕都识。
