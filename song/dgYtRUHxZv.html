			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江村百六春强半。
拍拍池塘春水满。
风团柳絮舞如狂，
雨压橘花香不散。
阴阴巷陌闲庭院。
小立危栏羞燕燕。
不知何事未还乡，
除却青春谁作伴。
