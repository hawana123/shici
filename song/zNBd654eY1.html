			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：岳珂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瓮城高，
盘径近。
十里笋舆稳。
欲驾还休，
风雨苦无准。
古来多少英雄，
平沙遗恨。
又总被、长江流尽。
倩谁问。
因甚衣带中分，
吾家自畦畛。
落日潮头，
慢写属镂愤。
断肠烟树扬州，
兴亡休论。
正愁尽、河山双鬓。


		</article>
