			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：陈坦之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿弱红臞。
暖云沁雨，
乍有还无。
破晓幽禽，
平渠流水，
春响庭除。
梅酸初著花跗。
似滴滴、新愁未舒。
几信花风，
一痕青烧，
万里秦吴。


		</article>
