步晴昼。
向水院维舟，
津亭唤酒。
叹刘郎重到，
依依谩怀旧。
东风空结丁香怨，
花与人俱瘦。
甚凄凉，
暗草沿池，
冷苔侵甃。
桥外晚风骤。
正香雪随波，
浅烟迷岫。
废苑尘梁，
如今燕来否。
翠云零落空堤冷，
往事休回首。
最消魂，
一片斜阳恋柳。
