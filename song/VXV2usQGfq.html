			</div>
		</div>

		<article class="post">
			
雪遍梅花，
素光都共奇绝。
到窗前、认君时节。
下重帏，
香篆冷，
兰膏明灭。
梦悠扬，
空绕断云残月。
沈郎带宽，
同心放开重结。
褪罗衣、楚腰一捻。
正春风，
新著摸，
花花叶叶。
粉蝶儿，
这回共花同活。
