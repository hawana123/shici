			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
城南路。
凝望映竹摇风，
酒旗标树。
郊原游子停车，
问山崦里，
人家甚处。
去还伫。
徐见画桥流水，
小窗低户。
深沈绿满垂杨，
芳阴娅姹，
娇莺解语。
多谢佳人情厚，
卷帘羞得，
庭花飘舞。
可谓望风知心，
倾盖如故。
犹殢香玉，
休赋断肠句。
堪怜处、生尘罗袜，
凌波微步。
底事匆匆去。
为他系绊，
离情万绪。
空有愁如缕。
忆桃李春风，
梧桐秋雨。
又还过却，
落花飘絮。
