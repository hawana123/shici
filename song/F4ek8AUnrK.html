			<h1>太常引</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉肌轻衬碧霞衣。
似争驾、翠鸾飞。
羞问武陵溪，
笑女伴、东风醉时。
不飘红雨，
不贪青子，
冷澹却相宜。
春晚涌金池，
问一片、将愁寄谁。
