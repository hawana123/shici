秋云元自无心，
那曾系得归心住。
阳关酒尽，
灞桥人远，
也须别去。
□□□□，
□□□□，
□□□□。
有哀雁声声，
愁蛩切切，
悄悄地、听人语。
回首琵琶旧恨，
叹西风、□兴如许。
江左百年，
风流云散，
不堪重举。
怎得归来，
樵歌互答，
自相容与。
又何须□□，
三五蟾光，
重阳风雨。
