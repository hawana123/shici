			<div class="info"><span class="date">作者：葛胜仲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
百紫千红今烂熳。
举烛辉花，
莫厌烧令短。
酒里逢花须细看。
人生谁似英雄半。
安得红颜为老伴。
妙舞花前，
杨柳夸身段。
已倒玉山回竹院。
清香不断风吹面。
