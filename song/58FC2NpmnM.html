		<article class="post">
			
红香湿月，
翠影停云，
罗袜尘生步。
并肩私语。
知何事、暗遣玉容泣露。
闲情最苦。
任笑道、争妍似妒。
倒银河，
秋夜双星，
不到佳期误。
拟把江妃共赋。
当时携手，
烟水深处。
明珠溅雨。
凝脂滑、洗出一番铅素。
凭谁说与。
莫便化、彩鸾飞去。
待玉童，
双节来迎，
为作芙蓉主。
