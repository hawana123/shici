跨鹤扬州一梦回。
东风佛面上平台。
阆苑花前狂覆酒。
拍手。
东风骑凤却教来。
谪好伯阳丹井畔。
官满。
平台还见片帆开。
上界虽然官府好。
总道。
散仙无事好追陪。
