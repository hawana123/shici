		<article class="post">
			
松陵江上，
极目烟波缈。
天际接沧溟，
到如今、东流未了。
吴樯越橹，
都是利名人，
空扰扰，
知多少，
只见朱颜老。
故园应是，
绿遍池塘草。
家住十洲西，
算随分、生涯自好。
渔蓑清贵，
休羡谢三郎，
红蕖月，
白苹风，
何似长安道。
