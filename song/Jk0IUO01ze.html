		<article class="post">
			
知君久，
勘破利名关。
未老得先闲。
今年最喜吟身健，
生朝更觉酒肠宽。
且随宜，
将秫种，
买花看。
门外吏、催科无一迹。
窗下客、谈诗常经日。
儿玉树，
弟金兰。
华堂举案齐眉乐，
锦天歌客笑声欢。
问何如，
福东海，
寿南山。
