			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山空天入海，
倚楼望极，
风急暮潮初。
一帘鸠外雨，
几处闲田，
隔水动春锄。
新烟禁柳，
想如今、绿到西湖。
犹记得、当年深隐，
门掩两三株。
愁余。
荒洲古溆，
断梗疏萍，
更漂流何处。
空自觉、围羞带减，
影怯灯孤。
常疑即见桃花面，
甚近来、翻笑无书。
书纵远，
如何也都无。
