金鸭懒薰香，
向晚来春酲，
一枕无绪。
浓绿涨瑶窗，
东风外、吹尽乱红飞絮。
无言伫立，
断肠惟有流莺语。
碧云欲暮。
空惆怅，
韶华一时虚度。
追思旧日心情，
记题叶西楼，
吹花南浦。
老去觉欢疏，
伤春恨，
都付断云残雨。
黄昏院落，
问谁犹在凭栏处。
可堪杜宇。
空只解声声，
催他春去。
