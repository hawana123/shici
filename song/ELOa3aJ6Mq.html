		<article class="post">
			
翠箫声断青鸾翼，
心期破钗谁表。
夜烛银屏，
春风粉袖，
犹记琵琶斜抱。
瑶池路杳。
恨巫女回云，
月娥沉照。
谩说蓬莱，
玉环花貌梦难到。
严花亭院乍冷，
更蛩吟风碎，
鸿飞烟渺。
绿玉弹棋，
红牙按拍，
乐事欢情终少。
刘郎未老。
要鬓翼堆玄，
腕酥凝皓。
莫忘香荐，
绿罗裙带草。
