红溅罗裙三月二。
露桃开、柳眠又起。
百尺游丝，
罥莺留燕，
判与南园一醉。
历历斜阳明野水。
倚危阑、暮云千里。
说似游人，
直须烧烛，
早晚绿阴青子。
