			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

武林乡，
占第一湖山，
咏画争巧。
鹫石飞来，
倚翠楼烟霭，
清猿啼晓。
况值禁垣师帅，
惠政流入欢谣。
朝暮万景，
寒潮弄月，
乱峰回照。
天使寻春不早。
并行乐，
免有花愁花笑。
持酒更听，
红儿肉声长调。
潇湘故人未归，
但目送游云孤鸟。
际天杪。
离情尽寄芳草。
