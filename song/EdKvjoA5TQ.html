			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
晓来雨霁。
弱柳摇新翠。
丽日媚东风，
正不暖不寒天气。
幽禽弄舌，
花上诉春光，
高一饷，
低一饷，
清喨圆还碎。
那知时势。
春亦元无意。
草木自敷荣，
似人生、功名富贵。
我咱谙分，
随有亦随无，
不妒富，
不憎贫，
歌酒闲游戏。
