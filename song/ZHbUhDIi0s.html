			<h1>秋色横空</h1>
			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
松液香凝。
澹幽姿一洗，
若下宜城。
甘腴小苦中山赋，
千古齿颊春生。
灯花喜，
缸面清。
爱竹港、冰泉落枕声。
恰值刘纲夫妇、此日丹成。
云峰翠殿画屏。
更晴楼水阁，
树拥烟横。
留连光景中年，
要歌管淘写襟灵。
人间世，
身外名。
笑朝马晨钟梦易惊。
且留看神仙，
白昼地行。
