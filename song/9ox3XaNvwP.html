			<div class="info"><span class="date">作者：蔡伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
夜永虚堂烛影寒。
斗转春来，
又是明年。
异乡怀抱只凄然。
尊酒相逢且自宽。
天际孤云云外山。
梦绕觚稜，
日下长安。
功名已觉负初心，
羞对菱花，
绿鬓成斑。
