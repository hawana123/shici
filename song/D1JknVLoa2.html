			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：米芾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
砧声送风急，
蟋蟀思高秋。
我来对景，
不学宋玉解悲愁。
收拾凄凉兴况，
分付尊中醽醁，
倍觉不胜幽。
自有多情处，
明月挂南楼。
怅襟怀，
横玉笛，
韵悠悠。
清时良夜，
借我此地倒金瓯。
可爱一天风物，
遍倚阑干十二，
宇宙若萍浮。
醉困不知醒，
敧枕卧江流。
