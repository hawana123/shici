			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
相逢执手也踟蹰。
立斯须。
话区区。
借问来时，
曾见那人无。
忍泪啼痕香不减，
虽少别，
忍轻辜。
霜风摇落岁将徂。
景凋疏。
恨萦纡。
过尽行云，
我在与谁居。
一掬归心飞不去，
层浪叠，
片蟾孤。
