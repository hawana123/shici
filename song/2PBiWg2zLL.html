楚峰翠冷，
吴波烟远，
吹袂万里西风。
关河迥隔新愁外，
遥怜倦客音尘，
未见征鸿。
雨帽风巾归梦杳，
想吟思、吹入飞蓬。
料恨满、幽苑离宫。
正愁黯文通。
秋浓。
新霜初试，
重阳催近，
醉红偷染江枫。
瘦筇相伴，
旧游回首，
吹帽知与谁同。
想萸囊酒盏，
暂时冷落菊花丛。
两凝伫，
壮怀立尽，
微云斜照中。
