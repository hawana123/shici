			<div class="info"><span class="date">作者：洪咨夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天理从来屈有信。
东风到处物皆春。
门前骢马权奇种，
台上慈乌反哺心。
花岛屐，
柳湖尊。
好将长健傲长贫。
诸孙认取翁翁意，
插架诗书不负人。
