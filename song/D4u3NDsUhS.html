			<h1>芰荷香</h1>
			<div class="info"><span class="date">作者：仲并</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
醉凝眸。
正行云遮断，
澄练江头。
皓月今宵何处，
不管中秋。
朱阑倚遍，
又微雨、催下危楼。
秋风空响更筹。
不将好梦，
吹过南州。
浮远轩窗异日到，
山空云净，
江远天浮。
别去客怀，
无赖准拟开愁。
冰轮好在，
解随我、天际归舟。
何须舞袂歌喉。
一觞一咏，
谈笑风流。


		</article>
