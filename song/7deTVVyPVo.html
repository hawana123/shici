			<h1>浣溪沙慢</h1>
			<div class="info"><span class="date">作者：马子严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
璧月上极浦。
帆落人挝鼓。
石城倒影，
深夜鱼龙舞。
佳气郁郁，
紫阕腾云雨。
回首分今古。
千载是和非，
夕阳中、双燕语。
向人诉。
记玉井辘轳，
胭脂涨腻，
几许蛾眉妒。
感叹息、花好随风去。
流景如羽。
且共乐升平，
不须後庭玉树。
