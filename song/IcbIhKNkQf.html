			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
霁霭迷空晓未收。
羁馆残灯，
永夜悲秋。
梧桐叶上三更雨，
别是人间一段愁。
睡又不成梦又休。
多愁多病，
当甚风流。
真情一点苦萦人，
才下眉尖，
恰上心头。
