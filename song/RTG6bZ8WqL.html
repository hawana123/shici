			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：李好古1</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
壮东南、飞观切云高，
峻堞缭波长。
望蔽空楼橹，
重关警柝，
跨水飞梁。
百万貔貅夜筑，
形胜隐金汤。
坐落诸蕃胆，
扁榜安江。
游子凭阑凄断，
百年故国，
飞鸟斜阳。
恨当时肉食，
一掷赌封疆。
骨冷英雄何在，
望荒烟、残戌触悲凉。
无言处，
西楼画角，
风转牙樯。
