			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
花骢纵策，
制泪掩斜扉。
玉炉细袅，
鸳被半闲，
萧瑟罗帏。
银漏声，
那更杂、疏疏雨里，
此时怀抱谁知。
恨凄其。
西窗自剪寒花，
沈吟暗数归期。
最爱深情密意，
无限当年，
往复诗辞。
千万纸。
甚近日、人来字渐稀。
