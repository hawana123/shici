			</div>
		</div>

		<article class="post">
			
花雾涨冥冥。
欲雨还晴。
薄罗衫子正宜春。
无奈今宵鸳帐里，
身是行人。
别酒不须斟。
难洗离情。
丝鞘如电紫骝鸣。
肠断画桥芳草路，
月晓风清。
