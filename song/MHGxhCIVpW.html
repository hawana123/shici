			<div class="info"><span class="date">作者：曾纡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
後院短墙临绿水，
春风急管繁弦。
问谁亲按小婵娟。
玉堂真学士，
琳馆地行仙。
安得此身来此处，
依稀一梦梨园。
江南刺使谩垂涎。
据鞍肠已断，
何况到尊前。
