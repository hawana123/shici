小雨收尘，
凉蟾莹彻，
水光浮璧。
谁知怨抑。
静倚官桥吹笛。
映宫墙、风叶乱飞，
品高调侧人未识。
想开元旧谱，
柯亭遗韵，
尽传胸臆。
阑干四绕，
听折柳徘徊，
数声终拍。
寒灯陋馆，
最感平阳孤客。
夜沈沈、雁啼甚哀，
片云尽卷清漏滴。
暗凝魂，
但觉龙吟万壑天籁息。
