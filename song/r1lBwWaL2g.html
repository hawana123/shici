			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：徐叔至</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
两两台符映昴躔，
南熏披拂寿炉烟。
宝图继统千龄会，
金铉调元一相贤。
兰玉满，
庆蝉联。
天教世有鲁山川。
霞觞更对瑶池佲，
共看蟠桃着子年。


		</article>
