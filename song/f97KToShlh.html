			<div class="info"><span class="date">作者：李彭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
对芳昼。
甚怕冷添衣，
伤春疏酒。
正绯桃如火，
相看自依旧。
闲帘深掩梨花雨，
谁问东阳瘦。
几多时，
涨绿莺枝，
坠红鸳甃。
堤上宝鞍骤。
记草色薰晴，
波光摇岫。
苏小门前，
题字尚存否。
繁华短梦随流水，
空有诗千首。
更休言，
张绪风流似柳。
