为春瘦。
何堪更绕西湖，
尽是垂柳。
自看烟外岫。
记得与君，
湖上携手。
君归未久。
早乱落、香红千亩。
一叶凌波缥缈，
过三十六离宫，
遣游人回首。
犹有。
画船障袖。
青楼倚扇，
相映人争秀。
翠翘光欲溜。
爱著宫黄，
而今时候。
伤春似旧。
荡一点、春心如酒。
写入吴丝自奏。
问谁识，
曲中心、花前友。
