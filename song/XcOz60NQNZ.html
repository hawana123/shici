世间何处，
最难忘杯酒。
惟是停云想亲友。
此时无一盏，
千种离愁，
西风外，
长伴枯荷衰柳。
去年深夜语，
倾倒书□，
窗烛心悬小红豆。
记得到门时，
雨正萧萧，
嗟今雨、此情非旧。
待与子、相期采黄花，
又未卜重阳，
果能晴否。
