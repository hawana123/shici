千顷玻璃，
远送目斜阳，
渐下林阒。
题叶人归，
采菱舟散，
望中水天一色。
碾空桂魄。
玉绳低转云无迹。
有素鸥，
闲伴夜深，
呼棹过环碧。
相思万里，
顿隔婵媛，
几回琼台，
同驻鸾翼。
对西风、恁谁问取，
人间那得有今夕。
应笑广寒宫殿窄。
露冷烟淡，
还看数点残星，
两行新雁，
倚楼横笛。
