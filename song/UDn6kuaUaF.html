			<div class="info"><span class="date">作者：徐经孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

客问矩山老，
何事得优游。
追数平生出处，
为客赋歌头。
三十五时侥幸，
四十三年仕宦，
七十□归休。
顶踵皆君赐，
天地德难酬。
书数册，
棋两局，
酒三瓯。
此是日中受用，
谁劣又谁优。
寒则拥炉曝背，
暖则寻花问柳，
乘兴狎沙鸥。
知足又知止，
客亦许之不。
