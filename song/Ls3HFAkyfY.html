向晚小妆匀，
明窗倦裁剪。
见花清泪遮眼。
开尽繁桃又春晚。
心下事，
比年时，
都较懒。
胡蝶入帘飞，
郎声似莺啭。
见来无计拘管。
心似芭蕉乍舒展。
归去也，
夕阳斜，
红满院。
