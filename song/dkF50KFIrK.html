斜点银缸，
高擎莲炬，
夜寒不奈微风。
重重帘幕掩堂中。
香渐远、长烟袅穟，
光不定、寒影摇红。
偏奇处，
当庭月暗，
吐焰如虹。
红裳呈艳丽，
□娥一见，
无奈狂纵。
试烦他纤手，
卷上纱龙。
开正好、银花照夜，
堆不尽、金粟凝空。
叮咛语，
频将好事，
来报主人公。
