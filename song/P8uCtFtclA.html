			<div class="info"><span class="date">作者：黄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
平湖百亩。
种满湖莲叶，
绕堤杨柳。
冉冉波光，
辉辉烟影，
空翠湿沾襟袖。
静惬邻鸡啼午，
暖逼沙鸥眠昼。
西园路，
更红尘不断，
蝶酣蜂瘦。
知否。
堪画处，
野荠芜菁，
罥地铺茵绣。
桃李阴边，
桑麻丛里，
斜矗酒帘夸酒。
竹寺小依山趾，
茅店平窥津口。
春又晚，
正香风有客，
倚阑搔首。
