			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蜀锦移芳，
巫云散彩，
天孙翦取相寄。
金屋看承，
玉台凝盼，
尚忆旧家风味。
生香绝艳，
说不尽、天然富贵。
脸嫩浑疑看损，
肌柔只愁吹起。
花神为谁著意。
把韶华、总归姝丽。
可是老来心事，
不成春思。
却羡宫袍仙子。
调曲曲清平似翻水。
笑嘱东风，
殷勤劝醉。
