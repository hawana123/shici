			<h1>十二时·忆少年</h1>
			<div class="info"><span class="date">作者：彭耜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

素馨花、在枝无几。
秋入阑干十二。
那茉莉、如今已矣。
只有兰英菊蕊。
霜蟹年时，
香橙天气。
总是悲秋意。
问宋玉、当日如何，
对此凄凉风月，
怎生存济。
还未知、幽人心事。
望得眼穿心碎。
青鸟不来，
彩鸾何处，
云锁三山翠。
是碧霄有路，
要归归又无计。
奈何他、水长天远，
身又何曾生翼。
手拈芙蓉，
耳听鸿雁，
怕有丹书至。
纵人间富贵，
一岁复一岁。
此心终日绕香盘，
在篆畦儿里。
