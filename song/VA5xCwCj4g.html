		<article class="post">
			
红锦旧同心。
西池上、曾与系青禽。
记山水写情，
秋桐促轸，
鸳鸯萦恨，
春绣停针。
常叹好风妨画扇，
明月堕瑶簪。
短梦易残，
一声长笛，
新愁无限，
何处孤砧。
香奁依然在，
但鸾镜、孤影渺渺难寻。
雨後胭脂，
应想粉蚀尘侵。
怅去帆渐杳，
鱼鳞浪浅，
远笺难寄，
鸿尾云深。
回首高楼，
不堪烟雨平林。
