			<h1>击梧桐</h1>
			<div class="info"><span class="date">作者：李甲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
杳杳春江阔。
收细雨、风蹙波声无歇。
雁去汀洲暖，
岸芜静，
翠染遥山一抹。
群鸥聚散，
征航来去，
隔水相望楚越。
对此、凝情久，
念往岁上国，
嬉游时节。
斗草园林，
卖花巷陌，
触处风光奇绝。
正恁浓欢里，
悄不意、顿有天涯离别。
看那梅生翠实，
柳飘狂絮，
没个人共折。
把而今、愁烦滋味，
教向谁说。
