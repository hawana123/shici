			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：钱惟演</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
锦箨参差朱槛曲。
露濯文犀和粉绿。
未容浓翠伴桃红，
已许纤枝留凤宿。
嫩似春荑明似玉。
一寸芳心谁管束。
劝君速吃莫踟蹰，
看被南风吹作竹。


		</article>
