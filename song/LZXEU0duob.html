			<h1>相思引</h1>
			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
皓齿清歌绝代音。
眼波斜处寄情深。
东风吹散，
云雨杳难寻。
试手罗笺花样在，
唾窗茸线暗尘侵。
向来多事，
触绪碎人心。
