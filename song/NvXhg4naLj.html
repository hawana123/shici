汀柳初黄。
送流车出陌，
别酒浮觞。
乱山迷去路，
空阁带馀香。
人渐远，
意凄凉。
更暮雨淋浪。
悔不办，
窄衫细马，
两两交相。
春梁语燕犹双。
叹晓窗新月，
独照刘郎。
寄笺频误约，
临镜想慵妆。
知几梦，
恼愁肠。
任更驻何妨。
但只怜，
绿阴匝匝，
过了韶光。
