		<article class="post">
			
炎昼永，
初夜月侵床。
露卧一丛莲叶畔，
芙蓉香细水风凉。
枕上是仙乡。
浮世事，
能有几多长。
白日明朝依旧在，
黄花非晚是重阳。
不用苦思量。
