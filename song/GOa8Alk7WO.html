			<div class="info"><span class="date">作者：阎苍舒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

少年闻说京华，
上元景色烘晴昼。
朱轮画毂，
雕鞍玉勒，
九衢争骤。
春满鳌山，
夜沈陆海，
一天星斗。
正红球过了，
鸣鞘声断，
迥鸾驭、钧天奏。
谁料此生亲到，
十五年、都城如旧。
而今但有，
伤心烟雾，
萦愁杨柳。
宝箓宫前，
绛霄楼下，
不堪回首。
愿皇图早复，
端门灯火，
照人还又。
