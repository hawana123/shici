南庐佳号。
是自许孔明，
经纶才调。
对柳鸣琴，
凭花制锦，
小试一同谈笑。
怎知画帘难驻，
忽又星舆催召。
但谶得、耀碑潭水月，
交光相照。
驿道。
春正好。
簇帐擎杯，
听取殷勤祷。
略鲙松鲈，
便膺芝凤，
陵溯紫清津要。
当家得时行志，
回首旧封文庙。
疏化雨，
障狂澜不尽，
生生芹藻。
