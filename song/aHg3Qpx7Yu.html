			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
太平无事，
四边宁静狼烟眇。
国泰民安，
谩说尧舜禹汤好。
万民翘望彩都门，
龙灯凤烛相照。
只听得教坊杂剧欢笑。
美人巧。
宝箓宫前，
咒水书符断妖。
更梦近、竹林深处胜蓬岛。
笙歌闹。
奈吾皇，
不待元宵景色来到。
只恐後月，
阴晴未保。
