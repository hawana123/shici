万里孤云，
清游渐远，
故人何处。
寒窗梦里，
犹记经行旧时路。
连昌约略无多柳，
第一是、难听夜雨。
谩惊回凄悄，
相看烛影，
拥衾谁语。
张绪。
归何暮。
半零落，
依依断桥鸥鹭。
天涯倦旅。
此时心事良苦。
只愁重洒西州泪，
问杜曲、人家在否。
恐翠袖、正天寒，
犹倚梅花那树。
