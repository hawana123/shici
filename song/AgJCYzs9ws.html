			<h1>高阳台</h1>
			<div class="info"><span class="date">作者：柴元彪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
丹碧归来，
天荒地老，
駸駸华发相催。
见说钱塘，
北高峰更崔嵬。
琼林侍宴簪花处，
二十年、满地苍苔。
倩阿谁，
为我起居，
坡柳逋梅。
凄凉往事休重省，
且凭阑感慨，
抚景衔杯。
冷暖由天，
任他花谢花开。
知心只有西湖月，
尚依依、照我徘徊。
更多情，
不间朝昏，
潮去潮来。
