			<h1>燕山亭·北行见杏花</h1>
			<div class="info"><span class="date">作者：赵佶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
裁剪冰绡，
轻叠数重，
淡着燕脂匀注。
新样靓妆，
艳溢香融，
羞杀蕊珠宫女。
易得凋零，
更多少、无情风雨。
愁苦，
问院落凄凉，
几番春暮？
凭寄离恨重重，
者双燕，
何曾会人言语。
天遥地远，
万水千山，
知他故宫何处。
怎不思量，
除梦里、有时曾去。
无据，
和梦也新来不做。
