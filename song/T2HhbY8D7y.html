故人情分转绸缪。
小窗幽。
话离愁。
海阔天遥，
鸿雁两悠悠。
今日相逢谁较健，
应怪我、鬓先秋。
功名淅米在刀头。
壮心休。
弊貂裘。
何事留欢，
不竟漾扁舟。
桃李春风将近也，
如後会、醉青楼。
