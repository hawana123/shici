			<h1>下水船</h1>
			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
百紫千红翠。
唯有琼花特异。
便是当年，
唐昌观中玉蕊。
尚记得、月里仙人来赏，
明日喧传都市。
甚时又，
分与扬州本，
一朵冰姿难比。
曾向无双亭边，
半酣独倚。
似梦觉，
晓出瑶台十里。
犹忆飞琼标致。
