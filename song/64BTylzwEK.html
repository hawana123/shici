			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：方岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
木犀过了诗憔悴。
只有黄花开又未。
秋风也不管人愁，
到处相寻吹短袂。
露滴碧觞谁共醉。
肠断向来携手地。
夜寒笺与月明看，
未必月明知此意。
