		<article class="post">
			
月痮烟景。
远思孤影。
旧梦云飞，
离魂冰冷。
脉脉恨满东风。
对孤鸿。
翠珠尘冷香如雾。
人何许。
心逐章台絮。
夜深酒醒烛暗，
独倚危楼。
为谁愁。
