			<h1>花发状元红慢</h1>
			<div class="info"><span class="date">作者：刘几</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
三春向暮，
万卉成阴、有嘉艳方坼。
娇姿嫩质。
冠群品，
共赏倾城倾国。
上苑晴昼暄，
千素万红尤奇特。
绮筵开，
会咏歌才子，
压倒元白。
别有芳幽苞小，
步障华丝，
绮轩油壁。
与紫鸳鸯、素蛱蝶。
自清旦、往往连夕。
巧莺喧翠管，
娇燕语雕梁留客。
武陵人，
念梦役意浓，
堪遣情溺。
