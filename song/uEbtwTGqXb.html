			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西楼杨柳未胜烟。
寒峭落梅天。
东风渡头波晚，
一棹木兰船。
花态度，
酒因缘。
只春怜。
屏开山翠，
雨怯云娇，
尽付愁边。
