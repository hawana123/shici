			<h1>满江红</h1>
			<div class="info"><span class="date">作者：莫起炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
法在先天，
玄妙处、无言可说。
其要在、守乎中正，
灵台莹彻。
太极神居黄谷内，
先天气在玄关穴。
寂然不动感而通，
凭刚烈。
运风雷，
祈雨雪。
役鬼神，
驱妖孽。
只此是、非咒非符非罡诀。
寂定神归元谷府，
功成行满仙班列。
玩太虚、稳稳驾祥云，
朝金阙。
