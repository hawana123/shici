			<div class="info"><span class="date">作者：康与之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

霜幕风帘，
闲斋小户，
素蟾初上雕笼。
玉杯醽醁，
还与可人同。
古鼎沈烟篆细，
玉笋破、橙橘香浓。
梳妆懒，
脂轻粉薄，
约略淡眉峰。
清新，
歌几许，
低随慢唱，
语笑相供。
道文书针线，
今夜休攻。
莫厌兰膏更继，
明朝又、粉冗匆匆。
酩酊也，
冠儿未卸，
先把被儿烘。
