			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：侯彭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十二封章，
三千里路。
当年走遍东西府。
时人莫讶出都忙，
官家送我归乡去。
三诏出山，
一言悟主。
古人料得皆虚语。
太平朝野总多欢，
江湖幸有宽闲处。
