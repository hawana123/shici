			<h1>满江红</h1>
			<div class="info"><span class="date">作者：蔡伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人倚金铺，
颦翠黛、盈盈堕睫。
话别处、留连无计，
语娇声咽。
十幅云帆风力满，
一川烟暝波光阔。
但回首、极目望高城，
弹清血。
并兰舟，
停画楫。
曾共醉，
津亭月。
销魂处，
今夜月圆人缺。
楚岫云归空怅望，
汉皋佩解成轻别。
最苦是、拍塞满怀愁，
无人说。


		</article>
