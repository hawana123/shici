宝山烟霁，
金湖波渺，
珠帘高卷清霜。
枫叶露痕，
荻花风色，
人言今日重阳。
芳菊袅秋香。
更榴房斗紫，
柑实传黄。
观阁凌空，
杯盘照坐独醒狂。
良辰乐事难忘。
正少年游冶，
人在任庄。
铜钵探题，
金钗当酒，
一时绿鬓红妆。
故国黯凄凉。
漫情随水远，
兴与云长。
要是致君尧舜，
千古继垂裳。
