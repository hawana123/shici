			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：赵希迈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒云飞万里，
一番秋、一番搅离怀。
向隋堤跃马，
前时柳色，
今度蒿莱。
锦缆残香在否，
枉被白鸥猜。
千古扬州梦，
一觉庭槐。
歌吹竹西难问，
拚菊边醉著，
吟寄天涯。
任红楼踪迹，
茅屋染苍苔。
几伤心、桥东片月，
趁夜潮、流恨入秦淮。
潮回处，
引西风恨，
又渡江来。
