黄河九天上，
人鬼瞰重关。
长风怒卷高浪，
飞洒日光寒。
峻似吕梁千仞，
壮似钱塘八月，
直下洗尘寰。
万象入横溃，
依旧一峰闲。
仰危巢，
双鹄过，
杳难攀。
人间此险何用，
万古秘神奸。
不用燃犀下照，
未必佽飞强射，
有力障狂澜，
唤取骑鲸客，
挝鼓过银山。
