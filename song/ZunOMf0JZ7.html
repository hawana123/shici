			<div class="info"><span class="date">作者：马子严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
雨洗胭脂，
被年时、桃花杏花占了。
独惜野梅，
风骨非凡，
品格胜如多少。
探春常恨无颜色，
试浓抹、当场微笑。
趁时节，
千般冶艳，
是谁偏好。
直与岁寒共保。
问单于、如今几分娇小。
莫怪山人，
不识南枝，
横玉自来同调。
岂须摘叶分明认，
又何必、枯枝比较。
恐桃李、开时妒他太早。
