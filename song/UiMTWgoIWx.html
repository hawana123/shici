		</div>

魏台长乐坊西，
画桥倒影烟堤远。
东风与染，
揉蓝春水，
湾环清浅。
浴鹭翘莎，
戏鱼吹絮，
落红漂卷。
为游人盛踪，
兰舟彩舫，
飞轻棹、凌波面。
乐事年来乍见。
趁旌旗、谷莺娇啭。
追随况有，
疏帘珠袖，
浓香绀幰。
萧寺高亭，
茂林斜照，
且留芳宴。
看韶华烂向，
尊前放手，
作梨花晚。
