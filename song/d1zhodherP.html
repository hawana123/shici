春到长门春草青，
红梅些子破，
未开匀。
碧云笼碾玉成尘，
留晓梦，
惊破一瓯春。
花影压重门，
疏帘铺淡月，
好黄昏。
二年三度负东君，
归来也，
著意过今春。
