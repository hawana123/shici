			</div>

小楼春浅。
记钓帘看雪，
袖沾芳片。
似不似、柳絮因风，
更细与品题，
屡呵冰砚。
宛转吟情，
纵真草、凤笺都遍。
到灯前笑谑，
酒祓峭寒，
移尽更箭。
而今柳阴满院。
知花空雪似，
人隔春远。
叹万事、流水斜阳，
谩赢得前诗，
醉污团扇。
脉脉重来，
算惟有、画阑曾见。
把千种旧愁，
付与杏梁语燕。
