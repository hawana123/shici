			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：王易简</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暗帘吹雨，
怪西风梧井，
凄凉何早。
一寸柔情千万缕，
临镜霜痕惊老。
雁影关山，
蛩声院宇，
做就新怀抱。
湘皋遗佩，
故人空寄瑶草。
已是摇落堪悲，
飘零多感，
那更长安道。
衰草寒芜吟未尽，
无那平烟残照。
千古闲愁，
百年往事，
不了黄花笑。
渔樵深处，
满庭红叶休扫。
