			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
水晶宫绕千家，
卞山倒影双溪里。
白苹洲渚，
诗成春晚，
当年此地。
行遍瑶台，
弄英携手，
月婵娟际。
算多情小杜，
风流未睹，
空肠断、枝间子。
一似君恩赐与，
贺家湖、千峰凝翠。
黄粱未熟，
红旌已远，
南柯旧事。
常恐重来，
夜阑相对，
也疑非是。
向松陵回首，
平芜尽处，
在青山外。
