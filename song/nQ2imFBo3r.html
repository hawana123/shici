			<div class="info"><span class="date">作者：曾纡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

木落山明，
暮江碧，
楼倚太虚寥廓。
素手飞觞，
钗头笑取，
金英满浮桑落。
鬓云慢约。
酒红拂破香腮薄。
细细酌。
帘外任教、月转画阑角。
当年快意登临，
异乡节物，
难禁离索。
故人远、凌波何在，
惟有残英共寂寞。
愁到断肠无处著。
寄寒香与，
凭渠问讯佳时，
弄粉吹花，
为谁梳掠。
