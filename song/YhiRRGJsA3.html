			<h1>南柯子·南歌子</h1>
			<div class="info"><span class="date">作者：田为</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
团玉梅梢重，
香罗芰扇低。
帘风不动蝶交飞。
一样绿阴庭院、锁斜晖。
对月怀歌扇，
因风念舞衣。
何须惆怅惜芳菲。
┾却一年憔悴、待春归。
