			<div class="info"><span class="date">作者：王义山</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

雅有登山癖。
觉老来、尚可跻攀，
浪游蹑屐。
险怪嶕嶢称雁荡，
争秀群山第一。
更耸出、穹崖千尺。
景物深藏长谷里，
最上龛，
水凿时冲激。
硉矹处，
巨□石。
地生天作谁能识。
睹江山如故，
恨无一时人物。
灵运当年为太守，
佳处都曾游历。
独不见、此山脚迹。
风月直须人管领，
怎不移、石壁题岩壁。
今且著，
老夫笔。
