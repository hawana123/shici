			<h1>丑奴儿·采桑子</h1>
			<div class="info"><span class="date">作者：向子諲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
无双亭下琼花树，
玉骨云腴。
倾国称姝。
除却扬州是无处。
天教红药来参乘，
桃李先驱。
总作花奴。
翠拥红遮到玉都。
