			<div class="info"><span class="date">作者：叶梦得</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
问东风何事，
断送残红，
便拚归去。
牢落征途，
笑行人羁旅。
一曲阳关，
断云残霭，
做渭城朝雨。
欲寄离愁，
绿阴千啭，
黄鹂空语。
遥想湖边，
浪摇空翠，
弦管风高，
乱花飞絮。
曲水流觞，
有山公行处。
翠袖朱阑，
故人应也，
弄画船烟浦。
会写相思，
尊前为我，
重翻新句。
