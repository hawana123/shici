			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
解语花枝娇朵朵。
不为伤春，
爱把眉峰锁。
宜笑精神偏一个。
微涡媚靥樱桃破。
先自腰肢常袅娜。
更被新来，
酒饮频过火。
茶饭不忺犹自可。
脸儿瘦得些娘大。


		</article>
