			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉英檀蕊，
细意凭君看。
青帝忒多情，
费几许、春风暗剪。
晓来敧枕，
不觉嫩香飘，
披宿雾，
启幽窗，
不道开初遍。
无穷风味，
乍可蜂莺占。
莫遣俗人知，
怕毒眼、急须遮断。
倚墙压架，
娇困卧枝头，
心绪里，
阿谁知，
似个人撩乱。
