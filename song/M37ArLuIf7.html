			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
为忆仙姿，
相思恨、缠绵未足。
从别後、沈郎消瘦，
带围如束。
消息三年沈过处，
关山千里无飞肉。
算谁知、中有不平心，
弹棋局。
空想像，
金钗卜。
时畏玩，
回纹曲。
许何时重到，
琐窗华屋。
长得一生花里活，
软红深处鸳鸯宿。
也胜如、骑马著征衫，
京尘扑。
