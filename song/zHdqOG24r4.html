			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
形势地。
岳阳事见图记。
因山峭拔耸孤城，
画楼涌起。
楚吴巨泽坼东南，
惊涛浮动空际。
半天楼栏翠倚。
记人凤舸难系。
空馀细草没章华，
但存故垒。
二妃祠宇隔黄陵，
精魂遥接云水。
蟹鱼橘柚渐上市。
是当年屈宋乡里。
别有老仙高世。
袖青蛇屡入，
都无人对。
唯有枯松城南里。
