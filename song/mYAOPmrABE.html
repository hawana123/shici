			<div class="info"><span class="date">作者：牟巘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
七荚新春，
问底事、以人为日。
记贞观、郑公恰至，
名因人得。
况是今朝生上相，
老天著意尤端的。
便唤为、人日岂徒哉，
公人杰。
宇宙要，
公扶植。
善类要，
公收拾。
愿我公千岁，
长陪丹极。
山立扬休人正健，
耐寒彩胜篸华发。
看年年、天际不曾阴，
真奇特。
