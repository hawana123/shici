			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
甚天色。
苦问桃红李白。
伊祈氏，
沙际才归，
依约春回晓烟湿。
老寒犹煞忒。
景物。
中年惯识。
天应遣，
雨洗风梳，
柳睡花眠尚无力。
名园谩他适。
任黄四栽培，
殷七奇特。
一年好处须寒食。
待花畔携酒，
酒边索句，
春馀太半未须急。
记旧隐幽寂。
我亦。
几时得。
归检点苔封，
评品梅格。
教看林下休官一。
与莺花分界，
渔樵争席。
抚松长啸，
芳菲事，
尽渠惜。
