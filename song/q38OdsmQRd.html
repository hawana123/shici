			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：李洪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香满千岩，
芳传丛桂，
小山曾咏幽菲。
仙姿冷淡，
不奈此香奇。
翠葆层层障日，
深爱惜、早被风吹。
秋英嫩，
夜来露浥，
月底半离披。
谁知。
清品贵，
带装金粟，
韵透文犀。
与降真为侣，
罗袖相宜。
宝鸭休薰百濯，
清芬在、常惹人衣。
姮娥约，
广寒宫殿，
留折最高枝。


		</article>
