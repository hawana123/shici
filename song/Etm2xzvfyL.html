			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
古城阴、一川新浸，
天然尘外幽绝。
谁家幻出千机锦，
疑是蕊仙云织。
环燕席。
便纵有万花，
此际无颜色。
清风两腋。
炯玉树森前，
碧筒满注，
共作醉乡客。
长堤路，
还忆西湖景物。
游船曾点空碧。
当时总负凌云气，
俯仰顿成今昔。
愁易极。
更对景销凝，
怅望天西北。
归来日夕。
但展转无眠，
风櫺水馆，
冷浸五更月。
