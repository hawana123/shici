			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：黄机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
二十年间，
旧游踪迹，
梦飞岳麓湘湾。
征衫再理，
秋老菊花天。
为客问君何好，
爱水光、山色争妍。
经行处，
旗亭酤酒，
曾记屋东偏。
噫其，
吾甚矣，
不渐蹇拙，
欲斗婵娟。
办轻舆短艇，
强载衰颜。
人道郴阳无雁，
奈情锺、藕断丝联。
须相忆，
新诗赋就，
时复寄吴笺。


		</article>
