			<h1>丁香结</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
尘拥妆台，
翠闲歌扇，
金井碧梧风陨。
听豆虫声小，
伴寂寞、冷逼莓墙苍润。
料凄凉宋玉，
悲秋恨、此际怎忍。
莲塘风露，
渐入粉艳，
红衣落尽。
勾引。
记舞歇弓弯，
几度柳围花阵。
酒薄愁浓，
霞腮泪渍，
月眉香晕。
空对秦镜尚缺，
暗结回肠寸。
念纤腰柔弱，
都为相如瘦损。
