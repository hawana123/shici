			<h1>木兰花·玉楼春</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
郊原雨过金英秀。
风扫霜威寒入袖。
感君一曲断肠歌，
劝我十分和泪酒。
古道尘清榆柳瘦。
系马邮亭人散後。
今宵灯尽酒醒时，
可惜朱颜成皓首。
