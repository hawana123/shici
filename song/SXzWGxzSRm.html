			<h1>暗香</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
县花谁葺。
记满庭燕麦，
朱扉斜阖。
妙手作新，
公馆青红晓云湿。
天际疏星趁马，
帘昼隙、冰弦三叠。
尽换却、吴水吴烟，
桃李靓春靥。
风急。
送帆叶。
正雁水夜清，
卧虹平帖。
软红路接。
涂粉闱深早催入。
怀暖天香宴果，
花队簇、轻轩银蜡。
更问讯、湖上柳，
两堤翠匝。


		</article>
