楼平叠巘。
瞰瀛海、波三面。
碧云扫尽，
桂轮滉玉，
鲸波张练。
化出无边宝界，
是名壮观。
追游汗漫。
愿少借、长风便。
麻姑相顾，
□然笑指，
寒潮清浅。
顿觉蓬莱方丈，
去人不远。
