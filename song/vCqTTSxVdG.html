			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：仲并</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
间世麒麟降自天。
光辉列宿灿初躔。
他年身致夔龙列，
少日心存翰墨边。
簪彩笔，
照金莲。
词华当使思如泉。
未论耸壑昂霄事，
且与衰翁慰暮年。
