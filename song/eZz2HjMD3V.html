			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
留得一团和气，
此花开尽，
春已规圆。
虚白窗深，
恍讶碧落星悬。
颺芳丛、低翻雪羽，
凝素艳、争簇冰蝉。
向西园。
几回错认，
明月秋千。
欲觅生香何处，
盈盈一水，
空对娟娟。
待折归来，
倩谁偷解玉连环。
试结取、鸳鸯锦带，
好移傍、鹦鹉珠帘。
晚阶前。
落梅无数，
因甚啼鹃。
