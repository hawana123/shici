			<div class="info"><span class="date">作者：陆游</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
叹半纪，
跨万里秦吴，
顿觉衰谢。
回首鵷行，
英俊并游，
咫尺玉堂金马。
气凌嵩华。
负壮略、纵横王霸。
梦经洛浦梁园，
觉来泪流如泻。
山林定去也。
却自恐说著，
少年时话。
静院焚香，
闲倚素屏，
今古总成虚假。
趁时婚嫁。
幸自有、湖边茅舍。
燕归应笑，
客中又还过社。
