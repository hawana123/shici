			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：汪梦斗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
选得官归，
黄埃满面。
难於奏赋明光殿。
秋帆落日渡淮来，
三杯酒浊凭谁劝。
旧日佳词，
自吟一遍。
绿袍不是嫦娥翦。
红楼十里古扬州，
无人为把珠帘卷。


		</article>
