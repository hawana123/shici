			<div class="info"><span class="date">作者：吕本中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
东里先生，
家何在、山阴溪曲。
对一川平野，
数间茅屋。
昨夜冈头新雨过，
门前流水清如玉。
抱小桥、回合柳参天，
摇新绿。
疏篱下，
丛丛菊。
虚檐外，
萧萧竹。
叹古今得失，
是非荣辱。
须信人生归去好，
世间万事何时足。
问此春、春酝酒何如，
今朝熟。
