			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：潘汾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
睡起日高莺啭，
画帘低卷，
花影重重。
醉眼羞抬，
娇困犹自未惺忪。
绣床近、强来描翠，
妆镜掩、不肯匀红。
锦屏空。
对花无语，
独怨春风。
匆匆。
庾郎去後，
香销玉减，
是事疏慵。
纵蛮笺封了，
何处问鳞鸿。
眼中泪、万行难尽，
眉上恨、一点偏浓。
杳无踪。
夜来惟有，
幽梦相逢。


		</article>
