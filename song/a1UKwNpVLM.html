			<div class="info"><span class="date">作者：王质</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
二百年间，
十二时中，
悲欢往来。
但盖头一把，
容身方丈，
无多缘饰，
莫遣尘埃。
屈曲成幽，
萧条生净，
野草闲花都妙哉。
家无力，
虽然咫尺，
强作萦回。
竹斋。
向背松斋。
须次第、春兰秋菊开。
在竹篱虚处，
密栽甘橘，
荆桥斜畔，
疏种香梅。
山芋芼羹，
地黄酿粥，
冬後春前皆可栽。
门通水，
荷汀蓼渚，
足可徘徊。


		</article>
