			<h1>石油诗</h1>
			<div class="info"><span class="date">作者：沈括</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
二郎山下雪纷纷，
旋卓穹庐学塞人。
化尽素衣冬不老，
石油多似洛阳尘。
