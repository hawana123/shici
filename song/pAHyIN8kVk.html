			<h1>桂枝香</h1>
			<div class="info"><span class="date">作者：柴望</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今宵月色。
叹暗水流花，
年事非昨。
潇洒江南似画，
舞枫飘柞。
谁家又唱江南曲，
一番听、一番离索。
孤鸿飞去，
残霞落尽，
怨深难托。
又肠断、丁香画雀。
记牡丹时候，
归燕帘幕。
梦里襄王，
想念王孙飘泊。
如今雪上萧萧鬓，
更相思、连夜花发。
柘枝犹在，
春风那似，
旧时宋玉。
