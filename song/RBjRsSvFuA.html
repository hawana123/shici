			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
嵩高维岳，
图书之渊，
西都二室三川。
神鼎定金，
麟符刻玉，
英灵未称河山。
谁再整乾坤。
是挺生真主，
浴日开天。
御归梁苑，
驾回汾水凤楼闲。
升平运属当千。
眷凝旒暇日，
西顾依然。
银汉诏虹，
瑶台赐碧，
一新瑞气祥烟。
重到帝居前。
怪鹊桥龙阙，
飞下人间。
父老欢呼，
翠华来也太平年。
