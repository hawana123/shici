霁霞散晓，
射水村渐明，
渔火方绝。
滩露夜潮痕，
注冻濑凄咽。
征鸿来时应负书，
见疏柳、更忆伊同折。
异乡憔悴，
那堪更逢，
岁穷时节。
东风暗回暖律。
算拆遍江梅，
消尽岩雪。
唯有这愁肠，
也依旧千结。
私言窃语些誓约，
便眠思梦想无休歇。
这些离恨，
除非对著、说似明月。
