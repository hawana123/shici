闷蕊惊寒减艳痕。
蜂也消魂。
蝶也消魂。
醉归无月傍黄昏。
知是花村。
知是前村。
留得闲枝叶半存。
好似桃根。
不似桃根。
小楼昨夜声浑。
春到三分。
秋到三分。
