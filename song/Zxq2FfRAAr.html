			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
霁天秋色。
正倚楼待月，
谁伴横笛。
涨绿浮空，
闲数河星手堪摘。
弥望澄光练净，
分付与、玄晖才笔。
烟溆阔，
云远波平，
归鸟趁风席。
南国。
信音寂。
怅雁渚渡闲，
鹭汀沙积。
藓碑露泣。
时拊遗踪暗嗟忆。
人事空随逝水。
今古但、双流一碧。
待办取、蓑共笠，
小舟泛得。
