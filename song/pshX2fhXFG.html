			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
雨枕莺啼，
露班烛散，
御街人卖花窠。
过眼无情，
而今魂梦年多。
百钱曳杖桥边去，
问几时、重到明河。
便人问，
无了东风，
此恨难磨。
落红点点入颓波。
任归春到海，
海又成涡。
江上儿童，
抱茅笑我重过。
蓬莱不涨枯鱼泪，
但荒村、败壁悬梭。
对残阳，
往往无成，
似我蹉跎。
