			<h1>霜天晓角</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江寒雁咽。
短棹还催发。
曾是玉堂仙伯，
相别处、满篷雪。
此别。
那堪说。
溯风空泪血。
惟有梅花依旧，
香不断、夜来月。


		</article>
