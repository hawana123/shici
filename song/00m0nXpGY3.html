			<h1>满江红</h1>
			<div class="info"><span class="date">作者：欧阳光祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
恰则元宵，
灿万灯、星球如昼。
春乍暖、化工未放，
十分花柳。
和气并随灯夕至，
一时锺作人间秀。
问烟霄、直上舌含香，
文摛绣。
命世杰，
调元手。
荆楚地，
淹留久。
看日边追诏，
印垂金斗。
翠竹苍松身逾健，
蛾儿雪竹人如旧。
愿湘江、卷入玉壶中，
为公寿。
