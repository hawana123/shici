			<h1>双荷叶·忆秦娥</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双溪月。
清光遍照双荷叶。
双荷叶。
红心未偶，
绿衣偷结。
背风迎雨流珠滑。
轻舟短棹先秋折。
先秋折。
烟鬟未上，
玉杯微缺。
