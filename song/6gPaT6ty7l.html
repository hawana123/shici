			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

薄雨初寒，
斜照弄晴，
春意空阔。
长亭柳色缠黄，
远客一枝先折。
烟横水际，
映带几点归鸦，
东风销尽龙沙雪。
还记初关来，
恰而今时节。
将发。
画楼芳酒，
红泪清歌，
顿成清别。
已是经年，
杳杳音尘多绝。
欲知方寸，
共有几许清愁，
芭蕉不展丁香结。
枉望断天涯，
两厌厌风月。
