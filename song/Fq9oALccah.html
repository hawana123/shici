			<h1>行香子</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
舞雪歌云。
闲淡妆匀。
蓝溪水、深染轻裙。
酒香醺脸，
粉色生春。
更巧谈话，
美情性，
好精神。
江空无畔，
凌波何处，
月桥边、青柳朱门。
断钟残角，
又送黄昏。
奈心中事，
眼中泪，
意中人。


		</article>
