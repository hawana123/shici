			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：京镗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
蟆颐江畔，
问收拾多少，
山光水色。
此是朝宗东去路，
准拟鸣鼍浮鷁。
儒馆英游，
侯藩贤望，
便合还丹极。
九重渴想，
甘泉闻道虚席。
因念北阙同朝，
西州联事，
久矣心相得。
邂逅天涯拼一笑，
洗我尘胸俗臆。
报国无功，
归田有兴，
寤寐松坡侧。
他时音问，
且凭来信鳞翼。
