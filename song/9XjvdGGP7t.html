			<h1>八六子</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扫芳林。
几番风雨，
匆匆老尽春禽。
渐薄润侵衣不断，
嫩凉随扇初生。
晚窗自吟。
沈沈。
幽径芳寻。
暗霭苔香帘净，
萧疏竹影庭深。
谩淡却蛾眉，
晨妆慵扫，
宝钗虫散，
绣屏鸾破，
当时暗水和云泛酒，
空山留月听琴。
料如今。
门前数重翠阴。


		</article>
