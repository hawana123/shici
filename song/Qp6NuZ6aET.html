			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：王同祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
记年时、荔枝香里，
深红一片成阵。
迎风浴露精神爽，
谁似阿娇丰韵。
黄昏近。
望翠幕玳席，
粉面云鬟映。
娇波微瞬。
向烛影交相，
歌声闲绕，
私语画阑并。
佳期事，
好处天还悭吝。
莺啼燕语无定。
一轮明月人千里，
空梦云温雨润。
萧郎病。
恨天阔鸿稀，
杳杳沈芳讯。
日长人静。
但时把好山，
学他媚妩，
偷就眉峰印。


		</article>
