			<div class="info"><span class="date">作者：毛并</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
柳桥南畔。
驻骢马、寻春几遍。
自见了、生尘罗袜，
尔许娇波流盼。
为感郎、松柏深心，
西陵已约平生愿。
记别袖频招，
斜门相送，
小立钗横鬓乱。
恨暗写、如蚕纸，
空目断、高城人远。
奈当时消息，
黄姑织女，
又成王谢堂前燕。
托琴心怨。
怕娇云弱雨，
东风蓦地轻吹散。
伤春病也，
狼藉飞花满院。
