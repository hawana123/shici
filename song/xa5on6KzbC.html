			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
禁鼓初传时下打。
虚过清风明月夜。
眼如鱼目几曾乾，
心似酒旗终日挂。
银汉低垂星斗斜。
院宇空寥烛卸。
西楼萧洒有谁知，
教我独自上来、独自下。
