			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：吴泳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
松舟桂楫。
苕霅溪头别。
秋後雨，
春前雪。
书凭湖雁寄，
手把江蓠折。
人未老，
相看元似来时节。
芳草鸣鶗鴂。
野菜飞黄蝶。
时易去，
愁难说。
析波浮玉醴，
换火繙银叶。
拚醉也，
马蹄归踏梨花月。
