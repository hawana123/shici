梨花寒食後。
被丽日和风，
一时开就。
濛濛雨歇，
香犹嫩、渐觉芳心彰漏。
墙头月下，
似旧日莺莺相候。
纤手为、攀折翘枝，
轻盈露沾红袖。
风流出浴杨妃，
向海上何人，
更询安否。
百花任斗。
应粉艳、未减杏粗梅瘦。
肤丰肉秀。
□可与群芳推首。
□方待、酣饮花前，
轻歌缓奏。
