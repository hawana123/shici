晓星低射疏櫺，
殢寒却枕还慵起。
炊烟逗屋，
隔房人语，
镫前行李。
霜滑平桥，
雾迷衰草，
时间流水。
怅雕鞍独拥，
清寒满袖，
入斜月、空山里。
谩把鞭梢暗指。
酒旗边、柴门又闭。
分水点墨，
因风欲寄，
梅花万里。
宝帐春慵，
梦中肯信，
有人憔悴。
待归来、别倚新腔，
换却泪毫愁纸。
