			<h1>醉厌厌·南歌子</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫陌青丝鞚，
红尘白纻衫。
谁怜绣户闭香奁。
分付一春心事、两眉尖。
怯冷重熏被，
羞明半卷帘。
欢归斜□□□□。
□□□□□□、醉厌厌。
