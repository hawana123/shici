			<h1>梁州令</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
红杏墙头树。
紫萼香心初吐。
新年花发旧时枝，
徘徊千绕，
独共东风语。
阳台一梦如云雨。
为问今何处。
离情别恨多少，
条条结向垂杨缕。
此事难分付。
初心本谁先许。
窃香解佩两沈沈，
知他而今，
记得当初否。
谁教薄倖轻相误。
不信道、相思苦。
如今却恁空追悔，
元来也会忆人去。


		</article>
