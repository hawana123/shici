			<h1>六丑</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
看东风海底，
送落日、飞空如掷。
醉游暮归，
怕西州堕策。
归路偏失。
记上元时节，
千门立马，
望金坡残雪。
素娥推下团栾辙。
塞草惊尘，
河水渡楫。
悠悠雨丝风拂。
但相随断雁，
时度荒泽。
回头紫陌。
梦归归未得。
憔悴江南，
秋风旧客。
去年说著今日。
漫故人相命，
玳筵鸣瑟。
愁汗漫、全林杯窄。
况飘泊相遇，
当时老叟，
梨园歌籍。
高歌为我几回阕。
似子规、落月啼乌悄，
傍人泪滴。


		</article>
