			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
渐雨回春，
风清夏，
垂柳凉生芳屋。
馀花犹满地，
引蜂游蝶戏，
慢飞轻触。
院宇深沈，
帘栊寂静，
苍玉时敲疏竹。
雕梁新来燕，
恣呢喃不住，
似曾相熟。
但双去并来，
漫萦幽恨，
枕单衾独。
仙郎去又速。
料今在、何许停双毂。
任梦想、频登台榭，
遍倚阑干，
水云千里空流目。
纵遇双鱼客，
难尽写、别来心曲。
媚容幸倾城国。
今日何事，
还又难分麰菽。
寸心天上可烛。
