			</div>

宴亭永昼喧箫鼓。
倚青空、画阑红柱。
玉莹紫微人，
蔼和气、春融日煦。
故宫池馆更楼台，
约风月、今宵何处。
湖水动鲜衣，
竞拾翠、湖边路。
落花荡漾愁空树。
晓山静、数声杜宇。
天意送芳菲，
正黯淡、疏烟逗雨。
新欢宁似旧欢长，
此会散、几时还聚。
试为挹飞云，
问解寄、相思否。
