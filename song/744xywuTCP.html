			</div>

	<div class="container">
		<article class="post">
			
玉皇金阙长春，
民仰高天欣载。
年年一度定佳期，
风情多感慨。
绮罗竞交会。
争折花枝两相对。
舞袖翩翩歌声妙，
掩粉面、斜窥翠黛。
锦额门开彩架，
球儿裳、先秀神仙队。
融香拂席霓裳动，
铿锵环珮。
宝座巍巍五云密，
欢呼争拜退。
管弦众作欲归去，
愿吾皇、万年恩爱。
