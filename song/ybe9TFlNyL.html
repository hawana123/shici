庆云开霁，
清华明昼，
殿阁风度薰弦。
电虹敷瑞，
应炎运当千。
端景命、符圣德，
三阶正、万国归化，
远胜文思睿藻，
问鲭寝格中天。
深严。
邃启芳筵。
正花拥绛扆，
瑶殿神仙。
缓闻钧韶奏下，
歌舞云边。
宫闱罄和气，
浃南山。
罩翠霭、上寿烟。
祝无疆御历万万年。
