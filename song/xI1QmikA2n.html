			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
神水华池，
汞铅凝结，
虎龙往来。
问子前午後，
阳销阴长，
自然炉鼎，
何用安排。
灵宝玄门，
烟萝真境，
三日庚生兑户开。
泥丸透，
尽周天火候，
平步仙阶。
蓬莱。
直上瑶台。
看海变桑田飞暮埃。
念尘劳良苦，
流光易度，
明珠难得，
白骨成堆。
位极人臣，
功高今古，
总蹈危机吞祸胎。
争知我，
办青鞋布袜，
雁荡天台。
