			</div>

江郊雨正歇。
燕子飞来人忆别。
未了残梅怨结。
渺野色波光，
春与天接。
相思辽阔。
怕柳风、吹老吟发。
关情处，
满汀芳草，
遮莫是鶗鴂。
时节。
一饷愁绝。
谩料理、新翻几阕。
山尊堪共谁设。
梦到断桥，
飞絮仍雪。
岁华休省阅。
早霍地、小园花发。
已办著、海棠开後，
独立半廊月。
