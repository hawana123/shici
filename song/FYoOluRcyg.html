			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
两袖梅风，
谢桥边、岸痕犹带阴雪。
过了匆匆灯市，
草根青发。
燕子春愁未醒，
误几处、芳音辽绝。
烟溪上、采绿人归，
定应愁沁花骨。
非干厚情易歇。
奈燕台句老，
难道离别。
小径吹衣，
曾记故里风物。
多少惊心旧事，
第一是、侵阶罗袜。
如今但、柳发晞春，
夜来和露梳月。
