			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

渐渐东风暖。
杏梢梅萼红深浅。
正好花前携素手，
却云飞雨散。
是即是、从来好事多磨难。
就中我与你才相见。
便世间烦恼，
受了千千万万。
回首空肠断。
甚时与你同欢宴。
但得人心长在了，
管天须开眼。
又只恐、日疏日远衷肠变。
便忘了、当本深深愿。
待寄封书去，
更与丁宁一遍。
