			<h1>寿星明·沁园春</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉露迎寒，
金风荐冷，
正兰桂香。
觉秋光过半，
日临三九，
葱葱佳气，
蔼蔼琴堂。
见说当年，
申生谷旦，
梦叶长庚天降祥。
文章伯，
英声早著，
腾踏飞黄。
双凫暂驻东阳。
已种得春阴千种棠。
有无边风月，
几多事业，
安排青琐，
入与平章。
百里民歌，
一樽春酒，
争劝殷勤称寿觞。
愿此去，
龟龄难老，
长侍君王。
