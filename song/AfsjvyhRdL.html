			<h1>满江红</h1>
			<div class="info"><span class="date">作者：蒲寿宬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楼倚虚空。
觉人世、不知何处。
人缥缈、半檐星斗，
一窗风露。
潮退沙平凫雁静，
夜深月黑鱼龙怒。
把清樽、独自笑馀生，
成何事。
尘埃外，
谈高趣。
烟波上，
题诗句。
这美景良宵，
且休虚度。
梦觉宦情甜似蜡，
老来况味酸如醋。
念儿曹、南北几时归，
情朝暮。
