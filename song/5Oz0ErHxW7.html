彩筒角黍，
兰桡画舫，
佳时竟吊沅湘。
古意未收，
新愁又起，
断魂流水茫茫。
堪笑又堪伤。
有临皋仙子，
连璧檀郎。
暗约同归，
远烟深处弄沧浪。
倚楼魂已飞扬。
共偷挥玉箸，
痛饮霞觞。
烟水无情，
揉花碎玉，
空馀怨抑凄凉。
杨谢旧遗芳。
算世间纵有，
不恁非常。
但看芙蓉并蒂，
他日一双双。
