			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
瑶池倒影，
露华浓、群玉峰峦如洗。
明镜平铺秋水净，
寒锁一天空翠。
荷芰风摇，
苹蘩波动，
惊起鱼龙戏。
扶疏桂影，
十分光照人世。
谁似。
老子痴顽，
胡床危坐，
自引壶觞醉。
斗转参横歌未彻，
屋角乌飞星坠。
对影三人，
停杯一问，
谁会骑鲸意。
金牛何处，
玉楼高耸十二。
