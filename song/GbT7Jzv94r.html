			<h1>花发沁园春</h1>
			<div class="info"><span class="date">作者：王诜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帝里春归，
早先妆点，
皇家池馆园林。
雏莺未迁，
燕子乍归，
时节戏弄晴阴。
琼楼珠阁，
恰正在、柳曲花心。
翠袖艳、衣凭阑干，
惯闻弦管新音。
此际相携宴赏，
纵行乐随处，
芳树遥岑。
桃腮杏脸，
嫩英万叶，
千枝绿浅红深。
轻风终日，
泛暗香、长蛮衣襟。
洞户醉，
归访笙歌，
晚来云海沈沈。
