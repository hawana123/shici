波暖绿粼粼，
燕飞来，
好是苏堤才晓。
鱼没浪痕圆，
流红去，
翻笑东风难扫。
荒桥断浦，
柳阴撑出扁舟校回首池塘青欲遍，
绝似梦中芳草。
和云流出空山，
甚年年净洗，
花香不了？
新绿乍生时，
孤村路，
犹忆那回曾到。
馀情渺渺，
茂林觞咏如今悄。
前度刘郎归去后，
溪上碧桃多少。
