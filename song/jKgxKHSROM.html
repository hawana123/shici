黯黯离怀，
向东门系马，
南浦移舟。
薰风乱飞燕子，
时下轻鸥。
无情渭水，
问谁教、日日东流。
常是送、行人去後，
烟波一向离愁。
回首旧游如梦，
记踏青殢饮，
拾翠狂游。
无端彩云易散，
覆水难收。
风流未老，
拚千金，
重入扬州。
应又是、当年载酒，
依前名占青楼。
