			<h1>罗敷媚·采桑子</h1>
			<div class="info"><span class="date">作者：陈师道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芙蓉不借韶华助，
故著缃黄。
宿面留妆。
不出寒花只暂香。
伤春不尽悲秋苦，
落蕊浮觞。
知在谁傍。
一笑盈盈百种芳。
