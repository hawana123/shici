			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：毛并</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳风清昼溽。
山樱晚，
一树高红争熟。
轻纱睡初足。
悄无人、猗枕虚檐鸣玉。
南园秉烛。
叹流光、容易过目。
送春归去，
有无数弄禽，
满径新竹。
闲记追欢寻胜，
杏栋西厢，
粉墙南曲。
别长会促。
成何计，
奈幽独。
纵湘弦难寄，
韩香终在，
屏山蝶梦断续。
对沿阶、细草萋萋，
为谁自绿。


		</article>
