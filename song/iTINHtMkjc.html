		<article class="post">
			
病酒心情。
唤愁无限，
可奈流莺。
又是一年，
花惊寒食，
柳认清明。
天涯翠嶂层层。
是多少、长亭短亭。
倦倚东风，
只凭好梦，
飞到银屏。
