清波渺渺日晖晖。
柳依依。
草离离。
老大逢春，
情绪有谁知。
帘箔四垂庭院静，
人独处，
燕双飞。
怯寒未敢试春衣。
踏青时。
懒追随。
野蔌山淆，
村酿可从宜。
不向花边拼一醉，
花不语，
笑人痴。
