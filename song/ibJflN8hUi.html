		<article class="post">
			
无情流水多情客。
劝我如曾识。
杯行到手休辞却。
这公道难得。
曲水池上，
小字更书年月。
还对茂林修竹，
似永和节。
纤纤素手如霜雪。
笑把秋花插。
尊前莫怪歌声咽。
又还是轻别。
此去翱翔，
遍赏玉堂金阙。
欲问再来何岁，
应有华发。
