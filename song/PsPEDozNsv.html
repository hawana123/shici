			<h1>促拍满路花</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
栽花春烂漫，
叠石翠巑岏。
小亭相对倚，
数峰寒。
主人寻胜，
接竹引清泉。
凿破苍苔地，
一掬泓澄，
六花疑是深渊。
向闲中、百虑け然。
情事寄鸣弦。
炉香陪茗碗，
可望言。
喷珠溅雪，
历历听潺湲。
尘世知何计，
不老朱颜，
静看日月跳丸。
