			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
飞观插雕粱。
凭虚起、缥缈五云乡。
对山滴翠岚，
两眉浓黛，
水分双派，
满眼波光。
曲栏干外，
汀烟轻冉冉，
莎草细茫茫。
无数钓舟，
最宜烟雨，
有如图画，
浑似潇湘。
使君行乐处，
秦筝弄哀怨，
云鬓分行。
心醉一缸春色，
满座疑香。
有天涯倦客，
尊前回首，
听彻伊川，
恼损柔肠。
不似碧潭双剑，
犹解相将。
