			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">

宝胜宾春，
华灯照夜，
穷冬浑然如客。
炉焰鳞红，
杯深翡翠，
早减三分寒力。
一笑团栾处，
恰喜得、雪消风息。
苔枝数蕊明珠，
恍疑香麝初拆。
懊恨东君无准，
甚朝做重阴，
暮还晴色。
唤燕呼莺，
雕花镂叶，
机巧可曾休得。
静里无穷意，
漫看尽、纷纷红白。
且听新腔，
红牙玉纤低拍。
