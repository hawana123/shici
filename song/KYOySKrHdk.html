			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：程节斋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自古人言，
庆在子孙，
端有由来。
看长庚孕李，
昴星佐汉，
福从人召，
瑞自天开。
曾忆当年，
乃翁熊梦，
岂在区区春祀禖。
祗凭个、仁心积累，
厚德栽培。
天工信巧安排。
试说与君当一笑哉。
记年时此际，
嗷嗷万口，
俾之粒食，
活及婴孩。
岁始星周，
事还好在，
故遣麒麟出此胎。
何须问，
是兴宗必矣，
业广基恢。


		</article>
