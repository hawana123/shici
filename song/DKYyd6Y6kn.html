			</div>

		<article class="post">
			
片片空中剪水，
巧妆春色，
照耀江湖。
渐觉花球转柳，
荚阵飞榆。
散银杯、时时逐马。
翻缟带、一一随车。
遍帘隅。
寒生冰箸，
光剖明珠。
应须。
浅斟低唱，
毡垂红帐，
兽爇金炉。
更向高楼，
纵观吟醉谢娘扶。
静时闻、竹声岩谷，
漫不见、禽影江湖。
尽踌躇。
歌阑宝玉，
赋就相如。
