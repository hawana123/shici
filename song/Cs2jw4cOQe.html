			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
彩云闲。
正西瑶阿母，
初驻非烟。
晓空吹静，
暑气清度薰弦。
母仪万国，
配帝德、直切天垣。
阴化从此俱宣。
六宫内壶，
欣拜新班。
况是关雎咏懿美，
奉东朝晨夕，
甘旨芳鲜。
上膺慈训，
下齐海宇均欢。
坤宁暇日，
庆盛旦、且款芳筵。
永赞二圣当天。
雍和化洽，
亿万斯年。
