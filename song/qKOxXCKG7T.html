豆蔻梢头春色浅。
新试纱衣，
拂袖东风软。
红日三竿帘幕卷。
画楼影里双飞燕。
拢鬓步摇青玉碾。
缺样花枝，
叶叶蜂儿颤。
独倚阑干凝望远。
一川烟草平如剪。
