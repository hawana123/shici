			<h1>南柯子·南歌子</h1>
			<div class="info"><span class="date">作者：陈三聘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月傍云头吐，
风将雨脚吹。
夜深乌鹊向南飞。
应是星娥颦恨、入双眉。
旧怨垂千古，
新欢只片时。
一年屈指数佳期。
到得佳期别了、又相思。
