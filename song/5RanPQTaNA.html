帘垂深院冷萧萧。
花外漏声遥。
青灯未灭，
红窗闲卧，
魂梦去迢迢。
薄情漫有归消息，
鸳鸯被、半香消。
试问伊家，
阿谁心绪，
禁得恁无□（“谬”换竖心旁）。
