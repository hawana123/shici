			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柴桑高隐，
邱壑岁寒姿。
北窗下，
羲黄上，
古人期。
俗人疑。
束带真难事，
赋归去，
吾庐好，
斜川路，
携筇杖，
看云飞。
六翮冥冥高举，
青霄外、矰缴何施。
且流行坎止，
人世任相违。
采菊东篱。
正悠然、见南山处，
无穷景，
与心会，
有谁知。
琴中趣，
杯中物，
醉中诗。
可忘机。
一笑骑鲸去，
向千载，
赏音稀。
嗟倦翼，
瞻遗像，
是吾师。
门外空馀衰柳，
摇疏翠、斜日辉辉。
遣行人到此，
感叹不胜悲。
物是人非。
