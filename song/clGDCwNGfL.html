		<article class="post">
			
染柳烟消，
敲菰雨断，
历历犹寄斜阳。
掩冉玉妃芳袂，
拥出灵场。
倩他鸳鸯来寄语，
驻君舴艋亦何妨。
渔榔静，
独奏棹歌，
邀妃试酌清觞。
湖上云渐暝，
秋浩荡，
鲜风支尽蝉粮。
赠我非环非佩，
万斛生香。
半蜗茅屋归吹影，
数螺苔石压波光。
鸳鸯笑，
何似且留双楫，
翠隐红藏。
