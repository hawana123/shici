			<h1>凤皇枝令·凤凰枝令</h1>
			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人间天上。
端楼龙凤灯先赏。
倾城粉黛月明中，
春思荡。
醉金瓯仙酿。
一从鸾辂北向。
旧时宝座应蛛网。
游人此际客江乡，
空怅望。
梦连昌清唱。
