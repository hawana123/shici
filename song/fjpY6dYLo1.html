			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
栖鸦啼破烟林暝。
把旅梦、俄惊醒。
猛拍征鞍登小岭。
峰回路转，
月明人静，
幻出清凉境。
马蹄踏碎琼瑶影。
任露压巾纱未忺整。
贪看前山云隐隐。
翠微深处，
有人家否，
试击柴扃问。


		</article>
