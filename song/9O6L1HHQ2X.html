芳莲坠纷，
疏桐吹绿，
庭院暗雨乍歇。
无端抱影销魂处，
还见篠墙萤暗，
藓阶蛩切。
送客重寻西去路，
问水面琵琶谁拨。
最可惜一片江山，
总付与啼鴂。
长恨相从未款，
而今何事，
又对西风离别。
渚寒烟淡，
棹移人远，
缥缈行舟如叶。
想文君望久，
倚竹愁生步罗袜。
归来后，
翠尊双饮，
下了珠帘，
玲珑闲看月。
