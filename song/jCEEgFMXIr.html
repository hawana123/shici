忆寒烟古驿，
淡月孤舟，
无限江山。
落叶牵离思，
到秋来，
夜夜梦入长安。
故人翦烛清话，
风雨半窗寒。
甚宦海漂流，
客毡寂寞，
忍说闲关。
征衫。
赋归去，
喜故里西湖，
不厌重看。
莫待青春晚，
趁莺花未老，
觅醉寻欢。
故园更有松竹，
富贵不如闲。
却指顾斜阳，
长歌李白行路难。
