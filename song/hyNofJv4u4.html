楚乡菰黍初尝，
马蹄偶踏扬州路。
莼丝向老，
江鲈堪脍，
催人归去。
秋气萧骚，
月华如洗，
一天风露。
望重重烟水，
吴淞万顷，
曾约旧时鸥鹭。
惆怅别离无奈，
整孤帆、依然回顾。
玉龙节底，
故人情重，
欲行犹驻。
敛散功多，
澄清志遂，
好回高步。
看归鞍稳上，
文鸳班里，
五云深处。
