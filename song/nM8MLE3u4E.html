重举金猊多炷香。
仙方调绛雪，
坐初尝。
醉鬟娇捧不成行。
颜如玉，
玉碗共争光。
飞盖莫催忙。
歌檀临阅处，
缓何妨。
远山横翠为谁长。
人归去，
馀梦绕高唐。
