			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
鹭老秋丝，
苹愁暮雪，
鬓那不白。
倒柳移栽，
如今暗溪碧。
乌衣细语，
伤绊惹、茸红曾约。
南陌。
前度刘郎，
寻流花踪迹。
朱楼水侧。
雪面波光，
汀莲沁颜色。
当时醉近绣箔，
夜吟寂。
三十六矶重到，
清梦冷云南北。
买钓舟溪上，
应有烟蓑相识。
