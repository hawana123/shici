休卧元龙百尺楼。
眼高照破古今愁。
若不擎天为八柱，
且学鸱夷，
归泛五湖舟。
万里西南天一角，
骑气乘风，
也作等闲游。
莫道玉关人老矣，
壮志凌云，
依旧不惊秋。
