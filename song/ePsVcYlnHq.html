		<article class="post">
			
洞天景色常春，
嫩红浅白开轻萼。
琼筵镇起，
金炉烟重，
香凝锦幄。
窈窕神仙，
妙呈歌舞，
攀花相约。
彩云月转，
朱丝网徐在，
语笑抛球乐。
绣袂风翻凤举，
转星眸、柳腰柔弱。
头筹得胜，
欢声近地，
光容约。
满座佳宾，
喜听仙乐，
交传觥爵。
龙吟欲罢，
彩云摇曳，
相将归去寥廓。
