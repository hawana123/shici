		</div>

		<article class="post">
			
莫倚能歌敛黛眉。
此歌能有几人知。
他日相逢花月底。
重理。
好声须记得来时。
苦恨城头更漏永，
无情岂解惜分飞。
休诉金尊推玉臂。
从醉。
明朝有酒遣谁持。
