			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：陆叡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
问缠腰跨鹤，
事如何，
人生最风流。
怕江边潮汐，
世间歧路，
只是离愁。
白马青衫往事，
赢得鬓先秋。
目送红桥晚，
几番行舟。
兰珮空馀依黯，
便南风吹水，
人也难留。
但从今别後，
我亦似浮沤。
敬亭上、半床琴月，
记弹将、寒影落南州。
秋声里，
塞鸿来後，
为而登楼。
