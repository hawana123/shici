			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暑风凉月。
爱亭亭无数，
绿衣持节。
掩冉如羞，
参差似妒，
拥出芙渠花发。
步衬潘娘堪恨，
貌比六郎谁洁。
添白鹭，
晚晴时，
公子佳人并列。
休说。
搴木末。
当日灵均，
恨与君王别。
心阻媒劳，
交疏怨极，
恩不甚兮轻绝。
千古离骚文字，
芳至今犹未歇。
都休问，
但千杯快饮，
露荷翻叶。


		</article>
