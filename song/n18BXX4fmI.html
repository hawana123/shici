丹凤翔云表。
览德辉、翩然飞下，
翠蓬仙岛。
银汉无声天似水，
昨夜新凉多少。
听一曲、琼箫音渺。
千尺秦台凌空峻，
见一双、翠羽先飞到。
披紫雾，
揽瑶草。
风流别乘当英妙。
对江山、掀髯把酒，
浩歌长啸。
绿发公候何足浼，
自是无双才调。
况槐阴、青青天杪。
月殿姮娥云深处，
近清秋、丹桂催开早。
斟绿醑，
戴花帽。
