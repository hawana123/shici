			<h1>殢人娇</h1>
			<div class="info"><span class="date">作者：向子諲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白似雪花，
柔於柳絮。
胡蝶儿、镇长一处。
春风骀荡，
蓦然吹去。
得游丝、半空惹住。
波上精神，
掌中态度。
分明是、彩云团做。
当年飞燕，
从今不数。
只恐是、高唐梦中神女。


		</article>
