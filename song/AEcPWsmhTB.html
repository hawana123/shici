春水东流一苇杭。
春情翦不断，
汉江长。
江花江草为谁芳。
浑不似，
沙暖睡鸳鸯。
且道不思量。
怕他知得後，
痛肝肠。
路遥天阔水茫茫。
成病也，
教我怎禁当。
