浴殿词臣亦议兵。
禁中颇牧党羌平。
诏卷促归难自缓。
溪馆。
彩花千数酒泉清。
春草未青秋叶暮。
□去。
一家行色万家情。
可恨黄莺相识晚。
望断。
湖边亭上不闻声。
