			<div class="info"><span class="date">作者：孙道绚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
晚霞红。
看山迷暮霭，
烟暗孤松。
动翩翩风袂，
轻若惊鸿。
心似鉴，
鬓如云，
弄清影，
月明中。
谩悲凉，
岁冉冉，
蕣华潜改衰容。
前事销凝久，
十年光景匆匆。
念云轩一梦，
回首春空。
彩凤远，
玉箫寒，
夜悄悄，
恨无穷。
叹黄尘久埋玉，
断肠挥泪东风。
