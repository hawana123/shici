			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
竹多尘自扫。
幽通径曲，
禅房深窈。
空翠吹衣，
坐对闲云舒啸。
寒木犹悬故叶，
又过了、一番残照。
经院悄。
诗梦正迷，
独怜衰草。
幽趣尽属闲僧，
浑未识人间，
落花啼鸟。
呼酒凭高，
莫问四愁三笑。
可惜秦山晋水，
甚却向、此时登眺。
清趣少。
那更好游人老。
