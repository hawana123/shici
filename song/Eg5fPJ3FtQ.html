			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

为嫌涂抹，
向万红丛里，
澹然疑素。
非粉非酥能样别，
只是凌波仙女。
隋沼浓妆，
汉池冶态，
争似沧浪浦。
净鸥洁鹭，
有时飞到佳处。
梦绕太华峰巅，
与天一笑，
不觉跻攀苦。
十丈藕船游汗漫，
何惜浮生孤注。
午鼓惊回，
依然尘世，
扑簌疏窗雨。
起来寂寞，
倚阑一饷愁伫。
