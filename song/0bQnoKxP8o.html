			<div class="info"><span class="date">作者：周文璞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
风韵萧疏玉一团。
更著梅花，
轻袅云鬟。
这回不是恋江南。
只是温柔，
天上人间。
赋罢闲情共倚阑。
江月庭芜，
总是销魂。
流苏斜掩烛花寒。
一样眉尖，
两处关山。
