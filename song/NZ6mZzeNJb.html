从来江左夷吾，
大名迥诸出公右。
金堂玉室，
瑶林琼树，
龙麟蟠走。
志在神皋，
气雄云梦，
十吞八九。
问三槐盛事，
当年初度，
人应羡、青毡旧。
说与文章太守。
庆千秋、好为亲寿。
冰桃雪藕，
霞裾月佩，
莺鸾歌奏。
雨熟西畴，
星躔南极，
宝香凝昼。
趁新凉，
便约乘云绕日，
饮天浆酒。
