			<div class="info"><span class="date">作者：刘过</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
说襄阳、旧事重省。
记铜驼巷陌、醉还醒。
笑莺花别後，
刘郎憔悴萍梗。
倦客天涯，
还买个、西风轻艇。
便欲访、骑马山翁，
问岘首、那时风景。
楚王城里，
知几度经过，
摩挲故宫柳瘿。
漫吊景。
冷烟衰草凄迷，
伤心兴废，
赖有阳春古郢。
乾坤谁望，
陆百里路中原，
空老尽英雄，
肠断剑锋冷。
