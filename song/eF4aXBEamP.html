			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
功名闲事，
利禄休问，
莫系心上。
幸有衣食，
随缘过得，
著甚乾劳攘。
风前月下，
三杯两盏，
撞著即莫与放。
且与个、山庄道友，
退闲故人来往。
新来做得，
一个宽袖布衫，
著来也畅。
出户迎宾，
入城干事，
恰似王保长。
我咱忺後，
神歌鬼舞，
任尔万般毁谤。
死来後，
一家一个，
那底怎向。
