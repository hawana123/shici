			<h1>满江红</h1>
			<div class="info"><span class="date">作者：沈瀛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
姑孰名邦，
黄山畔、古台巍立。
秋渐老、重阳天气，
郊原澄碧。
隐隐西州增远望，
长江一带平如席。
怅英雄、千古到如今，
空遗迹。
吴太守，
文章伯。
寻胜事，
酬佳节。
拥笙歌千骑，
遍游南陌。
襟带江城当一面，
折冲千里无强敌。
更行看、击楫溯中流，
妖氛息。


		</article>
