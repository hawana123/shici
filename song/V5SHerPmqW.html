			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
佳胜古钱塘。
帝居丽、金屋对昭阳。
有风月九衢，
凤皇双阙，
万年芳树，
千雉宫墙。
户十万，
家家堆锦绣，
处处鼓笙簧。
三竺胜游，
两峰奇观，
涌金仙舸，
丰乐霞觞。
芙蓉城何似，
楼台簇中禁，
帘卷东厢。
盈望虎貔分列，
鸳鹭成行。
向玉宇夜深，
时闻天乐，
绛霄风软，
吹下炉香。
惟恨小臣资浅，
朝觐犹妨。
