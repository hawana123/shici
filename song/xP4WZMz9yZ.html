			<h1>庆千秋</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
点检尧蓂，
自元宵过了，
两荚初飞。
葱葱郁郁佳气，
喜溢庭闱。
惟知降、月里姮娥，
欣对良时。
但见婺星腾瑞彩，
年年辉映南箕。
好是庭阶兰玉，
伴一枝丹桂，
戏舞莱衣。
椒觞迭将捧献，
歌曲吟诗。
如王母、款对群仙，
同宴瑶池。
萱草茂长春不老，
百千祝寿无期。


		</article>
