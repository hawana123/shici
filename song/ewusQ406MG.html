			<h1>庆清朝</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉局歌残，
金陵句绝，
年年负却薰风。
西邻窈窕，
独怜入户飞红。
前度绿阴载酒，
枝头色比舞裙同。
何须拟，
蜡珠作蒂，
缃彩成丛。
谁在旧家殿阁，
自太真仙去，
扫地春空。
朱幡护取，
如今应误花工。
颠倒绛英满径，
想无车马到山中。
西风後，
尚馀数点，
还胜春浓。
