			<h1>卖花声</h1>
			<div class="info"><span class="date">作者：张舜民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
木叶下君山。
空水漫漫。
十分斟酒敛芳颜。
不是渭城西去客，
休唱阳关。
醉袖抚危阑。
天淡云闲。
何人此路得生还。
回首夕阳杠尽处，
应是长安。


		</article>
