	<div class="container">
		<article class="post">
			
昨夜金风，
黄叶乱飘阶下。
听窗前、芭蕉雨打。
触处池塘，
睹风荷凋谢。
景色凄凉，
总闲却、舞台歌榭。
独倚阑干，
惟有木犀幽雅。
吐清香、胜如兰麝。
似金垒妆成，
想丹青难画。
纤手折来，
胆瓶中、一枝潇洒。
