			<h1>满江红</h1>
			<div class="info"><span class="date">作者：岳甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧海迢遥，
曾窥见、赤城楼堞。
因傲睨尘寰，
犹带凭虚仙骨。
武库胸中兵十万，
文场笔阵诗千百。
记向来、小是听胪传，
居前列。
世间事，
都未说。
亲为大，
官毫末。
况诸郎锺庆，
凤龄英发。
银菟颁符方易地，
金銮寓直行趋阙。
更相期、尽节早归来，
传丹诀。


		</article>
