			<div class="info"><span class="date">作者：张才翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
万缕青青，
初眠官柳，
向人犹未成阴。
据雕鞍马上，
拥鼻微吟。
远宦情怀谁问，
空嗟壮志销沈。
正好花时节，
山城留滞、忍负归心。
别离万里，
飘蓬无定，
谁念会合难凭。
相聚里，
休辞金盏，
酒浅还深。
欲把春愁抖擞，
春愁转更难禁。
乱山高处，
凭阑垂袖，
聊寄登临。
