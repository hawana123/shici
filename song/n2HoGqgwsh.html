佳丽东阳境，
瑞气晓笼晴。
中元逾了十日，
上相喜重生。
四海文章宗匠，
百里弦歌德化，
官与水双清。
恳切劝分意，
赈恤活饥甿。
幸依刘，
空颂鲁，
阻称觥。
遥瞻快倚楼上，
一点寿星明。
闻道玺书将下，
看取蓬瀛直造，
指日秉钧衡。
大展平戎略，
谈笑复神京。
