			<h1>点绛唇</h1>
			<div class="info"><span class="date">作者：李莱老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿染春波，
袖罗金缕双鸂鶒。
小桃匀碧。
香衬蝉云湿。
舞带歌钿，
闲傍秋千立。
情何极。
燕莺尘迹。
芳草斜阳笛。
