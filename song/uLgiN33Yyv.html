朱户深深小洞房。
曲屏龟甲样，
画潇湘。
纱轻蓝嫩镂牙床。
人如玉，
一见已心凉。
午枕梦悠扬。
流莺声唤觉，
日犹长。
几回烟断玉炉香。
庭花影，
不肯上东廊。
