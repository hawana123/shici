			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：冯取洽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高堂素壁，
漫生绡十幅，
图张消暑。
不奈火云烧六合，
逃也略无逃处。
小派秋声，
巨籭凉点，
吸欻来何许。
故人词翰，
此时飞落蓬户。
何幸一笑掀髯，
停杯浩唱，
三叹遗音古。
雪碗冰瓯无表里，
更贮三危鲜露。
咀咽生香，
清寒入梦，
展转忘宵曙。
对床误喜，
与君同听风雨。
