			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：李流谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相知元早来何暮。
社燕送、秋鸿去。
春草春波愁目注。
酒香花韵，
绮谭妍唱，
怎不思量住。
虚无指点骑鲸路。
个是骚人不凡处。
画栋云飞帘卷雨。
风流千古，
一时人物，
好记尊前语。


		</article>
