			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉立明光，
才业冠伦，
汉历方承休运。
江左奏功，
塞垒宣威，
紫绶几垂金印。
岁晚归来，
望丹极、新清氛祲。
忠愤。
著挠节朋俦，
便成嘉遁。
千载云海茫茫，
记举目新亭，
壮怀难尽。
蝴蝶梦惊，
化鹤飞还，
荣华等闲一瞬。
七十尊前，
算畴昔、都无可恨。
休问。
长占取、朱颜绿鬓。
