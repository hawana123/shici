冰心孤寂。
恋几插灵峰，
半泓寒碧。
骨瘦和衣薄，
清绝成愁极。
萧然满身是雪，
怕人知、镜中消息。
独向百花梦外，
自一家春色。
记罗浮幽梦浑如昔。
是浸眼鲸波，
倚云丹壁。
夜醉空山酒，
叫裂横霜笛。
回头洞天未晓，
但迢迢、江南千驿。
饮散东风落月，
正海山浮碧。
