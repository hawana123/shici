			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸣不能去，
竟自投於地而死。
予因买得之，
葬之汾水之上，
累石为识，
号曰雁丘。
时同行者多为赋诗，
予亦有雁丘辞，
旧所作无宫商，
今改定之恨人间、情是何物，
直教生死相许。
天南地北双飞客，
老翅几回寒暑。
欢乐趣。
离别苦。
是中更有痴儿女。
君应有语。
渺万里层云，
千山暮景，
只影为谁去。
横汾路。
寂寞当年箫鼓。
荒烟依旧平楚。
招魂楚些何嗟及，
山鬼自啼风雨。
天也妒。
未信与、莺儿燕子俱黄土。
千秋万古。
为留待骚人，
狂歌痛饮，
来访雁丘处。
