	<div class="container">
		<article class="post">
			
一带江山如画，
风物向秋潇洒。
水浸碧天何处断？
霁色冷光相射。
蓼屿荻花洲，
隐映竹篱茅舍。
天际客帆高挂，
门外酒旗低亚。
多少六朝兴废事，
尽入渔樵闲话。
怅望倚危栏，
寒日无言西下。
