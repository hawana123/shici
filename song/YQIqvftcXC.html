			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高城望断尘如雾，
不见联骖处。
夕阳村外小湾头，
只有柳花无数、送归舟。
琼枝玉树频相见，
只恨离人远。
欲将幽恨寄青楼，
争奈无情江水、不西流。
