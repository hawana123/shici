			<h1>湘江静</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暮草堆青云浸浦。
记匆匆、倦篙曾驻。
渔榔四起，
沙鸥未落，
怕愁沾诗句。
碧袖一声歌，
石城怨、西风随去。
沧波荡晚，
菰蒲弄秋，
还重到、断魂处。
酒易醒，
思正苦。
想空山、桂香悬树。
三年梦冷，
孤吟意短，
屡烟钟津鼓。
屐齿厌登临，
移橙後、几番凉雨。
潘郎渐老，
风流顿减，
闲居未赋。
