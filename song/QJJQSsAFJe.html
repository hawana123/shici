兰台仙史，
好在多情否。
不寄一行书，
过西风、飞鸿去後。
功名心事，
千载与君同，
只狂饮，
只狂吟，
绿鬓殊非旧。
山歌村馆，
愁醉浔阳叟。
且借两州春，
看一曲、樽前舞袖。
古来毕竟，
何处是功名，
不同饮，
不同吟，
也劝时开口。
