蕊珠仙籍标名，
绛纱覆玉云霞里。
銮坡凤掖，
丝絇鸣佩，
甘泉近侍。
濯柳临春，
飣梨照座，
绝尘风味。
记青蒲、夜半论兵，
万人惊诵回天意。
麟组遥临万里。
谈笑处、江山增丽。
遐冲坐折，
风流馀事，
唯应燕喜。
新筑沙堤，
暂占熊梦，
恰经长至。
过佳辰献寿，
双旌便好，
作朝天计。
