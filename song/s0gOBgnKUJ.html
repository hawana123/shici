			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
棣萼楼前佳气蔼。
欣遇称觞，
正斗杓移亥。
三两日来连庆会。
贺宾喜色增加倍。
未逊徐雏分小大。
好比晋朝，
二陆休声在。
更祝灵椿颜不改。
三苏相继居台宰。
