			</div>

	<div class="container">
		<article class="post">
			
陶陶兀兀。
人生梦里槐安国。
教公休醉公但莫。
盏倒垂莲，
一笑是赢得。
街头酒贱民声乐。
寻常行处寻欢适。
醉看檐雨森银竹。
我欲忧民，
渠有二千石。
