			</div>

遍此境，
人乐康，
挟难老术，
悟长生理。
尽阿僧祗劫，
赤松王令安期。
彭篯盛矣。
尚为婴稚。
鹤算龟龄，
绛老休夸甲子。
鲐背耸、黄发垂髻。
更童颜，
长鼓腹、同游戏。
真是华胥。
行有歌，
坐有乐，
献笑都是神仙，
时见群翁启齿。
