			<h1>倦寻芳</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海霞倒影，
空雾飞香，
天市催晚。
暮靥宫梅，
相对画楼帘卷。
罗袜轻尘花笑语，
宝钗争艳春心眼。
乱箫声，
正风柔柳弱，
舞肩交燕。
念窈窕、东邻深巷，
灯外歌沈，
月上花浅。
梦雨离云，
点点漏壶清怨。
珠络香销空念往，
纱窗人老羞相见。
渐铜壶，
闭春阴、晓寒人倦。


		</article>
