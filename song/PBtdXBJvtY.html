			<h1>琐窗寒</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绀缕堆云，
清腮润玉，
氾人初见。
蛮腥未洗，
海客一怀凄惋。
渺征槎、去乘阆风，
占香上国幽心展。
□遗芳掩色，
真姿凝澹。
一盼。
千金换。
又笑伴鸱夷，
共归吴苑。
离烟恨水，
梦杳南天秋晚。
比来时、瘦肌理消，
冷熏沁骨悲乡远。
最伤情、送客咸阳，
佩结西风怨。


		</article>
