			<h1>垂丝钓</h1>
			<div class="info"><span class="date">作者：袁去华</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江枫秋老。
晓来红叶如扫。
暮雨生寒，
正北风低草。
宾鸿早。
乱半川残照。
伤怀抱。
记西园饮处，
微云弄月，
梅花人面争好。
路长信杳。
度日房栊悄。
还是黄昏到。
归梦少。
纵梦归易觉。
