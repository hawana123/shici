			<h1>西江月</h1>
			<div class="info"><span class="date">作者：朱淑真</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
办取舞裙歌扇，
赏春只怕春寒。
卷帘无语对南山，
已觉绿肥红浅。
去去惜花心懒，
踏青闲步江干。
恰如飞鸟倦知还，
澹荡梨花深院。
