			<div class="info"><span class="date">作者：王安石</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
孜孜矻矻。
向无明里、强作窠窟。
浮名浮利何济，
堪留恋处，
轮回仓猝。
幸有明空妙觉，
可弹指超出。
缘底事、抛了全潮，
认一浮沤作瀛渤。
本源自性天真佛。
祗些些、妄想中埋没。
贪他眼花阳艳，
谁信道、本来无物。
一旦茫然，
终被阎罗老子相屈。
便纵有、千种机筹，
怎免伊唐突。
