			<h1>湘月·念奴娇</h1>
			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
五湖旧约，
问经年底事，
长负清景。
暝入西山，
渐唤我、一叶夷犹乘兴。
倦网都收，
归禽时度，
月上汀州冷。
中流容与，
画桡不点清镜。
谁解唤起湘灵，
烟鬟雾鬓，
理哀弦鸿阵。
玉麈谈玄，
叹坐客、多少风流名胜。
暗柳萧萧，
飞星冉冉，
夜久知秋信。
鲈鱼应好，
旧家乐事谁省。
