			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
大江东去，
浪淘尽，
千古风流人物。
故垒西边，
人道是，
三国周郎赤壁。
乱石穿空，
惊涛拍岸，
卷起千堆雪。
江山如画，
一时多少豪杰！
遥想公瑾当年，
小乔初嫁了，
雄姿英发。
羽扇纶巾，
谈笑间，
樯橹灰飞烟灭。
故国神游，
多情应笑我，
早生华发。
人生如梦，
一樽还酹江月。
