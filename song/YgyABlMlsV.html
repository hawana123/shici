			<div class="info"><span class="date">作者：卫宗武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
小林峦、一年芳事，
乱红还又飞雨。
生香冉冉花阴转，
云擘满空晴絮。
游宴处。
看乐意相关，
庭下胎仙舞。
歌声缓度。
任圆玉敲寒，
飞觞传晓，
未许放春去。
闲中趣。
明月清风当户。
莘莘容屋陈俎。
翦裁妙语频赓唱，
巧胜郢斤般斧。
心自许。
拼凋景颓龄，
为莺俦燕侣。
同盟会取。
共花下小车，
竹间三径，
长作老宾主。
