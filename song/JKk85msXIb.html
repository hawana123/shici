灯前月下嬉游处。
向笙歌、锦绣丛中相遇。
彼此知名，
才见便论心素。
浅黛娇蝉风调别，
最动人、时时偷顾。
归去。
想闲窗深院，
调弦促柱。
乐府初翻新谱。
漫裁红点翠，
闲题金缕。
燕子入帘时，
又一番春暮。
侧帽燕脂坡下过，
料也记、前年崔护。
休诉。
待从今须与，
好花为主。
