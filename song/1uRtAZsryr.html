			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小雨疏疏过，
长江滚滚流。
落霞残照晚明楼。
又是一番重午，
身寄南州。
罗绮纷香陌，
鱼龙漾彩舟。
不堪回首凤池头。
谁道於今霜鬓，
犹自淹留。
