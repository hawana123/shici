			<h1>行路难·梅花引</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缚虎手。
悬河口。
车如鸡栖马如狗。
白纶巾。
扑黄尘。
不知我辈，
可是蓬蒿人。
衰兰送客咸阳道。
天若有情天亦老。
作雷颠。
不论钱。
谁问旗亭，
美酒斗十千。
酌大斗。
更为寿。
青鬓常青古无有。
笑嫣然。
舞翩然。
当垆秦女，
十五语如弦。
遗音能记秋风曲。
事去千年犹恨促。
揽流光。
系扶桑。
争奈愁来，
一日却为长。
