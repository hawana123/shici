			<div class="info"><span class="date">作者：刘子寰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

	<div class="container">
		<article class="post">
			
龙沙殿腊，
兔苑留寒，
花照冰壶夜。
乱山平野。
装珠树满眼，
买春无价。
墙头苑下。
浑不见、桃夭杏冶。
疑趁风、庾岭寒梅，
触处都飘谢。
吹面峭寒未怕。
览瑶池万里，
飞观高榭。
霓旌鹤驾。
歌黄竹、胜跃踏青骄马。
峰峦似画。
但点缀、片时相借。
惊望中、玉宇琼楼，
残溜空鸳瓦。
