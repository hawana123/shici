十里东风，
袅垂杨、长似舞时腰瘦。
翠馆朱楼，
紫陌青门，
处处燕莺晴昼。
乍看摇曳金丝细，
春浅映、鹅黄如酒。
嫩阴裹，
烟滋露染，
翠娇红溜。
此际雕鞍去久。
空追念邮亭，
短枝盈首。
海角天涯，
寒食清明，
泪点絮花沾袖。
去年折赠行人远，
今年恨、依然纤手。
断肠也，
羞眉画应未就。
