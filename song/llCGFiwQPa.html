			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：陈克</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云里千山暖，
溪头八月凉。
华簪霭霭待萱堂。
羡子怀中双橘、半青黄。
老去齐眉案，
闲来坦腹床。
相如何日从长杨。
惭愧年年高会、索槟榔。
