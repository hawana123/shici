金丹大药人人有。
要须是、心传口授。
一片白龙肝，
一盏醍醐酒。
只为离无寻坎有。
移却南宸回北斗。
好笑。
见金翁姹女，
两个厮斗。
些儿铅汞调匀，
观汉月海潮，
抽添火候。
一箭透三关，
方表神仙手。
兔子方来乌处住，
龟儿便把蛇吞了。
知否。
那两个锺吕，
是吾师友。
