			<h1>上林春·一落萦</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霖雨成功，
堂称继美，
旧说安阳家世。
峻岳降神，
长庚应梦，
佳辰况当秋霁。
玉函金篆，
帝锡与、寿眉齯齿。
向清时、便告老，
尽取貂蝉轻弃。
把朝庭旧勋屈指。
有谁人似此，
能全终始。
谤书顿释，
先芬未泯，
君王自为知己。
看花临水。
算已号、醉吟居士。
奈苍生，
尚满望、谢公重起。


		</article>
