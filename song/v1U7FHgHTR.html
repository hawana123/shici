			<h1>西江月</h1>
			<div class="info"><span class="date">作者：苏琼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
韩愈文章盖世，
谢安情性风流。
良辰美景在西楼。
敢劝一卮芳酒。
记得南宫高第，
弟兄争占鳌头。
金炉玉殿瑞烟浮。
高占甲科第九。


		</article>
