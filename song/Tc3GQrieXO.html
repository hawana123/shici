			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
槛外雨波新涨，
门前烟柳浑青。
寂寞文园淹卧久，
推枕援琴涕自零。
无人著意听。
绪绪风披芸幌，
锓锓月到萱庭。
长记合欢东管夜，
与解香罗掩绣屏。
琼枝半醉醒。
