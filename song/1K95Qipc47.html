			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
日落爱山紫，
沙涨省潮回。
平生梦犹不到，
一叶眇西来。
欲讯桑田成海，
人世了无知者，
鱼鸟两相推。
天外玉笙杳，
子晋只空台。
倚阑干，
二三子，
总仙才。
尔歌远游章句，
云气入吾杯。
不问王郎五马，
颇忆谢生双屐，
处处长青苔。
东望赤城近，
吾兴亦悠哉。
