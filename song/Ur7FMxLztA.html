			<div class="info"><span class="date">作者：高登</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>

		<article class="post">
			
人间世，
偶然攘臂来游。
何须恁、乾坤角抵，
又成冷笑俳优。
且宽心、待他天命，
谩鼓舌、夸吾人谋。
李广不侯，
刘蕡未第，
千年公论合谁羞。
往矣瓦飘无意，
甑堕懒回头。
真堪笑，
直钩论议，
圆枘机筹。
幸斯道、元无得丧，
壮心岂有沈浮。
好温存、困中节概，
莫冷落、穷里风流。
酒滴珍珠，
饭钞云子，
醉饱卧信缘休。
归去也，
幅巾谈笑，
卒岁且优游。
循环事，
亡羊须在，
失马何忧。
