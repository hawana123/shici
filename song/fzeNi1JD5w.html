			<div class="info"><span class="date">作者：汪元量</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
一霎浮云，
都掩尽、日无光色。
遥望处、浮图对峙，
梵王新阙。
燕子自飞关北外，
杨花闲度楼西侧。
慨金鞍、玉勒早朝人，
经年歇。
昭君去，
空愁绝。
文姬去，
难言说。
想琵琶哀怨，
流泪成血。
蝴蝶梦中千种恨，
杜鹃声里三更月。
最无情、鸿雁自南飞，
音书缺。
