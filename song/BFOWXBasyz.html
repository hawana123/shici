			<h1>十二时·忆少年</h1>
			<div class="info"><span class="date">作者：洪适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
庭有燎，
叠鼓鸣鼍。
更问夜如何。
信星彪列，
天象森罗。
虞旦閟宫毕，
觞清庙，
浆柘尊牺继猗那。
嘉颂可同科。
卮圣万肩摩。
饬躬三宿，
泰畤缛仪多。
丘泽合，
岳渎从曦娥。
神光烛、云车风马，
芝作盖，
玉为珂。
奉瑄成礼，
燔柴竣事，
休嘉砰，
隐丹阙，
湛恩波。
共愿乾坤隤祉，
边鄙投戈。
覆盂连瀚海，
洗甲挽天河。
欣欣喜色，
长遇六龙过。
奏云和。
三春荐嘉禾。


		</article>
