			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
画帘深，
妆阁小。
曲径明花草。
风声约雨，
暝色啼鸦暮天杳。
染眉山对碧，
匀脸霞相照。
渐更衣对客，
微坐自轻笑。
醉红明，
金叶倒。
恣看还新好。
莹汪粉泪，
滴烁波光射庭沼。
犀心通密语，
珠唱翻新调。
佳期、定约秋了。
