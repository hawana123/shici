			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：郑达可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
肥绽梅红，
嫩翻荷绿，
微凉时起青萍。
人间福艾，
都属老人星。
累建高牙大纛，
循良治、是处彬彬。
棠阴里，
丰碑纪德，
仁爱浃生民。
纶巾。
风物裹，
一筇徒倚，
傲睨寰瀛。
况清朝黄发，
尤急咨询。
第恐商山芝客，
岂容便、蝉蜕功名。
他时看，
腰横玉带，
朱紫列云仍。


		</article>
