			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丹染吴枫，
青环越岫，
镜天霁色凝鲜。
画堂环佩，
瑞霭拥神仙。
天遣神清海字，
亲曾受、黄石奇编。
兴王略，
智名俱美，
功业妙难言。
□翩。
□□立，
香飘衮服，
乡色映貂蝉。
有清诗千首。
美酒如川。
长与嫦娥共约，
放飞轮、今夕先圆。
中秋月，
从今屈指，
更借一千年。


		</article>
