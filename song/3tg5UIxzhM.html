			<h1>水龙吟·登建康赏心亭</h1>
			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
楚天千里清秋，
水随天去秋无际。
遥岑远目，
献愁供恨，
玉簪螺髻。
落日楼头，
断鸿声里，
江南游子。
把吴钩看了，
栏干拍遍，
无人会，
登临意。
休说鲈鱼堪脍，
尽西风，
季鹰归未？
求田问舍，
怕应羞见，
刘郎才气。
可惜流年，
忧愁风雨，
树犹如此！
倩何人唤取，
红巾翠袖，
揾英雄泪！
