烦暑衣襟，
乍凉院宇，
梧桐吹下新秋。
望鹊羽、桥成上汉，
绿雾初收。
喜见西南月吐，
帘尽卷、玉宇珠楼。
银潢晚，
应是绛河，
已度牵牛。
何妨翠烟深处，
佳丽拥缯筵，
斗巧嬉游。
是向夕、穿针竞立，
香霭飞浮。
别有回廊影里，
应钿合、钗股空留。
江天晓，
萧萧雨入潮头。
