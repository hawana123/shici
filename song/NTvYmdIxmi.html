			<h1>桃源忆故人</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
越山青断西陵浦。
一片密阴疏雨。
潮带旧愁生暮。
曾折垂杨处。
桃根桃叶当时渡。
呜咽风前柔橹。
燕子不留春住。
空寄离樯语。


		</article>
