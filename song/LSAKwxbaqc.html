			<div class="info"><span class="date">作者：刘埙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
津亭折柳，
正秋光如画。
绕路黄花拥朝马。
叹市槐景淡，
池藻波寒，
分明是、三载春风难舍。
军峰天际碧，
云隔空同，
无奈相思月明夜。
薇药早催人，
应占先春，
休如我、醉卧水边林下。
待来岁、今时庆除书，
绣锦映宫花，
玉京随驾。
