			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：彭泰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九华惊觉，
又偷承雨露，
羞匀春色。
岸蓼汀苹成色界，
未必天香人识。
粉涴脂凝，
霜销雾薄，
娇颤浑无力。
黄昏月掩，
山城那更闲笛。
应是未了尘缘，
重来迟暮，
草草西风客。
莺燕无情庭院悄，
愁满阑干苔积。
宫锦尊前，
霓裳月下，
梦亦无消息。
嫣然一笑，
江南如此风日。


		</article>
