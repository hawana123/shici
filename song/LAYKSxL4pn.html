			<div class="info"><span class="date">作者：仲殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
天阔云高，
溪横水远。
晚日寒生轻晕。
闲阶静、杨花渐少，
朱门掩、莺声犹嫩。
悔匆匆、过却清明，
旋占得馀芳，
已成幽恨。
都几日阴沈，
连宵慵困。
起来韶华都尽。
怨入双眉闲斗损。
乍品得情怀，
看承全近。
深深态、无非自许。
厌厌意、终羞人间。
争知道、梦里蓬莱，
待忘了馀香，
时传音信。
纵留得莺花，
东风不住，
也则眼前愁闷。
