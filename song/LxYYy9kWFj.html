			<h1>永遇乐</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宵露珠零，
溅冰花薄，
凝瑞偏早。
月练轻翻，
风刀碎剪，
青女呈纤巧。
微丹枫缬，
低摧蕉尾，
不觉半池莲倒。
最好是、千林橘柚，
轻黄一村封了。
佳人指冷，
暗惊罗幕，
一夜斜飞多少。
怕倚银屏，
愁看玉砌，
金菊鲜鲜晓。
伤嗟傅粉，
佳期还未，
何处冷沾衣透。
争知人、临鸾试罢，
与梅共瘦。
