			<h1>金缕词·贺新郎</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
瑞气重闽宇。
小春馀、璇霜避暖，
敛威青女。
一点阳和锺英气，
崧岳今朝诞甫。
正两荚、尚留蓂舞。
应想宁川称寿处，
听金笼、放鸽儿童语。
愿千岁，
祝慈父。
君家自有安民谱。
袖良规、时宽辔策，
夜闲桴鼓。
直赖汀南为保障，
无复鼪鼯啸聚。
果峻秩、升朝褒叙。
治最行将书第一，
去思碑、拟颂歌明府。
飞诏趣，
缀鸳鹭。


		</article>
