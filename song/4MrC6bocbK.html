			<h1>菩萨蛮</h1>
			<div class="info"><span class="date">作者：高子芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去年曾祝夫人寿。
今岁也又还依旧。
鬓绿与颜朱。
神仙想不如。
骨相真难老。
疑是居蓬岛。
那更舞霓裳。
笙歌溢画堂。
