			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

野塘暗碧，
渐点点、翠钿明镜。
想昼永珠帘，
人闲金屋，
时倚妆台照影。
睡起阑干凝思处，
漫数尽、归鸦栖暝。
知月下莺黄，
云边蛾绿，
为谁低整。
曾倩。
雁传鹊报，
心期千定。
奈柳絮浮云，
桃花流水，
长是参差不并。
莫怨春归，
莫愁柘老，
蚕已三眠将醒。
肠断句，
枉费丹青，
漠漠水遥烟回。
