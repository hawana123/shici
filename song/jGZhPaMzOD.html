		<article class="post">
			
悠然堂上，
山色浑如画。
堂下梅花未多谢。
向小亭、留客处，
晴雪初飞，
香四面，
不比茅檐低亚。
绿窗帘尽卷，
吹到眉心，
点缀新妆称闲雅。
缓歌喉、馀舞态，
云遏风回，
须信道、欲买青春无价。
任匆匆、归去酒醒时，
镇梦绕琼梢，
月寒清夜。
