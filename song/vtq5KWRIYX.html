			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：苏氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
孤馆深沈，
晓寒天气。
解鞍独自阑干倚。
暗香浮动月黄昏，
落梅风送沾衣袂。
待写红笺，
凭谁与寄。
先教觅取嬉游地。
到家正是早春时，
小桃花下拼沈醉。


		</article>
