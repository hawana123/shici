			<div class="info"><span class="date">作者：张风子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
咄哉牛儿，
心壮力壮，
几人能可牵系。
为爱原上，
娇嫩草萋萋。
只管侵青逐翠，
奔走後、岂顾群迷。
争知道，
山遥水远，
回首到家迟。
牧童，
能有智，
长绳牢把，
短梢高携。
任从它，
入泥入水无为。
我自心调步稳，
青松下、横笛长吹。
当归处，
人牛不见，
正是月明时。
