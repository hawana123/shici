			<h1>十二郎·二郎神</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
素天际水，
浪拍碎、冻云不凝。
记晓叶题霜，
秋灯吟雨，
曾系长桥过艇。
又是宾鸿重来後，
猛赋得、归期才定。
嗟绣鸭解言，
香鲈堪钓，
尚庐人境。
幽兴。
争如共载，
越娥妆镜。
念倦客依前，
貂裘茸帽，
重向淞江照影。
酹酒苍茫，
倚歌平远，
亭上玉虹腰冷。
迎醉面，
暮雪飞花，
几点黛愁山暝。


		</article>
