			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
薄幸人人留不住。
杨柳花时，
还是成虚度。
一枕梦回春又去。
海棠吹落胭脂雨。
金鸭未销香篆吐。
断尽柔肠，
看取沈烟缕。
独上危楼凝望处。
西山暝色连南浦。


		</article>
