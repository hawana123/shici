			<h1>丹凤吟</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
荏苒秋光虚度，
玩月池台，
登高楼阁。
风传霜信，
遍送晓寒侵幕。
凄凉细雨，
洒窗飘户，
漏永更长，
枕单衾薄。
梦里惊鸿唤起，
坐对寒釭，
犹听晨漏残角。
先自宿酲似病，
共愁造合滋味恶。
虽有丁宁语，
怕旁人多口，
还类金铄。
如斯情绪，
戚戚怎禁牢落。
纵欲凭江鱼寄往，
漫霜毫频握。
几时得见，
诸事都记著。
