			<h1>碧云深·忆秦娥</h1>
			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风凄凄。
井阑络纬惊秋啼。
惊秋啼。
凉侵好梦，
月正楼西。
卷帘望月知心谁。
关河空隔长相思。
长相思。
碧云暮合，
有美人兮。


		</article>
