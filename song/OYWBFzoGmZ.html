			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

	<div class="container">
		<article class="post">
			
楚尾江横，
斗南山秀，
辋川谁画新图。
几时天际，
平地出方壶。
应念江南倦客，
家何在、飘泊江湖。
天教共，
银涛翠壁，
相伴老人娱。
长淮，
看不尽，
风帆落处，
天在平芜。
算人间此地，
岂是穷途。
好与婆娑尽日，
应须待、月到金枢。
山中饮，
从教笑我，
白首醉模糊。
