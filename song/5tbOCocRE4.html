			<h1>庆春泽</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春困时光，
风流昨梦，
逢花便自醒醒。
回首宣和，
宫莺掖燕相迎。
归来只恋春山好，
到上林、枉是亲曾。
又谁知，
自有蟠松，
相与论盟。
阑干可是妨飞去，
怕惊尘涴却，
翠羽红翎。
舞态亭亭，
浑疑暗折韶声。
忺人眼处还看破，
道凤来、难与真争。
醉扶归，
但见啼鹃，
怨夕阳亭。


		</article>
