			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
向来人道，
真个胜周公。
燕然眇。
浯溪小。
万世功。
再建隆。
十五年宇宙，
宫中膺。
堂中伴。
翻虎鼠，
搏鸇雀，
覆蛇龙。
鹤发庞眉，
憔悴空山久，
来上东封。
便一朝符瑞，
四十万人同。
说甚东风。
怕西风。
甚边尘起，
渔阳惨。
霓裳断。
广寒宫。
青楼杳。
朱门悄。
镜湖空。
里湖通。
大纛高牙去，
人不见，
港重重。
斜阳外，
芳草碧，
落花红。
抛尽黄金无计，
方知道、前此和戎。
但千年传说，
夜半一声铜。
何面江东。
