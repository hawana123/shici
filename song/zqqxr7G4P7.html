			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：王奕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
二十四桥明月好，
暮年方到扬州。
鹤飞仙去总成休。
襄阳风笛急，
何事付悠悠。
几阕平山堂上酒，
夕阳还照边楼。
不堪风景事回头。
淮南新枣熟，
应不说防秋。
