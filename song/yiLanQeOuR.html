			<div class="info"><span class="date">作者：陈纪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
满簪霜雪，
一帽尘埃，
消几寒食。
手拈梨花，
还是年时岑寂。
簌簌落红春似梦，
萋萋柔绿愁如织。
怪东君、太匆匆，
亦是人间行客。
问几度、五侯传烛，
但回首东风，
吹尽尘迹。
笑杜陵泪洒，
金波如积。
对酒且宽愁意绪，
题诗与寄真消息。
待归来，
细温存、慰伊相忆。
