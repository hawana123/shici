			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水落槎枯，
田荒玉碎。
夜阑秉烛惊相对。
故家人物已无传，
一灯却照清江外。
色展天机，
光摇海贝。
锦囊日月奚童背。
重逢何处抚孤松，
共吟风月西湖醉。
