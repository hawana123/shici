			<h1>清风满桂楼</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
凉飙霁雨。
万叶吟秋，
团团翠深红聚。
芳桂月中来，
应是染、仙禽顶砂匀注。
晴光助绛色，
更都润、丹霄风露。
连朝看、枝间粟粟，
巧裁霞缕。
烟姿照琼宇。
上苑移时，
根连海山佳处。
回看碧岩边，
薇露过，
残黄韵低尘污。
诗人谩自许。
道曾向、蟾宫折取。
斜枝戴，
惟称瑶池伴侣。
