			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
晴景初升风细细。
云收天淡如洗。
望外凤凰双阙，
葱葱佳气。
朝罢香烟满袖，
近臣报、天颜有喜。
夜来连得封章，
奏大河、彻底清泚。
君王寿与天齐，
馨香动上穹，
频降嘉瑞。
大晟奏功，
六乐初调清徵。
合殿春风乍转，
万花覆、千官尽醉。
内家传敕，
重开宴、未央宫里。
