黄茅时节，
病恼南来客。
瘦得不胜衣，
试腰围、都无一搦。
东篱兴在，
手种菊方黄，
摘晚艳，
泛新蒭，
谁道乾坤窄。
百年役役，
乐事真难得。
短发已无多，
更何劳、霜风染白。
儿曹齐健，
扶□一翁孱，
龙山帽，
习池巾，
归路从敧侧。
