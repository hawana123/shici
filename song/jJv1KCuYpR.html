			<h1>促拍丑奴儿</h1>
			<div class="info"><span class="date">作者：邓剡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
睡起怯春寒。
海棠花、开未开间。
莫言春色三分二，
朱颜绿鬓，
栽花种竹，
谁似君闲。
侯印旧家毡。
早天边、飞诏催还。
从今岁岁称觞处，
人如玉雪，
花如锦绣，
福寿如山。


		</article>
