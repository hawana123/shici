			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：唐珏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渐沧浪、冻痕消尽。
琼丝初漾明镜。
鲛人夜翦龙髯滑，
织就水晶帘冷。
凫叶净。
最好似、嫩荷半卷浮倩影。
玉流翠凝。
早枯豉融香，
红盐和雪，
醉齿嚼清莹。
功名梦，
曾被秋风唤醒。
故人应动高兴。
悠然世味浑如水，
千里旧怀谁省。
空对景。
奈回首、姑苏台畔愁波暝。
烟寒夜静。
但只有芳洲，
苹花共老，
何日泛归艇。
