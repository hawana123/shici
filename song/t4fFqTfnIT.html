			<h1>摊破诉衷情·诉衷情</h1>
			<div class="info"><span class="date">作者：蔡楠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
栏干十二绕层楼。
珠帘卷素秋。
当年尊酒屡迟留。
识公惟白鸥。
才得趣，
又成愁。
情锺我辈流。
买山同隐肯来不。
遥怜笑点头。
