			<h1>鹧鸪天·张园作</h1>
			<div class="info"><span class="date">作者：黄升</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨过芙蕖叶叶凉。
摩挲短发照横塘。
一行归鹭拖秋色，
几树鸣蝉饯夕阳。
花侧畔，
柳旁相。
微云澹月又昏黄。
风流不在谈锋胜，
袖手无言味最长。
