			<div class="info"><span class="date">作者：陈三聘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一品归来，
强健日、小园幽圃。
扁舟兴、恐天未许。
想当年、持汉节，
众齐咻楚。
丹忠此日，
盛名千古。
掞词章、师海内，
纬文经武。
莫寒盟、故山旧侣。
到鲈乡、还又是，
秋风斜雨。
鸣刀鲙雪，
未应便去。
