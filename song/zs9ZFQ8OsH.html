			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：程珌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
平生有意，
把六经膏泽，
人人沾受。
白被子明康节辈，
浪说乘除先後。
遇合一时，
英雄千古，
谁是高强手。
蹉跎岁晚，
临风浩然搔首。
今但入梦青山，
云溪深处，
烟月生怀袖。
宿有十年萧散愿，
此段功缘须就。
因忆坡公，
仇池有约，
莫误归时候。
今朝对酒，
歌此与君为寿。
