中年怕踏长亭路。
便自有、离愁苦。
一自送君趋幕府。
惺憁莺舌，
呢喃燕觜，
那解春无语。
三年山月移朝暮。
独倚松风等闲度。
到得除书萦绊住。
却愁不似，
当时皓月，
长伴君来去。
