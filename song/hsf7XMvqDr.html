			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：萧某</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
士籍令行，
伯仲分明，
逐一排连。
问子孙何习，
父兄何业，
明经词赋，
右具如前。
最是中间，
娶妻某氏，
试问于妻何与焉。
乡保举，
那当著押，
开口论钱。
祖宗立法于前。
又何必更张万万千。
算行关改会，
限田放籴，
生民凋瘵，
膏血既朘。
只有士心，
仅存一脉，
今又艰难最可怜。
谁作俑，
陈坚伯大，
附势专权。
