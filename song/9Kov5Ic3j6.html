十洲三岛蓬壶，
是花锦、一团装就。
轻车细辇，
绮罗香里，
夜光如昼。
朱户笙箫，
画楼帘幕，
有人回首。
想金莲灿烂，
星球缥缈，
那风景、年时旧。
应念白头太守。
怎红旗、六街穿透。
铺排玳席，
追陪珠履，
且酾春酎。
楚舞秦讴，
半慵莺舌，
叠翻鸳袖。
把千门喜色，
万家和气，
祝君王寿。
