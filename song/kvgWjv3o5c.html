			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：罗椅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
明虹收雨。
两桨能吴语。
人在江南荷叶浦。
采得苹花无数。
梦中舞燕栖鸾。
起来烟渚风湾。
一点愁眉天末，
凭谁剗却春山。
