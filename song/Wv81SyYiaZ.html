			</div>

商飚乍发，
渐淅淅初闻，
萧萧还住。
顿惊倦旅。
背青灯吊影，
起吟愁赋。
断续无凭，
试立荒庭听取。
在何许。
但落叶满阶，
惟有高树。
迢递归梦阻。
正老耳难禁，
病怀凄楚。
故山院宇。
想边鸿孤唳，
砌蛩私语。
数点相和，
更著芭蕉细雨。
避无处。
这闲愁、夜深尤苦。
