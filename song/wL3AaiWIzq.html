		<article class="post">
			
决眦入飞鸟。
正江南、梅雨初晴，
乱山浮晓。
凤去台空箫声断，
惟有疏林鸦噪。
但空锁、吴时花草。
指点中原青山外，
奈征尘、迷望愁云绕。
佳丽地，
谩凝眺。
清风助我舒长啸。
问其中、虚帘曲槛，
阅人多少。
风景不殊江山在，
况是英雄未老。
且拚与、尊前一笑。
欲说前朝兴亡事，
唤谪仙、来共传清醥。
归路晚，
月明照。
