			<h1>孤雁儿</h1>
			<div class="info"><span class="date">作者：李清照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
世人作梅诗，
下笔便俗。
予试作一篇，
乃知前言不妄耳。
藤床纸帐朝眠起，
说不尽无佳思。
沈香断续玉炉寒，
伴我情怀如水，
笛声三弄，
梅心惊破，
多少春情意。
小风疏雨萧萧地，
又催下千行泪，
吹箫人去玉楼空，
肠断与谁同倚，
一枝折得，
人间天上，
没个人堪寄。
