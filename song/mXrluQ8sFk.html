			<div class="info"><span class="date">作者：舒亶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
红叶飘零，
寒烟疏淡，
楼台半在云间。
望中风景，
图画也应难。
又是重阳过了，
东篱下、黄菊阑珊。
陶潜病，
风流载酒，
秋意与人闲。
霞冠。
敧倒处，
瑶台唱罢，
如梦中还。
但醉里赢得，
满眼青山。
华发看看满也，
留不住、当日朱颜。
平生事，
从头话了，
独自却凭栏。
