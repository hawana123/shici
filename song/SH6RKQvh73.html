曰归去来，
归去来兮，
吾将安归。
但有东篱菊，
有西园桂，
有南溪月，
有北山薇。
蜂则有房，
鱼还有穴，
蚁有楼台兽有依。
吾应有、云中旧隐，
竹里柴扉。
人间征路熹微。
看处处丹枫白露晞。
况寒原衰草，
牛羊来下，
淡烟秋水，
鲈鳜初肥。
自笑平生，
颓然骨相，
只合持竿坐钓矶。
都休也，
对西风无语，
落日斜晖。
