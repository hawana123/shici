			<h1>满江红</h1>
			<div class="info"><span class="date">作者：陈之贤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人物英雄，
更独抱、无双才气。
年正壮，
文章武略，
尽曾留意。
破胆欲凭胸内甲，
清原宴启舟中誓。
笑区区、燕雀不能知，
青云志。
封侯貌，
神人比。
社下手，
须荣试。
况相门出将，
君家常事。
斗印垂金他日贵，
寿杯浮玉今朝醉。
看年年、南极倍明时，
春明媚。


		</article>
