			<h1>清平乐·莺来燕去</h1>
			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莺来燕去，
宋玉墙东路。
草草幽欢能几度，
便有系人心处。
碧天秋月无端，
别来长照关山。
一点恹恹谁会，
依前凭暖阑干。
