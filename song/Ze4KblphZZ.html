			<h1>武陵春</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
惨惨凄凄秋渐紧，
风雨更潇潇。
强把炉薰寄寂寥。
无语立亭皋。
客路十年成底事，
水国更停桡。
苍鸟横飞过野桥。
人不似、汝逍遥。


		</article>
