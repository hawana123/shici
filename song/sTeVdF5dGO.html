			<h1>万年欢</h1>
			<div class="info"><span class="date">作者：赵师侠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
电绕神枢，
华渚流虹，
诞弥良用佳辰。
万宇讴歌归舞，
宝历增新。
四七年间盛事，
皇威畅、边鄙无尘。
仁恩被，
华夏咸安，
太平极治欢声。
重华道隆德茂，
亘古今希有，
揖逊重闻。
圣子三宫欢聚，
两世慈亲。
幸际千秋圣旦，
沾镐宴、普率惟均。
封人祝，
亿万斯年，
寿皇尊并高真。


		</article>
