			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绿槐千树西窗悄，
厌厌昼眠惊起。
饮露身轻，
吟风翅薄，
半翦冰笺谁寄。
凄凉倦耳。
漫重拂琴丝，
怕寻冠珥。
短梦深宫，
向人犹自诉憔悴。
残虹收尽过雨，
晚来频断续，
都是秋意。
病叶难留，
纤柯易老，
空忆斜阳身世。
窗明月碎。
甚已绝馀音，
尚遗枯蜕。
鬓影参差，
断魂青镜里。
