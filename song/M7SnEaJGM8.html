			<h1>绣带儿·好女儿</h1>
			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
潇洒陇头春。
取次一枝新。
还是东风来也，
犹作未归人。
微月淡烟村。
谩伫立、惆怅黄昏。
暮寒香细，
疏英几点，
尽奈销魂。
