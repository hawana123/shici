			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：家铉翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南来数骑，
问征尘、正是江头风恶。
耿耿孤忠磨不尽，
惟有老天知得。
短棹浮淮。
轻毡渡汉，
回首觚棱泣。
缄书欲上，
惊传天外清跸。
路人指示荒台，
昔汉家使者，
曾留行迹。
我节君袍雪样明，
俯仰都无愧色。
送子先归，
慈颜未老，
三径有馀乐。
逢人问我，
为说肝肠如昨。
