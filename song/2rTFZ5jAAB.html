			<div class="info"><span class="date">作者：张昪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
无利无名，
无荣无辱，
无烦无恼。
夜灯前、独歌独酌，
独吟独笑。
况值群山初雪满，
又兼明月交光好。
便假饶百岁拟如何，
从他老。
知富贵，
谁能保。
知功业，
何时了。
算箪瓢金玉，
所争多少。
一瞬光阴何足道，
但思行乐常不早。
待春来携酒殢东风，
眠芳草。
