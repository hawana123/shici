			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
白发已如此，
岁序更駸駸。
化机消息，
壮生天籁雍门琴。
颇笑论文说剑，
休问高车驷马，
衮衮□黄金。
蚁在元无梦，
水竞不流心。
绝交书，
招隐操，
恶圆箴。
世尘空扰，
脱巾挂壁且松阴。
谁对紫微阁下，
我对白萍洲畔，
朝市与山林。
不用一钱买，
风月短长吟。
