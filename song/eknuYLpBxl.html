			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：崔敦礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
吴松江畔，
对烟波浩渺，
相忘鸥鸟。
日日篮舆湖上路，
十里珠帘惊笑。
高下楼台，
浅深溪坞，
著此香山老。
辋川图上，
好风吹梦曾到。
不用金谷繁华，
碧城修竹，
自比封君号。
万壑千岩天付与，
一洗寒酸郊岛。
霖雨方思，
烟尘未扫，
合挽三江倒。
功成名遂，
却来依旧华表。
