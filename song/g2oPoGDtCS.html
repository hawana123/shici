			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾醉武陵溪，
竹深花好。
玉佩云鬟共春笑。
主人好事，
坐客雨巾风帽。
日斜青凤舞，
金尊倒。
歌断渭城，
月沈星晓。
海上归来故人少。
旧游重到。
但有夕阳衰草。
恍然真一梦，
人空老。


		</article>
