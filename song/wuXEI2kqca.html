			<h1>凤栖梧·蝶恋花</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湘水烟中相见早。
罗盖低笼，
红拂犹娇小。
妆镜明星争晚照。
西风日送凌波杳。
惆怅来迟羞窈窕。
一霎留连，
相伴阑干悄。
今夜西池明月到。
馀香翠被空秋晓。


		</article>
