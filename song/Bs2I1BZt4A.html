			<h1>西江月</h1>
			<div class="info"><span class="date">作者：刘克庄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
思邈方书去失，
休文老病来攻。
新年筋力太龙锺。
腰似铁锚儿重。
雅拜怎生搢笏，
徐行也要扶筇。
田翁邀饮不能从。
难伴诸公上雍。


		</article>
