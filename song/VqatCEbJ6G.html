			<h1>菩萨蛮</h1>
			<div class="info"><span class="date">作者：罗志仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
晓莺催起。
问当年秀色，
为谁料理。
怅别後、屏掩吴山，
便楼燕月寒，
鬓蝉云委。
锦字无恁，
付银烛、尽烧千纸。
对寒泓静碧，
又把去鸿，
往恨都洗。
桃花自贪结子。
道东风有意，
吹送流水。
谩记得当日、心嫁卿卿，
是日暮天寒，
翠袖堪倚。
扇月乘鸾，
尽梦隔、婵娟千里。
到嗔人、从今不信，
画檐鹊喜。
