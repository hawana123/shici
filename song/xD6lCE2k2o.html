			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋风秋雨，
正黄昏、供断一窗愁绝。
带减衣宽谁念我，
难忍重城离别。
转枕褰帷，
挑灯整被，
总是相思切。
知他别後，
负人多少风月。
不是怨极愁浓，
只愁重见了，
相思难说。
料得新来魂梦里，
不管飞来蝴蝶。
排闷人间，
寄愁天上，
终有归时节。
如今无奈，
乱云依旧千叠。
