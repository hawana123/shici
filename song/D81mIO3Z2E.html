			<h1>桂华明·四犯令</h1>
			<div class="info"><span class="date">作者：关注</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
缥缈神京开洞府。
遇广寒宫女。
问我双鬟梁溪舞。
还记得、当时否。
碧玉词章教仙侣。
为按歌宫羽。
皓月满窗人何处。
声永断、瑶台路。
