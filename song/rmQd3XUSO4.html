南薰殿阁，
卷窗户新翠。
池沼十顷净，
俯桥影横霓。
龟鱼自乐，
潺潺螭口，
流水照碧，
芰荷绿满长堤。
柳烟水色，
一派涟漪。
松竹阴中，
细风缓引凉吹。
琴韵响，
玉德凤轸，
声传瑶徽。
疏襟曳履。
或行或凭几。
待饮彻、玉鼎云英，
怎更有炎曦。
