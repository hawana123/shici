			<div class="info"><span class="date">作者：胡翼龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
苹花又绿江南岸，
宾鸿带将寒去。
几许落梅愁，
渺暗香何处。
一春长是雨。
剩费却、翠篝沉炷。
冷隔帘旌，
润销窗纸，
有人吟苦。
燕垒渍芹香，
画堂永、关心去年情绪。
愁压曲屏深，
更小山无数。
溅裙前事误。
□□□、□□□□。
□朱阑，
不了销凝，
移损秦筝柱。
