			<h1>三犯渡江云·渡江云</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冰溪空岁晚，
苍茫雁影，
浅水落寒沙。
那回乘夜兴，
云雪孤舟，
曾访故人家。
千林未绿，
芳信暖、玉照霜华。
共凭高，
联诗唤酒，
暝色夺昏鸦。
堪嗟。
澌鸣玉佩，
山护云衣，
又扁舟东下。
想故园、天寒倚竹，
袖薄笼纱。
诗筒已是经年别，
早暖律、春动香葭。
愁寄远，
溪边自折梅花。
