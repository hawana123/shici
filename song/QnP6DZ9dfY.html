			<h1>绿头鸭·多丽</h1>
			<div class="info"><span class="date">作者：利登</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚春天。
柳丝初透晴烟。
黯离怀、绿房深处，
艳游曾记当年。
衬龙绡、亭亭玉树，
步鸯褥、窄窄金莲。
烧蜜调蜂，
翦花挑蝶，
香云微湿绿弯鬟。
嬉游困，
倚郎私语，
还爱抚郎肩。
共携手，
海棠院左，
翡翠帘边。
恨无情、锦笼鹦鹉，
等闲轻语花前。
昔相怜、关山咫尺，
今相望、咫尺关山。
是妾心阑，
是郎意懒，
是郎无分妾无缘。
都休问、金枝云里，
何日跨金鸾。
深盟在，
香囊暗解，
终值双鸳。
