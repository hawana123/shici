			<div class="info"><span class="date">作者：胡翼龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
六曲银屏梦隔云。
半分鸾影匣生尘。
别来可是春愁觉，
试著经衫不贴身。
风月夜，
短长亭。
也须闻得子规声。
归时莫看花梢上，
但看芳洲绿浅深。
