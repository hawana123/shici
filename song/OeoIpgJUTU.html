		<article class="post">
			
莺飞翠柳摇，
鱼跃浮萍破。
班班红杏子，
交榴火。
池台昼永，
缭绕花阴裹。
山色遥供座。
枕簟清凉，
北窗时唤高卧。
翻思少年，
走马铜驼左。
归来敲镫月，
留关锁。
年华老矣，
事逐浮云过。
今吾非故我。
那日尊前，
祗今问有谁呵。
