			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：李石</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江草抽心，
江云弄碧，
江波依旧东流。
别筵初散，
行客上兰舟。
休唱阳关旧曲，
青青柳、无限轻柔。
应争记，
三年乐事，
珠翠拥鳌头。
离愁。
知几许，
花梢著雨，
红泪难收。
看烟火吴天，
万里悠悠。
一望珠宫绛阙，
蓬莱路、应在皇州。
仍回首，
蜀山万点，
明月满南楼。


		</article>
