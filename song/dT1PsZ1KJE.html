			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉立照新妆，
翠盖亭亭，
凌波步秋绮。
真色生香，
明珰摇淡月，
舞袖斜倚。
耿耿芳心，
奈千缕、情思萦系。
恨开迟、不嫁东风，
颦怨娇蕊。
花底谩卜幽期，
素手采珠房，
粉艳初退。
雨湿铅腮，
碧云深、暗聚软绡清泪。
访藕寻莲，
楚江远、相思谁寄。
棹歌回，
衣露满身花气。
