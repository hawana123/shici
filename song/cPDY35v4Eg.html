			<h1>吊严陵</h1>
			<div class="info"><span class="date">作者：李甲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
蕙兰香泛，
孤屿潮平，
惊鸥散雪。
迤逦点破，
澄江秋色。
暝霭向敛，
疏雨乍收，
染出蓝峰千尺。
渔舍孤烟锁寒碛。
画鷁翠帆旋解，
轻舣晴霞岸侧。
正念往悲酸，
怀乡惨切。
何处引羌笛。
追惜。
当时富春佳地，
严光钓址空遗迹。
华星沈後，
扁舟泛去，
萧洒闲名图籍。
离觞吊终寓目，
意断魂消泪滴。
渐洞天晚，
回首暮云千古碧。
