			<div class="info"><span class="date">作者：韩玉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
柳外莺声碎。
晚晴天、东风力软，
嫩寒初退。
花底觅春春已去，
时见乱红飞坠。
又闲傍、阑干十二。
阑外青山烟缥缈，
远连空、愁与眉峰对。
凝望处，
两叠翠。
鸳鸯结带灵犀佩。
绮屏深、香罗帐小，
宝檠灯背。
谁谓彩云和梦断，
青翼阻寻後会。
待都把、相思情缀。
便做锦书难写恨，
奈菱花、都见人憔悴。
那更有，
枕痕泪。
