			<h1>玉漏迟</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一春浑不见，
那堪又是，
花飞时节。
忍对危栏数曲，
暮云千叠。
门外星星柳眼，
看还似、当时风月。
愁万结。
凭谁为我，
殷勤低说。
不是惯却春心，
奈新燕传情，
旧莺饶舌。
冷篆馀香，
莫放等闲消歇。
纵使繁红褪尽，
犹有、荼シ堪折。
魂梦切。
如今不奈，
飞来蝴蝶。


		</article>
