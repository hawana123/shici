			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
桂隐传杯处。
有风流、千岩韵胜，
太丘遗绪。
玉季金昆霄汉侣，
平步鸾坡挥麈。
莫便驾、飞帆烟渚。
云动精神衡岳去，
向君山、帝乐锵韶濩。
兰艺畹，
吊湘楚。
南湖老矣无襟度。
但尊前、踉跄醉影，
帽花颠仆。
只恐清时专文教，
犹贷阴山狂虏。
卧锦帐、貔貅钲鼓。
忠烈前勋赍万恨，
望神都、魏阙奔狐兔。
呼翠袖，
为君舞。
