			<div class="info"><span class="date">作者：叶梦得</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
睡起流莺语，
掩苍苔房栊向晚，
乱红无数。
吹尽残花无人见，
惟有垂杨自舞。
渐暖霭、初回轻暑。
宝扇重寻明月影，
暗尘侵、上有乘鸾女。
惊旧恨，
遽如许。
江南梦断横江渚。
浪粘天、葡萄涨绿，
半空烟雨。
无限楼前沧波意，
谁采蘋花寄取？
但怅望、兰舟容与，
万里云帆何时到？
送孤鸿、目断千山阻。
谁为我，
唱金缕。
