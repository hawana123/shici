			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
雨湿花房，
风斜燕子，
池阁昼长春晚。
檀盘战象，
宝局铺棋，
筹画未分还懒。
谁念少年，
齿怯梅酸，
病疏霞盏。
正青钱遮路，
绿丝明水，
倦寻歌扇。
空记得、小阁题名，
红笺青制，
灯火夜深裁剪。
明眸似水，
妙语如弦，
不觉晓霜鸡唤。
闻道近来，
筝谱慵看，
金铺长掩。
瘦一枝梅影，
回首江南路远。
