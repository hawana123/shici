			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：臧鲁子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
虎踞龙蟠万古雄。
横飞一节大江东。
今归定作鸾坡客，
笔底山川写不穷。
吟絮柳，
赋东风。
年年春在建章宫。
天教随佛生人世，
恰似河沙寿我公。


		</article>
