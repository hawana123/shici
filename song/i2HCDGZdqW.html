			<div class="info"><span class="date">作者：梅尧臣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

汝坟贫家女，
行哭音凄怆。
自言有老父，
孤独无丁壮。
郡吏来何暴，
官家不敢抗。
督遣勿稽留，
龙种去携杖。
勤勤嘱四邻，
幸愿相依傍。
适闻闾里归，
问讯疑犹强。
果然寒雨中，
僵死壤河上。
弱质无以托，
横尸无以葬。
生女不如男，
虽存何所当。
拊膺呼苍天，
生死将奈向。
