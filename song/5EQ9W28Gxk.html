			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：蔡伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青娥呈瑞。
正惨惨暮寒，
同云千里。
剪水飞花，
渐渐瑶英，
密洒翠筠声细。
邃馆静深，
金铺半掩，
重帘垂地。
明窗外。
伴疏梅潇洒，
玉肌香腻。
幽人当此际。
醒魂照影，
永漏愁无寐。
强拊清尊，
慵添宝鸭，
谁会黯然情味。
幸有赏心人，
奈咫尺、重门深闭。
今夜里。
算忍教孤负，
浓香鸳被。


		</article>
