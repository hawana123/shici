			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：吴琚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我来浮玉，
似凭陵沧海，
蹑金鳌背。
又若骑鲸游汗漫，
飞入八荒之外。
钟鼓传声，
楼台倒影，
不类人间世。
徘徊吟眺，
恨无陶谢酬对。
今古潮落潮生，
问英雄多少，
与江俱逝。
直欲乘风归阆苑，
疑是三生习气。
未辨鱼蓑，
先盟鸥鹭，
奈卜邻无地。
从今清夜，
梦魂应绕空翠。


		</article>
