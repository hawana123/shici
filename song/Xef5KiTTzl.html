			</div>
		</div>

		<article class="post">
			
一夜隋河风劲。
霜湿水天如镜。
古柳堤长，
寒烟不起，
波上月无流影。
那堪频听。
疏星外、离鸿相应。
须信道、情多是病。
酒未到、愁肠还醒。
数叠兰衾，
馀香未减，
甚时枕鸳重并。
教伊须更。
将盟誓、後约言定。
