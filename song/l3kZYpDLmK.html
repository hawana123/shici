			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：马子严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
龙荪晚颖破苔纹。
英气欲凌云。
深处未须留客，
春风自掩柴门。
蒲团宴坐，
轻敲茶臼，
细扑炉熏。
弹到琴心二叠，
鹧鸪啼傍黄昏。
