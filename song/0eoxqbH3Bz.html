			<h1>少年游</h1>
			<div class="info"><span class="date">作者：周端臣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四山烟霭未分明。
宿雨破新晴。
万顷湖光，
一堤柳色，
人在画图行。
清明过了春无几，
花事已飘零。
莫待斜阳，
便寻归棹，
家隔两重城。
