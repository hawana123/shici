			<h1>宝鼎现</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山庄图画，
锦囊吟咏，
胸中丘壑。
年少日、如虹豪气，
吐凤词华浑忘却。
便袖手、向岩前溪畔，
种满烟梢雾箨。
想别墅平泉，
当时草木，
风流如昨。
瘦藤闲倚看锄药。
双芒鞋、雨後常著。
目送处、飞鸿灭没，
谁问蓬蒿争燕雀。
乍霁月、望松云南渡，
短艇敧沙夜泊。
正万里清冥，
千林虚籁，
从渠缯缴。
携幼尚有筠丁，
谁会得、人生行乐。
岸帻纶巾归去，
深户相迷翠幕。
恐未免、上凌烟阁。
好在秋天鹗。
念小山丛桂，
今宵狂客，
不胜杯勺。
