			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天如洗。
金波冷浸冰壶里。
冰壶里。
一年得似，
此宵能几。
等闲莫把栏干倚。
马蹄去便三千里。
三千里。
几重云岫，
几重烟水。
