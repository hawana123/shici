渔钓有遗逸，
天子宠元真。
赐之奴仆，
得随妫艳下神京。
几度苹汀蓼岸，
不问金钩无饵，
谈笑取冰鳞。
珍重主人意，
名我曰樵青。
肩兰桨，
萦桂棹，
出波津。
凌虚上□□□，
□□会群真。
卸下绿蓑青笠，
付与渔童收管，
相与□红尘。
归去又□□，
同赏洞中春。
