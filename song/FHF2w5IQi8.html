			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雾失南楼，
云低东阁。
枝头不见南飞鹊。
姮娥何事太多情，
今宵故误年时约。
天易阴晴，
人多哀乐。
从来此事难凭度。
匆匆又是隔年期，
且烧银烛酬高酌。
