			<h1>木兰花·玉楼春</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晓烟生绿树，
听叶底、数声莺。
正节届清明，
蓂开七荚，
梦叶长庚。
桥门旧时冠带，
念短檠、读尽夜深灯。
文价乾坤推重，
世紏父子同登。
莹然玉雪做精神。
野鹤见长身。
算婉画崇台，
活人多少，
自合长生。
荆襄暂烦佐幕，
听秋风鼓角夜连营。
唤起隆中豪杰，
共图盖世功名。
