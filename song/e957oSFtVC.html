华亭新伟观，
胜地得高雄。
凭栏徙倚要眇，
万里景无穷。
好是江流萦绕，
那更云天舒阔，
叠嶂倚晴空。
眼界无尽藏，
怀抱有清风。
主人贤，
开绮席，
泛金锺。
放怀一笑，
许我满酌醉颜红。
祗恐玺书即下，
促起飞凫东去，
行作黑头公。
还记今朝客，
曾待一杯同。
