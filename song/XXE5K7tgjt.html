			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：赵必瑑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
月浸芙蕖，
冰壶天地波凝碧。
太平歌舞醉东风，
花市人如织。
桃李一城春色。
玉梅娇、闹娥无力。
粉围红阵，
灯火楼台，
绮罗巷陌。
乐事还同，
遨头引领神仙客。
高烧银烛照红妆，
香雾穿瑶席。
款款檀牙细拍。
醉金尊、东方未白。
传柑相遗，
探茧争先，
明年何夕。
