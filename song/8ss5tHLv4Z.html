			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：臧馀庆</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
消息近春来，
东风还又。
先借椒盘劝金斗。
坐间和气，
压尽一番梅柳。
掖庭频寓直，
君恩厚。
天祐两宫，
南山齐寿。
况有仙丹在公手。
论功医国，
合在药王之右。
不妨千岁饮，
长生酒。


		</article>
