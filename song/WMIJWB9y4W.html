			<h1>醉桃源·阮郎归</h1>
			<div class="info"><span class="date">作者：韩淲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
固穷斋里语吾生。
言之必可行。
扶疏夏木既啼莺。
更逢鱼计成。
多雅尚，
少时情。
沧浪渔父缨。
高歌宁与俗争鸣。
朱弦疏越声。
