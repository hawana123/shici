采绿鸳鸯浦，
画舸水北云西。
槐薰入扇，
柳阴浮桨，
花露侵诗。
点尘飞不到，
冰壶里、绀霞浅压玻璃。
想明珰、凌波远，
依依心事寄谁。
移棹舣空明，
苹风度、琼丝霜管清脆。
咫尺挹幽香，
怅岸隔红衣。
对沧洲、心与鸥闲，
吟情渺、莲叶共分题。
停杯久，
凉月渐生，
烟合翠微。
