			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：魏了翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
阑风长雨连霄，
昨朝晴色随轩骤。
松声花气，
江烟浦树，
如相迎候。
山送青来，
僧随麦去，
山为吾有。
更搘筇直上，
薜萝深处，
云垂幄、藓成甃。
未至相如独後。
对山尊、劝酬多又。
记曾犯雪，
重来已是，
绿肥红瘦。
好语时闻，
忧端未歇，
倚风搔首。
谩持觞自慰，
冰山安在，
此山如旧。
