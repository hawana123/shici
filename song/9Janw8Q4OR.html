			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丛幽一笑东篱晓，
霜华又随香冷。
晕色黄娇，
低枝翠婉，
来趁登高佳景。
谁偏管领。
是彭泽归来，
未荒三径。
最惬清觞，
道家标致自风韵。
南山依旧翠倚，
采花无限思，
西风吹醒。
万蕊金寒，
三秋梦好，
曾记餐英清咏。
斓斑泪沁。
怕节去蜂愁，
雨荒烟暝。
明日重阳，
为谁簪短鬓。


		</article>
