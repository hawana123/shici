娟娟霜月又侵门。
对黄昏。
怯黄昏。
愁把梅花，
独自泛清尊。
酒又难禁花又恼，
漏声远，
一更更，
总断魂。
断魂。
断魂。
不堪闻。
被半温。
香半温。
睡也睡也，
睡不稳、谁与温存。
只有床前、红烛伴啼痕。
一夜无眠连晓角，
人瘦也，
比梅花，
瘦几分。
