			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
这番真个休休，
梦中深谢仙翁教。
浮生幻境，
向来识破，
那堪又老。
苦我身心，
顺他眼耳，
思量颠倒。
许多时打哄，
鲇鱼上竹，
被人弄、知多少。
解放微官系缚，
似笼槛、猿归林草。
云山有约，
儿孙无债，
为谁烦恼。
自古高贤，
急流勇退，
直须闻早。
把忧煎换取，
长伸脚睡，
大开口笑。
