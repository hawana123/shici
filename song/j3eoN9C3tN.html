			<h1>楚宫春慢</h1>
			<div class="info"><span class="date">作者：仲殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轻盈绛雪。
乍团聚同心，
千点珠结。
画馆绣幄低飞，
融融香彻。
笑里精神放纵，
断未许、年华偷歇。
信任芳春都不管，
淅淅南熏，
别是一家风月。
扁舟去後，
回望处、娃宫凄凉凝咽。
身似断云零落，
深心难说。
不与雕栏寸地，
忍覰著、漂流离缺。
尽目厌厌总无语，
不及高唐梦里，
相逢时节。
