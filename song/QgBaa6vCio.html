			<h1>过秦楼</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绀玉波宽，
碧云亭小，
苒苒水枫香细。
鱼牵翠带，
燕掠红衣，
雨急万荷喧睡。
临槛自采瑶房，
铅粉沾襟，
雪丝萦指。
喜嘶蝉树远，
盟鸥乡近，
镜奁光里。
帘户悄、竹色侵棋，
槐影移漏，
昼永簟花铺水。
清眠乍足，
晚浴初慵，
瘦约楚裙尺二。
曲砌虚庭夜深，
月透龟纱，
凉生蝉翅。
看银潢泻露，
金井啼鸦渐起。
