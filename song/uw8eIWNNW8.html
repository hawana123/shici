			<h1>早梅芳·喜迁莺</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
缭墙深，
丛竹绕。
宴席临清沼。
微呈纤履，
故隐烘帘自嬉笑。
粉香妆晕薄，
带紧腰围小。
看鸿惊凤翥，
满座叹轻妙。
酒醒时，
会散了。
回首城南道。
河阴高转，
露脚斜飞夜将晓。
异乡淹岁月，
醉眼迷登眺。
路迢迢，
恨满千里草。
