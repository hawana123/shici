			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
无限江山无限愁。
两岸斜阳，
人上扁舟。
阑干吹浪不多时，
酒在离尊，
情满沧洲。
早是霜华两鬓秋。
目送飞鸿，
那更难留。
问君尺素几时来，
莫道长江，
不解西流。
