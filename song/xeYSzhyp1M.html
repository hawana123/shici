		<article class="post">
			
清晨早起，
小阁遥山翠。
颒面整冠巾，
问寝罢、安排菽水。
随家丰俭，
不羡五侯鲭，
软煮肉，
熟炊粳，
适意为甘旨。
中庭散步，
一盏云涛细。
迤逦竹洲中，
坐息与、行歌随意。
逡巡酒熟，
呼唤社中人，
花下石，
水边亭，
醉便颓然睡。
