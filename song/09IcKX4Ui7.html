			<div class="info"><span class="date">作者：俞文豹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
小梅幽绝。
向冰谷深深，
云阴幂幂。
饱阅年华，
惯谙冷淡，
只恁清臞风骨。
任他万红千紫，
句引狂蜂游蝶。
惟只共、竹和松，
同傲岁寒霜雪。
喜得。
化工力。
移根上苑，
向阳和培植。
题名还经，
孤山处士，
许共高人攀折。
一枝垂欲放，
只等春风披拂。
待叶底、结青青，
恰是和羹时节。
