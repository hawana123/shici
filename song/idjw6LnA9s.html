			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
探春消息，
觉南枝开遍，
北枝犹阙。
越女娉婷天下白，
堪与冰霜争洁。
孤影棱棱，
暗香楚楚，
水月成三绝。
行云不动，
素波轻浣尘袜。
回首雪里关山，
玉龙吹怨，
似替人幽咽。
溪上园林应满树，
一径莓苔萦折。
金马疏篱，
玉堂茅舍，
终是风光别。
寻花欲语，
对花却又无说。
