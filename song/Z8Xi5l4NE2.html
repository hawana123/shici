			<h1>秋蕊香</h1>
			<div class="info"><span class="date">作者：王从叔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
薄薄罗衣乍暖，
红入酒痕潮面。
絮花舞倦带娇眼。
昨夜平堤水浅。
故人信断风筝线。
误归燕。
梦魂不怕山路远。
无奈棋声隔院。


		</article>
