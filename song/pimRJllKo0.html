			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
太平时。
宝殿垂衣治。
驭左右贤俊，
万国执玉助祭。
凉秋九月霜华飞。
感发纯孝，
五室配上帝。
紫汉入夜凝霁。
房心下，
泛华芝。
大田栖粮，
岁功成，
农歌沸。
复道躬拜，
肃迎神嬉。
漏声迟。
玉磬响，
递清吹。
嘉荐升雕俎，
柘桨屡酌几醉。
云扶灵驾欻若归。
天意留顾，
万福如山委。
便御丹阙，
布为皇泽，
与民熙熙。
远观唐虞，
未有如兹盛礼。
愿常遇鸣銮，
三岁亲祠。
