一翦晴波娇欲溜。
绿怨红愁，
长为春风瘦。
舞罢金杯眉黛皱。
背人倦倚晴窗绣。
脸晕潮生微带酒。
催唱新词，
不应频摇手。
闲把琶调未就。
羞郎却又垂红袖。
