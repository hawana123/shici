			<h1>江南好·忆江南</h1>
			<div class="info"><span class="date">作者：曾布</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江南客，
家有宁馨儿。
三世文章称大手，
一门兄弟独良眉。
藉甚众多推。
千里足，
来自渥洼池。
莫倚善题鹦鹉赋，
青山须待健时归。
不似傲当时。
