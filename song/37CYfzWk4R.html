			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
凉秋湖上过雨。
作意回商素。
暗绿翻轻盖，
萧然姑射俦侣。
妆脸宜淡伫。
红衣妒。
步袜凌波去。
异香度。
天教占断，
风汀月浦烟渚。
纤尘不到，
梦绕玉壶清处。
多少芳心待怨诉。
无语。
飞来一片鸥鹭。
