罗绮生香娇上春。
金莲开陆海，
艳都城。
宝舆回望翠峰青。
东风鼓，
吹下半天星。
万井贺升平。
行歌花满路，
月随人。
龙楼一点玉灯明。
箫韶远，
高宴在蓬瀛。
