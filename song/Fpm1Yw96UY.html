			<h1>绮寮怨</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
漫道十年前事，
闷怀天又阴。
何须恨、典了西湖，
更笑君、宴罢琼林。
闲时数声啼鸟，
凄然似、上阳宫女心。
记断桥、急管危弦，
歌声远，
玉树金缕沈。
看万年枝上禽。
徊徨落月，
断肠理绝弦琴。
魂梦追寻。
挥泪赋白头吟。
当年未知行乐，
无日夜、望乡音。
何期至今。
绿杨外、芳草庭院深。
