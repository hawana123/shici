碧水浮瓜纹簟前。
只知闲枕手，
不成眠。
晚云如火雨晴天。
轻云远，
亭外一声蝉。
池馆几年年。
倚阑催小艇，
采新莲。
多情还到芰荷边。
应相忆，
折藕看丝牵。
