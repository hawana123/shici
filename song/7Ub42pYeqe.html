			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
敧枕深轩，
散帙虚堂，
畏景屡移。
渐披襟临水，
搘床就月，
莲香拂面，
竹色侵衣。
压玉为醪，
折荷当盏，
卧看银潢星四垂。
人归後，
伴饥蝉自语，
宿鸟相依。
痴儿。
莫蹈危机。
悟四十九年都尽非。
任纡朱拖紫，
围金佩玉，
青钱流地，
白璧如坻。
富贵浮云，
身名零露，
事事无心归便归。
秋风动，
正吴淞月冷，
莼长鲈肥。
