			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凉云归去。
再约著，
晚来西楼风雨。
水静帘阴，
鸥闲菰影，
秋到露汀烟浦。
试省唤回幽恨，
尽是愁边新句。
倦登眺，
动悲凉还在，
残蝉吟处。
凄楚。
空见说，
香锁雾扃，
心似秋莲苦。
宝瑟弹冰，
玉台窥月，
浅澹可怜偷聚。
几时翠沟题叶，
无复绣帘吹絮。
鬓华晚，
念庾郎情在，
风流谁与。


		</article>
