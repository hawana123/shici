			<div class="info"><span class="date">作者：洪皓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
春还消息访寒梅。
赏初开。
梦吟来。
映雪衔霜、清绝绕风台。
可怕长洲桃李妒，
度香远，
惊愁眼，
欲媚谁。
曾动诗兴笑冷蕊。
效少陵，
惭下里。
万株连绮。
叹金谷、人坠莺飞。
引领罗浮、翠羽幻青衣。
月下花神言极丽，
且同醉，
休先愁，
玉笛吹。
