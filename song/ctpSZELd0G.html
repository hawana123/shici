			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：程节斋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋色正潇洒，
佳气夜充闾。
人传好语，
君家门左正垂弧。
毕万从来有後，
释氏果然抱送，
丹穴凤生雏。
未作汤饼客，
先写弄獐书。
参军妇，
贤相敌，
古来无。
锺奇毓秀，
应是积善庆之馀。
想见珠庭玉角，
表表出群英物，
我已预知渠。
他日容相顾，
啼看定何如。


		</article>
