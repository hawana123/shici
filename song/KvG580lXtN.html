		<article class="post">
			
短绿抽堤草，
芳信未许花知。
尚留冻梗冰枝。
藓石雪消迟。
方塘水浅鸳鸯冷，
沙际水翼相依。
拾翠约，
踏青期。
终是乐游稀。
相思。
江南远，
渔汀渺渺，
还又是、梅花谢时。
有多少、旧愁新恨，
纵罗虬、妙曲风流，
怎比红儿。
何时再得，
画鷁摇春，
丰乐楼西。
