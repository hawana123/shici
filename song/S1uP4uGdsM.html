			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
刘子生时，
当月下弦，
输大半轮。
记孤馆望云，
朝饥讽午，
寒炉拥雪，
岁晚盘辛。
比似先生，
两壬相望，
岂止参差一二旬。
明年好，
算乞浆得酒，
酉胜如申。
吾辰。
定是雌辰。
听穷鬼揶揄数得真。
但鹤唳华亭，
贵何似贱，
珠沈金谷，
富不如贫。
明月清风，
晴春暖日，
出入千重云水身。
吾老矣，
叹臣之少也，
已不如人。
