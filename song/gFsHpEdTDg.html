			<div class="info"><span class="date">作者：刘一止</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
华旌耀日，
报天上使星，
初辞金阙。
许国精忠，
试此日传岩，
济川舟楫。
向来鸡林外，
况传咏、篇章雄绝。
问人地、真是唐朝第一，
未论勋业。
鲸波霁云千叠。
望仙驭缥缈，
神山明灭。
万里勤劳，
也等是壮年，
绣衣持节。
丈夫功名事，
未肯向、尊前轻伤别。
看飞棹、归侍宸游，
宴赏太平风月。
