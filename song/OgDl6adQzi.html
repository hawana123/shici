		<article class="post">
			
教来歌舞，
接成桃李。
尽是使君指似。
如今装就满城春，
忍便拥、双旌归去。
莺心巧啭，
花心争吐。
无计可留君住。
两堤芳草一江云，
早晚是、西楼望处。
