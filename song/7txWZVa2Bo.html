红染芙蓉。
似晓霞丽日，
秋满珠宫。
瑞彩朝来，
都做和气葱葱。
共庆龟台降祉，
化均凤历同风。
升平助阴化，
奉养馀闲，
翰墨鸾龙。
群仙移彩仗，
尽红妆玉带，
乐震霜空。
响入千岩，
芳桂香散房栊。
劝寿天颜有喜，
奉觞雁序雍容。
蟠桃待从此，
岁岁今朝，
荐酒瑶锺。
