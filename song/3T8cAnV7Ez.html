			<div class="info"><span class="date">作者：王易简</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翠裳微护冰肌，
夜深暗泣瑶台露。
芳容淡泞，
风神萧散，
凌波晚步。
西子残妆，
环儿初起，
未须匀注。
看明珰素袜，
相逢憔悴，
当应被、西风误。
十里云愁雪妒。
抱凄凉、盼娇无语。
当时姐妹，
朱颜楼褪酒，
红衣按舞。
别浦重寻，
旧盟唯有，
一行鸥鹭。
伴玉颜月晓，
盈盈冷艳，
洗人间暑。
