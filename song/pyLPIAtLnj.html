			<div class="info"><span class="date">作者：宋媛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
云破蟾光穿晓户。
敧枕凄凉，
多少伤心处。
惟有相思情最苦。
檀郎咫尺千山阻。
莫学飞花兼落絮。
摇荡春风，
迤逦抛人去。
结尽寸肠千万缕。
如今认得先辜负。
