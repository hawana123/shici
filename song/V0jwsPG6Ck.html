			<div class="info"><span class="date">作者：赵佶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
雅怀素态，
向闲中、天与风流标格。
绿锁窗前湘簟展，
终日风清人寂。
玉子声乾，
纹楸色净，
星点连还直。
跳丸日月，
算应局上销得。
全似落浦斜晖，
寒鸦游鹭，
乱点沙汀碛。
妙算神机，
须信道，
国手都无勍敌。
玳席欢馀，
芸堂香暖，
赢取专良夕。
桃园归路，
烂柯应笑凡客。
