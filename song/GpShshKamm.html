			<div class="info"><span class="date">作者：潘牥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雕檐绮户，
倚晴空如画。
曾是吴王旧台榭。
自浣纱去後，
落日平芜，
行云断，
几见花开花谢。
凄凉阑干外，
一簇江山，
多少图王共争霸。
莫闲愁、金杯潋滟，
对酒当歌，
欢娱地、梦中兴亡休话。
渐倚遍、西风晚潮生，
明月里、鹭鹚背人飞下。
