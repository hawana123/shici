出处男儿事。
甚从前、说著渊明，
放高头地。
点检柴桑无剩粟，
未肯低头为米。
算此事、非难非易。
三十年间如昨日，
秀才瞒、撰到专城贵。
饱共暖，
已不翅。
旁人问我归耶未。
数痴年、平头六十，
更须三岁。
把似如今高一著，
更好闻鸡禁市。
总不似、长伸脚睡。
六月荷风芗州路，
北螺山、别是般滋味。
今不去，
视江水。
