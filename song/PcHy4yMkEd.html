			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：赵必瑑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
看做官来，
只似儿时，
掷选官图。
如琼崖儋岸，
浑么便去，
翰林给舍，
喝采曾除。
都一掷间，
许多般样，
输了还赢赢了输。
回头看，
这浮云富贵，
到底花虚。
吾生谁毁谁誉。
任荆棘丛丛满仕途。
叹塞翁失马，
祸也福也，
蕉间得鹿，
真欤梦欤。
何怨何尤，
自歌自笑，
天要吾侪更读书。
归去也，
向竹松深处，
结个茅庐。
