		<article class="post">
			
玉惨花愁出凤城。
莲花楼下柳青青。
尊前一唱阳关后，
别个人人第五程。
寻好梦，
梦难成。
况谁知我此时情？
枕前泪共帘前雨，
隔个窗儿滴到明。
