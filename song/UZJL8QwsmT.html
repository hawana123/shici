			<div class="info"><span class="date">作者：吕直夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
征鞍带月，
浓露沾襟袖。
马上轻衫峭寒透。
望翠峰深浅，
忆着眉儿，
腰枝袅，
忍看风前细柳。
别时频嘱付，
早寄书来，
能趁清明到家否。
这言语，
便梦里、也在心头，
重相见、不知伊瘦我瘦。
纵百卉千花已离披，
也趁锝、酴醿牡丹时候。
