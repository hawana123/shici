			<h1>满江红</h1>
			<div class="info"><span class="date">作者：卫宗武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
屑玉飞霙，
正堪称、冯夷展布。
空几度、痴云凝聚，
狂风掀舞。
点点抛扬珠作霰，
纤纤断续丝垂雨。
借银河、翦刻六花飘，
天应许。
水漠漠，
斜桥渡。
烟淡淡，
长亭路。
望寒莎衰草，
总成愁绪。
坡老新堤须好在，
逋仙孤屿犹堪去。
共寻梅、止欠雪双清，
烦青女。
