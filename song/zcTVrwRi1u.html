			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：赵善括</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
喜连宵、四郊春雨。
纷纷一阵红去。
东君不爱闲桃李，
春色尚馀分数。
云影住。
任绣勒香轮，
且阻寻芳路。
农家相语。
渐南亩浮青，
西江涨绿，
芳沼点萍絮。
西成事，
端的今年不误。
从他蝶恨蜂妒。
莺啼也怨春多雨，
不解与春分诉。
新燕舞。
犹记得、雕梁旧日空巢土。
天涯劳苦。
望故国江山，
东风吹泪，
渺渺在何处。
