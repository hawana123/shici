			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳枝愁，
桃叶恨，
前事怕重记。
红药开时，
新梦又溱洧。
此情老去须休，
春风多事。
便老去、越难回避。
阻幽会。
应念偷翦酴醿，
柔条暗萦系。
节物移人，
春暮更憔悴。
可堪竹院题诗，
藓阶听雨，
寸心外、安愁无地。


		</article>
