			<h1>三段子·宝鼎现</h1>
			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
层林烟霁，
巨壁天半，
鸿飞无路。
云断处、两山之间，
十万琅玕环翠羽。
转秀谷、枕苹花汀溆。
短柳疏篱向暮。
看卧垄牛归，
横舟人去，
平芜鸥鹭。
并游不见鞭鸾侣。
只僧前、松子随步。
回径险、凌风遐想，
小憩清泉敧茂树。
正笋蕨、过如苏新雨。
矶下游鱼可数。
纵窈窕、云关长启，
寂寂谁争子所。
世上丹毂朱缨，
春梦觉、南柯何许。
况荣枯无定，
中有欢离愁聚。
尽笑我、诧盘中趣。
为续昌黎赋。
会有人，
秣马膏车，
相属一尊清醑。
