			<div class="info"><span class="date">作者：游次公</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
斗柄回秋律。
素蟾飞、冰霜万里，
满川金碧。
得月偏多何处是，
惟有桥南第一。
正野迥、西风寒寂。
丹桂婆娑疏影在，
想微瑕、未累千金璧。
河汉远，
澹无迹。
知君有句酬佳夕。
尽高歌、胡床自倚，
露漙珠溢。
坐到参横星欲暗，
隐隐天低似笠。
但络纬、悲啼催织。
吟咏凄凉翻有恨，
谅知音、人远空追忆。
谁为置，
郑庄驿。
