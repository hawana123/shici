			<h1>贺新郎</h1>
			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
才过黄花雨。
问长堤、依依万柳，
未春何絮。
一目河山银幻出，
惊诧夜光流注。
巍观矗、玉为云柱。
风卷寒庐迷过雁，
渺沧波、莫认沙鸥羽。
千万蝶，
空中舞。
霸桥寂寞前溪暮。
耸诗肩、霜裘拥貉，
月毫挥兔。
记得梅奴曾索笑，
解珮如逢交甫。
今孤垒、寒烟深处。
休说鹅池平蔡事，
庆新年、一稔欢相语。
持大白，
勿虚度。
