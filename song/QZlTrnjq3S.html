			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：朱景文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉阶琼室冰壶帐。
恁地水晶帘不上。
儿家住处隔红尘，
云气悠扬风淡荡。
有时闲把兰舟放。
雾鬓风鬟乘翠浪。
夜深满载月明归，
画破琉璃千万丈。


		</article>
