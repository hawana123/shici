			<h1>醉落托</h1>
			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霜林变绿。
画帘桂子排香粟。
一声檀板惊飞鹜。
弦管楼高，
谁在阑干曲。
人生一笑难相属。
满堂何必堆金玉。
但求身健儿孙福。
鹤发年年，
同泛清尊菊。


		</article>
