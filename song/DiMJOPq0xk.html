		<article class="post">
			
日烘晴，
风却暑。
帘幕中间，
紫燕呢喃语。
嫩竹新荷初沐雨。
曲栏幽轩，
四面明窗举。
夏初临，
春又去。
不愿封侯，
祗怕为羁旅。
溪上故人无恙否。
欲唱菱歌，
发棹归南浦。
