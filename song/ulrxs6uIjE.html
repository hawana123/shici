			<h1>满江红</h1>
			<div class="info"><span class="date">作者：张榘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淮海波澄，
湛桂影、半规凉月。
又还是、中秋相近，
垂弧时节。
纶诰飞来宸眷重，
彩衣著处慈颜悦。
注紫清、花露入瑶卮，
琼香滑。
挥羽扇，
持旄钺。
鲸海浪，
阴山雪。
看威声到处，
遐冲都折。
沙溪远标铜柱界，
关河尽补金瓯缺。
庆君臣、千载会风云，
看伊说。


		</article>
