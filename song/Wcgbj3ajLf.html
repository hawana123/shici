		<article class="post">
			
闻说瓢泉，
占烟霏空翠，
中著精庐。
旁连吹台燕榭，
人境清殊。
犹疑未足，
称主人、胸次恢疏。
天自与，
相攸佳处，
除今禹会应无。
选胜卧龙东畔，
望篷莱对起，
岩壑屏如。
秋风夜凉弄笛，
明月邀予。
三英笑粲，
更吴天、不隔莼鲈。
新度曲，
银钩照眼，
争看阿素工书。
