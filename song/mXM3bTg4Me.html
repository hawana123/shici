遇荒年，
每常见。
就中今年，
洪水皆淹遍。
父母分离无可恋。
幸望豪民，
救取庄家汉。
最堪伤，
何忍见。
古寺禅林，
翻作悲田院。
日夜烧香频□□，
祷告皇天，
救护开方便。
