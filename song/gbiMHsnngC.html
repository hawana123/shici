			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
去年时。
正愁绝，
过却红杏飞。
沈吟杏子青时。
追悔负好花枝。
今年又春到，
傍小阑、日日数花期。
花有信，
人却无凭，
故教芳意迟迟。
及至待得融怡。
未攀条拈蕊，
已叹春归。
怎得春如天不老，
更教花与月相随。
都将命、拼与酬花，
似岘山、落日客犹迷。
尽归路，
拍手拦街，
笑人沈醉如泥。
