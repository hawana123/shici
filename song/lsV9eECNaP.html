			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：马子严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
睡鸭俳徊烟缕长。
日高春困不成妆。
步敧草色金莲润，
拈断花鬚玉笋香。
轻洛浦，
笑巫阳。
锦纹亲织寄檀郎。
儿家闭户藏春色，
戏蝶游蜂不敢狂。
