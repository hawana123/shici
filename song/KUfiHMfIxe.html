			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客里情怀谁可表。
凄凉举目知多少。
强饮强歌还强笑。
心悄悄。
从头彻底思量了。
当日相逢非草草。
果然恩爱成烦恼。
稳整征鞍归去好。
重厮守。
相期待与同偕老。
