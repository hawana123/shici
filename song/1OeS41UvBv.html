			<h1>南柯子·南歌子</h1>
			<div class="info"><span class="date">作者：曾觌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
粉黛娉婷艳，
芝兰笑语香。
延平春色斗芬芳。
不管清宵更漏、听霓裳。
烛暗人方醉，
杯传意更长。
可堪羁客九回肠。
萧瑟一檐风雨、过横塘。
