			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：刘潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秦亡草昧，
刘项起吞并。
驱龙虎。
鞭寰宇。
斩长鲸。
扫欃枪。
血染彭门战。
视馀耳，
皆鹰犬。
平祸乱。
归炎汉。
势奔倾。
兵散月明。
风急旌旗乱，
刁斗三更。
命虞姬相对，
泣听楚歌声。
玉帐魂惊。
泪盈盈。
恨花无主。
凝愁绪。
挥雪刃，
掩泉扃。
时不利。
骓不逝。
困阴陵。
叱追兵。
喑呜摧天地，
望归路，
忍偷生。
功盖世。
成闲纪。
建遗灵。
江静水寒烟冷，
波纹细、古木凋零。
遣行人到此，
追念痛伤情。
胜负难凭。
