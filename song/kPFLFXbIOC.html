南极仙翁，
占太微元盖，
洞府为家。
身骑若木倒景，
手弄青霞。
芙蓉飞旆，
映一川、新绿平沙。
好与问，
东风结子，
几回开遍桃花。
况是初元玉历，
更循环数起，
希有年华。
长把清明夜气，
养就丹砂。
麻姑送酒，
安期生、遗枣如瓜。
呼儿烹试，
头纲小凤团茶。
