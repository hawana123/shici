			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
当年翦彩垂髫，
超然便欲为仙去。
世间俗状，
人心狡计，
不堪同住。
每坐空山，
独临古涧，
神闲意寓。
想瀛洲鸡犬，
蓬莱猿鹤，
应怅望，
门前路。
自昔侯王将相，
几番成、落花飞絮。
仰天醉眼，
兴云妙手，
年华迟暮。
长揖烟尘，
静朝日月，
谁知幽素。
正风清麟背，
星垂海角，
晓钟初寤。
