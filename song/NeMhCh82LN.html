			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

檐收雨脚，
云乍敛、依然又满长空。
纹蜡焰低，
熏炉烬冷，
寒衾拥尽重重。
隔帘栊。
听撩乱、扑漉春虫。
晓来见、玉楼珠殿，
恍若在蟾宫。
长爱越水泛舟，
蓝关立马，
画图中。
怅望几多诗□，
无句可形容。
谁与问、已经三白，
忒是报年丰。
未应真个，
情多老却天公。
