			<h1>别瑶姬慢·忆瑶姬</h1>
			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
可惜香红。
又一番骤雨，
几阵狂风。
霎时留不往，
便夜来和月，
飞过帘栊。
离愁未了，
酒病相仍，
便堪此恨中。
片片随、流水斜阳去，
各自西东。
又还是、九十春光，
误双飞蝶，
并采游峰。
人生能几许，
细算来何物，
得似情浓。
沈腰暗减，
潘鬓先秋，
寸心不易供。
望暮云、千里沈沈障翠峰。
