			<div class="info"><span class="date">作者：李纲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长江千里，
烟淡水云阔。
歌沉玉树，
古寺空有疏钟发。
六代兴亡如梦，
苒苒惊时月。
兵戈凌灭。
豪华销尽，
几见银蟾自圆缺。
潮落潮生波渺，
江树森如发。
谁念迁客归来，
老大伤名节。
纵使岁寒途远，
此志应难夺。
高楼谁设。
倚阑凝望，
独立渔翁满江雪。
