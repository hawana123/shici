钱王霸图成时，
多应是百年遗树。
羞将高古，
为渠遮映，
鱼盐调度。
且向空山，
趁时多事，
四垂盘踞。
算兴衰坐阅，
权奇磊块，
世间□，
□斤斧。
又见当天明圣，
便弹丸、也难分土。
一番整顿，
旧家草木，
新来雨露。
铁石心肠，
叫龙根干，
亭亭天柱。
纵茯苓下结，
茑萝高际，
怎堪攀附。
