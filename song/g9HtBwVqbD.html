旧燕初归，
梨花满院，
迤逦天气融和。
新晴巷陌，
是处轻车骏马，
禊饮笙歌。
旧赏人非，
对佳时、一向乐少愁多。
远意沈沈，
幽闺独自颦蛾。
正消黯、无言自感，
凭高远意，
空寄烟波。
从来美事，
因甚天教，
两处多磨。
开怀强笑，
向新来、宽却衣罗。
似恁他、人怪憔悴，
甘心总为伊呵。
