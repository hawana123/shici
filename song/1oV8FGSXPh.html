太白已仙去，
诗骨此山藏。
胸中锦绣如屋，
都乞与东皇。
碎翦杏花千树，
浓抹胭脂万点，
妖艳断人肠。
晓露沐春色，
晴日涨风光。
孤村路，
逢休暇，
共徜徉。
酒旗斜处，
□□一簇几红妆。
暂息江头烽火，
无奈鬓边霜雪，
聊复放疏狂。
倚俟玉壶竭，
未肯宝鞭扬。
