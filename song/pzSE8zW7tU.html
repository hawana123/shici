			<div class="info"><span class="date">作者：何梦桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
东君别後。
见说道花枝，
也成消瘦。
夜雨帘栊，
柳边庭院，
烦恼有谁撋就。
犹记旧看承处，
梅子枝头如豆。
最苦是，
向重门人静，
月明时候。
知否。
人不见，
纵有音书，
争似重携手。
旧日沉腰，
如今潘鬓，
怎奈许多﹀︽。
极目万山深处，
肠断不堪回首。
情寸寸，
到如今，
只在长亭烟柳。
