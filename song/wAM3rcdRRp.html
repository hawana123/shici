			<div class="info"><span class="date">作者：周必大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天壤茫茫，
人心殊观，
未免因欠思馀。
太山邱垤，
同载一方舆。
那更长沙下湿，
祝融峰、才比吾庐。
秋风冷，
攀缘汗浃，
应叹苦区区。
登高，
聊尔耳，
何须蜡屐，
谁暇膏车。
默存处，
清都宛在须臾。
笑约乘鸾羽客，
窥倒景、拊掌崎岖。
归来把，
萸囊菊盏，
一为洗泥涂。
