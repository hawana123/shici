			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
卷绣帘、梧桐秋院落，
一霎雨添新绿。
对小池闲立残妆浅，
向晚水纹如縠。
凝远目。
恨人去寂寂，
凤枕孤难宿。
倚阑不足。
看燕拂风檐，
蝶翻露草，
两两长相逐。
双眉促。
可惜年华婉娩，
西风初弄庭菊。
况伊家年少，
多情未已难拘束。
那堪更趁凉景，
追寻甚处垂杨曲。
佳期过尽，
但不说归来，
多应忘了，
云屏去时祝。
