			<h1>金盏子</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
眼底时光，
奈老来、如何奈得秋何。
黄叶最多情，
天分付、凉意一声先做。
是处著露莎蛩，
也酸吟相和。
新雁想，
飞到故都徘徊，
未忍轻过。
往事是堪唾。
红枣信、烽折尽任他。
湖山桂香自好，
笙歌舫、沈沈醉也谁拖。
可怜瘦月凄凉，
把兴亡看破。
如今□，
但留下满城□，
西风悲些。


		</article>
