			<div class="info"><span class="date">作者：赵以夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

粱苑吟新，
高阳饮散，
玉容寂寞妆楼。
故人应念我，
折赠水晶球。
不须倩、东风说与，
吹箫云路，
解佩江流。
似天涯、邂逅相逢，
低问东州。
为花更醉，
细挼香、酒面酥浮。
记桥月同看，
帘风共笑，
仙枕曾游。
无奈乍晴还雨，
江天暮、飞絮悠悠。
莫先教偷取，
春归满地清愁。
