			<h1>一剪梅·一翦梅</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不占前村占宝阶。
芳影横斜积渐开。
水边竹外冷摇春，
一带冲寒，
香满襟怀。
管领东风要有才。
频携歌酒上春台。
直须日日玉花前，
金殿仙人，
同赏同来。


		</article>
