			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
偶登眺。
凭小阑、艳阳时节，
乍晴天气，
是处闲花芳草。
遥山万叠云散，
涨海千里，
潮平波浩渺。
烟村院落，
是谁家绿树，
数声啼鸟。
旅情悄。
远信沉沉，
离魂杳杳。
对景伤怀，
度日无言谁表。
惆怅旧欢何处，
后约难凭，
看看春又老。
盈盈泪眼，
望仙乡，
隐隐断霞残照。
