一盘消夜江南果。
吃果看书只清坐。
罪过梅花料理我。
一年心事，
半生牢落，
尽向今宵过。
此身本是山中个。
才出山来便希差。
手种青松应是大。
缚茅深处，
抱琴归去，
又是明年话。
