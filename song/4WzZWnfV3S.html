罗绮满城春欲暮。
百花洲上寻芳去。
浦映□花花映浦。
无尽处。
恍然身入桃源路。
莫怪山翁聊逸豫。
功名得丧归时数。
莺解新声蝶解舞。
天赋与。
争教我辈无欢绪。
