			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一窗闲，
孤烬冷，
独自个春睡。
绣被熏香，
不似旧风味。
静听滴滴檐声，
惊愁搅梦，
更不管、庾郎心碎。
念芳意。
一并十日春寒，
梅花煞憔悴。
懒做新词，
春在可怜里。
几时挑菜踏青，
云沈雨断，
尽分付、楚天之外。


		</article>
