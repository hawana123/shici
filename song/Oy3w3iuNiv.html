			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

五老横峰，
二林云衲，
自古洞天。
喷玉龙飞，
下三峡水，
望香炉暗霭，
如起非烟。
有个真人，
拨云峰下，
宴坐修真不记年。
明亭诏，
看龙翔凤翥，
宸制奎篇。
君臣际会诚难。
耸翠阁、频颁宝墨鲜。
众妙门皆向，
微言显启，
两朝天德，
甘涌神泉。
道化承平，
应稽升举，
且向人间寻有缘。
掀髯笑，
做庐山隐逸，
大宋神仙。
