			<div class="info"><span class="date">作者：戴复古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
轮奂半天上，
胜概压南楼。
筹边独坐，
岂欲登览快双眸。
浪说胸吞云梦，
直把气吞残虏，
西北望神州。
百载一机会，
人事恨悠悠。
骑黄鹤，
赋鹦鹉，
谩风流。
岳王祠畔，
杨柳烟锁古今愁。
整顿乾坤手段，
指授英雄方略，
雅志若为酬。
杯酒不在手，
双鬓恐惊秋。
