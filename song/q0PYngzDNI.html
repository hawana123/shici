江上送归船。
风雨排空浪拍天。
赖有清尊浇别恨，
凄然。
宝蜡烧花看吸川。
楚舞对湘弦。
暖响围春锦帐毡。
坐上定知无俗客，
俱贤。
便是朱张与少连。
