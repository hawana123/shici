			<h1>新荷叶</h1>
			<div class="info"><span class="date">作者：李清照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
薄露初零，
长宵共、永昼分停。
绕水楼台，
高耸万丈蓬瀛。
芝兰为寿，
相辉映、簪笏盈庭。
花柔玉净，
捧觞别有娉婷。
鹤瘦松青，
精神与、秋月争明。
德行文章，
素驰日下声名。
东山高蹈，
虽卿相、不足为荣。
安石须起，
要苏天下苍生。
