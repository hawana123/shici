松梢擎雪，
竹枝溥露，
炯炯照人清韵。
仙家谱系合长生，
元不藉、药炉丹井。
凌云壮志，
垂天健翮，
九万扶摇路稳。
发闻政最有公车，
定飞下、日边音信。
