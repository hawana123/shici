		</div>

裂楮裁筠，
虚明潇洒，
制成方丈屠苏。
草团蒲坐，
中置一山炉。
拙似春林鸠宿，
易于□、秋野鹑居。
谁相对，
时烦孟妇，
石鼎煮寒蔬。
嗟吁。
人生随分足，
风云际会，
漫付伸舒。
且偷取闲时，
向此踌躇。
谩取黄金建厦，
繁华梦、毕竟空虚。
争如且、寒村厨火，
汤饼一斋盂。
