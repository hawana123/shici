			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
城畔芙蓉，
爱吹晴映水，
光照园庐。
清霜乍雕岸柳，
风景偏殊。
登楼念远，
望越山、青补林疏。
人正在，
秋风亭上，
高情远解知无。
江南久无豪气，
看规恢意概，
当代谁如。
乾坤尽归妙用，
何处非予。
骑鲸浪海，
更那须、采菊思鲈。
应会得，
文章事业，
从来不在诗书。
