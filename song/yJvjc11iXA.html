日脚才添一线长。
葭灰吹玉管，
转新阳。
老来添得鬓边霜。
年华换，
归思满沧浪。
唤客对凝香。
公庭凫骛散，
缓行觞。
何须红袖立成行。
清淡好，
胜似听丝簧。
