			<div class="info"><span class="date">作者：张纲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
论思厌久，
动莼鲈清兴，
轻辞丹极。
佩玉腰金归故里，
光照湖山秋色。
八座仪刑，
九重尊宠，
才大今词伯。
汉家豪俊，
一时谁是勍敌。
三径旧日家声，
华堂深稳处，
频开瑶席。
春在壶中真自有，
一境珠宫仙掖。
谭程挥风，
罚筹如猬，
数因尊前客。
故应元放，
举杯狂醉轻掷。
