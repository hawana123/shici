			<h1>玉连环·解连环</h1>
			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
流水细通何处。
柳溪新雨。
清风十里送篮舆，
行不尽、山无数。
一簇楼台窣堵。
老僧常住。
悬知俗客不曾来，
门外苍苔如许。
