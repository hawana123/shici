			<div class="info"><span class="date">作者：李弥逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
竹边柳外，
两两寒梅树。
疏影上帘栊，
似却□、一枝横暮。
玉肌瘦损，
有恨不禁春，
萦冰佩，
整风裳，
怅望瑶台路。
我来胜赏，
持酒花深处。
天晓酿幽香，
正一霎、如酥小雨。
江山得助，
臭味许谁同，
长安远，
故人疏，
梦到江南否。
