			<h1>雨霖铃</h1>
			<div class="info"><span class="date">作者：晁端礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
槐阴添绿。
雨馀花落，
酒病相续。
闲寻双杏凝伫，
池塘暖、鸳鸯浴。
却向窗昼卧，
正春睡难足。
叹好梦、一一无凭，
帐掩金花座凝目。
当时共赏移红烛。
向花间、小饮杯盘促。
蔷薇花下曾记，
双凤带、索题诗曲。
别後厌厌，
应是香肌，
瘦减罗幅。
问燕子、不肯传情，
甚入华堂宿。
