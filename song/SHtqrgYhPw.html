			<h1>降仙台</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
升烟既罢，
良夜未晓，
天步下神邱。
锵锵鸣玉佩，
炜炜照金莲，
杳蔼云裘。
彩仗初转，
回龙驭、旌旆悠悠。
星影疏动与天流。
漏尽五更筹。
大明升，
东海头。
杲杲灵曜，
倒影射旗旒。
辇路具修。
葱郁瑞光浮。
归来双阙看御楼。
有仙鹤、衔书赦囚。
万方喜气，
均祉福，
播歌讴。


		</article>
