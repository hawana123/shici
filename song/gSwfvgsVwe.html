			<h1>探芳信</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谢池晓。
被酒滞春眠，
诗萦芳草。
正一阶梅粉，
都未有人扫。
细禽啼处东风软，
嫩约关心早。
未烧灯，
怕有残寒，
故园稀到。
说道试妆了。
也为我相思，
占它怀抱。
静数窗棂，
最欢听鹊声好。
半年白玉台边话，
屡见钩小。
指芳期，
夜月花阴梦老。


		</article>
