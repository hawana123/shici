			<div class="info"><span class="date">作者：冯取洽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

林叶润而密，
莺语老犹娇。
懒翁哪记生日，
兀兀度昏朝。
勘破富贫贵贱，
参透死生寿夭，
至竟本同条。
胸次绝疑碍，
物外自超遥。
又何尝，
贪七贵，
慕三乔。
溪山吾所自有，
宜钓更堪樵。
窃笑傍门小法，
休觅驻颜大药，
揠长只伤苗。
造化大炉耳，
愚智一齐销。
