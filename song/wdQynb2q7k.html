			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：姚勉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芰荷香雨初收，
竹风槐日凉清晓。
年年祝寿，
今年不比，
常年时候。
教子收功，
五云金殿，
初承亲诏。
早胪传三日，
寿称千岁，
多应是、如公少。
遥想寿椿堂上，
饮霞觞、捧孙微笑。
已见儿荣，
更看孙贵，
茅分蒲召。
上第归来，
彩衣挂绿，
兰阶生耀。
九霄中、一点光明，
寿星高照。


		</article>
