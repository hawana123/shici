			<h1>乳燕飞·贺新郎</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
赤壁之游乐。
但古今、风清月白，
更无坡作。
矫首中洲公何许，
共我横江孤鹤。
把手笑、孙刘寂寞。
颇有使君如今否，
看青山、似我多前却。
几见我、伴清酌。
江心旧岂非城郭。
抚千年、桑田海水，
神游非昨。
对影三人成六客，
更倚归舟夜泊。
尚听得、江城愁角。
渺渺美人兮南浦，
耿余怀、感泪伤离索。
天正北，
绕飞鹊。


		</article>
