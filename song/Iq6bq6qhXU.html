			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
昨宵里、恁和衣睡。
今宵里、又恁和衣睡。
小饮归来，
初更过、醺醺醉。
中夜后、何事还惊起。
霜天冷，
风细细。
触疏窗、闪闪灯摇曳。
空床展转重追想，
云雨梦、任欹枕难继。
寸心万绪，
咫尺千里。
好景良天，
彼此空有相怜意。
未有相怜计。
