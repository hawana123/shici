			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：张时</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暖日未斜西。
正是迷花殢酒时。
红药雕阑呈冷艳，
依稀。
花重枝柔压半敧。
相对耍猴儿。
一捻幽芳劝酒卮。
魏紫姚黄来觑着，
方知。
准拟今宵醉伴妻。
