			<div class="info"><span class="date">作者：王质</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
寂寥金谷涧，
花发旧时园。
人事空怀古，
烟霞此独存。
管弦非上客，
歌舞少王孙。
繁蕊风惊散，
轻红鸟乍翻。
山川终不改，
桃李自无言。
今日经尘路，
凄凉讵可论。
