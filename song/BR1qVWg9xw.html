			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋光正洁。
仙家瑞草，
黄花初发。
物外高情，
天然雅致，
清标偏别。
仙翁笑酌金杯，
庆儿女、团圆喜悦。
嫁与萧郎，
凤凰台上，
长生风月。


		</article>
