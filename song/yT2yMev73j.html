			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：张绍文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
举杯呼月，
问神京何在，
淮山隐隐。
抚剑频看勋业事，
惟有孤忠挺挺。
宫阙腥膻，
衣冠沦没，
天地凭谁整。
一枰棋坏，
救时著数宜紧。
虽是幕府文书，
玉关烽火，
暂送平安信。
满地干戈犹未戢，
毕竟中原谁定。
便欲凌空，
飘然直上，
拂拭山河影。
倚风长啸，
夜深霜露凄冷。
