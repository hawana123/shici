			<div class="info"><span class="date">作者：陈瓘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
碧空暗淡同云绕。
渐枕上、风声峭。
明透纱窗天欲晓。
珠帘才卷，
美人惊报，
一夜青山老。
使君留客金尊倒。
正千里琼瑶未经扫。
欺压梅花春信早。
十分农事，
满城和气，
管取明年好。
