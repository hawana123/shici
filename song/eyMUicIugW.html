			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
稼翁居士，
有几多抱负，
几多声价。
玉立绣衣霄汉表，
曾览八州风化。
进退行藏，
此时正要，
一著高天下。
黄埃扑面，
不成也控羸马。
人道云出无心，
才离山後，
岂是无心者。
自古达官酣富贵，
住住遭人描画。
只有青门，
种瓜闲客，
千载传佳话。
稼翁一笑，
吾今亦爱吾稼。
