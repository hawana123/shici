荒山藏古寺。
见傍水梅开，
一枝三四。
兰枯蕙死。
登临处、慰我魂消惟此。
可堪红紫。
曾不解、和羹结子。
高压尽、百卉千葩，
因君合修花史。
韶华且莫吹残，
待浅搵松煤，
写教形似。
此时胸次。
凝冰雪、洗尽从前尘滓。
吟安个字。
判不寐、勾牵幽思。
谁伴我、香宿蜂媒，
光浮月姊。
