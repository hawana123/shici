			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
眼波横秀。
乍睡起、茸窗倦绣。
甚脉脉、阑干凭晓，
一握乱丝如柳。
最恼人、微雨悭晴，
飞红满地春风骤。
记帕折香绡，
簪敲凉玉，
小约清明前後。
昨梦云何处，
应只在，
春城迷酒。
对溪桃羞语，
海棠贪困，
莺声唤醒愁仍旧。
劝花休瘦。
看钗盟再合，
秋千小院同携手。
回文锦字，
寄与知他信否。
