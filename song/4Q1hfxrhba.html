			<h1>水调歌·水调</h1>
			<div class="info"><span class="date">作者：程节斋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
都尉部千弩，
旧事汉材官。
连拳一臂三石，
夜半破阴山。
曾使中有扪足，
造次摧坚挫锐，
分白辱宠涓。
省括一机耳，
人未识黄间。
锦为标，
虽有戏，
技为难。
疾飞两箭，
兄弟齐夺姓名还。
虎帐有筹第一，
龙榜预占双捷，
底事足荣观。
未数蹶张辈，
容易立朝端。


		</article>
