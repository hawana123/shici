			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
两翦秋痕，
平分水影，
炯然冰洁。
未识新愁，
眉心倩人贴。
无端醉里，
通一笑、柔花盈睫。
痴绝。
不解送情，
倚银屏斜瞥。
长歌短舞，
换羽移宫，
飘飘步回雪。
扶娇倚扇，
欲把艳怀说。
□□杜郎重到，
只虑空江桃叶。
但数峰犹在，
如傍那家风月。
