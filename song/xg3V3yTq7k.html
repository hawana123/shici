			<h1>浪淘沙</h1>
			<div class="info"><span class="date">作者：李振祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春在画桥西。
画舫轻移。
粉香何处度涟漪。
认得一船杨柳外，
帘影垂垂。
谁倚碧阑低。
酒晕双眉。
鸳鸯并浴燕交飞。
一片闲情春水隔，
斜日人归。


		</article>
