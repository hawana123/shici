			<div class="info"><span class="date">作者：马子严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
深约海棠开，
一庭儿女。
共插满头笑相语。
入春准备了，
到今朝团聚。
近来都不怕，
风和雨。
一个一杯，
君山绿醑。
何必贪多似彭祖。
但须看遍，
子生孙孙生子。
便年年拼一醉，
花前舞。
