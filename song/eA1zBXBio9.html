			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：赵必瑑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
中年怕别，
唱阳关未了，
情怀先恶。
回首西湖十年梦，
几夜檐花清酌。
人世如萍，
客愁似海，
吟鬓俱非昨。
风涛如许，
只应高卧林壑。
菊松尽可归欤，
叹折腰为米，
渊明已错。
相越平吴，
终成底事，
一舸五湖差乐。
细和陶诗，
径寻坡隐，
时访峰头鹤。
罗浮咫尺，
春风寄我梅萼。
