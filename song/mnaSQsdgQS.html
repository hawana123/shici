			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
道人越布单衣，
兴高爱学苏门啸。
有时也伴，
四佳公子，
五陵年少。
歌里眠香，
酒酣喝月，
壮怀无挠。
楚江南，
每为神州未复，
阑干静、慵登眺。
今日征夫在道。
敢辞劳、风沙短帽。
休吟稷穗，
休寻乔木，
独怜遗老。
同社诗囊，
小窗针线，
断肠秋早。
看归来，
几许吴霜染鬓，
验愁多少。
