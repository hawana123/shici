			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：陈秉文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山涌银涛，
屏间绣巘，
太平今日皇州。
共惟京牧，
昭裔本宗周。
好是王春正月，
维岳降，
膺此神休。
尧阶下，
蓂存八荚，
长应八千秋。
优游。
兼国计，
丰财重谷，
首善承流。
更刑清讼简，
政入歌讴。
已副貂蝉眷宠，
夸中外，
耸动□讴。
居恩重，
苍生望切，
好个富民侯。


		</article>
