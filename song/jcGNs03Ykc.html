			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

正夕阳闲，
秋光淡，
鸳瓦参差华屋。
高低帘幕迥，
但风摇环佩，
细声频触。
瘦怯单衣，
凉生两袖，
零乱庭梧窗竹。
相思谁能会，
是归程客梦，
路谙心熟。
况时节黄昏，
闲门人静，
凭栏身独。
欢情何太速。
岁华似、飞马驰轻毂。
谩自叹、河阳青鬓，
苒苒如霜，
把菱花、怅然凝目。
老去疏狂减，
思堕策、小坊幽曲。
趁游乐、繁华国。
回首无绪，
清泪纷於红菽。
话愁更堪剪烛。
