《吴都赋》云：「户藏烟浦，
家具画船」，
唯吴兴为然，
春游之盛，
西湖未能过也。
己酉岁，
予与萧时父载酒南郭，
感遇成歌。
双浆来时，
有人似、旧曲桃根桃叶。
歌扇轻约飞花，
娥眉正奇绝。
春渐远，
汀洲自绿，
更添了、几声啼鴂。
十里扬州，
三生杜牧，
前事休说。
又还是、宫烛分烟，
奈愁里匆匆换时节。
都把一襟芳思，
与空阶榆荚。
千万缕、藏鸦细柳，
为玉尊、起舞回雪。
想见西出阳关，
故人初别。
