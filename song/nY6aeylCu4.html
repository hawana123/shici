			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：黄廷璹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十年汉上东风梦，
依然淡烟莺晓。
系马桥空，
维舟岸易，
谁识当时苏小。
筹花斗草。
任波浴斜阳，
絮迷芳岛。
笑底歌边，
黛娥娇聚怕归早。
京尘衣袂易染，
旧游随雾散，
新恨难表。
燕子朱扉，
梨英翠箔，
留得春光多少。
晴丝漫绕。
料带角香销，
扇阴诗杳。
细倚秋千，
片云天共渺。


		</article>
