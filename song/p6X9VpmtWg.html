红日葵开，
映墙遮牖，
小斋端午。
杯展荷金，
簪抽笋玉，
幽事还数。
绿窗纤手，
朱奁轻缕。
争斗彩丝艾虎。
想沈江怨魄归来，
空惆怅、对菰黍。
朱颜老去，
清风好在，
未减佳辰欢聚。
趣蜡酒深斟，
菖葅细糁，
围坐从儿女。
还同子美，
江村长夏，
闲对燕飞鸥舞。
算何须、楚王雄风，
方消畏暑。
