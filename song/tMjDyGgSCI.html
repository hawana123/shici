			<h1>霜天晓角</h1>
			<div class="info"><span class="date">作者：徐君宝妻</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双峦斗碧，
寒玉雕秋壁。
两道凝螺天半，
横无限、青青色。
拍案涛声急。
似鼓临邛瑟。
窗下镜台鸾去，
空留得、春山迹。


		</article>
