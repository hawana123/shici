			<h1>一萼红</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
小庭深。
有苍苔老树，
风物似山林。
侵户清寒，
捎池急雨，
时听飞过啼禽。
扫荒径、残梅似雪，
甚过了、人日更多阴。
压酒人家，
试灯天气，
相次登临。
犹记旧游亭馆，
正垂杨引缕，
嫩草抽簪。
罗带同心，
泥金半臂，
花畔低唱轻斟。
又争信、风流一别，
念前事、空惹恨沈沈。
野服山筇醉赏，
不似如今。
