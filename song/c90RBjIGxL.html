		<article class="post">
			
天然标格。
是小萼堆红，
芳姿凝白。
淡伫新妆，
浅点寿阳宫额。
东君相留厚意，
倩年年、与传消息。
昨夜前村雪里，
有一枝先折。
念故人、何处水云隔。
纵驿使相逢，
难寄春色。
试问丹青手，
是怎生描得。
晓来一番雨过，
更那堪、数声羌笛。
归去和羹未晚，
劝行人休摘。
