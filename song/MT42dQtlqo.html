			<h1>醉落魄·一斛珠</h1>
			<div class="info"><span class="date">作者：戴复古</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙山行乐。
何如今日登黄鹤。
风光政要人酬酢。
欲赋归来，
莫是渊明错。
江山登览长如昨。
飞鸿影里秋光薄。
此怀祗有黄花觉。
牢裹乌纱，
一任西风作。


		</article>
