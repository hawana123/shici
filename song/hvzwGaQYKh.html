绰约群芳里，
阳和意，
偏向一枝浓。
南国骤惊，
动人奇艳，
未饶西洛，
百本千丛。
斩新弄，
晓来无比格，
半坼断肠红。
三月洞天，
又还疑是，
赋情楚客，
窥见墙东。
朱阑干、遍倚生愁，
怕无计、奈雨禁风。
别有瑞烟幕幕，
时与遮笼。
便纵使当日，
文忠品第，
赵昌模写，
难更形容。
应念故园桃李，
羞怨春工。
