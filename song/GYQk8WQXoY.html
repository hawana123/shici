			<h1>临江仙</h1>
			<div class="info"><span class="date">作者：王阜民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
家法从来师静治，
赵张高掩前踪。
清才八斗继宗风。
年年正月尾，
桃李满城中。
已把长江成九酝，
请将太白浮公。
更移春槛向房栊。
有花虽解语，
莫负锦薰笼。
