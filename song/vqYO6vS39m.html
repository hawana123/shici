			<div class="info"><span class="date">作者：葛长庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
南枝漏泄，
一点春光别。
无蝶无蜂正霜雪。
向竹梢疏处，
瘦影横斜，
真个是、潇洒冰肌玉骨。
黄昏人静，
踏碎阶前月。
忍冻相看惜攀折。
巡檐空索笑，
似笑无言，
夜悄悄、仙入寒风清冽。
更那堪、画角恼幽人，
又满地落英，
愁肠万结。
