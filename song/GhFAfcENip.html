			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
柳幄飞绵，
风池暖泛新萍。
燕垒泥香，
玉麟堂外春深。
晴云丽日，
花浓处、蜂蝶纷纷。
偿春一醉，
管弦声里欢声。
况是清时，
锦衣重到台城。
故国江山，
向人依旧多情。
趁闲行乐，
休辜负、冶叶繁英。
彤庭归觐，
恁时难驻前旌。
