			<h1>探春·探春慢</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上苑乌啼，
中洲鹭起，
疏钟才度云窈。
篆冷香篝，
灯微尘幌，
残梦犹吟芳草。
搔首卷帘看，
认何处、六桥烟柳。
翠绕才舣西泠，
趁取过湖人少。
掠水风花缭绕。
还暗忆年时，
旗亭歌酒。
隐约春声，
钿车宝勒，
次第凤城开了。
惟有踏青心，
纵早起、不嫌寒峭。
画阑闲立，
东风旧红谁扫。


		</article>
