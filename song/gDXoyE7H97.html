			</div>

		<article class="post">
			
一春心事与谁同。
绿聚眉峰。
小楼彻夜听鸣雨，
想西园、锦绣成空。
栏漾金鱼池水，
钩闲紫燕帘风。
年时忻折海棠红。
来比芳容。
如今玉减香销似，
怕轻寒、懒出房栊。
尘满谢娘吟卷，
从教飞絮濛濛。
