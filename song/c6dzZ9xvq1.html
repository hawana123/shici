			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平生宦海，
是几番风雨，
几番霜雪。
绿野来归身强健，
镜里微添华发。
剑束床头，
书寻架上，
富贵轻於叶。
南坡石竹，
年来尤更清绝。
好是梅坞松关，
对湘溪一曲，
翠屏千叠。
柱杖篮舆诗卷里，
尚小东山勋业。
只恐鸥盟，
难望鹤怨，
未是闲时节。
片云收却，
照人依旧明月。
