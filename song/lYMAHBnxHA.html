琐窗秋暮，
梦高唐人困。
独立西风万千恨。
又檐花落处，
滴碎空阶，
芙蓉院，
无限秋容老尽。
枯荷催欲折，
多少离声，
锁断天涯诉幽闷。
似蓬山去後，
方士来时，
挥粉泪、点点梨花香润。
断送得，
人间夜霖铃，
更叶落梧桐，
孤灯成晕。
