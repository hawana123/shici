			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：范周</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
美兰堂昼永，
晏清暑、晚迎凉。
控水槛风帘，
千花竞拥，
一朵偏双。
银塘。
尽倾醉眼，
讶湘娥、倦倚两霓裳。
依约凝情鉴里，
并头宫面高妆。
莲房。
露脸盈盈，
无语处、恨何长。
有翡翠怜红，
鸳鸯妒影，
俱断柔肠。
凄凉。
芰荷暮雨，
褪娇红、换紫结秋房。
堪把丹青对写，
凤池归去携将。
