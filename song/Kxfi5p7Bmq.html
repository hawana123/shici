			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
渡口、向晚，
乘瘦马、陟平冈。
西郊又送秋光。
对暮山横翠，
衬残叶飘黄。
凭高念远，
素景楚天，
无处不凄凉。
香闺别无信息，
云愁雨恨难忘。
指帝城归路，
但烟水茫茫。
凝情望断泪眼，
尽日独之斜阳。
