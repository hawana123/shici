		<article class="post">
			
沁月凝霜。
精神好处，
曾悟花光。
带雪煎茶，
和冰酿酒，
聊润枯肠。
看花小立疏廊。
道是雪、如何恁香。
几度巡檐，
一枝清瘦，
疑在蓬窗。
