			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
望处雨收云断，
凭栏悄悄，
目送秋光。
晚景萧疏，
堪动宋玉悲凉。
水风轻、萍花渐老，
月露冷、梧叶飘黄。
遗情伤。
故人何在？
烟水茫茫。
难忘。
文期洒会，
几孤风月，
屡变星霜。
海阔山遥，
未知何处是潇湘？
念双燕、难凭远信，
指暮天、空识归航。
黯相望。
断鸿声里，
立尽斜阳。
