			<div class="info"><span class="date">作者：范成大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山绕西湖，
曾同泛、一篙春绿。
重会面、未温往事，
先翻新曲。
劲柏乔松霜雪後，
知心惟有孤生竹。
对荒园、犹解两高歌，
空惊俗。
人更健，
情逾熟。
樱共柳，
冰和玉。
恐相逢如梦，
夜阑添烛，
别後书来空怅望，
尊前酒到休拘束。
笑簟瓢、未足已能狂，
那堪足。
