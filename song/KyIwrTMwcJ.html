月寺星轺尘梦断，
如今平地仙人。
烟霞卷起旧精神。
焚香金鸾鷟，
书奏玉麒麟。
闻道枫宸求侍从，
看庆命重新。
且将风月剩酧身。
樽中长有酒，
花下不辜春。
