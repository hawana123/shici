		<article class="post">
			
雪江明，
练静波声歇。
玉浦梅英初发。
隐隐瑶林堪乍别。
琼路冷，
云阶滑。
寒枝晚、已黄昏，
铺碎影、留新月。
向亭皋、一任风冽。
歌起郢曲时，
目断秦城阙。
远道冰车清彻。
追念酥妆凝望切。
淡伫迎佳节。
应暗想、日边人，
聊寄与、同欢悦。
劝清尊、忍负盟设。
