			<h1>恋芳春慢</h1>
			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蜂蕊分香，
燕泥破润，
暂寒天气清新。
帝里繁华，
昨夜细雨初匀。
万品花藏四苑，
望一带、柳接重津。
寒食近，
蹴踘秋千，
又是无限游人。
红妆趁戏，
绮罗夹道，
青帘卖酒，
台榭侵云。
处处笙歌，
不负治世良辰。
共见西城路好，
翠华定、将出岩宸。
谁知道，
仁主祈祥为民，
非事行春。


		</article>
