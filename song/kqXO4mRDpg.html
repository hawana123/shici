			<h1>丁香结</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香袅红霏，
影高银烛，
曾纵夜游浓醉。
正锦温琼腻。
被燕踏、暖雪惊翻庭砌。
马嘶人散後，
秋风换、故园梦里。
吴霜融晓，
陡觉暗动偷春花意。
还似。
海雾冷仙山，
唤觉环儿半睡。
浅薄朱唇，
娇羞艳色，
自伤时背。
帘外寒挂澹月，
向日秋千地。
怀春情不断，
犹带相思旧子。


		</article>
