			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我与先生，
夙期已久，
人间无此。
不学杨郎，
南山种豆，
十一徵微利。
云霄直上，
诸公衮衮，
乃作道边苦李。
五千言，
老来受用，
肯教造物儿戏。
东冈记得，
同来胥宇，
岁月几时难计。
柳老悲桓，
松高对阮。
未办为邻地。
长干白下，
青楼朱阁，
往往梦中槐蚁。
却不如、洼尊放满，
老夫未醉。
