			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：祖吴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫貂南北分荣，
有人瑞凤池疏秀。
月斧云斤，
斫成三绝，
辉华星斗。
早岁从军，
乌戎口伐，
奇功立就。
更题衡忠义，
传家清白，
人道外甥似舅。
好看五经说後。
步蟾宫、桂香盈袖。
紫橐持荷，
清班布武，
履声依旧。
回意刊山，
当年垂棒，
月明烟袖。
隐岩清秀，
露玉风金，
岁岁祝千秋寿。


		</article>
