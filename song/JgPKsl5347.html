			<div class="info"><span class="date">作者：吴泳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
一片湖光净。
被游人、撑船刺破，
宝菱花镜。
和靖不来东坡去，
欠了骚人逸韵。
但翠葆、玉钗横鬓。
碧藕花中人家住，
恨幽香、可爱不可近。
沙鹭起，
晚风进。
功名得手真奇隽。
黯离怀、长堤翠柳，
系愁难尽。
世上浮荣一时好，
人品百年论定。
且牢守、文章密印。
秘馆词人能度曲，
更不消、檀板标苏姓。
凌浩渺，
纳光景。
