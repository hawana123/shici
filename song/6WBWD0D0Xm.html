			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：郝子直</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风云际会。
自军兴勋业，
唯公屈指。
中镝红心，
骄虏胆丧，
中正已回天意。
采石扶危鏖战，
激励熊罴乘势。
震天地，
沮金狄百万，
元颜诛毙。
英卫。
摅红气，
寰海共欣，
雪恨亡胡岁。
宸眷褒功，
华衮貂蝉，
荣拜济时左揆。
圣君用贤终始，
肯使留侯谦退。
後范蠡，
愿永佐中兴，
庄椿同纪。


		</article>
