			<h1>霜天晓角</h1>
			<div class="info"><span class="date">作者：甄龙友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
峨眉仙客。
四海文章伯。
来向东坡游戏，
人间世、著不得。
去国谁爱惜。
在天何处觅。
但见尊前人唱，
前赤壁、後赤壁。
