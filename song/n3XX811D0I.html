			<h1>隔浦莲·隔浦莲近拍</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扇荷偷换羽葆。
院宇人声窈。
独步亭皋下，
阑干并、栖幽鸟。
新雨抽嫩草。
檐花闹。
一片萍铺沼。
燕雏小。
书空底事，
那堪手版持倒。
今来古往，
几见北邙人晓。
乡号无何但日到。
休觉。
陶然身世尘表。


		</article>
