旌旆满江湖。
诏发楼船万舳舻。
投笔将军因笑我，
迂儒。
帕首腰刀是丈夫。
粉泪怨离居。
喜子垂窗报捷书。
试问伏波三万语，
何如。
一斛明珠换绿珠。
