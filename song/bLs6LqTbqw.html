			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：吴潜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
记高冈、两凤揽朝晖，
翩翻万里来。
向槐厅深处，
松厅紧里，
却立徘徊。
一舸风帆烟浪，
拟竖锦江桅。
聊为玄晖老，
共拂尘埃。
我亦归来岩壑，
正不妨散诞，
笑口频开。
算人间成败，
何用苦惊猜。
便江南、求田问舍，
把岁寒、三友一圈栽。
今宵酒，
只消鲸吸，
不要论杯。
