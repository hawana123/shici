			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：李曾伯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山接平芜，
烟横远墅，
修眉淡抹晴妆。
菊梅交际，
天未十分霜。
几许无穷秋思，
空凝伫、衰柳斜阳。
溪头路，
黄芦一片，
凫雁两三行。
平章。
风景似，
画图一幅，
著我徜徉。
山中无事，
聊尔适吾狂。
不用登临感慨，
青帘外、新酒堪尝。
何为者，
东家宋玉，
千古叹凄凉。


		</article>
