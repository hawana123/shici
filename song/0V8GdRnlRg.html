			<div class="info"><span class="date">作者：李廷忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
槛外长江浪拍空。
萧萧红蓼白苹风。
三秋告稔三农庆，
九日追欢九客同。
烟渚北，
月岩东。
莫嫌光景太匆匆。
登龙戏马英雄事，
都在南楼一啸中。
