			<h1>天香</h1>
			<div class="info"><span class="date">作者：何得之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
南国蜚声，
三鳌孕粹，
中兴循吏称首。
官在中都，
斑参玉笋，
妙简帝心应久。
长材已试，
名字向、金瓯先覆。
貂冕冠蝉载服，
鸾台凤池荣簉。
年年桂觞介寿。
正江梅、犯寒时候。
料想舞僮歌女，
翠鬟依旧。
富贵人间罕有。
任鼎沸笙箫对樽□。
稳步堤沙，
高攀禁柳。


		</article>
