			<h1>侧犯</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
九衢艳质，
看来怎比他闲靓。
清韵。
似照水横斜暮临镜。
林间顿画阁，
花底藏芳径。
幽静。
将绛烛、高烧照双影。
琼瑶皓素，
未及肌肤莹。
伊试省。
我从今、还肯再孤另。
记取兰房，
夜深人迥。
窗外月照，
一方天井。
