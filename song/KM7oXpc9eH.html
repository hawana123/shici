			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：吴则礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我公两器兼文武。
谈笑岩廊无治古。
经颜绿发已官高，
赤儿绣裳今仲父。
我欲形容无妙识。
颂穆清风须吉甫。
望公聊比太山云，
岁岁年年天下雨。
