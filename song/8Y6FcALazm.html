			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：李流谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
正红疏绿密，
浪软波肥，
放舟时节。
载地擎天，
识堂堂人杰。
万里长江，
百年骄虏，
只笑谈烟灭。
葭苇霜秋，
楼船月晓，
渔樵能说。
分陕功成，
沙堤归去，
衮绣光浮，
两眉黄彻。
了却中兴，
看这回勋业。
应有命圭相印，
都用赏、元功重叠。
点检尊前，
太平气象，
今朝浑别。


		</article>
