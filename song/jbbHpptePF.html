			<h1>满江红</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
目断江横，
相思字、难凭雁足。
从别後、倦歌慵绣，
悄无拘束。
烟柳翠迷星眼恨，
露桃红沁霞腮肉。
傍琐窗、终日对文枰，
翻新局。
频暗把，
归期卜。
芳草恨，
阑干曲。
谢多情海燕，
伴愁华屋。
明月自圆双蝶梦，
彩云空伴孤鸾宿。
任画帘、不卷玉钩闲，
扬花扑。
