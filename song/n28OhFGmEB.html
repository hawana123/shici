		<div class="container">
			<h1>归去难·促拍满路花</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
佳约人未知，
背地伊先变。
恶会称停事，
看深浅。
如今信我，
委的论长远。
好来无可怨。
洎合教伊，
因些事後分散。
密意都休，
待说先肠断。
此恨除非是，
天相念。
坚心更守，
未死终相见。
多少闲磨难。
到得其时，
知他做甚头眼。


		</article>
