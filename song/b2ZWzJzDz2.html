			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
赴节金钗促。
爱弦间、冷冷细语，
非琴非筑。
别鹤离莺云千里，
风雨孤猿夜哭。
只雌蝶、雄蜂同宿。
汀树诗成归舟远，
认宫眉、隐隐春山绿。
歌宛转，
泪盈掬。
吴儿越女皆冰玉。
恨不及、徘徊星汉，
流光相属。
破镜何年清辉满，
寂寞佳人空谷。
人世事、寻常翻覆。
入塞新声愁未了，
更伤心、听得开元曲。
呼羯鼓，
醉红烛。
