			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：李清照</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳草池塘，
绿阴庭院，
晚晴寒透窗纱。
□□金锁，
管是客来唦。
寂寞尊前席上，
惟□□、海角天涯。
能留否？
酴醿落尽，
犹赖有□□。
当年，
曾胜赏，
生香熏袖，
活火分茶。
□□龙娇马，
流水轻车。
不怕风狂雨骤，
恰才称、煮酒残花，
如今也，
不成怀抱，
得似旧时那。


		</article>
