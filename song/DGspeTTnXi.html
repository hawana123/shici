		<article class="post">
			
阴阳内感相交结。
有铅汞、分八卦罗列。
金鼎炼黄芽，
正一阳时节。
子後午前方进火，
向玉炉、烹成白雪。
通彻。
这玄关、深奥难轻泄。
因师指诀幽微，
把金丹大药，
将来分说。
捉住虎龙精，
自然日月。
造化天机人怎晓，
换俗骨、永无魔折。
超越。
望仙都稽首，
朝元金阙。
