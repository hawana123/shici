桃李繁华，
芰荷清净，
景物相继。
霜後橙黄，
雪中梅绽，
迤逦春还至。
寻思天气，
寒暄凉燠，
各有一时乐地。
如何被、浮名牵役，
此欢逐成抛弃。
如今醒也，
扁舟短棹，
更有篮舆胡倚。
到处为家，
山肴社酒，
野老为宾侣。
三杯之後，
吴歌楚舞，
忘却曳金穿履。
虽逢个、清朝贵客，
也须共来一醉。
