			<h1>蓦山溪</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春波浮渌，
小隐桃溪路。
烟雨正林塘，
翠不碍、锦鳞来去。
芹香藻腻，
偏爱鲤花肥，
檐影下，
柳阴中，
逐浪吹萍絮。
宫沟泉滑，
怕有题红句。
钩饵已忘机，
都付与、人间儿女。
濠梁兴在，
鸥鹭笑人痴。
三湘梦，
五湖心，
云水苍茫处。
