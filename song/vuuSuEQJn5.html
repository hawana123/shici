			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：赵鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
破新正春到，
五叶尧蓂，
弄芳初秀。
翦彩然膏，
灿华筵如昼。
家庆图中，
老莱堂上，
竟祝翁遐寿。
喜气欢容，
光生玉斝，
香霏金兽。
谁会高情，
淡然声利，
一笑尘寰，
万缘何有。
解组归来，
访渔樵朋友。
华发苍颜，
任从老去，
但此情依旧。
岁岁年年，
花前月下，
一尊芳酒。
