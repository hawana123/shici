			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：高登</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
武仙花县谒凫仙。
急招横渡船。
重门昼掩讼庭闲。
虚檐群雀喧。
金屋畔，
玉阑边。
新春桃李妍。
主人情重客无缘。
销魂空黯然。
