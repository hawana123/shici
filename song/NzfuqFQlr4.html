幂幂轻云护晓霜。
银花千万朵，
烂韶光。
宝山金字屡更张。
笙箫远，
帘幕閟重廊。
车马暗尘香。
一邦如蜡日，
尽豪狂。
游人归路笑声长。
长歌里，
击壤咏陶唐。
