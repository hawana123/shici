		<article class="post">
			
日软风柔，
望暖红连岛，
晴绿平川。
寻芳拾蕊，
胜伴陌上鲜妍。
玉骢归路，
记青门、曾堕吟鞭。
人去後，
庭花弄影，
一帘香月娟娟。
追念旧游何在，
叹佳期虚度，
锦瑟华年。
博山夜来烬冷，
谁换沈烟。
屏帏半掩，
奈梦云、不到愁边。
春易老，
相思无据，
闲情分付鱼笺。
