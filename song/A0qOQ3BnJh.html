			<div class="info"><span class="date">作者：刘仙伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
唱到阳关第四声。
香带轻分。
罗带轻分。
杏花时节雨纷纷。
山绕孤村。
水绕孤村。
更没心情共酒尊。
春衫香满，
空有啼痕。
一般离思两销魂。
马上黄昏。
楼上黄昏。
