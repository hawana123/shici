			<h1>宴清都</h1>
			<div class="info"><span class="date">作者：何籀</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
细草沿阶软。
迟日薄，
蕙风轻蔼微暖。
春工靳惜，
桃红尚小，
柳芽犹短。
罗帏绣幕高卷。
又早是、歌慵笑懒。
凭画楼，
那更天远，
山远，
水远，
人远。
堪叹。
傅粉疏狂，
窃香俊雅，
无计拘管。
青丝绊马，
红巾寄泪，
甚处迷恋。
无言泪珠零乱。
翠袖滴、重重渍遍。
故要知、别後思量。
归时觑见。


		</article>
