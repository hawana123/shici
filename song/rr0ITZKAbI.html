			<h1>春归怨</h1>
			<div class="info"><span class="date">作者：周端臣</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
问春为谁来、为谁去，
匆匆太速。
流水落花，
夕阳芳草，
此恨年年相触。
细履名园，
闲看嘉树，
蔼翠阴成簇。
争知也被韶华，
换却诗人鬓边绿。
小花深院静，
旋引清尊，
自歌新曲。
燕子不归来，
风絮乱吹帘竹。
误文姬、凝望久，
心事想劳频卜。
但门掩黄昏，
数声啼鴂，
又唤起、相思一掬。
