			<div class="info"><span class="date">作者：陈景沂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

江邮湘驿。
问暮年何事，
暮冬行役。
马首摇摇经历处，
多少山南溪北。
冷著烟扉，
孤芳云掩，
瞥见如相识。
相逢相劳，
如痴如诉如忆。
最是近晓霜浓，
初弦月挂，
傅粉金鸾侧。
冷淡生涯忧忘乐，
不管冰檐雪壁。
魁榜虚夸，
调羹浪语，
那里求真的。
暗香来历，
自家还要知得。
