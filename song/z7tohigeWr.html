		<article class="post">
			
叶下云行，
亭皋风静，
凉雨丝丝。
断雁孤鸣，
寒蛩相应，
寂寂书帏。
蒲团纸帐兰台。
梦不到、邯郸便回。
蚁穴荣华，
人间功业，
都恼人怀。
