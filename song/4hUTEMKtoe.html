向虚靖晨起。
朝元意达，
冲漠怡怡。
三天澄映，
九光霁碧，
如有鹤舞鸾飞。
泛空际。
瑶室明辉。
动与真期。
至理常寂，
户庭无远，
欣欣端比。
侍宴日在瑶池。
师友多闲，
抱琴沽酒度曲，
笑采华芝。
九节倚筇时。
何须钓月眠石，
寻觅占渊静逸。
乐修持。
澹然灵府泳真谛。
怡养丹光里。
春已收功，
自育火枣交梨。
