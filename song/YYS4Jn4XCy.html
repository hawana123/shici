			<div class="info"><span class="date">作者：高伯达</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
海上蟠桃月样圆。
从头屈指几千年。
双成已报春消息，
输与萧郎半月前。
风露晓，
月华鲜。
兽炉烟袅水沉烟。
骑鸾ⅶ鹤休归去，
留取人间作女仙。
