心情老懒。
对歌对舞，
犹是当时眼。
巧笑靓妆，
近我衰容华鬓。
似扶著、卖卜算。
思量好个当年见。
催酒催更，
只怕归期短。
饮散灯稀，
背锁落花深院。
好杀人、天不管。
