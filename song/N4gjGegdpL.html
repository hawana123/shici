			<div class="info"><span class="date">作者：马子严</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

买庄为贮梅花，
玉妃一万森庭户。
古来词客，
比方不类，
可怜毫楮。
谁扫尘凡，
独超物表，
神仙中取。
是崑丘标致，
射山风骨，
除此外、吾谁与。
九酝醍醐雪乳。
和金盘、月边清露。
寿阳骄呆，
单于疏贱，
不堪充数。
弄玉排箫，
许琼挥拍，
胎禽飞舞。
待先生，
披著羊裘鹤氅，
作园林主。
