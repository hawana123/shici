		<article class="post">
			
鹦鹉洲边，
芙蓉城下，
迥然水秀山明。
小舟双桨，
特地访云英。
惊破兰衾好梦，
开朱户、一笑相迎。
良宵永，
南窗皓月，
依旧照娉婷。
别来，
无限恨，
持杯欲语，
恍若魂惊。
念霎时相见，
又惨离情。
还是匆匆去也，
重携手、密语叮咛。
佳期在，
宝钗鸾镜，
端不负平生。
