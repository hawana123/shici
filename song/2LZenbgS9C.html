			<h1>海棠春令·海棠春</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
似红如白含芳意。
锦宫外、烟轻雨细。
燕子不知愁，
惊堕黄昏泪。
烛花偏在红帘底。
想人怕、春寒正睡。
梦著玉环娇，
又被东风醉。


		</article>
