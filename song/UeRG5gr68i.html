			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
黄花照眼，
对西风庭槛，
为渠凝伫。
准拟登高酬一醉，
底事晚来微雨。
蟋蟀声中，
芭蕉叶上，
怎得争如许。
龙山何处，
无言暗想烟树。
须知天意随人，
重阳晴未晚，
不须频诉。
幸有兵厨三万斛，
足助赏心欢趣。
千里江山，
两行珠翠，
端为骚人付。
层楼飞观，
应容老子追步。
