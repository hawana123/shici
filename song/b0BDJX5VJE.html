			</div>

		<article class="post">
			
脂泽休施，
铅华不御，
自然林下真风。
欲窥馀韵，
何处问仙踪。
路厌横桥夜雪，
看暗淡、残月朦胧。
无言处，
丹青莫拟，
谁寄染毫工。
遥通。
尘外信，
寒生墨晕，
依约形容。
似疏疏斜影，
蘸水摇空。
收入云窗雾箔，
春不老、芳意无穷。
梨花雨，
飘零尽也，
难入梦魂中。
