			<div class="info"><span class="date">作者：张磐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
浦月窥檐，
松泉漱枕，
屏里吴山何处。
暗粉疏红，
依旧为谁匀注。
都负了、燕约莺期，
更闲却、柳烟花雨。
纵十分、春到邮亭，
赋怀应是断肠句。
青青原上荠麦，
还被东风无赖，
翻成离绪。
望极天西，
惟有陇云江树。
斜照带、一缕新愁，
尽分付、暮潮归去。
步闲阶、待卜心期，
落花空细数。
