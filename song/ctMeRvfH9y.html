		<article class="post">
			
别恨妆成白发新。
空教儿女笑阵人。
醉寻夜雨旗亭酒，
梦断东风辇路尘。
骑騄駬，
籋青云。
看公冠佩玉阶春。
忠言句句唐虞际，
便是人间要路津。
