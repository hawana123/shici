			<div class="info"><span class="date">作者：京镗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
试与姮娥语。
问因何、年年此夜，
月明如许。
万顷熔成银世界，
是处玉壶风露。
又岂比、寻常三五。
变化乾坤同一色，
觉星躔、斗柄皆回互。
须要我，
共分付。
平生脚踏红尘处。
漫纷纷、鸡虫厚薄，
燕鸿来去。
只有婵娟多情在，
依旧当时雅素。
空自叹、归心难住。
留取清光岷江畔，
照扁舟、送我章江路。
频引满，
莫匆遽。
