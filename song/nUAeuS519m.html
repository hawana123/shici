			<h1>踏莎行·情似游丝</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
情似游丝，
人如飞絮，
泪珠阁定空相觑。
一溪烟柳万丝垂，
无因系得兰舟住。
雁过斜阳，
草迷烟渚，
如今已是愁无数。
明朝且做莫思量，
如何过得今宵去！
