		</div>

		<article class="post">
			
杨花尽做难拘管。
也解趁、飞红伴。
骢马无情人渐远。
沙平浅渡，
雨湿孤村，
何处长亭晚。
欲凭桃叶传春怨。
算不似、斜风倩双燕。
纵得书来春又换。
只将心事，
分付眉尖，
寂寞梨花院。
