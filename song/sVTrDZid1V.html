			<div class="info"><span class="date">作者：董嗣杲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
玉山曾醉凉州梦，
图芳敻无今古。
露颗虬藤，
风枝蠹叶，
遗墨何人收取。
当时赠与。
记轻别西湖，
笑离南浦。
万里奚囊，
岂知随处助吟苦。
归来情寄谩远，
旧寻犹在望，
荒亭荒圃。
绀蕾攒冰，
苍阴弄月，
休说堆盘马乳。
云梯尚阻。
袖一幅秋烟，
扫空尘土。
静想山窗，
半乘寒架雨。
