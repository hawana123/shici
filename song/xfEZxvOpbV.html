			<div class="info"><span class="date">作者：洪适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

芭蕉滴滴窗前雨。
望断江南路。
乱云重叠几多山。
不似倦飞鸥鹭、便知还。
角声更听谯门弄。
夜夜思归梦。
鄱江楼下水含漪。
孤负钓滩烟艇、绿蓑衣。
