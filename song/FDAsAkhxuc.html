			<h1>恋绣衾</h1>
			<div class="info"><span class="date">作者：赵时奚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
迢迢江路日又曛。
为春迟、长是怨春。
小立马、千林下，
寄寒香、归赠故人。
相逢细说经年恨，
早忽忽、吹散霁云。
算惆怅、芳菲事，
粉蝶知、应自魂断。
