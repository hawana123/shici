			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：丘崈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
烛花渐暗，
似梦来非梦，
今夕何夕。
帘幕生香人醉里，
家住深深密密。
松客难为，
独留无计，
此意谁知得。
相看无语，
可怜心绪如织。
缓辔踏月归来，
空馀襟袖，
有多情脂泽。
浅笑轻颦追想处，
眼底如今历历。
著意新词，
於人好语，
过後应难必。
今宵酒醒，
断肠人正愁寂。
