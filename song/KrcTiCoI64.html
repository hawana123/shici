			<div class="info"><span class="date">作者：刘仙伦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
小队停钲鼓。
向沙边、柳下维舟，
庆公初度。
平尽群蛮方易镇，
此事多应有数。
奈自古、功成人妒。
君看乐羊中山役，
任谤书、盈箧终无据。
千载下，
竞谁与。
诗中带得西山雨。
指天台、雁荡归欤，
寿乡深处。
缓急朝廷须公出，
更作中流砥柱。
笑痴呆、纷纷儿女。
多少人间不平事，
有皇天、老眼能区处。
挥玉斝，
听金缕。
