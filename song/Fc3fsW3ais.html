		<article class="post">
			
天远山围，
龙蟠淡霭，
虎踞斜晖。
几度功名，
几番成败，
浑似鸥飞。
楼台一望凄迷。
算到底、空争是非。
今夜潮生，
明朝风顺，
且送船归。
