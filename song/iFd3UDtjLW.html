			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：丁无悔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
道格天渊，
令行海岳，
凛然名德尊崇。
云烟千里，
分付笑谈中。
川后波神效职，
潮声细、一鉴涵空。
风樯便，
蛮珠贾舶，
累译更遥通。
雍容。
廊庙手，
蓍龟先见，
日月精忠。
自丛机初解，
眷渥尤隆。
共道奇庞福艾，
衮衣到，
宁久居东。
谁门晓，
高牙大纛，
辉映醉颜红。


		</article>
