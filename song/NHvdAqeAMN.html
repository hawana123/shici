三月桃花浪。
涌荆红、浮光散彩，
倚空千丈。
杨柳阴中长堤路，
一片笙歌暖响。
春待晚、气清天亮。
闻道君侯生此日，
具虎头、飞食封侯相。
风度远，
襟怀爽。
宝杯为我倾家酿。
醉乡深，
何妨更尽，
吸川鲸量。
富贵时来应自有，
岂在随人俯仰。
且共把、眉头开放。
但得仙风长不老，
又安知、不做东南将。
勋业付，
云台上。
