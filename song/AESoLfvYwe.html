			<h1>梦玉人引</h1>
			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上危梯尽，
尽画阁迥，
昼帘垂。
曲水飘香，
小园莺唤春归。
舞袖弓弯，
正满城、烟草凄迷。
结伴踏青，
趁蝴蝶双飞。
赏心欢计，
从别後、无意到西池。
自检罗囊，
要寻红叶留诗。
懒约无凭，
莺花都不知。
怕人问，
强开怀、细酌酴醿。


		</article>
