			<div class="info"><span class="date">作者：程正同</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
五柳先生，
宦情无几，
赋成归去来兮。
吾归何所，
任运且随时。
曾向高人问道，
清妙处、已悟希夷。
谁能羡，
胸中芥子，
容易纳须弥。
竹林，
新职事，
神交狂客，
志慕天随。
但能乐天知命，
夫复何疑。
多谢故人念我，
平安报、不必纲维。
饮君酒，
愿君同寿，
此外本无为。
