凌乱败荷，
既似沙莞，
又如淝水。
颠倒旌旗都靡。
馀花敧谢，
又似乌江，
骓兮不逝。
虞兮奈尔。
凋柳萧骚，
又如轵道，
故老何颜对。
因缘断。
时节转。
自然如彼。
自然如此。
水边沙际。
芦花摇曳。
唤住行人，
蓼花妩媚。
引翻游子。
又似江都酣夜延秋，
建业望仙结绮。
月下心飞，
风前骨醉。
共苹花得意。
今看昔、後看今未。
一回头，
已百弹指。
