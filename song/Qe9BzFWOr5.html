			<h1>贺圣朝影·添声杨柳枝</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白雪梨花红粉桃。
露华高。
垂杨慢舞绿丝绦。
草如袍。
风过小池轻浪起，
似江皋。
千金莫惜买香醪。
且陶陶。
