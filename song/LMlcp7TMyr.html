			<div class="info"><span class="date">作者：曾允元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
日高深院无人，
杨花扑帐春云暖。
回文未就，
停针不语，
绣床倚遍。
翠被笼香，
绿鬟坠腻，
伤春成怨。
尽云山烟水，
柔情一缕，
又暗逐、金鞍远。
鸾佩相逢甚处，
似当年、刘郎仙苑。
凭肩後约，
画眉新巧，
从来未惯。
枕落钗声，
帘开燕语，
风流云散。
甚依稀难记，
人间天上，
有缘重见。
