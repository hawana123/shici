			<h1>蓦山溪</h1>
			<div class="info"><span class="date">作者：王大烈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东风吹物，
渐入韶华媚。
和气散千门，
更灵鹊、前村报喜。
月宫仙子，
昨夜下瑶台，
人传道，
诞兰房，
喜把金盆洗。
中郎传业，
此事今如意。
遥想画堂中，
有葱葱、云烟滃瑞。
休言前日，
玉燕不来投，
看释氏，
到明年，
又送麒麟至。
