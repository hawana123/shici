			<h1>一翦梅</h1>
			<div class="info"><span class="date">作者：张幼谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
同年同日又同窗。
不似鸾凰。
谁似鸾凰。
石榴树下事匆忙。
惊散鸳鸯。
拆散鸳鸯。
一年不到读书堂。
教不思量。
怎不思量。
朝朝暮暮只烧香。
有分成双。
愿早成双。


		</article>
