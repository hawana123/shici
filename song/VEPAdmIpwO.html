			<h1>醉桃源·阮郎归</h1>
			<div class="info"><span class="date">作者：李演</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
双鸳初放步云轻。
香帘蒸未晴。
杏熔暗泪结红冰。
留春蝴蝶情。
寒薄薄，
日阴阴。
锦鸠花底鸣。
春怀一似草无凭。
东风吹又生。
