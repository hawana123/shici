			<h1>品令</h1>
			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绣衣未整。
傍窗格、临清镜。
新霜薄雾，
这下几日，
阴晴不定。
欲插黄花，
心事又还记省。
去年香径。
共粉蝶、闲相趁。
宝香玉佩，
暗解付与，
多情荀令。
何日西楼，
重见暮帆烟艇。


		</article>
