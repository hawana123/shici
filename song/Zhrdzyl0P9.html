			<h1>两同心</h1>
			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚乡春晚。
似入仙源。
拾翠处、闲随流水，
踏青路、暗惹香尘。
心心在，
柳外青帘，
花下朱门。
对景且醉芳尊，
莫话消魂。
好意思、曾同明月，
恶滋味、最是黄昏。
相思处，
一纸红笺，
无限啼痕。


		</article>
