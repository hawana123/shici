		<article class="post">
			
松桂各参天。
石桥下，
新种一池莲。
似仙子御风，
来从姑射，
地灵献宝，
产向蓝田。
曾入先生虚白屋，
不喜傅朱铅。
记茂叔溪头，
深衣听讲，
远公社里，
素衲安禅。
山间。
多红鹤，
端相久，
蓦地飞去蹁跹。
但蝶戏鹭翘，
有时偷近旁边。
对月中乍可，
伴娥孤另，
墙头谁肯，
窥玉三年。
俗客浓妆，
安知国艳天然。
