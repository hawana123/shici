		<article class="post">
			
当年提笔上词坛。
琢琅玕。
涌波澜。
晁董声名，
一日满人间。
底事远烦骐骥足，
梅岭外，
砚台边。
元戎倾盖有馀欢。
酒杯宽。
语离难。
只恐江边，
明日起青翰。
暂去平分风与月，
迎细札，
步金銮。
