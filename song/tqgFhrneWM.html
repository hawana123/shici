			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：刘光祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
客梦一回醒，
三度碧梧秋。
仰看今夕天上，
河汉又西流。
早晚凉风过雁，
惊落空阶一叶，
急雨闹清沟。
归计休令暮，
宵露浥征裘。
古来今，
生老病，
许多愁。
那堪更说，
无限功业镜中羞。
只有青山高致，
对此还论世事，
举白与君浮。
送我一杯酒，
谁起舞凉州。
