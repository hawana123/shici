			<h1>满江红</h1>
			<div class="info"><span class="date">作者：洪迈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨涩风悭，
双溪閟、几曾洋溢。
长长是、非霞散绮，
岫云凝碧。
修禊欢游今不讲，
流觞故事何从觅。
待它时、水到却寻盟，
筹输一。
燕舞倦，
莺吟毕。
春肯住，
才明日。
池塘波绿皱，
小荷争出。
童子舞雩浑怅望，
吾人提笔谁飘逸。
记去年，
修竹暮天寒，
无踪迹。


		</article>
