			<h1>满江红</h1>
			<div class="info"><span class="date">作者：锦溪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蓬岛仙翁，
元来是、神锺岳渎。
喜遇生申时节，
一阳来复。
蓂荚合朝曾舞翠，
月华昨夜圆如玉。
展红笺、泚笔染新章，
从头录。
渭川叟，
非钩绿。
鲁公子，
非徼福。
况家传、胡氏长生箓。
点额婴儿腾好语，
殷勤捧献杯中绿。
更九番、屈指篯铿年，
为君祝。


		</article>
