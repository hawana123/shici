	<div class="container">

拂拂春风生草际。
新晴万景供游戏。
鸥鹭飞来斜照里。
金和翠。
分明画出真山水。
遮个渔翁无愠喜。
乾坤都在乌蓬底。
一曲高歌千古意。
闲来睡。
从教月到花汀外。
