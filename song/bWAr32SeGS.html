			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
帝里。
闲居小曲深坊，
庭院沈沈未户闭。
新霁。
畏景天气。
薰风帘幕无人，
永昼厌厌如度岁。
愁悴。
枕簟微凉，
睡久辗转慵起。
砚席尘生，
新诗小阕，
等闲都尽废。
这些儿、寂寞情怀，
何事新来常恁地。
