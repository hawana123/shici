			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
雨洗天开，
风将云去，
极目都无纤翳。
当遇中秋夜，
静月华如水。
素光晃、金屋楼台，
清气彻、玉壶天地。
此际。
比无常三五，
婵娟特异。
因念玉人千里。
待尽把愁肠，
分付沉醉。
只恐难当漏尽，
又还经岁。
最堪恨、独守书帏，
空对景、不成欢意。
除是。
问姮娥觅取，
一枝仙桂。
