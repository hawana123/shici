			<h1>西江月</h1>
			<div class="info"><span class="date">作者：张生2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一望朱楼巧小，
四边绣幕低垂。
个人活脱似杨妃。
倚遍阑干十二。
最苦两双情眼，
难禁四只愁眉。
无言回首日沉西。
不道一声安置。
