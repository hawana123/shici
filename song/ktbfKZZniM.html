			<h1>春从天上来</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
海上回槎。
认旧时鸥鹭，
犹恋蒹葭。
影散香消，
水流云在，
疏树十里寒沙。
难问钱塘苏小，
都不见、擘竹分茶。
更堪嗟。
似荻花江上，
谁弄琵琶。
烟霞。
自延晚照，
尽换了西林，
窈窕纹纱。
蝴蝶飞来，
不知是梦，
犹疑春在邻家。
一掬幽怀难写，
春何处、春已天涯。
减繁华。
是山中杜宇，
不是杨花。
