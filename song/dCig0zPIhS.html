			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：洪适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
严更永，
今夕是何年。
玉衡正，
钩陈灿，
天字起祥烟。
协风应、江海安澜。
重规仍叠矩，
圣主乘乾。
尧授舜、盛事光前。
称寿玉卮边。
三年亲祀，
一阳回律，
八乡承宇，
觚陛紫为坛。
仰天颜。
斋居寂，
诚心肃，
礼容专。
存锺石，
约舆卫，
五辂不求全。
听金钥、虎旅无眠。
俨千官。
须期显。
相嘉笾。
一人俭德动天渊。
费减大农钱。
神示格，
宗祧燕。
人民悦，
祉福正绵绵。
