乍喜惠风初到，
上林翠红，
竞开时候。
四吹花香扑鼻，
露裁烟染，
天地如绣。
渐觉南薰，
总冰绡纱扇避烦昼。
共游凉亭消暑，
细酌轻讴须酒。
江枫装锦雁横秋，
正皓月莹空，
翠阑侵斗。
况素商霜晓，
对径菊、金玉芙蓉争秀。
万里彤云，
散飞霙，
炉中焰红兽。
便须点水傍边，
最宜著酉。
