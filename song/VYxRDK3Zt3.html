			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：孙吴会</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八窗空、展宽秋影，
长江流入尊俎。
天围绀碧低群岫，
斜日去鸿堪数。
沈别浦。
但目断、烟芜莽苍连平楚。
晨钟暮鼓。
算触景多愁，
关人底事，
倚槛听鸣橹。
英雄恨，
赢得名存北府。
寄奴今寄何所。
西风依旧潮来去，
山海颉颃吞吐。
霜月古。
直耐冷、相随燕我瑶芝圃。
掀髯起舞。
看羱伏苍苔，
龙吟翠葆，
天籁奏韶舞。


		</article>
