清气飞来望似空。
数椽何用草，
膝堪容。
卷将一片当帘栊。
难持赠，
只在此山中。
鱼影倦随风。
无心成雨意，
又西东。
都缘窗户自玲珑。
江枫外，
不隔夜深钟。
