			<h1>白苎</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
腊天寒，
晓风劲，
幽香频吐。
精神绰约，
谁羡姑射居处。
江南探春独步。
恨无侣。
微语。
又谁管、雪势霜威埋妒。
且图少陵东阁作诗苦。
拟烦玉纤轻拗、宁相许。
惜取。
栏干遍倚，
月淡黄昏，
水边清浅，
不放红尘染污。
似名画手丹青，
罢施缃素。
不随艳卉，
强媚韶光一瞬，
飘荡无据。
只恐金门，
宝鼎方调，
时时来觑。
便把枝头，
豆颗朝天去。
