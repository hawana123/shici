			<h1>江城子</h1>
			<div class="info"><span class="date">作者：沈与求</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华灯高宴水精宫。
浪花中。
意无穷。
十载江湖，
重绾汉符铜。
应有青藜存往事，
人缥缈，
佩丁东。
卧听萧寺响疏钟。
渡溪风。
转空濛。
月上孤窗，
邻唱有渔翁。
追念使君清坐久，
歌一发，
恨千重。


		</article>
