			<h1>快活年近拍</h1>
			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千秋万岁君，
五帝三王世。
观风重令节，
与民乐盛际。
蕊宫长春，
洞天不老，
花艳蝉辉，
十里照春珠翠。
闹罗绮。
遥望太极，
一簇通明里。
钧台奏寿，
蓬山呈妙戏。
六宫人来，
五云楼迥，
风送歌声，
依约睿思圣制。


		</article>
