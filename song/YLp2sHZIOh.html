樵柯烂，
丹灶熟，
一跳出红尘。
斗紫一双龙奋贽，
帝青九万里为程。
赤脚踏层云。
鞭鸾上，
骑麟下，
彷佛睹崑崙。
洒马鬃泉苏赤地，
翻蟾滴水涨沧溟。
笑杀懵仙人。
