		<article class="post">
			
多情不在分明，
绣窗日日花阴午。
依依云絮，
溶溶香雪，
觑他寻路。
一滴东风，
怎生消得，
翠苞红栩。
被疏钟敲断，
流莺唤起，
但长记、弓弯舞。
定是相思入骨，
到如今、月痕同醉。
教人枉了，
若还真个，
匆匆如此。
全未惺松，
缬纹生眼，
胡床犹据。
算从前、总是无凭，
待说与、如何寄。
