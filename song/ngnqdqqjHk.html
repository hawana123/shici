			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云雷天造。
快嫖姚玉节，
生平豪妙。
野宿貔貅，
江横组练，
画角一声霜晓。
鱼鸟简书知畏，
草木威名先到。
更谁似，
并虎头飞将，
封侯差早。
谈笑。
尊俎地，
兵卫画戟，
燕寝凝香好。
伏枥雄心，
缺壶高唱，
意气不妨倾倒。
父子一门忠力，
唯有君恩须报。
济时了。
看郎山长对，
元勋难老。


		</article>
