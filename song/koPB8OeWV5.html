			<h1>清平乐·春云绿处</h1>
			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春云绿处，
又风归鸿去。
侧帽风前花满路，
冶叶倡条情绪。
红楼桂酒新开，
曾携翠袖同来。
醉弄影娥池水，
短箫吹落残梅。
