			<h1>六州</h1>
			<div class="info"><span class="date">作者：范祖禹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太平功。
拥佑帝尧聪。
歌九德，
偃五戎。
寰海被祥风。
车书万里文轨同。
自南北西东。
耕田凿井，
戏垂髫华发，
跻仁寿域变时雍。
大明方天中。
弃养东朝苦匆匆。
玉座如存，
永隔慈容。
恨难穷。
崇庆空。
飙轮仙驭无踪。
超宇宙，
驾云龙。
褘翟掩轩宫。
柏城王气长郁葱。
温洛照寒崧。
光灵在上，
徽音流千古，
昭如日月丽层穹。
太任家邦隆。
彤史青编永垂鸿。
清庙笙镛。
奏假钦崇。


		</article>
