		<article class="post">
			
今夜永，
说剑引杯长。
坐拥地炉生石炭，
灯前细雨好烧香。
呵手理丝簧。
君且住，
烂醉又何妨。
别後相思天万里，
江南江北永相忘。
真个断人肠。
