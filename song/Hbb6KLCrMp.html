			<h1>鹧鸪词·瑞鹧鸪</h1>
			<div class="info"><span class="date">作者：汪晫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
伤时怀抱不胜愁。
野水粼粼绿遍洲。
满地落花春病酒，
一帘明月夜登楼。
明眸皓齿人难得，
寒食清明事又休。
只是鹧鸪三两曲，
等闲白了几人头。
