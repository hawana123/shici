			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
恋帝里，
金谷园林，
平康巷陌，
触处繁华，
连日疏狂，
未尝轻负，
寸心双眼。
况佳人、尽天外行云，
掌上飞燕。
向玳筵、一一皆妙选。
长是因酒沉迷，
被花萦绊。
更可惜、淑景亭台，
暑天枕簟。
霜月夜凉，
雪霰朝飞，
一岁风光，
尽堪随分，
俊游清宴。
算浮生事，
瞬息光阴，
锱铢名宦。
正欢笑，
试恁暂时分散。
却是恨雨愁云，
地遥天远。
