晴浦溶溶明断霞。
楼台摇影处，
是谁家。
银红裙裥皱宫纱。
风前坐，
闲斗郁金芽。
人散树啼鸦。
粉团黏不住，
旧繁华。
双龙尾上月痕斜。
而今照，
冷淡白菱花。
