			<h1>踏青游</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
识个人人，
恰正二年欢会。
似赌赛、六只浑四。
向巫山、重重去，
如鱼水。
两情美。
同倚画楼十二。
倚了又还重倚。
两日不来，
时时在人心里。
拟问卜、常占归计。
拚三八清齐，
望永同鸳被。
到梦里。
蓦然被人惊觉，
梦也有头无尾。


		</article>
