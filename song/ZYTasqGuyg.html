瞿岭云齐，
建溪源远，
庆衍英奇。
且机乘天巧，
臣贤主圣，
後光同日月以为期。
千戴相逢，
一朝盛事，
自昔人夸今见之。
催归诏，
要领班宸殿，
捧万年卮。
嘻嘻。
莫道春迟。
已著梅梢第一枝。
映紫荷持橐，
星辰步武，
黄金横带，
朝夕论思。
不但斯时，
重恢事业，
整顿乾坤弘所施。
洪钧转，
虽寒根雪谷，
物物生辉。
