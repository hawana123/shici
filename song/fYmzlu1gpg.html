			<div class="info"><span class="date">作者：刘颉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
莺老梅黄，
水寒烟淡，
断香谁与添温。
宝缸初上，
花影伴芳尊。
细细轻帘半卷，
凭阑对、山色黄昏。
人千里，
小楼幽草，
何处梦王孙。
十年，
羁旅兴，
舟前水峄，
马上烟村。
记小亭香墨，
题恨犹存。
几夜江湖旧梦，
空凄怨、多少销魂。
归鸦被，
角声惊起，
微雨暗重门。
