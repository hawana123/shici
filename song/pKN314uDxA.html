			<h1>新雁过妆楼</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梦醒芙蓉。
风檐近、挥疑佩玉丁东。
翠微流水，
都是惜别行踪。
宋玉秋花相比瘦，
赋情更苦似秋浓。
小黄昏，
绀云暮合，
不见征鸿。
宜城当时放客，
认燕泥旧迹，
返照楼空。
夜阑心事，
灯外败壁哀蛩。
江寒夜枫怨落，
怕流作题情肠断红。
行云远，
料澹蛾人在，
秋香月中。
