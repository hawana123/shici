坐对梅花笑，
还记初度年时。
名利事，
总成非。
漫老矣何为。
吴山夜月闽山雾，
回首鬓影如丝。
懒更问，
斗牛箕。
强凭醉成诗。
闲思。
嗟飘泊，
浮云飞絮，
曾跌荡、春风柘枝。
便万里、金台筑就，
已长分采药庞公，
誓墓羲之。
百年正尔，
一笑尊前，
儿女牵衣。
