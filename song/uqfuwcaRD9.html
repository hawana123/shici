			<h1>宝鼎现</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天高良月。
瑞霭葱倩，
绮霞粲浩。
望宝阁、奎躔交绚，
秀毓文星正佳节。
九万里俱在下，
礼乐三千剀切。
扶兴运、魁星标瑞，
曾补赭黄衮阙。
盎盎一道棠阴芾，
宜福星、临照南国。
岁屡稔，
月沉夜柝，
父老欢谣齐喜溢。
庆衮衮、罗庭前兰玉，
好是香连夜月。
十万户深深祝，
愿此寿星南极。
自是天上神仙，
宽宸顾、实劳耆德。
辄使星入觐，
又报日边消息。
天为遣、梅花催雪。
惟有春知得。
要待列、金鼎和羹，
两两台星齐色。


		</article>
