		<article class="post">
			
邻鸡不管离怀苦，
又还是、催人去。
回首高城音信阻。
霜桥月馆，
水村烟市，
总是思君处。
裛残别袖燕支雨，
谩留得、愁千缕。
欲倩归鸿分付与。
鸿飞不住，
倚阑无语，
独立长天暮。
