			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
香红飘没明春水，
寒食万家游舫。
整整斜斜，
疏疏密密，
帘缬旗红相望。
江波荡漾。
称彩舰龙舟，
绣衣霞桨。
舞楫争先，
歌笑箫鼓乱清唱。
重来刘郎又老，
对故园桃红春晚，
尽成惆怅。
泪雨难晴，
愁眉又结，
翻覆十年手掌。
如今怎向。
念舞板歌尘，
远如天上。
斜日回舟，
醉魂空舞扬。
