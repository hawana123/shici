半生羁旅，
几度经元夜。
长是竞虚名，
把良宵、等闲弃舍。
去年元夜，
道得□身闲，
依旧是，
客长安，
寂寞孤眠者。
今年元夜。
也则非乡社。
却有人□约，
携手□、灯前月下。
那知风雨，
此事又参差，
成怨恨，
独凄惶，
清泪淆然洒。
