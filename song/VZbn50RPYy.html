			<h1>西江月</h1>
			<div class="info"><span class="date">作者：陈德武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤舞汉阳月丽，
龙吟汉水波飞。
行云何事驻天涯。
横玉危阑四倚。
问岳阳三度後，
看尘世几番棋。
鹤群何处未归来。
冷落吴头楚尾。


		</article>
