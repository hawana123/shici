			<h1>瑞龙吟</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
堕虹际。
层观翠冷玲珑，
五云飞起。
玉虬萦结城根，
澹烟半野，
斜阳半市。
瞰危睇。
门巷去来车马，
梦游宫蚁。
秦鬟古色凝愁，
镜中暗换，
明眸皓齿。
东海青桑生处，
劲风吹浅，
瀛洲清泚。
山影泛出琼壶，
碧树人世。
枪芽焙绿，
曾试云根味。
岩流溅、涎香惯搅，
娇龙春睡。
露草啼清泪。
酒香断到，
文丘废隧。
今古秋声里。
情漫黯、寒鸦孤村流水。
半空画角，
落梅花地。


		</article>
