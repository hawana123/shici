		<article class="post">
			
回首乱山横。
不见居人只见城。
谁似临平山上塔，
亭亭。
迎客西来送客行。
归路晚风清。
一枕初寒梦不成。
今夜残灯斜照处，
荧荧。
秋雨晴时泪不晴。
