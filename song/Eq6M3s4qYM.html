			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
把杯莫唱阳关曲。
行客去、居人恨局。
屏山似展江如簇。
不见尊前醉玉。
鹃啼处、怨声裂竹。
问後夜、兰舟那宿。
帛书早系征鸿足。
肠断弦孤怎续。
