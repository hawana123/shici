			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：蔡戡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
肃霜靡衰草，
骤雨洗寒空。
刀弓斗力增劲，
万马骤西风。
细看外围合阵，
忽变横斜曲直，
妙在指麾中。
号令肃诸将，
谈笑听元戎。
坐中客，
休笑我，
已衰翁。
十年重到，
今日此会与谁同。
差把龙锺鹤发，
来对虎头燕颔，
年少总英雄。
飞镞落金碗，
酣醉吸长虹。
