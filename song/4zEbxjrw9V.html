			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
圣德如尧，
圣心如舜，
欣逢出震昌期。
中兴继体，
抚有寰瀛，
三阳方是炎曦。
万国朝元，
奉崇严宸扆，
咫尺天威。
瑞色满三墀。
渐嵩呼、均庆彤闱。
正金屋妆成，
翠围红绕，
香霭高散狻猊。
东朝移雕辇，
与坤仪、同奉瑶卮。
阖殿花明，
亿万载、咸歌寿祺。
视天民，
永祈宝历，
垂衣端拱无为。
