月胧烟澹霜蹊滑，
孤宿暮林荒驿。
绕树微吟，
巡檐索笑，
自分平生相得。
冰池半释。
正节物惊心，
泪痕沾臆。
流水溅溅，
照影古寺满春色。
沈叹今年未识。
暗香微动处，
人□初寂。
酷爱芳姿，
最怜幽韵，
来款禅房深密。
他时恨□。
怅却月凌风，
信音难的。
雪底幽期，
为谁还露立。
