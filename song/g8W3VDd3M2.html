			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：牟巘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
病枕逢逢惊晓鼓。
那堪送客江头路。
莫唱骊驹催客去。
风又雨。
花飞一片愁千缕。
折柳凄然无胜语。
加餐更把篝衣护。
泥滑篮舆须稳度。
云飞处。
亲闱安问应旁午。


		</article>
