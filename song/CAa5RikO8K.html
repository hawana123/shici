			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
银蟾飞到觚棱外。
娟娟下窥龙尾。
电紫鞘轻，
云红筤曲，
雕玉舆穿灯底。
峰缯岫绮。
沸一簇人声，
道随竿媚。
侍女迎銮，
燕娇莺姹炫珠翠。
华胥仙梦未了，
被天公澒洞，
吹换尘世。
淡柳湖山，
浓花巷陌，
惟说钱塘而已。
回头汴水。
望当日宸游，
万□□□。
但有寒芜，
夜深青磷起。


		</article>
