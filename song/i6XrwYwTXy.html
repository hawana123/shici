			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远草情锺，
孤花韵胜。
一楼耸翠生秋暝。
十年二十四桥春，
转头明月箫声冷。
赋药才高，
题琼语俊。
蒸香压酒芙蓉顶。
景留人去怕思量，
桂窗风露秋眠醒。
