			<h1>二郎神</h1>
			<div class="info"><span class="date">作者：楼采</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
露床转玉，
唤睡醒、绿云梳晓。
正倦立银屏，
新宽衣带，
生怯轻寒料峭。
闷绝相思无人问，
但怨入、墙阴啼鸟。
嗟露屋锁春，
晴风喧昼，
柳轻梅小。
人悄。
日长谩忆，
秋千嬉笑。
怅烬冷炉薰，
花深莺静，
帘箔微红醉袅。
带结留诗，
粉痕销帕，
情远窃香年少。
凝恨极，
尽日凭高目断，
淡烟芳草。
