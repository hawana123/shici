			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
记澄湖抱练，
画舫参差，
闹花时节。
油壁鸣堤，
有障萦屏列。
燕草香融，
鸦条香浅，
似渭城烟雪。
急管斜阳，
卫娘葱蒨，
带围寒怯。
苏小闲情，
绿杨如织，
阑槛东边，
好山千叠。
料得如今，
也翠销红歇。
何限繁华，
春来都付与，
数声啼鴂。
谩怆羁魂，
扁舟买醉，
谢公明月。
