			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
透隙敲窗风摵摵。
坐见广庭飞缟白。
长安道上正骑驴，
蔡州城里谁坚壁。
表表风尘物。
瑶林琼宇三豪客。
对分毫、连珠唱玉，
竟把诗笺掷。
草草杯盘还促席。
痛饮狂歌话胸臆。
前村昨夜访梅花，
东邻休更夸容色。
清欢那易得。
明朝乌辔升南极。
带随车、黄垆咫尺，
莫作山河隔。
