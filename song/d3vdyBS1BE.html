		<article class="post">
			
斜风细雨作春寒。
对尊前，
忆前欢，
曾把梨花，
寂寞泪阑干。
芳草断烟南浦路，
和别泪，
看青山。
昨宵结得梦夤缘。
水云间，
俏无言，
争奈醒来，
愁恨又依然。
展转衾裯空懊恼，
天易见，
见伊难。
