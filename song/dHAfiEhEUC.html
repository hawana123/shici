			<div class="info"><span class="date">作者：刘珙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
南郭新居，
忆乡社、久成疏隔。
乘暇日、风吹衣袂，
花迎村陌。
果核难豚张燕豆，
儿童父老聊宾席。
想笋舆、到处水增光，
山添色。
应情念，
天涯侄。
随官牒，
飘萍迹。
叹离多聚少，
感今思昔。
鬓影羞临湘水绿，
梦魂常对屏山碧。
凭画栏、搔首望归云，
情无极。
