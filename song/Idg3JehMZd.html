			<div class="info"><span class="date">作者：蔡伸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
书云今旦，
雪霁严凝候。
玉辇想回銮，
正花覆、千官锦绣。
周南留滞，
清梦绕觚稜，
心耿耿，
路迢迢，
此际空回首。
华堂荐寿。
玉笋持椒酒。
一曲啭春莺，
更祝我、膺时纳佑。
功名富贵，
老去已灰心，
唯只愿，
捧觞人，
岁岁长依旧。
