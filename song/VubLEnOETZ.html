			<h1>法驾导引</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天正子，
天正子，
亥正较差些。
床下玉灵头戴九，
手中铜叶锦添花。
乞汝作飞霞。
辽东鹤，
辽东鹤，
无语鹤头斜。
尘土不知灰变缟，
周遭会见顶成砂。
城郭待还家。


		</article>
