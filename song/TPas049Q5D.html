			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：颜奎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
对琴台、不堪尘涴，
春风微露纤指。
峥嵘鹤膝翘空势，
取次著花安蕊。
偏有意。
把竹外一枝，
飞洒轻烟里。
月痕如洗。
又底事丹青，
何须水墨，
虚白阚清泚。
华堂暮，
珍重休弹麈尾。
静中留此佳致。
桥西几度香浮处，
回首都随流水。
闲徙倚。
叹汨没黄埃，
变幻皆如此。
蜚廉莫起。
待别有神人，
风斤一运，
和影上窗纸。
