			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
香迎晓白。
看烟佩霞绡，
弄妆金谷。
倦倚画阑，
无语情深娇足。
云拥瑶房翠暖，
绣帐卷、东风倾国。
半捻愁红，
念旧游、凝伫兰翘，
瑞鸾低舞庭绿。
犹想沈香亭北。
人醉里，
芳笔曾题新曲。
自翦露痕，
移取春归华屋。
丝障银屏静掩，
悄未许、莺窥蝶宿。
绛蜡良宵，
酒半阑、重绕鸳机，
醉靥争妍红玉。
