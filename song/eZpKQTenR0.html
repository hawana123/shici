			<h1>玉山枕</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
骤雨新霁。
荡原野、清如洗。
断霞散彩，
残阳倒影，
天外云峰，
数朵相倚。
露荷烟芰满池塘，
见次第、几番红翠。
当是时、河朔飞觞，
避炎蒸，
想风流堪继。
晚来高树清风起。
动帘幕、生秋气。
画楼昼寂，
兰堂夜静，
舞艳歌姝，
渐任罗绮。
讼闲时泰足风情，
便争奈、雅歌都废。
省教成、几阕清歌，
尽新声，
好尊前重理。
