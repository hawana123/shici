			<h1>江城子</h1>
			<div class="info"><span class="date">作者：谭宣子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嫩黄初染绿初描。
倚春娇。
索春饶。
燕外莺边，
想见万丝摇。
便作无情终软美，
天赋与，
眼眉腰。
短长亭外短长桥。
驻金镳。
系兰桡。
可爱风流，
年纪可怜宵。
辨得重来攀折後，
烟雨暗，
不辞遥。


		</article>
