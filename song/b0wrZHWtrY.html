千醉醒来春欲去。
莺儿燕子都无语。
好个一春行乐处。
花无数。
宝钗贳酒花前舞。
十里驿亭杨柳树。
多情折断青青缕。
春到去时留不住。
留不住。
西城日日风和雨。
