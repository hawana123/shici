			<h1>倒犯</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
茂苑、共莺花醉吟，
岁华如许。
江湖夜雨。
传书问、雁多幽阻。
清溪上，
惯来往扁舟、轻如羽。
到兴懒归来，
玉冷耕云圃。
按琼箫，
赋金缕。
回首词场，
动地声名，
春雷初启户。
枕水卧漱石，
数间屋，
梅一坞。
待共结、良朋侣。
载清尊、随花追野步。
要未若城南，
分取溪隈住。
昼长看柳舞。


		</article>
