			<div class="info"><span class="date">作者：高伯达</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
绛阙朝元。
倦飞鸾控鹤，
来寓人间。
天教散舒和气，
好与春还。
蓬瀛罢宴，
褪仙裳、欲冠貂蝉。
应是念、潇湘胜概，
来与蕃宣。
宣室向来初见，
叹不如、文帝夜半虚前。
多情吊沉赋罢，
莫负留连。
经纶事叶，
向朝廷、谁与争先。
明岁好，
云屏间坐，
十分宣劝金船。
