			<div class="info"><span class="date">作者：蒲宗孟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一阳初起。
暖力未胜寒气。
堪赏素华长独秀，
不并开红抽紫。
青帝只应怜洁白，
不使雷同众卉。
淡然难比。
粉蝶岂知芳蕊。
半夜卷帘如乍失，
只在银蟾影里。
残雪枝头君认取，
自有清香旖旎。
