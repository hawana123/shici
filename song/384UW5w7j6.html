邦人前世条缘，
福星遇得长庚李。
光芒初照，
一声霹雳，
重开天地。
试问年来，
民间安枕，
伊谁之赐。
有青天白日，
和风甘雨，
公如父、氏如子。
今度虎牌重到，
感皇恩、欢声千里。
衮归未晚，
纱笼人物，
御屏名字。
碧嶂长春，
清江不尽，
棠阴堪憩。
愿年年把酒，
庆公初度，
祝公千岁。
