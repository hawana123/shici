			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蓬莱三岛。
上有青青千岁草。
玉佩烟鬟。
来作人间一笑欢。
麻姑行酒。
萼绿华歌清韵袅。
玉秀兰芳。
醉舞东风彩袖长。
