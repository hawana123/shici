			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：霍安人</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
正朱明时侯，
院宇清和，
庆逢佳节。
梦应熊罴，
尧蓂翻三叶，
罗绮如云，
寿杯争劝，
竞起歌新阕。
瑞气氤氲，
祥云缭绕，
玉炉频爇。
溪室封功，
几多勋业，
首冠今朝，
一时英杰。
得配侯门，
岂不惭疏拙。
彩凤和鸣，
早膺荣擢。
增盛斑衣列。
福禄无穷，
年过卫武，
辉光阀阅。


		</article>
