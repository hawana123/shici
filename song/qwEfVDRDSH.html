			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

白壁旧带秦城梦，
因谁拜下，
杨柳楼心。
正是夜分，
鱼钥不动香深。
时有露萤自照，
占风裳、可喜影麸金。
坐来久，
都将凉意，
尽付沈吟。
残云事绪无人舍，
恨匆匆、药娥归去难寻。
缀取雾窗，
会唱几拍清音。
犹有老来印愁处，
冷光应念雪翻簪。
空独对、西风紧，
弄一片桐阴。
