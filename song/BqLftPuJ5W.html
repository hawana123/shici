			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：汪梦斗</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆旧时、东方□郡，
东原尽是佳处。
梁都破了寻南渡，
几遍狐号鳝舞。
君试觑。
环一抹荒城，
草色今如许。
芳华旧地。
曾一上飞云，
歌台酒馆，
落日乱鸦度。
吟情苦。
滴尽应雄老泪。
凄酸非是儿女。
西湖似我西湖否。
只怕不如西子。
秋欲暮。
要一看秋波，
又自催归计。
休□浪语。
待过江说与，
高车驷马，
今是朝天路。


		</article>
