			<div class="info"><span class="date">作者：陈郁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

澄空初霁，
暑退银塘，
冰壶雁程寥寞。
天阙清芬，
何事早飘岩壑。
花神更裁丽质，
涨红波、一奁梳掠。
凉影里，
算素娥仙队，
似曾相约。
闲把两花商略。
开时候、羞趁观桃阶药。
绿幕黄帘，
好顿胆瓶儿著。
年年粟金万斛，
拒严霜、绵丝围幄。
秋富贵，
又何妨、与民同乐。
