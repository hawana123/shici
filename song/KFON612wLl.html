			<div class="info"><span class="date">作者：王之道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雪霁柳舒容，
日薄梅摇影。
新岁换符来，
天上初见颁桃梗。
试问我酬君唱，
何如博塞欢娱，
百万呼卢胜。
投珠报玉，
须放骚人遣春兴。
诗成谈笑，
写出无穷景。
不妨时作颠草，
驰骋张芝圣。
谁念杜陵野老，
心同流水必东，
与物初无竞。
公侯应有种哉，
倾否由天命。
