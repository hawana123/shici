一种两容仪，
红共白、交映南枝。
紫霞仙指冰翁语，
花如醉玉，
香同臭雪，
别样风姿。
相守岁寒期。
春造化、密与天知。
羞将脂粉隈桃李，
独先结实，
还同戴胜，
归宴瑶池。
