			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：钱处仁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
勋门积庆，
为皇家此日，
重生贤辅。
崧岳储神须信道，
非特当年申甫。
清白传芳，
高明驰誉，
材更兼文武。
黑头年少，
风云还会龙虎。
天为指日垂弧，
张旜持节，
不遣穹庐去。
中使传宣，
颁赐锡赍，
清晓欢声旁午。
两世光华，
一门荣耀，
盛事夸千古。
祝公千岁，
庙堂长佐贤主。


		</article>
