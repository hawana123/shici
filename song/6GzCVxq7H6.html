			<h1>还京乐</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宴兰溆，
促奏丝萦管裂飞繁响。
似汉宫人去，
夜深独语，
胡沙凄哽。
对雁斜玫柱，
琼琼弄月临秋影。
凤吹远，
河汉去杳，
天风飘冷。
泛清商竟。
转铜壶敲漏，
瑶床二八青娥，
环佩再整。
菱歌四碧无声，
变须臾、翠翳红暝。
叹梨园、今调绝音希，
愁深未醒。
桂楫轻如翼，
归霞时点清镜。


		</article>
