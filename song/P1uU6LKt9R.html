		<article class="post">
			
重华真主，
晨夕奉庭闱。
禋祀庆成时。
乾元坤载同归美，
宝册两光辉。
斑衣何似赭黄衣。
此事古今稀。
都人欢乐嵩呼震，
圣寿总天齐。
