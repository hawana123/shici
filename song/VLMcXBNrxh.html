			<h1>倦寻芳</h1>
			<div class="info"><span class="date">作者：潘汾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
兽环半掩，
鸳甃无尘，
庭院潇洒。
树色沈沈，
春尽燕娇莺姹。
梦草池塘清渐满，
海棠轩槛红相亚。
听箫声，
记秦楼夜约，
彩鸾齐跨。
渐迤逦、更催银箭，
何处贪欢，
犹系骄马。
旋剪灯花，
两点翠眉谁画。
香灭羞回空帐里，
月高犹在重帘下。
恨疏狂，
待归来、碎揉花打。


		</article>
