华堂重厦，
向尊前更听，
碧云新怨。
玉指钿徽，
总是挑人心眼。
恨随红蜡短。
彩旗影动船头转。
双桨凌波，
惟念人留恋。
江上暮潮，
隐隐山横南岸。
奈离愁、分不断。
