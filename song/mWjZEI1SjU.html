			<h1>小镇西</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
意中有个人，
芳颜二八。
天然俏、自来奸黠。
最奇绝。
是笑时、媚靥深深，
百态千娇，
再三偎著，
再三香滑。
久离缺。
夜来魂梦里，
尤花［歹带］雪。
分明似旧家时节。
正欢悦。
被邻鸡唤起，
一场寂寥，
无眠向晓，
空有半窗残月。


		</article>
