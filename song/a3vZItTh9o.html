			<h1>醉翁操</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
琅然，
清圆，
谁弹，
响空山。
无言，
惟翁醉中知其天。
月明风露娟娟，
人未眠。
荷蒉过山前，
曰有心也哉此贤。
醉翁啸咏，
声和流泉。
醉翁去后，
空有朝吟夜怨。
山有时而童颠，
水有时而回川。
思翁无岁年，
翁今为飞仙。
此意在人间，
试听徽外三两弦。
