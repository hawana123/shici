			<h1>倦寻芳</h1>
			<div class="info"><span class="date">作者：翁元龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕帘挂晚。
莺槛迷晴，
花思零乱。
试觅娉婷，
日日傍湖亭苑。
掷果墙阴窥驻马，
采香深迳抛春扇。
醉归来，
任钗云半落，
绣帘慵卷。
念灿锦、年华如旧，
飞絮游丝，
萦恨难翦。
蜀羽无情，
早带怨红啼断，
厚约轻辞寒食夜，
行云空梦梨花院。
莫凭阑，
正斜阳、淡烟平远。


		</article>
