			</div>
		</div>

		<article class="post">
			
问山中、小桃开後，
曾经多少晴雨。
遥知载酒花边去，
唱我旧歌金缕。
行乐处。
正蝶绕蜂围，
锦绣迷无路。
风光有主。
想倚杖西阡，
停杯北望，
望断碧云暮。
花知道，
应倩蜚鸿寄语。
年来老子安否。
一春一到成虚约，
不道树犹如此。
烦说与。
但岁岁、东风妆点红云坞。
刘郎老去。
待有日重来，
同君一笑，
拈起看花句。
