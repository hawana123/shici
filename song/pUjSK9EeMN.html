			<h1>卜算子</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
折得月中枝，
坐惜青春老。
及至归来能几时，
又踏关山道。
满眼秋光好。
相见应须早。
若趁重阳不到家，
只怕黄花笑。
