金陵故国。
极目长江浩渺，
千重隔。
山无际，
临湍怒涛碛。
俯春城苇寂。
芳昼迤逦，
一簇烟村将晚，
严光旧台侧。
何处倦游客。
对此景惹起离怀，
顿觉旧日意，
魂黯愁积。
幽恨绵绵，
何计消溺。
回首洛城东，
千里暮云碧。
