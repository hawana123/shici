			<h1>祝英台·祝英台近</h1>
			<div class="info"><span class="date">作者：黄人杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
异乡中，
行色里，
随分庆初度。
老子今年，
五十又还五。
任他坎止流行，
吴头楚尾，
本来是、乾坤逆旅。
贵和富。
此事都付浮云，
无必也无固。
用即为龙，
不用即为鼠。
便教老却英雄，
草庐烟舍，
也须有、著闲人处。


		</article>
