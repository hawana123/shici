			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
接叶巢莺，
平波卷絮，
断桥斜日归船。
能几番游，
看花又是明年。
东风且伴蔷薇住，
到蔷薇、春已堪怜。
更凄然。
万绿西泠，
一抹荒烟。
当年燕子知何处，
但苔深韦曲，
草暗斜川。
见说新愁，
如今也到鸥边。
无心再续笙歌梦，
掩重门、浅醉闲眠。
莫开帘。
怕见飞花，
怕听啼鹃。
