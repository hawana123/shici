			<div class="info"><span class="date">作者：葛长庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
明日如今，
我已是、天涯行客。
相别後、麻姑山上，
齐云亭侧。
几个黄昏劳怅想，
几宵皓月遥思忆。
与二仙、不但此今生，
皆畴昔。
频到此，
欢无极。
今去也，
来无的。
念浪萍风絮，
东西南北。
七八年中相契密，
三千里外来将息。
怅金丹、未就玉天辽，
还凄恻。
