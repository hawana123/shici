			<div class="info"><span class="date">作者：傅自得</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
洪钧转处，
都在薰陶内。
瑞世得奇才，
赞化工，
协调和气。
雄词健笔，
谈笑斡千钧，
馀闲手，
尹王畿，
治行称尤异。
雍容儒雅，
早合登高位。
天路踏骅骝，
看峨冠，
羽仪班缀。
东风骀荡，
王斝酒鳞红，
春不老，
寿难穷，
莫惜今朝醉。
