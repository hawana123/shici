			<div class="info"><span class="date">作者：刘将孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
正落花时节，
憔悴东风，
绿满愁痕。
悄客梦惊呼伴侣，
断鸿有约，
回泊归云。
江空共道惆怅，
夜雨隔篷闻。
尽世外纵横，
人间恩怨，
细酌重论。
叹他乡异县，
渺旧雨新知，
历落情真。
匆匆那忍别，
料当君思我，
我亦思君。
人生自非麋鹿，
无计久同群。
此去重销魂，
黄昏细雨人闭门。
