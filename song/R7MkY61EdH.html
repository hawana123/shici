			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：高子芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
葱葱佳气，
人都道、今日垂弧令旦。
怪得欢声如鼎沸，
准拟华堂开宴。
三虎容仪，
二乔态度，
争捧金杯劝。
瑶池王母，
何妨引领仙眷。
况有道骨仙风，
灵丹秘决，
钟鼎何心恋。
却笑玉阶轩冕客，
难脱功名羁绊。
萧散陶篱，
徜徉裴野，
风月堪为伴。
拳拳祝颂，
寿龄期等龟算。


		</article>
