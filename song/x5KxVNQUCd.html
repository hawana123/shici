			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：杨元亨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一棹横江，
问讯盟鸥，
太守谓谁。
道皇华使者，
光风洒落。
元宵三五，
乐与民俱。
宝榼金鞯，
玉梅钗燕，
斗鸭阑干花影嬉。
人迎笑，
似玉京春浅，
长是灯时。
风流不减人知。
算岳牧词人谁似之。
把南楼风月，
渚宫丘壑，
竹西歌舞，
行乐濡须。
万斛金莲，
满城开遍，
朵朵留迎学士归。
明年宴，
看柑传天上，
月在云西。


		</article>
