			<h1>贺新凉·贺新郎</h1>
			<div class="info"><span class="date">作者：李演</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
笛叫东风起。
弄尊前、杨花小扇，
燕毛初紫。
万点淮峰孤角外，
惊下斜阳似绮。
又婉娩、一番春意。
歌舞相缪愁自猛，
卷长波、一洗空人世。
闲热我，
醉时耳。
绿芜冷叶瓜州市。
最怜予、洞箫声尽，
阑干独倚。
落落东南墙一角，
谁护山河万里。
问人在、玉关归未。
老矣青山灯火客，
抚佳期、漫洒新亭泪。
歌哽咽，
事如水。
