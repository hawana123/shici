			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：葛长庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
云屏漫锁空山，
寒猿啼断松枝翠。
芝英安在，
术苗已老，
徒劳屐齿。
应记洞中，
凤箫锦瑟，
镇常歌吹。
怅苍苔路杳，
石门信断，
无人问、溪头事。
回首暝烟无际，
但纷纷、落花如泪。
多情易老，
青鸾何处，
书成难寄。
欲问双娥，
翠蝉金凤，
向谁娇媚。
想分香旧恨，
刘郎去後，
一溪流水。
