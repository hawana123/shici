			<div class="info"><span class="date">作者：陆游</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

壮岁文章，
暮年勋业，
自昔误人。
算英雄成败，
轩裳得失，
难如人意，
空丧天真。
请看邯郸当日梦，
待炊罢黄粱徐欠伸。
方知道，
许多时富贵，
何处关身。
人间定无可意，
怎换得、玉鲙丝莼。
且钓竿渔艇，
笔床茶灶，
闲听荷雨，
一洗衣尘。
洛水秦关千古後，
尚棘暗铜驼空怆神。
何须更，
慕封侯定远，
图像麒麟。
