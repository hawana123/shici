玉宇□蓬户。
渺凉声、箾槮梧井，
乱零枫浦。
得得西山朝来爽，
碧瘦千崖万树。
清兴在、烟霞深处。
拄笏风流今谁是，
但闻鸡、夜半犹狂舞。
试举看，
渠多许。
青云万里君夷路。
肯区区、輈张兔穴，
沈迷金坞。
流水高山真难料，
休把朱弦浪抚。
任展转、翻云覆雨。
且对佳时随意乐，
更从今、莫问惊人句。
算万事，
总天赋。
