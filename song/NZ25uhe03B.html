			<h1>玉团儿</h1>
			<div class="info"><span class="date">作者：卢炳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿云慢绾新梳束。
这标致、诸馀不俗。
邂逅相逢，
情怀雅合，
全似深熟。
耳边笑语论心曲。
把不定、红生脸肉。
若得同欢，
共伊携老，
心事忒足。


		</article>
