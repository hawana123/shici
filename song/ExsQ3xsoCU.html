			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：苏泂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
望关河、试穷遥眼，
新愁似丝千缕。
刘郎豪气今何在，
应是九疑三楚。
堪恨处。
便拚得、一生寂寞长羁旅。
无人寄语。
但吊麦伤桃，
边松倚竹，
空忆旧诗句。
文章事，
到底将身自误。
功名难料迟暮。
鹑衣箪食年年瘦，
受侮世间儿女。
君信否。
尽县簿高门，
岁晚谁青顾。
何如引起。
任槎上张骞，
山中李广，
商略尽风度。
