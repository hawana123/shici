			<div class="info"><span class="date">作者：晏殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
紫府群仙名籍秘。
五色班龙，
暂降人间世。
海变沧田都不记。
蟠桃一熟三千岁。
露滴彩旌云绕秋，
谁信壶中，
别有笙歌地。
门外落花随水逝。
相看莫惜尊前醉。
