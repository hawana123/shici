上苑莺调舌。
暖日融融媚节。
秦晋新婚，
人间天上真奇绝。
傅粉烟霄，
倾国神仙列。
彼此和鸣，
凤楼一处明月。
歌喉佳宴设。
鸳帐炉香对爇。
合卺杯深，
少年相睹欢情切。
罗带盘金缕，
好把同心结。
终取山河，
誓为夫妇欢悦。
