		<article class="post">
			
一雨洗烦溽，
天气爽如秋。
江山佳处，
眼明重见旧交游。
去国三千馀里，
俯视朝宗一水，
共笑此生浮。
幸我扁舟具，
归欲问菟裘。
叹君才，
方进用，
岂容休。
銮坡凤沼，
情知不为蜀人留。
便恐升沈各异，
後日相逢无处，
别语易成愁。
记取平安使，
时访荻花洲。
