			<div class="info"><span class="date">作者：向滈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		<article class="post">
			
玉粉匀梅，
曲尘浮柳，
画檐迟日融融。
金猊喷麝，
庭户转香风。
好是闲居戏彩，
寿觞举、和满春容。
须知道，
闺门孕秀，
佳气在帘栊。
无穷。
观盛事，
年年此会，
拚醉金锺。
又何须、西池高宴仙宫。
尽把乔松□寿，
兼大国、秦虢重封。
那堪更，
门阑多喜，
女婿近乘龙。
