			<div class="info"><span class="date">作者：蒋捷</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
笙月凉边，
翠翘双舞，
寿仙曲破。
更听得艳拍流星，
慢唱寿词初了，
群唱莲歌。
主翁楼上披鹤氅，
展一笑、微微红透涡。
襟怀好，
纵炎官驻伞，
长是春和。
千年鼻祖事业，
记曾趁雷声飞快梭。
但也曾三径，
抚松采菊，
随分吟哦。
富贵云浮，
荣华风过，
淡处还他滋味多。
休辞饮，
有碧荷贮酒，
深似金荷。
