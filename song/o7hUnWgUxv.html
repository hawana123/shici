			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
艳阳不到青山，
古阴冷翠成秋苑。
吴娃点黛，
江妃拥髻，
空濛遮断。
树密藏溪，
草深迷市，
峭云一片。
二十年旧梦，
轻鸥素约，
霜丝乱、朱颜变。
龙吻春霏玉溅。
煮银瓶、羊肠车转。
临泉照影，
清寒沁骨，
客尘都浣。
鸿渐重来，
夜深华表，
露零鹤怨。
把闲愁换与，
楼前晚色，
棹沧波远。
