			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
最是一人称好处。
昨日小春留得住。
梅花信信望东风，
须待公归香满路。
年时今已度。
长是巴山深夜雨。
宣又召，
凯还簇簇，
要见寿觞举。
扫尽窝蜂闲绣斧。
叠鼓春声欢岁暮。
燕台剑履趣锋车，
银信低低传好语。
紫貂裘脱与。
肘印累累映三组。
但重省，
西来斗水，
忘却爱卿取。
