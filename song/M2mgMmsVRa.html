			<h1>系裙腰</h1>
			<div class="info"><span class="date">作者：魏夫人</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灯花耿耿漏迟迟。
人别後、夜凉时。
西风潇洒梦初回。
谁念我，
就单枕，
皱双眉。
锦屏绣幌与秋期。
肠欲断、泪偷垂。
月明还到小窗西。
我恨你，
我忆你，
你争知。


		</article>
