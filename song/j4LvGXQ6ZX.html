			<div class="info"><span class="date">作者：夏元鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天上神仙路。
问谁能、超凡入圣，
平虚交付。
三岛十洲无限景，
稳驾鸾舆鹤驭。
更驯伏、木龙金虎。
造化小儿真剧戏，
炼阳精、要戴乾为父。
须定力，
似愚鲁。
三旬一遇交乌兔。
便丹成、天长地久，
桑田变否。
四象五行攒簇处，
全藉黄婆真土。
无私授、人多胡做。
堪叹红尘声利客，
向花朝月夕寻妆妇。
应不解，
乘槎去。
