			<h1>酹江月</h1>
			<div class="info"><span class="date">作者：文天祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水天空阔，
恨东风、不借世间英物。
蜀鸟吴花残照里，
忍见荒城颓壁。
铜雀春清，
金人秋泪，
此恨凭谁雪？
　堂堂剑气，
斗牛空认奇杰。
那信江海余生，
南行万里，
属扁舟齐发。
　正为鸥盟留醉眼，
细看涛生云灭。
　睨柱吞嬴，
回旗走懿，
千古冲冠发。
　伴人无寐，
秦淮应是孤月。
