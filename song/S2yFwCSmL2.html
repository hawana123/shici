			</div>
		</div>

		<article class="post">
			
一点郎星光彻晓。
许大乾坤，
难著经纶手。
拂袖归来应自笑。
山翁偏爱林泉好。
庭下儿孙歌寿酒。
不献蟠桃，
不数安期枣。
且喜今朝云出岫。
定知霖雨苍生早。
