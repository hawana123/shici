		<article class="post">
			
玉纤风透秋痕。
凉与素怀分。
乘鸾归後，
生绡净翦，
一片冰云。
心事孤山春梦在，
到思量、犹断诗魂。
水清月冷，
香消影瘦，
人立黄昏。
