			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
世变无情风挟雨。
长夜漫漫，
何日开晴午。
白发萧疏惊岁序。
儿嬉漫说重重午。
粒啄偷生如搏黍。
过计何须，
负郭多南亩。
曾著宫衣沾雨露。
如今掩袂悲湘浦。
