			<div class="info"><span class="date">作者：刘澜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
御风来、翠乡深处，
连天云锦平远。
卧游已动蓬舟兴，
那在芙蓉城畔。
巾懒岸。
任压顶嵯峨，
满鬓丝零乱。
飞吟水殿。
载十丈青青，
随波弄粉，
菰雨泪如霰。
斜阳外，
也有新妆半面。
无言应对花怨。
西湖千顷腥尘暗。
更忆鉴湖一片。
何日见。
试折藕占丝，
丝与肠俱断。
遐征渐倦。
当颍尾湖头，
绿波彩笔，
相伴老坡健。
