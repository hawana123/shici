		<article class="post">
			
盘马楼前风日好。
雪销尘扫。
楼上宫妆早。
认帘箔微开，
一面嫣妍笑。
携手别院重廊，
窈窕花房小。
任碧罗窗晓。
间阔时多书问少。
镜鸾空老。
身寄吴云杳。
想轣辘车音，
几度青门道。
占得春色年年，
随处随人到。
恨不如芳草。
