		<article class="post">
			
卧扁舟，
闻寒雨，
数佳期。
又还是、轻误仙姿。
小楼梦冷，
觉来应恨我归迟。
鬓云松处，
枕檀斜、露泣花枝。
名利空萦系，
添憔悴，
谩孤恓。
得见了、说与教知。
偎香倚暖，
夜炉围定酒温时。
任他飞雪洒江天，
莫下层梯。
