			<div class="info"><span class="date">作者：彭元逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

似东风老大，
那复有、当时风气。
有情不收，
江山身是寄。
浩荡何世。
但忆临官道，
暂来不住，
便出门千里。
痴心指望回风坠。
扇底相逢，
钗头微缀。
他家万条千缕，
解遮亭障驿，
不隔江水。
瓜洲曾舣，
等行人岁岁。
日下长秋，
城乌夜起。
帐庐好在春睡。
共飞归湖上，
草青无地。
愔愔雨、春心如腻。
欲待化、丰乐楼前，
青门都废。
何人念、流落无几。
点点抟作，
雪绵松润，
为君裛泪。
