			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
控沧江。
排青嶂，
燕台凉。
驻采仗、乐未渠央。
岩花磴蔓，
妒千门、珠翠倚新妆。
舞闲歌悄，
恨风流、不管馀香。
繁华梦，
惊俄顷，
佳丽地，
指沧茫。
寄一笑、何与兴亡。
量船载酒，
赖使君、相对两胡床。
缓调清管，
更为侬、三弄斜阳。
