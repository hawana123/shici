			<h1>探芳新</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九街头，
正软尘润酥，
雪销残溜。
禊赏祗园，
花艳云阴笼昼。
层梯峭空麝散，
拥凌波、萦翠袖。
叹年端、连环转，
烂漫游人如绣。
肠断回廊伫久。
便写意溅波，
传愁蹙岫。
渐没飘鸿，
空惹闲情春瘦。
椒杯香乾醉醒，
怕西窗、人散後。
暮寒深，
迟回处、自攀庭柳。


		</article>
