			<h1>过秦楼</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
藻国凄迷，
曲澜澄映，
怨入粉烟蓝雾。
香笼麝水，
腻涨红波，
一镜万妆争妒。
湘女归魂，
佩环玉冷无声，
凝情谁诉。
又江空月堕，
凌波尘起，
彩鸳愁舞。
还暗忆、钿合兰桡，
丝牵琼腕，
见的更怜心苦。
玲珑翠屋，
轻薄冰绡，
稳称锦云留住。
生怕哀蝉，
暗惊秋被红衰，
啼珠零露。
能西风老尽，
羞趁东风嫁与。


		</article>
