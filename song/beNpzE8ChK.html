			<h1>定风波</h1>
			<div class="info"><span class="date">作者：苏轼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莫怪鸳鸯绣带长。
腰轻不胜舞衣裳。
薄倖只贪游冶去。
何处。
垂杨系马恣轻狂。
花谢絮飞春又尽。
堪恨。
断弦尘管伴啼妆。
不信归来但自看。
怕见。
为郎憔悴却羞郎。


		</article>
