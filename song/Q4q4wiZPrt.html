束发领西藩。
百万雄兵掌握间，
召到庙堂无一事，
遭弹。
昨日公卿今日闲。
拂晓出长安。
莫待西风割面寒。
羞见钱塘江上柳，
何颜。
瘦仆牵驴过远山。
