			<h1>庆春宫·高阳台</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
残叶翻浓，
馀香栖苦，
障风怨动秋声。
云影摇寒，
波尘销腻，
翠房人去深扃。
昼成凄黯，
雁飞过、垂杨转青。
阑干横暮，
酥印痕香，
玉腕谁凭。
菱花乍失娉婷。
别岸围红，
千艳倾城。
重洗清杯，
同追深夜，
豆花寒落愁灯。
近欢成梦，
断云隔、巫山几层。
偷相怜处，
熏尽金篝，
销瘦云英。
