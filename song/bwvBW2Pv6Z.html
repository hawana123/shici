			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春寂寂。
画阑背倚春风立。
春风立。
楚山无数，
暮天云碧。
琴心写遍愁何极。
断肠谁与传消息。
传消息。
当年情墨，
泪痕犹湿。
