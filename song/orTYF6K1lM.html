			<h1>风入松</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西清人住水云乡。
心静日偏长。
闲中自乐壶天趣，
笑红尘、谁是羲皇。
叠嶂双溪争似，
西湖雨色晴光。
碧龟巢处藕花香。
波影浸书床。
庭前一种红兰树，
薰风又、吹长瑶芳。
竹外椿前舞彩，
柳边槐底鸣珰。


		</article>
