			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：李处全</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莺花寂。
为渠游冶长安陌。
长安陌。
今朝风景，
酒肠宽窄。
锦茵闲把薰笼幂。
嫩红倚绿娇如滴。
娇如滴。
古今高咏，
老泉仙伯。


		</article>
