			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

又子规啼，
荼シ谢，
寂寂春阴池阁。
罗窗人病酒，
奈牡丹初放，
晚风还恶。
燕燕归迟，
莺莺声懒，
闲罥秋千红索。
三分春过二，
尚剩寒犹凝，
翠衣香薄。
傍鸳径鹦笼，
一池萍碎，
半檐花落。
最怜春梦弱。
楚台远、空负朝云约。
谩念想、清歌锦瑟，
翠管瑶尊，
几回沈醉东园酌。
燕麦兔葵恨，
倩谁访、画阑红药。
况多病、腰如削。
相如老去，
赋笔吟笺闲却。
此情怕人问著。
