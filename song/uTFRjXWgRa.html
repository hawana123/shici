			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
玉腕笼寒，
翠阑凭晓，
莺调新簧。
暗水穿苔，
游丝度柳，
人静芳昼长。
云南归雁，
楼西飞燕，
去来惯认炎凉。
王孙远，
青青草色，
几回望断柔肠。
蔷薇旧约，
尊前一笑，
等闲孤负年光。
斗草庭空，
抛梭架冷，
帘外风絮香。
伤春情绪，
惜花时候，
日斜尚未成妆。
闻嬉笑，
谁家女伴，
又还采桑。
