			<div class="info"><span class="date">作者：陈瓘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
槁木形骸，
浮云身世，
一年两到京华。
又还乘兴，
闲看洛阳花。
闻道鞓红最好，
春归後、终委泥沙。
忘言处，
花开花谢，
不似我生涯。
年华。
留不住，
饥飡困寝，
触处为家。
这一轮明月，
本自无瑕。
随分冬裘夏葛，
都不会、赤水黄芽。
谁知我，
春风一拐，
谈笑有丹砂。
