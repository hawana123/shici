			<h1>保寿乐</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
和气暖回元日，
四海充庭琛贡至。
仗卫俨东朝，
郁郁葱葱，
响传环佩。
凤历无穷，
庆慈闱上寿，
皇情与天俱喜。
念永锡难老，
在昔难比。
六宫嫔嫱罗绮。
奉圣德、坤宁俱备。
箫韶动钧奏，
花似锦，
广筵启。
同祝宴赏处，
从教月明风细。
亿载享温凊，
长生久视。


		</article>
