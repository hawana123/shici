			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
东吴名胜，
有高楼直在，
浮云齐处。
十二阑干邀远望，
历历斜阳烟树。
香径人稀，
屧廊山绕，
往事今何许。
一天和气，
为谁吹散疏雨。
知是兰省星郎，
朱轮森戟，
与风光为主。
暇日登携多雅致，
容我追随临赋。
小宴重开，
晚寒初劲，
还下危梯去。
烛花红坠，
瑞堂犹按歌舞。
