			<h1>采莲实催·采莲令</h1>
			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
露华霞液，
云桨椒醑，
姿玉斝金罍。
交酬成雅会。
拚沈醉。
中山千日，
未为长久，
今此陶陶一饮，
动经万祀。
陈果蓏，
皆是奇异。
似瓜如斗尽备。
三千岁。
一熟珍味。
飣坐中，
莹似玉、爽口流涎，
三偷不枉，
西真指议。


		</article>
