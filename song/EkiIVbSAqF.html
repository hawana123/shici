			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨洗长空，
风清云路，
又还毕备佳期。
夜凉如水，
一似去秋时。
渺渺银河浪静，
星桥外、香霭馡馡。
霞轺举，
鸾骖鹊驭，
稳稳过飞梯。
经年，
成间阻，
相逢无语，
应喜应悲。
怕玉绳低处，
依旧睽离。
和我愁肠万缕，
嫦娥怨、底事来迟。
广寒殿，
春风桂魄，
首与慰相思。
