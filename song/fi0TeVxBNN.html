翠入烟岚，
绿铺槐幄，
薰风初扇微和。
茂樾扶疏，
绛榴花映庭柯。
瀑泉飞下层坡。
间新篁、夹迳青莎。
良辰佳景，
登临隽游，
清兴何多。
流觞高会，
不减兰亭，
感怀书事，
聊寄吟哦。
升沈变化，
任它造物如何。
蹑磴攀萝。
上冲霄、满饮高歌。
醉还醒，
重宴画楼，
赏玩金波。
