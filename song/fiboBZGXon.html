			<h1>芰荷香</h1>
			<div class="info"><span class="date">作者：朱敦儒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远寻花。
正风亭霁雨，
烟浦移沙。
缓提金勒，
路拥桃叶香车。
凭高帐饮，
照羽觞、晚日横斜。
六朝浪语繁华。
山围故国，
绮散馀霞。
无奈尊前万里客，
叹人今何在，
身老天涯。
壮心零落，
怕听叠鼓掺挝。
江浮醉眼，
望浩渺、空想灵槎。
曲终泪湿琵琶。
谁扶上马，
不省还家。
