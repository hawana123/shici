			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
扫西风门径，
黄叶凋零，
白云萧散。
柳换枯阴，
赋归来何晚。
爽气霏霏，
翠蛾眉妩，
聊慰登临眼。
故国如尘，
故人如梦，
登高还懒。
数点寒英，
为谁零落，
楚魄难招，
暮寒堪揽。
步屧荒篱，
谁念幽芳远。
一室秋灯，
一庭秋雨，
更一声秋雁。
试引芳樽，
不知消得，
几多依黯。
