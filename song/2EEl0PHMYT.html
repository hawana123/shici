			<h1>河满子</h1>
			<div class="info"><span class="date">作者：张先</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
溪女送花随处，
沙鸥避乐分行。
游舸已如图障里，
小屏犹画潇湘。
人面新生酒艳，
日痕更欲春长。
衣上交枝斗色，
钗头比翼相双。
片段落霞明水底，
风纹时动妆光。
宾从夜归无月，
千灯万火河塘。


		</article>
