			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：卢炳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雅淡容仪，
温柔情性。
偏伊赋得多风韵。
明眸剪水玉为肌，
凤鞋弓小金莲衬。
相见虽频，
欢娱无定。
蛮笺写了凭谁问。
坚心好事有成时，
须教人道都相称。


		</article>
