			<h1>声声令·胜胜令</h1>
			<div class="info"><span class="date">作者：章楶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帘移碎影，
香褪衣襟。
旧家庭院嫩苔侵。
东风过尽，
暮云锁，
绿窗深。
怕对人、闲枕剩衾。
楼底轻阴。
春信断，
怯登临。
断肠魂梦两沈沈。
花飞水远，
便从今。
莫追寻。
又怎禁、蓦地上心。


		</article>
