			<div class="info"><span class="date">作者：杏俏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
景傍清明，
日和风暖，
数枝浓淡胭脂。
春来早起，
惟我独芳菲。
门外几番雨过，
似佳人、细腻香肌。
堪赏处，
玉楼人醉，
斜插满头归。
梅花何太早，
消疏骨肉，
叶密花稀。
不逢媚景，
开後甚孤栖。
恐怕百花笑你，
甘心受、雪压霜欺。
争如我，
年年得意，
占断踏青时。
