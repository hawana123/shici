			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：汪莘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
惜馀春、蛱蝶引春来，
杜鹃趣春归。
算何如桃李，
浑无言说，
开落忘机。
多谢黄鹂旧友，
相逐落花飞。
芳草连天远，
愁杀斜晖。
谁向西湖南畔，
问亭台在否，
花木应非。
看孤山山下，
惟说隐君庐。
想钱塘、春游依旧，
到梨花、寒食隘舟车。
寻常事，
不须惆怅，
暮雨沾衣。
