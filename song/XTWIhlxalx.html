			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
庾岭烟光，
江南风景，
冷落岁寒庭院。
疏林万木冻折，
孤根独犯，
晓霜回暖。
萼点胭脂，
粉凝芳叶，
依稀几枝初绽。
上层楼、月夜凭阑，
风送暗香清远。
嗟往昔、汉妃临鸾，
新妆才饰，
艳绝人间金钿。
东君信息，
造化工夫，
却笑众葩开晚。
若是芳菲迅速，
终与和羹，
凤池仙馆。
愿楼头、羌笛休吹，
免使为花肠断。
