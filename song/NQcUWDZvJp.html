			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：陈著</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山弄夕辉眉淡扫。
溪分新水支流小。
醉梦风光凝望杳。
云树绕。
杜鹃怨处谁能晓。
浮世悠悠波渺渺。
蜗争何事何时了。
天为无情方不老。
休苦恼。
随缘诗酒清闲好。


		</article>
