			<h1>望海潮</h1>
			<div class="info"><span class="date">作者：石孝友</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
离情冰泮，
归心云扰，
黯然凝伫江皋。
柳色摇金，
梅香弄粉，
依稀满眼春娇。
常记极游遨。
更与持玉斝，
因解金貂。
郎去翟塘，
妾家巫峡水迢迢。
别来暗减风标。
奈碧云暗断，
翠被香消。
春草生池，
芳尘凝榭，
凄凉月夕花朝。
千里梦魂劳。
但鸟啼渡口，
猿响山椒。
拟把无穷幽恨，
万叠写霜绡。
