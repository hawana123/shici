			<h1>凤栖梧·蝶恋花</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
竹窈花深连别墅。
曲曲回廊，
小小闲庭宇。
忽地香来无觅处。
杖藜闲趁游蜂去。
老桂悬秋森玉树。
涧底孤芳，
苒苒吹诗句。
一掬幽情知几许。
钩帘半亩藤花雨。


		</article>
