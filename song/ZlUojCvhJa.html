雅欢幽会，
良辰可惜虚抛掷。
每追念、狂踪旧迹。
长只恁、愁闷朝夕。
凭谁去、花衢觅。
细说此中端的。
道向我、转觉厌厌，
役梦劳魂苦相忆。
须知最有，
风前月下，
心事始终难得。
但愿我、虫虫心下，
把人看待，
长以初相识。
况渐逢春色。
便是有、举场消息。
待这回、好好怜伊，
更不轻离拆。
