张彦功官舍在铁冶岭上，
即昔之教访使舍。
高斋下瞰湖山，
光景奇绝。
予数过之，
为赋此。
虚阁笼寒，
小帘通月，
暮色偏怜高处。
树隔离宫，
水平驰道，
湖山尽入尊俎。
奈楚客，
淹留久，
砧声带愁去。
屡回顾，
过秋风未成归计。
谁念我、重见冷枫红舞。
唤起淡妆人，
问逋仙今在何许？
象笔鸾笺，
甚而今、不道秀句。
怕平生幽恨，
化作沙边烟雨。
