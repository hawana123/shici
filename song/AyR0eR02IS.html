			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

银河下若木。
暖涨一川春雾绿。
白凤徘徊清淑。
似沉水无烟，
礜汤千斛。
柔肌暗粟。
想临流、娇喷轻触。
空恨恨，
何人热恼，
却忆冷泉掬。
酥玉。
未谙汤沐。
深又浅、荡摇心目。
云蒸雨渍翻覆。
泛影浮红，
飘飘相逐。
裳衣还未欲。
蓦自怪、野鸳双浴。
华清远，
寒猿夜绕，
落月可能漉。
