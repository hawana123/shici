			<h1>高阳台</h1>
			<div class="info"><span class="date">作者：王茂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
迟日烘晴，
轻烟缕昼，
琐窗雕户慵开。
人独春闲，
金猊暖透兰煤。
山屏缓倚珊瑚畔，
任翠阴、移过瑶阶。
悄无声，
彩翅翩翩，
何处飞来。
片时千里江南路，
被东风误引，
还近阳台。
腻雨娇云，
多情恰喜徘徊。
无端枝上啼鸠唤，
便等闲、孤枕惊回。
恶情怀，
一院杨花，
一径苍苔。
