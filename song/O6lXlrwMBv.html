			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

浅寒梅未绽。
正潮过西陵，
短亭逢雁。
秉烛相看，
叹俊游零落，
满襟依黯。
露草霜花，
愁正在、废宫芜苑。
明月河桥，
笛外尊前，
旧情消减。
莫诉离肠深浅。
恨聚散匆匆，
梦随帆远。
玉镜尘昏，
怕赋情人老，
後逢凄惋。
一样归心，
又唤起、故园愁眼。
立尽斜阳无语，
空江岁晚。
