			<div class="info"><span class="date">作者：王灼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
飞霞半缕。
收尽一天风和雨。
可惜黄昏。
残角疏钟要断魂。
双鱼传信。
只道横塘消息近。
心事悠悠。
同向春风各自愁。
