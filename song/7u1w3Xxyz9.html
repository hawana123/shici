		<article class="post">
			
似花还似非花，
也无人惜从教坠。
抛家傍路，
思量却是，
无情有思。
萦损柔肠，
困酣娇眼，
欲开还闭。
梦随风万里，
寻郎去处，
又还被，
莺呼起。
不恨此花飞尽，
恨西园，
落红难缀。
晓来雨过，
遗踪何在，
一池萍碎。
春色三分，
二分尘土，
一分流水。
细看来，
不是杨花，
点点是，
离人泪。
