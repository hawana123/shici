			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
平生似欠西湖债。
每拼了、金貂解。
妩媚烟云多变态。
雕鞍来处，
画船归去，
花柳春风隘。
玉京相接蓬壶界。
入画遥山翠分黛。
苏小不来时节改。
一堤风月，
六桥烟水，
鹭约鸥盟在。


		</article>
