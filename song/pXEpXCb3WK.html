			<h1>谢池春</h1>
			<div class="info"><span class="date">作者：李之仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
残寒销尽，
疏雨过，
清明后。
花径敛余红，
风沼萦新皱。
乳燕穿庭户，
飞絮沾襟袖。
正佳时，
仍晚昼，
著人滋味，
真个浓如酒。
频移带眼，
空只恁、厌厌瘦。
不见又思量，
见了还依旧。
为问频相见，
何似长相守。
天不老，
人未偶。
且将此恨，
分付庭前柳。
