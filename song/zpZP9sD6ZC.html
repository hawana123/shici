			<h1>贺新凉·贺新郎</h1>
			<div class="info"><span class="date">作者：李廷忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
濯锦江头路。
望祥云、密拥旌幢，
初开天府。
冰露壶中秋玉莹，
不著人间烦暑。
现物表、神仙风度。
回首太清宫阙杳，
是鸣珂簪笔遨游处。
舟万斛，
却西诉。
筹边堂上兵无数。
笑当年、蜀山谅将，
夜分旗鼓。
听取今朝宣阃令，
洗尽蛮烟塞雾。
便催唤、衮衣归去。
运应河清逢岳诞，
办中兴事业须申甫。
看岁岁，
寿觞举。
