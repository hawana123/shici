			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：李商英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
喜琼筵乍启，
似王母、宴瑶池。
正珠履骈肩，
群仙间坐，
冰玉交辉。
新词更兼旧曲，
听歌声、宛转绕屏帏。
一缕龙香水麝，
满堂如彩云飞。
金卮主献宾酬。
无算数醉如泥。
诮不管山翁，
霜髯皓鬓，
为插花枝。
更阑带花归去，
有馀香、冉冉惹人衣。
一枕华胥梦觉，
恍然身在桃溪。
