			<h1>玉女迎春慢·玉女迎春</h1>
			<div class="info"><span class="date">作者：彭元逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浅入新年，
逢人日、拂拂淡烟无雨。
叶底妖禽自语。
小啄幽香还吐。
东风辛苦，
便怕有、踏青人误。
清明寒食，
消得渡江，
黄翠千缕。
看临小帖宜春，
填轻晕湿，
碧花生雾。
为说钗头袅袅，
系著轻盈不住。
问郎留否。
似昨夜、教成鹦鹉。
走马章台，
忆得画眉归去。


		</article>
