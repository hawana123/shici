			<h1>失调名</h1>
			<div class="info"><span class="date">作者：张鎡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠鬓佩明珂。
度纹波。
亲到曾入梦，
听云和。
洞庭香、随月影来过。
无尘土、敢涴弓罗。
正似梦时风韵、更娇多。
