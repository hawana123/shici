			<h1>蓦山溪</h1>
			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳菲叶底。
谁会秋江意。
深绿护轻黄，
怕青女、霜侵憔悴。
开分早晚，
都占九秋天，
花四出，
香七里。
独步珠宫里。
佳名岩桂。
却是因遗子。
不自月中来，
又那得、萧萧风味。
霓裳旧曲，
休问广寒人，
飞太白，
酬仙蕊。
香外无香比。


		</article>
