			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：崔敦礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
惊世文章，
门户照人，
外家衣钵。
多谢温存，
相期宅相，
此恩难说。
今朝祝寿樽前，
共拜舞、诸孙下列。
但愿从今，
一年强似，
一年时节。
