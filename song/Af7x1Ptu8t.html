藏莺院静，
浮鸭池荒。
绿阴不减红芳。
高卧虚堂。
南风时送微凉。
游鞯践香未遍，
怪青春、别我堂堂。
闲里好，
有故书盈箧，
新酒盈缸。
只怕吴霜侵鬓，
叹春深铜雀，
空老周郎。
弱絮沾泥，
如今梦冷平康。
翻思旧游踪迹，
认断云、低度横塘。
离恨满，
甚月明、偏照小窗。
