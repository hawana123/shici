翠虬夭矫拿苍玉。
飞来到、吾庐溪湾山麓。
一笑忽相逢，
更解包投宿。
北池之畔西墙曲，
与主人、呼青吸绿。
恨我，
无天寒翠袖，
共倚修竹。
每遇飞雪萧萧，
更惊风槭槭，
清标可掬。
更与月同来，
无半点尘俗。
冬有寒梅闲相伴，
春亦有、幽兰相逐。
香足。
才露下霜飞，
又有秋菊。
