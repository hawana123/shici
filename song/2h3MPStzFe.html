			<div class="info"><span class="date">作者：葛立方</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

破波光如镜，
三翼轻舟。
对雨馀、重岩叠嶂，
何妨影堕清流。
望芙蕖、渺然如海，
张云锦、掩映汀洲。
出水奇姿，
凌波艳态，
眼看□叶弄新秋。
恍疑是、金沙池内，
玉井认峰头。
花深处，
田田叶底，
鱼戏龟游。
正微凉、西风初度，
一弯斜月如钩。
想天津、鹊桥将驾，
看宝奁、蛛网初抽。
晒腹何勘，
穿针无绪，
不如溪上少淹留。
竞笑语、追寻惟有，
沈醉可忘忧。
凭清唱，
一声檀板，
惊起沙鸥。
