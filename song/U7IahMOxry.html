			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：黄裳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
化工多事了，
却收天巧，
都与西风。
数峰云如扫，
闲垂六幕，
初见秋容。
昨夜烦襟顿释，
一雨洗遥空。
偏有银蟾好，
千里人同。
引起游人多感，
为静中景色，
悲思无穷。
傍雕栏怀古，
谁问紫元翁。
也难逢、金华时候，
又岂知、幽会水精宫。
尘缘满，
指烟霞去，
多在江东。
