			<h1>眼儿媚</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一枝烟雨瘦东墙。
真个断人肠。
不为天寒日暮，
谁怜水远山长。
相思月底，
相思竹外，
犹自禁当。
只恐玉楼贪梦，
输他一夜清香。
