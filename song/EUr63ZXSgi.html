			<div class="info"><span class="date">作者：姜夔</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
花中惯识，
压架玲珑雪。
乍见缃蕤间琅叶。
恨春风将了，
染额人归，
留得个、袅袅垂香带月。
鹅儿真似酒，
我爱幽芳，
远比酴醿又娇绝。
自种古松根，
待看黄龙，
乱飞上、苍髯五鬣。
更老仙、添与笔端春，
敢唤起桃花，
问谁优劣。
