			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梦觉、透窗风一线，
寒灯吹息。
那堪酒醒，
又闻空阶，
夜雨频滴。
嗟因循、久作天涯客。
负佳人、几许盟言，
便忍把、从前欢会，
陡顿翻成忧戚。
愁极。
再三追思，
洞庭深处，
几度饮散歌阑，
香暖鸳鸯被，
岂暂时疏散，
费伊心力。
［歹带］云尤雨，
有万般千种，
相怜相惜。
恰到如今，
天长漏永，
无端自家疏隔。
知何时、却拥秦云态，
愿低帏昵枕，
轻轻细说与，
江乡夜夜，
数寒更思忆。
