风雨连朝夕。
最惊心、春光晼晚，
又过寒食。
落尽一番新桃李，
芳草南园似积。
但燕子、归来幽寂。
况是单栖饶惆怅，
尽无聊、有梦寒犹力。
春意远，
恨虚掷。
东君自是人间客。
暂时来、匆匆却去，
为谁留得。
走马插花当年事，
池畹空馀旧迹。
奈老去、流光堪惜。
杳隔天涯人千里，
念无凭、寄此长相忆。
回首处，
暮云碧。
