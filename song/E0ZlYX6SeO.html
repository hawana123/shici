			<div class="info"><span class="date">作者：史浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
涌金斜转青云路。
溯衮衮、红尘去。
春色勾牵知几度。
月帘风幌，
有人应在，
唾线馀香处。
年来不梦巫山暮。
但苦忆、江南断肠句。
一笑匆匆何尔许。
客情无奈，
夜阑归去，
簌簌红空雨。
