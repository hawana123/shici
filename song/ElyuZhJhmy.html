			<h1>洞仙歌</h1>
			<div class="info"><span class="date">作者：吴泳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠柔香嫩，
乍春风庭院。
换却幽人读书眼。
淡鹅黄袅袅，
玉破梢头，
莺未啭，
绿皱池波尚浅。
王孙才别後，
长负芳时，
碧草萋萋绣裀软。
海棠桃花雨，
红湿青衫，
春心荡，
不省花飞减半。
待持酒高堂、劝东皇，
且爱惜芳菲，
留春借暖。


		</article>
