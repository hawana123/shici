			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：赵文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
鹭州江上水，
望南浦、送将归。
想陌上儿童，
尊前父老，
口口能碑。
家声一琴一鹤，
甚和他、琴鹤也无之。
城市貔貅昼静，
泮宫芹藻春迟。
与公南北两天涯，
渺再见何时。
记楼月歌残，
碧云句好，
尽是相思。
江南烧痕未补，
倩春归、说与上天知。
早晚洪钧一转，
东风先到寒枝。
