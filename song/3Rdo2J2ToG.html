			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
路入云岩山窈窕。
岩花滴露花头小。
香共西风吹得到。
秋欲杪。
天还未放秋容老。
谁道水南花不好。
犹胜金蕊浑如扫。
留取光阴重一笑。
须是早。
黄花更惜重阳帽。


		</article>
