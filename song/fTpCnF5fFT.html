			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
谁道秋期远，
正旬浃、双星相见。
雨足西帘，
正玉井莲开，
寿筵初展。
麈尾呼风袢暑净，
那更著、纶巾羽扇。
殢清歌，
不记杯行，
任深任浅。
湖边小池苑。
渐苔痕竹色，
青青如染。
辨橘中荷屋，
晚芳自占。
蜗角虚名身外事，
付骰子、纷纷戏选。
喜时平、公道开明，
话头正转。
