			<h1>雨淋铃</h1>
			<div class="info"><span class="date">作者：杜龙沙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
窗影珑璁，
画楼平晓，
翳柳啼鸦。
门巷渐有新烟，
东风定、人扫桐花。
峭寒斗减，
看旅雁、争起蒹葭。
溯断云，
多少悲鸣，
数行又下远汀沙。
应是故园桃李谢。
送清江、一曲阑干下。
染翰为赋春羁，
嗟双鬓、客舍成华。
绣鞭绮陌，
强携酒、来觅吴娃。
听扇底、凄惋新声，
醉里翻念家。


		</article>
