			<h1>甘草子</h1>
			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋暮。
永夜西楼，
冷月明窗户。
梦破橹声中，
忆在松江路。
敧枕试寻曾游处。
记历历、风光堪数。
谁与浮家五湖去。
尽醉眠秋雨。
