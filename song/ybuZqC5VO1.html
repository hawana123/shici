			<h1>早梅香</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
北帝收威，
又探得早梅，
漏春消息。
粉蕊琼苞，
拟将胭脂，
轻染颜色。
素质盈盈，
终不许、雪霜欺得。
奈化工、偏宜赋与，
寿阳妆饰。
独自逞冰姿，
比夭桃繁杏，
迥然殊别。
为报山翁，
逢此有花，
樽前须攀折。
醉赏吟恋，
莫辜负、好天风月。
恐笛声悲，
纷纷便似，
乱飞香雪。
