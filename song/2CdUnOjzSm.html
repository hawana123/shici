			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水绕溪桥绿。
泛苹汀、步迷花曲。
衣巾散馀馥。
种竹更洗竹。
咏竹题竹。
日暮无人伴幽独。
光阴双转毂。
可惜许、等闲愁万斛。
世间种种，
只是荣和辱。
念足又愿足。
意足心足。
忘了眉头怎生蹙。
