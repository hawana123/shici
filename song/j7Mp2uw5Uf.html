			<h1>西江月</h1>
			<div class="info"><span class="date">作者：张师师</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一种何其轻薄，
三眠情意偏多。
飞花舞絮弄春和。
全没些儿定个。
踪迹岂容收拾，
风流无处消磨。
依依接取手亲挼。
永结同心向我。
