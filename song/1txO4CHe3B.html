风箨晴暄，
昼桐阴早，
燕阁新香时度。
沁月楼台，
带山城郭，
西湖翠娇红妩。
甚爱此闲中趣，
寻盟旧鸥鹭。
共容与。
倚阑干、静看飞絮。
吟啸里，
帘卷暖烟霁雨。
向一碧波璃，
几东风、呼棹来去。
秀玉芳兰，
伴丝簧、庭院笑语。
渐梅霖清润，
喜近槐扉初暑。
