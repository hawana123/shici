			<h1>醉翁操</h1>
			<div class="info"><span class="date">作者：郭祥正</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冷冷潺潺。
寒泉。
泻云间。
如弹。
醉翁洗心逃区寰。
自期猿鹤俱闲。
情未阑。
日暮造深原。
异芳谁与搴。
忘还。
琼楼玉阙，
归去何年。
遗风馀思，
犹有猿吟鹤怨。
花落溪边。
萧然。
莺语林中清圆。
空山。
春又残。
客怀文章仙。
度曲响涓涓。
清商回徵星斗寒。


		</article>
