			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：刘镇2</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
八十最风流，
那谁不喜。
况是精神可人意。
太公当日，
未必荣华如此。
儿孙列两行，
莱衣戏。
好景良辰，
满堂和气。
唱个新词管教美。
愿同彭祖，
尚有八百来岁。
十分才一分，
那里暨。


		</article>
