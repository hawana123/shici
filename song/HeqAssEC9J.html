			<div class="info"><span class="date">作者：程正同</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

久矣无循吏。
自当年、弘宽去後，
风流谁继。
律令喜为鹰击勇，
无复柔桑驯雉。
何幸见、真儒小试。
手种海棠三百本，
有几多、遗爱人须记。
潘岳县，
未为贵。
文章政事通枫陛。
看傅岩、霖雨岁旱，
要须均施。
玉色温其山似立，
气禀新秋清厉。
便好据、经纶要地。
却笑庞才非百里，
骤天衢、自合还天骥。
卮酒祝，
八千岁。
