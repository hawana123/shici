			<div class="info"><span class="date">作者：王庭珪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
飞雪满貂裘，
马蹄轻骤。
笔下文章焕星斗。
凌云才调，
尽是夺标高手。
况闻场屋里，
知名久。
金榜篆云，
银鞍披绣。
归去天香满衣袖。
莫辞今夕，
且尽一尊芳酒。
为君歌一曲，
为君寿。
