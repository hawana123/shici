林塘朱夏，
雨过斑斑，
绿苔绕地初遍。
叶底雏莺，
犹记日斜春晚。
芙蕖靓妆红粉，
傍高荷、闲倚歌扇。
轻风起，
縠纹滟滟，
翠生波面。
可是追凉月下，
清坐久，
微云屡遮星汉。
露湿纶巾，
遥望玉清台殿。
白头共论胜事，
须偿五湖深愿。
南枝好，
有南飞乌鹊，
绕枝低转。
