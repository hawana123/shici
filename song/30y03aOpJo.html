			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
嫩凉生晓，
怪今朝湖上，
秋风无迹。
古寺桂香山色外，
肠断幽丛金碧。
骤雨俄来，
苍烟不见，
苔径孤吟屐。
系船高柳，
晚蝉嘶破愁寂。
且约携酒高歌，
与鸥相好，
分坐渔矶石。
算只藕花知我意，
犹把红芳留客。
楼阁空濛，
管弦清润，
一水盈盈隔。
不如休去，
月悬良夜千尺。
