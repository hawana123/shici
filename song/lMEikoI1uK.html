			<div class="info"><span class="date">作者：侯置</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

暗雨收梅，
晴波摇柳，
万顷水精宫冷。
桥森画栋，
岸列红楼，
两岸翠帘交映。
天上行舟，
鉴中开户，
人在蕊珠仙境。
况吟烟啸月，
弹丝吹竹，
太平歌咏。
人尽说、铜虎分贤，
银潢储秀，
巩固行都藩屏。
棠阴散暑，
鼎篆凝香，
永日一庭虚静。
红袖持觞，
彩笺挥翰，
适意酒豪诗俊。
看飞云丹诏，
行沙金勒，
待公归觐。
