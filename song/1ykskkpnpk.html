			<h1>长寿乐</h1>
			<div class="info"><span class="date">作者：柳永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
繁红嫩翠。
艳阳景，
妆点神州明媚。
是处楼台，
朱门院落，
弦管新声腾沸。
恣游人、无限驰骤，
娇马车如水。
竟寻芳选胜，
归来向晚，
起通衢近远，
香尘细细。
太平世。
少年时，
忍把韶光轻弃。
况有红妆，
楚腰越艳，
一笑千金何啻。
向尊前、舞袖飘雪，
歌响行云止。
愿长绳、且把飞乌系。
任好从容痛饮，
谁能惜醉。
