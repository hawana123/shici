			<h1>江楼令</h1>
			<div class="info"><span class="date">作者：吴则礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凭栏试觅红楼句，
听考考、城头暮鼓。
数骑翩翩度孤戍。
尽雕弓白羽。
平生正被儒冠误。
待闲看、将军射虎。
朱槛潇潇过微雨。
送斜阳西去。


		</article>
