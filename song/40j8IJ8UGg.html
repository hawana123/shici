			<div class="info"><span class="date">作者：黄廷璹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
乍寒帘幕。
愁灯花正结，
又还轻落。
弄瘦影、瓶里梅梢，
为谁缀陇头，
向来新萼。
万古千今，
算惟有、别情难托。
把潘郎鬓绿，
尽付雁声，
几度寥寞。
扁舟暮江旧泊。
记携觞就折，
烟翠犹弱。
漫过却、歌夕吟朝，
问天道何时，
素纤重握。
想得文姬，
近更苦、云衣香薄。
待更阑、试寻梦境，
梦回更恶。
