			<div class="info"><span class="date">作者：赵长卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
讲柳谈花，
我从来口快，
忺说他家。
眼前见了，
无限楚女吴娃。
千停万稳，
较量来、终不如他。
便做得，
宫仪院体，
歌谈不带烟花。
从前万事堪夸。
爱拈笺弄管，
锦字敧斜。
新来与人臑著，
不许胡巴。
嚎懑谩惹，
料福缘、浅似他些。
谁为我，
传诗递曲，
殷勤题上窗纱。
