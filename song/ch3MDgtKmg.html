			<div class="info"><span class="date">作者：卫宗武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

桑蓬扫尽闲愁，
未应人比梅花瘦。
眉峰顿展，
恰如云卷，
北山□九。
萦锦绣肠，
袖丝纶手，
駸駸希有。
□□□博取，
巍科□□，
儒冠於我何负。
初度年来年去，
喜称觞、腊前还又。
安时委命，
金鱼玉带，
傥来斯受。
傍屋园林，
抚松对竹，
共朋三寿。
且逍遥、安乐窝中，
岁岁进、长生酒。
