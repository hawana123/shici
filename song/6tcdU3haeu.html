春尽日，
雨馀时。
红蔌蔌，
绿漪漪。
花满地，
水平池。
烟光里，
云影上，
画船移。
纹鸳并，
白鸥飞。
歌韵响，
酒行迟。
将我意，
入新诗。
春欲去，
留且住，
莫教归。
