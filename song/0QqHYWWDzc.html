			<h1>望江南·忆江南</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江南蝶，
斜日一双双。
身似何郎全傅粉，
心如韩寿爱偷香。
天赋与轻狂。
微雨後，
薄翅腻烟光。
才伴游蜂来小院，
又随飞絮过东墙。
长是为花忙。


		</article>
