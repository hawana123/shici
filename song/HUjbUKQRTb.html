娟娟□月可庭方。
窗户进新凉。
美人为我歌新曲，
翻身调、韵超出宫商。
犀箸细敲，
花瓷清响，
馀韵绕红梁。
风流难似我清狂。
随处占烟光。
怜君语带京华样，
纵娇软、不似吴邦。
拚了醉眠，
不须重唱，
真个已无肠。
