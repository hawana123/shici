			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
汉江露冷，
是谁将瑶瑟，
弹向云中。
一曲清泠声渐杳，
月高人在珠宫。
晕额黄轻，
涂腮粉艳，
罗带织青葱。
天香吹散，
佩环犹自丁东。
回首杜若汀洲，
金钿玉镜，
何日得相逢。
独立飘飘烟浪远，
袜尘羞溅春红。
渺渺予怀，
迢迢良夜，
三十六陂风。
九疑何处，
断云飞度千峰。
