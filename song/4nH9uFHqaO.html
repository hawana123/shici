飞金走玉常奔驰。
日上还西。
自古待著长绳系。
算尘心、谩劳役堪悲。
盘古到此际。
桑田变海，
海复成陆高低。
噫嘻。
下土是凡质容仪。
寿考能消，
几日支持。
念一世。
真若朝荣暮落难期。
幸有志、日传得神仙希夷。
希夷。
堪为千古人师。
