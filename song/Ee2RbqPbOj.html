			<h1>迎春乐</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桃蹊柳曲闲踪迹。
俱曾是、大堤客。
解春衣、贳酒城南陌。
频醉卧、胡姬侧。
鬓点吴霜嗟早白。
更谁念、玉溪消息。
他日水云身，
相望处，
无南北。
