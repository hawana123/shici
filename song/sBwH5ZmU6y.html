			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：范成大</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浮生有几，
叹欢娱常少，
忧愁相属。
富贵功名皆由命，
何必区区仆仆。
燕蝠尘中，
鸡虫影里，
见了还追逐。
山间林下，
几人真个幽独。
谁似当年严君，
故人龙衮，
独抱羊裘宿。
试把渔竿都掉了，
百种千般拘束。
两岸烟林，
半溪山影，
此处无荣辱。
荒台遗像，
至今嗟咏不足。
