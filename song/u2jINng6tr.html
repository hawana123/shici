			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
长松。
之风。
如公。
肯余从。
山中。
人心与吾兮谁问。
湛湛千里之江。
上有枫。
噫，
送子东。
望君之门兮九重。
女无悦己，
谁适为容。
不龟手药，
或一朝兮取封。
昔与游兮皆童。
我独穷兮今翁。
一鱼兮一龙。
劳心兮忡忡。
噫，
命与时逢。
子取之食兮万锺。
