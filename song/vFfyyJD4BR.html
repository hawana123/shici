			<div class="info"><span class="date">作者：朱熹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
已分江湖寄此生。
长蓑短笠任阴晴。
鸣桡细雨沧洲远，
系舸斜阳画阁明。
奇绝处，
未忘情。
几时还得去寻盟。
江妃定许捐双佩，
渔父何劳笑独醒。
