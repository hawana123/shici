			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宽处略从容。
华水华山自不同。
旧日诸贤携手恨，
匆匆。
只说明年甚处重。
几岁避辽东。
茅竹秋风一并空。
欲望辽东何处是，
濛濛。
也似秦楼一梦中。


		</article>
