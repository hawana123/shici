			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
露颗添花色。
月彩投窗隙。
春思如中酒，
恨无力。
洞房咫尺，
曾寄情鸾翼。
云散无踪迹。
罗帐薰残，
梦回无处寻觅。
轻红腻白。
步步熏兰泽。
约腕金环重，
宜妆饰。
未知安否，
一向无消息。
不似寻常忆。
忆後教人，
片时存济不得。
