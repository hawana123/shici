			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：曹冠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湖岸千峰。
嵌岩隐映，
绿竹青松。
古寺东西，
楼台上下，
烟雾溟濛。
波光万顷溶溶。
人面与、荷花共红。
拨棹归欤，
一天明月，
十里香风。
