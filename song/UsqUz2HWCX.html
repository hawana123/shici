			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：孙道绚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋寂寞。
秋风夜雨伤离索。
伤离索。
老怀无奈，
泪珠零落。
故人一去无期约。
迟书忽寄西飞鹤。
西飞鹤。
故人何在，
水村山郭。
