			<h1>澡兰香</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
盘丝系腕，
巧篆垂簪，
玉隐绀纱睡觉。
银瓶露井，
彩箑云窗，
往事少年依约。
为当时、曾写榴裙，
伤心红绡褪萼。
黍梦光阴渐老，
汀洲烟箬。
莫唱江南古调，
怨抑难招，
楚江沈魄。
薰风燕乳，
暗雨梅黄，
午镜澡兰帘幕。
念秦楼、也拟人归，
应翦菖浦自酌。
但怅望、一屡新蟾，
随人天角。
