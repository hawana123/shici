小童教写桃符，
道人还了常年例。
神前灶下，
祓除清净，
献花酌水。
祷告些儿，
也都不是，
求名求利。
但吟诗写字，
分数上面，
略精进、尽足矣。
饮量添教不醉。
好时节、逢场作戏。
驱傩爆竹，
软饧酥豆，
通宵不睡。
四海皆兄弟，
阿鹊也、同添一岁。
愿家家户户，
和和顺顺，
乐升平世。
