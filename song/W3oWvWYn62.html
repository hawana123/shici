			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：吕胜己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
红尘久住。
仙驭凌波去。
本似行云无定处。
那更腊残风雨。
瑶芳片片轻飞。
但留青子栾枝。
孤负岁寒幽意，
如今却与春宜。
