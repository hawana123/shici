			<h1>洞仙歌</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
轻痕浅晕。
偷染春风面。
恰似西施影儿现。
拟新妆、临槛一段天真，
闲态度，
长恁香娇玉软。
从今怀袖里，
不暂相离，
似笑如颦任舒卷。
顾芳容不老，
只似如今，
娇不语、无奈情深意远。
便雨隔云疏暂分携，
也时展丹青，
见伊一见。


		</article>
