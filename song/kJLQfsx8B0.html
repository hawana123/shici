鸾凰本是和鸣友。
奈无计、长相守。
云雨匆匆分袂後。
彩舟东去，
橹声呕轧，
目断长堤柳。
涓涓清泪轻绡透。
残粉馀香尚依旧。
独上南楼空回首。
夜来明月，
怎知今夜，
少个人携手。
