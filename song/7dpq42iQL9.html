			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
剪酴醿、移红药，
深院教鹦鹉。
消遣宿酲，
敧枕熏沈炷。
自从载酒西湖，
探梅南浦，
久不见、雪儿歌舞。
恨无据。
因甚不展眉头，
凝愁过百五。
双燕见情，
难寄断肠句。
可怜泪湿青绡，
怨题红叶，
落花乱、一帘风雨。


		</article>
