			<h1>满江红</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
脂雨东流，
觉春去、绿阴如幄。
尝记得、桃花碧径，
自怜幽独。
日暮碧云空冉冉，
摘花小袖犹依竹。
望江南、草色欲连天，
人江北。
谁共翦，
西窗烛。
谁共度，
西园曲。
甚采香情懒，
楚骚谁续。
海远休寻双燕信，
夜长争忍孤鸾宿。
夹缃签、曾有旧题诗，
镫前读。
