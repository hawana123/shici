			<h1>踏莎行</h1>
			<div class="info"><span class="date">作者：杜龙沙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
波暖芹汀，
风香兰圃。
清尘几点茸茸雨。
画船丝竹载梁州，
彩旗绳板欢游女。
修禊初三，
禁烟百五。
年华恰到风流处。
一生只当百回春，
一回春到休轻负。
