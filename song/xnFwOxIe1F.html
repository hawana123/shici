			<h1>丑奴儿·采桑子</h1>
			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凌波台畔花如剪，
几点吴霜。
烟淡云黄。
东阁何人见晚妆。
江南春近书千里，
谁寄清香。
别墅横塘。
鼓角声中又夕阳。


		</article>
