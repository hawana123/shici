			<h1>昭君怨</h1>
			<div class="info"><span class="date">作者：高观国</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一棹莫愁烟艇。
飞破玉壶清影。
水溅粉绡寒。
渺云鬟。
不肯凌波微步。
却载春愁归去。
风澹楚魂惊。
隔瑶京。
