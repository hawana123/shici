			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：张元干</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梁苑春归，
章街雪霁，
柳梢华萼初萌。
非烟非雾，
新岁乐升平。
京兆雍容报政，
金狨过、九陌尘轻。
朝回处，
青霄路稳，
黄色起天庭。
东风，
吹绿鬓，
薄罗剪彩，
小绾流莺。
比渭滨甲子，
尚父难兄。
满泛椒觞献寿，
斑衣侍、云母分屏。
明年会，
双衣对引，
谈笑秉钧衡。


		</article>
