			<div class="info"><span class="date">作者：郭应祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

佳气葱葱，
望长安日下，
鸾鹤翔舞。
天佑皇家，
当年挺生真主。
令节标名瑞庆，
曾未数、电枢虹渚。
人都道，
福若高宗，
太平赛过仁祖。
需云燕锡广宇。
有霓旌绛节，
西极金母。
笑捧蟠桃，
更酌九霞清醑。
持向两宫三殿，
愿岁岁、此觞同举。
南山寿、海算沙量，
定应高出前古。
