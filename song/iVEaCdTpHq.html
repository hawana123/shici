			<div class="info"><span class="date">作者：程公许</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
晓凉散策，
恨西风不贷，
一池残绿。
谁与冰轮撝玉斧，
恰好今宵圆足。
树杪翻光，
莎庭转影，
零乱昆台玉。
荡胸清露，
闲须浇下醽醁。
休问湖海飘零，
老人心事，
似倚岩枯木。
万里亲知应健否，
脉脉此情谁属。
世虑难平，
天高难问，
倚遍阑干曲。
不妨随寓，
买园催种松竹。
