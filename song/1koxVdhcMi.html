			<h1>点绛唇</h1>
			<div class="info"><span class="date">作者：程大昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春草池塘，
茸茸短碧通芳信。
更饶华润。
不解膏霜鬓。
池上诗翁，
别带超遥韵。
阳和进。
香苞翠晕。
物物皆沾分。
