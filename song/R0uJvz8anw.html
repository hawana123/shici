蝶飞烟草，
莺啼云树，
满院垂杨阴绿。
轻风飘散杏梢红，
更吹皱、池波如縠。
珠帘日晚，
银屏人散，
楼上醉横霜竹。
一春若道不相思，
缘底事、红绡褪玉。
