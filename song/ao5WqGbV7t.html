庆生辰。
庆生辰是百千春。
开雅宴，
画堂高会有诸亲。
钿函封大国，
玉色受丝纶。
感皇恩。
望九重、天上拜尧云。
今朝祝寿，
祝寿数，
比松椿。
斟美酒，
至心如对月中人。
一声檀板动，
一炷蕙香焚。
祷仙真。
愿年年今日、喜长新。
