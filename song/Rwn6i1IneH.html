			<div class="info"><span class="date">作者：洪适</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
雨脚报晴，
云容成瑞，
夜雪萦盈连昼。
千岩曳缟，
万瓦堆琼，
稍稍冷侵怀袖。
鹤氅神仙，
兔园宾客，
高会坐移清漏。
想灞陵桥畔，
苦吟缓辔，
耸肩寒瘦。
向此际、色映堂阴，
香传梅影，
寒力更欺尊酒。
左符词伯，
蛮笺巧思，
不道起风飞柳。
舞态弓弯，
一声低唱，
蛾笑绿分烟岫。
任杯行潋滟，
为公沈醉，
莫教停手。
