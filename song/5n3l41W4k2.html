			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：葛长庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
这身儿、从来业障。
一生空自劳攘。
生生死死皆如梦，
更莫别生妄想。
没伎俩。
只管去、天台雁荡寻方广。
几人不省。
被妻子萦缠，
生涯拘束，
甘自归黄壤。
世间事，
一斤两个八两。
问谁能去俯仰。
道义重了轻富贵，
却笑输回来往。
休勉强。
老先生、从来恬淡无妆幌。
一声长啸，
把拄杖横肩，
草鞋贴脚，
四海平如掌。
