			<h1>桂枝香</h1>
			<div class="info"><span class="date">作者：陈恕可</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西风故国。
记乍免内黄，
归梦溪曲。
还是秦星夜映，
楚霜秋足。
无肠枉抱东流恨，
任年年、褪匡微绿。
草汀篝火，
芦洲纬箔，
早寒渔屋。
叙旧别、芳蒭荐玉。
正香擘新橙，
清泛佳菊。
依约行沙乱雪，
误惊窗竹。
江湖岁晚相思远，
对寒灯、谩怀幽独。
嫩汤浮眼，
枯形蜕壳，
断魂重续。
