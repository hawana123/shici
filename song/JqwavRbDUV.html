			<div class="info"><span class="date">作者：黄公绍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

世情冰尽。
算耐久祗是，
陇头芳信。
惆怅人间，
几千年□，
留得陆郎馀韵。
朔云解识花意，
遮断疏狂蝶粉。
岁寒了，
狂风传香远，
月移影近。
清润。
无点涴，
不曰坚乎，
如玉真难尽。
除宋广平，
与林和靖，
肉眼有谁能认。
仙丰道骨如许，
相对霜髯雪鬓。
长健也，
好年年管领，
春光随分。
