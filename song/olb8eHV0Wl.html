			<h1>剔银灯</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古来五子伊谁，
有唐室、五王称首。
窦氏五龙，
柳家五马，
西晋室、陶家五柳。
英名不朽。
更东汉、马良并秀。
君今也、五男还又。
应是五星孕就。
腹笥五经，
身膺五福，
指日继、五侯之後。
个般非偶。
好与醉、刘伶五斗。


		</article>
