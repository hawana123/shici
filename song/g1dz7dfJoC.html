			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日转花梢春已昼。
双蛾曲理遥山秀。
百草偏输羞不斗。
随人後。
无情自折金丝柳。
秋水盈盈娇欲溜。
六么倦舞弓弯袖。
偷摘青梅推病酒。
俳徊久。
一双燕子归时候。


		</article>
