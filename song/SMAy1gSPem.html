			<div class="info"><span class="date">作者：胡舜陟</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
乞得梦中身，
归栖云水。
始觉精神自家底。
峭帆轻棹，
时与白鸥游戏。
畏途都不管，
风波起。
光景如梭，
人生浮脆。
百岁何妨尽沈醉。
卧龙多事，
谩说三分奇计。
算来争似我，
长昏睡。
