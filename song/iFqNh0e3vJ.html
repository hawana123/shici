			<div class="info"><span class="date">作者：游九言</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

五十五年，
满簪华发，
俨然遂良。
又何曾戚戚，
荜门圭窦，
何曾汲汲，
玉带金章。
困後高眠，
饥来饱□，
老矣狂夫老更狂。
空回首，
叹世间名利，
傀儡开场。
幸临晚节安康。
又两日、三秋催萧霜。
叹生朝亦是，
贺宾踵至，
龙锺矍铄，
何足称觞。
喜对诸贤，
笑谈世事，
相会亲朋醉玉觞。
谁如我，
素乐天知命，
不事侯王。
