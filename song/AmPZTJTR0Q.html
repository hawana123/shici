			<h1>壶中天·念奴娇</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清凉天气，
正中秋过後，
恰才七日。
岳降生申逢令旦，
听得欢声洋溢。
戏彩堂前，
两行珠翠，
酒劝杯浮碧。
祝君遐算，
寿星长对南极。
仰羡性地宽闲，
平生酷爱，
占断倾城色。
好展少年攀桂手，
同作蟾宫□客。
料想嫦娥，
一枝留待，
已得真消息。
馨香满袖，
凤楼人尽怜惜。


		</article>
