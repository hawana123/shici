			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

		<article class="post">
			
常岁海棠时，
偷闲须到。
多病寻芳懒春老。
偶来恰值，
半谢妖绕犹好。
便呼诗酒伴，
同倾倒。
繁枝高荫，
疏枝低绕。
花底杯盘花影照。
多情一片，
恨我归来不早。
断肠铺碎锦，
门前道。
