长啸山中卧。
叹从前、二十年来，
因循空过。
自是惺惺并了了，
奈这五行尚左。
遇好事、许多磨挫。
浩荡醉乡狂莫检，
算傍人、笑得唇焦破。
谁信道，
只恁麽。
从今牢把江湖柁。
要做些勋业，
归来则个。
不见彭余朱李辈，
总是白身人作。
震耀得、声名许大。
万一老天青眼顾，
又何难、印佩黄金颗。
时来到，
也还我。
