			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
宝香盈袖。
约腕金条瘦。
裙儿细裥如肩皱。
笑多簪髻侧，
语小丝簧奏。
洞房晚，
千金未直横波溜。
缘短欢难又。
人去春如旧。
枝上月，
谁携手。
宿云迷远梦，
泪枕中残酒。
怎奈向，
繁阴乱叶梅如豆。
