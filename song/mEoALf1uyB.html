岁华惯，
每到和风丽日欢再理。
为妙歌新调，
粲然一曲，
千金轻费。
记夜阑沈醉。
更衣换酒珠玑委。
怅画烛摇影，
易积银盘红泪。
向笙歌底。
问何人、能道平生，
聚合欢娱，
离别兴味。
谁怜露浥烟笼，
尽栽培、艳桃秾李。
谩萦牵，
空坐隔千山，
情遥万水。
纵有丹青笔，
应难摹画憔悴。
