			<h1>思佳客</h1>
			<div class="info"><span class="date">作者：仇远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东壁谁家夜捣砧。
荆江流滞客偏闲。
三三五五潇湘雁，
飞尽南云入北云。
人独自，
月黄昏。
青镫红蕊落缤纷。
野篁谩白秋萧索，
无风无雨也闭门。
