			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
过秦淮旷望，
迥潇洒、绝纤尘，
爱清景风蛩。
吟鞭醉帽，
时度疏林，
秋来政情味淡。
更一重烟水一重云，
千古行人旧恨，
尽应分付今人。
渔村。
望断衡门。
芦荻浦、雁先闻。
对触目凄凉，
红凋岸蓼，
翠减汀萍，
凭高正千嶂黯。
便无情到此也销魂。
江月知人念远，
上楼来照黄昏。
