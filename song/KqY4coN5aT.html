			<div class="info"><span class="date">作者：方千里</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

四远天垂野。
向晚景，
雕鞍卸。
吴蓝滴草，
塞锦藏柳，
风物堪画。
对雨收雾霁初晴也。
正陌上、烟光洒。
听黄鹂、啼红树，
短长音□如写。
怀抱几多愁，
年时趁、欢会幽雅。
尽日足相思，
奈春昼难夜。
念征尘、满堆襟袖，
那堪更、独游花阴下。
一别鬓毛减，
镜中霜满把。
