			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
修眉刷翠春痕聚。
难翦愁来处。
断丝无力绾韶华。
也学落红流水、到天涯。
那回错认章台下。
却是阳关也。
待将新恨趁杨花。
不识相思一点、在谁家。
