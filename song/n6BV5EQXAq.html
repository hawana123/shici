			<div class="info"><span class="date">作者：晁补之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

柳老荷花尽。
夜来霜落平湖净。
征雁横天鸥舞乱，
鱼游清镜。
又还是、当年我向江南兴。
移画船、深渚蒹葭映。
对半篙碧水，
满眼青山魂凝。
一番伤华鬓。
放歌狂饮犹堪逞。
水驿孤帆明夜事，
此欢重省。
梦回处、诗塘春草愁难整。
官情与、归期终朝竞。
记它年相访，
认取斜川三迳。
