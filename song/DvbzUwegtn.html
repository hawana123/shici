			<h1>鸳鸯语·七娘子</h1>
			<div class="info"><span class="date">作者：贺铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
京江抵、海边吴楚。
铁瓮城、行胜无今古。
北固陵高，
西津横渡。
几人携手分襟处。
凄凉渌水桥南路。
奈玉壶、难叩鸳鸯语。
行雨行云，
非花非雾。
为谁来为谁还去。


		</article>
