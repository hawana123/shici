			<h1>西江月慢</h1>
			<div class="info"><span class="date">作者：吕渭老</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春风淡淡，
清昼永、落英千尺。
桃杏散平郊，
晴蜂来往，
妙香飘掷。
傍画桥、煮酒青帘，
绿杨风外，
数声长笛。
记去年、紫陌朱门，
花下旧相识。
向宝帕、裁书凭燕翼。
望翠阁、烟林似织。
闻道春衣犹未整，
过禁烟寒食。
但记取、角枕情题，
东窗休误，
这些端的。
更莫待、青子绿阴春事寂。
