			<div class="info"><span class="date">作者：杨樵云</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
只道空烟，
又疑流水，
依依却是行云。
了然相对，
又是梦纷纭。
半面春风图画，
黄金在、难铸昭君。
溪桥断，
梅花晴雪，
端的白三分。
真真。
难唤醒，
三年抽藕，
织得榴裙。
甚徘徊窥镜，
交翼鸾文。
一片飞花来去，
并刀快、翦取晴纹。
无情处，
分明著眼，
强半带春醺。
