		</div>

		<article class="post">
			
黄尘鬓发，
六月长安道。
羞向清溪照枯槁。
似山中远志，
漫出山来，
成个甚，
只是人间小草。
升平十二策，
丞相封侯，
说与高人应笑倒。
对清风明月，
展放眉头长恁地，
大醉高歌也好。
待都把功名付时流，
只求个天公，
放教空老。
