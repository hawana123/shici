			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：严羽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
问讯溪庄，
景如之何，
吾为平章。
自月湖不见，
江山零落，
骊塘去後，
烟月凄凉。
有老先生，
如梅峰者，
健笔纵横为发扬。
还添得，
石屏诗句，
一段风光。
主人雅兴徜徉。
每携客临流泛羽觞。
想归来松菊，
小烦管领，
同盟鸥鹭，
未许相忘。
我道其间，
如斯人物，
只合盛之白玉堂。
还须把，
扁舟借我，
散发沧浪。
