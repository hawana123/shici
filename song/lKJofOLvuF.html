			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
单于吹罢，
望西山乞得，
斜阳收脚。
素魄旋升，
听桂子、风里时时飘落。
莹彻杯盘，
冷侵毛发，
浑不胜衣著。
天公有意，
为人掀尽云幕。
童稚犹也多情，
广庭扫净草，
不容纤恶。
步绕周遭，
疑便是、踏雪当年东郭。
慢引歌声，
响穿云际，
直使姮娥觉。
一尊重酹，
为言千载同约。
