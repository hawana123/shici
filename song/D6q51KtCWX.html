			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

天外想春来，
春来天上。
乐府垂杨动新唱。
扁舟西子，
并与云帆无恙。
五湖将底用，
黄金像。
水阁清深，
晴楼萧爽。
丝竹留教助清赏。
松腴仙酎，
万斛溪泉供酿。
寿杯先领取、山中相。
