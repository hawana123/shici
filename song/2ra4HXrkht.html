迟日侵阶，
和风入户，
朱弦欲奏还倦。
一幅鸾笺，
五云飞下，
赐予内家琴苑。
音随指动，
犹彷佛、虞薰再见。
妙处谁能解心，
和平自无哀怨。
猩罗帕封古洗，
有龙涎、渗花千片。
骤睹瑶台清品，
眼明如电。
爇白桐窗竹几，
渐缕缕腾腾细成篆。
就祝金闺，
天长地远。
