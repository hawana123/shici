			<div class="info"><span class="date">作者：朱元夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
人生有酒，
得闲处、便合开怀随意。
况对寿、龟仙鹤舞，
犹直壶天一醉。
蚕麦江村，
梅霖院落，
立夏明朝是。
樽前回首，
去年四月十二。
依旧洛里吟窝，
华台书隐，
心事无怀氏。
偃鼠醯鸡空扰扰，
海月天风谁寄。
珠璧祯祥，
斗牛光景，
预可占斯世。
先生出否，
明年方六十岁。
