			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：周密</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
奁霏净洗，
唤素娥睡起，
平分秋色。
雁背风高霜兔冷，
露脚侵衣香湿。
银浦流云，
珠房迎晓，
鬓影霜争白。
玉尊良夜，
与谁同醉瑶席。
忍记倚桂分题，
簪花筹酒，
处处成陈迹。
十二楼空环佩杳，
惟有孤云知得。
如此江山，
依然风月，
月底人非昔。
知音何许，
泪痕空沁愁碧。


		</article>
