			</div>

	<div class="container">
		<article class="post">
			
背人西去一莺啼。
拍手还惊百舌飞。
浅雨微寒春有思，
宿妆残酒欲忺时。
鵁鶄浪起蒲茸暖，
翡翠风来柳絮低。
故遣苍头寻杏子，
凭肩小语只心知。
