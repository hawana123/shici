			<h1>散天花</h1>
			<div class="info"><span class="date">作者：舒亶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云断长空叶落秋。
寒江烟浪静，
月随舟。
西风偏解送离愁。
声声南去雁，
下汀洲。
无奈多情去复留。
骊歌齐唱罢，
泪争流。
悠悠别恨几时休。
不堪残酒醒，
凭危楼。


		</article>
