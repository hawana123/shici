			<h1>永遇乐</h1>
			<div class="info"><span class="date">作者：周紫芝</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
槐幄如云，
燕泥犹湿，
雨馀清暑。
细草摇风，
小荷擎雨，
时节还端午。
碧罗窗底，
依稀记得，
闲系翠丝烟缕。
到如今、前欢如梦，
还对彩绦无语。
榴花半吐，
金刀犹在，
往事更堪重数。
艾虎钗头，
菖蒲酒里，
旧约浑无据。
轻衫如雾，
玉肌似削，
人在画楼深处。
想灵符、无人共带，
翠眉暗聚。
