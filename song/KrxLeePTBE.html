庙堂无策可平戎，
坐使甘泉照夕烽。
初怪上都闻战马，
岂知穷海看飞龙。
孤臣霜发三千丈，
每岁烟花一万重。
稍喜长沙向延阁，
疲兵敢犯犬羊锋。
