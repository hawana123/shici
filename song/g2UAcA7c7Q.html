		<article class="post">
			
天网恢恢万象疏，
一身亲到华山区。
寒云去后留残月，
春雪来时问太虚。
六洞真人归紫府，
千年鸾鹤老苍梧。
自从遗却先生后，
南北东西少丈夫。
