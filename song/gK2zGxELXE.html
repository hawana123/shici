			<div class="info"><span class="date">作者：方味道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
纶巾少驻家山，
北窗睡觉南薰起。
黄庭细看，
长生秘诀，
神仙奇趣。
奈此苍生，
愿苏炎熟，
仰为霖雨。
趁丹心未老，
将整顿乾坤，
手为经理。
好是今年庆事。
抱奇孙、一门佳气。
蓬山振佩，
麟符重锡，
褒纶新美。
玉树参庭，
桂枝分种，
香浮兰芷。
看他年、接武三槐，
长是伴、庄椿岁。
