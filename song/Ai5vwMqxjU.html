			<h1>壬辰十二月车驾东狩后即事</h1>
			<div class="info"><span class="date">作者：元好问</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
惨澹龙蛇日斗争，
干戈直欲尽生灵。
高原出水山河改，
战地风来草木腥。
精卫有冤填瀚海，
包胥无泪哭秦庭。
并州豪杰知谁在，
莫拟分军下井陉。


		</article>
