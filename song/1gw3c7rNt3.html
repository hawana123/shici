			<h1>风入松</h1>
			<div class="info"><span class="date">作者：尹济翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
曾闻几度说京华。
愁压帽檐斜。
朝衣熨贴天香在，
如今但、弹指兰闍。
不是柴桑心远，
等闲过了元嘉。
长生休说枣如瓜。
壶日自无涯。
河倾南纪明奎璧，
长教见、寿气成霞。
但得重携溪上，
年年人共梅花。


		</article>
