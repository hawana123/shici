		<article class="post">
			
苔枝缀玉，
有翠禽小小，
枝上同宿。
客里相逢，
篱角黄昏，
无言自倚修竹。
昭君不惯胡沙远，
但暗忆、江南江北。
想佩环、月夜归来，
化作此花幽独。
　　犹记深宫旧事，
那人正睡里，
飞近蛾绿。
莫似春风，
不管盈盈，
早与安排金屋。
还教一片随波去，
又却怨、玉龙哀曲。
等恁时、重觅幽香，
已入小窗横幅。
