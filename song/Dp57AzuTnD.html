		<article class="post">
			
向蓬莱云渺。
姑射山深，
有春长好。
香满枝南，
笑人间惊早。
试问寒柯，
镂冰裁玉，
费化工多少。
东阁诗成，
西湖梦觉，
几番清晓。
好是罗帏，
麝温屏暖，
却恨烟村，
雨愁风恼。
一一清芬，
为东君倾倒。
待得明年，
翠阴青子，
荫凤皇池沼。
更把阳和，
从头付与，
繁花芳草。
