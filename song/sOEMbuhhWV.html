十年裘马锦江滨。
酒隐红尘。
万金选胜莺花海，
倚疏狂、驱使青春。
吹笛鱼龙尽出，
题诗风月俱新。
自怜华发满纱巾。
犹是官身。
凤楼常记当年语，
问浮名、何似身亲。
欲寄吴笺说与，
这回真个闲人。
