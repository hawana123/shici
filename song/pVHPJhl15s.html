		<article class="post">
			
管弦绣陌，
灯火画桥，
尘香旧时归路。
肠断萧娘，
旧日风帘映朱户。
莺能舞，
花解语。
念後约、顿成轻负。
缓雕佩、独自归来，
凭栏情绪。
楚岫在何处。
香梦悠悠，
花月更谁主。
惆怅後期，
空有鳞鸿寄纨素。
枕前泪，
窗外雨。
翠幕冷、夜凉虚度。
未应信、此度相思，
寸肠千缕。
