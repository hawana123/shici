			<h1>桂枝香</h1>
			<div class="info"><span class="date">作者：施翠岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>

		<article class="post">
			
西风满目。
渐院落悄清，
愁近银烛。
多少虫书堕翠，
又随波縠。
姮娥半露扶疏影，
向虚檐、似知幽独。
浦鸿声断，
枝乌漏永，
芳梦难续。
记旧日、离亭细嘱。
早归趁香边，
频泛醽醁。
谁遣而今，
对景黛娥双蹙。
玉鞭但共秋光远，
漫空怜、如许金粟。
露零襟冷，
萧萧更兼，
数竿修竹。
