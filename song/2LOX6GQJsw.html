			<h1>上西平·金人捧露盘</h1>
			<div class="info"><span class="date">作者：吴泳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
似斜斜，
才整整，
又霏霏。
今夜里、窗户先知。
嫌春未透，
故穿庭树作花飞。
起来寻访剡溪人，
半压桥低。
兔园册，
渔江画，
兰房曲，
竹丘诗。
怎模得、似当时。
天寒堕指，
问谁能解白登围。
也须凭酒遣拿担，
击乱鹅池。


		</article>
