			<h1>双头莲</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一抹残霞，
几行新雁，
天染云断，
红迷阵影，
隐约望中，
点破晚空澄碧。
助秋色。
门掩西风，
桥横斜照，
青翼未来，
浓尘自起，
咫尺凤帏，
合有人相识。
叹乖隔。
知甚时恣与，
同携欢适。
度曲传觞，
并鞯飞辔，
绮陌画堂连夕。
楼头千里，
帐底三更，
尽堪泪滴。
怎生向，
无聊但只听消息。
