			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
正波泛银汉，
漏滴铜壶，
上元佳致。
绛烛银灯，
若繁星连缀。
明月逐人，
暗尘随马，
尽五陵豪贵。
鬓惹乌云，
裙拖湘水，
谁家姝丽。
金阙南边，
彩山北面，
接地罗绮，
沸天歌吹。
六曲屏开，
拥三千珠翠。
帝乐□深，
凤炉烟喷，
望舜颜瞻礼。
太平无事，
君臣宴乐，
黎民欢醉。


		</article>
