			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：王以宁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桃李纷纷春事催。
桐花风定牡丹开。
天麟下作人间瑞，
玉燕清宵入梦来。
红玉酎，
紫霞杯。
五云深处望三台。
君家况有庭前柏，
好个擎天八柱材。
