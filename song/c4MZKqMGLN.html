			<h1>雨中花慢</h1>
			<div class="info"><span class="date">作者：叶梦得</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
痛饮狂歌，
百计强留，
风光无奈春归。
春去也，
应知相赏，
未忍相违。
卷地风惊，
争催春暮雨，
顿回寒威。
对黄昏萧瑟，
冰肤洗尽，
犹覆霞衣。
多情断了，
为花狂恼，
故飘万点霏微。
低粉面、妆台酒散，
泪颗频挥。
可是盈盈有意，
只应真惜分飞。
拚令吹尽，
明朝酒醒，
忍对红稀。
