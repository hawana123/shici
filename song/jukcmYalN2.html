			<div class="info"><span class="date">作者：陈师道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
闽岭先春，
琅函联璧，
帝所分落人间。
绮窗纤手，
一缕破双团。
云里游龙舞凤，
香雾起、飞月轮边。
华堂静，
松风竹雪，
金鼎沸湲潺。
门阑。
车马动，
扶黄籍白，
小袖高鬟。
渐胸里轮囷，
肺腑生寒。
唤起谪仙醉倒，
翻湖海、倾泻涛澜。
笙歌散，
风帘月幕，
禅榻鬓丝斑。
