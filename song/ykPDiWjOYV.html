			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：黄人杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绛河清，
丹阙晓。
云路烛龙照。
鹤发仙翁，
笞凤下天眇。
莹然璞玉襟怀，
层冰风表。
镇长住、人间三岛。
怎知道。
不用九转丹砂，
灵椿自难老。
骥子麟儿、勋业付渠了。
已持红药开时，
赤松游处，
寿觞对、壶天倾倒。


		</article>
