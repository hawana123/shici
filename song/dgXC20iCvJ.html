三光五岳，
孕乾坤英彩，
非金非玉。
赫赫岩岩真相种，
来驾横空仙鹄。
十万儿童，
和丰堂下，
齐指梅山祝。
黑头难老，
岁寒苍桧修竹。
须信自家有传，
中庸一卷，
是长生真箓。
借问洛阳归去後，
几度桃开桃熟。
十九年间，
梦回天上，
再见棠阴绿。
相将促觐，
已闻沙路新筑。
