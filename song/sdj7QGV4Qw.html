			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
扬休玉色，
山立秉鸿枢。
圣天子、方有志，
会东都。
得真儒。
身佩安危寄，
本兵柄，
修军政，
朝野庆，
钧衡任，
赖诗谟。
天上麒麟挺，
徐卿子，
坐肃憸夫。
向六阳时候，
佳瑞纪门弧。
炳炳阶符。
照蓬壶。
看兄枢使，
弟元帅，
真盛事，
世间无。
筹密边烽息，
凛羌胡。
玉音俞。
伫正三槐位，
散膏泽，
福寰区。
河如带，
山如砺，
巩皇图。
金鼎调元远大，
中书考，
致主唐虞。
想公门桃李，
应不弃山樗。
愿借嘘枯。
