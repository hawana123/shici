			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
小梅凝秀色，
泛霁霭晴和，
春容初透。
璇霄降仙格，
觉葱葱佳气，
先惊花柳。
芝兰户牖。
庆禀质、天长地久。
有当熊避辇，
嘉声懿德，
六宫居右。
清昼。
文箫仪凤，
妙舞低云，
缓锵钧奏。
香传绣幄，
腾飞雾，
上金兽。
愿千龄遐算，
三宫慈爱，
长亭兹辰劝酒。
向瑶台阆苑，
芳音永嫔万寿。
