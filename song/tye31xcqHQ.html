			<h1>氐州第一</h1>
			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
波落寒汀，
村渡向晚，
遥看数点帆小。
乱叶翻鸦，
惊风破雁，
天角孤云缥缈。
官柳萧疏，
甚尚挂微微残照？
景物关情，
川途换日，
顿来催老。
渐解狂朋欢意少，
奈犹被思牵情绕。
座上琴心，
机中锦字，
最觉萦怀抱。
也知人悬望久，
蔷薇谢、归来一笑。
欲梦高唐，
未成眠、霜空已晓。
　

		</article>
