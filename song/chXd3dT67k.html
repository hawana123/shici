			<div class="info"><span class="date">作者：刘光祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
十分雪意却成霜。
暮云黄。
月微茫。
只有梅花，
依旧吐幽芳。
还喜无边春信漏，
疏影下，
觅浮香。
才清端是紫薇郎。
别鵷行。
忆宫墙。
夜半胡为，
人与月交相。
君合召归吾老矣，
月随去，
照西厢。
