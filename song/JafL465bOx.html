			<div class="info"><span class="date">作者：晏殊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
家住西秦，
赌博艺随身。
花柳上，
斗尖新。
偶学念奴声调，
有时高遏行云。
蜀锦缠头无数，
不负辛勤。
数年来往咸京道，
残杯冷炙漫消魂。
衷肠事，
托何人？
若有知音见采，
不辞遍唱《阳春》。
一曲当筵落泪，
重淹罗巾。
