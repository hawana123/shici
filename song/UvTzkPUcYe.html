			<h1>德佑二年岁旦</h1>
			<div class="info"><span class="date">作者：郑思肖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
力不胜于胆，
逢人空泪垂。
一心中国梦，
万古下泉诗。
日近望犹见，
天高问岂知。
朝朝向南拜，
愿睹汉旌旗。
