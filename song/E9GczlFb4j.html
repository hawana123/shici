			<div class="info"><span class="date">作者：郭应祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
琼苞玉屑，
问天公、底事乱抛轻坠。
城郭山川都一样，
那得个般清气。
谢女才情，
如何只道，
柳絮因风起。
比梅差可，
但无绿萼红蕊。
坐上十客雄豪，
颓然一老，
草具相邀至。
驱尽寒威凭酒力，
买笑千金须费。
谁办佳词，
洛阳年少，
笔下生新意。
待添几盏，
共君今夕同醉。
