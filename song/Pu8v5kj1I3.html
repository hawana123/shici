			<h1>满江红</h1>
			<div class="info"><span class="date">作者：徐元杰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
似玉仙人，
三载相见，
西湖清客。
攧不碎、一团和气，
只伊消得。
雪里水中霜态度，
腊前冬後春消息。
看帘垂、清昼一张琴，
中闲著。
寒谷里，
轻回脚。
魁手段，
堪描摸。
唤东风吹上，
兰台芸阁。
只怕傅岩香不断，
摩挲商鼎羹频作。
管一番滋味一番新，
今如昨。


		</article>
