大别我知友，
突兀起西州。
十年重见，
依旧秀色照清眸。
常记鲒碕狂客，
邀我登楼雪霁，
杖策拥羊裘。
山吐月千仞，
残夜水明楼。
黄粱梦，
未觉枕，
几经秋。
与君邂逅，
相逐飞步碧山头。
举酒一觞今古，
叹息英雄骨冷，
清泪不能收。
鹦鹉更谁赋，
遗恨满芳洲。
