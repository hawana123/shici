春色到人间，
彩旛初戴。
正好春盘细生菜。
一般日月，
只有仙家偏耐。
雪霜从点鬓，
朱颜在。
温诏鼎来，
延英催对。
凤阁鸾台看除拜。
对衣裁稳，
恰称球纹新带。
个时方旋了、功名债。
