		<article class="post">
			
万里筹边处，
形胜压坤维。
恍然旧观重见，
鸳瓦拂参旗。
夜夜东山衔月，
日日西山横雪，
白羽弄空晖。
人语半霄碧，
惊倒路傍儿。
分弓了，
看剑罢，
倚阑时。
苍茫平楚无际，
千古锁烟霏。
野旷岷嶓江动，
天阔崤函云拥，
太白暝中低。
老矣汉都护，
却望玉关归。
