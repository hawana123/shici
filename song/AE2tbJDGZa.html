			<h1>酹江月·念奴娇</h1>
			<div class="info"><span class="date">作者：王柏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
今岁腊前，
苦无多寒色、梅花先白。
可惜横斜清浅处，
谁妨孤山仙客。
玉勒寻芳，
金尊护冷，
定与心期隔。
夜阑人悄，
可无一段春月。
怕它香已飘零，
罗浮梦断，
不与东君接。
买得鹅湖千幅绢，
留取天然标格。
树老梢癯，
蕊圆须健，
不放风骚歇。
花光何处，
儿孙声价方彻。
