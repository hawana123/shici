			<div class="info"><span class="date">作者：周邦彦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

		</div>

		<article class="post">
			
禁烟近，
触处、浮香秀色相料理。
正泥花时候，
奈何客里，
光阴虚费。
望箭波无际。
迎风漾日黄云委。
任去远，
中有万点，
相思清泪。
到长淮底。
过当时楼下，
殷勤为说，
春来羁旅况味。
堪嗟误约乖期，
向天涯、自看桃李。
想而今、应恨墨盈笺，
愁妆照水。
怎得青鸾翼，
飞归教见憔悴。
