		<article class="post">
			
飞盖追春春约伫。
繁杏枝头红未雨。
小楼翠幕不禁风，
芳草路。
无尘处。
明月满庭人欲去。
一醉邻翁须记取。
见说新妆桃叶女。
明年却对此花时，
留不住。
花前语。
总向似花人付与。
