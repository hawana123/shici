			<h1>解连环</h1>
			<div class="info"><span class="date">作者：杨泽民</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
塞鸿难托。
奈云深雾阔，
水遥山邈。
感两情、浑若连环，
念恩爱厚深，
利名浮薄。
便好归来，
怎禁得、许多萧索。
免恹恹瘦减，
漫滞寝饘，
枉费汤药。
伊心料应未若。
对香消兽吻，
月转楼角。
凭便是、铁石心肠，
有当日盟言，
怎忍辜却。
冶叶倡条，
尚自得、连枝双萼。
不成将、异葩艳卉，
便教谢落。
