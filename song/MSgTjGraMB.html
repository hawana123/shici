			<div class="info"><span class="date">作者：晏几道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
翠幕绮筵张，
淑景难忘。
阳关声巧绕雕梁。
美酒十分谁与共，
玉指持觞。
晓枕梦高唐，
略话衷肠。
小山池院竹风凉。
明夜月圆帘四卷，
今夜思量。
