			<h1>西台哭所思</h1>
			<div class="info"><span class="date">作者：谢翱</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
残年哭知已，
白日下荒台。
泪落吴江水，
随潮到海回。
故衣犹染碧，
后土不怜才。
未老山中客，
唯应赋八哀。
