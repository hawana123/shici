七十馀年真一梦。
朝来寿斝儿孙奉。
忧患已空无复痛。
心不动。
此间自有千钧重。
早岁文章供世用。
中年禅味疑天纵。
石塔成时无一缝。
谁与共。
人间天上随他送。
