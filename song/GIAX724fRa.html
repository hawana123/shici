红袖乌丝失酒，
金钗银烛销春。
柳边桃下复清晨。
帽风回马旋，
扇雨拂花情。
白帝空惊旧曲，
阳关只梦行人。
碧云何处认芳尘。
紫荆花作荚，
青杏核生仁。
