			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：汪晫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
民吾同胞，
剖破藩篱，
元是大家。
故见之诰诏，
视如子弟，
谆勤恳切，
悃愊无华。
孝悌力田，
职当劝相，
起早非干为看花。
亲酌酒，
老农唯诺，
句句仁芽。
晓来犹觉寒些。
看雨湿风吹旗□斜。
笑吾生八十，
尽谙农事，
公筵既彻，
更共烹茶。
高唱豳风，
敬酬令尹，
王道桑麻乐有涯。
春务急，
见溪头杨柳，
已可藏鸦。


		</article>
