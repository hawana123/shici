			<div class="info"><span class="date">作者：秦观</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
见扬州独有，
天下无双，
号为琼树。
占断天风，
岁花开两次。
九朵一苞，
攒成环玉，
心似珠玑缀。
瓣瓣玲珑，
枝枝洁净，
世上无花类。
冷露朝凝，
香风远送，
信是琼瑶贵。
料得天宫有，
此地久难留住。
翰苑才人，
贵家公子，
都要看花去。
莫吝金钱，
好寻诗伴，
日日花前醉。
