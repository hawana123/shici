			<div class="info"><span class="date">作者：曹勋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
凉飙应律惊潮韵，
晓对彩蟾如水。
庆霄占梦月，
已祥开天地。
圣主中兴大业，
二南化、恭勤辅翊。
抚宫闱，
看仪型，
海宇尽成和气。
禁掖西瑶宴席。
泛天风、响钧韶空外。
贵是至尊母，
极人间崇贵。
缓引长生丽曲，
翠林正、香传瑞桂。
向灵华，
奉光尧，
同万万岁。
