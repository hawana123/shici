			</div>

		<article class="post">
			
光阴转指。
百岁知能几。
儿时童稚，
老来将耄矣。
就中些子强壮，
又被浮名牵系。
良辰尽成轻弃。
此何理。
若有惺惺活底，
必解自为计。
清尊在手，
且须拚烂醉。
醉乡不涉风波地。
睡到花阴正午，
笙歌又还催起。
