			<h1>霜天晓角</h1>
			<div class="info"><span class="date">作者：张辑</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暮天云阔。
懒泛琴三叠。
恰有梅花相伴，
窗儿上、一枝月。
忆别。
恁时节。
吟情谁共说。
敧枕偶成清梦，
画角晓、更愁绝。
