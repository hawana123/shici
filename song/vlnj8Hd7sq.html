			<div class="info"><span class="date">作者：李光</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
危阁临流，
渺沧波万顷，
涌出冰轮。
星河澹澹，
天衢迥绝纤尘。
琼楼玉馆，
遍人间、水月精神。
□□□，
清江瘴海，
乘流处处分身。
邦侯盛集佳宾。
有香风缥缈，
和气氤氲。
华灯耀添绮席，
笑语烘春。
窥帘映牖，
看素娥、偏顾幽人。
空怅望，
通明观阙，
遥瞻一朵红云。


		</article>
