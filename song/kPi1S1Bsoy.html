			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：范炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
襟韵何如，
文雅风流，
王谢辈人。
问传家何物，
多书插架，
放怀无可，
有酒盈樽。
一咏一谈，
悠然高致，
似醉当年曲水春。
还知否，
壮胸中万卷，
笔下千军。
门前我有佳宾。
但明月、清风更此君。
喜西庐息驾，
心间胜日，
东皇倚杖，
目送行云。
闻道君王，
玉堂佳处，
欲诏长杨奏赋孙。
功名看，
一枝丹桂，
两树灵椿。
