			<div class="info"><span class="date">作者：陈允平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
秋江际天阔，
风雨凄其。
云阴未放晴晖。
归鸦乱叶更萧索，
砧声几处寒衣。
沙头酒初熟，
尽篱边朱槿，
竹外青旗。
潮期尚晚，
怕轻离、故故迟迟。
何以醉中先别，
容易为分襟，
独抱琴归。
回首征帆缥缈，
津亭寂寞，
衰草烟迷。
虹收霁色，
渐落霞孤鹜飞齐。
更何时，
重与论文渭北，
翦烛窗西。
