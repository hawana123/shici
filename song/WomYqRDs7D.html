			<h1>春草碧·番枪子</h1>
			<div class="info"><span class="date">作者：万俟咏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
又随芳绪生，
看翠霁连空，
愁遍征路。
东风里，
谁望断西塞，
恨迷南浦。
天涯地角，
意不尽、消沈万古。
曾是送别长亭下，
细绿暗烟雨。
何处。
乱红铺绣茵，
有醉眠荡子，
拾翠游女。
王孙远，
柳外共残照，
断云无语。
池塘梦生，
谢公後、还能继否。
独上画楼，
春山暝、雁飞去。
