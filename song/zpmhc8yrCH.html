			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：徐俯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
细蕊黄金嫩，
繁花白雪香。
共谁连璧向河阳。
自是不须汤饼、试何郎。
婀娜松髻，
轻盈淡薄妆。
莫令韩寿在伊傍。
便逐游蜂惊蝶、过东墙。
