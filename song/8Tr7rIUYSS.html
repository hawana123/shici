			<h1>江城梅花引</h1>
			<div class="info"><span class="date">作者：刘将孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
明霞回雨霁秋空。
笑难逢。
步城东。
直上翠微，
客有可人同。
回首向来轻节序，
筋力异，
心犹在，
愧鬓蓬。
悲年冉冉江滚滚。
骑台平，
蒋陵冷。
天高年晚，
山河险，
烟雾冥濛。
一幅乌纱，
闲著傲西风。
古往今来只如此，
便潦倒，
渺乾坤，
醉眼中。
