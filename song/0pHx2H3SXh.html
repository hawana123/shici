		<article class="post">
			
旧时月色。
算几番照我，
梅边吹笛。
唤起玉人，
不管清寒与攀摘。
何逊而今渐老，
都忘却、春风词笔。
但怪得、竹外疏花，
香冷入瑶席。
江国。
正寂寂。
叹寄与路遥，
夜雪初积。
翠尊易泣。
红萼无言耿相忆。
长记曾携手处，
千树压、西湖寒碧。
又片片、吹尽也，
几时见得。
