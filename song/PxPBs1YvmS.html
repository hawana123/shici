			<div class="info"><span class="date">作者：胡翼龙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

梦雨随春远。
征衫薄、短篷犹逗寒浅。
裁芳付叶，
书愁沁壁，
水窗竹院。
别来被篝梅润，
暗尘积、旧题纨扇。
许多时，
闲了阑干，
放得藓痕青满。
谁念。
杜若还生，
苹花又绿，
不堪重□。
山程水记，
茶经砚谱，
共谁闲展。
湖山旧曾游遍。
不怪得、近番心懒。
恰今朝、水落洲平，
江上楚帆风转。
