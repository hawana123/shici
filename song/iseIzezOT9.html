			<h1>满江红</h1>
			<div class="info"><span class="date">作者：张炎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
近日衰迟，
但随分、蜗涎自足。
底须共、红尘争道，
顿荒松菊。
壮志已荒圯上履，
正音恐是沟中木。
又安知、幕下有词人，
归心速。
书尚在，
怜鱼腹。
珠何处，
惊鱼目。
且依然诗思，
灞桥人独。
不用回头看堕甑，
不愁抱石疑非玉。
忽一声、长啸出山来，
黄粱熟。
