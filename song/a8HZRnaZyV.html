			<div class="info"><span class="date">作者：杨无咎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

炎光欲谢，
更几日、薰风吹雨。
共说是天公，
亦嘉神贶，
特作澄清海宇。
灌口擒龙，
离堆平水，
休问功超前古。
当中兴、护我边陲，
重使四方安堵。
新府。
祠庭占得，
山川佳处。
看晓汲双泉，
晚除百病，
奔走千门万户。
岁岁生朝，
勤勤称颂，
可但民无灾苦。
□愿得、地久天长，
佐绍兴□□□。
