		<article class="post">
			
星河风露经年别。
月照离亭花似雪。
宝钗鸾镜会重逢，
花里同眠今夜月。
月华依旧当时节。
细把离肠和泪说。
人生只合镇长圆，
休似月圆圆又缺。
