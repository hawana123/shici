			<h1>梅香慢</h1>
			<div class="info"><span class="date">作者：宋无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
高阁寒轻，
映万朵芳梅，
乱堆香雪。
未待江南，
早冠成花，
先占一阳佳节。
翦彩凝酥，
无处学、天然奇绝。
便寿阳妆，
工夫费尽，
艳姿终别。
风里弄轻盈，
掩珠英明莹，
待腊飘烈。
莫放芳菲歇。
剩永宵欢赏，
酒酣吟折。
倒玉何妨，
且听取、樽前新阕。
怕笛声长，
行云散尽，
谩悲风月。
