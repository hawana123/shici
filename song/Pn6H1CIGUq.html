绿树深庭院。
侵帘暝草，
沿砌幽藓。
问讯馀芳，
糁迳碎红千点。
暗有芹香坠几，
认杏栋、营巢新燕。
晴思软。
春光几许，
费人裁翦。
梅阴地湿无尘，
但密袖薰虬，
静看诗卷。
半掬羁心，
似翠蕉难展。
花事因循过了，
渐愁人、薰风团扇。
屏昼掩。
屏上数峰青远。
