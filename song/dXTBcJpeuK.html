			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
刘郎何日是来时。
无心云胜伊。
行云犹解傍山飞。
郎行去不归。
强匀画，
又芳菲。
春深轻薄衣。
桃花无语伴相思。
阴阴月上时。
