			<h1>传言玉女</h1>
			<div class="info"><span class="date">作者：郭应祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
稽古堂前，
恰见四番端午。
又来江上，
听鸣鼍急鼓。
棹歌才发，
漠漠一川烟雨。
轻舟摇扬，
浪心掀舞。
倦客今年续命，
欠□彩缕。
归期渐近，
剗地萦心绪。
何日斑衣，
更看迎门儿女。
百怀且付，
尊前蒲黍。


		</article>
