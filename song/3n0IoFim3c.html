		<article class="post">
			
七个圈儿为岁数，
年年用墨糊涂。
一圈又剩半圈馀。
看看云蔽月，
三际等空虚。
纵使古稀真个得，
後来争免呜呼。
肯闲何必更悬车。
非关轻利禄，
自是没工夫。
