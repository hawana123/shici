			<div class="info"><span class="date">作者：向子諲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝

闰馀有何好，
一年两中秋。
补天修月人去，
千古想风流。
少日南昌幕下，
更得洪徐苏李，
快意作清游。
送日眺西岭，
得月上东楼。
四十载，
两人在，
总白头。
谁知沧海成陆，
萍迹落南州。
忍问神京何在，
幸有芗林秋露，
芳气袭衣裘。
断送馀生事，
惟酒可忘忧。
