			<h1>恋绣衾</h1>
			<div class="info"><span class="date">作者：吴文英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
频摩书眼怯细文。
小窗阴、天气似昏。
兽炉暖、慵添困，
带茶烟、微润宝薰。
少年娇马西风冷，
旧春衫、犹涴酒痕。
梦不到、梨花路，
断长桥、无限暮云。
