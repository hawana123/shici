			<h1>南歌子·凤髻金泥带</h1>
			<div class="info"><span class="date">作者：欧阳修</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤髻金泥带，
龙纹玉掌梳。
走来窗下笑相扶，
爱道画眉深浅入时无？
弄笔偎人久，
描花试手初。
等闲妨了绣功夫，
笑问鸳鸯两字怎生书？
