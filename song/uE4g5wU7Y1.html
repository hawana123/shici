尽日、任梧桐自飞，
翠阶慵扫。
闲云散缟。
秋容莹、暮天清窈。
斜阳到地，
楼阁参差帘栊悄。
嫩袖舞凉颸，
拂拂生林表。
荡尘襟，
写名醥。
携手故国，
胜事寻踪，
松篁幽径窵。
曲沼瞰静绿，
荫檐影、龟鱼小。
信倦迹、归来好。
倩叮咛、长安游子道。
任鬓发霜侵，
莫待菱花照。
醉乡深处老。
