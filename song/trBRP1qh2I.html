			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：郭应祥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
去岁簿书丛里过。
生朝也有人来贺。
随分侑尊呼几个。
胡厮和。
愁颜镇日何曾破。
素发如今添老大。
归来方是闲当坐。
旋擘黄柑篘白堕。
哩ヴ罗。
从他扰扰如旋磨。
