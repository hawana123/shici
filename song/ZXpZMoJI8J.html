			<div class="info"><span class="date">作者：陈坦之</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>

	<div class="container">
		<article class="post">
			
远碧秋痕瘦，
楚玉恨赋凄凉。
荷雨碎，
泣残妆。
系愁在垂阳。
秋衣拂叠仙栀露，
裁云刀尺犹香。
诗锦字，
献明珰。
肯容易相忘。
思量。
空掩抑，
分宵缓枕，
终不敌、凉谯漏长。
自解珮、兰皋去後，
渐消灭、香梅酝藉，
小杜疏狂。
年华驶水，
鬓影西风，
都付清觞。
