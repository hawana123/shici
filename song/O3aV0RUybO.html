			<div class="info"><span class="date">作者：李洪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
丽谯吹角，
渐疏星明澹，
帘筛残月。
袅袅霜飙欺翠袖，
飞下一庭香雪。
半面妆新，
回风舞困，
此况真奇绝。
桄榔林里，
苏仙偏感华发。
休怨时暂飘零，
玉堂清梦，
不惹闲蜂蝶。
好似王家从竹畔，
乘兴山阴时节。
剪水无情，
阆风归去，
忍使芳心歇。
和羹有待，
恁时身到天阕。
