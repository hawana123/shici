			<div class="info"><span class="date">作者：辛弃疾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
西江水。
道是西风人泪。
无情却解送行人，
月明千里。
从今日日倚高楼，
伤心烟树如荠。
会君难，
别君易。
草草不如人意。
十年著破绣衣茸，
种成桃李。
问君可是厌承明，
东方鼓吹千骑。
对梅花、更消一醉。
有明年、调鼎风味。
老病自怜憔悴。
过吾庐、定有幽人相问，
岁晚渊明归来未。
