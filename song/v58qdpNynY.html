			<h1>忆瑶姬</h1>
			<div class="info"><span class="date">作者：史达祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

		<article class="post">
			
娇月笼烟，
下楚领、香分两朵湘云。
花房渐密时，
弄杏笺初会，
歌里殷勤。
沈沈夜久西窗，
屡隔兰灯幔影昏。
自彩鸾、飞入芳巢，
绣屏罗荐粉光新。
十年未始轻分。
念此飞花，
可怜柔脆销春。
空馀双泪眼，
到旧家时郎谩染愁巾。
袖止说道凌虚，
一夜相思玉样人。
但起来、梅发窗前，
哽咽疑是君。
