			<h1>四代好·宴清都</h1>
			<div class="info"><span class="date">作者：程垓</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠幕东风早。
兰窗梦，
又被莺声惊觉。
起来空对，
平阶弱絮，
满庭芳草。
厌厌未忺怀抱。
记柳外、人家曾到。
凭画阑、那更春好花好，
酒好人好。
春好尚恐阑珊，
花好又怕，
飘零难保。
直饶酒好□渑，
未抵意中人好。
相逢尽拼醉倒。
况人与、才情未老。
又岂关、春去春来，
花愁花恼。


		</article>
