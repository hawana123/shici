			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：李訦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高皇神武，
善驾驭豪英。
攘北狄，
驱群盗，
命天膺。
救苍生。
奈梦绕沙漠，
隔温情，
屈和好，
召大将，
归兵柄，
列枢庭。
公指汴京。
威已振河洛，
不顾身烹。
失一时机会，
嗟左衽吾民。
痛岳家军。
孰扶倾。
久沈冤愤，
七十载，
还复遇，
帝王真。
表遗列，
锡王号，
日照临。
激士心。
始识安刘计，
宁祸己，
是忠臣。
我乘传，
访壁垒，
想精明。
英气懔然若在，
仍题扁、昭揭天恩。
笑原头芳草，
一死不能春。
交怨人神。
