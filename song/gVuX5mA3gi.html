			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：邵叔齐</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不比江梅粉作华。
天香肯作俗香夸。
高悬蜡蓓蜂房密，
遍挂金锺雁字斜。
侵月影，
上窗纱。
中央颜色自仙家。
玉人插向乌云畔，
浑似灵犀正透芽。
