			<h1>最高楼</h1>
			<div class="info"><span class="date">作者：刘辰翁</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
非是雪，
只是玉楼成。
屑不尽云英。
东边老树颓然折，
西头稚柳爆然声。
试平安，
松丈丈，
竹兄兄。
有谁向、金船呼小玉，
又谁怜、纸帐梦飞琼。
怪疏影，
坠娉婷。
唤起老张寒蔌蔌，
好歌白雪与君听。
但党家，
人笑道，
太粗生。


		</article>
