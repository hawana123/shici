			<div class="info"><span class="date">作者：王沂孙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：宋朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
柳外碧连天，
漾翠纹渐平，
低蘸云影。
应是雪初消，
巴山路、蛾眉乍窥清镜。
绿痕无际，
几番漂荡江南恨。
弄波素袜知甚处，
空把落红流尽。
何时橘里莼乡，
泛一舸翩翩，
东风归兴。
孤梦绕沧浪，
苹花岸、漠漠雨昏烟暝。
连筒接缕，
故溪深掩柴门静。
只愁双燕衔芳去，
拂破蓝光千顷。
