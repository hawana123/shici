			<h1>箜篌引</h1>
			<div class="info"><span class="date">作者：曹植</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

	<div class="container">
		<article class="post">
			
置酒高殿上，
亲交从我游。
中厨办丰膳，
烹羊宰肥牛。
秦筝何慷慨，
齐瑟和且柔。
阳阿奏奇舞，
京洛出名讴。
乐饮过三爵，
缓带倾庶羞。
主称千金寿，
宾奉万年酬。
久要不可忘，
薄终义所尤。
谦谦君子德，
磬折欲何求。
惊风飘白日，
光景驰西流。
盛时不再来，
百年忽我遒。
生存华屋处，
零落归山丘。
先民谁不死，
知命复何忧？
