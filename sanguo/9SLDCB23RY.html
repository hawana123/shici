			<h1>豫章行苦相篇</h1>
			<div class="info"><span class="date">作者：傅玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苦相身为女，
卑陋难再陈。
男儿当门户，
堕地自生神。
雄心志四海，
万里望风尘。
女育无欣爱，
不为家所珍。
长大逃深室，
藏头羞见人。
垂泪适他乡，
忽如雨绝云。
低头和颜色，
素齿结朱唇。
跪拜无复数，
婢妾如严宾。
情合同云汉，
葵藿仰阳春。
心乖甚水火，
百恶集其身。
玉颜随年变，
丈夫多好新。
昔为形与影，
今为胡与秦。
胡秦时相见，
一绝逾参辰。
