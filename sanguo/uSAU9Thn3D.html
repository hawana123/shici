			<h1>悼亡诗</h1>
			<div class="info"><span class="date">作者：潘岳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

		<article class="post">
			
荏苒冬春谢，
寒暑忽流易。
之子归穷泉，
重壤永幽隔。
私怀谁克从？
淹留亦何益。
黾勉恭朝命，
回心反初役。
望庐思其人，
入室想所历。
帏屏无仿佛，
翰墨有余迹。
流芳未及歇，
遗挂犹在壁。
怅恍如或存，
回遑忡惊惕。
如彼翰林鸟，
双栖一朝只。
如彼游川鱼，
比目中路析。
春风缘隙来，
晨溜承檐滴。
寝息何时忘，
沉忧日盈积。
庶几有时衰，
庄缶犹可击。
