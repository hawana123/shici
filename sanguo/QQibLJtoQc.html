			<h1>吴楚歌</h1>
			<div class="info"><span class="date">作者：傅玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕人美兮赵女佳，
其室则迩兮限层崖。
云为车兮风为马，
玉在山兮兰在野。
云无期兮风有止，
思多端兮谁能理？
