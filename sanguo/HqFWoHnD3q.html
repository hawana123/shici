			<h1>饮马长城窟行</h1>
			<div class="info"><span class="date">作者：陈琳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
饮马长城窟，
水寒伤马骨。
往谓长城吏，
慎莫稽留太原卒！
官作自有程，
举筑谐汝声！
男儿宁当格斗死，
何能怫郁筑长城。
长城何连连，
连连三千里。
边城多健少，
内舍多寡妇。
作书与内舍，
便嫁莫留住。
善待新姑嫜，
时时念我故夫子！
报书往边地，
君今出语一何鄙？
身在祸难中，
何为稽留他家子？
生男慎莫举，
生女哺用脯。
君独不见长城下，
死人骸骨相撑拄。
结发行事君，
慊慊心意关。
明知边地苦，
贱妾何能久自全？
