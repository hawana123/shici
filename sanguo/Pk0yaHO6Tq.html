			<div class="info"><span class="date">作者：曹操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

	<div class="container">
		<article class="post">
			
关东有义士，
兴兵讨群凶。
初期会盟津，
乃心在咸阳。
军合力不齐，
踌躇而雁行。
势利使人争，
嗣还自相戕。
淮南弟称号，
刻玺於北方。
铠甲生虮虱，
万姓以死亡。
白骨露於野，
千里无鸡鸣。
生民百遗一，
念之断人肠。
