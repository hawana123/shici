			<div class="info"><span class="date">作者：曹植</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

		<article class="post">
			
清时难屡得，
嘉会不可常。
天地无终极，
人命若朝霜。
愿得展嬿婉，
我友之朔方。
亲昵并集送，
置酒此河阳。
中馈岂独薄？
宾饮不尽觞。
爱至望苦深，
岂不愧中肠？
山川阻且远，
别促会日长。
愿为比翼鸟，
施翮起高翔。
