			<h1>陌上桑</h1>
			<div class="info"><span class="date">作者：曹操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
驾虹霓，
乘赤云，
登彼九疑历玉门。
济天汉，
至昆仑，
见西王母谒东君。
交赤松，
及羡门，
受要秘道爱精神。
食芝英，
饮醴泉，
柱杖桂枝佩秋兰。
绝人事，
游浑元，
若疾风游[炎欠]翩翩。
景未移，
行数千，
寿如南山不忘愆。


		</article>
