			<h1>却东西门行</h1>
			<div class="info"><span class="date">作者：曹操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>

		<article class="post">
			
鸿雁出塞北，
乃在无人乡。
举翅万馀里，
行止自成行。
冬节食南稻，
春日复北翔。
田中有转蓬，
随风远飘扬。
长与故根绝，
万岁不相当。
奈何此征夫，
安得驱四方！
戎马不解鞍，
铠甲不离傍。
冉冉老将至，
何时返故乡？
神龙藏深泉，
猛兽步高冈。
狐死归首丘，
故乡安可忘！
