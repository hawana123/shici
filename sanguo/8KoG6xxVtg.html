			<h1>善哉行。其二</h1>
			<div class="info"><span class="date">作者：曹操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自惜身薄祜，
夙贱罹孤苦。
既无三徙教，
不闻过庭语。
其穷如抽裂，
自以思所怙。
虽怀一介志，
是时其能与！
守穷者贫贱，
惋叹泪如雨。
泣涕于悲夫，
乞活安能睹？
我愿于天穷，
琅邪倾侧左。
虽欲竭忠诚，
欣公归其楚。
快人由为叹，
抱情不得叙。
显行天教人，
谁知莫不绪。
我愿何时随？
此叹亦难处。
今我将何照于光曜？
释衔不如雨。
