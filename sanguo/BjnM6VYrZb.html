			<h1>步出夏门行</h1>
			<div class="info"><span class="date">作者：曹操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

	<div class="container">
		<article class="post">
			
孟冬十月，
北风徘徊，
天气肃清，
繁霜霏霏。
鹍鸡晨鸣，
鸿雁南飞，
鸷鸟潜藏，
熊罴窟栖。
钱□停置，
农收积场。
逆旅整设，
以通贾商。
幸甚至哉！
歌以咏志。


		</article>
