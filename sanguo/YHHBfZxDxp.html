			<h1>龟虽寿</h1>
			<div class="info"><span class="date">作者：曹操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
神龟虽寿，
猷有竟时。
腾蛇乘雾，
终为土灰。
老骥伏枥，
志在千里。
烈士暮年，
壮心不已。
盈缩之期，
不但在天。
养怡之福，
可得永年。
幸甚至哉，
歌以咏志。


		</article>
