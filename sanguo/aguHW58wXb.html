漫漫秋夜长，
烈烈北风凉。
辗转不能寐，
披衣起彷徨。
彷徨忽已久，
白露沾我裳。
俯视清水波，
仰看明月光。
天汉回西流，
三五正纵横。
草虫鸣何悲，
孤雁独南翔。
郁郁多悲思，
绵绵思故乡。
愿飞安得翼，
欲济河无梁。
向风长叹息，
断绝我中肠。
