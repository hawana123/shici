			<div class="info"><span class="date">作者：曹植</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

		<article class="post">
			
美女妖且闲，
采桑歧路间。
柔条纷冉冉，
落叶何翩翩。
攘袖见素手，
皓腕约金环。
头上金爵钗，
腰佩翠琅玕。
明珠交玉体，
珊瑚间木难。
罗衣何飘摇，
轻裾随风还。
顾盼遗光彩，
长啸气若兰。
行徒用息驾，
休者以忘餐。
借问女安居，
乃在城南端。
青楼临大路，
高门结重关。
容华耀朝日，
谁不希令颜？
媒氏何所营？
玉帛不时安。
佳人慕高义，
求贤良独难。
众人徒嗷嗷，
安知彼所观？
盛年处房室，
中夜起长叹。
