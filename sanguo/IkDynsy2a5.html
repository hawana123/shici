			<div class="info"><span class="date">作者：曹操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

		<article class="post">
			
北上太行山，
艰哉何巍巍！
羊肠坂诘屈，
车轮为之摧。
树木何萧瑟！
北风声正悲。
熊罴对我蹲，
虎豹夹路啼。
溪谷少人民，
雪落何霏霏！
延颈长叹息，
远行多所怀。
我心何怫郁？
思欲一东归。
水深桥梁绝，
中路正徘徊。
迷惑失故路，
薄暮无宿栖。
行行日已远，
人马同时饥。
担囊行取薪，
斧冰持作糜。
悲彼东山诗，
悠悠使我哀。
