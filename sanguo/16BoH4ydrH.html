秋风何冽冽，
白露为朝霜。
柔条旦夕劲，
绿叶日夜黄。
明月出云崖，
皦皦流素光。
披轩临前庭，
嗷嗷晨雁翔。
高志局四海，
块然守空堂。
壮齿不恒居，
岁暮常慨慷。
