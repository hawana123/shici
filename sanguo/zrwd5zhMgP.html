			<div class="info"><span class="date">作者：曹操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

	<div class="container">
		<article class="post">
			
惟汉廿二世，
所任诚不良。
沐猴而冠带，
知小而谋疆。
犹豫不敢断，
因狩执君王。
白虹为贯日，
己亦先受殃。
贼臣持国柄，
杀主灭宇京。
荡覆帝基业，
宗庙以燔丧。
播越西迁移，
号泣而且行。
瞻彼洛城郭，
微子为哀伤。
