			<div class="info"><span class="date">作者：曹植</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>

		<article class="post">
			
高树多悲风，
海水扬其波。
利剑不在掌，
结友何须多？
不见篱间雀，
见鹞自投罗。
罗家得雀喜，
少年见雀悲。
拔剑捎罗网，
黄雀得飞飞。
飞飞摩苍天，
来下谢少年。
