			<h1>白马篇</h1>
			<div class="info"><span class="date">作者：曹植</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>

		<article class="post">
			
白马饰金羁，
连翩西北驰。
借问谁家子，
幽并游侠儿。
少小去乡邑，
扬声沙漠陲。
宿昔秉良弓，
楛矢何参差。
控弦破左的，
右发摧月支。
仰手接飞猱，
俯身散马蹄。
狡捷过猴猿，
勇剽若豹螭。
边城多警急，
胡虏数迁移。
羽檄从北来，
厉马登高堤。
长驱蹈匈奴，
左顾陵鲜卑。
弃身锋刃端，
性命安可怀？
父母且不顾，
何言子与妻？
名编壮士籍，
不得中顾私。
捐躯赴国难，
视死忽如归。
