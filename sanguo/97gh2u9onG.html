厥初生，
造划之陶物，
莫不有终期。
莫不有终期。
圣贤不能免，
何为怀此忧？
愿螭龙之驾，
思想昆仑居。
见期于迂怪，
志意在蓬莱。
周礼圣徂落，
会稽以坟丘。
陶陶谁能度？
君子以弗忧。
年之暮奈何，
时过时来微。
