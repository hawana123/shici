			<div class="info"><span class="date">作者：曹丕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

		<article class="post">
			
上山采薇，
薄暮苦饥。
溪谷多风，
霜露沾衣。
野雉群雊，
猿猴相追。
还望故乡，
郁何垒垒！
高山有崖，
林木有枝。
忧来无方，
人莫之知。
人生如寄，
多忧何为？
今我不乐，
岁月如驰。
汤汤川流，
中有行舟。
随波转薄，
有似客游。
策我良马，
被我轻裘。
载驰载驱，
聊以忘忧。
