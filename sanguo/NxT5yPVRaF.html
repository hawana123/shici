			<div class="info"><span class="date">作者：曹操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

		<article class="post">
			
古公亶甫，
积德垂仁。
思弘一道，
哲王于豳。
太伯仲雍，
王德之仁。
行施百世，
断发文身。
伯夷叔齐，
古之遗贤。
让国不用，
饿殂首山。
智哉山甫，
相彼宣王。
何用杜伯，
累我圣贤。
齐桓之霸，
赖得仲父。
后任竖刁，
虫流出户。
晏子平仲，
积德兼仁。
与世沈德，
未必思命。
仲尼之世，
主国为君。
随制饮酒，
扬波使官。
