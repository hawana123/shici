			<div class="info"><span class="date">作者：曹丕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朝与佳人期，
日夕殊不来。
嘉肴不尝，
旨酒停杯。
寄言飞鸟，
告余不能。
俯折兰英，
仰结桂枝。
佳人不在，
结之何为？
从尔何所之？
乃在大诲隅。
灵若道言，
贻尔明珠。
企予望之，
步立踟蹰。
佳人不来，
何得斯须。
