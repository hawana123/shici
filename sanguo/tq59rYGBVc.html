高殿郁崇崇，
广厦凄泠泠。
微风起闺闼，
落日照阶庭。
踟躇云屋下，
啸歌倚华楹。
君行殊不返，
我饰为谁容。
炉薰阖不用，
镜匣上尘生。
绮罗失常色，
金翠暗无精。
嘉肴既忘御，
旨酒亦常停。
顾瞻空寂寂，
唯闻燕雀声。
忧思连相属，
中心如宿醒。
