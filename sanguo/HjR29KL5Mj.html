	<div class="container">
		<article class="post">
			
杖策招隐士，
荒途横古今。
岩穴无结构，
丘中有鸣琴。
白云停阴冈，
丹葩曜阳林。
石泉漱琼瑶，
纤鳞或浮沉。
非必丝与竹，
山水有清音。
何事待啸歌，
灌木自悲吟。
秋菊兼糇粮，
幽兰间重襟。
踌躇足力烦，
聊欲投吾簪。
