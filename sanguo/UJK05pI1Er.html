			<h1>拟明月何皎皎</h1>
			<div class="info"><span class="date">作者：陆机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
安寝北堂上，
明月入我牖。
照之有余辉，
揽之不盈手。
凉风绕曲房，
寒蝉鸣高柳。
踟蹰感节物，
我行永已久。
游宦会无成，
离思难常守。
