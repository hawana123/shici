			<div class="info"><span class="date">作者：曹操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

		<article class="post">
			
蒲生我池中，
其叶何离离。
傍能行仁义，
莫若妾自知。
众口铄黄金，
使君生别离。
念君去我时，
独愁常苦悲。
想见君颜色，
感结伤心脾。
念君常苦悲，
夜夜不能寐。
莫以豪贤故，
弃捐素所爱？
莫以鱼肉贱，
弃捐葱与薤？
莫以麻枲贱，
弃捐菅与蒯？
出亦复何苦，
入亦复何愁。
边地多悲风，
树木何修修！
从君致独乐，
延年寿千秋。
