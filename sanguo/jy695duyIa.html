			<h1>七哀诗</h1>
			<div class="info"><span class="date">作者：王粲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西京乱无象，
豺虎方遘患。
复弃中国去，
委身适荆蛮。
亲戚对我悲，
朋友相追攀。
出门无所见，
白骨蔽平原。
路有饥妇人，
抱子弃草间。
顾闻号泣声，
挥涕独不还。
未知身死处，
何能两相完？
驱马弃之去，
不忍听此言。
南登霸陵岸，
回首望长安。
悟彼下泉人，
喟然伤心肝。
