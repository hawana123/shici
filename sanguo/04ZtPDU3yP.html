			<div class="info"><span class="date">作者：陆机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>

		<article class="post">
			
渴不饮盗泉水，
热不息恶木阴。
恶木岂无枝？
志士多苦心。
整驾肃时命，
杖策将远寻。
饥食猛虎窟，
寒栖野雀林。
日归功未建，
时往岁载阴。
崇云临岸骇，
鸣条随风吟。
静言幽谷底，
长啸高山岑。
急弦无懦响，
亮节难为音。
人生诚未易，
曷云开此衿？
眷我耿介怀，
俯仰愧古今。
