			<h1>气出唱</h1>
			<div class="info"><span class="date">作者：曹操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华阴山，
自以为大。
高百丈，
浮云为之盖。
仙人欲来，
出随风，
列之雨。
吹我洞箫，
鼓瑟琴，
何訚訚！
酒与歌戏，
今日相乐诚为乐。
玉女起，
起舞移数时。
鼓吹一何嘈嘈。
从西北来时，
仙道多驾烟，
乘云驾龙，
郁何务务。
遨游八极，
乃到昆仑之山，
西王母侧，
神仙金止玉亭。
来者为谁？
赤松王乔，
乃德旋之门，
乐共饮食到黄昏。
多驾合坐，
万岁长，
宜子孙。


		</article>
