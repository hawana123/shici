微阴翳阳景，
清风飘我衣。
游鱼潜渌水，
翔鸟薄天飞。
眇眇客行士，
徭役不得归。
始出严霜结，
今来白露晞。
游者叹黍离，
处者歌式微。
慷慨对嘉宾，
凄怆内伤悲。
