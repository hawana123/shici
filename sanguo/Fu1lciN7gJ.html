名都多妖女，
京洛出少年。
宝剑值千金，
被服丽且鲜。
斗鸡东郊道，
走马长楸间。
驰骋未能半，
双兔过我前。
揽弓捷鸣镝，
长驱上南山。
左挽因右发，
一纵两禽连。
余巧未及展，
仰手接飞鸢。
观者咸称善，
众工归我妍。
归来宴平乐，
美酒斗十千。
脍鲤臇鲐虾，
炮鳖炙熊蹯。
鸣俦啸匹侣，
列坐竟长筵。
连翩击鞠壤，
巧捷惟万端。
白日西南驰，
光景不可攀。
云散还城邑，
清晨复来还。
