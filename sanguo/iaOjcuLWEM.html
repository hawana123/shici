			<h1>咏怀</h1>
			<div class="info"><span class="date">作者：阮籍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
危冠切浮云，
长剑出天外。
细故何足虑，
高度跨一世。
非子为我御，
逍遥游荒裔。
顾谢西王母，
吾将从此逝。
岂与蓬户士，
弹琴诵言誓。
