			<div class="info"><span class="date">作者：曹操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋

对酒歌，
太平时，
吏不呼门。
王者贤且明，
宰相股肱皆忠良。
咸礼让，
民无所争讼。
三年耕有九年储，
仓谷满盈。
斑白不负载。
雨泽如此，
百谷用成。
却走马，
以粪其土田。
爵公侯伯子男，
咸爱其民，
以黜陟幽明。
子养有若父与兄。
犯礼法，
轻重随其刑。
路无拾遗之私。
囹圄空虚，
冬节不断。
人耄耋，
皆得以寿终。
恩德广及草木昆虫。
