			<div class="info"><span class="date">作者：曹操</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

		<article class="post">
			
天地间，
人为贵。
立君牧民，
为之轨则。
车辙马迹，
经纬四极。
黜陟幽明，
黎庶繁息。
於铄贤圣，
总统邦域。
封建五爵，
井田刑狱。
有燔丹书，
无普赦赎。
皋陶甫侯，
何有失职？
嗟哉后世，
改制易律。
劳民为君，
役赋其力。
舜漆食器，
畔者十国，
不及唐尧，
采椽不斫。
世叹伯夷，
欲以厉俗。
侈恶之大，
俭为共德。
许由推让，
岂有讼曲？
兼爱尚同，
疏者为戚。
