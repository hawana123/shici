远游越山川，
山川修且长。
振策陟崇丘，
案辔遵平莽。
夕息抱影寐，
朝徂衔思往。
顿辔倚嵩岩，
侧听悲风响。
清露坠素辉，
明月一何朗。
抚枕不能寐，
振衣独长想。
