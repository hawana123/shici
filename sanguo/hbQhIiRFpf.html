明月照高楼，
流光正徘徊。
上有愁思妇，
悲叹有余哀。
借问叹者谁？
云是宕子妻。
君行逾十年，
孤妾常独栖。
君若清路尘，
妾若浊水泥。
浮沉各异势，
会合何时谐？
愿为西南风，
长逝入君怀。
君怀良不开，
贱妾当何依？
