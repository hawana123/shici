			<div class="info"><span class="date">作者：曹丕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：三国两晋
			</div>
		</div>

		<article class="post">
			
秋风萧瑟天气凉，
草木摇落露为霜。
群燕辞归雁南翔，
念君客游思断肠。
慊慊思归恋故乡，
君何淹留寄他方？
贱妾茕茕守空房，
忧来思君不敢忘，
不觉泪下沾衣裳。
援琴鸣弦发清商，
短歌微吟不能长。
明月皎皎照我床，
星汉西流夜未央。
牵牛织女摇踵望，
尔独何辜限河梁？
