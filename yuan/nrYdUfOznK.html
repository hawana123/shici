一枝浓艳照华堂。
暖＊贮春光。
写生莫羡徐熙笔，
风流在、百子池傍。
点缀红妆玉颊，
帘苫粉淡宫妆。
静怜疏影伴昏黄。
添麝入＊香。
惜花人老情缘在，
云屏晚、银烛高张。
细泻一杯春露，
浩歌微雨东墙。
