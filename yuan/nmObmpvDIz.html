		</div>

		<article class="post">
			
宝幡彩胜堆金缕，
双燕钗头舞。
人间要识春来处。
天际雁，
江边树。
故国莺花又谁主。
念憔悴，
几年羁旅。
把洒祝东风，
吹取人归去。
