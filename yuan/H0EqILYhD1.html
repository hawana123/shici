			<div class="info"><span class="date">作者：三于真人</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
落魄闲人，
逍遥懒汉，
逢人不语西东。
腾腾兀兀，
来往似尘中。
乞化前街后巷，
安居住、古庙闲宫。
傍人问，
这般懒汉，
却是甚家风。
诸公。
休分辩，
三清上圣，
钟吕为宗。
拜丘刘谭马，
斡运神功。
得处玄玄妙用，
清虚志、款款朦胧。
真空就，
长生话，
三教习习通。
