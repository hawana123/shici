			<div class="info"><span class="date">作者：魏初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

平生翰墨箕裘，
误蒙＊豸分司早。
登车揽辔，
风烟万壑，
连云鸟道。
五载归来，
中台无事，
江南芳草。
记钱塘门外，
西湖湖上，
登临处，
知多少。
梦里五云楼阁，
正瞻依、玉墀春好。
南海阴风、越台暑瘴，
不禁怀抱。
白粥青齑，
平心养气，
万缘俱扫。
便从今、收拾黄牛十角，
只闲中老。
