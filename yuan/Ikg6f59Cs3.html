			<h1>武陵春</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太上混元真一＊，
莹净若琼琚。
清腾白云不卷舒。
明见有中无。
冷淡灵光空荡漾，
变现总无拘。
上下周流出六虚。
一颗夜明珠。
