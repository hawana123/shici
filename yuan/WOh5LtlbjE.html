			<h1>凤凰台上忆吹箫箫</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
桂影团团，
小山丛底，
今年特地收香。
早阵风阵雨，
频掩西窗。
一翦辟寒金碎，
甚教人、长想容光。
凄凉夜，
香篝撤去，
孤负华堂。
金菊芙蓉，
尽未怕换叶移根，
多少思量。
纵素娥老去，
肯便相忘。
怪得探芳秋蝶，
向翠阴深处回翔。
非迟暮，
一枝折得，
留待仙郎。
