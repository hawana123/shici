			<h1>凤凰台上忆吹箫箫</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
琪树锵鸣，
春冰碎落，
玉盘珠泻还停。
渐一丝风袅，
悠＊青冥。
疑把红牙趁节，
想有人、记豆银屏。
何须数，
琵琶汉女，
锦瑟湘灵。
追思旧时胜赏，
醉几度西湖，
山馆池亭。
惯依歌花月，
按舞娉婷。
岁晚相逢客里，
且一尊、同慰漂零。
君休惜，
吴音朔调，
尽与吹听。
