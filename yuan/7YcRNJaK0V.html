软红尘里，
爱君家、缥缈半空楼倚。
曲槛外，
江南江北，
两岸好山无际。
日涌浮金，
烟凝积翠，
朝夕映窗几。
抛书卧看，
丘壑在人胸次。
兴来把笔临池，
浓涂淡抹，
咫尺论千里。
内一段精神聚处，
□甚诗人能拟。
却笑米颠，
结庵京□，
也便写图夸美。
生绡半幅，
漫赋新词同寄。
