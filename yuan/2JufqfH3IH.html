			<h1>风马儿</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
意马颠狂自由纵。
来往走、铛滴＊丁。
更加之、心猿厮调弄。
歌迷酒惑财色引，
铛滴＊丁。
幸遇风仙把持＊。
便不敢、铛滴＊玎。
待清清、堪归云霞洞。
浑身白彻再不肯，
铛滴＊玎。


		</article>
