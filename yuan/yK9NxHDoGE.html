			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：兀颜思忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白云渺何许，
目断楚江天。
悲风大河南北，
跋涉几山川。
手线征衫尘暗，
雁足帛书天阔，
恨入短长篇。
青镜晓慵看，
华发早盈颠。
叹流光，
真逝水，
自堪怜。
明年屈指半百，
勋业愧前贤。
霄汉骖鸾无梦，
桑梓归耕有计，
醉且付高眠。
寄谢鹿门老，
待我共谈元。
