			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
汨汨尘寰扰。
苦苦尤深窈。
长系绊、不分晓。
日生还恁地，
夜梦魂惊杳。
听分表。
都缘劫劫波波绍。
急急心开肇。
早早俱除剿。
回首处、见明＊。
一般真个好。
万道银霞绕。
这番了。
秋潭皓月波光晶。
