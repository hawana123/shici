			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：李庭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
辕门奏归凯，
旭日上初筵。
东风万家香火，
春信到梅边。
侧听称觞新语，
一滴愿增一岁，
门外酒如川。
诏领八州督，
声动九重天。
茁兰芽，
辉花萼，
树堂萱。
一门余庆如此，
今古几人全。
多少山东父老，
久望太平勋业，
毕竟在何年。
整顿乾坤了，
拭目认凌烟。
