			<div class="info"><span class="date">作者：舒逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岁晚江空，
更风雪、连朝情恶。
门紧闭、清寒＊＊，
重重帘幕。
老屋数椽聊掩庇，
山田几亩多硗确。
叹前村、乔木碧参天，
今凋落。
三杯酒，
还堪乐。
一局棋，
尤难着。
任功名盖世，
到头都错。
世事宛如春梦短，
人情恰似秋云薄。
对青灯、感慨几兴亡，
今犹昨。
