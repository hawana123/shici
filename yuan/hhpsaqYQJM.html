			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：张玉娘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉兔光回，
看琼流河汉，
冷浸楼台。
正是歌传花市，
云静天街。
兰煤沉水，
澈金莲、影晕香埃。
绝胜□，
三千绰约，
共将月下归来。
多管是春风有意，
把一年好景，
先与安排。
何人轻驰宝马，
烂醉金＊。
衣裳雅淡，
拥神仙、花外徘徊。
独怪我、绣罗帘锁，
年年憔悴裙钗。


		</article>
