			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：王处一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
元禀仙胎，
隐七岁玄光混太阳。
感东华真迹，
飘空垂顾，
悟人间世梦，
复遇重阳。
密叩玄关，
潜施高论，
皓月清风炼一阳。
神丹结，
继璇玑斡运，
羽化清阳。
欣欣舞拜纯阳。
又虚妙天师同正阳。
命海蟾引进旌阳。
元妙古任安，
尹喜关令丹阳。
大道横施，
驱云天下，
绝荡冤魔显玉阳。
诸仙会，
讲无生天理，
空外真阳。


		</article>
