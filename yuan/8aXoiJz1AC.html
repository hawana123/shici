孤峰碧峭，
长云中瑶草。
群鹿＊＊怪希有。
想嵩阳少室，
曾伴松乔，
知踏遍、白石苍苔多少。
逸人尘外趣，
医凤骖鸾，
梦上瀛洲历蓬岛。
蓦见此山中、便对烟霞，
喜共约、长为侪友。
为借问、仙翁在何方，
愿同往从之，
遍窥岩岫。
