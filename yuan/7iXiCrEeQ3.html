			<div class="info"><span class="date">作者：许桢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
买陂塘旋栽杨柳，
求田专理农务。
扁舟来往烟波里，
青箬绿蓑风雨。
时泛渚。
把远岫遥岑，
收拾来孤屿。
黄华解语。
道凤阁鸾台，
黄尘乌帽，
争似醉乡趣。
洹溪上，
道士而今惟许。
飞熊梦断姜吕。
水声山色相萦绕，
涌出笔端新句。
斟桂醑。
听万籁笙竽，
一派仙家谱。
休论往古。
向种菊篱边，
观鱼轩外，
晚节有秋圃。
