			<div class="info"><span class="date">作者：张养浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
林壑八年闲，
吟残山色。
无处烟霞不相识。
真欢清福，
举世谁人曾得。
天教分付与，
云庄客。
万里侯封，
九华仙伯。
未必情浓似吾适。
扁舟风月，
好景初无今昔。
遐龄原不在，
餐松柏。
内张文忠公祠。
碑额最上层刻张养浩自寿词，
草书。
下题八分书七聘堂记四字，
记文，
正书，
苏天爵撰。
碑阴有虞集五言古诗一首。
词综补遗卷十八又录张养浩行香子一叶舟轻一首乃东坡词之误
