性本无修证，
命乃有施为。
了明此理，
道凭玄牝作根基。
要得谷神不死，
好住西南村里，
更莫起狐疑。
动静分双用，
下手要知时。
＊真空，
调真息，
运真机。
铅生汞产，
封闭丹炉炼紫芝。
拨转银河斗柄，
抽出坎中一画，
直去补南离。
行满功成日，
飞步上天墀。
