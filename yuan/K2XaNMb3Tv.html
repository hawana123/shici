同流宜斗修行，
斗把刚摧挫。
斗降心，
忘酒色财气人我。
斗不还乡，
时时斗，
悟清清贫逍遥，
放慵闲过。
斗要成功果。
斗没纤尘，
斗进长生真火。
斗炼七返九，
还灿烂丹颗。
斗起慈悲常常似，
斗无争，
斗早得携云朵
