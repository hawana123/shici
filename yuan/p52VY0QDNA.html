			<h1>蔬帘淡月</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苍烟古木。
渐暝入小溪，
鸥鹭如玉。
斜倚孤篷眺晚，
毳裘寒肃。
秋娘渡口山横处，
旧曾寻、五陵芳躅。
画楼灯火，
如今冷落，
尘满华屋。
柰景物因人反覆。
算千古风流，
今有谁续。
苕水东边月上，
酒醒人独。
角声吹老梅三弄，
想依稀、曾梦蛾绿。
西风回首，
山中有人，
满头黄菊。
