			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

		<article class="post">
			
含香弄粉，
便句引、游骑寻芳，
城南城北。
别有西村、断港冰澌微绿。
孤山路熟。
伴老鹤、晚先寻宿。
怕冻损、三花两蕊，
寒泉幽谷。
几番花阴濯足。
记归来醉卧，
雪深平屋。
春梦无凭，
鬓底闹蛾争扑。
不如图画，
相对展、官奴风竹。
烧黄独。
自听瓶笙调曲。
