			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：燕公楠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
又浮生、平头六十，
登楼怅荆楚。
出山小草成何事，
闲却竹烟松雨。
空自许。
早摇落江潭，
一似琅琊树。
苍苍天路。
谩伏枥衔长，
衔园志短，
岁晏欲谁与。
梅花赋。
飞堕高寒玉宇。
铁肠还解情语。
英雄掺与君侯耳，
过眼群儿谁数。
霜鬓缕。
祗梦听、枝头翡翠催归去。
清觞飞羽。
且细酌盱泉，
酣歌郢雪，
风致美无度。


		</article>
