			<h1>梅花引</h1>
			<div class="info"><span class="date">作者：王特起</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山之麓。
河之曲。
一湾秀色盘虚谷。
水溶溶。
雨ㄨㄨ。
有人行李，
萧萧落叶中。
人家篱落炊烟湿。
天外云峰迷淡碧。
野云昏。
失前村。
溪桥路滑，
平沙没旧痕。
丹枫下。
潇湘夜。
横披省见王维画。
书无声。
惨经营。
何如幻我，
清寒此道行。
马头风急催行色。
疑是山灵嫌俗客。
钓鱼矶。
绿蓑衣。
有人坐弄，
沧浪犹未归。
