			<h1>绿头鸭</h1>
			<div class="info"><span class="date">作者：长筌子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雨初晴，
江山景色新鲜。
乍艳阳，
春光美丽，
见效原、芳草芊芊。
睹梨花、轻笼淡月，
闻松声、冷和清泉。
风细池塘，
帘垂院落，
晓莺啼唤柳含烟。
更叠翠山屏如悄，
时物笔难传。
谁能悟，
韶华不久，
人世非坚。
走红尘、何曾返照，
损气神、虚度流年。
竞锥刀、如蝇见血，
恋妻男、似蚁争膻。
火宅忧煎，
情波出没，
四生六道不知还。
任千劫轮回贩骨，
迷了本灵源。
聪明客，
诸缘放下，
闲里修仙。
