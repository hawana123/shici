			<div class="info"><span class="date">作者：王丹桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宿缘深重。
早省悟浮生，
都如一梦。
壮志回头，
专心入道，
尘事豁然驱屏。
要脱死生轮转，
认取元来本柄。
甚为准。
待与君说破，
些儿捷径。
日用。
持清静。
积累内功，
外行心平等。
次泯贪嗔调和神气，
休放马猿驰骋。
万里黑云消散，
一点灵明光莹。
仙路稳。
这回须免了，
改头换影。
