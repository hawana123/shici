			<div class="info"><span class="date">作者：段克己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
公子归来，
笑平生湖海，
豪气依然。
黄金散尽落魄，
谁识当年。
世间底物，
解挽回、镜里朱颜。
人共道，
愁须＊酒，
几回推向尊前。
闻说梦熊初兆，
喜一枝慰眼，
岁晚留连。
蟠桃会须结子，
运偶三千。
诗书旧业，
要他时、分付青毡。
□□□庭阶照映，
卧看玉树芝兰。
