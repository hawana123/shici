自古英雄。
试倒指，
谁能廊庙雍容。
相君此遇，
风虎云龙。
光掩前后诸公。
正天开治运，
□□力、启沃宸衷。
况平生，
把诗书礼乐，
烂入胸中。
当年侧闻先德，
只一语唤起，
万室春风。
桂树成丛。
棣华联萼，
总是旧日阴功。
怪昨宵雪飘，
烟光薄、生意浮空。
我来为寿，
相朝何似，
维岳维
