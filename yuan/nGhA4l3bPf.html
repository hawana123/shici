			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：华幼武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
万井笙歌，
满城灯火，
元宵预庆丰年。
欢声鼎沸，
人气结春烟。
天外冰轮缓转，
画楼上、玉漏迟传。
鳌山耸，
香车宝马，
腾踏九重天。
华堂深几许，
朱帘半揭，
翠幕垂边。
似蓬莱宫阙，
洞府真仙。
醉倒歌＊舞褥，
风流处、玉笋金莲。
争知道，
十年兵＊，
把酒酹风前。


		</article>
