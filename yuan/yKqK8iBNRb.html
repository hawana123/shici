			<div class="info"><span class="date">作者：魏初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
睡起独登临，
不禁残酒。
楼上阑干厌晴柳。
好山凝望，
良是慰予心友。
风烟春近也，
平安否。
画戟朱门，
谁堪炙手。
茶社诗盟要长久。
年来和梦，
无复东奔西走。
麒麟新画像，
从渠有。
