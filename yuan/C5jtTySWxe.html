			<h1>殿前欢</h1>
			<div class="info"><span class="date">作者：景元启</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月如牙，
早庭前疏影印窗纱。
逃禅老笔应难画，
别样清佳。
据胡床再看咱。
山妻骂，
为甚情牵挂？
大都来梅花是我，
我是梅花。
