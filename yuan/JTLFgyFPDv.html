			<div class="info"><span class="date">作者：高宪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
蒿火目。
藜羹腹。
书生宁有封侯骨。
长须奴。
下泽车。
艰关险阻，
谁教涉畏途。
半生落漠长安道。
一事无成双鬓老。
南辕胡。
北辕吴。
功名富贵，
情知不可图。
槐安梦。
鼓笛弄。
驰骤百年尘一哄。
陶渊明。
张季鹰。
一杯浊酒，
焉知身後名。
有溪可渔林可缴。
须信在家贫也乐。
熊门春。
＊江云。
几时作个，
山间林下人。
