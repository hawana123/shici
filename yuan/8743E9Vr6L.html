忙里偷闲，
师前取意。
胜如那、苦求庸昧。
连朝抵暮，
贪生不已。
也道我、为人过了一世。
假使狂图，
兼能巧智。
多方便、蕴成家计。
儿孙有靠，
金珠没底。
终比＊、精神较些憔悴。
