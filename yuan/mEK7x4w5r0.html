			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：魏初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五年宪府记相看。
秋水净门兰。
一曲骊歌别后，
眼前万里河关。
爱君佳处，
文书堆积，
意思安闲。
看取清秋射虎，
短衣匹马南山。
