京尘满鬓，
汗漫游还倦。
环佩玲珑惊梦断。
恰玉堂仙伯，
携取圜桥，
词翰客、枉顾情何恋恋。
衣冠何磊落，
闲雅雍容，
不把声光时自炫。
漫轻敲团月，
煮玉泉冰，
□啸傲、几多萧散。
笑归去，
蓬莱跨清风，
任香彻胸中，
五千书卷。
