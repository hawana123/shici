			<div class="info"><span class="date">作者：陆文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西州玉局飞仙，
霓裳曾侍槐龙翠。
飞花丽句，
雅音犹在，
有人庚未。
千载峨峰，
一江川练，
又练清气。
叹瀛洲路近，
刚风吹断，
漫自有，
凌霄意。
草碧寒窗静里。
折琼枝、小栏同倚。
新吟婉美，
西施态度，
慵梳洗。
按羽调丝，
雪儿薄相，
为君心醉。
恨高楼暮隔，
江城花暗，
碧云遥睇。
