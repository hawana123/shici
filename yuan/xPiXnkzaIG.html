		<article class="post">
			
听得雅歌珠一串，
飒然吹动梁尘。
尊前重见旧时人。
主人情未重，
情重是嘉宾。
飞絮落花无定在，
近前遮莫谁嗔。
文园倦客最伤神。
野亭何处泊，
空忆画堂春。
