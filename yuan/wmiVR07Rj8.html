一溪流水隔天台。
小桃栽。
为谁开。
应念刘郎，
早晚得重来。
翠袖天寒憔悴损，
倚修竹，
□残红，
堕绿苔。
怨极恨极愁更衰，
甚连环，
无计解。
百劳分背燕飞去，
云树苍崖。
□□千里，
何处托幽怀。
温峤风流还自许，
后期杳，
□尘生，
玉镜台。
