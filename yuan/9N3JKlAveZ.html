			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：刘敏中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江城会饮，
东壁照奎星。
肝胆露，
乾坤秘，
画披零。
势分庭。
笔下风雷发，
何为尔，
聊相慰，
供一笑，
悠悠者，
总流萍。
虎掷龙跳几遇，
依然对、高垒深扃。
睹殷盘科斗，
不说换鹅经。
老眼尘醒。
认声形。
中州月旦，
千载后，
犹洒客，
有歆宁。
人不见，
搔首立，
望余馨。
海边亭。
寂寞钟期远，
高山曲，
几人听。
何必要，
椿与菌，
校年龄。
万事元无定在，
此心得到处仙灵。
爱烂游南北，
快马接飞。
万里丹青。
