应仙举。
便下手、先除色欲。
好玉洁冰清大丈夫。
更休任、泥拖水漉。
一失人身难再复。
莫等闲、把前程失误。
今略诉。
长生久视，
五件堪为凭据。
听取。
第一要、涤除念虑。
第二要、忘贪戒酒肉。
第三要、济贫拔苦。
第四要、常行慈善。
第五要、精神保护。
依此五件，
功成行满，
得赴
