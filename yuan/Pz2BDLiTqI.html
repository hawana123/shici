			<div class="info"><span class="date">作者：姜＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
山滴岚光水拍堤。
草香沙暖净无泥。
只疑误入武林溪。
两岸桃花烘日出，
四围高柳到天垂。
一尊心事百年期。
视水利，
敬谒祠下，
少道目前之胜慨。
从行者，
前岚州知州平晋尹魏章，
书吏王中千，
中权秉中伯庸，
簿尉史彦英。
金石萃编补正卷三
