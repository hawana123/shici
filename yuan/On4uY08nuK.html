			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：沈禧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
临死不惧，
临危不惊，
何碍何妨。
纵刀锯在前，
鼎锅居后，
当斯之际，
观作寻常。
天汉桥头，
睢阳城上，
两处成名一样香。
精忠操，
何堪与比，
出冶坚钢。
江山几见兴亡。
□野草平原总战场。
慨区区忍死，
偷生恃宠，
欺孤虐寡，
敢并遗芳。
庙食从今，
纲常不弛，
功烈何如郭汾阳。
千秋下，
论二公节义，
天地难量。
