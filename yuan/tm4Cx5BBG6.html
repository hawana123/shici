			<div class="info"><span class="date">作者：虞集</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
丹荔明如火。
想江城、薰风乍透，
绣帘青琐。
宝篆香消初睡起，
叶底流莺又过。
算几度、思归未果。
欲翦冰绡凭谁寄，
恐腰围、渐减愁无那。
临岸曲，
命舟舸。
凉宵冉冉银蟾度。
望清辉、千里照人，
雾低云＊。
准拟雕梁栖飞燕，
早晚新巢定妥。
叹会少离多似我。
留滞文园头先白，
念琴心、久为芳尘锁。
将旧恨，
归江左。
