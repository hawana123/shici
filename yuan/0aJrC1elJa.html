			<h1>洞仙歌</h1>
			<div class="info"><span class="date">作者：姚燧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
伊谁斧凿，
此玲珑岩岫。
至巧先天化工手。
又不知何地，
夜壑深藏，
今留待、白发诗人携走。
向宣和废苑，
睥睨高株，
欲转愁回万千首。
期出处与君偕，
立则参前，
卷密可怜之襟袖。
尚未敢、云能此私从，
怕雷雨冥冥，
六丁来取。
