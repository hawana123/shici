			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
王哲害风都不管。
乐清闲、恣情慵懒。
纸袄麻衣，
教人说短。
我咱自知凉暖。
一炷名香经十卷。
三千日、行成功满。
稳驾祥云，
独通霄汉。
尽
