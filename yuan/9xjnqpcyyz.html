			<h1>如梦令四首</h1>
			<div class="info"><span class="date">作者：王恽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
半世随波从众。
几被狙翁调弄。
富贵苦相谩，
一枕槐根春梦。
春梦。
春梦。
况复此身无用。
老境心便多暇。
束缚尘缨高挂。
饭饱去寻君，
闲步闲吟闲话。
闲话。
闲话。
过眼纷华都罢。
首，
皆曲调，
兹不录。
仁宦须求遭遇。
不顾已沾泥絮。
攘攘世间人，
总被虚名引去。
引去。
引去。
光景促于朝暮。
友道雨翻云覆。
胶漆几人持久。
遣兴漫题诗，
客至有钱沽酒。
沽酒。
沽酒。
径入醉乡无有。
以上王恽作品《如梦令》共4首
