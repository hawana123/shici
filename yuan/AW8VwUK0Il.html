			<h1>糖多令</h1>
			<div class="info"><span class="date">作者：吴景奎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春近柳依依。
天台客未归。
任东阳、减却腰围。
手＊梅花吟未了，
惊眼底，
雪花飞。
相对两忘机。
青山陡觉非。
想鹅池、夜令难违。
谁道子猷豪富甚，
银箬笠，
玉蓑衣。


		</article>
