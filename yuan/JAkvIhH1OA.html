			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：宋＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
唤山灵一问，
螺子黛、是谁供。
画婉变双蛾，
蝉联八字，
雨澹烟浓。
澄江婵娟玉镜，
尽朝朝暮暮照娇容。
只为古今陈迹，
几回愁损渠侬。
千年颦蹙漫情钟。
惨绿带云封。
忆赏月天仙，
然犀老将，
此恨难穷。
持杯与、山为寿，
便展开、修翠恣疏慵。
要似绛仙媚妩，
更须岚霭空蒙。
