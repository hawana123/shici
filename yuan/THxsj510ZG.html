四垂云＊暧，
一夏雨溟蒙。
千奇百怪惊人，
海蜃眩青红。
谁道谷城黄石，
混迹长安紫陌，
九万里培风。
静夜澄霁，
皎月丽天中。
问今年，
年岁许，
尚童蒙。
憨痴自笑，
能裨造化竟何功。
岂意京华倦客，
忽得蓬莱妙唱，
流响韵商宫。
此去两神剑，
终久会雌雄。
