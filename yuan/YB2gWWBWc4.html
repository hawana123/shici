			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

返照人间，
忙忙劫劫。
昼夜苦辛无歇。
大都能几许，
这百年、又如春雪。
可惜天真逐爱欲，
似傀儡、被他牵拽。
暗悲嗟，
苦海浮生，
改头换壳，
看何时彻。
听说古往今来名利客。
今只有兔踪狐穴。
六朝并五霸。
尽输他云水英杰。
一味真慵为伴侣，
养浩然、岁寒清节。
这些儿冷淡生涯，
与谁共赏，
有松窗月。
