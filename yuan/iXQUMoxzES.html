			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：凌云翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
树上凌霄，
堂前紫荆，
秋来尚芳。
柰牝鸡晨语，
＊＊憔悴，
妖狐昼啸，
鸿雁分张。
仁智匪周，
喜忧非舜，
一旦天伦忍遂忘。
如何好，
望松楸感泣，
桑梓悲伤。
古今祸起专房。
总一国犹然况一乡。
□家有妇人，
岂无长舌，
世无男子，
谁有刚肠。
树大枝分，
瓜熟蒂落，
此语应非是义方。
聊书此，
要□惩鉴诫，
不在文章。


		</article>
