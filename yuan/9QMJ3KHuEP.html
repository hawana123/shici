紫箫吹破黄州月。
簌簌小梅花，
飘香雪。
寂寞花底风鬟，
颜色如花、命如叶。
千里В兵尘、凌波袜。
心事鉴影鸾孤，
筝弦雁绝。
旧时雪堂人，
今华发。
断肠金缕新声，
杯深不觉琉璃滑。
醉梦绕南云，
花上蝶。
