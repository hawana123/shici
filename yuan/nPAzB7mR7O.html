			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：刘因</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金张家世费貂蝉。
七叶待中冠。
若就诗家攀例，
生儿合唤添官。
凭谁寄语，
廉泉父老，
斗酒相欢。
今岁孙枝新长，
甘棠消息平安。
