			<h1>贺圣朝三首</h1>
			<div class="info"><span class="date">作者：尹志平</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古宜缘重，
善根深种，
志士心坚。
感吾门洪教广开缘。
共谈论功圆。
中宵不寐，
云朋高会，
参透玄玄。
向五千文内契忘筌。
见自己神仙。
海清山静，
素秋光满，
凉满人圆。
恣开怀赏玩过三更。
更谈论幽玄。
圆明顿悟，
无私普照，
善行周全。
向今宵觉彻性皆通，
证陆地神仙。
夜深人静，
披衣闲坐，
琴听无弦。
罢高谈、逸论默通玄。
任龟息绵绵。
阴阳升降，
冲和四大，
骨壮神全。
抱元初一点行功圆。
看歌舞胎仙。
以上尹志平作品《贺圣朝》共3首
