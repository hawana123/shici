			<h1>瑶华慢</h1>
			<div class="info"><span class="date">作者：凌云翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
喜深惊密，
试问滕神，
有多少寒力。
如圆似莹，
总疑是、满眼隋珠和璧。
五更书幌，
早已觉、寒光穿隙。
料禽影波上渐稀，
径里悄无行迹。
有人独倚危楼，
望千里江山，
高下同色。
坡仙饮处，
甚□然、不减醉翁宾客。
等闲评论，
算柳絮、梨花非白。
画堂深弦管方调，
一任低垂帘额。


		</article>
