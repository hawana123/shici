			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：吴激</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
敞千门万户，
瞰沧海、烂银盘。
对沆瀣楼高，
储胥雁过，
坠露生寒。
阑干。
眺河汉外，
送浮云、尽出众星乾。
丹桂霓裳缥缈，
似闻杂佩珊珊。
长安底处高城，
人不见，
路漫漫。
叹旧日心情，
如今容鬓，
瘦沈愁潘。
幽欢。
纵容易得，
数佳期、动是隔年看。
归去江湖一叶，
浩然对影垂竿。
