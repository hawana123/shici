			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：李齐贤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天地赋奇特，
千古壮西州。
三峰屹起相对，
长剑凛清秋。
铁＊高垂翠壁，
玉井冷涵银汉，
知在五云头。
造物可无物，
掌迹宛然留。
记重瞳，
崇祀秩，
答神休。
真诚若契真境，
青鸟引丹楼。
我欲乘风归去，
只恐烟霞深处，
幽绝使人愁。
一啸蹇驴背，
潘阆亦风流。
