			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自小孤云，
身外无萦系。
披一片，
搭一片，
逍遥快活计。
破葫瓢，
腰间挂，
别无行李。
是人笑我没操持。
尽教傍人点指。
古庙祠堂，
且共泥神作戏。
破砂盆，
泼瓦罐，
折匙无筋。
破纸被，
糊包定，
弯＊打睡。
只等待、行满功成朝玉帝。
方表男儿有志。
