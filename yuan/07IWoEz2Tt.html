			<h1>满江红</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云锁吴山，
重阳近、满城风雨。
层楼外、摩挲病眼，
尚堪延伫。
采菊有谁忘世虑，
催租底事妨诗句。
纵鸟巾、潦倒不禁秋，
犹能赋。
村隐隐，
牛羊路。
烟冉冉，
蒹葭渡。
是几番兴废，
几番今古。
世乱可堪逢节序，
身闲犹有余风度。
且凭高、呼酒发狂歌，
愁何处。
