			<h1>绿头鸭</h1>
			<div class="info"><span class="date">作者：宋＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缓摇鞭。
销魂桥上留连。
恰春波、鸭头新绿，
仓皇便买吴船。
就华堂、溶溶寿酒，
作绣陌、草草离筵。
倾盖论交，
分袂怨别，
春风秋月仅经年。
都门道、纷纷轻薄，
余子正堪怜。
夫君妙，
心期湖海，
意气云天。
便明朝、拂衣径去，
天涯幽恨无边。
暮维舟、沙鸥＊雪，
春市酒，
淮柳垂烟。
绿水迢迢，
青山隐隐，
浙江云拥洞房仙。
对西湖、烟浓雨澹，
少小占芳妍。
归来好，
扶摇九万，
水击三千。
