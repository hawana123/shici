			<h1>西江月三首</h1>
			<div class="info"><span class="date">作者：刘因</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
看竹何须问主，
寻村遥认松萝。
小车到处是行窝。
门外云山属我。
张叟腊醅藏久，
王家红药开多。
相留一醉意如何。
老子掀髯曰可。
留在平生落落，
休嗟世事滔滔。
青云底柱本来高。
立向颓波更好。
一片花飞春减，
可堪万点红飘。
江花江月可怜宵。
莫赋招魂便了。
买得鸡泉新酿，
病中无容同斟。
遣人持送旅窝深。
呼取毛翁共饮。
少个散花天女，
维摩憔悴难禁。
安排走马杏花阴。
咫尺春风似锦。
以上刘因作品《西江月》共3首
