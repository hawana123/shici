			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：长筌子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
菊绽黄花，
月生碧汉清光皎。
霜前雨后正芬芳，
四海圆明照。
朵朵争开烂熳，
吐香风、腾辉天表。
槛边幽雅，
空外婵娟，
依时呈妙。
阆苑仙葩，
蒋公三径知音少。
瑶台宝鉴照娑婆，
悟者头头了。
好对东篱赏玩，
射江山、虚堂灵沼。
数枝金蕊，
万道银霞，
浮生难晓。
