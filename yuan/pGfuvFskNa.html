			<h1>折桂令</h1>
			<div class="info"><span class="date">作者：卢挚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
想人生七十犹稀，
百岁光阴，
先过了三十。
七十年间，
十岁顽童，
十载狂嬴。
五十年除兮昼黑，
刚兮得一半儿白日。
风雨相催，
图走鸟飞。
子细沉吟，
都不如快活便宜。
