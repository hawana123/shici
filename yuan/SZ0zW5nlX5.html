			<h1>梧叶儿</h1>
			<div class="info"><span class="date">作者：吴西逸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
香随梦，
肌褪雪，
锦字记离别。
春去情难再，
更长愁易结。
花外月儿斜，
淹粉泪微微睡些。
