		<article class="post">
			
涧草萋萋绿，
林莺恰恰啼。
汀沙过雨便无泥。
唤得芒鞋随意、到前溪。
浦溆浑堪画，
云烟总是题。
江湖老伴一蓑衣。
真个斜风细雨、不须归。
