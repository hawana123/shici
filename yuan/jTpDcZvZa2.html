白萍干，
红蓼悴，
日减溪流，
尘拥浑如雾。
一日云凝千嶂雨。
黄叶潇潇，
却又添新翠。
垦蒿烟，
耕草露。
种麦栽菘，
生计那嫌暮。
预羡登高欢会阻。
门掩黄花，
也自多幽趣。
