			<h1>鹊桥仙三首</h1>
			<div class="info"><span class="date">作者：张野</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸾台钟吕，
瀛州房杜。
荣贵康宁天付。
三公勋业四朝臣，
不胜似、＊溪渔父。
朝廷尊敬，
君王知遇。
香满春风玉树。
十分寿比老彭年，
恰喜庆琼枝纤弱，
瑶英娇小。
占得江南春早。
前村雪里欲开时，
料未必、东君知道。
芳心一点，
幽香多少。
几度被花相恼。
陇头人去早归来，
莫直待无穷前古，
无穷后世。
分得中间百岁。
人生七十古来稀，
况八九、不如人意。
荣枯梦幻，
功名儿戏。
争甚一时闲气。
劝君从此更休痴，
且拚却以上张野作品《鹊桥仙》共3首
