		<article class="post">
			
自清都别后，
人间梦中游戏。
性本玄虚，
君临社稷，
洪福齐天康济。
冬温夏清，
任春水秋山，
放怀如意。
外物多情，
幻身无奈生憔悴。
深穷仙方道术，
固炼形神，
内观返调元气。
四大冲和，
三彭遁匿，
熟境繁华何忌。
真空妙有，
况千古灵明，
自然凋弊。
梦觉心开，
廓然超万岁。
