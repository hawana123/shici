太原公疾苦，
听予告切。
圣贤待把伊提挈。
好休歇。
算人生七十，
古来云少，
看看到也，
做个放下决烈。
割攀拽。
趣闲闲，
归莹素，
安恬养拙。
认灵源、炼磨明彻。
从前孽。
向三千功里，
徐徐消灭。
青山绿水，
