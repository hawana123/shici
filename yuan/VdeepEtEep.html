			<h1>双调</h1>
			<div class="info"><span class="date">作者：倪瓒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
草茫茫秦汉陵阙，
世代兴亡，
却便以月影圆缺。
山人家堆案图书，
当窗松桂，
满地薇蕨，
侯门深何须刺谒，
白云自可悦怡。
到如今世事难说，
天地间不见一个英雄，
不见一个豪杰！
?
