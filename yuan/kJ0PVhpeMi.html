			<div class="info"><span class="date">作者：姚燧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
雪崖雪。
玉垒浮云变灭。
蓬婆外、晴白界天，
西岭窗涵古今绝。
秦山置下列。
类媵姬姜娣侄。
望太白、三百去天，
六月人犹失炎热。
缁尘苦为涅。
问谁可配兹，
千仞高洁。
惟君雅号相优劣。
有北正寒冽，
传将移节，
及门再命益磬折。
未闻赐环与。
我拙。
误名窃＊。
甚此徵书，
亦到岩穴。
何人＊辘同车辙。
华首最相悦，
忍为轻别。
定成竹否，
乞为汝，
负羁＊
