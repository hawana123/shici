			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：赵孟頫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江湖渺何许，
归兴浩无边。
忽闻数声水调，
令我意悠然。
莫笑盆池咫尺，
移得风烟万顷，
来傍小窗前。
稀疏淡红翠，
特地向人妍。
华峰头，
花十丈，
藕如船。
那知此中佳趣，
别是小壶天。
倒挽碧筒酾酒，
醉卧绿云深处，
云影自田田。
梦中呼一叶，
散发看书眠。
