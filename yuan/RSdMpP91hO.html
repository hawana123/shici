欹帽垂鞭送客回。
小桥流水一枝梅。
醉后红绡都不记，
□剩，
幽香却解逐人来。
松畔扶间频置酒。
携手。
与君看到十分开。
少壮相从今雪鬓。
因甚。
流年清兴两相催。
云栖子见示管夫人雪梅，
与今日情景适合，
因题一调定风波云。
瓒记。
珊
