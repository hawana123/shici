			<h1>酹江月</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
真心径寸，
括太极分瑞，
玄黄交结。
造化中间消息圣，
日月虎龙罗列。
釜下红光，
勤交文武，
进退依时节。
烹成金蕊，
密攒丹体冰洁。
冲和国里人安，
天根默契，
沉静真如悦。
珠鉴晶光牛斗射，
耿耿清辉霜雪。
万劫云收，
多生尘＊，
心法浑双灭。
无言可说，
慨然脱底明彻。
