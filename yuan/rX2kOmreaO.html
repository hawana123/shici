			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
白光生，
青艳至，
红辉总好。
腾玄耀。
妙黄深奥。
般般彩色，
把明珠覆焘。
晴空外、来往仙道。
封成永号。
便受玉皇宣诰。
云霞里、上真惟到山会聚，
发琼言阐道。
同归去、长住三岛。


		</article>
