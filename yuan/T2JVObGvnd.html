			<h1>金人捧露盘</h1>
			<div class="info"><span class="date">作者：王志谨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
喜乐山村，
风月知音，
信任岁华交换。
终日掩柴门，
处幽轩，
闲看古书慵倦。
住坐从容，
独行独步，
都把声名断。
抱守元阳，
情忘境灭，
气神和冲，
升沉无碍，
玉炉炼至宝，
欲结清凉，
重生温暖。
寂寂空空，
没空色养，
真源返扑，
默默熟惯。
静静与清清，
觉心猿意马，
没丝毫乱。
放旷无拘，
恣情散诞。
自在逍遥，
行满与功成，
得无生，
尽他鸟兔走，
飞腾休管。
世情远。
修真之士休宜晚。
