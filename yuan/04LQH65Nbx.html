两鬓点霜花，
汉南柳、心事蹉跎。
幼舆只合居岩谷，
绳床近竹，
柴门临水，
任我婆娑。
诗老日相过。
爱苍苔、屐齿新蹉。
生涯点检无多子，
东篱种菊，
南山种豆，
醉后高歌。
