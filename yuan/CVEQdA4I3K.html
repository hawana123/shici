			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

真清真静，
便是虎和龙。
澄澄湛湛，
婴儿姹女自升腾。
寂默刀圭根本，
斋戒换西东。
时中十二，
常常觉照，
内调神气玉炉功。
何须寻枝摘叶，
岂论语丹经。
假馀玄妙，
知懒惰亦成空。
灭睡忘言除欲，
饮膳少丰融。
外系疏啬，
人情淡薄，
念头打破渐幽通。
