祥敷瑞布，
琼瑶妥、片片风刀裁下。
密抛虚外，
遍撒空中，
顷刻粉铺檐瓦。
锁缀园林，
妆点往来樵迳，
真个最宜图画。
报丰登，
珠宝应难比价。
清雅。
鲜洁尽成З＊，
更爽气、愈增惺洒。
万壑都平，
千山一色，
遐迩不分原野。
恰似予家，
仙景澄彻，
莹莹蓬莱亭榭。
现自然光耀，
长明无夜
