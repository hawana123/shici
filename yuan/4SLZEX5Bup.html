举世总痴愚，
贪恋财色，
无不迷错。
一个丹诚，
趁轻肥为作。
三耀照、宁曾畏慎，
四时长，
追欢取东。
越频频做，
恰似飞蛾，
见火常投托。
光中方省悟，
体烂怎追却。
悔恨迟迟，
已遭逢烧烙。
能远害、焉今祸患，
会全身、那经灼烁。
请於身看，
只被得利名荣华缚。
