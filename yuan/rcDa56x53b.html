			<h1>春从天上来</h1>
			<div class="info"><span class="date">作者：王旭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
斗转寅方。
正凤历颁春，
泰应三阳。
河山衍庆，
宇宙呈祥。
瞻帝阙，
五云乡。
想千官拜舞，
萃龙庭、圭璧辉煌。
祝君王。
愿皇基巩固，
国祚灵长。
休言太平无象，
看武偃文修，
岁稔时康。
惠泽横流，
仁风远被，
四海歌颂洋洋。
戴尧天舜日，
将何报、金鼎焚香。
捧瑶觞。
奏钧天一曲，
万寿
