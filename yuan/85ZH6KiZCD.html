			<div class="info"><span class="date">作者：姚燧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

高与双崖，
冯雪魏青，
三子皆人杰。
当年惯见中宵，
天外德星难拆。
华觞雕俎，
清辞细切琅，
定应袖有锟＊铁。
而我独离群，
卧南阳甘节。
书绝。
故人石影，
新翻欲谱，
调疏声拙。
谁遣巫阳，
唤起腾王长别。
珠帘画栋，
萦飞南浦朝云，
当时此句虽清切。
何似倚危阑，
满西山晴雪。
