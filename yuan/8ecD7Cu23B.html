			<div class="info"><span class="date">作者：高道宽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
顿悟玄机，
渐离尘境，
双忘顿渐无为。
修真大道，
了见本希夷。
戒律精持道德，
做神仙、方外先知。
凭心地，
三千功满，
八百行无亏。
诸公休生退，
勤劳谨务，
慈俭明白，
先人后己，
忍让慈悲。
割断俗缘最上，
遇玄门、加志无移。
神明佑，
超拨七祖，
同赴彩云归。
