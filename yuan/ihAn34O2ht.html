			<h1>行香子</h1>
			<div class="info"><span class="date">作者：王恽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋霁遥岑。
何处登临。
水西头、来散闲心。
远园细履，
栽种成阴。
□＊秋香，
浮酒＊，
入孤斟。
老境＊＊。
乡社浮沉。
醉颜＊、白发盈簪。
夕阳归路，
听我长吟。
待野梅芳，
多载酒，
再相寻。


		</article>
