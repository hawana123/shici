			<h1>山坡羊·潼关怀古</h1>
			<div class="info"><span class="date">作者：张养浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
峰峦如聚，
波涛如怒，
山河表里潼关路。
望西都，
意踌蹰。
伤心秦汉经行处，
宫阙万间都做了土。
兴，
百姓苦；
亡，
百姓苦。
