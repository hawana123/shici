			<div class="info"><span class="date">作者：王寂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
马蹄如水朝天去，
冷落朝云。
心事休论。
蘸甲从他酒百分。
不须更听阳关彻，
消尽冰魂。
惆怅离尊。
衣上馀香臂上痕。
十年尘土湖州梦，
依旧相逢。
眼约心同。
空有灵犀一点通。
寻春自恨来何暮，
春事成空。
懊恼东风。
绿尽疏阴落尽红。
西风吹破扬州梦，
歇雨收云。
密约深论。
罗带香囊取次分。
冷烟衰草长亭路，
消黯离魂。
羞对芳尊。
刚道啼痕是酒痕。
以上王寂作品《采桑子》共3首
