六郡雄藩，
会稽旁带，
雨浙风烟如昔。
碧草莫伤春浦，
冠盖东南，
几多行客。
正新亭父老，
望云霓、苦思休息。
道朝家、雨露同春，
问甚江南江北。
贺监归舟逸兴，
何似双旌，
尽慰元郎行色。
镜水绿通朱阁，
威畅恩宣，
海波春寂。
笑东山老去。
