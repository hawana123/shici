			<div class="info"><span class="date">作者：刘昂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
趸锋摇，
螳臂振，
旧盟寒。
恃洞庭、彭蠡狂澜。
天兵小试，
百蹄一饮楚江干。
捷书飞上九重天。
春满长安。
舜山川，
周礼乐，
唐日月，
汉衣冠。
洗五州、妖气关山。
已平全蜀，
风行何用一泥丸。
有人传喜，
日边路、都护先还。
词品卷五，
误作元将纥石烈子仁词
