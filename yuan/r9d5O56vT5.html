			<h1>青梅引</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我笑迷人，
不信乖劣。
痴心恋，
贪名利萦系。
落魄狂游，
每将术艺养道，
用安身己。
道知和息。
藜杖药瓢，
蓑衣蛮笠。
纵大地有满地正珠，
那的直甚闲气。
无限峰峦耸翠。
略撰个茅庵，
用做栖心，
幸有灵苗裔。
更兼泉水。
饥渴自然无痴。
独坐深山里。
闷看乾坤间隔，
望落落如晓星之势。
再遇何年，
驾云朝上帝。
