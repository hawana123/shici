			<div class="info"><span class="date">作者：洪希文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
月华似水，
正同云天气，
流光如烁。
冷气射入寒瘁竦，
走下深帘重幕。
十二琼楼，
三千玉斧，
手冻恁谁断。
乘鸾女子，
为伊再三惊愕。
回顾玉露凄清，
恐非人世，
怎敢轻谐谑。
上界神仙官府足，
肝胆骤然倾落。
冻合关河，
光摇牛斗，
飞起横江鹤。
平明起视，
雪封枝上梅萼。
