			<h1>氏州第一</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江国初寒，
云外雁过，
怀人烟浪千顷。
短策行吟，
荒台延伫，
斜日依然照影。
鸥鸟桥边，
几负了、扁舟清兴。
旧约蹉跎，
新诗冷落，
怎堪提省。
故里年来欢事迥。
算何似、向时风景。
倚马朱扉，
调筝翠袖，
一向新盟冷。
但沉思、游宴处，
红楼外、柳条相映。
不见君来，
待重寻、山阴夜艇

		</article>
