		<article class="post">
			
弃财戒酒。
药囊系肘。
常清静，
便把虎龙引逗。
心起大慈悲，
人人尽欲救。
化愚迷、诗词如咒。
休要攀花柳。
速修神秀。
玉壶中，
有个自然红狗。
日日吠青霄，
谁知合著口。
更披云、能飞解走。
