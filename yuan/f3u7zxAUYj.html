			<div class="info"><span class="date">作者：朱思本</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

春到梅边，
瑞光浮动香山里。
云端微见老人屋，
嘹亮欢声起。
滟滟尊浮绿蚁。
对红妆、高歌尽醉。
彩衣错落，
玉树珑＊，
人生难比。
谷口家声，
户庭蔼蔼传诗礼。
天教余庆属伊人，
争看南山梓。
那羡东风桃李。
向蟾宫、早攀仙桂。
恁时须记，
老子婆娑，
一杯千岁。
