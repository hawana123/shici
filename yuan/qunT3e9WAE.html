旧家金谷园林，
尽随海变桑田了。
一湾流水，
一枝修竹，
菟裘将老。
潇洒轩窗，
波光隐映，
笔床茶灶。
但溪无六逸，
林无诸阮，
谁相与，
论怀抱。
不用沧洲洗耳，
听风前、此君清啸。
黄金台上，
尽教尘土，
聘车争道。
鱼鸟情亲，
渔樵邂逅，
不时谈笑。
看古来行路难行，
真个是闲居好。
