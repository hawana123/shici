			<h1>酹江月</h1>
			<div class="info"><span class="date">作者：皇甫真人</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凿开混沌，
见钱塘、南控长江凝碧。
今古词人图景，
谁解推原端的。
岁去年来，
日庚月甲，
因甚无差忒。
如今说破，
要知天地来历。
道号有一可名，
五行颠倒，
互列乾坤策。
坎水逆流朝丙户，
随月盈亏消息。
气到中秋，
金能生水，
倍涌千层雪。
神仙妙用，
与潮没个分别。


		</article>
