			<h1>风流子</h1>
			<div class="info"><span class="date">作者：宋＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绀宇瑞烟浮。
仙童小，
高举觅真游。
□霞绚九光，
徘徊若木，
日宣五色，
照耀瀛洲。
人争睹，
翱翔趋绛阙，
夭矫上昆丘。
几度骖鸾，
峨眉东畔，
有时跨凤，
恒岳南头。
何事暂夷犹。
尽青冥远览，
碧落奇搜。
不数薰香妩媚，
传粉娇羞。
笑襁褓＊＊，
人间羊祜，
桑弧蓬矢，
地上齐州。
剩费通家小字，
衮衮公侯。


		</article>
