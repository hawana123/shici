			<h1>浣溪沙三首</h1>
			<div class="info"><span class="date">作者：虞集</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风力清严扫暮烟。
纤尘不疑月婵娟。
太虚那得有中边。
大地山河空复影，
九霄宫阙旧无传。
几承剑气一飘然。
江上秋风日夜生。
萧萧两鬓葛衣轻。
芭蕉丛竹共幽情。
病骨不禁湘簟冷，
梦魂犹似玉堂清。
画檐疏雨过三更。
天阔秋高初夜长。
浮尘消尽雾苍茫。
澄澄孤月转危墙。
金井有声惟坠露，
玉阶无色乍疑霜。
不闻人语只吟＊。
以上虞集作品《浣溪沙》共3首
