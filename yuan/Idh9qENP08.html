			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：梁曾</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
问花花不语，
为谁落，
为谁开。
算春色三分，
半随流水，
半入尘埃。
人生能几欢笑，
但相逢、尊酒莫相催。
千古幕天席地，
一春翠绕珠围。
彩云回首暗高台。
烟树渺吟怀。
弃一醉留春，
留春不住，
醉里春归。
西楼半帘斜日，
怪衔春、燕子却飞来。
一枕青楼好梦，
又教风雨惊回。
