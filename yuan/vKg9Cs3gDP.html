			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：王结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
盖世英雄，
谷口躬耕，
商山采芝。
甚野情自爱，
山林枯槁，
癯儒那有，
廓庙英姿。
落魄狂游，
故人不见，
蔼蔼停云酒一卮。
青山外，
渺无穷烟水，
两地相思。
滦京着个分司。
是鸣凤朝阳此一时。
想朝行惊避，
豸冠绣服，
都人争看，
玉树琼枝。
燕寝凝香，
江湖载酒，
谁识三生杜牧之。
凝情处，
望龙沙万里，
暮雨丝丝。


		</article>
