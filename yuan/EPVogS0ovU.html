			<h1>高阳台</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
染黛浮空，
凝妆伫远，
数峰底事含颦。
十样新眉，
从他雨抹烟匀。
龙绡便面宜歌舞，
看亭亭、玉骨冰神。
几销魂，
翠被余香，
锦瑟清尘。
如今归去湖山畔，
对一川平野，
一片闲云。
两两渔舟，
相过桂渚兰津。
谁将玉斧＊明月，
柰琼楼、高处无人。
忆王孙，
芳草江南，
暗＊残春。


		</article>
