			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
休击珊瑚，
怕惊幺凤枝头睡。
看花犹自未分明，
雪在空阶砌。
步障齐奴故里。
尽一幅、仙人绛袂。
妍丹吮粉，
拟觅生绡，
芳心难寄。
姑射肌肤，
朝霞散入春风髓。
石桥冰酒影娥闲，
略约相逢地。
错妒嫣然妩媚。
柰儿家、天寒翠被。
碧桃和露，
听彻吹笙，
绿珠羞坠。
