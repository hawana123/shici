			<h1>杨柳枝三首</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
猛弃荣华儿女妻。
悟玄机。
腾腾兀兀任无为。
做憨痴。
云水不游芳草径，
内行持。
功成行满独何之。
赴瑶池。
日里金鸡叫一声。
梦初惊。
清风枕上有馀清。
酒初醒。
雾卷云收天似水，
月初明。
虚堂寂寂绝尘情。
性初平。
杨柳枝词扫一篇。
寄谁边。
一于一郝二刘仙。
诉些言。
好与丘刘谭马子，
共搜玄。
九还七返行功全。
去朝元。
以上马钰作品《杨柳枝》共3首
