			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：张之翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夜来三五月初圆。
歌吹竟喧阗。
二八婵娟更好，
便无人对樽前。
可怜浮世，
只争一夕，
如许心偏。
玉色何尝喜愠，
年年岁岁依然。
