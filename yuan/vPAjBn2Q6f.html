如何喜。
自喜自知可矣。
天地与人同一理。
世间知者几。
六十循环卦气。
岁岁二分二至。
坎险何妨离附丽。
共谁研底里。
如何乐。
□见孤蟾轮廓。
莫道个中难捉摸。
细寻应会错。
斫桂吴生善谑。
管甚高深广博。
记取嫦娥端的约。
当空圆不落。
如何快。
认得吾庐堪爱。
虚敞玲珑无障碍。
主人常只在。
得此非因赐赉。
得此非因赌赛。
占断这些境界。
僦来成永买。
如何悟。
静看风前雪絮。
飘落晴光明媚处。
易还似露。
大笑忽然回顾。
日在天心几度。
八万里中元不暮。
往来经熟路。
