			<h1>抛＊乐</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扶桑祥瑞生芝草。
便移在蓬莱岛。
金枝玉叶自然好。
昆仑上、变珍宝。
霞光四面添玄奥。
明焰里通颠倒。
青童捧诏添嘉号。
无为处，
这回到。
