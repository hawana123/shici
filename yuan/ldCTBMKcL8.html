			<h1>上平西</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
启玄精，
明真＊，
洞元中。
间日魂月魄相融。
内分三色，
混然一体若芙蓉。
玉辰圆鉴，
瑞云浮、光射瑶宫。
散阴氛，
凝纯粹，
归神化，
运灵空。
象悬明，
灿耀玲珑。
中天游奕，
郁罗霄景玉音清。
绛节霓旌，
捧琼舆、
