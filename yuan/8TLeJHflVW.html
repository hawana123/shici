			<h1>逍遥令</h1>
			<div class="info"><span class="date">作者：高道宽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
真大道，
脱体做神仙。
两个一般无二样，
功成行满玉皇宣。
鹤驾赴朝元。
浮空去，
万法总无言。
我本独超三界外，
玄元不二妙真全。
寰海度人
