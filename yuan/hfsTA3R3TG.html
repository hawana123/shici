			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：张玉娘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天幂幂。
彤云黯淡寒威作。
寒威作。
琼瑶碎剪，
乘风飘泊。
佳人应自嫌轻薄。
乱将素影投帘幕。
投帘幕。
不禁清冷，
向谁言着。
