			<h1>浣溪沙四首</h1>
			<div class="info"><span class="date">作者：刘仲尹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
摩腹椎腰春事非。
乐天犹恨小樊归。
多生馀念向来痴。
往事半随残梦转，
飞词不尽短封题。
竹奴应笑减腰围。
贴体宫罗试夹衣。
冰蓝娇浅染东池。
春风一把瘦腰支。
戏镂宝钿呈翡翠，
笑拈金翦下酴。
最宜京兆画新眉。
万叠春山一寸心。
章台西去柳阴阴。
蓝桥特为好花寻。
别后鱼封烟涨阔，
梦回鸾翼海云深。
情知顿著有如今。
绣馆人人倦踏青。
粉垣深处簸钱声。
卖花门外绿阴轻。
帘幕风柔飞燕燕，
池塘花暖语莺莺。
有谁知道一春情。
以上刘仲尹作品《浣溪沙》共4首
