			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
乾元资始。
偶坤柔成物，
默契天癸。
推移造化清虚，
运三要、五行神水。
九气腾空六阴静，
潜生烟紫。
显降升消息还元，
玉窟三花吐金蕊。
虚皇宝藏风琴美。
送青娥、离宫宴赤子。
螺杯滟滟香浮，
恣洪饮、写真情喜。
物外巍巍，
阳体露、出离生死。
相旷代、贩骨轮流，
了了今生止。
