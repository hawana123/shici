			<div class="info"><span class="date">作者：程文海</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
别离况味，
叹自古难禁，
最关情处。
暮帘卷雨。
念征衣乍拂，
故人良苦。
见说麻姑，
也怕方平节斧。
正凝伫。
又报道待回，
天上官府。
谁与传尺素。
想玉简频催，
彩云难驻。
中台独步。
便金门迤逦，
近连沙路。
野鹤江楼，
为嘱仙翁记取。
耿无语。
倚山亭、黯然平楚。
