			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
古来宰相神仙，
有谁得似东泉老。
今朝佳宴，
杨枝解唱，
花枝解笑。
钟鼎山林，
同时行辈，
故人应少。
问功成身退，
何须更学，
鸱夷子，
烟波渺。
我自深衣独乐，
尽从渠、黄尘乌帽。
后来官职清高，
一品还他三少。
不须十载光阴，
渭水相逢，
又入非熊梦了。
到恁时、拂袖逍遥，
胜戏十洲
