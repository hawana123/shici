			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：袁易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暮云楼阁，
送悠悠今古，
飞鸿明灭。
欹到黄芦洲乱吐，
点缀微茫残雪。
浅水湾＊，
疏篱门径，
淡抹墙腰月。
灞桥清思，
向人一片愁绝。
堪笑滕六羞慵，
三年刻楮，
悭放玲珑叶。
争得并刀双练带，
裁出春风千＊。
重按瑶华，
新翻白＊，
舞趁金钗节。
玉龙擎重，
为予飞动鳞鬣。


		</article>
