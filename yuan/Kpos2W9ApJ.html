			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
男儿一志，
莫把初心退。
决正处贞廉，
把狂心、一齐割弃。
随缘任运，
云水作生涯，
青松下，
翠筠中，
别有真滋味。
清虚恬淡，
便是余生计。
＊定自神和，
迸玄珠、出离坎位。
殷红璨璨，
仿佛入离宫，
通上下，
照十方，
摄境归心地。
