			<h1>悟黄粱三首</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

词名本是燕归梁。
无理趣，
忒寻常。
马风思忆祖纯阳。
故更易，
悟黄粱。
百年一梦暂时光。
如省悟，
弃家乡。
常清常净处真常。
累功行，
赴蓬董宣强项岂寻常。
如燕颔，
即非殃。
掀髯虚长不名疮。
无破处，
又何妨。
道家贫后计多方。
无腋袋，
用皮囊。
ㄅ颐悬挂度炎凉。
里面有，
万般密密相传理最深。
向水里，
自生金。
个人无口解哦吟。
能云步，
曳云襟。
寻思今古修仙道，
今如古，
古如今。
古今难得遇知音。
知音者，
似予以上马钰作品《悟黄粱》共3首
