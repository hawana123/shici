			<h1>江城子</h1>
			<div class="info"><span class="date">作者：王结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嫩黄初上远林端。
饯征鞍。
驻江干。
满袖春风，
乔木旧衣冠。
怎么禁持离别恨，
倾浊酒，
助清欢。
夫君家世几＊鸾。
珥貂蝉。
侍金銮。
莞库而今，
谁着屈微官。
鹏翼垂天聊税驾，
抟九万，
看他年。


		</article>
