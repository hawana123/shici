			<div class="info"><span class="date">作者：刘志渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

	<div class="container">
		<article class="post">
			
正阳生，
归癸地，
气沉沉。
产阴阳、偃月中心。
化形龙虎，
应时交媾不须擒。
共成三体，
长黄芽、香满乾＊。
音寻鼎也性如珠，
心如月，
怀如玉，
体如金。
显九阳、绝尽纤阴。
本来实相，
应机隐显鬼神钦。
太虚同量，
莹无尘、跨古腾金。
