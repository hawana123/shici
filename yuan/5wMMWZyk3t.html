			<div class="info"><span class="date">作者：赵孟頫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

		<article class="post">
			
云淡风轻，
傍花随柳，
将谓少年行乐。
高阁林间，
小车城里，
千古太平西洛。
瞻彼泱泱，
言思君子，
流水俨然如昨。
但清游、天际轻阴，
未便暮愁离索。
长记得、童冠相随，
浴斫归去，
吟咏鸢飞鱼跃。
逝者如斯，
吾衰甚矣，
调理自存斟酌。
清庙朱弦，
旧堂金石，
隐几似闻更作。
农人告我事两畴，
窈窕挂书牛角。
