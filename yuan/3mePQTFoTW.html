			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：郯韶</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湘云微度。
六曲朱阑暮。
帘外香飘梅子树。
知有王孙索句。
谁将琼＊吹霞。
柳花飞过东家。
说与门前去马。
断肠休为琵琶。
