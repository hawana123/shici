			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：赵孟頫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
爱风流二陆，
曾共住、屋三间。
算京洛缁尘，
平原车骑、争似身闲。
一区未输场子，
更友于、室迩足清欢。
庭下新松楚楚，
篱边细菊班班。
白头相对且团＊。
杯酒借朱颜。
任醉后长歌，
笑时开口，
乐最人寰。
功名十年一梦，
记风裘雪帽度桑乾。
幸喜归来健在，
放怀绿水青山。
