			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：虞集</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
雪映虚檐，
梦魂正绕阳台近。
朝来谁为护重笼，
云卧衣裳冷。
应念兰心薰性。
对芳年、才华自信。
洞房春暖，
换羽移宫，
珠圆丝莹。
板压红牙，
手痕犹在余香泯。
当时惟待醉翁来，
教听莺声引。
可惜闲情未领。
但雕梁、尘销雾暝。
几回清夜，
月转西廊，
梧桐疏影。
