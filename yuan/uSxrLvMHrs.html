			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

光景如梭，
劝早早回头寻活计。
莫被利役名牵，
酒色昏迷。
是非人我，
空惹闲气。
铅枯汞竭，
恁藏休悔，
谩尔伤悲。
便做从今，
下手理会，
宁早莫稽迟。
呆痴。
自落便宜。
纵养家千口成何济。
枉使身心劳碌，
昼夜无眠，
老却朱颜，
教君憔悴。
何须自苦，
怎不回首，
自家推算，
无常有谁能
