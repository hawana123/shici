			<h1>殿前欢</h1>
			<div class="info"><span class="date">作者：贯云石</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
楚怀王，
忠臣跳入汩罗江。
《离骚》读罢空惆怅，
日月同光。
伤心来笑一场，
笑你个三间强，
为甚不身心放？
沧浪污你？
你污沧浪？
