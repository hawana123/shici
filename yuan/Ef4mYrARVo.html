			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：段克己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹈鷞一声春已晓，
蝴蝶双飞，
暖日明花草。
花底笙歌犹未了，
流莺又复催春老。
早是残红枝上少，
飞絮无情，
更把人相恼。
老桧独含冰雪操，
春来悄没人知道。
