			</div>
		</div>

		<article class="post">
			
好山晴更好，
霭空翠，
拥楼西。
正雨沐秋清，
晨暾照射，
云气初开。
山外飞鸦数点，
看玉虹、斜绕碧螺堆。
几簇人家如画，
槿篱野路桥低。
柴门鸡犬不惊猜。
和气似春台。
羡白叟黄童，
顿深社鼓，
稻满秋畦。
误我虚名箕斗，
叹镜中、华发早相催。
休论无穷世事，
满浮浊酒三杯。
