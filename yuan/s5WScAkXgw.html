			<h1>酹江月</h1>
			<div class="info"><span class="date">作者：杨弘道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉家都邑，
历绵绵延＊，
增崇荣富。
千古繁华犹眼见，
看取班张词赋。
太液鸳鸯，
昭阳＊鹊，
兰麝熏香雾。
君恩如日，
照临知在何处。
窗下轧轧鸣机，
杼霜抽雪，
裂下齐纨素。
团扇裁成明月样，
摇动凉风披拂。
玉宇尘清，
金茎露重，
黄叶飘宫树。
紫毫斑管，
定书当日佳句。
