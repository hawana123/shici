		<article class="post">
			
率意讴吟信手书。
山间行坐水边居。
不是幽闲偏自好。
知道。
济时才具本来无。
植柳移花兼种竹。
多故。
此心更看几时余。
说着＊堂谁办得。
曾忆。
只宜公等不宜予。
