			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
花落楚江流，
过西山、雨涨渔村无路。
双浆载愁来，
苹沙外、惟有盟鸥相觑。
春波碧草，
送君曾是伤情处。
依旧朝云飞画栋，
秋满鹤汀凫渚。
斜阳三两人家，
□青旗影里，
炊烟一缕。
弦索夜深船，
凄凉听、还似西风湓浦。
征鸿去尽，
梦回明月生烟树。
如此山川无限恨，
都付一尊怀古。
