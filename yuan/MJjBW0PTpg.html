寄语蓬莱山下客，
飘然俯瞰尘寰。
寥寥神境倚高寒。
步虚仙语妙，
凌雾佩声间。
笑我年来浑潦倒，
多情风月相关。
临流结屋两三间。
虚弦惊落雁，
倚杖看青山。
