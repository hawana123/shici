			<h1>满江红</h1>
			<div class="info"><span class="date">作者：张伯淳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
省＊丝纶，
早传到、和羹消息。
无限事、但从纲领，
认教端的。
回省平生游宦处，
那曾些个由人力。
算知心、惟有好湖山，
秋澄碧。
从此去，
开寿域。
缘底事，
催行色。
傍重阳时候，
且排瑶席。
何待殷勤斟菊水，
底须托兴青松柏。
愿年年、浓蘸绣江波，
供词笔。
