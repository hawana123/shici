			<h1>登仙门</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
归也归也。
本元归也。
两人没观瞻也。
被清风白云，
全日常招也。
王害风此翻去也。
劝诸公、寻玄妙，
更休思也。
捍假躯、不如无也。
到今方超彼岸，
我咱知也。
要重见这回难也。


		</article>
