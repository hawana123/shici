			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

	<div class="container">
		<article class="post">
			
起念破清斋。
贪爱必为灾。
灵明何事别三台。
窃蟠桃、非止两三次，
因谪降，
出蓬莱。
岂比栋梁材。
仙质肯尘埋。
大罗天上好安排。
炼金丹、九转功成日，
重去也，
免投胎。
