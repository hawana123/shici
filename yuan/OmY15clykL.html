			<h1>六么令</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
观天造化，
进取慕希夷。
刚柔中正扶持，
五蕴乐无为。
灵育九阳嘉瑞，
坤殿坎交离。
日中彩凤，
翱翔江曲，
万重水底觅乌龟。
紫雾弥漫温岳顶，
消息结冰肌。
巍巍体段清凉，
风韵六神颐。
豁爽三光洞照，
海角恣栖迟。
云间偃仰，
陶陶无系，
朗然恢廓旧容仪。


		</article>
