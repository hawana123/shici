		<article class="post">
			
至愚至鲁，
怎晓妙中玄。
便再拜、告风仙。
口诀金身长丈六，
二十八宿会圣贤。
此理方知合自然。
坎虎离龙，
蟠绕五方莲。
渐渐得、好因缘。
火里木人能采药，
海底泥牛会种田。
迸出灵光入洞天。
