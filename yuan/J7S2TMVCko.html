			<h1>万年春</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十化分梨，
我於前岁生机构。
传神秀。
二人翁母。
待教作拿云手。
用破予心，
笑破他人口。
从今后。
令伊依旧。
且伴王风走。
