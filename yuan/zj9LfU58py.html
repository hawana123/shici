			<div class="info"><span class="date">作者：徐再思</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳草思南浦，
行云梦楚阳，
流水恨潇湘。
花底春莺燕，
钗头金凤凰，
被面绣鸳鸯：是几等儿眠思梦想！
山色投西去，
羁情望北游，
湍水向东流。
鸡犬三家店，
陂塘五月秋，
风雨一帆舟。
聚车马关津渡口。
鸦鬓春云亸，
象梳秋月欹，
鸾镜晓妆迟。
香渍青螺黛，
盒开红水犀，
钗点紫玻璃：只等待风流画眉。
以上徐再思作品《梧叶儿》共3首
