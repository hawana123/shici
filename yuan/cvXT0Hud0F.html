			<h1>春从天上来</h1>
			<div class="info"><span class="date">作者：卢挚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
姑射乘龙。
与少＊行秋，
佳气葱葱。
九重天上，
万岁声中。
想见玉立神崧。
更川妃微步，
恰便似、户外昭容。
建章宫。
正鸡人唱晓，
凤吹腾空。
风流太平礼乐，
是鼓腹康衢，
白叟黄童。
说向周公，
声容文物，
歌舞帝力神功。
幸天公不禁，
人间酒醉得西风。
此心同。
有黄河为带，
江汉朝宗
