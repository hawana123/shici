			<h1>三奠子</h1>
			<div class="info"><span class="date">作者：杨弘道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
叹五材并用，
水德灵长。
初泛滥，
渐汪洋。
转雷经滟＊，
溅雪下瞿唐。
才出险，
吞汉沔，
略沅湘。
发源湔道，
东过维扬。
由有本，
自无疆。
远游还故国，
待渡立斜阳。
山烟紫，
津树绿，
客心伤。


		</article>
