			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：吴激</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
晓溪烟曳缕。
乍润入芳草，
东风吹雨。
桃花破冰渚。
看葡萄东涨，
孤舟掀舞。
沿吴溯楚。
记孤烟、相对夜语。
到而今醉里，
听打小窗，
梦随双橹。
羁旅馀生飘荡，
地角天涯，
故人何许。
离肠最苦。
思君意，
渺南浦。
会收身却向，
小山丛桂，
重寻林下旧侣。
把千岩万壑云霞，
暮年占取。
