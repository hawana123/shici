			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
阑干十二东风外，
春藏画楼鸳琐。
蜡炬光浓，
氍毹坐软，
宝鼎旋培沉火。
玻璃＊大。
但有酒须倾，
有歌须和。
剧饮淋浪，
万金良夜虚过。
中年情绪易恶，
风流青镜里，
销减些个。
闽雨程赊，
吴云驿远，
别恨料应如我。
先弃醉卧任杨柳烟销，
海棠月堕。
明日江头，
倩谁留画舸。
