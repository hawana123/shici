			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：袁士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
又西风、吹动塞云飞，
碧天倚清秋。
拥长亭祖席，
斜阳旗影，
枫叶江头。
赞画雄藩三载，
莲幕更风流。
愧我黄尘客，
拂袂从游。
记取环峰亭下，
问元戎战舰，
巧运机筹。
共轻裘缓带，
坐看瘴烟收。
念平生、棱棱英气，
称沙堤、近侍骤骅骝。
须知道、月明千里，
人在瀛洲。
