			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：宋＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
魂黯雪山，
泪零风野，
转头三度清明。
感今怀旧，
何事不伤情。
文史共、梁园书几，
枭虑对、湓浦灯檠。
径行处，
洞庭彭蠡，
同载赴瑶京。
才名。
人尽羡，
朝家大宋，
陆氏难兄。
但驽骀小李，
少后鹏程。
丹桂树、何论高下，
紫荆花、早变枯荣。
微衷苦，
乱峰如树，
幽恨几时平。


		</article>
