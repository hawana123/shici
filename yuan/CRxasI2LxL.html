			<h1>喜春来</h1>
			<div class="info"><span class="date">作者：王伯成</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
多情去后香留枕，
好梦回时冷透衾，
闷愁山重海来深。
独自寝，
夜雨百年心。
