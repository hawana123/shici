			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
洗春雨急，
碎万点胭脂，
荡空无影。
馆娃骨冷。
怅香销麝土，
泪殷玉井。
莫怨东风，
自古佳人薄命。
掩鸾镜。
纵补得茜瘢，
妆坏难整。
芳事谁管领。
但蜜腻蜂房，
藓斑鸳径。
一帘画永。
绿阴阴尚有，
绛趺痕凝。
彩笔招魂，
已是繁华梦醒。
伫芳景。
换西湖、锦云千顷。
