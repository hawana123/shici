粒食衣＊苦贪求。
锁眉头。
利名搜。
酷恋埏埴，
为器弄风流。
谩到宝山甘空手，
只坐守，
这轮回，
未肯休。
不如返照一身修。
马猿收。
汞＊留。
火＊丹炉，
按候谨添抽。
炼就一真圆明宝，
射宇宙，
莹无疵，
价莫酬。
