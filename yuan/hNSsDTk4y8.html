			<div class="info"><span class="date">作者：王寂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
辕门初射戟。
看气压群雄，
虹飞千尺。
青云试长翮。
拥牙旗金甲，
掀髯横策。
威行蛮貊。
令万卒、纵横坐画。
荡淮夷献凯，
歌来斗印，
命之方伯。
赫赫功名天壤，
历事三朝，
许身忠赤。
寒陂湛碧。
容卿辈、几千百。
看皇家图旧，
紫泥催去，
莫忘尊前老客。
愿年年满把黄花，
寿君大白。
