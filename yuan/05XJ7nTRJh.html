向终南，
成遭遇，
做风狂。
便游历海上嘉祥。
闲闲得得，
任从词曲作诗章。
自然神气共交结，
认正心香。
真清净，
唯清湛，
还清彻，
处清凉。
赤青红白又兼黄。
五般彩色，
迎来围罩宝珠光。
