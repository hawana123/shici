			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：石岩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴郎丰度。
邂逅春城暮。
暖日晴云花满树。
恰似故人诗句。
坐中翔凤飞霞。
来寻弄玉仙家。
说与江州司马。
泪痕只为琵琶。
