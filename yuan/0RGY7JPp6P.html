圆刚定质，
混物非凡类。
仁处其中静忘意。
任蝶蜂狂绕，
燕雀喧争，
心君正，
惟取清白自治。
黄衣从淡泊，
此个家风异。
偶合阴阳弃神智。
怕旁人冷眼，
嫌太孤高，
尊俎地、聊许松梧同器。
