			<h1>摸鱼子</h1>
			<div class="info"><span class="date">作者：曹伯启</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怅人生、百年如寄，
虚舟沧海难舣。
是非荣辱云千变，
光景算能消几。
尘世里。
耻婢膝奴颜，
不觉长欷矣。
凭谁荐起。
望几处侯门，
要开怀抱，
将进又还止。
凝眸处，
往往修程万里。
飞黄跛鳖相比。
酣歌点检平生事，
惟恐老之将至。
铛有耳。
况识字能言，
莫负天公意。
文章信美。
既不用毛锥，
寸长无有，
寻我泮池水。
