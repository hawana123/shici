			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：王处一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
恣逍遥豁畅，
乃容膝小金山。
用妙力加持，
兴洪大醮，
真圣临坛。
恩光遍施下界，
救存亡、离苦列仙班。
明贯从容法体，
宴居一味萧闲。
回还诱演幽深，
将内外事都删。
聚五蕴清凉，
天宁地静，
撞破三关。
皇天助弘大道，
度群生、万类不为难。
指日金书诏下，
永辞俗海尘寰。
