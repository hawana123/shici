			<h1>江月晃重山</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
斗柄指回一性，
璇玑斡转双关。
滔天洪浪雪华翻。
中秋夜，
江月晃重山。
独步上星坛。
剑光横宇角，
逼人寒。
五灵仙子抱青鸾。
飞入华胥阆苑
