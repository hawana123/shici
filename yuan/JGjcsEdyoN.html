			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
本轻清体妙，
湛然独与天游。
为透入凡胎，
五行圈＊，
四火拘囚。
穷年执迷不悟，
认声争虚幻故延留。
元旧仙乡道域，
咫尺天地迢遥。
欲求返本还元，
诚只在自心头。
但默默精思，
时时探索，
必取功收。
虚空忽然粉碎，
尽来生、业障一齐休。
振袂蓬莱阆苑，
不愁弱水无舟。
