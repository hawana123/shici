			<h1>迈陂塘</h1>
			<div class="info"><span class="date">作者：李治</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雁双双，
正分汾水，
回头生死殊路天长地久相思债，
何似眼前俱去！
摧劲羽，
倘万一幽冥，
却有重逢处诗翁感遇。
把江北江南，
风嘹月唳，
并付一丘土。
仍为汝，
小草幽兰丽句，
声声字字酸楚。
拍江秋影今何在？
宰木欲迷堤树。
霜魂苦，
算犹胜，
王嫱青冢贞娘墓。
凭谁说与？
叹鸟道长空，
龙艘古渡，
马耳泪如雨。
