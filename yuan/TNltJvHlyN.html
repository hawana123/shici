遇风仙，
心开悟，
骋颠狂。
黜妻屏子便迎祥。
逍遥坦荡，
恣情吟咏谩成章。
就中行化觅知友，
同共闻香。
烹丹鼎，
下丹结，
中丹热，
大丹凉。
不须炼白更烧黄。
自然玉性，
万般霞彩射人光。
上丹霄，
去住蓬岛，
永永
