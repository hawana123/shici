			<div class="info"><span class="date">作者：赵秉文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋光一片，
问苍苍桂影，
其中何物。
一叶扁舟波万顷，
四顾粘天无壁。
叩枻长歌，
嫦娥欲下，
万里挥冰雪。
京尘千丈，
可能容此人杰？
回首赤壁矶边，
骑鲸人去，
几度山花发。
澹澹长空千古梦？
只有归鸿明灭。
我欲从公，
乘风归去，
散此麒麟发。
三山安在？
玉箫吹断明月。
