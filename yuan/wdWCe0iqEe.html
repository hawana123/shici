			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
林泉养素拙。
放落魄、慵居世缘绝。
志如铁。
＊然处、一味真＊难说。
日逍遥，
野鹤岩畔为道侣，
松轩下，
沉烟犹未歇。
夜深独听孤猿，
高峰上叫明月。
他年功成行满，
驾祥云、直至瑶池仙阙。
个时节。
神游自有鸾鹤迎接。
舞空碧。
仙杖飘飘来迎竭。
桃源会、琼林方信别。
到此无限逍遥，
作蓬莱客。
