			<h1>万年春三首</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
浩气流行，
绵绵拥簇真禅定。
颐神兴。
杳冥难醒。
凝结玄黄孕。
造化圆空，
剔透灵台莹。
能常应。
木童形胜。
稳步云霞径。
一气冲和，
心猿紧琐难奔走。
调柔受。
密封关口。
太一氤氲守。
二者相融，
默默昏昏久。
成奇偶。
炼须九九。
丕享虚空寿。
玉琐金关，
阴阳击拆牢封闭。
相凝制。
变通无系。
满腹清风细。
九气天中，
云步无纤翳。
真根蒂。
道情潜契。
湛湛通三际。
以上王吉昌作品《万年春》共3首
