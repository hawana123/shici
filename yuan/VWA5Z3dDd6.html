			<h1>九月九日</h1>
			<div class="info"><span class="date">作者：李治</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
端居临玉扆，
初律启金商。
凤阙澄秋色，
龙闱引夕凉。
野净山气敛，
林疏风露长。
砌兰亏半影，
岩桂发全香。
满盖荷凋翠，
圆花菊散黄。
挥鞭争电烈，
飞羽乱星光。
柳空穿石碎，
弦虚侧月张。
怯猿啼落岫，
惊雁断分行。
斜轮低夕景，
归旆拥通庄。


		</article>
