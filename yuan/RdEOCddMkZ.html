			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：赵雍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
新绿成阴，
落红如雨春光晚。
当年谁与种相思，
空羡双飞燕。
寂寞幽窗孤馆。
念同游、芳郊秀苑。
香尘随马，
细草承轮，
都成肠断。
别久情深，
几时重约闲庭院。
高楼终日卷珠帘，
极目愁无限。
莫恨蓝桥路远。
有心时、终须再见。
休教长怨，
镜里孤鸾，
箧中团扇。
