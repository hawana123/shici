			<h1>鸟夜啼四首</h1>
			<div class="info"><span class="date">作者：刘敏中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
含晖亭下春风。
锦云丛。
临到开时别去，
苦匆匆。
人乍到。
花已老。
酒瓶空。
惟有一溪流水，
照诗翁。
日长谁伴中庵。
太初＊。
静扫闲庭，
独自看晴岚。
岚翠滴。
云影湿。
雨声酣。
欲借昌黎老笔，
赋终南。
叶间谁缀金丸。
一攒攒。
只为高枝临水，
摘来难。
风雨过。
还自堕。
试拈看。
怕似江南梅子，
一般酸。
夜深谁伴中庵。
太初岩。
满酌一杯，
和月吸浓岚。
琼露滴。
霜鬓湿。
兴方酣。
不觉河倾东北，
月西南。
以上刘敏中作品《鸟夜啼》共4首
