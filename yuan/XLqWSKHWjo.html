			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：袁易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
裹空蒙、冻云如墨，
匆匆人在南浦。
灞桥蹇步驮愁去，
递与快帆轻舻。
堪恨处。
正短烛烧残，
未刻西窗句。
荒林断莽。
便闲了门前，
近人鸥鸟，
此意向谁语。
行藏事，
尽道日天也悟。
流萍忽散还聚。
玉缸春涨葡萄绿，
准拟千觞飞羽。
君听取。
怕越客灯宵，
留滞吴箫鼓。
江村夜午。
来共倚寒梅，
吹香弄影，
璧月照琪树。
