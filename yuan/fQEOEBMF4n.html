			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：刘元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
问神仙何处，
寻溪路，
水声寒。
此福地灵岩，
西南天柱，
洞府名山。
翠蛟对谁或舞，
更岩飞、龙凤骇人看。
见说丹成仙去，
当年跨鹤乘鸾。
浮生贪胜似棋残。
一著省时难。
便采药眠云，
吟风对月，
醉酒长安。
一任流行坎止，
又何须、汩汩利名间。
试与林泉相约，
几时容我投闲。
