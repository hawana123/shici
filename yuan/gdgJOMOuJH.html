			<div class="info"><span class="date">作者：刘处玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

	<div class="container">
		<article class="post">
			
道心不与世心同。
悟知空。
物尘容。
物尘容。
达理明真，
应变自然通。
憎爱是非俱不染，
游福地，
伴松峰。
炼成鹤体碧霄中。
任西东。
访蓬宫。
出了阴阳，
仙寿永无穷。
海变松枯真不朽，
超三界，
从仙翁。
