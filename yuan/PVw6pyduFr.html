			<h1>石州慢</h1>
			<div class="info"><span class="date">作者：安熙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙蟠虎踞，
朝楚暮秦，
世路艰蹇。
夕阳淡淡余晖，
阊阖九重天远。
千秋万古，
先天消长图深，
何人解识兴亡本。
夜鹤渺翩翩，
尽平林鸦满。
萧散。
不须黄鹤，
遗书不用，
洪崖相挽。
苍狗浮云，
平日惯开青眼。
拟将书剑，
西山采蕨食薇，
自应不属春风管。
只恐汝山灵，
怪先生来晚。
