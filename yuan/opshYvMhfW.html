			<h1>蕊珠宫</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芋栗又分六个。
遇投三、谓怀真个。
立子三人总忘个。
细搜寻、就中认个。
中个性月圆圆个。
真欢乐、不愁些个。
或问扶风因甚个。
报君知，
舍那个，
得这个。
