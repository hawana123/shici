			<h1>太子纳妃太平公主出降</h1>
			<div class="info"><span class="date">作者：李治</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙楼光曙景，
鲁馆启朝扉。
艳日浓妆影，
低星降婺辉。
玉庭浮瑞色，
银榜藻祥徽。
云转花萦盖，
霞飘叶缀旂。
雕轩回翠陌，
宝驾归丹殿。
鸣珠佩晓衣，
镂璧轮开扇。
华冠列绮筵，
兰醑申芳宴。
环阶凤乐陈，
玳席珍羞荐。
蝶舞袖香新，
歌分落素尘。
欢凝欢懿戚，
庆叶庆初姻。
暑阑炎气息，
凉早吹疏频。
方期六合泰，
共赏万年春。
