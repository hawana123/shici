			<h1>春从天外来</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
返本修真。
待一阳初动，
五气全伸。
金童施义，
玉女弘仁。
刚柔消息成姻。
会黄庭仙馆，
慧风引、宴拉诸神。
瑞烟浓，
泛琼壶雪浪，
烹点铅银。
冰肌烂霞帐锦，
荫三奇光射，
琼萼清新。
体腻兰香，
魂飞羽健，
陪从道德为邻。
傲太虚寥廓，
真清净、不变长春。
性中珍。
辉十方三界，
元迈冰
