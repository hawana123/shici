			<h1>酹江月</h1>
			<div class="info"><span class="date">作者：安熙</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天山巨网，
尽牢笼、多少中原人物。
赵际燕陲空老却，
千仞岩岩苍壁。
古柏萧森，
高松偃蹇，
不管飞冰雪。
慕膻群蚁，
问君谁是豪杰。
重念禹迹茫茫，
免狐荆棘，
感慨悲歌发。
累世兴亡何足道，
等是轰蚊飞灭。
湖海襟怀，
风云壮志，
莫遣生华发。
中天佳气，
会须重见明月。


		</article>
