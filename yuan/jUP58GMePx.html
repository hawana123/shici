			<div class="info"><span class="date">作者：赵秉文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
风雨替花愁。
风雨罢，
花也应休。
劝君莫惜花前醉，
今年花谢，
明年花谢，
白了人头。
乘兴两三瓯。
拣溪山好处追游。
但教有酒身无事，
有花也好，
无花也好，
选甚春秋。
