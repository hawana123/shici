			<h1>绿头鸭</h1>
			<div class="info"><span class="date">作者：白朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
黯销凝，
楚天风物凄清。
过黄陵、山长水远，
古今迁客伤情。
渺澄波、聚鱼曲港，
浣纱人去掩紫荆。
洞庭晚、荻花风细，
秋月照茅亭。
一壶酒，
浇平磊块，
问甚功名。
买扁舟、安排归去，
五湖烟景谁争。
等闲携、弄瓢西子，
恍惚遇、鼓瑟湘灵。
看尽娇颦，
听残雅奏，
暮云江上数峰青。
舵楼底，
香芹鲜鲫，
还似越中行。
闲身好、浮家泛宅，
聊寄平生。
