苦海为人，
随波逐浪，
茫茫甚日休期。
为酒色财气。
一向粘惹，
瞒心昧己。
不算前程，
幼躯有限，
待作千年之计。
忽一朝阴公来请，
看你教谁替。
千间峻宇，
金玉满堂，
毕竟成何济。
劝诸公省，
早把凡笼猛跳出，
向物外飘蓬，
放落魄婪耽，
鹑居＊食，
昏昏炼已。
默默地、怡神养气。
丹成既济。
乘彩云，
跨凤归。
