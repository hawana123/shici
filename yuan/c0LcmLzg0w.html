		</div>

		<article class="post">
			
新月溶青荔。
望天边、寿星一点，
白云千里。
又是吾翁初度日，
两见童颜十四。
多绛县、老人一岁。
想得姑仙麟脯宴，
进蟠桃、满引霞杯醉。
群玉树，
可人意。
痴儿未了公家事。
喜此中、堂名绣采，
晨昏如侍。
着个斑衣浑鼓舞，
却把寿卮遥跪。
祝翁寿、三山一似。
已洁清香凝寝处，
奉安车、弭节徐徐至。
就禄养，
看孙戏。
