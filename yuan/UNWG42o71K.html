			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
记乌衣巷口，
灞水桥边，
问柳寻花。
竟日追游处，
尽挥鞭绣陌，
弭＊晴沙。
酒阑美人归去，
香拥碧油车。
自彩笔题情，
金灯款醉，
几度年华。
天涯。
故人远，
料对景相思，
应念无家。
又见分榆火，
柰移根换叶，
往事堪嗟。
小楼倚遍残照，
长羡暮栖雅。
赖伴我消魂，
遥岑寸碧三四丫。
