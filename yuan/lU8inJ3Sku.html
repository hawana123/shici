			</div>
		</div>

独守无妄，
既历十五年，
夫竟旅困羞归，
而妻能洁以自守，
独理其家，
因记年时波荡两鸳鸯，
雌雄各分流。
恨郎情似水，
妾心如石，
此恨难休。
自古恩深沧海，
富贵等云浮。
何忍轻离别，
翻爱为仇。
君看江头枯树，
纵春风虚过，
根干仍留。
且牵萝空谷，
蓬户自绸缪。
想秋胡、未忘故态，
怕无金、相赠却怀羞。
归来日，
郎嗔妾忿，
都合冰消雾收。
光绪十五年石门集刻本及朱氏强村丛书本校订
