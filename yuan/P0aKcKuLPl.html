			<div class="info"><span class="date">作者：陆文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
乍到蓉城路。
听儿童歌谣德政，
感恩如父。
好人西京循吏传，
谁道今人非古。
留遗爱、甘棠佳树。
节操冰霜清凛凛，
看和风、吹作阳春雨。
程去速，
遽如许。
我来不见空怀伫。
望彼美、碧云暮合，
草萋南浦。
信是有才供世用，
敢择东西何处。
又谁念、婴儿思乳。
不恨使君吾不识，
恨使君不与吾相辅。
聊寄意，
短长句。
