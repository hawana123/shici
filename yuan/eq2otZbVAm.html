			<div class="info"><span class="date">作者：袁易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
日日春阴，
瑞香亭下寒成阵。
凤靴频误踏青期，
寂寞墙阴径。
翠被堆床未整。
睡初酣、风篁唤醒。
几多心绪，
鹊语难凭，
灯花无准。
得酒浇愁，
旧愁不去添新病。
吴绫题满断肠词，
歌罢何人听。
宝篆香消昼永。
枭馀烟、萧萧鬓影。
出门长啸，
白鹭双飞，
清江千顷。
