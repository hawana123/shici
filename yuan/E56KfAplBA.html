			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
面目冰霜。
逃禅正派，
只让花光。
怪底徐卿，
为渠描貌，
萦损柔肠。
有谁步＊长廊。
更折竹声中细香。
酒半醒时，
雪晴寒夜，
月上西窗。


		</article>
