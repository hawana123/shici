			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

嵋山老。
头白早。
人间善恶都曾造。
也曾穷。
也曾通。
穷通得失，
浑如一梦中。
因穷落得身无辱，
因闲落得心无事，
莫才高。
莫名高。
才名高显，
于身展转劳。
知事少。
烦恼少。
心忘腹热何时了。
眼休抬。
口休开。
纷纷是非，
如何得到来。
独来独往无伴侣，
自斟自酌无荣辱，
任人非。
任人疑。
心闲自有，
清风皓月知。
