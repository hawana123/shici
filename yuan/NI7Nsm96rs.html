			<div class="info"><span class="date">作者：许有壬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

	<div class="container">
		<article class="post">
			
凭高日望金台路。
黄沙尽处空烟树。
岁晚足萧疏。
雁声无夜无。
簿书临俗态。
人道儒酸在。
何以慰相思。
半年无好诗。
三司笑面靴纹皱。
＊官憔悴非诗瘦。
红袖写乌丝。
谁曾梦见之。
淮盐真是白。
染得须成雪。
何处有神仙。
能教白复玄。
月明江阔天如水。
夜深残烛纵横泪。
底事不求安。
世间多好山。
一杯君且住。
万里人南去。
倡汝莫要予。
山寒无鹧鸪。
以上许有壬作品《菩萨蛮》共3首
