			<div class="info"><span class="date">作者：丘处机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

		<article class="post">
			
春烟淡荡，
青山媚，
行云乱飘空界。
花光石润，
秀出洞天奇怪。
户牖平高万丈，
尽耳目、临风一快。
多生浩劫尘情，
旷朗浑无纤芥。
堪爱。
逍遥自在。
疏枷锁，
抛离业根冤债。
风邻月伴，
道合水晶天籁。
无限峥嵘胜景，
尽赐与、山堂教卖。
千圣宝珠，
酬价问君谁解。
