			<h1>南乡子三首</h1>
			<div class="info"><span class="date">作者：姚燧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
荆宪品皆加。
才罢还除世共华。
恨杀岘山山下路，
梅花。
谁醉双瓶玉照沙。
涂水听宣麻。
行脚阳春起未涯。
君去莫嗟风土异，
堪夸。
君祖乡邻良月大洪山。
枫叶青青柏叶殷。
一树桃花修竹里，
天悭。
连见春风一岁闲。
争挽插云鬟。
日暮金鞍未拟还。
偏与歌姝相照，
朱颜。
应笑诗人两日觉鬓霜加。
欲对清尊恋物华。
离别纷纷长眩眼，
生花。
易散难抟掌上沙。
蓬意不依麻。
未必移居汉水涯。
前日曾于遗集序，
张夸。
素范清风以上姚燧作品《南乡子》共3首
