			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
朱户黏鸡，
钿钗簇燕，
恰颁三日王春。
记得当年佳梦，
始绂祥麟。
杜陵天近衣冠盛，
谢庭春暖薰兰馨。
人争羡，
青鬓未饶，
恩袍草色光凝。
佳音须侧耳听。
报取日下蜚声。
蚕纸涂鸦，
天上宝墨犹新。
蛰雷先奋三冬暖，
便风终快九霄鹏。
君须念，
早晚小儒，
终期一报平津。
