			<h1>月中仙</h1>
			<div class="info"><span class="date">作者：赵孟頫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春满皇州。
见祥烟拥日，
初照龙楼。
宫花苑柳，
映仙仗云移，
金鼎香浮。
宝光生玉斧，
听鸣凤、箫韶乐奏。
德与和气游。
天生圣人，
千载稀有。
祥瑞电绕虹流。
有云成五色，
芝生三秀。
四海太平，
致民物雍熙，
朝野歌讴。
千官齐拜舞，
玉杯进、长生春酒。
愿皇庆万年，
天子与天齐寿。


		</article>
