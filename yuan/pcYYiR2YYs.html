			<div class="info"><span class="date">作者：朱思本</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

几年南北声名，
有纯孝子骞苗裔。
逃儒自爱，
＊间天赋，
神仙标致。
归隐东湖，
醉游南浦，
满襟清气。
想当时、宦海风波浩荡，
从前错，
如今是。
追念父师恩重，
恨年华、暗随流水。
锦帷夜醮，
黄坛春静，
绿章封事。
香雾空蒙，
步虚嘹亮，
孝通天地。
玉皇优诏答功勤，
寿甲子，
三千岁。
