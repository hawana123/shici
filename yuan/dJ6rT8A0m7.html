			<h1>眉妩</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
又蛛分天巧，
鹊误秋期，
银汉会牛女。
薄命犹如此，
悲欢事，
人间何限夫妇。
此情更苦。
怎似他、今夜相遇。
素娥妒、不肯偏留照，
渐凉影催曙。
私语钗盟何处。
但翠屏天远，
清梦云去。
纵有闲针缕，
相怜爱、丝丝空缀愁绪。
窃春伴侣。
问甚时、重画眉妩。
谩铅泪弹风，
都付与洗车雨。
