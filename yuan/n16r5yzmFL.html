			<h1>如梦令三首</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
湖外残钟未了。
过岭樵夫恁早。
犬吠又人行，
推枕北窗清晓。
清晓。
清晓。
劳动数声啼鸟。
静默两家茅舍。
特地月明狼藉。
不管候虫吟，
高枕北窗清夜。
清夜。
清夜。
凉似樊川水榭。
绿锦峰峦似绣。
曲折一渠冰溜。
中有养疴人，
欹枕北窗清昼。
清昼。
清昼。
胡蝶还知梦否。
以上张雨作品《如梦令》共3首
