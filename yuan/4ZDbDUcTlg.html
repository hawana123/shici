			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
功名利达，
任纷纷奔竞。
纵使得来也侥幸。
老眼看多时，
钟鼎山林，
须信道、造物安排有命。
人生行乐耳，
对月临风，
一咏一觞且乘兴。
五十五年春，
南北东西，
自笑萍踪久无定。
好学取、渊明赋归来，
但种柳栽花，
便成三径。
