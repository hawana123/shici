苍颜白发称乌纱。
瘦似黄花。
清似梅花。
窗吟山月乐无涯。
知是儒家。
知是仙家。
紫芝服食胜胡麻。
不爱繁华。
却爱年华。
词成笔底是龙蛇。
寿酒流霞。
寿□成霞。
