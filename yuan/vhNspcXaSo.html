我本渔樵，
不是白驹空谷。
对西山、悠然自足。
北窗疏竹。
南窗丛菊。
爱村居、数间茅屋。
风烟草＊，
满意一川平绿。
问前溪、今朝酒熟。
幽禽歌曲。
清泉琴筑。
欲归来、故人留宿。
