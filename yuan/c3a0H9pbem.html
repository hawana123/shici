			<h1>古调笑令三首</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春水。
春水。
薄暮曲阑更倚。
夕阳江上青山。
山外行人未还。
未还未还还未。
千里相思不寄。
官渡。
官渡。
犹记画桡去路。
小怜歌扇谁寻。
岁岁东风恨深。
恨深恨深深恨。
风外落红几阵。
双燕。
双燕。
飞过柳梢不见。
旧时王谢堂前。
回首斜阳暮烟。
暮烟暮烟烟暮。
芳＊落花满路。
以上邵亨贞作品《古调笑令》共3首
