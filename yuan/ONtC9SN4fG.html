			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：张玉娘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
极目天空树远，
春山蹙损，
倚遍雕阑。
翠竹参差声戛，
环佩珊珊。
雪肌香、荆山玉莹，
蝉鬓乱、巫峡云寒。
拭啼痕。
镜光羞照，
孤负青鸾。
何时星前月下，
重将清冷，
细与温存。
蓟燕秋劲，
玉郎应未整归鞍。
数新鸿、欲传佳信，
阁兔毫、难写悲酸。
到黄昏。
败荷疏雨，
几度销魂。
