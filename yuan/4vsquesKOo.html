			<h1>木阑花慢</h1>
			<div class="info"><span class="date">作者：凌云翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
问初秋明月，
更一夕，
十分圆。
喜鸿雁行中，
居然生子，
眉目娟娟。
只今年逾弱冠，
遇生朝、刚要赋诗篇。
莫学汝家痴叔，
蹉跎已傍中年。
博山风袅水沉烟。
绛蜡照华筵。
有檀板歌词，
金尊劝酒，
银甲弹弦。
阶庭旧时玉树，
正朱颜、绿鬓似神仙。
丹桂不妨似窦，
紫金还见如田。
