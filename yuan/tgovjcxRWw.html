			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

一春剩雨悭晴，
闷来闲检床头历。
农占候应，
今朝甲子，
初开霁色。
草径泥融，
柳桥风劲，
尚妨吟策。
有幽轩水净，
官＊春透，
尽可一，
觞闲集。
重碧满浮云液。
奈长歌、此情无极。
觥筹交错，
＊篪迭奏，
席珍连璧。
列屋修蛾，
主家阴洞，
漫然倾国。
任醉魂直到，
芙城待问，
似他丁石。
