			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
银蟾半露婵娟影，
西风早、次第中秋天气。
凉透小帘栊，
乍夜长迟睡。
见说灵岩山色好，
甚也不浓如归意。
归未。
趁西泠载酒，
南园寻桂。
还又客里生朝，
把金尊绿酒，
与谁同醉。
烟雨隔垂虹，
望美人秋水。
桃叶妆楼团扇曲，
但小草、鸾笺相寄。
传示。
送白萍一翦，
碧云千里。
