			<h1>红芍药</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
这王哲知明，
见菊花坚操。
便将重阳子为号。
正好相倚靠。
每常却要，
缀作诗词，
笔无停自然来到。
心香起、印出仙经，
便贯通颠倒。
便贯通颠倒。
早得得良因，
速推推深奥。
玄玄妙妙任穷考。
又更餐芝草。
白气致使，
上下盈盈，
金丹结、练成珍宝。
凭时节、永处长生，
住十洲三岛。
住
