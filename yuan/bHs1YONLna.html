			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
世事堪忧。
光景难留。
春去又逢秋。
四季催人老，
百年似、蝶梦庄周。
勘破从前似假，
着甚揽闲愁。
慷慨幸遇希夷教，
尘情事、一笔都勾。
下志速勤修。
有等愚痴辈，
马丹阳唤不回头。
打的无缘业鬼，
有分做骷髅。
