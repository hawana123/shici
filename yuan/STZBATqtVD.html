			<h1>满江红</h1>
			<div class="info"><span class="date">作者：冯尊师</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寒暑相催，
俄然又秋传□信。
惊往事几番成败，
百年如瞬。
轩冕未酬黄卷志，
琴书早赋青山隐。
占五湖烟月乐希夷，
无盈损。
人间事，
多愁恨。
方外趣，
别风韵。
这瀛洲宁美，
玉堂金印。
徇物情怀儿女操，
摩天头角神仙分。
看碧霄归去彩凤迎，
白云引。


		</article>
