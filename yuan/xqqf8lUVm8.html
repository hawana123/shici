云朔南陲，
全赵幕府，
河山襟带名藩。
有朱楼缥缈，
千雉回旋。
云度飞孤绝险，
天围紫塞高寒。
吊兴亡遗迹，
咫尺西陵，
烟树苍然。
时移事改，
极目伤心，
不堪独倚危阑。
惟是年年飞雁，
霜雪知还。
楼上四时长好，
人生一世谁闲。
故人有酒，
一尊高兴，
不减东山。
