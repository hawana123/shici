			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
我行符水。
公修药饵。
一居山，
一居＊市。
两处崇真暗相洽，
即非彼此。
无为漏、共成不二。
扶风儒士。
同为教旨。
辟得正，
上合天意。
行满功成去蓬莱。
却寻旧址。
如今且、休言异寄。
