			<div class="info"><span class="date">作者：袁易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
何必渡江如去岁，
载花买酒山中。
赤城风月笑相逢。
城中差更乐，
佳客饮千钟。
菊水粼粼生翠雾，
蓉帘半卷西风。
分明不与画图同。
不妨歌此曲，
君自是司空。
