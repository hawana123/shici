			<h1>黄河清</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九鞠黄河分九转，
洪波大浪清净。
九江共同合就，
俱来归正。
九鼎中间显现，
九宫阐、端流一定。
玉翻金泼盈盈处，
倒侵九耀开影。
九霄翠碧相齐，
九皋有、鹤鸣迎接精莹。
九光洞明，
返照灵晕堪并。
九曲神珠跳跃，
九仙至、如然游泳。
湛殚澄彻成功行，
九天通圣。


		</article>
