			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
虚中空外认盈盈。
喜前程。
看分明  。
占得真坚，
慧照助新声。
五座门开通出入，
任来回，
好游行。
高峰□上便纵横。
结云棚。
结云棚。
势峥嵘。
滚出灵光，
一点似朱樱。
彩色般般笼罩定，
处清凉，
永长生。


		</article>
