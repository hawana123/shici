			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：谢应芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
记年时东走避风尘，
随处觅桃源。
偶相逢一笑，
堠山西畔，
乔木参天。
百尺元龙楼上，
下榻许高眠。
鼓我瓠巴瑟，
鱼鸟欣然。
每日春风池馆，
有竹林诸阮，
醉袖联翩。
要簪花捧砚，
常挟两飞仙。
又安知、桑田变海，
竟飘零、老去雪盈颠。
绨袍外、故人余意，
肝胆雕镌。
极是。
周咏先又补此三首，
误矣。
