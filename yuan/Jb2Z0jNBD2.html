			<h1>满江红</h1>
			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凤鹤翩跹，
记昨梦、天锡九龄。
从头数，
再周甲子，
屈指天星。
上界仙人足官府，
人间岁月自峥嵘。
庆明时，
生甫又生申，
维岳灵。
珠盈掌，
金满＊。
浮瑞＊，
啭春莺。
是乃翁阴德，
心事分明。
笔下万言多活国，
胸中三尺久持衡。
慰来苏，
为雨福苍生，
腾颂声。


		</article>
