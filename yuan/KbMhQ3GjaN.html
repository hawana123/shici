		<article class="post">
			
野僧归后，
渔舟才缆，
绿桧生烟。
对寒灯、潇洒枕书眠。
听石漱流泉。
丹炉火灭，
琴房人静，
风自调弦。
待孤峰、顶上月明时，
正一梦游仙。
