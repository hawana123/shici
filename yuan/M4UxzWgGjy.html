			<h1>雁儿落带过得胜令</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一年老一年，
一日没一日，
一秋又一秋，
一辈催一辈。
一聚一离别，
一喜一伤悲。
一榻一身卧，
一生一梦里。
寻一伙相识，
他一会咱一会；
都一般相知，
吹一回唱一回。
