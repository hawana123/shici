			<h1>迎春乐</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
身中应候腾清秀。
何须律管泥牛。
芝田凭仗云耕透。
更无用，
扶犁手。
养生布德功夫就。
黄芽遍吐胜花柳。
玉洞彦胎仙，
自然饮，
长生酒。


		</article>
