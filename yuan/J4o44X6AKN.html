			<div class="info"><span class="date">作者：张之翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
且云，
素难题咏，
山谷简齐但作小诗而已，
在简齐余作且勿论，
偶不及东坡长句，
何耶。
因以乐府贺新郎见意不受铅朱污。
问娇黄、当初著甚，
染成如许。
便做采从真蜡国，
特地朝匀暮注。
也无此、宫妆风度。
长记方壶春半贮，
只萧然、尽慰人情苦。
谁更望、暗香吐。
为渠细检梅花谱。
以芳声与梅相近，
故梅名汝。
底是石湖堪怪处，
说道涪翁曾赋。
还忘却、东坡佳句。
从被二仙题评了，
到而今、傲然吟诗似。
吾试与，
下斯语。
西严词六十九首，
间以四库珍本西严集校订
