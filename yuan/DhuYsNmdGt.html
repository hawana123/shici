			<h1>唐多令</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花下钿箜篌。
尊前白雪讴。
记怀中、朱李曾投。
镜约钗盟心已许，
诗写在，
小红楼。
忍泪上云兜。
断魂随彩舟。
等闲闲、惹得离愁。
欲寄长河鱼信去，
流不到，
白鹭洲。


		</article>
