			<h1>满江红</h1>
			<div class="info"><span class="date">作者：李齐贤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉代文章，
谁独步、上林词客。
游曾倦、家徒四壁，
气吞七泽。
华表留言朝禁闼，
使星动彩归乡国。
笑向来、父老到如今，
知豪杰。
人世事，
真难测。
君亦尔，
将谁责。
顾金多禄厚，
顿忘畴昔。
琴上早期心共赤，
镜中忍使头先白。
能不改、只有蜀江边，
青山色。


		</article>
