			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
门开悟。
此去难为，
双眸回顾。
得云＊，
怡然稳驾，
飚外乐声堪＊。
他旧朋霞友，
舞袖前来谈吐。
中素。
知余唯有，
慈悲公据。
主。
风做里，
不能重步。
离上已清凉，
圆明返照，
出自家园圃。
吉瑞祥嘉庆，
今也宿於何处。
诚露。
非遥欣指，
朝元观所。


		</article>
