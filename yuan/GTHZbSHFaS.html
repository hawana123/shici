			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：刘敏中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
龙飞九五，
记虹流电绕，
天开华旦。
万定成时秋正好，
四海皇皇枕奠。
教雨仁风，
声名文物，
允协斯民愿。
途歌里咏，
太平今日真见。
遥想禹子汤孙，
尧臣汉相，
拂晓班如剪。
万国衣冠同拜舞，
春满九重宫殿。
湛露恩隆，
南山庆远，
处处须新宴。
瞻天望圣，
玉卮万寿遥献。


		</article>
