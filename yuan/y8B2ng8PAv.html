			<h1>江城子</h1>
			<div class="info"><span class="date">作者：赵雍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五陵衣马恣轻肥。
竞新奇。
亦何为。
混处贤愚，
谁与辨雄雌。
任尔刺天何足道，
终不肯、羡群飞。
燕山花落暮春时。
杜鹃啼。
劝谁归。
耿耿孤忠，
惟有此心知。
天赋我才还有用，
应不至，
负心期。


		</article>
