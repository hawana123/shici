流年如电，
归心似水，
求田问舍悠悠。
蚁穴蜂衙，
燕巢鸠计，
元龙久厌拘囚。
回首羡沙鸥。
待清风北渚，
明月南楼。
奈世事多艰，
此身天地一虚舟。
青衫白发堪羞。
岂儒冠误我，
命压人头。
太学三年，
京华十口，
算来依旧淹留。
别后几经秋。
想音容渐老，
文采风流。
