小张歌，
也好把、繁华勘破。
速认元初真面目，
把意马心猿牢锁。
百岁光阴能有几，
也不可虚过。
耳却听嘱咐，
仙风道骨，
莫向红尘埋堕。
省呵。
把师父亲言记着。
你原是蓬莱洞里仙，
为思凡、人间沦落。
速整仙胎归上会，
莫荏苒、俗情系缚。
自思忖，
假饶积玉堆金，
终久幻化如何。
