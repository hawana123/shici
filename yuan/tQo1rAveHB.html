百练青铜圆又小。
平平正吐灵耀。
向人前、相对相观，
别辨容颜分晓。
好丑＊妍并老少。
尘凡一齐勘校。
彼此假中来，
怎生通内貌。
别有辉辉亲密要。
焕心镜、主玄妙。
偏能会、显古腾今，
又能鉴、从前虚矫。
艳艳光辉宜自＊。
把当初、性珠返照。
里面得全真，
永明明了了。
