			<h1>齐天乐</h1>
			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浦潮迎送朝还暮。
匆匆燕来鸿去。
北牖分茶，
西窗翦烛，
离合人生由数。
狂朋怪侣。
记筹酒句吟，
几回凝伫。
絮影苹香，
梦中犹是少年路。
词华今度尚在，
奈相如渐老，
无计重赋。
露底冰弦，
梅边玉尘。
留得风襟如故。
情高万古。
想脱剑呼尊，
气吞寰宇。
不管春山，
子规啼夜苦。


		</article>
