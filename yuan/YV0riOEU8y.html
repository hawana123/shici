			<h1>蜀葵花</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上仙传秘诀。
只要尘情灭。
意马与心猿，
牢锁闭，
莫放劣。
戒悭贪是非，
人我无明断绝。
把巧辩聪明都守拙。
紫殿元君歇。
宝鼎丹砂结。
也休问龙虎，
铅汞絮繁说。
向迷云堆里，
捧出一轮皎月。
方表信，
希夷门户列
