			<div class="info"><span class="date">作者：虞集</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

十年窗下，
见古今成败，
几多豪杰。
谁会谁能谁不济，
故纸数行明灭。
乱叶西风，
游丝春梦，
转转无休歇。
为他憔悴，
不知有甚干涉。
寥寥无住闲身，
尽虚空界，
一片中宵月。
云去云来无定相，
月亦本无圆缺。
非色非空，
非心非佛，
教我如何说。
不妨跬步，
蟾蜍飞上银阙。
去另录案诗馀图谱补遗卷七误补虞集霜天晓角翦雪裁冰一首，
原词乃宋楼作，
见绝妙好词卷三。
