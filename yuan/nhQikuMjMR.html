			<div class="info"><span class="date">作者：梁寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
叠浪堆琼，
横烟织素。
停桡避险湾头住。
汀洲连水水连云，
何曾迷却归人路。
今夕聊淹，
明朝须去。
休愁休怨休嗔怒。
还家正属好风光，
啼莺
