			<div class="info"><span class="date">作者：王寂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
锦标彩追行乐，
管领镇阳春。
而今重到，
莺花应笑，
老眼黄尘。
凭君问舍雕丘侧，
准拟乞闲身。
北潭涨雨，
西楼横月，
藜杖纶巾。
