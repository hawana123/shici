			<h1>南柯子</h1>
			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
远脉通蛟穴，
清泠泻翠苔。
＊炉相对竹房开。
容我笼头，
纱帽白云堆。
碧＊中＊雪，
金沙二月雷。
瓶罂千里走黄埃。
嗟尔苍生，
亿万堕颠崖。
