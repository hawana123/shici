			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
落日空城，
禾黍夜深，
砧杵才歇。
怪他萝薜＊衣，
风露润滋凉浃。
清愁多少，
只消目送飞鸿，
五弦已是心悲咽。
把酒问青天，
又中秋时节。
闻说。
谪仙去后，
何人敢拟，
酒豪诗杰。
草草山窗，
还我旧时明月。
书帷冷落，
□□□□□□，
闲人闲字偏情热。
孤负楮先生，
有一庭红叶。
