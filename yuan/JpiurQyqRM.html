			<h1>浣溪沙三首</h1>
			<div class="info"><span class="date">作者：魏初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灯火看儿夜煮茶。
琴丝香饼伴生涯。
秋霜元不点宫鸦。
十月好风吹雪霁，
一天春意入梅花。
寿星人指示仙家。
前辈风流有几人。
拚教诗酒百年身。
小红灯影近新春。
醉里看花城外寺，
闲来课种水南村。
人间百伪不如真。
心地宽平见寿徵。
鬓鸦匀薄只青青。
从今却是数松龄。
除却弄孙无一事，
闲时针线困时行。
小儿新语唤文苓。
以上魏初作品《浣溪沙》共3首
