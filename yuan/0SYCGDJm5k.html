			<h1>法曲献仙音</h1>
			<div class="info"><span class="date">作者：张玉娘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

	<div class="container">
		<article class="post">
			
天卷残云，
漏传高阁，
数点萤流花径。
立尽屏山无语，
新竹高槐，
乱筛清影。
看画扇，
罗衫上，
光凝月华冷。
夜初永。
问萧娘、近来憔悴，
思往事、对景顿成追省。
低转玉绳飞，
淡金波、银汉犹耿。
簟展湘纹，
向珊瑚、不觉清倦。
任钗横鬓乱，
慵自起来偷整。
