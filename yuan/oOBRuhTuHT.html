山中卧。
月落猿啼过。
正堪眠，
石室从教破。
山中行。
步高身尽轻。
拟飞去，
惟恐世人惊。
山中住。
黯淡云无数。
誓相去，
共守无生路。
山中坐。
静看落花堕。
问何为，
待结团＊果。
以上原妙作品《威仪辞》共4首
