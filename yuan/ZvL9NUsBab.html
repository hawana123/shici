			<h1>锁窗寒</h1>
			<div class="info"><span class="date">作者：钱霖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
书带生香，
忘忧弄色，
四窗虚悄。
茅茨净覆，
栋宇洗空文藻。
卷珠帘，
雨痕暮收，
绮罗静隔红尘岛。
对纸屏素榻，
拂潭烟树，
扫檐风条。
深窈。
西园晓。
似日照炉峰，
数声啼鸟。
琼莲倚盖，
晓水靓妆孤袅。
浣花溪，
尚余旧春，
＊芳剩馥吟未了。
望东林，
小径斜通，
梦约香山老。


		</article>
