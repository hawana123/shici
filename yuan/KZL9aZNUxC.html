			<div class="info"><span class="date">作者：王＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

在俗修真，
居尘出世，
当以悟性为先。
处心清静，
常守定中禅。
见素少思寡欲，
忘人我、随分安然。
行藏处，
潇潇洒洒，
渴饮倦来眠。
问归根复命，
还须立鼎，
炼汞烹铅。
遇采铅时节，
把火先扇。
握固则云藏烟聚，
运动则斗转星旋。
半时内，
玄机成象，
月白照青天。
