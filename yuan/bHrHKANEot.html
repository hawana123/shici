			<h1>苏武慢</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
清露晨流，
新桐初引，
消受北窗凉晓。
经卷熏炉，
笔床茶具，
长物任他围绕。
老子无情，
年光有限，
只似木人花鸟。
指凝云、数朵奇峰，
曾见汉唐池沼。
还自笑，
待老学＊鱼，
金题玉＊，
书里便容身了。
阿对泉头，
布衣无恙，
占断雨苔风＊。
独鹤归迟，
西山缺处，
掠过乱鸦林表。
舞琴心三叠胎仙，
坐到天高月小。
