		<article class="post">
			
酒醒梦回时，
小鼎串烟初灭。
留得瘦梅疏竹，
弄窗间素月。
起来幽绪转清幽，
幽处更难说。
一曲竹枝歌罢，
满襟原作腔，
据抄本改怀冰雪。
