			<h1>玉笼璁</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
守清净，
凭志恳，
绝尽荒淫。
持内境，
月透双林。
玉童戏，
遥指处，
碧潭波心。
捞＊取起，
水中金。
灵宝灿，
慧灯明，
神光相任。
对面有，
没人推寻。
君还省，
明了了，
灾祸不侵。
龙虎伏，
鬼神钦。


		</article>
