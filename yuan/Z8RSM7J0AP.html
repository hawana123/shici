			</div>
		</div>

		<article class="post">
			
先生老矣，
饱阅人间世。
磨衲簪缨等游戏。
趁馀生强健，
好赋归欤，
收拾个、经卷药炉活计。
辟寒金翦碎，
漉蚁浮香，
恰近重阳好天气。
有荆钗举案，
彩服儿嬉，
随分地，
且贵人生适意。
也不愿、堆金数中书，
愿岁岁今朝，
对花沈醉。
