			<div class="info"><span class="date">作者：段成己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
金吾不禁夜，
放箫鼓，
恣游遨。
被万里长风，
一天星斗，
吹堕层霄。
御楼外、香暖处，
看人间、平地起仙鳌。
华烛红摇勒，
瑞烟翠惹吟袍。
老来怀抱转无聊。
虚负可怜宵。
遇美景良辰，
诗情渐减，
酒兴全消。
思往事，
今不见，
对清尊、瘦损沈郎腰。
惟有当时好月，
照人依旧梅梢。
