			<div class="info"><span class="date">作者：白朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
三尺枯桐，
古来长恨知音少。
玉箫吹断凤楼云，
此恨何时了。
落日飞鸿声消。
□长江、离魂浩渺。
□□□□，
□□□□，
□□谁表。
风雨红稀，
梦回别院莺啼晓。
一生孤负看花心，
惆怅人空老。
待访还丹瑞草。
驾飚轮、蓬莱去好。
又愁沧海，
恍惚尘扬，
难寻仙岛。
