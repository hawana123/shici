			<h1>望蓬莱三首</h1>
			<div class="info"><span class="date">作者：王丹桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
顿失笑，
迷悟理全差。
富贵荣华君活计，
寂寥潇洒我生涯。
高枕卧烟霞。
长生趣，
清兴果清嘉。
暇伴延龄千岁鹤，
闲观不谢四时花。
何处觅仙华宗士，
清誉久闻传。
邂逅相逢青嶂里，
盘桓共坐玉泉边。
谈论契真诠。
从别后，
再会得无缘。
切恐灵机迷爱欲，
不辞荒拙缀狂篇。
托意在毫清河氏，
听取此根原。
自昔未逢超岸筏，
而今又值下坡年。
犹被世情牵。
繁华境，
虚幻不牢坚。
休向梦中重作梦，
便於玄上更搜玄。
修补洞中以上王丹桂作品《望蓬莱》共3首
