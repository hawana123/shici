		<article class="post">
			
凡躯莫藉。
把惺惺了了，
自然明明构架。
行住坐卧，
须要清清闲暇。
气神和，
结成珠，
堪教化。
张弓举箭能亲射。
红心正中，
赶退周天卦。
垛贴中间，
迸出霞光无价。
五行违，
脱阴阳，
超造化。
