			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：张玉娘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
素女炼云液，
万籁静秋天。
琼楼无限佳景，
都道胜前年。
桂殿风香暗度，
罗袜银床立尽，
冷浸一钩寒。
雪浪翻银屋，
身在玉壶间。
玉关愁，
金屋怨，
不成眠。
粉郎一去，
几见明月缺还圆。
安得云鬟香臂，
飞入瑶台银阙，
兔鹤共清全。
窃取长生药，
人月满婵娟。
