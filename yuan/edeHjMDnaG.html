自叹劳生。
枉了经营。
到而今、一事无成。
不如闻早，
觅个归程。
向渭川渔，
东市卜，
富春耕。
眼底浮荣。
身外虚名。
尽输他、时辈峥嵘。
得偷闲处，
且适闲情。
有坐忘篇，
传灯录，
洗心经。
