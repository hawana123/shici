			<h1>快活三过朝天子四换头</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
良辰媚景换今古，
赏心乐事暗乘除，
人生四事岂能无？
不可教轻辜负。
唤取，
伴侣，
正好向西湖路，
花前沉醉倒玉壶，
香滃雾，
红飞雨。
九十韶华，
人间客寓，
把三分分数数，
一分是流水，
二分是尘土，
不觉的春将暮。
西园杖屦，
望眼无穷恨有余，
飘残香絮，
歌残白纻，
海棠花底鹧鸪，
杨柳梢头杜宇，
都唤取春归去。
