			</div>

西风摇落梧桐井。
气入韩堂凄冷。
百炼江心铜镜。
照尽孤鸾影。
利锥早脱囊中颖。
跃冶怎逃顽＊。
独抱素心谁省。
漏瓮劳修绠。
