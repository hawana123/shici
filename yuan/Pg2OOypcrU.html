			<div class="info"><span class="date">作者：王礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
甘霖停留。
喜浩荡洪恩，
跻民仁寿。
戍柳拖金，
海棠染绛，
报道宰官移绶。
转眼积劳三考，
大卧更深犹昼。
最好处，
似冰壶玉露，
十分清＊。
难有。
看里巷、此日壮夫，
都是来时幼。
笳鼓迎风，
旌旗耀日，
旋筑草堂完就。
自今四时纳福，
遥对深山如绣。
愿岁岁、共桐乡父老，
一卮春酒。
