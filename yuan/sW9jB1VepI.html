向青泥坊底午桥边。
新买屋三间。
有嘉蔬半席，
修篁数个，
分占宽闲。
着取层梯直上，
阑＊出高寒。
不见终南径，
惟有西山。
门外红尘似海，
待抽□手板，
同拟君看。
对熏沪茗碗，
扪虱纵雄谈。
笑当年、多情王粲，
赋终非吾土，
泪空弹。
任俗子卧之楼下，
那许跻攀。
