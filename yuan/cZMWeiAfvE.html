			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：程文海</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
庚暑初消酷吏更。
秋风新动仕途清。
生辰长占中元是，
今岁欣逢二美并。
冠獬豸，
掌铨衡。
镜般明了水般平。
手中一卷山翁启，
人道延生北斗
