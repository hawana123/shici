			<h1>长亭怨慢</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
正愁怕、曲江云尽。
转首隋堤，
尚留芳景。
客路相逢，
满身香影动离恨。
绿窗深窈，
浑不寄、天涯信。
暗忆那回时，
向马足车轮，
长是随趁。
问春心何在，
一点沾泥无准。
潘郎怕老，
又禁得、雪添双鬓。
怅日暮、静掩长门，
且频嘱、东风休紧。
谩犹记章台，
帘卷日长人困。
