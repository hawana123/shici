银烛光摇秋夜永，
一天凉侵诗脾。
鸣虫唧唧漏迟迟。
半生春梦里，
彷佛是耶非。
万事破除惟有酒，
当歌不饮何如。
人生七十古来稀。
休争强与弱，
行乐是便宜。
