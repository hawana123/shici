			<h1>凤凰台上忆吹箫箫</h1>
			<div class="info"><span class="date">作者：王恽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宫树春空，
御屏香冷，
谁遗金＊人间。
爱一枝紫玉，
双凤声蟠。
秋月春花客思，
把幽情、都付伊传。
惊吹处，
籁翻天吹。
鹤怨空山。
风流贵家公子，
记梦里琼楼，
稳跨苍鸾。
恍露凝银浦，
霜裂琅＊。
不见云间弄玉，
余音散、赤壁江寒。
秦台晚，
碧云零乱瑶天。
