			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：姬翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欲明真趣。
便扫荡多方，
亡羊岐路。
脱落皮毛，
惟存真实，
绝尽向时行步。
一朵玉莲开展，
不受纤尘点污。
收绛雪，
饮玄霜依旧，
神丹圆聚。
自得无疑虑。
独向翠微，
手植无根树。
景气横空，
灵源浴月，
光彩一时挥布。
万斛宝珠莫比，
拥护收藏坚固。
神莫测，
鬼难呼，
功满骖鸾归去。
