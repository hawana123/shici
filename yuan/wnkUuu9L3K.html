家自悟。
今观睹。
扶风安手脚，
未知门户。
鬼作乖疏，
下如何做。
人来、金相觑。
里为谁主。
风语汝。
还婴儿复，
宝瓶牢固。
圣说因缘，
系能结慕。
真洪登云路。
