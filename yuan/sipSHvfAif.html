相时中天宝三郎，
爱环睡起红妆懒。
背渠素手洗朱铅，
吹裂宁王管。
羯鼓嵬坡尘散。
记红冰、淫淫泪断。
际天长，
怅蜀栈青螺，
锦江难浣。
千古惊魂，
泛兰转蕙光风暖。
嫣然一笑尚倾城，
桃李空繁满。
银烛春宵苦短。
愿青轩、流光缓缓。
借诸任袖，
回施新斋，
捧□□□。
