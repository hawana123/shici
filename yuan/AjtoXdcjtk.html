			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
养疏慵梦惊俗态，
浮云富贵虚矫。
高提宝剑霜姿冷，
蛮触是非齐剿。
猿马夭。
世务起、心头绊迷相萦扰。
冰襟洞晓。
乐净境行藏，
善芽茂养，
饮水识多少。
真氤氲，
定海心珠＊＊。
凛然云外寂悄。
离尘瑞孕丹基造，
丽＊＊神光，
晶真了了。
破千古昏衢，
放彻禅天皎。
魂飞杳杳。
瓷盘礴清微，
游法界，
出露仪表。
