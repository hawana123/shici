			<div class="info"><span class="date">作者：丘处机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
无名客。
无牵迫。
无桑无梓无田宅。
古岩前。
老松边。
长歌隐几，
徐徐考太玄。
玄中默论无生死。
实际何曾分彼此。
贯千经。
协三灵。
包含万化，
都归一念冥。
行不劳坐不倦。
任行任坐随吾便。
晚风轻。
暮天晴。
逍遥大道，
南溪上下平。
溪东幸获忘形友。
月下时斟消夜酒。
酒杯停。
月华清。
披补救散发，
欣欣唱道情。
