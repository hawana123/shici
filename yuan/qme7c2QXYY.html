			<h1>过秦楼</h1>
			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
水碧纱厨，
月圆纨扇，
悄悄午窗曾共。
祛愁楚艾，
照眼安榴，
节物把人传送。
无奈长昼如年，
莺趁吟情，
蝶迷乡梦。
怅归期多误，
暮云凝望，
乱愁如葑。
谁念我、闷对骚经，
慵寻遗谱，
冷落赴湘琴弄。
醒魂正渴，
筒碧初乾，
买健听人呼＊。
不似归来故园，
同泛香蒲，
频倾春瓮。
尽痴儿呆女，
齐唱湖楼兴动。
