			<h1>恋绣衾三首</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳花零乱愁满天。
又江城、啼老杜鹃。
小庭院、雨初过，
＊歌声、惊起画眠。
微风摇荡湘帘影，
浪花斜、轻袅篆烟。
问白＊、裁成未，
翦金刀门前爆竹儿女喧。
野人家、时序尚然。
尽说道、春来好，
老来人、长怕换年。
东风到底无崖岸，
也殷勤、相过小园。
第一是、朱颜改，
纵花开心暗惊。
忆当年、诸老放晴。
对芳景、张灯火，
画堂深、箫鼓到明。
乌衣巷口东风在，
甚而今、春草乱生。
试点检、繁华梦，
有梅花之一三十九首以上邵亨贞作品《恋绣衾》共3首
