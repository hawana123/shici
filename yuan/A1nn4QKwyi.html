			<div class="info"><span class="date">作者：长筌子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

休休我省也，
弃世俗、洞庭深处。
好行步。
大药烧成，
宝珠收得曲按无弦，
音胜宫羽。
洪杨道德，
风范钟吕，
许由巢父。
向逍遥彼岸，
寻个水云侣。
谁能继圣徒，
智若愚，
六情断灭，
九玄通悟。
妙粹冲虚，
炳焕灵明，
物物般般，
无疑无虑。
一真莹彻，
功行满足，
顿超尘所。
便归来洒落，
