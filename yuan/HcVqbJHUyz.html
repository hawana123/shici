		<article class="post">
			
天上殷韩，
解羁官府，
烂游舞榭歌楼。
开花酿酒，
来看帝王州。
常见牡丹开候，
独占断、谷雨风流。
仙家好，
霜天槁叶，
艳破春柔。
狂僧谁借手，
一杯唤起，
绿怨红愁。
看天香国色，
梅菊替人羞。
尽揭纱笼护日，
容光动、玉琼舟。
都人士，
年年十月，
常记遇仙游。
