			<div class="info"><span class="date">作者：冯尊师</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		</div>

		<article class="post">
			
旷劫威音，
顿悟之时，
不假外缘。
任腾腾兀兀，
天涯海角，
闲云野鹤，
岂管流年。
月下风前，
逍遥自在，
兴则高歌困则眠。
回头处，
落花飞絮，
远水轻烟。
本来无说无传，
道乃□强名岂有禅。
这桃红柳绿，
自然消息，
何须扭捍，
击竹拈莲。
大相无形，
真空非有，
论甚纤毫与大千。
石狮子，
敢胡言貉语，
说地谈天。
