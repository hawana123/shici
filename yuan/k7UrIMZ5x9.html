			<h1>朝天子</h1>
			<div class="info"><span class="date">作者：张可久</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
与谁，
画眉，
猜破风流谜。
铜驼巷里玉骢嘶，
夜半归来醉，
小意收拾，
怪胆禁持，
不识羞谁似你。
自知理亏，
灯下和衣睡。
