			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：张野</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青山重叠水萦纡。
扁舟隔岸呼。
依稀绿野辋川图。
又疑陶令居。
红树晚，
白云孤。
乾坤别一壶。
草堂潇洒竹窗虚。
个中容我无。
