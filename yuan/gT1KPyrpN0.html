			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
元来一点，
本也无生灭。
逐景落阴阳，
匠成形、头面转别。
五浊恶代，
八苦镇交煎，
生还死，
死还生，
生死何时彻。
教君省悟，
志夺玄黄诀。
七耀贯三奇，
斡珠玑、推移气泄。
九还七返，
药配按时烹，
黄金窟，
绽琼英，
五气飞红雪。
