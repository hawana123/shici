			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
叹骷髅、卧斯荒野。
伶仃白骨潇洒。
不知何处游荡子，
难辨女男真假。
抛弃也。
是前世无修，
只放猿儿傻。
今生堕下，
被风吹雨＊日＊，
更遭无绪牧童打。
余终待搜问因由，
还有悲伤，
那得谈话。
口衔泥土沙满眼，
堪向此中凋谢。
长晓夜。
算论秋冬年代，
春和夏。
四时取寡。
人家小大早悟，
便休夸俏聘风雅。
