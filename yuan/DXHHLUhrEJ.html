			<h1>金童捧露盘</h1>
			<div class="info"><span class="date">作者：姬翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梦幻阎浮，
舍故趋新，
倏忽化机潜换。
天地一丘墟，
会心冥冲漠，
野云舒卷。
寄迹虚舟，
鉴形止水，
风激游丝断。
空玉宇无尘清澈，
混物我冤亲，
相忘鹏＊。
镇樗散。
此际＊食鹑居，
逍遥游宴。
闻乎无声，
视无色，
罢金＊去膜，
作空花观。
窗户有余清，
泯人牛踪迹，
素华明焕。
胜概幽遐，
洞灵缥缈，
直许群真玩。
步坦途，
摇头拊臂，
到醉乡，
胜入高阳池馆。
世情远。
浮生瞬息归来晚。
