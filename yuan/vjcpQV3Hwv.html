			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：鲜于枢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
倚空金碧崔嵬，
凤山直下如拳小。
仰瞻天阙，
北辰不动，
众星环绕。
唤起群聋，
铜龙警夜，
灵鼍催晓。
自鸱夷去后，
狂澜未息，
从此压，
潮头倒。
回睨呀然双璧，
问遗踪劫灰如扫。
三吴形胜，
千年壮观，
地灵天巧。
航海梯山，
献琛效贡，
每繇斯道。
惜无人健笔，
载歌谣事，
诧东南好。
