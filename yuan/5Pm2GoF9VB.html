			<h1>御街行</h1>
			<div class="info"><span class="date">作者：王沂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
君行广武山前路。
是阮籍、回车处。
问他儒子竟何成，
落日大河东注。
无人说与，
遥岑远目，
也会修眉妩。
离宫别馆空禾黍。
啸木魅啼苍鼠。
悠悠往事不经心，
只有闲云来去。
停云得句，
归云洞府，
领取渊明趣。


		</article>
