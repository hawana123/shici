试问修行，
才登户牖，
应是下手何如。
便先令欢乐，
於已开舒。
待款款寻来，
的当端正，
意灭情祛。
做嬉嬉坦荡，
更认闲闲，
闲里安居。
从前一一细想，
好搜玄揣妙，
时复亲书。
顿省悟，
怡然超出，
苦海迷衢。
这番见真真那个，
唯分明本有元初。
却还旧处，
返光回照，
独证无馀。
