			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
伊子癸卯同生世。
不觉流年五十二。
我先入道搜玄理。
自然不敢相遗你。
无分昼夜常留意。
诗曲谩书千幅纸。
劝公早把家缘弃。
免交失脚黄泉
