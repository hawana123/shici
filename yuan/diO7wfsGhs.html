			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：萧烈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
可怜生，
飘零到茶＊，
依然旧销魂。
残春几许，
风风雨雨，
客里又黄昏。
无奈一江烟雾，
腥浪卷河豚。
身世忽如叶，
那自清浑。
荷厌悲歌笑语，
奈天涯有梦，
白发无根。
怕相思别后，
无字写回文。
更月明洲渚，
杜鹃声里，
立向临分。
三生石，
情缘千里，
风月柴门。
