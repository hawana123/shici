			<h1>江城子</h1>
			<div class="info"><span class="date">作者：舒＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
戴郎昆仲太风流。
翠娥愁。
解貂裘。
醉中摸索玉搔头。
绣被＊香肌粉滑，
云作帐，
月为钩。
茅庵权当小秦楼。
意绸缪。
话扬州。
琼花骑鹤两悠悠。
薄幸三生今老矣，
无梦到，
那温柔。


		</article>
