			<div class="info"><span class="date">作者：王恽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
罗绮深宫。
记紫袖双垂，
当日昭容。
锦对香重，
彤管春融。
帝座一点云红。
正台门事简，
更捷奏、清画相同。
听钧天，
侍瀛池内宴，
长乐歌钟。
回头五云双阙，
恍天上繁华，
玉殿珠栊。
白发归来，
昆明灰冷，
十年一梦无踪。
写杜娘哀怨，
和泪把、弹与孤鸿。
淡长空。
看五陵何似，
无树秋
