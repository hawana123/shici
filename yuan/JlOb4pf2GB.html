			<h1>踏莎行三首</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花径争穿，
珠帘屡认。
正逢梅雨芹泥润。
画梁无处可安巢，
玉纤为把花枝衬。
社日才来，
端阳已近。
寻巢为甚偏迟钝。
算来一似凤鸾期，
蹉跎香罢宵薰，
花孤昼赏。
粉墙一丈愁千丈。
多情春梦苦抛人，
寻郎夜夜离罗幌。
好句刊心，
佳期束想。
甫愁春到还愁往。
消魂细柳一时垂，
断肠一领布袍，
一床纸被。
葫芦拄杖为行李。
三杯两盏乐天真，
谁能与你争闲气。
满眼苍生，
争名夺利。
朝朝只要巴家计。
教他吃个土馒头，
方知以上元无名氏作品《踏莎行》共3首
