			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
草堂三鼓梦游仙，
到蓬壶阆苑。
正白云满地无人扫，
信幽圃，
香风旋。
群真朝列黄金殿。
醉流霞琼＊宴。
顿觉来一片清凉意，
似明月，
山头见
