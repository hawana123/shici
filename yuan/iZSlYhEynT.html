			<h1>太常引</h1>
			<div class="info"><span class="date">作者：陈孚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
采采堂上簇兰翘。
记生母，
在今朝。
无地捧金蕉。
奈烟水、龙沙路遥。
碧天迢递，
白云何处，
风急雨潇潇。
万里梦魂消。
待飞逐、钱唐夜潮。
