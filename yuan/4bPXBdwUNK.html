			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：张可久</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灵鳅何物，
天外吐层阴。
谈笑顷，
浙江阔，
海门深。
载雷车，
霹雳挥神斧，
劈仙岛，
掀地轴，
冯夷宅，
无鼋鼍窟，
渺难寻。
十里红楼图画，
展西风、快哉登临。
□□□□□，
□□□□□。
好客披襟。
发萧森。
符金虎。
袍银鼠。
携玉尘。
盍瑶簪。
喜骁儿踏浪，
旗尾互浮沉。
酹胥魂，
浇海若，
酒频斟。
隐约越峰数点，
搅飞花、浑在波心。
爱渔舟荡雪，
击楫起吴音。
月上秋林。


		</article>
