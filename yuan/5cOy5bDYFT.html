			<h1>软翻鞋</h1>
			<div class="info"><span class="date">作者：王处一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清信出宽怀。
都莫乱参猜。
累蒙施惠宴重开。
又无百回奉，
相酬赛，
春深去，
夏归来。
斋会好编排。
增福更消灾。
始终如一不生乖。
守无为清净，
真功满，
离尘世，
赴蓬莱。


		</article>
