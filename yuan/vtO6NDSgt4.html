			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
剖坤柔立象，
太阴体，
换三阳。
因六变心虚，
关开实腹，
应候呈祥。
冲和易灵变态，
运圣功、旋转斡天罡。
消息栽培道化，
六宫毂辏中央。
融融品物含章。
归土德，
密收藏。
性与命咸通，
个中将养，
气孕玄霜。
香浮彩霞赫，
混浩然、纯粹散诸方。
造化冥冥极妙，
超凡不离玄黄。


		</article>
