			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
莺声寂。
鸠声急。
柳烟一片梨云湿。
惊人困。
教人恨。
待到平明，
海棠应尽。
青无力。
红无迹。
残香积粉那禁得。
天难准。
晴难稳。
晚风又起，
倚阑争忍。
