楼倚明河，
山蟠乔木，
故国秋光如水。
常记别时，
月冷半山环佩。
到而今、桂影寻人，
端好在、竹西歌吹。
如醉。
望白苹风里，
关山无际。
可惜琼瑶千里。
有年少玉人，
吟啸天外。
脂粉清辉，
冷射藕花冰蕊。
念老去、镜里流年，
空解道、人生适意。
谁会。
更微云疏雨，
空庭鹤唳。
