		<article class="post">
			
摇落初冬。
爱南枝迥绝，
暖气潜通。
含章睡起宫妆褪，
新妆淡淡丰容。
冰蕤瘦，
蜡＊融。
便自有＊然林下风。
肯羡蜂喧蝶闹，
艳紫妖红。
何处对花兴浓。
向藏春池馆，
透月帘栊。
一枝郑重天涯信，
肠断驿使逢。
关山路，
几万重。
记昨夜筠筒和泪封。
料马首幽香，
先到梦中。
