			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
不如归去，
作个清闲汉。
着甚来由，
惹别人、三长两短。
天公许大，
何处不容身，
且谩着，
有生涯，
试待寻思看。
鉴湖里面，
浅山林畔。
住个小庵儿，
且随分、粗衣淡饭。
嘲风咏月，
萧散过平生，
尘世事，
尽如麻，
