			<h1>太常引</h1>
			<div class="info"><span class="date">作者：薛昂夫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冷烟千顷酿寒威。
晓霜重压征衣。
休教六花飞。
忆尚有、游人未归。
江空岁晚，
故园秋老，
行色莫依违。
特地与君期。
趁南浦、莼鲈正肥。
