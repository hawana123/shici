			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江皋空阔。
更半霎轻风，
些儿微雪。
倚树仙姬，
翠袖暮寒应怯。
闲拈玉龙自品，
爱冰姿、与花争洁。
一阕霓裳乍了，
又落梅初叠。
怕曲终人去彩云绝。
便梦断瑶台春思愁结。
□□□□、□□□□□□。
那堪绿毛幺凤，
向苔枝、数声啼咽。
留得余香满袂，
已西山斜月。
