			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

怅麟残废井，
凤去荒台。
烟树＊斜。
再到登临处，
渺秦淮自碧，
目断云沙。
后庭谩有遗曲，
玉树已无花。
向宛寺裁诗，
江亭把酒，
暗换年华。
双双旧时燕，
问巷陌归来，
王谢谁家。
自昔西州泪，
等生存零落，
何事兴嗟。
庚郎似我憔悴，
回首又天涯。
但满耳西风，
关河冷落暮笳。
