			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东老传家道气浓。
榴皮壁上有仙踪。
耳孙阴德如何限，
都在参苓药笼中。
无贵贱，
有穷通。
活人心事契苍穹。
吾家昆弟能无恙，
须藉全生一匕本贞居词。
兹据曲律，
删去其中殿前欢一首，
梧叶儿二首，
喜春来一首，
另据西冷词萃本贞居词校订。
