分鸡犬云中。
笑种桃道士，
虚费春风。
山城看过雁，
春水梦为龙。
云上下，
燕西东。
久别各相逢。
向夜深，
江声浦树，
灯影渔篷。
旧游新恨重重。
便十分谈笑，
一样飘蓬。
元经摧意气，
丹鼎赚英雄。
年未老，
世无穷。
春事苦匆匆。
更与谁，
题诗药市，
沽酒新丰。
