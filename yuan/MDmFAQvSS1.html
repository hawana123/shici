			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：周权</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
西风袅袅落平沙。
独树几人家。
个里残虹雨阁，
那边疏嶂云遮。
平洲柿栗满区瓜。
芋野路斜斜。
牛笛数声归尽，
夕阳付与啼鸦。
