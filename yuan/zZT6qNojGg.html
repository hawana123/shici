			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
迷祛惑去。
正好修行做。
清静是根源，
真门户。
切莫他寻，
恐遗遗望仙路。
闲闲更闲处。
灵根元明，
转转愈为开悟。
功圆行满，
唯有红霞聚。
往昔得遭逢，
亲师父。
此则专来教长生诀，
频频顾。
方知今得度。
便许相随，
永永其携云步。
