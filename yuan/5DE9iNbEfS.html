三峰路险，
雪满空崖，
瑞祥烟雾起。
涧畔听、龙吟虎啸，
电闪星辉，
迸出红光，
鬼神惊避。
铅凝汞结，
炉中养就丹点，
瓦史成至宝，
愚人餐一粒，
延年纪。
那堪更有，
神珠万颗，
流霞晃耀，
遍穿宫里。
