			<h1>贺圣朝</h1>
			<div class="info"><span class="date">作者：谢应芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吴淞旧雨相邻住。
喜复来今雨。
那时因遇。
十年艰险，
剑头炊黍。
如今相见，
衰颜醉酒，
似经霜红树。
湖山佳处。
登高望远，
遍题诗去。
