			<div class="info"><span class="date">作者：完颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
几番风雨西城陌。
不见海棠红、梨花白。
底事胜赏匆匆，
正自天付酒肠窄。
更笑老东君、人间客。
赖有玉管新翻，
罗襟醉墨。
望中倚阑人，
如曾识。
旧梦回首何堪，
故苑春光又陈迹。
落尽后庭花，
春草碧。
