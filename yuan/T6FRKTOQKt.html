信口便胡轰，
不管无腔调。
畅我情怀歌舞，
一任人笑。
还童返老。
志在无忧恼。
向妙处，
下功搜，
细勘校。
琼浆恣饮，
元气充来饱。
锻炼神丹，
无大无小。
胎仙养就，
捧出灵芝草。
便自炫，
这番儿，
道决了。
