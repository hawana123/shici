			<h1>浣溪沙三首</h1>
			<div class="info"><span class="date">作者：段克己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白发相看老弟兄。
闲身无辱亦无荣。
儿孙已可代躬耕。
了却文章千载事，
不须谈笑话功名。
青山高卧待升平。
马上风吹醉帽偏。
一川晴雪袅吟鞭。
冷云堆里指家山。
慈母已占鸟鹊喜，
佳人望月拜婵娟。
今宵人月十分圆。
莫说长安行路难。
休歌肮脏倚门边。
且将见在斗尊前。
人意十分如月满，
月明一夕向人圆。
年年人月似今年。
以上段克己作品《浣溪沙》共3首
