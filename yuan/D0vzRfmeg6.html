		<article class="post">
			
家苦贫。
年饥，
诸幼满前，
虽并日而食不恤也。
暇日，
与宾友饮酒赋诗为乐。
余既嘉其有守，
喜为称道。
於其始生之日，
作乐府以歌咏之，
俾观者贫而乐，
天命复奚疑。
儿女聚嬉嬉。
东村邀饮香醪嫩，
西家羞馔蕨芽肥。
把年华，
都付与，
锦囊诗。
白发青衫，
是人所恶。
金印碧幢，
是人所慕。
顾吾道是邪非。
山妻解煮胡麻饭，
山音自制薛萝衣。
问人生，
须富贵，
是何时。
