阳复乾纯阳＊午。
象帝先、是吾玄祖。
一气氤氲降甘雨。
始恍然、火浮黎土。
无极极中诚密锢。
玉龙蟠、幽囚金虎。
主人轻鼓没弦琴，
全不属
