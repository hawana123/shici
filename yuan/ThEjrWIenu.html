		<article class="post">
			
急雨响岩阿。
阴云暗薜萝。
山中春去更寒多。
纵紫门不闭，
花满径，
苍苔润，
少人过。
兰舟曾记兰汀宿，
牵恨是烟波。
而今林下和樵歌。
看风风雨雨，
滋造物，
时时变，
总心和。
