			<h1>玉楼春</h1>
			<div class="info"><span class="date">作者：高士谈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
少年人物江山秀。
流落天涯今白首。
形容憔悴不如初，
文采风流仍似旧。
百花元是仙家酒。
千岁灵根能益寿。
都将万事付天公。
且伴老人开笑
