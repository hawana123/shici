			<h1>摸鱼子</h1>
			<div class="info"><span class="date">作者：宋＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
基屹危阑、郢都西北，
滔滔汉水南去。
兰台陈迹何从访，
废宅芳池凝伫。
愁绝处。
空只有、琉璃眢井蛙声聚。
千年遗绪。
邈白雪宫商，
雄风襟量，
恍惚可神遇。
英灵在，
应念诸孙莽卤，
斯文徼福如许。
蕙肴兰藉椒浆奠，
屈景幽魂同赴。
惊节序。
却邂逅春深，
不识悲秋苦。
抚今怀古。
漫醉墨淋漓，
狂歌凄晚，
和者应无数。


		</article>
