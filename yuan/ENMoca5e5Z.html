			<h1>沉醉东风</h1>
			<div class="info"><span class="date">作者：胡绍开</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渔得鱼心满意足，
樵得樵眼笑眉舒。
一个罢了钓竿，
一个收了斤斧，
林泉下偶然相遇。
是两个不识字渔樵士大夫，
他两个笑加加的谈今论古。
