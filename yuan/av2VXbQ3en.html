花信风寒，
绮窗深、匆匆禁烟时节。
燕子乍来，
宿雨才晴，
满树海棠如雪。
黛眉准拟明朝画，
灯花翦、妆奁双叠。
负佳约、鹊还误报，
燕应羞说。
宝镜将圆又缺。
从涩尽银簧，
怕吹鸣咽。
一霎梦魂，
也唤相逢，
依黯断云残月。
古来多少春闺怨，
看薄命、无人如妾。
