织锦停机，
服箱休驾，
两情此夕交欢。
碧汉无云，
银波万顷茫然。
凭谁为泛仙槎去，
问佳期、何事经年。
柰玉蟾易老不多光景连。
老□□节欢怀少，
漫随他儿女，
瓜果开筵。
今古无情，
算来最是青天。
不曾见与何人巧□，
只知间阻因缘。
信而今悲欢离合，
遍满人间。
