			<h1>迎仙客</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
日中乌，
月中兔。
走飞子午何曾住。
虎随龙，
龙随虎。
东西来往，
自是明琼路。
姹娘歌，
婴子舞。
玉堂里面金为主。
云为朋，
霞为侣。
逍遥自在，
开阐全真户。
