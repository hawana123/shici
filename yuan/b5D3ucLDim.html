			<div class="info"><span class="date">作者：丘处机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

要离生灭。
把旧习般般，
从头磨彻。
爱欲千重，
身心百炼，
炼出寸心如铁。
放教六神，
和畅不动，
三尸颠蹶。
事猛烈。
仗虚空一片，
无情分别。
关结。
除缧绁。
方遇至人，
金口传微诀。
顿觉灵风，
吹开魔阵，
形似木雕泥捏。
既得性珠，
天宝勘破，
春花秋月。
恁时节。
鬼难呼，
唯有神仙提
