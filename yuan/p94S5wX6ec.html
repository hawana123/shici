			<h1>望月婆罗门引</h1>
			<div class="info"><span class="date">作者：许有壬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人家十万，
春风先到使君家。
天公更着芳华。
尽把楼台粉泽，
琼树映横斜。
要歌宦白雪，
暖借流霞。
吴姬赵娃。
乱银烛、影交加。
不放行云归去，
敲碎红牙。
可怜杜老，
肯飞送、江头只岸花。
争似我、夜醉长沙。
