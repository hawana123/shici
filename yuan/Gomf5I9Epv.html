			<div class="info"><span class="date">作者：许有壬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
广寒宫。
秋期明日方中。
叹阴晴、自来无定，
何如今夕从容。
棹兰舟、乱穿波月，
斟玉＊、清带荷风。
身世难期，
欢娱易失，
名言千载记坡公。
公曾道，
凉天佳月，
何必限春冬。
况复有，
西宾共载，
仙季相从。
笑疏狂、兴来无尽，
舣舟更策吟筇。
任诸君、班荆藉草，
环四岸、度竹穿松。
飞上崇台，
放开老眼，
冰轮谁遣却朦胧。
多应是嫦娥见妒，
胜事不教穷。
天知我，
须臾风起，
万里云空。
