			<h1>探春令三首</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
美醪奇馔，
信任恣饮，
丰餐最好。
醉经饱德，
唯歌自舞，
喜乐论道。
频频拈弄灵芝草。
使异香来到。
云霞覆焘，
鹤鸾前引，
却赴蓬莱岛。
兀然真性，
杳杳默默，
无微无大。
一团莹宝，
光明围绕，
五彩同随那。
逍遥自在堪经过。
有玉童相贺。
满空馥郁，
盈盈里面，
来伴神仙坐。
要知端的，
默默细想，
须凭因果。
至今喜悦，
投归玄妙，
便把门儿锁。
惺惺了了真堪可。
有自然香火。
静中寂＊，
分明一个，
师父来看我。
以上王哲作品《探春令》共3首
