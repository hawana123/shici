			<h1>满路花岩</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
四大元无我，
五蕴本来空。
休争人与我，
逞英雄。
贵贱贤愚，
到了梦魂中。
百年亲眷属，
电里红光，
早宜各自牢笼。
劝君勤修炼，
常照主人公。
来时无一物，
去时空。
人生有限，
贪爱转无穷。
不如随分过，
一点灵光，
自然明月清风。
