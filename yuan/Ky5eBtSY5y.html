			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天香万斛。
尽贮入魏台，
辟寒金粟。
谁唤仙娥睡起，
露妆烟沐。
翠云裙袖黄云袜，
倚秋风、乍惊郎目。
恨无明月，
高烧蜡炬，
分阴丛绿。
深照见、凉禽并宿。
爱摇滟琼杯，
花影堪掬。
寸梦丝缘旧约，
尚堪重续。
何时卜隐西湖上，
葺缃荷、芳杜为屋。
小山人远，
魂招不来，
谩歌遗曲。
