			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
急急回头。
得得因由。
物物更不追求。
见见分明把个，
般般打破优游。
净净自然莹彻，
清清至是真修。
妙妙中间通出入，
玄玄里面细寻搜。
了了达冥缨。
稳稳拈银棹，
惺惺驾、般若神舟。
速速去超彼岸，
灵灵现住瀛
