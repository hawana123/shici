			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
欲识还丹，
认取自家宗祖。
便不计、当初来处。
是谁人，
椿胎骨，
谁人＊塑捉住。
这一灵性，
元来是铅结聚。
既已为人，
要了自家龙虎。
便不会却擒捉住。
把金丹一粒，
吞来入腹。
恁时免得，
转回受苦。
