			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：卫德辰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫箫音断。
睡起乌纱岸。
梦峡飞云空汗漫。
又负一番秋雁。
捻沙尚拟圆成。
风流不减耆卿。
怕听苍梧夜雨，
等闲写入无声。
