			<h1>雁儿落带过得胜令</h1>
			<div class="info"><span class="date">作者：高克礼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
寻致争不致争，
既言定先言定。
论至诚俺至诚，
你薄幸谁薄幸？
岂不闻举头三尺有神明，
忘义多应当罪名！
海神庙见有他为证，
似王魁负桂英，
碜可可海誓山盟。
绣带里难逃命，
裙刀上更自刑，
活取了个年少书生。
