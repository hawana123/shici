			<div class="info"><span class="date">作者：钱应庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

一庭芳草闲春书，
疏疏弄帘花影。
鼓子风喧，
苔痕雨润，
还听蛙声鸣井。
沉吟坐暝。
正绮席杯空，
蕙炉烟冷。
老去无情，
好春不减旧芳景。
天涯谁念倦旅，
闭门风雨意，
独自禁领。
南浦歌长，
西堂梦远，
往事不堪追省。
沧浪望迥。
记那日归舟，
此怀犹骋。
莫倚危楼，
乱红愁万顷。
