			<h1>甘露滴乔松</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
光阴迅速，
叹世人朝朝，
贪生无已。
假若富过石崇，
金玉堆积。
谩赢得业相随，
镇日假瞒心昧己。
阎王请也，
从前罪业，
待交谁替。
争如早早修持，
伴物外仙家，
抛离凡世。
默默湛寂，
别有壶中天地。
显森罗，
月辉辉，
观法界、神光一体。
归去也，
清风送朝上帝。
