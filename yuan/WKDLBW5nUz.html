			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

		<article class="post">
			
观尘境尽。
总把浮名修整。
此假合形骸皆不悟，
犹然待、巧妆驰骋。
百岁韶华能有几，
到七十、难逃逝景。
＊里面真真，
罪业愈重，
无由祛屏。
如省。
当初一点，
莹清明炳。
速认他、从来呼甚麽，
元是圆成光影。
又唤金丹仍粒粒，
好做主、重令永永。
愿凡世、人人个个，
回头浇淳休逞。
