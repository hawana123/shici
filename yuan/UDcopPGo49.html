			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
捉住玉山赤凤，
神舟同泛，
激浪漂浮。
便使鸟龟，
开口显出嘉谟。
吸洪涛、枯干北海，
吐世波、浇溉西湖。
自舒敷。
水纹花面，
皆是金铺。
光珠。
盈盈照耀，
恰如明月，
晃晃方隅。
普遍腾辉，
尽成霞彩覆环纡。
见圆珠。
深深渐现，
结宝丹、空处超＊。
得琼途。
磊罗天上，
永永惺苏。
