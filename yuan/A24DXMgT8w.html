			<h1>望月婆罗门引</h1>
			<div class="info"><span class="date">作者：张野</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
井梧叶下，
西风正喜洗尘颜。
犹然火甑之间。
谁酿一天霖雨，
爽气满河关。
甚忧民老子，
顿觉心宽。
风亭月轩。
更何用、种琅＊。
自有平生节操，
未老投闲。
群鸟声里，
又惊觉、黄梁梦一番。
沉醉后、处处＊山。
