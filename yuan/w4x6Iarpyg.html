			<div class="info"><span class="date">作者：梁寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

西窗梦断檐光晓。
雪交坠、□□山僮惊报。
岩岫化银宫，
似白云仙岛。
万树梨花都开遍，
怪一夜、春风来早。
凝眺。
想千家晏起，
村巷幽悄。
谁解唤扫庭除，
命雕鞍迎客，
玉壶注酒。
金帐拥红妆，
惜盛欢难久。
何似袁安门昼掩，
抱清冷、年年如旧。
须候。
候暖日烘梅，
竹松回秀。
