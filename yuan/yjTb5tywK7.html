			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：张野</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千门夜色霏香雾。
又春满、朝天路。
回首旧游谁与语。
金波影里，
水晶帘下，
总是关心处。
征衫着破愁成缕。
留滞京尘甚时去。
旅馆萧条情最苦。
灯无人点，
酒无人举。
睡也无人觑。


		</article>
