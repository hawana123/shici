			<h1>一枝春</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雾翅烟须，
向云窗斗巧，
宫罗轻翦。
翩翩鬓影，
侧映宝钗双燕。
银丝蜡蒂，
弄春色、一枝娇颤。
谁网得、金玉飞钱，
结成翠羞红怨。
灯街上元又见。
闹春风簇定，
冠儿争转。
偷香傅粉，
尚忆去年人面。
妆楼误约，
定何处、为花留恋。
应化作、晓梦寻郎，
采芳径远。


		</article>
