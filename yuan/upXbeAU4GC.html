			<h1>绿头鸭</h1>
			<div class="info"><span class="date">作者：许有壬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
论斯文，
世谁方驾韩欧。
渺翩翩、旧家人物，
一峰玉立高秋。
走蒲轮、銮坡再至，
照藜杖、石室重＊。
要使吾元，
典章文物，
辉光什伯夏殷周。
君信否，
千言乘醉，
字字□雕锼。
侔堂阵，
寄言渠辈，
且避戈矛。
忆当年、江湖来往，
月明太乙仙舟。
洒乌丝、芙蓉秋水，
振宫锦、杜若芳洲。
鸾鹤赓歌，
鱼龙迎舞，
人间元自有天游。
傥来物视之毫许，
岂足辱回头。
终焉计，
匡庐深处，
已办菟裘。
