			<h1>添字采桑子</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
利名丛里抽身早，
劝汝回心。
绝尽荒淫。
动有群魔当下擒。
莫教侵。
九虫斩尽三尸灭，
与道相任。
谁是知音。
清夜无尘月上岑。
望骞林。


		</article>
