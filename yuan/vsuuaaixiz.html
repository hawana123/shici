			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：虞集</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨日得卿黄菊赋。
细翦金英，
题作多情句。
冷落西风吹不去。
袖中犹有余香度。
沧海尘生秋日暮。
玉砌雕栏，
木叶鸣疏雨。
江总白头心更苦。


		</article>
