			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梅与月兮，
问雪香秋影，
几度黄昏。
相逢惊诧，
＊尽京洛缁尘。
空山耿耿，
镇无言、色笑相亲。
应顿悟、风前笛里，
三生石上精魂。
一自心盟重订，
便神交契合，
随寓吾真。
萧然水边林下，
□□□□。
□□□□，
炯清辉、冠玉风神。
应酷似，
家传清白，
□□正献前身。
