			<h1>庆东原</h1>
			<div class="info"><span class="date">作者：张养浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹤立花边玉，
莺啼树杪弦，
喜沙鸥也解相留恋。
一个冲开锦川，
一个啼残翠烟，
一个飞上青天。
诗句欲成时，
满地云撩乱。
