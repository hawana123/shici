			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
看棋枰、一番换局，
山中知几朝暮。
旧时王谢堂前燕，
都付后人怀古。
胡琴语。
索燕寝凝香，
此日天应许。
甘回味苦。
笑老子痴顽，
胸中色线，
终为衮衣补。
投簪去，
正有小山丛桂，
归来依旧为主。
春江剩酿番渌，
门外尽多朱屦。
高阳侣。
惯踏醉狂歌，
惊起星河鹭。
花枝争舞。
语兰玉阶，
＊纤依约，
犹染断缣素。


		</article>
