乡关不住。
谨依教语。
脱身要归去。
何思何虑。
略而分诉。
任他魔阻。
丹诚显露。
真心定处。
去朋霞友聚。
修行美事，
在乎勤做。
九转大功数。
无中要取。
个中敷布。
得瞻眉宇。
可登云路。
性灵昭著。
神仙自是度。
