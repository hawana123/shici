			<h1>太常引三首</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
蓬壶阆苑景飘萧。
青玉案、紫鸾箫。
五彩凤皇毛。
记曾览、彤廷秦韶。
夕阳回首，
汉家陵阙，
霜露满＊＊。
说着旧游遨。
便想起、风流二乔。
销金帐底烛花偏。
低唱拥婵娟。
遥夜酒杯传。
几沉醉、琼林洞天。
梅花如旧，
竹窗犹在，
留得煮茶烟。
独欠钓鱼船。
待归问、羊裘故川。
玉梅花底旧青灯。
照我鬓星星。
寒透远山屏。
无梦到、春垆酒瓶。
江空岁晏，
路迷人远，
消得几沉凝。
一夜玉壶冰。
又恼得、文园病成。
以上邵亨贞作品《太常引》共3首
