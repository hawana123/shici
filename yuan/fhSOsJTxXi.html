今日知何日。
听瑶池、西来青鸟，
密传消息。
阿母临行宣曼倩，
留取蟠桃休吃。
因则甚、鸾骖未出。
约待西方无量寿，
贺西家、大隐开筵席。
蓬莱岛，
神仙客。
壶公满眼春光溢。
正千花万草薰人，
芳菲红碧。
快意长江都是酒，
放出韩湘奇术。
况两鬓苍苍如漆。
记得晋公留好语，
□二三百岁何难划。
耐松柏，
坚金石。
