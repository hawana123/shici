去岁今辰却到家，
今年相望又天涯。
一春心事闲无处，
两鬓秋霜细有华。
山接水，
水明霞。
满林残照见归鸦。
何时收拾田园了，
儿女团圞夜煮茶。
以上魏初作品《鹧鸪天》共6首
