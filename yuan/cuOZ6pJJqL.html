			<h1>满江红</h1>
			<div class="info"><span class="date">作者：鲜于枢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诗酒名场，
人都羡、紫髯如戟。
今已矣，
星星满颔，
不堪重摘。
衰老自知来有渐，
穷愁谁道寻无迹。
笑刘郎、辛苦觅仙方，
终无益。
东逝水，
西飞日。
年易失，
时难得。
赖此身健在，
寸阴须惜。
生死百年朝有暮，
盛衰一理今犹昔。
问人间、谁是鲁阳戈，
杯中物。
丑，
幸乞一笑，
鲜于枢顿首。
珊瑚木难卷八
