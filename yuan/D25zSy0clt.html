	<div class="container">
		<article class="post">
			
公子说春台，
其光如水。
相对偏宜子瞻椅。
老父危坐，
不觉耳闻心喜。
慨然都见许，
情何已。
禅榻鬓丝，
绳床乌几。
前辈风流要吾比。
绣江风月，
鸥鹭已应知矣。
几时分付到，
中庵里。
