绣陌径新雨。
致升平、五弦琴里，
薰风吹户。
夏馆深沉晨容好，
宝鼎红云香雾。
还又是、逋仙初度。
畴昔骖鸾骑赤凤，
逆西清、佳处凌云步。
天壤外，
快豪举。
遨游又作湖山主。
百千回、笑谈诗酒，
盘桓容与。
未信星星能侵鬓，
青镜流年如许。
毕竟到、广寒天府。
多少文章真事业，
鹤南飞、自愧无佳语。
弦宝瑟，
劝霞醑。
