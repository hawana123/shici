天然省悟，
此一遇转增，
清凉尤憬。
定里铅汞结就，
都缘壬逢丙。
元初面目成琼颈。
返照长生安静。
速令归去，
前程已许，
久通坚永。
好景。
光传焕炳。
见空外万门道，
银霞齐整。
渐渐近来，
相接相迎，
须臾顷。
蓬莱路阐神仙境。
有个金童邀请。
谨持玉诏，
亲教害风受领。
