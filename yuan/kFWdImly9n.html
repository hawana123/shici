			<h1>玲珑四犯</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋晚登临，
渐古驿丹枫，
初试霜信。
暝宿河桥，
长记昼桡乘兴。
清夜载酒呼灯，
向水面琵琶曾听。
想那时席上歌舞，
多少旧家风韵。
茂陵投老惟多病。
好情怀、怎堪提省。
西风又动江湖梦，
欢事今谁领。
重见纵有后期，
怕吟袖、弓腰难认。
最恼人，
沙上孤雁，
落寒成阵。
