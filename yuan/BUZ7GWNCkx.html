			<h1>无梦令四首</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
愁以碧溪南岸。
流水落花无限。
回首带晴烟，
道侣看看不见。
长叹。
长叹。
一叶风舟轻泛。
地水火风四大。
为你百端为害。
逐便各别离，
遣我法身轻快。
自在。
自在。
摄化超灵三界。
故友全无一信。
独坐古岩谁问。
回首返江乡，
散瑞漂萍相近。
愁恨。
愁恨。
一叶风帆轻送。
慷慨男儿洁列。
除此一无分别。
孤月镇长圆，
混入碧潭澄彻。
凝结。
凝结。
清胜玉壶冰雪。
以上侯善渊作品《无梦令》共4首
