			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：完颜亮</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
天丁震怒，
掀翻银海，
散乱珠箔。
六出奇花飞滚滚，
平填了、山中丘壑。
皓虎颠狂，
素麟猖獗，
掣断真珠索。
玉龙酣战，
鳞甲满天飘落。
谁念万里关山，
征夫僵立，
缟带占旗脚。
色映戈矛，
光摇剑戟，
杀气横戎幕。
貔虎豪雄，
偏裨真勇，
非与谈兵略。
须ブ一醉，
看取碧空寥廓。
