寻丈岁寒亭，
何多环侍。
烟节雪万青士。
旄头铁甲，
更两苍官为帅。
落成天雨雪、皆奇事。
不独玄冬，
偏生幽思。
六月清风失炎炽。
三年转烛，
君去岂无人至。
惟应无坐啸、文章使。
