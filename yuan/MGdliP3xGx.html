小序：会宁府遇老姬，
善鼓瑟。
自言梨园旧籍，
因感而赋此。
海角飘零，
叹汉苑秦宫，
坠露飞萤。
梦里天上，
金屋银屏。
歌吹竞举青冥。
问当时遗谱，
有绝艺、鼓瑟湘灵。
促哀弹，
似林莺呖呖，
山溜泠泠。
梨园太平乐府，
醉几度春风，
鬓变星星。
舞破中原，
尘飞沧海，
飞雪万里龙庭。
写胡笳幽怨，
人憔悴、不似丹青。
酒微醒。
对一窗凉月，
灯火青荧。
