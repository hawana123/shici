			<h1>隔浦莲</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冰纨光映素手。
竹簟醒残酒，
满院梅风起，
疏云薄、斜阳漏。
兰棹归去后，
诗人瘦。
梦绕潇湘柳。
屡回首。
开帘傍晚，
烟中微见青岫。
沧浪远兴，
为问白鸥知否。
十里平湖纵望久。
凉透。
江莲香度疏牖。
