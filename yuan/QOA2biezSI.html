		<article class="post">
			
一枝仙桂香生玉，
消得唤卿卿。
缓歌金缕，
轻敲象板，
倾国倾城。
几时不见，
红裙翠袖，
多少闲情。
想应如旧，
春山淡淡，
秋水盈盈。
