			<h1>清江引三首</h1>
			<div class="info"><span class="date">作者：马致远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
林泉隐居谁到此，
有客清风至。
会作山中相，
不管人间事。
争甚么半张名利纸！
樵夫觉来山月底，
钓叟来寻觅。
你把柴斧抛，
我把鱼船弃。
寻取个稳便处闲坐地。
绿蓑衣紫罗袍谁为你，
两件儿都无济。
便作钓鱼人，
也在风波里。
则不如寻个稳便处闲坐地。
西村日长人事少，
一个新蝉噪。
恰待葵花开，
又早蜂儿闹，
高枕上梦随蝶去了。
以上马致远作品《清江引》共3首
