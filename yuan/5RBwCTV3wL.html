			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
水边寒色。
又怎禁傍晚，
一声长笛。
废苑日斜，
玉蕊疏疏未＊摘。
回首江南旧梦，
何处觅、黄昏诗笔。
纵近日、雪满西泠，
谁解为移席。
萧瑟。
更幽寂。
记驻马断桥，
顿觉愁积。
倚风暗泣。
离黍残碑尚追忆。
绝艳无人管领，
潮自落、吴山横碧。
便想像、风景好，
可能再得。
