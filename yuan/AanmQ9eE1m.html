记笙歌茂苑，
绣锦吴＊，
京样风流。
夜弛金吾令，
正笼纱竟陌，
雾暖春柔。
翠蓬阆府移下，
花影一天浮。
任画管催更，
玉绳挂晓，
犹醉西楼。
回头。
事如梦，
奈杜牧多情，
难忘扬州。
小雨重门闭，
但帘花敲句，
灯影笼愁。
黛云暗锁妆镜，
不是玉娥羞。
怕倦客今宵，
凭栏见月怀旧游。
