		<article class="post">
			
无涯火院常笼罩。
似醉梦，
难分晓。
卖弄惺惺非耍俏。
争财竞气，
恋妻男，
算到底，
终须掉。
譬似无常坑窖了。
便急急，
搜玄妙。
固养灵根真火燎。
澄澄湛湛，
证元初，
大药就，
天书诏。
