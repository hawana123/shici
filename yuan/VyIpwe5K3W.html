			<h1>失调名</h1>
			<div class="info"><span class="date">作者：高氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
风卷残云，
九霄冉冉逐。
龙池无偶，
水云一片绿。
寂寞倚屏帏，
春雨纷纷促。
蜀锦半床闲，
鸳鸯独自宿。
好语我将军，
只恐乐极生悲冤鬼哭。
