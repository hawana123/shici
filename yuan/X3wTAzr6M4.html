			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：蔡松年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
森玉筠林，
涌金泉眼，
际山千丈寒辉。
世间清境，
冰鉴月来时。
我久纷华战胜，
求五亩、鹤骨应肥。
青篷底，
垂竿照影，
都洗向来非。
千畦。
收玉粒，
糟邱刘阮，
风味依稀。
卷万珠甘滑，
一吸玻璃。
作个江村篱落，
野梅炯、沙路无泥。
金銮客，
悬流勇退，
开径待君归。


		</article>
