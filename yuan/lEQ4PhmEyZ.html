		</div>

	<div class="container">
		<article class="post">
			
无端汤武，
吊伐功成了。
赚尽几英雄，
动不动、东征西讨。
七篇书后，
强辨竟无人，
他两个，
至诚心，
到底无分晓。
髑髅满地，
天也还知道。
谁解挽银河，
教净洗、乾坤是好。
山妻笑我，
长夜饭牛歌，
这一曲，
少人听，
徒自伤怀抱。
