			<div class="info"><span class="date">作者：蔡松年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
所畏仰，
不复更言。
独记异时，
共论流俗鄙吝之态，
令人短气。
且谋早退，
为闲居之乐。
斯言未寒，
又复再见秋物，
念之惘然。
辄用其语，
为永遇乐长短句寄之，
并以自警正始风流，
气吞馀子，
此道如线。
朝市心情，
云翻雨覆，
千丈堆冰炭。
高人一笑，
春风卷地，
只有大江如练。
忆当时，
西山爽气，
共君对持手版。
山公鉴裁，
水曹诗兴，
功业行飞霄汉。
华屋含秋，
寒沙去梦，
千里横青眼。
古今都道，
休官归去，
但要此言能践。
把人间、风烟好处，
便分中
