			<h1>浣溪沙四首</h1>
			<div class="info"><span class="date">作者：蔡松年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月下仙衣立玉山。
雾云窗户未曾开。
沈香诗思夜犹寒。
闲却春风千丈秀，
只携玉蕊一枝还。
夜香初到锦班残。
寿骨云门白玉山。
山光千丈落毫端。
姓名先挂烂银盘。
编简馨香三万卷，
未应造物放君闲。
功成却恐退身难。
天上仙人亦读书。
风麟形相不枯  。
十年傲雪气凌虚。
谁道邺侯功业晚，
莫教文举酒樽疏。
他年玉颊秀芙蕖。
溪雨空蒙洒面凉。
暮春初见柳梢黄。
绿阴空忆送春忙。
芍药弄香红扑暖，
酴趁雪翠绡长。
梦为蝴蝶亦还乡。
以上蔡松年作品《浣溪沙》共4首
