云垂馀发，
霞拖广袂，
人间自有飞琼。
三馆俊游，
百衔高选，
翩翩老阮才名。
银汉会双星。
尚相看脉脉，
似隔盈盈。
醉玉添春，
梦云同夜惜卿卿。
离觞草草同倾。
记灵犀旧曲，
晓枕馀酲。
海外九州，
邮亭一别，
此生未卜他生。
江上数峰青。
怅断云残雨，
不见高城。
