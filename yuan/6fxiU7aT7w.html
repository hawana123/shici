凤仙符水。
陆公药饵。
两处住，
一山一市。
遣钰居＊敢相违，
便当离此。
怀真一、难为有二。
予非秀士。
道通奥旨。
认根源，
伏降心意。
缚马擒猜觉狂游，
喝声便止。
休相侮、假身是寄。
