			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
悟生灭。
顿剿断、马颠猿劣。
万缘齐放，
感得玄黄真诀。
归依洗心清净，
一向调燮。
阴阳功决烈。
呼精吸粹，
盗虚无、真秀养成愚拙。
息分别。
气会神交，
忘形真悦。
聒耳清音，
万派无中幽噎。
寥阳化成仙域，
捧出纯白。
风光冰玉洁。
神超物外，
恣翱翔、坦荡步虚清绝。
