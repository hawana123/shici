道非遥，
昆山隔。
宴坐神思密赜。
个中修，
非筹策。
一点晶金，
宝璨炎炉赫。
灵芝折。
蟠桃摘。
瑞气通流盈紫陌。
玉龙吟，
金童拍。
皓鹤青鸾，
间簇迎仙客。
