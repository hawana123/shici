			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：赵雍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
恨匆匆赋别，
回首望，
一长嗟。
记执手临流，
迟迟去马，
浩浩平沙。
此际黯然肠断，
柰一痕、明月两天涯。
南去孤舟渐远，
今宵宿向谁家。
别来旬日未曾过，
如隔几年华。
纵极目层崖，
故人何处，
泪落兼葭。
聚散古今难必，
且乘风、高咏木兰花。
但愿朱颜长好，
不愁水远山遐。
