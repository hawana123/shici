			<h1>金菊对芙蓉</h1>
			<div class="info"><span class="date">作者：梁寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉刻奇峰，
蓝拖秀水，
秋光浑似耶溪。
渺苍烟十里，
白鸟孤飞。
恨无越女芙蓉艳，
兰舟小、桂棹轻移。
西风残照，
樵人渔子，
结伴尤宜。
无柰物理难齐。
叹鱼虾苦瘦，
雁鹜多肥。
望茫茫江海，
今更何之。
溪头绿树亲曾种，
耐寒暑、应笑人衰。
青山千仞，
白云万顷，
须理荷衣。
