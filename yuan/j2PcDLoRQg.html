		<article class="post">
			
浮世愚疾辈。
一向贪名利。
爱海恩山，
构系镇迷，
酒色财气。
算荣华富贵电中光，
好回心改悔。
早早寻出离。
默默搜玄秘。
寂淡贫闲，
随缘度日，
道人活计。
守无为清净行功周，
赴瑶池宴会。
