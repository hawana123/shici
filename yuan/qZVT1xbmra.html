		<article class="post">
			
梦云杳。
东风外，
画阑倚遍寒峭。
小梅春正好。
漫忆故园，
花满林沼。
天荒地老。
但暗惜、王孙芳草。
鹤发仙翁洞里，
为分得一枝来，
便迎人索笑。
窗晓。
冷香窈霭，
幽情雅淡，
不减孤山道。
旧愁浑欲埽。
却明朝、新愁萦绕。
何郎易恼。
且约住、伤春怀抱。
彩笔风流未少。
更何日，
玉箫吹，
金尊倒。
