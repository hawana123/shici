			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梨园供奉曲，
卿卿解、写入十三弦。
听促弹宝柱，
暮催行雨，
放娇银甲，
春绕飞烟。
可人处、凤声啼玉碎，
燕尾点波圆。
宜与画看，
徽容妍丽，
欲裁诗寄，
莺思缠绵。
多情曾相遇，
归舟字、梦里尚记游仙。
好倩钿床纤手，
移近尊前。
尽何处教吹，
玉箫明月，
此情追忆，
锦瑟华年。
多少旧愁新恨，
知为谁传。
