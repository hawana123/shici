夜溜瓶悬，
朝阴墨锁。
一年桃李糊涂过。
欲留晴赏待清明，
晴时只恐清明蹉。
倚杖孤吟，
焚香默坐。
春衫莫把春泥＊。
凭谁有爪似麻姑，
明朝
