			<div class="info"><span class="date">作者：赵秉文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山如峡。
天如席。
石颠树老冰崖坼。
雪霏霏。
水洄洄。
先生此道，
胡为乎来哉。
石头路滑马蹄蹶。
昂头贪看山奇绝。
短童随。
皱双眉。
休说清寒，
形容想更饥。
□□□。
□□□。
□□□□□□□。
□□□。
□□□。
□□□□，
□□□□□。
杖头倒挂一壶酒。
为问人家何处有。
捋冰髯。
暖朝寒。
何人画我，
霜天晓过关。
