			<h1>侍香金童</h1>
			<div class="info"><span class="date">作者：姬翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天壤之间，
荡荡无拘束。
一二襟期资野服。
何处会心宜卜筑。
万壑松风，
一溪寒玉。
炯茅堂、澹炷漫炉香味馥。
听雅奏、云和尘外曲。
列岫窗分真面目。
未到蓬瀛，
乃平生足。


		</article>
