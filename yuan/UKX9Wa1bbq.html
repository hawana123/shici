		<article class="post">
			
钱塘人物尽飘零，
赖的斯人尚老成。
为朝元恐负虚皇命。
凤箫寒，
鹤梦惊，
驾天风直上蓬瀛。
芝堂静，
蕙帐清，
照虚梁落月空明。
