			<h1>报师恩三首</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
弟兄雠解遇风仙。
从此和同喜面圆。
不习儒风不义手，
便遵道教便擎拳。
九主弱决救离於地，
七祖起升得上天。
更对师前当发誓，
化人修善结今朝跪领本师诗。
秘密玄机喜得知。
勘破万缘忘假相，
涤除六欲起真慈。
男婚女嫁休心日，
意灭情忘舍俗时。
恭从吾师云水去，
将来决定到天云言语已曾闻。
下山侗再告君。
诀传来成造化，
情咄去没毫分。
圭烂饮醺醺醉，
卯相吞灿灿雯。
义显彰真宝录，
京山上个眠云。
以上马钰作品《报师恩》共3首
