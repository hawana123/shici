酒杯深，
故人心，
相逢且莫推辞饮。
君若歌时我慢斟，
屈原清死由他恁。
醉和醒争甚？
菊花开，
正归来。
伴虎溪僧、鹤林友、龙山客；
似杜工部、陶渊明、李太白；
有洞庭柑、东阳酒、西湖蟹。
哎，
楚三闾休怪！
叹寒儒，
谩读书，
读书须索题桥柱。
题柱虽乘驷马车，
乘车谁买《长门赋》？
且看了长安回去！
以上马致远作品《拨不断》共3首
