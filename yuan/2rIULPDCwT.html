十年鳌禁谪仙人。
冰骨冷无尘。
紫诏十行宽大，
白麻三代温淳。
天开寿域，
人逢寿日，
小小阳春。
要见神姿难老，
六峰多少松筠。
玉屏松雪冷龙鳞。
闲阅倦游人。
耐久谁如溪水，
破冰犹漱雪根。
三年俗驾，
千钟厚禄，
心负天真。
说与苍烟空翠，
未忘藜杖纶巾。
玉霄＊榜陋凌云。
龙跳九天门。
不负平生稽古，
仙卿躐拜恩纶。
星明南极，
天开太室，
收拾殊勋。
贺客晨香如雾，
他年压倒平津。
以上蔡松年作品《朝中措》共3首
