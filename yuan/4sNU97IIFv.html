			<h1>望月婆罗门引</h1>
			<div class="info"><span class="date">作者：萧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
□□□□，
□谁人得数登临。
看公钟鼎何心。
凤味东边小筑，
桃李作高林。
道诗书教子，
绝胜黄金。
千年尚禽。
肯随世、漫浮沉。
好在传家棠树，
培壅清阴。
年高德劭，
似一日、春光一日深。
青镜里、白发休侵。


		</article>
