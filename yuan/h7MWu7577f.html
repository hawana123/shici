想从一月秦邮住。
笑我是不耕种村父。
话醒吟酒不成欢，
灯下怯云羞雨。
想梅花梦到孤山，
又逐雪鸿南去。
寨儿中燕侣莺俦，
远望我认旗指处乃和田不伐韵。
田不伐名为，
宋徽宗时，
曾为大晟府典乐，
可见黑漆弩词调北宋时已有。
惜今田不伐原作已不传，
可能此调乃采自民间，
元人小令即沿用之，
特唱时音律转细。
