			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：梁寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
深锁宫花，
绣生鱼＊重门闭。
美人何事怨东风，
独抱伤春意。
月照黄沙万里，
到毡城、芳心自喜。
尊前歌舞，
马上琵琶，
宠深谁比。
毳服胡妆，
那思旧日娇罗绮。
年年秋雁向南飞，
肯寄相思字。
岁久玉颜憔悴，
似花落，
悔随流水。
草青坟上，
应是香魂，
尚含愁思。
