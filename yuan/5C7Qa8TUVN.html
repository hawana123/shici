			<h1>西江月</h1>
			<div class="info"><span class="date">作者：陈栎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
御史乘＊刚直，
庑车揽辔澄清。
先声应播五羊城。
一道凛然尊敬。
庵外疏花破玉，
枝头佳实调羹。
催归不入秉钧衡。
岂但动公诗兴。


		</article>
