			<h1>上平西</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
引清风，
邀明月，
去来兮。
省多少闲是闲非。
临山近水，
近些松竹向些梅。
小院活计没多般，
诗酒琴棋。
无萦无烦恼，
无别离。
待改变一味愚痴。
蝇头蜗角得失，
何所更何为。
不如闻早乐真机。
高卧云梯。
严一首，
得好休来一首，
今日思量一首，
俱示注名氏。
案日月循环一首，
得好休来一首，
俱丘处机词，
见西游记。
西转金鸟一首，
孤僻  严一首，
今日思量一首，
亦俱仔丘词，
见  溪集。
绿暗红稀一首乃葛长庚词，
见玉蟾先生诗余。
词综卷二十四误作于真人词。
