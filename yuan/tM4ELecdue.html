		<article class="post">
			
闲论修持，
修持非草草。
猛舍家缘，
方求大道。
灭尽无明，
如轲能养浩。
肯逐人情似桔＊。
驾食鹑居，
自然无烦恼。
垢面蓬头，
心田频扫。
金木相生，
就中成至宝。
便觉灵光出一毫。
