			<h1>祝英台近</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暮天云，
深夜雨。
幽兴到何许。
风拍疏帘，
灯影逗窗户。
自从暝宿河桥，
露听江笛，
久不记、旧游湘楚。
正无绪。
可柰满目清商，
萧萧五陵树。
斜掩屏山，
肠断庾郎赋。
几回思绕苹花，
梦寻兰棹，
怕惊起、故溪鸥鹭

		</article>
