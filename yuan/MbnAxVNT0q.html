秣陵犹忆豪华地。
醉春风、花明媚。
碧城彩绚楼台，
紫陌香生罗绮。
夹十里秦淮笙歌市。
酒帘高曳红摇翠。
油壁小轻车，
间雕鞍金辔。
同游放浪多才子。
诧酣歌、如高李。
傲时江海狂心，
怀古虹霓雄气。
归卧云庐霜满鬓，
十年间、多少愁思。
春梦绕天涯，
度烟波千里。
