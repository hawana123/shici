			<h1>吴音子</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欲要神仙做，
抱元＊，
胎息绵绵。
一回＊满一回煎。
阴阳媾，
赤龙蟠。
地户牢封玄门启，
滚丹砂、透入泥丸。
昆仑上，
明珠晃朗，
玛瑙珊珊。
一炉火灭一炉丹。
灰心显、五色光鲜。
双关路上气连连。
拥真花，
上丹田。
姹女婴儿交欢笑，
驾河车、地火雷迁。
醴泉酒，
时时饮罢，
醉卧桃源。


		</article>
