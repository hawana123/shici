			<h1>浣溪沙四首</h1>
			<div class="info"><span class="date">作者：沈禧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
罢钓收纶日向西。
美潭深处聚幽栖。
东船西舫往来齐。
旋斫锦鳞沽白酒，
还烹紫蟹杀黄鸡。
杯盘狼藉聚嬉嬉。
三月韶华景最幽。
越罗初试换轻裘。
采香径里作春游。
西子不来花自好，
吴王去后水空流。
感时怀古却生愁。
刷羽枝头翠色新。
能传芳信与闺人。
结巢长借拙鸠邻。
飞入怀中曾化印，
聚来河上为填津。
休言微物解通神。
着罢南华一卷书。
放情□水自如如。
却将仁义等蘧庐。
千驷万钟无足贵，
箪瓢藜藿有赢余。
气吞八极隘堪舆。
以上沈禧作品《浣溪沙》共4首
