			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
春几许。
红透数枝花雨。
管领风光谁是主。
酒边人楚楚。
好与写将乐府。
积与画教眉妩。
醉后不知庭院午。
隔帘双燕语。
山人坐。
把酒歌呼相和。
起舞尽教乌帽堕。
归来头不裹。
浮世人情历过。
身外虚名参破。
除却醉乡无别个。
神仙天地我。
溪水漫。
岸口小桥冲断。
沽酒人家门巷短。
柳阴旗一半。
细雨鸣鸠相唤。
曲港落花流满。
两两睡红＊＊暖。
恼人春不管。
以上张翥作品《谒金门》共3首
