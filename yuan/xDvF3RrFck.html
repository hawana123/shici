			<div class="info"><span class="date">作者：孙景文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
净洗胭脂轻扫黛。
斗草亭边，
自＊梨花戴。
一段心情空自爱。
风流那得时常在。
屈指春光归已快。
不掩珠帘，
又恐东风怪。
花影低将新月碍。
