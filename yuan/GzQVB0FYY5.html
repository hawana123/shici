			<h1>满江红</h1>
			<div class="info"><span class="date">作者：胡炳文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
贵贱，
累多奇中，
作此赠之一画先天，
谁知得、已涵玄九。
这易玄机括，
子云传授。
杜宇一声春欲晓，
牡丹几朵花开昼。
问尧夫、数字自何来，
俱参透。
心胸里，
罗星宿。
心画上，
占爻繇。
看肆中帘卷，
门前车辏。
易字分明书日月，
□天真是谈天口。
岂太玄而后遂无玄，
如今又。


		</article>
