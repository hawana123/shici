		<article class="post">
			
历遍人间。
却羡名山。
洞天清、坐听潺＊。
万株松桧，
千顷云烟。
好伴琴书，
真念道，
乐安闲。
养就灵铅，
命耀光圆。
行功成、蓬岛为仙。
出离生灭，
万古相传。
既免轮回，
六铢挂，
去朝元。
