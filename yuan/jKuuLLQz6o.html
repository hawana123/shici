			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：马需庵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
关山渺无际，
何处认三韩。
辽阳烟树千里，
回首路漫漫。
暂屈元龙湖海，
坐镇东方雅俗，
心与野云闲。
姓字九天上，
早晚召君还。
记当时，
题好句，
醉中看。
二难兄弟俱在，
门外驻金鞍。
一别流年似水，
暗想浮生如梦，
赢得鬓毛斑。
何日一尊酒，
相对谢东山。
