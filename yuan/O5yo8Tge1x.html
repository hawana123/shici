			<h1>悟南柯三首</h1>
			<div class="info"><span class="date">作者：王丹桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
落魄白云子，
身无个事萦。
闲思云水下山屏。
策蹇携童，
行化过东溟。
暑气潜然退，
秋风分外清。
连连小雨未开晴。
有意相留，
不放出门行。
宴坐心恒适，
幽居兴可嘉。
静鸣天鼓漱云芽。
吐纳绵绵，
随分保生涯。
但解安时运，
奚忧换物华。
三山琼路信非赊。
未去权依，
积翠与明霞。
猿乌诚幽伴，
泉石亦近邻。
三竿红日欲侵门。
睡起从容，
无事暂相亲。
玄谷规千圣，
泥丸聚百神。
些儿功用养天真。
远害全生，
清乐未输君。
以上王丹桂作品《悟南柯》共3首
