			<div class="info"><span class="date">作者：程文海</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
报道杏梢红。
又报新添老令公。
好个平章风月手，
成功。
画戟金钗各几重。
七十未为翁。
彭祖当时┺角童。
家庆图中须着我，
吾宗。
岁岁年年
