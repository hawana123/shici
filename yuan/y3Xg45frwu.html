千门万户，
尽七倾八倒，
掘地寻天。
真个玄妙，
返作笑胡言。
无为大道人行少，
向＊怪途中，
有万千伤感，
＊＊却做灵丹。
无奈伤嗟最苦，
又不知端的，
枉弃了家缘。
时间清净，
岂解汞收铅。
心思意想何曾遣，
暂合眼、阴魔作睡缠。
展转越思深，
返作雠冤。

有中生无，
