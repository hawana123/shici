			<h1>太常引三首</h1>
			<div class="info"><span class="date">作者：张之翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
两株如玉瘦相邻。
尽红复、抱芳春。
看到不同群。
比问白寻黄更亲。
出尘态度，
倚风标格，
消得一词新。
谁解按歌唇。
教唱与、青崖故人。
一书除得海边头。
怅无地著羁愁。
何处望吾州。
漫斜日、高城倚楼。
东湖湖上，
锦云十里，
政好藕花秋。
日日醉扁舟。
也曾念、山东旧游。
幽香拍塞满比邻。
问开到、几层春。
谢绝蝶蜂群。
祗么凤、和渠意亲。
醉红肌骨，
艳红妆束，
能有许时新。
也待不摇唇。
忍孤负、风流玉人。
以上张之翰作品《太常引》共3首

		</article>
