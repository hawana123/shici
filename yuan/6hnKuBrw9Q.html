			<div class="info"><span class="date">作者：舒＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

三槐氏胄，
早荣升大府，
展施才调。
应欲濡须兵革后，
几度愁纡怀抱。
翦烛寒更，
催科春晚，
诸事安排了。
簿书丛里，
辛勤说与谁道。
遥想淝水西边，
三贤堂古，
孝肃名偏好。
为我瓣香先致敬，
耿耿寸心相照。
赞画侯藩，
趋承相府，
指日登枢要。
不堪离别，
一尊聊为倾倒。
