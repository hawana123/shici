			<h1>击云腰</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
终南山顶重阳子，
真自在。
最逍遥。
清风明工为伴，
响灵呶，
空外愈，
韵偏饶。
蓬莱稳路频频往，
只能访，
古王乔。
丹霞翠雾常簇，
弄轻飚。
击云腰。
上青霄。


		</article>
