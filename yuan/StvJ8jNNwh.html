			<div class="info"><span class="date">作者：韩奕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
房深户密。
不放朝寒入。
睡起就床梳洗毕。
背坐半窗红日。
衣香易冷频烧。
琴弦正紧慵调。
望断山中人信，
几多春到梅梢。
炉烟拂拂。
生愿长同室。
还度新腔调旧瑟。
四十三年今日。
当初黄卷相逢。
后来红线相从。
此去白头相守，
榴花无限薰风。
晓云狼藉。
淡淡烟中日。
柳絮欲飞无气力。
满院绿阴清寂。
熏篝香恋残煤。
画罗衣试新裁。
春尚有些寒在，
银屏到晚慵开。
以上韩奕作品《清平乐》共3首
