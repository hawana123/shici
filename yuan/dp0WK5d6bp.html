			<h1>江城子</h1>
			<div class="info"><span class="date">作者：魏初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
如儿花额粉香匀。
点妆新。
看来真。
八十风流，
都属太平人。
长日篆烟琴一曲，
瓶水暖，
麝梅薰。
酒烘仙颊晕微醺。
洞庭春。
要平分。
儿女团园，
语笑重情亲。
更看蓝＊红袖舞，
歌娅姹，
小诸孙。


		</article>
