			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：沈禧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浩渺湖边三万顷。
无风帖帖平如镜。
更好晚晴霞弄影。
天宇净。
望空一抹胭脂凝。
紫锦红绡空茜靓。
纡蓝□碧祥光莹。
余晕飘摇斜复正。
堪唱咏。
落霞孤鹜遥相并。


		</article>
