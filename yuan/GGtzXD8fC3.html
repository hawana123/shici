			<h1>婆罗门引</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暮天映碧，
玻璃十顷蕊珠宫。
金波涌出芙蓉。
谁唤川妃微步，
一色夜妆红。
看光摇星汉，
起舞鱼龙。
月华正中。
画船漾，
藕花风。
声度鸾箫缥缈，
雁柱玲珑。
酒阑兴极，
更移上、琼楼十二重。
残醉醒、烟水连空。
