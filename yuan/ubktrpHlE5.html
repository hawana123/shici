			<h1>东阳道上</h1>
			<div class="info"><span class="date">作者：黄镇成</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山谷苍烟薄，
穿林白日斜。
崖崩迂客路，
木落见人家。
野碓喧春水，
山桥枕浅沙。
前村乌桕熟，
疑是早梅花。
