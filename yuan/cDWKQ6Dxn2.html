			<div class="info"><span class="date">作者：蔡松年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
老去心情，
乐在故园生处。
客愁如隋堤乱絮。
秋岚照水度黄衣，
微雨。
记篷窗、旧年吴楚。
飘萧鬓绿，
日日西风吹去。
梦频频、萧闲风土。
橙黄蟹紫醉琴书，
容与。
向他年、尚堪接武。
