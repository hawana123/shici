夜来忽睹一场希，
乍见几个灯蛾儿，
堪人嗟呀。
爱欲贪嗔不肯舍。
错认灯光，
随高随下。
火焰根前，
百般颠耍。
十分烧着，
全然不怕。
直待灯盏内做个焦巴。
这回休也。
休也。
休也。
奉劝你诸公，
＊略听予劝。
休似灯蛾儿，
心生爱恋。
恋着恩爱老了面。
面皱发白，
腰曲头低，
耳聋眼暗，
觅个回转。
把往日风流，
一刀两断。
闻身康健。
早做个惺惺洒洒汉。
猛跳出凡笼，
便是一个了办。
