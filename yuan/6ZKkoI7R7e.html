			<div class="info"><span class="date">作者：曹伯启</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
普天炎赫衣流汗。
号呼坐恨更浅。
节序推移，
阴阳代谢，
谁敢心怀咨怨。
冥迷展转。
梦远壑层冰，
澄江匹练。
大地＊＊，
秋空忽散仁风扇。
此身惯经寒暑，
喧烦俱净尽，
古炉灰篆。
屈指交游，
转头零落，
举目残星数点。
轰雷掣电。
任百计营为，
亦难周遍。
日向西山，
气机随吐咽。
