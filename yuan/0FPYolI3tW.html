阁成后，
拜镇南王赐衣之宠，
喜而作歌漆点方瞳雪覆眉。
鹤巢殿角与云齐。
笑挈蓬莱三百丈。
更向。
白云层外着丹梯。
步障诸峰霜似锦。
借问。
高寒那与世人知。
杨子贤王新有教。
淡染。
高丽绫子制荷衣。
