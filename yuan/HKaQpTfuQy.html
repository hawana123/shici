			<h1>点绛唇</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秀色氤氲，
郁郁缭空廓。
光飞烁。
梦适吞珠，
一点胎星落。
谪降人间，
愧恨当初错。
情消索。
诱引门生，
共赴青都约。
