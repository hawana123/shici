暑往寒来，
被日月循环进退忙。
春秋更变，
枯荣迭运，
几换风光。
人生催促，
断送沉腰，
皤貌俱＊。
至无常，
有满＊金玉，
救护无方。
参详。
轮回猛悟，
豁开心地养元阳。
手搏天地，
身生万化，
空界游。
死生挥断，
跳出世网、真相清凉。
道情昌。
证三时了了，
千古堂堂。
