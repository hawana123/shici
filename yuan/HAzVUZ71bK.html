			<h1>鹊桥仙三首</h1>
			<div class="info"><span class="date">作者：曹伯启</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杜鹃声诉。
鹧鸪声助。
催上黔阳归路。
轻舟短棹泛沧浪，
沾两袖、夜郎烟雾。
云山如暮。
滩流如怒。
石齿＊然无数。
天涯愁绪不堪论，
这光景牛毛胥役，
蝇头文字。
终日疲神役志。
何人＊顶坐垂钩，
应笑我、徒能鄙事。
起家寒士，
从师夫子。
不识苍头阍寺。
夜郎旋辔又平城，
只把做昔居清署。
今为编户。
要仿古人襟度。
尽收风月伴残年，
更岂望、当途垂顾。
江干徐步。
林皋归路。
不受营营相污。
闲来渐觉日舒长，
似挽得以上曹伯启作品《鹊桥仙》共3首
