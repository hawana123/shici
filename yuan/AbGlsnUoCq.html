			<div class="info"><span class="date">作者：王＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
一点灵光，
因形降、来居心窍。
本玄玄幽微，
朗朗晃耀。
只为贪生多爱欲，
渐教习性忘真妙。
算不如、直下早收头，
回光照。
悟真机，
存三要。
炼银铅，
烧金铫。
这复命归根，
虎龙吟啸。
海底风生铁马驰，
山头月落金鸡叫。
三年九载整工夫，
超尘表。
