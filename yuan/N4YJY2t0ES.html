			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：钱应庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
折阑难寄远，
渺汀蒲，
烟思共依依。
甚檐花听断，
骚章歌罢，
此意谁知。
满眼孤村流水，
肠断去年时。
过了端阳日，
重问归期。
同是天涯羁旅，
叹湘灵鼓瑟，
笑我全非。
九江风雨外，
有客淡忘归。
正目渺、骞情愁予，
又吴潮、吹上竹枝词。
西窗夜，
待剪灯深坐，
却话相思。
