			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
舟坐绿树间。
适行囊中有松雪翁所书江城子，
逸态飞越，
不忍释手，
因依调口占，
以寄清与。
古人云，
人生百年间，
大要行不耳，
卒章以此意为消疏云过雨漏斜阳。
树阴凉。
晚风香。
野老柴门，
深隐水云乡。
林下草堂尘不到，
亲枕簟，
懒衣裳。
故人重见几星霜。
鬓苍苍。
视茫茫。
把酒＊欷，
唯有叹兴亡。
须信百年俱是梦，
天地阔，
且徜徉。
