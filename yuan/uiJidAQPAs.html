			<h1>庆宫春</h1>
			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
彩笔传歌，
青衫提剑，
幕中谁似风流。
使檄联芳，
宾筵接武，
后尘每继清游。
晓云春梦，
试回首、星霜再周。
仙曹书满，
荐剡交推，
一鹗横秋。
扁舟乍可夷犹。
一镜平湖，
数点轻鸥。
醉客疏狂，
骚翁豪放，
二公同是朋俦。
仕而犹隐，
料出处、胸中已筹。
故山虽好，
未许归来，
一赋休休。
