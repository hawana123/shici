天公何见戏，
凡事每相乖。
应知今夜秋半，
故□放云霾。
不遣＊娥窥户，
空使骚人赏客，
尊俎预安排。
无复弄清影，
只自黯愁怀。
下帘栊，
收绮席，
罢金钗。
谁能为我，
叩广寒玉殿令开。
待得良辰美景，
却遇凄风苦雨，
好事实难谐。
高卧清无梦，
檐溜滴空阶。
