故园平似掌。
人生何必，
武陵溪上。
三尺蓑衣，
遮断红尘千丈。
不学东山高卧，
也不似、鹿门长往。
君试望。
远山＊处，
白云无恙。
自唱。
一曲渔歌，
觉无复当年，
缺壶悲壮。
老境羲皇，
换尽平生豪爽。
天设四时佳兴，
要留待、幽人清赏。
花又放。
满意一篙春浪。
