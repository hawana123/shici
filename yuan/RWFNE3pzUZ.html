			<h1>七夕宴悬圃二首</h1>
			<div class="info"><span class="date">作者：李治</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
羽盖飞天汉，
凤驾越层峦。
俱叹三秋阻，
共叙一宵欢。
璜亏夜月落，
靥碎晓星残。
谁能重操杼，
纤手濯清澜。
霓裳转云路，
凤驾俨天潢。
亏星凋夜靥，
残月落朝璜。
促欢今夕促，
长离别后长。
轻梭聊驻织，
掩泪独悲伤。
