			<div class="info"><span class="date">作者：刘处玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		</div>

		<article class="post">
			
此时辛酉初冬，
下元望夜逢甘雨。
麦苗滋长，
深根固蒂，
多欢少虑。
念道无灾祸，
圣贤佑众，
生无苦遇。
天元将末，
群仙庆会，
功全行，
朝元去。
别有天宫宝所，
了真修、得升云路。
六铢衣挂，
清平福救，
九玄七祖。
归去无生老，
自然性，
明今达古。
各全家奉道始终，
莫变管如庞许。
