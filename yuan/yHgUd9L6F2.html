			<h1>满江红</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昂簪策杖，
赏月披风信途然。
抱一冲和，
养刀圭汞铅。
金精木液润华田。
密固三灵归火府，
五云覆地，
光彻梵天。
虎龙交，
宇宙明珠夺得，
＊象涓涓。
宝霞辉日，
灿显阳光赫奕，
返照洞玄。
混内＊＊昼夜连。
法万象清圆，
与物争鲜。
湛寂冷源，
常在目前。
无中潋滟泛精渊。
九色黄云笼沆瀣，
三峰青霭，
远接万川。
道备纯精粹，
阴氛荡散，
万物生全。
宝象含灵质，
向六尘堆里，
捧出个瑞仙。


		</article>
