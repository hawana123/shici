花月少年场。
嬉游伴，
底事不能忘。
杨柳送歌，
暗分春色，
夭桃凝笑，
烂赏天香。
绮筵上，
酒杯金潋滟，
诗卷墨淋浪。
间袅玉鞭，
管弦珂里，
醉摧红袖，
灯火夜。
回首事堪伤。
温柔竟处，
流落江乡。
惆怅鬓丝禅榻，
眉黛吟窗。
甚社燕秋鸿，
十年无定，
楚星燕月，
千里相望。
何日故园行乐，
重会风光。
