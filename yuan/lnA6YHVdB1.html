			<div class="info"><span class="date">作者：韩奕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
海棠开，
谁家亭馆，
依然旧标致。
彩云深处。
有半湿青红，
画阑雕砌。
繁英密蕊重重树。
望中迷数里。
似蜀锦、张成步障，
石家徒僭侈。
夜深把银烛高烧，
有时更折向、铜瓶斜贮。
微风度，
朱唇似，
迎人笑语。
□坡老、当年一见，
何事在、天涯僧舍底。
争似此、安排华屋，
长相从富贵。
