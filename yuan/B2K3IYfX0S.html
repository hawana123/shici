			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：段成己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人生等行旅，
能费几春秋。
元龙谩矜豪气，
百尺卧高楼。
昨日青青双鬓，
今日星星满镜，
转首岁华流。
归去便去，
何处觅菟裘。
一枝筇，
一壶酒，
寄真游。
姑山玉立千仞，
直下看神州。
欲语幽情谁可，
赖有白鸥知我。
尘世尽悠悠。
一笑对妻子，
出处不须筹。
菊轩君才名道丛推重一世，
值金季乱亡，
辟地龙门山中。
遁庵君既没，
菊轩君从来徙晋宁北郭，
闭门读书余四十年优游。
