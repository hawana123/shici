何处仙家方丈。
浑连水隔他尘＊。
放鹤天宽，
看云窗小，
万幅丹青图障。
凭高望笑掣金鳌，
人道是蓬莱顶上。
时问葛陂龙杖。
更准备雪中鹤氅。
修月吴刚，
收书东老，
消得百壶春酿。
无尽藏，
莫傲清闲，
怕诏起山中
