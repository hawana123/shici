			</div>

菊婢标名，
凤仙题品，
纷纷随处成丛。
甚玉钗浑小，
宝髻微松。
依旧花分五彩，
毗陵画、总付良工。
谁为伴，
鸡冠染紫，
雁阵来红。
玲珑。
英英秀质，
多想是花神，
翦彩铺茸。
却易分高下，
难辨雌雄。
疑把守宫同捣，
端可爱、深染春葱。
开还谢，
从风乱飘，
好上梧桐。
