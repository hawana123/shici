			<div class="info"><span class="date">作者：曹伯启</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
四十年间，
问何似、古人方略。
时自笑、致身无策，
疗贫无药。
世事从来如意少，
宦情已比当年薄。
更不须、勋业镜中看，
今非昨。
眠矮榻，
登高阁。
携短杖，
长杓。
放屈伸由己，
碧空盘鹗。
较短量长无定论，
抗尘走俗非真乐。
算从前、有铁铸难成，
求人错。
