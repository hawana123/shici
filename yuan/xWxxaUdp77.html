			<h1>鹊桥仙</h1>
			<div class="info"><span class="date">作者：耶律铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
宜笑宜狂宜醉。
请足成之皇都门外，
玄都观里。
露井树旁歌意。
先生凭恁作生涯，
只嘲柳嘲桃嘲李。
酒龙歌凤，
莫相回避。
就取逢场□戏。
且听人劝要推移，
更宜笑宜，
李树代桃僵。


		</article>
