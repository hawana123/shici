瑞日当天。
对绛阙蓬莱，
非雾非烟。
翠光覆禁苑。
正淑景芳妍。
采仗和风细转。
御香飘满黄金殿。
喜万国会朝，
千官拜舞，
亿兆同欢。
福祉如山如川。
应玉渚流虹，
璇枢飞电。
八音奏舜韶，
庆玉烛调元。
岁岁龙与凤辇。
九重春醉蟠桃宴。
天下太平，
祝吾皇，
寿与天地齐年。
