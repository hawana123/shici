大道修持，
物物俱尽悔。
莫起黑烟生＊＊。
云水净清须慷慨。
逸优游、做成奇骇。
垒这功行，
便恰如山与海。
得＊里，
真闲诚自在。
块红霞笼宝排。
化玉成形。
转生光彩。
