			<h1>望海潮</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
扶桑何许，
蓬莱何处，
沧海一望漫漫。
精卫解填，
鼋鼍可驾，
凌波直度三韩。
云气有无间。
只是天是水，
无地无山。
＊＊鳌掀，
飓风俄起书生寒。
从今不数鲵桓。
羡秦人采药，
龙伯垂竿。
槎信未来，
珠光暗徙，
群仙约我参鸾。
长啸壮怀宽。
且振衣绝顶，
酾酒长澜。
挥手相招，
片帆飞趁暮
