			</div>
		</div>

		<article class="post">
			
＊外地偏尘远，
结茅小隐，
事事俱休。
脱粟黄齑安分，
足可优游。
月徘徊、昂簪缓步，
风冷淡、悬涕慵收。
且淹留。
野云归岫，
烟水横秋。
唯收。
随身数物，
静巾脱手。
细节梳头。
钵置囊闲，
杖藜百衲外无求。
唱哩罗、招来牧竖，
相尔汝、取次沙鸥。
更何忧。
奏刀无疑，
不见全牛。
