			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

金关叩户，
玉锁扁门，
闲里不做修持。
杳默昏冥谁会，
舞弄婴儿。
睡则擒猿捉马，
醒来后、复采琼芝。
每依时，
这功夫百日，
只许心知。
自在逍遥做就，
唯舒展，
红霞光彩敷披。
罩定灵明，
方见本有真慈。
一粒神丹结正，
三重焰、紧紧相随。
遇瑶池，
透青霄、顶上无为。
