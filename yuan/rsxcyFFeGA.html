			<h1>满江红</h1>
			<div class="info"><span class="date">作者：王旭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不爱浮花，
元只爱、松筠高节。
归去好、草堂风雨，
对床心切。
东鲁云山多秀丽，
西溪泉石尤香洁。
待英灵、重入梦中来，
分明说。
今古异，
行藏别。
身易退，
腰难折。
信叫阍非勇，
闭门非怯。
玉斧已修明月就，
瑶琴何必朱弦绝。
试回看、前日利名心，
红炉雪。
