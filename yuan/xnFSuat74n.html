登高雅会时当九。
黄花乍坼东篱后。
烟淡波寒谁信受。
风敲红叶霜林石榴色蘸香囊血。
绿荷如盖莲开叶。
避暑登楼心爽洁。
霜纨挥落寥天踏青放适游人悦。
江山明媚阳和节。
出谷新莺声软怯。
柳绵零落如飞斜横疏影天香软。
冷斋夜话诗魂远。
好把红潮频满劝。
任教六出风撩以上长筌子作品《大官乐》共4首
