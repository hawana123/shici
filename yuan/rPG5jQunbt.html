			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：袁士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
淇澳风清，
渭川月朗，
此时天产耆英。
苍苍标格，
挺出白云层。
最好坚心劲节，
傲多少、桃李虚情。
人都道，
孙枝子叶，
早已肖龙形。
长春曾不老，
襟怀一片，
玉立冰清。
喜七贤六逸，
总是交朋。
试听铿金戛玉，
玉堂上压倒梅兄。
君知否，
平安信好，
永耐岁寒盟。


		</article>
