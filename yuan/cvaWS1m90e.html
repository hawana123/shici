			<div class="info"><span class="date">作者：周权</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
飞台千尺。
直雄跨层云，
东南胜绝。
当日倾城人似玉，
曾醉台中春色。
锦幄尘飞，
玉箫声断，
麋鹿来宫阙。
荒凉千古，
朱阑犹自明月。
送目独倚西风，
问兴亡往事，
飞鸿天末。
且对一尊浮大白，
分甚为吴为越。
物换星移，
叹朱门、多少繁华消歇。
渔舟歌断，
夕阳烟水空阔。
