			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：吴存</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
傀儡场中青紫楦。
纵有神丹，
俗骨无由换。
可惜米颠苏内翰。
风标何远年何短。
此日闲窗开宝玩。
想见江船，
当日晴虹贯。
铁石吴肠还易断。


		</article>
