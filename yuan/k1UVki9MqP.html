			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
尘满人间，
有谁能，
分得广寒风度。
漫道小娇，
疑是前身，
曾到岩花深处。
九霄宫殿春长好，
只合伴、霓裳仙侣。
问何事，
等闲回首，
却迷尘趣。
缥缈琼楼玉宇。
柰雾鬓烟鬟，
不胜风露。
小试旧妆，
才近芳尊，
已变世间歌舞。
想应羞见嫦娥寡，
重来傍、巫山行雨。
总忘了，
青冥向来去路
