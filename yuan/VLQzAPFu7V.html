			<h1>太常引</h1>
			<div class="info"><span class="date">作者：谭处端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
非僧非俗亦非仙。
茅屋两三椽。
白石与清泉。
更谁问、桃源洞天。
一炉宝篆，
一瓯春雪，
浇灌净三田。
闲想谷神篇。
不觉松枝月圆。
