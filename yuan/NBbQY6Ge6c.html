			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
孤山岁晚，
石老树查牙。
逋仙去。
谁为主。
自疏花。
破冰芽。
乌帽骑驴处。
近修竹，
侵荒藓，
知几度。
踏残雪，
趁晴霞。
空谷佳人，
独耐朝寒峭，
翠袖笼纱。
甚江南江北，
相忆梦魂赊。
水绕云遮。
思无涯。
又苔枝上，
香痕沁，
幺凤语。
冻蜂衙。
瀛屿月，
偏来照，
影横斜。
瘦争些。
好约寻芳客，
问前度，
那人家。
重呼酒。
摘琼朵。
插鬓鸦。
唤起春娇扶醉，
休孤负锦瑟年华。
怕流芳不待，
回首易风沙。
吹断城笳。
