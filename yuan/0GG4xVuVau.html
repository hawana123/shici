		<article class="post">
			
长日心边一事无。
放痴儿女走相扶。
不道荦衣缘底事。
笑指。
杖藜门外看平湖。
好借西邻霜羽鹤。
更著。
青松和月两三株。
一片春风千古意。
倩取。
龙眠作个寿星图。
