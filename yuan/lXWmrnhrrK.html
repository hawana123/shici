			<div class="info"><span class="date">作者：长筌子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
逃暑绳床聊慰兴。
翠箨森森，
几处花阴衬。
萱草池塘人不问。
绿荷暗窃薰风信。
懒把霜纨嫌力困。
沉李嚼冰，
煮茗清泉近。
裸袒襟怀无郁闷。
