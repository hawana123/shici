			<h1>玉女摇仙佩</h1>
			<div class="info"><span class="date">作者：姬翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
先天有物，
未始难名，
彷佛氤氲元气。
太极形生，
鸣黄乍判，
散作万殊千异。
总被形囚累。
恣营营念虑，
多方百计。
竞声利，
扬波鼓浪，
唯是无穷，
四事而已。
空胶扰人间，
贩骨番腾，
终成何济。
谁信火传弃旧，
物禅迎新，
弄我真同儿戏。
勘破摇头，
伸眉一笑，
照彻多生凝滞。
妄构闲非是。
总休论枉玷，
林泉风味。
秋静夜，
云收空界，
纤尘不动，
月明如水。
人长在。
碧桃影里醺醺醉。
