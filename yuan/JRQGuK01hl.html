			<div class="info"><span class="date">作者：段克己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人与寒林共瘦，
山和老眼俱青。
＊然一叶不须惊。
叶本无心入听。
气爽云天改色，
潦收烟水无声。
夕阳洲外延片霞明。
涵泳一江秋影。
