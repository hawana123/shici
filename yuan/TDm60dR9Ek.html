			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
怒涛驾雪，
＊千骑、争赴危坡奔注。
高阁凌空图画出，
邈邈荆扬佳趣。
梦泽云宽，
邗沟霜净，
影落晴檐柱。
南来王气，
消沉榛莽深处。
堪笑亡国危机，
沉江铁锁，
欲把东吴拒。
司马家儿那解事，
神算真成天遇。
商意悲凉，
宫词凄苦。
忍听临风句。
无情江水，
不将遗恨流去。
