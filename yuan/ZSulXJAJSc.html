			</div>
		</div>

		<article class="post">
			
秋后亭皋木叶稀。
霜前关塞雁南归。
晓云散去山腰瘦，
宿雨来时水面肥。
吾老矣，
久忘机。
沙鸥相对不惊飞。
柳溪父老应怜我，
荒却溪南旧钓
