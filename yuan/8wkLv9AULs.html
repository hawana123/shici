			<h1>无俗念</h1>
			<div class="info"><span class="date">作者：凌云翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
等闲屈指，
算今来古往，
谁为英杰。
耳目聪明天赋予，
怎肯虚生虚灭。
去燕来鸿，
飞鸟走兔，
世事何时歇。
风波境界，
大川不用频涉。
踏遍万户千门，
五湖四海，
一样中秋月。
正面相看君记取，
全体本来无缺。
空里非空，
梦中真梦，
莫对痴人说。
便须骑鹤，
夜深朝礼金阙。
