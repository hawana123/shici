绿鬓低低压翠钿。
双眉弯。
似月＊婵娟。
夜凉和＊佛冰弦。
娇无奈，
何况酒尊前。
歌罢意悠然。
一声新雁过，
暗愁牵。
明朝江上水连天。
凌波步，
万一故人怜。
