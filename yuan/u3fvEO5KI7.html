天地初分何处寄。
父母无生名甚字。
须将这个要分明，
推穷此理宁论是。
细细传不二。
一能仍究从前自。
往来频，
不知迷迷。
甚日得言赐。
忽尔真灵前面至。
认得元形欢喜示。
惺惺觑著甚端严，
辉辉返照通容易。
见时唯密秘，
妙玄微雅中深邃。
出圆光，
五般颜彩，
复本总祥瑞。
