			<h1>炼丹砂三首</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
奉报富春姑。
休要随余。
而今非妇亦非夫。
各自修完真面目，
脱免三涂。
炼气莫教粗。
上下宽舒。
绵绵似有却如无。
个里灵童调引动，
得赴仙天水＊云庵。
远胜精蓝。
云朋霞友日常参。
恰似栽松招引鹤，
岂是贪婪。
若肯悟清谈。
管有香甘。
田园分付与儿男。
欲住蓬瀛先改作，
落魄婪行道要心坚。
密护丹田。
调和真息永绵绵。
十二时中常若见。
休要尘牵。
诀要避喧哗，
静处安然。
须通语、默默言传。
神秀丹成行满。
得去朝以上马钰作品《炼丹砂》共3首
