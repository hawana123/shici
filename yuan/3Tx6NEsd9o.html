			<h1>玉漏迟</h1>
			<div class="info"><span class="date">作者：张野</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
桂香浮绿酒。
持杯邀月，
何愁佳友。
欲写秋光，
钝笔近来如帚。
空对珠宫贝阙，
恍夜色、明于晴昼。
休忆旧。
人情节意，
年年同否。
浪走紫陌红尘，
笑底用腰间，
印金悬斗。
鹭约鸥盟，
江上怪余应久。
便有＊云好手，
向此夕、何妨深袖。
沉醉后。
忘却镜中白首。


		</article>
