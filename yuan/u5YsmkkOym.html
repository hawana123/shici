三年奔走荒山道。
喜说苕溪好。
苕溪秋水漫悠悠。
载将离恨上杭州。
干戈未已身如寄。
安乐知何处。
青溪溪上钓鱼矶。
纵使无鱼，
还有蟹螯肥
