			<h1>江城子</h1>
			<div class="info"><span class="date">作者：胡祗＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
摩诃池上水风情。
露零零。
月华明。
玉簟铢衣，
清影照闲情。
一曲洞仙歌未阕，
霜叶满，
凤凰城。
醉魂轻举上青冥。
＊仙扃。
堕沧溟。
散作秋香，
无语话三生。
安得青莲同把酒，
挥醉墨，
问枯荣。


		</article>
