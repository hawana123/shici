			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
悟个不生不灭。
更不肯、拈花摘叶。
忻则高歌，
醉眠芳草。
攀游仙阙。
有时普劝人人，
莫讶我、丁宁切切。
走骨行尸，
贪财竞色，
枉销年月。


		</article>
