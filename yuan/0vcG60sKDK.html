			<h1>江梅引</h1>
			<div class="info"><span class="date">作者：李治</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
陌头杨柳恨春迟。
被寒欺。
淡依依。
瘦损王孙，
青琐小腰围。
墙外琼枝空照影，
翠娥敛，
游丝百丈飞。
燕归雁归书问寂。
月细风尖供怨笛。
玉骨成灰圣得回，
梦里音容，
良是觉来非。
多少江州司马泪。
断肠曲，
河声
