			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳洲冰未浣奈春寒，
仙风引归槎。
渺云岑天末，
烟江雨外，
犹认渔家。
独酌瓦瓯篷底，
谁与饭胡麻。
疑听松风响，
水宿蒹葭。
天上春愁鹤发，
许一庵闲地，
坏衲双＊。
笑清狂无赖，
痼疾是烟霞。
念葛洪、移居辛苦，
甚左郎、容易问丹砂。
凭传语、空山流水，
深护桃花。
