			<div class="info"><span class="date">作者：张野</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

红雨西园，
香雪东风，
还又春暮。
当时双浆悠悠，
送客绿波南浦。
阳关  ＊，
至今隐隐余音，
眼前浑是分携处。
此恨有谁知，
倚阑干无语。
凝伫。
天涯几许。
离情化作，
暮云千缕。
过尽征鸿，
依旧归期无据。
京尘染袂，
故人应念飘零，
岂知翻被功名误。
无处着羁愁，
满春城烟雨。
