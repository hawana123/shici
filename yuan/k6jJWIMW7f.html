			<h1>桃花曲三首</h1>
			<div class="info"><span class="date">作者：刘秉忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青山千里，
沧波千里，
白云千里。
行程问行客，
更无穷山水。
青史功名都半纸。
念刘郎、鬓先如此。
桃源觅无路，
对溪花红紫。
茸茸芳草，
漫漫长路，
匆匆行李。
佳人在何许，
渺云山千里。
莫惜千金沽一醉。
道刘郎、不宜憔悴。
春归寂寞语，
恨桃花流水。
一川芳景，
一壶春酒，
一襟幽绪。
今朝好天色，
又无风无雨。
水满清溪花满树。
有闲鸥、伴人来去。
行云望逾远，
更青山无数。
以上刘秉忠作品《桃花曲》共3首
