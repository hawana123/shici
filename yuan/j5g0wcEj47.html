			<h1>七骑子</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
真个重阳子，
得个好因缘。
因缘。
待做做，
做神仙。
神仙。
惺惺诚了了，
了了金丹一粒圆。
圆圆。
祥云送上天。
上天。
明师更与白花莲。
花莲莹，
最最最新鲜。
新鲜。
辉辉清洒洒，
清香馥郁妙玄玄。
玄上长生玉帝前
