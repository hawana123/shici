			<h1>浣溪沙三首</h1>
			<div class="info"><span class="date">作者：赵雍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
翠锁蛾眉别恨浓。
罗衣初试怯春风。
相思只为两西东。
帘卷玉钩云淡淡，
香消金鸭雨蒙蒙。
此情都在不言中。
落尽杨花满地春。
绿阴如染净无尘。
日长庭院掩重门。
斜坠金钗云半＊，
淡妆香脸粉轻匀。
相思偏是少年人。
杨柳楼台锁翠烟。
杨花帘幕扑香绵。
佳人何处隔江山。
芳草已生千里恨，
玉笙吹彻五更寒。
夜深和泪倚阑干。
以上赵雍作品《浣溪沙》共3首
