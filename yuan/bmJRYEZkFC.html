			<h1>扫花游</h1>
			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
津亭柳色，
正舞翠毵毵，
乱侵歌袖。
骊驹送酒。
竟东门祖席，
宾僚勋旧。
白发青衫，
愁绝风流去后。
黯回首。
但梦绕藩垣，
帘影清书。
遗爱曾未久。
闻里役均输，
力排豪右。
喧传万口。
道调元赞化，
是经纶手。
鼎铉虚贤，
分内功名信有。
事非偶。
看金瓯姓名还又。


		</article>
