			<div class="info"><span class="date">作者：张野</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
珠箔含风，
琐窗凝雾，
柳溪别是仙乡。
一枝绝艳，
袅袅动波光。
消尽人间烦暑，
冰纨腻、玉骨初凉。
肠应断，
清商一曲，
余韵惹蕖香。
幽情还解否，
冰莲数合，
碧藕丝长。
要满斟芳醑，
亲举荷觞。
耳畔向人微道，
便为侬、一醉何妨。
归来晚，
新愁几许，
山雨夜浪浪。
