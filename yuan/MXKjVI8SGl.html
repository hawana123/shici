			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：吴氏女</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
爱风流俊雅，
看笔下，
扫云烟。
正困倚书窗，
慵拈针线，
懒咏诗篇。
红叶未知谁寄，
慢踌躇、无语小窗前。
燕子知人有意，
双双飞度花边。
殷勤一笑问英贤。
夫乃妇之天。
恐薛媛图形，
楚材兴叹，
唤醒当年。
叠叠满枝梅子，
料今生、无分共坡仙。
赢得鲛绡帕上，
啼痕万万千千。
