			<div class="info"><span class="date">作者：丘处机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
乍三清鹤降，
万里云收，
昊天空翠。
玉磬琅琅，
动乾坤声锐。
尽日修斋，
虚堂设醮，
庆大仙恩惠。
满献霞觥，
长歌妙曲，
留连师意。
二九良辰，
菊花开遍，
正是重阳，
素秋佳气。
烂漫香风，
健飘＊丹桂。
秀景稀逢，
上真难遇，
幸一时相际。
雁影沉沙，
蟾光照夜，
醺醺同醉。
