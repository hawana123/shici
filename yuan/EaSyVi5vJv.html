方寸地，
七十四年春。
世事几浮云。
躬行斋内蒲团稳，
耆英社里酒杯频。
日追游，
时啸咏，
任天真。
喜女嫁男婚今已毕。
便束帛安车那肯出。
无一事，
挂闲身。
西湖鸥鹭长为侣，
北山猿鹤莫移文。
