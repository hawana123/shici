			<h1>凤凰台上忆吹箫箫</h1>
			<div class="info"><span class="date">作者：刘敏中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
千古虞韶，
凤凰飞去，
太平雅曲谁传。
有碧琼霜管，
犹似当年。
妙处风流几许，
待试问、天外飞仙。
西州客，
心边赚得，
一味春偏。
清秋画栏高倚，
屏金缕红牙，
羯鼓湘弦。
倩玉觞唤起，
悲壮清圆。
袅袅余音未了，
正夜静、月上寒天。
青灯外，
有人无语凄然。
