			<h1>江城梅花引</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉儿睡起帕蒙头。
更娇柔。
见郎羞。
缟袂仙人，
一笑艳明眸。
粉瘦红憨春梦断，
画阑畔，
对西风，
忆旧游。
忆君恨君思悠悠。
怕凄凉，
不耐秋。
艳绝韵绝香更绝，
特地风流。
宜与云鬟双插倚妆楼。
月又渐低霜渐冷，
花似雪，
满苍苔，
总是愁。
