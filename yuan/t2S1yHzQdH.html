韶华似激箭，
暗把朱颜换。
我今识破，
浑若梦中惊散。
囚枷脱下，
信任胡歌诞。
尽人言，
一乖慵，
害风汉。
大开口笑，
世欲无拘管，
落落魄魄，
信脚水山游玩。
天涯海角，
自有清闲伴。
细算来，
这些儿，
最长便。
