			<div class="info"><span class="date">作者：王庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
秋风秃林叶，
却与鬓生华。
十年长短亭里，
落日冷边笳。
飞雁白雪千里，
况是登山临水，
无赖客思家。
独鹤归何晚，
已后满林鸦。
望蓬山，
云海阔，
浩无涯。
安期玉舄何处，
袖有枣如瓜。
一笑那知许事，
且看尊前故态，
耳热眼生花。
肝肺出芒角，
漱墨作枯槎。
