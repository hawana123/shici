			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：丘处机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
二十年间，
大魔交正阵，
约度千重。
狂弓迸箭暗窗，
零落无穷。
因心睡觉，
透历年、无碍真宗。
兴慧剑，
群魔自然消散，
独聘威雄。
出入锐光八表，
算神机莫测，
天网难笼。
驱云扫雾荡摇，
法界无踪。
飞腾变化，
任太虚、萧瑟鸣风。
巡四海，
峥嵘□□，
往来几个人同。


		</article>
