			<div class="info"><span class="date">作者：王结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

众里识中散，
野鹤自昂藏。
萤窗雪屋十载，
南国秀孤芳。
河汉胸中九策，
风雨笔头千字，
画省姓名香。
文采黑头掾，
辉映汉星郎。
怕山间，
猿鹤怨，
理归＊。
人生几度欢聚，
且莫诉离肠。
休恋江湖风月，
忘却云霄阊阖，
鸿鹄本高翔。
笑我漫浪者，
丘壑可徜徉。
