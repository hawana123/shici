			<h1>定风波三首</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
功炼心开智藏圆。
灵明一点迈婵娟。
物外峥嵘惟独步，
玄玄。
不空不有貌难诠。
触处全伸无碍相，
虚空打破应无边。
喜脱轮回今度了，
功迁。
悟结清凉浩劫因。
生涯淡薄出嚣尘。
物物般般心上离，
思纯。
克勤虚谷养元神。
接物和光循德柄，
无方应变任天真。
豁落圆通精三昧，
怀珍。
一寸丹心碎炼摩。
挥开智海息风波。
林下乐投甘养素，
中和。
放开心月照娑婆。
澄净内全三聚戒，
安闲身富六波罗。
隐显神游浑飘逸，
无何。
以上王吉昌作品《定风波》共3首
