			<div class="info"><span class="date">作者：李俊明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
区区州县肯徒劳。
谁得似、卯金刀。
一笑醉蟠桃。
问何处、仙山可巢。
两朝人物，
积年阴德，
心力过萧曹。
门户便须高。
看今後、君家凤毛。
太行千里政声扬。
同何处、是黄堂。
遗爱几时忘。
试听取、人歌召棠。
锦衣年少，
插花跃马，
休负好风光。
三万六千场。
但暮暮、朝朝醉乡。
燕山勋烈有馀光。
问丹桂、几枝芳。
阴德後来昌。
但教子、应须义方。
功名看破，
黄冠野服，
林下道家装。
何处是仙乡。
这日月、闲中最长。
以上李俊明作品《太常引》共3首
