			<h1>穆护砂</h1>
			<div class="info"><span class="date">作者：宋＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
底事关心苦。
便凄然、泣下如雨。
倚金台独立，
＊香无主。
肠断封家相妒。
乱扑簌骊珠愁有许。
向午夜、铜盘倾注。
便不似、红冰缀颊，
也湿透、仙人烟树。
罗绮筵前，
海棠花下，
淫淫常怕凤脂枯。
比洛阳年少，
江州司马，
多少定谁如。
照破别离心绪。
学人生、有情酸楚。
想洞房佳会，
而今寥落，
谁能暗收玉箸。
算只有金钗曾巧补。
轻湿了、粉痕如故。
愁思减、舞腰纤细，
清血尽、媚脸肤腴。
又恐娇羞，
绛纱笼却，
绿窗伴我检诗书。
更休教、邻壁偷窥，
幽兰啼晓露。
