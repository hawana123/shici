行色匆匆缘底事，
山阳梅信相催。
梅花香底有新醅。
南州今乐土，
得意即衔杯。
君见太行凭寄语，
云间苍壁崔嵬。
平生遮眼厌黄埃。
高楼吾有兴，
无惜送君来。
