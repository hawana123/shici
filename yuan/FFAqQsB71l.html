活计安闲，
日日风月为真宰。
心无挂。
静听猿啼，
似诉无生话。
一味清凉，
眼底无纤芥。
光明大。
内外辉辉，
如托虚空界。
静听身中，
火龙水虎争吟啸。
真奇妙。
风浪声繁，
盘绕天光罩。
炼结金霜，
壶鼎推真造。
成宝耀。
地辉天净，
□体无尘扰。
秋夜银蟾，
一天万里光如洗。
清风细。
拂拭乾坤，
冰莹无纤翳。
星光沉，
全露圆明体。
白麾底。
晃我神游，
亲诣攀青桂。
以上刘志渊作品《万年春》共3首
