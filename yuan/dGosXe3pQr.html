			<h1>风栖梧</h1>
			<div class="info"><span class="date">作者：王丹桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
割爱忘情惟谨谨。
兔走乌飞，
催逼年华迅。
又是清明将欲近。
家家烟火宜防慎。
和气氤氲当宝运。
细雨廉纤，
不负阳春信。
造化工夫犹此进。
