			<h1>卖花声</h1>
			<div class="info"><span class="date">作者：黄澄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人过天街，
晓色担头红紫。
满筠筐、浮光浪蕊。
画楼睡醒，
正眼横秋水。
听新腔、一声催起。
吟红叫白，
报道蜂儿知未。
隔东西、余音软美。
迎门争买，
早斜簪云髻，
助春娇、粉香帘底。


		</article>
