			<h1>婆罗门引</h1>
			<div class="info"><span class="date">作者：李俊明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浮空霁色，
江涵秋影雁初飞。
相逢共绕东篱。
点检尊前见在，
人似晓星稀。
对满山红树，
叶叶堪题。
大家露顶，
任短发、被风吹。
只恐黄花人貌，
不似年时。
杯添野水，
更何用、频频望白衣。
沈醉後，
携手方归。
