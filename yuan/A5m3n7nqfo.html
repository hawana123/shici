			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：萨都剌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
石头城上，
望天低吴楚，
眼空无物。
指点六朝形胜地，
唯有青山如壁。
蔽日旌旗，
连云樯栌，
白骨纷如雪。
一江南北，
消磨多少豪杰。
寂寞避暑离宫，
东风辇路，
芳草年年发。
落日无人松径里，
鬼火高低明灭。
歌舞尊前，
繁华镜里，
暗换青青发。
伤心千古，
秦淮一片明月。
