圣世贤公子，
符节镇名邦。
褰帷一见丰表，
无语已心降。
永日风流高会，
佳夕文字清欢，
香雾湿兰。
四座皆豪逸，
一饮百空缸。
指呼间，
谈笑里，
镇淮江。
平安千里烽燧，
卧听报云窗。
高帝无忧西顾，
姬公累接东征，
勋业世无双。
行捧紫泥诏，
归拥碧油幢。
