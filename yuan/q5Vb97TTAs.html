			<h1>瑶台月</h1>
			<div class="info"><span class="date">作者：丘处机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
平生懒堕。
只赢得、无忧一枕高卧。
蓬头垢面，
不管形骸摧挫。
任三光、日夜奔驰，
放四大、林泉担荷。
深溪畔，
幽岩左。
青山拥，
白云锁。
灾祸。
雷轰电掣，
无由近我。
日午起行了还坐。
把旧习般般打破。
清闲处，
唯有这些儿个。
倦贪心、乐受贫穷，
爱恣意、慵兴烟火。
粮无贮，
丹无货。
萧然唱，
洒然和。
堪可。
神仙未了，
优游且过。
