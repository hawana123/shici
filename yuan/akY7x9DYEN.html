			<h1>瑞鹤仙</h1>
			<div class="info"><span class="date">作者：袁士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绿阴深院宇。
正帘卷华堂，
午风清暑。
榴花红半吐。
记仙翁此夕，
城南别墅。
酒朋诗侣。
共欢宴、瑶池容与。
笑横空老鹤飞来，
还入五云深处。
念此闲情如许。
别后蓬莱，
迥隔风雨。
冰纨翠缕。
终不似旧眉妩。
自胸中、温养金丹乐事，
莫负花前尊俎。
最堪欢，
满眼儿孙，
彩衣戏舞。
