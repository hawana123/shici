			<h1>金缕曲</h1>
			<div class="info"><span class="date">作者：谢应芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
卜宅椒园里。
响丁丁、风斤月斧，
杏梁飞起。
窗户青红烟树绿，
＊耀碧山乡里。
鸡共犬、也知轮美。
燕子飞来堂下舞，
似轻盈、掌上人堪喜。
更可爱，
新桃李。
长洲水接淞江水。
好秋风、鲈鱼莼菜，
葑田菰米。
艳□□□□□□，
□屋神仙罗绮。
□□□、□□□□。
楚舞吴歌娱晚景，
内台盘、春笋奉甘旨。
五马贵，
未足拟。


		</article>
