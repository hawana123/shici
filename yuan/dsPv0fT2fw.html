睹尘世，
人人尽总半芳容。
＊珠珍金玉，
绫罗锦乡情。
儿女妻孥共团聚，
管弦歌舞趁时从。
没休歇，
昨夜今宵来晚，
重重。
日常做，
怎得回头省悟，
深洒直待阴公。
取来恁则方忡。
千状悲颜钉心剑，
百端愁思敛眉峰。
见追贴，
慈番悔恨，
难已藏踪。
