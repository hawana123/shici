			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：张可久</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
柳眠花困春如醉。
人比年时更憔悴。
珊枕香寒风半被。
夜长无眠，
日高未起。
深掩屏山翠。
鬟儿只道＊春睡。
才说相思那人讳。
暖玉崧崧珠约臂。
卦钱摇遍，
帕罗揉碎。
几点桃花泪。


		</article>
