碧空寒露松枝滴。
滴枝松露寒空碧。
山远抱溪湾。
湾溪抱远山。
竹疏横岸曲。
曲岸横疏竹。
寒鹭宿平滩。
滩平宿鹭寒。
回文锦字殷勤织。
归鸿点破晴空碧。
上尽最高楼。
阑干曲曲愁。
黄昏犹伫立。
何处砧声急。
强欲醉乌程。
醒时月满庭。
镇犀不动红炉窄。
宿酲恼损金钗客。
瑞鸭ゆ雕盘。
白毫起鼻端。
韩郎双鬓老。
个里知音少。
留取麝煤残。
临鸾学远山。
以上王寂作品《菩萨蛮》共3首
