			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：曹伯启</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
菊有黄华，
惠然肯来，
思量意勤。
见秋容淡泊，
寒香馥郁，
妖红俗紫，
爱恶由分。
玉露金风，
豚蹄豆酒，
不论文尊与义尊。
重阳过，
看匆匆暮景，
苒苒行云。
宾朋相与欢欣。
况咀嚼颐精好致神。
笑量长较短，
到头是梦，
春三秋九，
夫复何言。
冠盖名流，
パ绅处士，
特赠新诗可以群。
从今后，
但有花即饮，
卿自纷纷。


		</article>
