			</div>
		</div>

	<div class="container">
		<article class="post">
			
这一葫芦儿有神灵。
会会做惺惺。
占得逍遥真自在，
头边口里，
长是诵仙经。
把善因缘，
却腹中盛。
净净转清清。
玉杖挑将何处去，
紧随师父，
云水是前程。
