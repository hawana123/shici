			<h1>莺穿柳</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
观天能尽，
向三山四海，
氤氲风＊。
金木玄冥，
云聚一时，
六卦火记潜进。
七返功宜紧炼，
丹质蕙兰香阵。
到此鬼神钦，
不许三尸亲近。
尘情碎为残粉。
泼无明恚火，
翻作冷烬。
智藏挥开神耀，
占上清选院。
名科精俊。
实相峥嵘，
障步虚际，
烂霞光衬。
体显九阳，
腾出尘堪信。
