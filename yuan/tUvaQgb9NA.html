			<h1>春从天上来</h1>
			<div class="info"><span class="date">作者：冯尊师</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
大道幽玄。
似月满寒空，
水湛深渊。
皎洁澄清，
鉴物无私，
端的此理难言。
问高人遥指，
指落花飞絮翩翩。
草连天。
叹黄花翠竹，
何异真禅。
云山万重断续，
更寂寥溪壑，
冷浸石田。
雾锁松亭，
风轻兰榭，
时凭净几忘诠。
对虚堂潇洒，
灰心性一味＊然。
与谁传。
有瓶盂灯火，
瓦鼎沉烟。
