			</div>
		</div>

渐渐东方，
渐冲和鲜明，
秀灵相接。
渐次转迁南陆，
阳晶炽赫。
暑炎光晔。
渐令西境金华聚，
渐轮在北相凝浃。
渐成悟，
渐见四时，
怎生拈捻。
渐渐须臾岁业。
渐别作仙家，
景堪招摄。
渐把气神炼，
变真丹就上，
愈加调燮。
渐知行入前程路，
渐分朗、足开云蹑。
渐无做，
渐高道成德猎。
