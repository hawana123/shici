			<h1>江梅引</h1>
			<div class="info"><span class="date">作者：姚燧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西湖不近上林隈。
问江梅。
定谁栽。
莫是冥鸿，
衔子远飞来。
紫陌游人多不识，
但惊看，
青天霁，
一树开。
独有使君怜寂寞，
为持杯。
能几回。
玉纤横管东风外，
落日楼台。
不恨明朝，
飞雪满苍苔。
恨杀南溪调鼎手，
恐迟暮，
到而今，
霜鬓催。


		</article>
