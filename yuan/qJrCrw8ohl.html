			<div class="info"><span class="date">作者：王庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

白云孤映遥山碧。
碧山遥映孤云白。
楼倚一天秋。
秋天一倚楼。
断肠随雁断。
断雁随肠断。
来雁与书回。
回书与雁来。
断肠人恨馀香换。
换香馀恨人肠断。
尘暗锁窗春。
春窗锁暗尘。
小花檐月晓。
晓月檐花小。
屏掩半山青。
青山半掩屏。
客愁枫叶秋江隔。
隔江秋叶枫愁客。
行远望高城，
城高望远行。
故人新恨苦。
苦恨新人故。
斜日晚啼鸦。
鸦啼晚日斜。
以上王庭筠作品《菩萨蛮》共3首
