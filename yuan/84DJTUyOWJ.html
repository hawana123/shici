签芸垂砌，
带草萦连，
一庭生意天宽。
半卷书帷，
弦歌书永人间。
西泠软红自远，
对森森、乔木苍寒。
拈彩笔，
洒云烟零乱，
飞度吴山。
谷雨初收时候，
向魏紫屏帏，
舞袖斓斑。
更喜今年，
浓恩为染罗＊。
倾杯燕莺院子，
拥神仙、绿鬓朱颜。
春似锦，
驻风光、都在牡丹。
