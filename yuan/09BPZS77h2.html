			<div class="info"><span class="date">作者：张之翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
人间良夜，
是年年、八月中秋时节。
万古青天当此际，
正要十分澄澈。
何处浮云，
微茫黯淡，
便把青光隔。
凭栏三叹，
恨无长笛吹裂。
坐看蜡烛争辉，
青灯吐焰，
负煞尊前客。
待到谯楼初鼓后，
不觉衣裳凉彻。
试草新词，
凭风吹去，
教向嫦娥说。
须臾知道，
广寒推出明月。
