			<div class="info"><span class="date">作者：王寂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
前日河梁修禊罢。
闲庭未拆秋千架。
萱草堂深飞寿。
香满把。
彩衣兰玉森如画。
海上麻姑亲命驾。
玄霜乞得宜春夏。
快约伯鸾冠早挂。
筠窗下。
团栾共说无生话。


		</article>
