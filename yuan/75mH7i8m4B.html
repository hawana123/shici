			<h1>摸鱼子</h1>
			<div class="info"><span class="date">作者：王恽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
望都门、满山晴雪，
葱葱君又西去。
当时汉将征西幕，
气压瘴江烟雨。
还自许。
尽虎穴雄深，
万里班超举。
燕台再过。
甚牢落高情，
霜风偃薄，
似＊貂裘土。
弦歌事、正尔邯郸故步。
功名从此轩翥。
一麾回首甘陵树，
千室正歌来暮。
须记取。
拊麾外催科，
未＊阳城古。
征鞍莫驻。
趁渭北春天，
升堂拜慰，
捧檄为亲舞。
