			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：杨弘道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
揩汗残妆，
咀梅颦黛，
楚腰如束。
为蔗浆频饮，
全疏绿蚁，
绣床慵傍，
闲倚青奴。
解愠风来，
忘忧花发，
庭树扶疏如画图。
凌波袜，
步兰堂欲下，
犹自踟蹰。
星娥月姊相呼。
趁清＊桃笙特地铺。
怅紫箫声远，
青鸾梦断，
逸居无事，
长日何如。
玉子圆磨，
文揪方界，
多算须防一著输。
闲情远，
渐西山翠重，
飞下阳鸟。
