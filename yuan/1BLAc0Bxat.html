			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：蒲道源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
家□本吾儒，
六韬能晓。
从事和林十年了。
一麾才把，
尤被＊揄嗔早。
漠城官满，
人传道。
郊次攀留，
马前持抱。
□□殷勤尽癃老。
谓君到处，
不见月鸟惊绕。
天公终料理，
桑榆好。
