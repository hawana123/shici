			<h1>浣溪沙四首</h1>
			<div class="info"><span class="date">作者：袁易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鞭罢泥牛无好春。
草青空入梦中频。
从今更有二分尘。
我自醉眠那问客，
身犹如寄更谁亲。
百年同是可怜人。
钗燕＊将缥缈春。
十分春恨入眉频。
粉绵休拭镜奁尘。
葱指试拈琼管怯，
绣衾翻与兽炉亲。
为题闺怨定愁人。
江上芹芽短试春。
去年燕子定巢频。
数朝风伯但消尘。
莫问孟桓谁驾御，
只缘嵇吕自情亲。
平生我亦不羁人。
一月寒阴不放春。
打窗风雨太频频。
竹床仰卧看承尘。
客去祗残书叶乱，
愁来独有酒杯亲。
镜中白发不饶人。
以上袁易作品《浣溪沙》共4首
