			<h1>风入松</h1>
			<div class="info"><span class="date">作者：凌云翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
传家应自郭汾阳。
余裔在钱塘。
傍人莫笑儒酸□，
亲曾接、＊鹭班行。
赢得身心稳住，
鬓须却□苍苍。
中和相隐旧书堂。
弦诵乐时康。
梅花枝上春犹小，
朋簪盍、次弟称觞。
莫问商瞿年纪，
也须载弄之璋。
