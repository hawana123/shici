			<h1>蓬莱阁三首</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

清清漠。
漂漂运转蓬莱阁。
蓬莱阁。
盈盈个内，
即非凡廓。
炎炎火炼超升药。
时时虎啸龙吟恶。
龙吟恶。
真真惊起，
永无沈落。
洗涤蓬莱阁。
蓬莱阁。
浮动，
撼摇琼廓。
炉炼丹阳药。
镇日精神恶。
精神恶。
钰得诀，
无堕落。
云烟漠。
往来浮动蓬莱阁。
蓬莱阁。
虎龙蟠绕，
飞升灵廓。
自然结就金丹药。
亘初真性难生恶。
难生恶。
功成行满，
得归碧落。
以上马钰作品《蓬莱阁》共3首
