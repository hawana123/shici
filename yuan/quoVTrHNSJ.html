			<h1>太常引</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一丛奇石古苔龛。
一半浸＊蓝。
有几许烟岚。
怕鱼鸟惊人笑谈。
幽幽尺宅，
萧萧环堵，
佳处要人参。
休看是江南。
似钴＊潭西小潭。
