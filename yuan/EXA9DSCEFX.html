一片西湖，
四时烟景，
谁暇游遍。
红袖津楼，
青旗柳市，
几处帘争卷。
六桥相望，
兰桡不断，
十里水晶宫殿。
夕阳下、笙歌人散，
唱彻采菱新怨。
金明老眼，
华胥春梦，
肠断故都池苑。
和靖祠前，
苏公堤上，
谩把梅花捻。
青衫尽耐，
蒙蒙雨湿，
更着小蛮针线。
