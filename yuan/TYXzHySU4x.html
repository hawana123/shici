			<h1>捣练子</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
真铅汞，
坎和离。
两般颠倒自相宜。
炼金丹，
耀日辉。
通玄妙，
得幽微。
姹婴常把虎龙骑。
上仙都，
合圣机。
