			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湖曲荒烟，
石林斜日，
笛声凄断山阳。
孤怀无托，
只用醉为乡。
回首西风黄落，
尽输他、松桧青苍。
相思处，
书题新橘，
还待满林霜。
人生难会合，
良辰孤负，
把菊传觞。
便三人对月，
独自清狂。
正为跫音空谷，
天远近、鸿鹄高翔。
空追和，
阳春一曲，
聊代紫萸囊。


		</article>
