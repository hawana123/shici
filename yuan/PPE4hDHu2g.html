			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：张野</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆湖光，
醉别几经春，
千里每神驰。
恨无穷烟水，
无情岁月，
无限相思。
万里风沙梦觉，
山色碧参差。
忙对玻璃镜，
照我尘姿。
欲写从前离阔，
便安排画舸，
准备新诗。
见六桥遗构，
烟雨强撑支。
怨东风、红消翠减，
比向来、浑是老西施。
如何得、刘郎双鬓，
长似当时。
