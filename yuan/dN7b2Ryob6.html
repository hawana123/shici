			<h1>蕙兰芳引</h1>
			<div class="info"><span class="date">作者：张玉娘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
星转晓天，
戍楼听、单于吹彻。
拥翠被香残，
霜杵尚喧落月。
楚江梦断，
但帐底、暗流清血。
看臂销金钏，
一寸眉交千结。
雨阻银屏，
风传锦字，
怎生休歇。
未应轻散，
磨宝簪将折。
玉京缥缈，
雁鱼耗绝。
愁未休、

		</article>
