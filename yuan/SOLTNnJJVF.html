			<h1>望月婆罗门引</h1>
			<div class="info"><span class="date">作者：李庭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太平有象，
老人星、喜照滹阳。
前衔曾近文昌。
寿乐堂名今年余庆，
新到五花堂。
看鸡鸣问寝，
鳞次称觞。
白眉最良。
八州督，
汉侯王。
院院琼林玉树，
画戟清香。
一椿五桂，
更休说、燕山窦十郎。
谈麈上，
白日羲
