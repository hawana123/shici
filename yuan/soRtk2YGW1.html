			<div class="info"><span class="date">作者：揭傒斯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

	<div class="container">
		<article class="post">
			
去年旱毁才五六，
今年家家食无粟。
高囷大廪闭不开，
朝为骨肉暮成哭。
官虽差官遍里闾，
贪廉异政致泽殊。
公家赈粟粟有数，
安得尽及乡民居。
前日杀人南山下，
昨日开仓山北舍。
捐躯弃命不复论，
获者如囚走如赦。
豪家不仁诚可罪，
民主稔恶何由悔。
