			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：李俊明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
这光景能消几度。
大都数十寒暑。
结庐人在山深处，
万壑千岩风雨。
朝复暮。
甚不管、堂堂背我青春去。
高情自许。
似野鹤孤云，
江鸥远水，
此兴有谁阻。
功名事，
休叹儒冠多误。
韩颠彭蹶无数。
一溪隔断桃源路。
只有人家鸡黍。
歌且舞。
更不住、醉中时出烟霞语。
暂来樵斧。
贪看两争棋，
人间不道，
俯仰成今古。
