			<h1>西江月三首</h1>
			<div class="info"><span class="date">作者：李俊明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
荐疏李夸精鉴，
ろ婿佳韦得贤侯。
宽手如霹雳在同州。
琰之不让当时谈薮。
＊但可称为劲草，
＊莫教指作清流。
枢归来绿野任沈浮。
度这个家风耐久。
炎落落琼林人物，
飘飘鹤氅仙风。
渡江以後见英雄。
那在悬刀一梦。
雾恰山中隐豹，
云还天上从龙。
太行直枕大河东。
犹比声名不重。
漠漠烟生碧树，
溶溶水满芳溪。
东风吹湿落花泥。
忙杀营巢燕子。
百字诗惭我寄，
一壶酒望君携。
休将闲事等闲提。
且把眉头放起。
以上李俊明作品《西江月》共3首
