			<h1>行香子</h1>
			<div class="info"><span class="date">作者：宋＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
槲叶风乾。
柏叶霜殷。
浅坡陀、路径回环。
喜投公馆，
暂卸征鞍。
对竹萧森，
松夭矫，
菊斓斑。
岁晏天寒。
谁共清欢。
过黄昏、愁恨多端。
烛花渐暗，
炉火将残。
更雁声哀，
砧声急，
雨声繁。


		</article>
