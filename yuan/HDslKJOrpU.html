			</div>
		</div>

		<article class="post">
			
一代橘轩老，
胸次浩无穷。
当年比度元李，
气象郁相同。
况是文章翰墨，
溅溅龙＊虎跃，
又得复斋公。
俯仰想前辈，
风采照区中。
羡君侯，
三尺剑，
六钧弓。
风雨堕地奔走，
龌龊笑田翁。
今日衣冠华选，
前日龙门桃李，
歌咏入清雄。
看取此回去，
奏论大明宫。
