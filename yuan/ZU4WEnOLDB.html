古往今来，
多忧少喜，
淳化太平难值。
幸逢圣贤出世。
布道德、谈罗天地。
上界真人权下世。
御万国、不劳神器。
中外偃武修文，
敬贤尚德，
致清平瑞。
何以上答天恩，
佳时念、因循等闲虚费。
要先崇俭约，
务饱暖、不贪名利。
向玄门求奥秘。
戒嗜欲、保安和气。
更心上物物，
