			<h1>耍蛾儿</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
不会修行空养肚。
肾肺心肝脾祖。
五团臭肉怎为主。
先把黄婆咄去。
赶退青龙兼白虎。
不用婴儿姹女。
诸公要觅长生路。
别有一般门户。
