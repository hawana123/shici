			<h1>殿前欢</h1>
			<div class="info"><span class="date">作者：乔吉</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
拍栏杆，
雾花吹鬓海风寒，
浩歌惊得浮云散。
细数青山，
指蓬莱一望间。
纱巾岸，
鹤背骑来惯。
举头长啸，
直上天坛。
