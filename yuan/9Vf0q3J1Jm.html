			<h1>瑶花慢</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
筛冰为雾，
屑玉成尘，
借阿姨风力。
千岩竞秀，
怎一夜、换作连城之璧。
先生闭户，
怪短日、寒催驹隙。
想平沙鸿爪成行，
□似醉时书迹。
未随埋没双尖，
便淡扫蛾眉，
与斗颜色。
裁诗白战，
＊背上、驮取灞桥吟客。
捻鬓自笑，
尽未让、诸峰头白。
看洗出宫柳梢头，
已借淡黄涂额。
