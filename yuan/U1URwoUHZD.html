			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

	<div class="container">
		<article class="post">
			
吾言劝了千千万。
无一个回头猛烈汉。
教上千般，
犹道火院牵缠绊。
没计算。
一限又推一限。
忧儿忧女没衣饭。
指望百年永作伴。
阎王来追，
鬼使上门唤。
拖将去也，
不道家缘不办。
