			<div class="info"><span class="date">作者：李庭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
喜逢天上天人，
一尊共醉梅花底。
朝元已了，
读书未遍，
复来人世。
憩鹤台边，
景龙门外，
十年游戏。
自归来，
却过赵州桥上，
阅桥下，
东流水。
尽道翱翔物外，
解牛刀、刃游余地。
谁知别有，
香山远韵、谪仙豪气。
应笑蹉跎，
半生书剑，
今犹如此。
待西风，
拂口貂裘尘土，
进黄公履。
