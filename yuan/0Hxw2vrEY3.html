			<div class="info"><span class="date">作者：刘处玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
仙观灵虚，
二年来来去。
破了重修，
星冠养素。
应有真无，
斋科救万苦。
达理忘言清静居。
道释儒宽，
通为三教，
户外应五常，
敬谦贤许。
四相心无，
自然乐有馀。
出了阴阳现亘初。
