		<article class="post">
			
绿阴暗尽西城树。
人总道、春归去，
＊＊柔条高几许。
绛灯闪烁，
翠云萦护。
元有留春处。
金尊未＊倾芳醑。
醉墨题诗要香露。
蝴蝶飞来何栩栩。
向人有意，
绕阑翻舞。
似约花闲住。
