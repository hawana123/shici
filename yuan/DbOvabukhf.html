			<div class="info"><span class="date">作者：赵＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
溪亭春晚共离觞。
何许是衡阳。
香罗初剪征衫好，
东风里、快马轻装。
市远擘张闲暇，
年丰虎落相羊。
苍梧云尽暮天长。
山色似吾乡。
莺啼绿树飞红雨，
三千里、处处耕桑。
说与年年归雁，
重来应念潇湘。
