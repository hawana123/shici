			<h1>失题</h1>
			<div class="info"><span class="date">作者：吴氏女</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
缘惨双鸾，
香魂犹自多迷恋。
芳心密语在身边，
如见诗人面。
又是柔肠未断。
奈天不从人愿。
琼消玉减，
梦魂空有，
几多愁怨。
