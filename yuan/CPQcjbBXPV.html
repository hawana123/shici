			<div class="info"><span class="date">作者：舒＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
饱来石上卧，
醉向水边吟。
山灵不管闲事，
容我尽登临。
山外猿啼鹤唳，
世上虎争狼斗，
此地白云深。
今古一杯土，
天地亦何心。
隔茅庐，
尘万丈，
不相侵。
林泉自有佳处，
石溜假鸣琴。
汉室煌煌大业，
唐代昭昭正绪，
此理细推寻。
高咏出山去，
草木亦知音。
