			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：许有壬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
避贤解组，
三见太行秋。
惭画锦，
犹远胜，
敝貂裘。
玩沧洲。
霜水清如玉，
穷霄壤，
忘物我，
恢障塞，
无牖户，
底绸缪。
自笑平生事业，
知今日，
颇善为谋。
有静中至乐，
何处更天游。
已分淹留。
醉乡侯。
有江湖客，
翰墨友，
凌元白，
压曹刘。
论文暇，
陪杖屦，
事觥筹。
共藏修。
世态谁能校，
轻肮脏，
重伊优。
吾有政、锄药圃，
治瓜畴。
说与渔夫樵叟，
既相好、岂但相犹。
任多言莫及，
野渡有孤舟。
天地沙鸥。
