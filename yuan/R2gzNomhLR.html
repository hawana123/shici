			<h1>一萼红</h1>
			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉堂深。
正重帘护暝，
窗色试新晴。
苔暖鳞生，
泥融脉起，
春意初破琼英。
夜深后、寒消绛蚁，
误碎月、和露落空庭。
暖吹调香，
冷芳侵梦，
一饷消凝。
长恨年华婉晚，
被柔情数曲，
抵死牵萦。
何事东君，
解将芳思，
巧缀一斛春冰。
那得似、空山静夜，
傍疏篱、清浅小溪横。
莫问调羹心事，
且论笛里平生。
