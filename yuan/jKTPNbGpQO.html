			<h1>黄莺儿</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欢喜欢喜。
渐得清活计。
透烟萝、湛湛圆明，
照蓬瀛彻底。
物外逍遥无拘系。
任水云霞际。
料家中指望还乡，
我不去不去。
