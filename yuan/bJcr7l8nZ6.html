			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
夜来风色。
叹青灯素被，
早寒欺客。
想寂寞、人在帘栊，
望鸿雁欲来，
又催刀尺。
秋满关河，
更谁倚、夕阳横笛。
记题花赋月，
此地与君，
几度游历。
江头楚枫渐赤。
对离尊饮泪，
难问消息。
趁一舸、千里东归，
眇天末乱山，
水边孤驿。
晚年华，
怅回首、雨南云北。
算今古、此情此恨，
