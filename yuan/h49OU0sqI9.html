			<div class="info"><span class="date">作者：丘处机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

长安风景古今奇。
吾道少人知。
天心地肺时正，
生杀按枢机。
灵物秀，
玉芝肥。
射虹霓。
山头凝望，
目下三川，
压尽华夷。
纷纷霜叶乱飘。
时令过重阳。
黄花烂漫依槛，
犹自吐清香。
秋渐老，
夜弥长。
道情昌。
云庵入定，
法界游仙，
不动凄凉。
孤城寒角韵悠。
风送入斜阳。
池塘菡萏无色，
兰畹有馀香。
秋日短，
暮天长。
月华昌。
空空寂照，
荡荡虚心，
一片清凉。
以上丘处机作品《诉衷情》共3首
