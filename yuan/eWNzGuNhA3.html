	<div class="container">
		<article class="post">
			
念我行藏有命，
烟水无涯。
嗟去雁，
羡归鸦。
半生形原作人，
据抄本改累影，
一事鬓生华。
东山客，
西蜀道，
且还家。
壶中日月，
洞里烟霞。
春不老，
景长嘉。
功名眉上锁，
富贵眼前花。
三杯酒，
一觉睡，
一瓯茶。
