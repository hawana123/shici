			<h1>玉女摇仙佩</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

		<article class="post">
			
我今得遇，
把气财并酒色，
心中常涤。
缚马擒猿，
牢封紧闭。
唯恐精光觑滴。
渐渐知空寂。
况余今已向，
下坡年历。
当归道、相宜进迪。
俗念尘情，
慧剑频劈。
凭师教，
通关节，
要功夫、勤勤妙阒。
调引乌龟赤凤，
搬运青龙白虎，
同成幽＊。
个内得乎，
真欢真乐，
更不闲搜闲觅。
应自然符檄。
烹炼三丹，
灵锋鸣镝。
便散尽、妖魔罢敌。
永成嘉趣，
性增明＊。
无忧戚。
蓬莱路、幸知端的。
