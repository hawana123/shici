			<h1>减字采桑子</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
嗟恨这形骸。
百般做、纽捏狂乖。
如今省也寻归路，
冰清玉洁，
昂霄峻鄂，
奚失俗崖。
心静若冰台。
灵光莹、不梁纤埃。
厥然别有真奇妙，
＊晟合璧，
升玄羽化，
脱下凡胎。


		</article>
