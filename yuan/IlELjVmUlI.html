			<h1>四块玉四首</h1>
			<div class="info"><span class="date">作者：马致远</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
带月行，
披星走。
孤馆寒食故乡秋，
妻儿胖了咱消瘦。
枕上忧，
马上愁，
死后休。
酒旋沽，
鱼新买，
满眼云山画图开。
清风明月还诗债。
本是个懒散人，
又无甚经济才，
归去来。
绿鬓衰，
红颜改，
羞把尘容画麟台。
故园风景依然在；
三顷田，
五亩宅，
归去来。
美貌娘，
名家子，
自驾着个私奔车儿。
汉相如便做文章士，
爱他那一操儿琴，
共他那两句儿诗。
也有改嫁时。
以上马致远作品《四块玉》共4首
