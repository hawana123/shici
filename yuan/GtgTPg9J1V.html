			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：顾阿瑛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春江暖涨桃花水。
画舫珠帘，
载酒东风里。
四面青山青似洗。
白云不断山中起。
过眼韶华浑有几。
玉手佳人，
笑把琵琶理。
枉杀云台标外史。


		</article>
