			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：朱思本</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
虎溪清旭。
瑞气生华屋。
无量寿，
如川福。
簪缨门阀好，
诗礼家声肃。
真乐处，
庭阶侃侃森兰玉。
问迅溪边竹。
色与灵椿绿。
多积善，
祯祥熟。
皇天私有许，
甲子从新读。
千二百，
空同不待仙人祝。


		</article>
