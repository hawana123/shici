			<h1>六国朝令</h1>
			<div class="info"><span class="date">作者：耶律铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鸣珂绣毂，
锦带吴钩。
曾雅称、量金结胜游。
信人间无点事、可挂心头。
须知，
不待把闲情酿做闲愁。
只恐落高人第二筹。
歌云容裔，
梦雨迟留。
惯振芳尘，
不楼。
光饰仙春盛迹，
点化温柔。
索教颓纵惜花人，
标傍风流。
快入醉乡来，
刘醉侯。


		</article>
