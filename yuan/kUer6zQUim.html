			<div class="info"><span class="date">作者：刘诜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
碧唾成花，
翠玑浮雾，
水边裙影知谁。
半沟未合，
脂水过生肥。
小扇迎风试拂，
翩翩去、还复差池。
凭兰处，
怕伊贪见，
见了却忘归。
桥西。
青不住，
乳鸳行破，
一瞬沦漪。
看疏如有恨，
密似相依。
元是情根种得，
更千古、欲尽何时。
重相约，
章台春腻，
还上最长枝。
