			<h1>望月婆罗门引</h1>
			<div class="info"><span class="date">作者：张伯淳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
容斋平日，
一身用舍系安危。
儿童走卒皆知。
谁料鲈鱼江山，
忽忆故山薇。
任西风别酒，
月正圆时。
性斋有诗。
道扫舍，
待吾归。
二老相招如此，
公论畴依。
人生行乐，
对佳水佳山何必归。
公笑曰、归去来兮。
