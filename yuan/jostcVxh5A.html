			<h1>斗鹌鹑</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
木马嘶风，
我之不然。
石人点头，
哑子会言。
碧眼胡僧，
没手指天。
画一圈。
无所传。
任意咆哮，
如瓶泻泉。
枉费工夫，
去磨砌砖。
安用机关。
夺胜争先。
戈甲俱宁，
太平四边。
不参禅。
不问仙。
一味醍醐，
我知自然。
不移一步到西天。
木人把住，
铁牛便牵。
火里生莲。
玄之又玄。
云雾敛，
月正圆。
石女停机，
金针线穿。
谢三郎许我钓鱼船。
带甲金鳞，
红锦更鲜。
不出波澜。
浮沉自然。
自喜欢。
便忘筌。
这些消息，
谁敢乱传。
