			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

山阴赋客。
怪几番睡起，
窗影生白。
缥缈仙姝，
飞下瑶台，
淡伫东风颜色。
微霜恰护朦胧月，
更漠漠、暝烟低隔。
恨翠禽、啼处惊残，
一夜梦云无迹。
惟有龙煤解染，
数枝入画里，
如印溪碧。
老树枯苔，
玉晕冰圈，
满幅寒香狼藉。
墨池雪岭春长好，
悄不管、小楼横笛。
怕有人、误认真花，
欲点晓来妆额。
