			<h1>江神子令</h1>
			<div class="info"><span class="date">作者：长筌子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
庄周蝶梦几人醒。
理圆明。
了余生。
老计田园，
谷口傲其耕。
落日西风吹败叶，
云返岫，
两初晴。
数声高柳暮蝉鸣。
淡烟横。
野泉倾。
千里关河，
秋色满山城。
晦迹人间青眼少，
谁念我，
养遐龄。


		</article>
