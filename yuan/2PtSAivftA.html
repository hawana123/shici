			<div class="info"><span class="date">作者：虞集</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

栏干曲，
正面碧崔嵬。
岚气着衣成紫雾，
墨香横壁长苍苔。
柏影扫空台。
江海客，
欲去更徘徊。
雾发云鬟何处在，
风泉雪磴几时来。
鹤翅九秋盘石上，
新画太丘翁。
扶老一枝风满袖，
凌霄千岁露垂松。
不与世间千岁事，
何许觅松乔。
急雨轻雷开道路，
星河北斗转＊＊。
相对话渔秋气至，
寿＊注天香。
燕坐喜看扶两几，
击鲜何必＊诸郎。
长岁接宾以上虞集作品《法驾导引》共4首
