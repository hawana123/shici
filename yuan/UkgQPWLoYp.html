			<h1>蝶恋花三首</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湖上双双新燕子。
飞过垂杨，
认得朱门里。
回首向时歌舞地。
几番惆怅寻邻里。
触景愁多心似醉。
倚遍阑干，
目断春山翠。
忽见呢喃华屋底。
莲烛烟销深院里。
玉宇＊楼，
夜色明如洗。
月到紫薇花树底。
阑干露重无人倚。
金＊无声门不启。
华发萧萧，
尚拥青绫被。
听尽楼头更漏水。
燕子楼边春意早。
楼上红妆，
何似当时好。
一自画眉人去了。
梦魂暗逐天涯＊。
蹋蹋马＊江路杳。
数尽归期，
屈指东风老。
惆怅一春欢事少。
以上邵亨贞作品《蝶恋花》共3首
