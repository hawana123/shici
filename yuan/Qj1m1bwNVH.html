			</div>

		<article class="post">
			
鹤顶朱圆，
丰肌粟聚，
宝叶揉蓝初洗。
亲翦翠柯，
远赠筠笼，
脉脉红泉流齿。
骨换丹砂，
笑尚带、儒酸风味。
谁记。
曾问谱西泠，
绿阴青子。
君家几度尊前，
摘天上繁星，
伴人同醉。
纤手素盘，
历乱殷红，
浮沉半壶脂水。
珍果同时，
惟醉写、来禽青李。
争似。
为越女、吴姬染指。
