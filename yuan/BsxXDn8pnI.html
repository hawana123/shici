			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
烛影摇红，
暗垂珠泪如言语。
无情本不起斯因，
转使余频悟。
劝汝何须忧虑。
已当日、终南遭遇。
拂开眸目，
剔正心神，
东临琼路。
。
占真闲，
水云游历成霞步。
天涯海畔是前期，
此处堪停住。
等候明明师父。
阐玄纱、长生门户。
彩霞光里，
现出蓬莱，
相随归去。
