			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：胡祗＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
问秋香都在何许。
棠阴暮凉风露。
空圆不费司花巧，
玉立幽闲丰度。
如欲语。
似含诉。
一襟清苦愁千缕。
长门夜雨。
更月暗灯昏，
水沉烟烬，
寂寞琐窗户。
凭谁问，
见弃宣和花谱。
应为孤高自娱。
升平枕上温柔梦，
不到琳宫仙府。
仍为汝。
待安排，
软金罗幕重遮护。
秋霜良苦。
怕清夜无人，
天寒翠袖，
孤影更衰素。


		</article>
