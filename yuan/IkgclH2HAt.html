轻云阁雨还晴，
苍黄又负端阳节。
去年今日，
大鄣深处，
寸肠千结。
好事无多，
良辰难再，
犹传遗孽。
看连城＊洞，
大家愁恼，
这光景、何时歇。
因想金陵佳丽，
闹秦淮、龙舟称绝。
牙樯锦缆，
翠冠珠髻，
画阑罗列。
回首丘墟，
满襟尘土，
向人空说。
且停杯，
容我离骚细读，
＊罗江月。
