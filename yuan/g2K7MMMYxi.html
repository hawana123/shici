			<h1>憨郭郎三首</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
牛子却如浇墨，
牵拽不回头。
向川原，
贪水草，
骋风流。
禁得这茫儿躁，
加力用鞭勾。
浑身都打遍、变霜球。
清闲真道本，
无事小神仙。
谨修增些福，
免黄泉。
愚迷都不晓，
只爱几文钱。
一朝大限至，
告苍天。
深憎憎愈甚，
深爱爱尤多。
两般都在意，
看如何。
他欢如自喜，
他病似身＊。
心中成一体，
各消磨。
以上王哲作品《憨郭郎》共3首
