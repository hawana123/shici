			<div class="info"><span class="date">作者：许有壬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
昆吾铁。
神物千年不灭。
时出匣、摇荡碧空，
闪闪寒芒电光掣。
细看是巨阙。
三尺。
斜明隙月。
新丰旅，
弹尔醉歌，
也胜毛锥校平侧。
沉埋土花碧。
向坚石寒泉，
重砺霜雪。
一天星斗昏无色。
因起舞为乐，
崆峒试倚，
魑魅胆寒石自裂。
免丰狱羁绁。
勋业。
几英杰。
是曾＊奸邪，
腥渍余血。
今方四海边尘绝。
佩服处，
闲伴金鱼宝＊。
只愁灵化，
雷雨暗，
水云国
