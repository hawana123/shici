			<h1>点绛唇三首</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">

观公形貌，
青春伶俐真惺洒。
偏幽雅。
自然婴姹。
莫放猿儿耍。
认取清闲，
异日成佳话。
之乎者，
便休书写，
养就丹无价。
可惜娇儿，
惺惺伶俐聪明作。
灵台廓。
圆明光烁。
我许蓬莱约。
断却麻绳，
正好修丹药。
如今却。
买条铜索。
缚住踏云脚。
十化分梨，
我於前岁生机构。
二人翁母。
待教作＊云手。
用破余心，
笑破他人口。
从今后。
令伊依旧。
且伴王风走。
以上王哲作品《点绛唇》共3首
