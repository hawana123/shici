			<h1>杏花天</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
月明消却娃宫酒。
听吹笛、清寒满＊。
向时双浆载离愁、去后。
几春风、待问柳。
谩回首。
三江渡口。
念西子、如今在否。
上方钟动客＊开、别久。
寄新诗、兴未有。


		</article>
