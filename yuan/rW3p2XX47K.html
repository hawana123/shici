			<h1>满江红</h1>
			<div class="info"><span class="date">作者：云阳子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
竖起空拳，
休着相、秤＊是铁。
敢承当时要，
丈夫刚烈。
古佛拈花微微笑，
今时几个齐腰雪。
叹杜鹃、啼得血流枝，
谁知切。
哑人梦，
难分别。
耳聋汉，
偏解说。
有孤峰顶上，
木人饶舌。
鸟乌噪猿啼谈不二，
松风涧水真玄泄。
这机关打破看寒空，
家家月。
