			<div class="info"><span class="date">作者：丘处机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

浑沦朴散，
天地始玄黄。
乌飞兔走渐生，
群物类开张。
一点如如至性，
扑入臭皮囊。
游魂失道，
随波逐浪，
万年千载不还乡。
错了鸿ㄨ体段，
憎爱日相望。
却认父母形骸。
做我好容光。
劫劫轮回贩骨，
受尽苦和殃。
何人闻早，
寻他归路，
莹然恢廓旧嘉祥。
