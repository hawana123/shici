			<h1>满江红</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
前度刘郎，
重来访、玄都燕麦。
回首地、暗香销尽，
暮云低碧。
啼鸟犹知人怅望，
东风不管花狼籍。
又凄凄、红雨夕阳中，
空相忆。
繁华梦，
浑无迹。
丹青笔，
还留得。
恍一枝常见，
故园春色。
尘世事多吾欲避，
武陵路远谁能觅。
但有山、可隐便须归，
栽桃客。


		</article>
