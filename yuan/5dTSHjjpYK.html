山含烟素，
波明霞绮，
西风太液池头。
马似游龙，
车如流水，
归人何暇夷犹。
丛薄拥金沟。
更萧萧宫树，
调弄新秋。
十里烟波，
几双鸥鹭两渔舟。
暮云楼阁深幽。
正砧杵丁东，
弦管咽啾。
澹澹星河，
荧荧灯火，
一时清景难酬。
马上试冥搜。
填入耆卿谱，
摹写风流。
明日重来柳下，
携酒教
