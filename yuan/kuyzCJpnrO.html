碧云深处遥天暮，
经年雁书沉影。
雨散梅魂，
风醒草梦，
还见春回乡井。
花明柳暝。
念贾箧香空，
谢池诗冷。
流水斜阳，
旧家那是旧风景。
怀思横泖雅趣，
故人吟啸里，
得意酬领。
谱缀台城，
缄传倩水，
肯把俊游重省。
凭高倚迥。
纵老兴犹浓，
不堪驰骋。
隔断相思，
浦潮波万顷。
