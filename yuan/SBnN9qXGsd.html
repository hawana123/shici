呜呼俗态，
行乐恣胸襟。
盖论人情，
华世度光阴。
阴阳反覆，
天地有浮沉。
福谢殃来，
悲痛怎生禁。
统年才过，
肠胃饱初侵。
洗面淘筋，
还是竞贪淫。
人无远虑，
必有祸胎深。
祸未萌时，
谁解预防心。
