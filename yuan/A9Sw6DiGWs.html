			<h1>失题</h1>
			<div class="info"><span class="date">作者：黄澄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绡帕藏春，
罗裙点露，
相约莺花丛里。
翠袖拈芳，
香沁笋芽纤指。
偷摘遍、绿迳烟霏。
悄攀下、画阑红紫。
扫花阶、褥展芙蓉，
瑶台十二降仙子。
芳园清画乍永，
亭上吟吟笑语，
妒＊夸丽。
夺取筹多，
赢得玉当瑜珥。
凝素靥、香粉添娇，
映黛眉、淡黄生喜。
绾胸带、空系宜男，
情郎归也
