			<div class="info"><span class="date">作者：张伯淳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

采黄花、自斟清醑，
南山人在何许。
浮生聚散云萍似，
消得几番寒暑。
些个路。
□不断情，
惟有春天树。
停歌罢舞。
更说甚悲欢，
从教白首，
心事付崔橹。
钧天梦、忘却当年宦谱。
吟蛩休怨休诉。
如今世味更尝惯，
但见青山多妩。
清对苦。
是我误儒冠，
还是儒冠误。
西湖胜处。
且趁取时佳，
不寒不暖，
同泛小舟去。
