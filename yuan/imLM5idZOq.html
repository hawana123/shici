			<h1>蝶恋花三首</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
空谷天寒殊慰藉。
半幅瑶华，
唤得春回也。
金马玉堂犹传舍。
崧云颍水风流夜。
驰骋庄骚凌鲍谢。
昔日忘年，
邂逅鸿蒙野。
愁绝朱弦谁为写。
谁道鹅儿黄似酒。
对酒新鹅，
得似垂丝柳。
松粉泥金初染就。
年年春雪消时候。
一缕柔情能断否。
雨重烟轻，
无力萦窗牖。
试看溪南阴十亩。
雨馆幽人朝睡美。
好趁春晴，
茶灶随行李。
九朵芙蓉青似洗。
天河一夜增新水。
相送殷勤烦主礼。
燕子无情，
不管帆樯起。
错恨分风三十里。
以上张雨作品《蝶恋花》共3首
