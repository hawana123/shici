			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
父师不住威言引。
弟子忻然忍。
寻思世事悉皆空，
不灰心，
且自尽。
悟来八脉闲调诊。
虎啸龙吟准。
修完性命敢迟迟，
念前程，
生死紧。
父师痛教频频引。
在俗心宁忍。
须当酒色气财捐，
到如今，
有甚尽。
冲和气脉何劳诊。
一志修行准。
参随鹤驾纵云游，
离乡关，
心意紧。
养家想著心先凛。
何必重重审。
残躯已过下坡年，
不灰心，
更候甚。
家缘＊下安然寝。
饥渴求餐饮。
天机秘诀暗传来，
外琢磨，
直要恁。
以上马钰作品《折丹桂》共3首
