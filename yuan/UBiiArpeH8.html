里之外，
仆又驱驰南北。
九月望后，
夜泊吴江长桥，
有怀诸友，
在吴下时，
得相周旋，
今各一方，
意绪恻怆，
为赋八声甘州一阕，
以写倦倦之意。
叔夏高分辨酒边喜歌自制乐府，
故未章及之，
以资他日一笑云正丹枫乱叶舞诗情，
惊鸿起汀洲。
对苍茫独立，
江山如此，
羁思悠悠。
尚忆幽坊小槛，
笑语月侵楼。
谁遣楼心月，
来照行舟。
波影□云如镜，
向沧浪唤酒，
空阔呼鸥。
纵并刀堪剪，
还解剪离愁。
待归来、轻讴浅醉，
想旧时、张绪转风流。
却说与、虹桥今夕，
一片清秋。
