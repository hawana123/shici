			<div class="info"><span class="date">作者：张野</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
洞庭珍味，
唤起愁千里。
万颗晓霜余，
记当时、小园秋霁。
玉织分露，
半醉对黄花，
惊昨梦，
渺前欢，
岁月如弹指。
天涯牢落，
无计论心事。
冉冉驿尘红，
尚依然，
袭人芳气。
帕罗轻护，
不忍破金苞，
香簌簌，
露霏霏，
总是相思泪。
