			<h1>法曲献仙音</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

		<article class="post">
			
谷雨＊晴，
柳风吹暖，
春在绿阴深处。
青鸟传书，
羽仙清道，
天香暗满窗户。
准拟问长生路。
桃花几千树。
黯凝伫。
看斑衣、近来得意，
云路迥，
千里易成阔步。
铜狄尽摩挲，
任高堂、暮景容与。
见说西园，
有佳宾、酾酒同赋。
恨牡丹花下，
此际不陪尊俎。
