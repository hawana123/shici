黯黯凄凄草色，
狼狼藉藉花枝。
江上烟波天共远，
树外云山路更迷。
故人音信稀。
因病纵教废酒，
非愁自懒题诗。
芍药荼蘼开渐近，
蹴＊秋千乐有谁。
雨＊风＊时。
