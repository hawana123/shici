			</div>

	<div class="container">
		<article class="post">
			
心清养浩。
星尘无扰。
近林泉、轮蹄不到。
活计萧闲，
任盈门、苔藓围绕。
有满院、落花风扫。
鹤鸣露冷，
猿啼月皎。
日相陪、松花瑶草。
受用无为，
也不曾、身外寻讨。
悟衣珠、目前蓬岛。
