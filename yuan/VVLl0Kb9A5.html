			<h1>莺穿柳</h1>
			<div class="info"><span class="date">作者：长筌子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乘桴默契。
便休休倦役，
结茅归里。
一任貔貅威镇，
虎韬熊略，
旌麾争起。
赳赳成何济。
只赢得、玉颜先弊。
覆手一场空，
过眼繁华虚矣。
争似乐然从己。
赏花浓上苑，
鱼游春水。
满泛红潮美。
且郁陶襟怀，
青门歌吹。
醉卧东风里。
看隋堤柳摇金蕊。
放适簪缨，
乱铺苍翠。


		</article>
