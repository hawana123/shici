			<h1>江神子</h1>
			<div class="info"><span class="date">作者：汪斌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
停桡严濑画桥边。
水涓涓。
鹭翩翩。
午热追凉，
穿竹强留连。
无奈日□□欲暝，
吹短笛，
＊新蝉。
家山只在水家源。
隔云天。
恨萦牵。
愿得甘霖，
逐日＊归船。
惟有紫阳溪山月，
随着我，
伴愁眠。


		</article>
