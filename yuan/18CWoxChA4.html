			<h1>江神子慢</h1>
			<div class="info"><span class="date">作者：姬翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莲塘雨初歇。
波面倚、琼花照澄彻。
命童折。
银瓶浸、姑射仙姿凝洁。
默时说。
大地寥天俱捻聚，
无巨细、收来藏贝叶。
放开微蕊真光，
尘沙界，
尽朝彻。
一枝冥传亘古，
向无声色里，
出广长舌。
莫分别。
纤毫受、入眼还同金屑。
拂陈迹。
物物般般无尽藏，
闲桃李、真容俱漏泄。
再拈谁肯承当，
付花梢月。
