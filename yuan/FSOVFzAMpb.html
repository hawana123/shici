			<div class="info"><span class="date">作者：刘因</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
临流相唤百东坡。
君试舞，
我当歌。
不乐欲如何。
看白发、今年渐多。
青天白日，
斜风细雨，
尽付一渔蓑。
天地作行窝。
把万物、都名太和。
冥鸿有意避云罗。
问何处，
是行窝。
今古一渔蓑。
收揽了、闲人最多。
求田问舍，
君休笑我，
两鬓已成皤。
髀肉尽消磨。
浑换得、功名几何。
男儿勋业古来难。
叹人世，
几千般。
一梦觉邯郸。
好看得、浮生等闲。
红尘尽处，
白云堆里，
高卧对青山。
风味似陈抟。
休错比、当年谢安。
以上刘因作品《太常引》共3首
