		<article class="post">
			
锦里人家，
桑柘阴连西崦。
驶决溪流青似染。
引机激水，
作碓依山旁，
无朝无暮无丰歉。
德耀当年，
杵臼生涯勤俭。
强劝郎温温笑脸。
男儿志气，
正欲长光焰。
任顽石、也须头点。
