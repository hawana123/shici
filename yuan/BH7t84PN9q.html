			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：李孝光</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花压双溪，
月满千门，
气象峥嵘。
□乡村父老，
踏歌旧曲，
闾阎小子，
弦诵新声。
鸡犬无惊，
桑麻如画，
酷似驱车过武城。
谁为此，
事鲁人姬姓，
公旦云仍。
欲知政理功成。
吾父母、斯民只至诚。
太夫人九十，
板与春暖，
公年六十，
彩袖风轻。
富贵康宁，
天公赋予，
老去功名照汗青。
祈公处，
□人间霖雨，
天上文星。
