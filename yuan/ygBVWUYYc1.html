			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：完颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冻云封却驼冈路。
有谁访、溪梅去。
梦里疏香风似度。
觉来惟见，
一窗凉月，
瘦影无寻处。
明朝画笔江天暮。
定向渔蓑得奇句。
试问帘前深几许。
儿童笑道，
黄昏时候，
犹是帘纤雨。


		</article>
