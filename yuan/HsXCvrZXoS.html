			<h1>酹江月</h1>
			<div class="info"><span class="date">作者：洪希文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一年佳景，
又新橙快意，
重呼＊＊。
争奈情人垂信约，
误听几番风竹。
□□□□，
鱼沉雁香，
懒听相思曲。
少年狂梦，
黄梁早已先熟。
烈士壮心犹在，
唾壶敲碎，
此恨何时足。
太息旧交风雨散，
大半已归鬼＊。
对酒凄凉，
欲□谁诉，
唤起苍虬玉。
＊床大叫，
为予更剪明烛。


		</article>
