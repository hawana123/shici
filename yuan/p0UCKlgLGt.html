			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：姚燧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
畅光风袅袅，
转幽蕙，
泛崇兰。
最上已清明，
相期一日，
百岁逢难。
秋千自儿女事，
快邻翁、覆手羽觞乾。
莫道韶华一月，
从今已属春残。
故人回首隔长安。
轮值下金銮。
对赐火新烟，
应思禊，
何地江干。
依然齿牙牢在，
并年时、花似露中看。
独赖中书未老，
言时发尚冲冠。
