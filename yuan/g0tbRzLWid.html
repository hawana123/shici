金屋书中有。
为钱塘佳丽，
待寻欢偶。
记得朝云前日梦，
伏事东坡最久。
且不是、郡无官守。
日日湖中公事了，
更成围、妓女随车后。
翁两鬓，
秃如帚。
老来莫负簪花手。
比佳人难得，
灵芝三秀。
此夕灯花何太喜，
便用买红缠酒。
催看个、肩舆迎取。
有子平生千万足，
看明年、堕地于菟走。
挂冠去，
学疏受。
