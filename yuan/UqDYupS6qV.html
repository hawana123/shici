			<h1>满江红</h1>
			<div class="info"><span class="date">作者：舒＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天也多情，
巧幻出、天河寒水。
多态度、悠悠＊＊，
轻黏窗纸。
万里岂无祥瑞应，
四方已在饥寒里。
把溪山、好处纵模糊，
须臾耳。
江海阔，
风尘起。
狐兔狡，
鹰＊耻。
假蛮夷威柄，
侵渔而已。
诸老忠良皆柱石，
九重仁圣真天子。
待明朝、晴霁看青山，
清如洗。
