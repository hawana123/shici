			<h1>三交会合</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扶风且住。
听予言语。
决定相随去。
些儿少虑。
对公先诉。
遇逢艰阻。
饥寒雨露。
有ω惶处。
眉头莫要聚。
长生好事，
只今堪做。
何必候时数。
青巾戴取。
更衣麻布。
得离凡宇。
入云霞路。
功昭行著。
真师自肯度。
