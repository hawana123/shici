			<div class="info"><span class="date">作者：长筌子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
故乡何处栖迟，
海山雾敛春风细。
花浓石润，
云娇烟淡，
天容如水。
芝桂香分，
橘橙酒滟，
锦茵＊翠。
佩霓裳缥渺，
飞琼羽盖，
瑶池宴，
赏佳丽。
俯笑人间富贵。
到头来、一场虚伪。
桑田暗改，
人生空老，
谁能适意。
虎战龙争，
汉兴秦灭，
今成何济。
看蓬莱紫府，
长春胜景，
妙无加矣。
