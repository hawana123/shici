			<div class="info"><span class="date">作者：沈禧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
爱雪堂、面湖依壑，
望中一碧千顷。
波光倒浸云山晚，
风荡不晶帘影。
尘迹迥。
有牧唱樵歌，
宿酒频惊醒。
闲□钓艇。
傍蓼岸芦汀，
盟鸥狎鹭，
适尽闲边兴。
漫修省。
我已乐天知命。
何妨箪食瓢饮。
尽将得失付无言，
有酒且须觞咏。
开三径。
彷佛似、柴桑松菊何愁冷。
优游晚景。
白云如肯容分，
便当卜筑来共此中隐。
