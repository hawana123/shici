			<h1>祝英台</h1>
			<div class="info"><span class="date">作者：许谦</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
上帘钩，
开砚匣，
诗兴在风柳。
磊块胸怀，
临镜谩搔首。
看他冉冉来鸿，
匆匆归燕，
时不再、且须倾酒。
钓鳌手。
无奈万里烟波，
空舟竟何有。
未卜行藏，
心事几凭牖。
最宜野月穿窗，
山云拥户，
个中乐、有人知否
