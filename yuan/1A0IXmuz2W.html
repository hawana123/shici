			<h1>玉漏迟</h1>
			<div class="info"><span class="date">作者：姚燧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
溯丹青未了。
森然玉立，
相迎云表。
劳苦诗人，
郑重鹿门清晓。
耆旧犹今好在，
算窃比、山灵年少。
青盖照。
宜余翠葆，
萧萧华皎。
渺渺。
汉水沧波，
间流尽人间，
几多悲啸。
□对羊公片石，
一尊相吊。
唤起长庚小妾，
试看坐、金鞍歌笑。
飞蚋小。
淡淡长空孤鸟。


		</article>
