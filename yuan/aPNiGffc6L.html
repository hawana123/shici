			<h1>江城子</h1>
			<div class="info"><span class="date">作者：王恽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一枝繁杏宋墙东。
翠帷重。
卷春风。
留得残妆，
帘月拜玲珑。
云作鬓蝉霞作袂，
香雾湿，
玉鬟＊。
闲情都付烛华红。
琐窗中。
照芳容。
细逐行云，
零乱紫金峰。
天外翠鸾仙侣在，
城阙晚，
梦芙蓉。


		</article>
