			<h1>大江东去</h1>
			<div class="info"><span class="date">作者：王庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
山堂晚色，
满疏篱寒雀，
烟横高树。
小雪轻盈如解舞，
故故穿帘入户。
扫地烧香，
团栾一笑，
不道因风絮。
冰＊生砚，
问谁先得佳句。
有梦不到长安，
此心安稳，
只有归耕去。
试问雪溪无恙否，
十里淇园佳处。
修竹林边，
寒梅树底，
准拟全家住。
柴门新月，
小桥谁扫归路。
