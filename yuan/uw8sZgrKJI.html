			<div class="info"><span class="date">作者：许衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
亲友留连，
都尽道、归程息逼。
还可虑、干戈摇荡，
路途难厄。
万事岂容忙里做，
一安惟自闲中得。
便相将、妻子抱琴书，
青山侧。
行与止，
吾能识。
成与败，
谁能测。
但＊餐糊口，
小窗容膝。
桑梓安排投老地，
诗书准备传家策。
使苏张重起论纵横，
心难易。
