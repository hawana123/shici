			<h1>梅花引</h1>
			<div class="info"><span class="date">作者：蔡松年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清阴陌。
狂踪迹。
朱门团扇香迎客。
牡丹风。
数苞红。
水香扑蕊，
新妆为谁容。
蜡灯春酒风光夕。
锦浪龙须花六尺。
月波寒。
玉琅。
无情又是，
华星送宝鞍。
有蔡松年念奴娇棋声特地一首。
据珊瑚网法书题跋卷十，
引郭天锡手录诗文杂记作周文谟词，
因不补录。


		</article>
