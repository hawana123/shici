			<h1>唐多令</h1>
			<div class="info"><span class="date">作者：陆文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
明艳注秋波。
轻松绾髻螺。
怕逢人、先敛双蛾。
怯雨羞云情未稳，
佳会少，
远离多。
梁绕忆清歌。
兰舟肯再过。
为他垂泪染香罗。
欲倩鳞鸿将锦字，
知别后，
意如何。
