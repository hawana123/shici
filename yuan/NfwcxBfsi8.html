			<h1>探春慢</h1>
			<div class="info"><span class="date">作者：陆文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
细草黏冰，
疏林补雪，
衰翁未觉春暖。
曝背低帘，
燎衣破灶，
谁识舞台歌馆。
乐事如今懒。
谢邻伴、东招西唤。
何消看试华灯，
月光，
今夕圆满。
念昔繁华帝里，
侍凤辇夜游，
棚晓人散。
迓鼓方催，
韵箫正美，
忽被西风吹断。
簌簌梅花落，
忍听得、一声羌管。
怀古伤情，
泪痕湿，
春衫短
