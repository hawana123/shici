			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：顾阿瑛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
金粟缀仙树，
玉露浣人愁。
谁道买花载酒，
不似少年游。
最是宫黄一点，
散下天香万斛，
来自广寒秋。
蝴蝶逐人去，
双立凤钗头。
向尊前，
风满袖，
月盈钩。
缥缈羽衣天上，
遗响遏云流。
二十五声秋点，
三十六宫夜月，
横笛按伊州。
同蹑彩鸾背，
飞过小红楼。
