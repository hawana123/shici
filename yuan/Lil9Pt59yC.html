			<div class="info"><span class="date">作者：李齐贤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
三峰奇绝，
尽披露、一掬天悭风物。
闻说翰林曾过此，
长啸苍松翠壁。
八表游神，
三杯通道，
驴背须如雪。
尘埃俗眼，
岂知天上人杰。
犹想居士胸中，
倚天千丈气，
星虹闲发。
缥缈仙踪何处问，
箭＊天光明灭。
安得联翩，
云裾霞佩，
共散麒麟发。
花间玉井，
一樽轰醉秋月。
