			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：顾阿瑛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春寒侧侧春阴薄。
整半月，
春萧索。
旭日朝来升屋角。
树头幽鸟，
对调新语，
语罢双飞却。
红入花腮青入萼。
尽不爽花期约。
可恨狂风空做恶。
晓来一阵，
晚来一阵，
难道都吹落。


		</article>
