			<div class="info"><span class="date">作者：宋＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
登车就长路，
晓日照皇州。
风吹紫荆花落，
那更别离忧。
咫尺天南北，
想像云窗雾阁，
人在古瀛洲。
粉笔校书罢，
乌帽拂尘游。
出银台，
心浩浩，
思悠悠。
人间万事姑置，
食邑素封侯。
收拾金銮遗事，
记取玉壶清话，
此外复何求。
勋业好看镜，
绿鬓不禁秋。
