			<h1>十二月过尧民歌为别情</h1>
			<div class="info"><span class="date">作者：王实甫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自别后遥山隐隐，
更那堪远水粼粼，
见杨柳飞绵滚滚，
对桃花醉脸醺醺，
透内阁香风阵阵，
掩重门暮雨纷纷。
怕黄昏忽地又昏黄，
不销魂怎能不销魂，
新啼痕压旧啼痕，
断肠人忆断肠人。
今春，
香肌瘦几分，
搂带宽三寸。
