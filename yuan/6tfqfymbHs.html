			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：耶律铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
匹马赴严宸。
将谓青云上致身。
不是男儿容易事，
风尘。
水远山长愁杀人。
离别若为情。
雪暗西山泪满巾。
还忆夜来分手处，
天津。
桃李无言
