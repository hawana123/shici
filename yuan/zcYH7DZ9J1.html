晓妆乍了，
又翩翩何许、飞来临镜。
欲寄相思无一字，
拈起芳心重省。
鬓＊云低，
眉颦山远，
去翼宜相映。
娇波频送，
恍如秋水涵影。
几度揉损啼红，
恨卿卿不到，
吴江枫冷。
一点风流应解妒，
翡翠双钿相并。
忘入香奁，
时偎绣枕，
看足宫花暝。
多情翦就，
忍教分做孤另。
