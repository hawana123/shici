			<h1>西江月三首</h1>
			<div class="info"><span class="date">作者：谢应芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
老大无人青眼，
凄凉柰尔黄花。
秋来杯酌断流霞。
兀对江山如画。
梦里去寻东老，
觉来欲唤西家。
山童羞说未能赊。
报道点茶来也。
十载不歌金缕，
秋娘已负青年。
朝云飞过画楼前。
无复为人留恋。
默坐鹧鸪声里，
寻思白石词仙。
好将花样更流传。
重观春风人面。
缘树云林＊窕，
青苔石磴萦纡。
两人杯下曳长裾。
应是山中巢许。
空谷似闻樵斧，
危桥不断徵车。
谁来为我借茅庐。
来与白云同住。
以上谢应芳作品《西江月》共3首
