			<div class="info"><span class="date">作者：白朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
千古神州，
一旦陆沉，
高岸深谷。
梦中鸡犬新丰，
眼底姑苏麋鹿。
少陵野老，
杖藜潜步江头，
几回饮恨吞声哭。
岁暮意何如，
快秋风茅屋。
幽独。
疗饥赖有，
商芝暖老，
尚须燕玉。
白壁微瑕，
谁把闲情拘束。
草深门巷，
故人车马萧条，
等闲瓢弃樽无绿。
风雨近重阳，
满东篱黄菊。
