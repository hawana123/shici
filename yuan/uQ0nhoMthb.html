			<h1>感庭秋三首</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
如如彻底性圆明。
三昧理研精。
纵使头头应显，
是一灵、阴魄神情。
玄机须悟志澄清。
丹体鼎煎烹。
养就纯阳法象，
性命全、永保无生。
以上阴阳悉备道风淳。
精粹保天真。
分擘刚柔动静，
炼九还、丹体清新。
扶持一性已通神。
触处露全身。
了了三空无碍，
混太虚、体净超尘。
志通天地媾精神。
消息葆全真。
造化玄黄极妙，
炼九阳、魂变逡巡。
西来祖意坦然伸。
无碍法门亲。
应化河沙周普，
露妙圆、糟粕清醇。
以上王吉昌作品《感庭秋》共3首
