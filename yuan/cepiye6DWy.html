			<div class="info"><span class="date">作者：贯云石</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晚来碧海风沉，
满楼明月留人住。
琼花香外，
玉笙初响，
修眉如妒。
十二阑干，
等闲隔断，
人间风雨。
望画桥檐影，
紫芝尘暖，
又唤起、登临趣。
回首西山南浦。
问云物、为谁掀舞。
关河如此，
不须骑鹤，
尽堪来去。
月落潮平，
小衾梦转，
已非吾土。
且从容对酒，
龙香＊茧，
写平山赋。
