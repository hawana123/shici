			<h1>江神子</h1>
			<div class="info"><span class="date">作者：李齐贤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
银河秋畔鹊桥仙。
每年年。
好因缘。
倦客胡为，
此日却离筵。
千里故乡今更远，
肠正断，
眼空穿。
夜寒茅店不成眠。
一灯前。
雨声边。
寄语天孙，
新巧欲谁传。
懒拙只宜闲处着，
寻旧路，
卧林泉。


		</article>
