			<h1>悟南柯</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芋栗今番彻，
贤愚两共餐。
一能阳气做团圆。
一个沉沦阴魄，
愈摧残。
来者归清净，
迷人俗冗盘。
通全跳入好仙坛。
恰恰同居。
吉吉永相看。
