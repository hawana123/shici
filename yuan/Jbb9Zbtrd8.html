			<div class="info"><span class="date">作者：姬翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
自为形所累，
寒饿交侵，
赘疣何异。
试究虚玄从初本，
有一点圆明无际。
尘缘漠漠，
似千里晴空，
幻生云医。
仗此灵风，
一时吹扫莫留滞。
来之＊然，
往焉适耳，
从伊妆点，
鼠肝虫臂。
变化洪炉，
存亡皆可，
除外甚么堪畏。
逢魔遇阻，
驾神马＊轮，
去留谁计。
稳坐忘怀，
始终凭此志。
