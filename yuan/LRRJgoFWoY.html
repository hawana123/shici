			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
香尘盈箧。
是旧日赐来，
宫罗叠雪。
服艾衣清，
浴兰汤暖，
输与个人娟洁。
性巧戏拈，
针蹙得、虎儿狞劣。
鬓半＊，
贴朱符翠篆，
同心双结。
愁绝追楚俗。
独吊湘累，
日映沉菰叶。
彩＊浮空，
鸣鼍聒昼，
十里翠红相接。
漫有倚空阑槛，
谁把朱帘高揭。
归去也，
听叩舷儿女，
尚传歌阕。


		</article>
