			<h1>蟾宫曲</h1>
			<div class="info"><span class="date">作者：郑光祖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
敝裘尘土压征鞍，
鞭倦袅芦花，
弓箭萧萧，
一径入烟霞，
动羁怀，
西风禾黍，
秋水蒹葭，
千点万点，
老树寒鸦，
三行两行，
写长空历历，
雁落平沙，
曲岸西边，
近水湾鱼网纶竿钓，
断桥东壁，
傍溪山竹篱茅舍人家，
见满山满谷，
红叶黄花，
正是凄凉时候，
离人又在天涯。
