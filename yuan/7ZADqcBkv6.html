			<div class="info"><span class="date">作者：许有壬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

足趼尘嚣，
目厌纷华，
扰扰蜂蝶。
击壶未了长歌，
又听阳关三叠。
平生湖海，
可怜牢落新丰，
蓬山回首烟霞隔。
鹏＊不同天，
任焦明蚊睫。
愁绝。
停杯为问羲娥，
几度东生西灭。
俯仰金台陈迹，
千年谁接。
天空秋老，
倚阑南北悠悠，
暮云汀树人长别。
想见苦吟诗，
满吴江枫叶。
