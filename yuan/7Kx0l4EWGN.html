			<div class="info"><span class="date">作者：洪希文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
降庭佳气葱葱，
辉联南极光如画。
门弧纪瑞，
华筵开宴，
兜离仙奏。
梨枣功深，
汞铅诀秘，
内丹初就。
咽壶中日月，
放怀诗酒，
这安乐、窝中叟。
梦语喧传万口。
况鸡林、有人亲售。
当家句律，
早传骥子，
孙枝又秀。
自愧长文，
远离车膝，
几时回首。
料得今朝欢笑，
大家拜舞，
外翁千寿
