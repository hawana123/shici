			<h1>渔家傲</h1>
			<div class="info"><span class="date">作者：蔡松年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浩浩春波朝复暮。
悠悠倦客伤歧路。
浑似故溪烟又雨。
潇洒处。
一樽溪友开心素。
忘却闲身须急度。
夕阳惯听渔歌举。
只欠浦花三四树。
闲中趣。
春风何待鲈鱼去。


		</article>
