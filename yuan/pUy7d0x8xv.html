身若白云任卷舒。
天涯海岸，
自在无拘。
太虚廓落是吾庐。
不羡王侯，
拱璧轩兴。
一味闲闲乐有馀。
从他活计，
冷淡消疏。
归来毕竟理何如。
心月辉辉，
光射蓬壶。
