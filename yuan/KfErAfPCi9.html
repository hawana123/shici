云间倦翼，
向林边知倦。
回首吾庐梦中见。
□霜催、吟鬓尘＊征衫，
竟孤负、清夜猿惊鹤怨。
绨袍空敝却，
岁月无情，
赢得当时故人恋。
漫索笑，
共梅花，
弄粉吹香，
怕肠断、东风庭院。
柰芳草萋萋怨王孙，
看江北江南，
几回青遍。
