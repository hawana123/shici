倦客更遭尘事冗，
故寻闲地婆娑。
一尊芳酒一声歌。
卢郎心未老，
潘令鬓行皤。
醉向繁台台上问，
满川细柳新荷。
薰风楼阁夕阳多。
倚阑凝思久，
渔笛起烟波。
