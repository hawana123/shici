			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：党怀英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧玉捻柔条，
蓝袍裁叶。
明艳黄深软金叠，
道装仙子，
谪堕蕊珠仙阙。
为春闲管领，
花时节。
汉额妆，
楚腰舞怯。
襞积裙馀旧宫褶。
东君著意，
留伴小庭风月。
任教唤，
群芳歇。
