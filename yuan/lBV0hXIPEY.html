			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：高士谈</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
琅琊山色最清雄。
心赏待衰翁。
路转峰回如画，
新亭半湿青红。
风流宾从，
清闲岁月，
且共从容。
莫笑尊前老大，
犹堪管领春风。
