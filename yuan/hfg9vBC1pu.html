			<h1>浣溪沙四首</h1>
			<div class="info"><span class="date">作者：许有壬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花露浓沾桂棹香。
柳风轻拂葛衣凉。
放歌深入水云乡。
荷叶杯中倾绿醑，
瓜皮船上载红汝。
都堂何似住溪堂。
老境闲门昼不开。
闲人庭院甚宜苔。
打门诗债任渠催。
千里有家频入梦，
一春无酒可开怀。
心宽随处是蓬莱。
修黛横愁苦爱颦。
＊霞乱玉更宜嗔。
嗅香＊蕊柰何春。
织就回文难会意，
写成离字亦伤神。
他年不及卷中人。
崖上留题破紫烟。
岩前沦茗挹清泉。
烂游三日酒如川。
有水有山高士宅，
无风无雨小春天。
人间真见地行仙。
以上许有壬作品《浣溪沙》共4首
