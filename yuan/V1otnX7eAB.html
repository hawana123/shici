西望长河，
仅一发耳。
作长短句，
以写一时胜概淡月晃书窗，
夜静云撩乱。
欹枕潇潇听雪声，
落叶闲阶满。
清晓独开门，
淡荡东风软。
诗句成时堕渺茫，
眼底江天远。
