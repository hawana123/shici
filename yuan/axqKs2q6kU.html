			<h1>宴瑶池</h1>
			<div class="info"><span class="date">作者：白朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
东坡戚氏一篇，
稍加隐括，
使就新翻，
仍改其名。
玉龟山、阿母统群仙。
幽闲志萧然。
有金城千里，
琼楼十二，
紫翠霏烟。
穆满当时西狩，
八骏戏芝田。
驻跸瑶池上，
命赐华筵。
天乐云＊鼎沸，
看飞琼舞态，
醉饮留连。
渐月斜河汉，
霞绮布晴天。
望神州、东回玉辇，
杏花风、数里乡鸣鞭。
长安近、依稀柳色，
翠点奏川。
