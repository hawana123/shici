			<div class="info"><span class="date">作者：曹明善</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

	<div class="container">
		<article class="post">
			
先生醉也，
童子扶者。
有诗便写，
无酒重赊，
山声野调欲唱些，
俗事休说。
问青天借得松间月，
陪伴今夜。
长安此时春梦热，
多少豪杰，
明朝镜中头似雪，
乌帽难遮。
星般大县儿难弃舍，
晚入庐山社。
比及眉未攒，
腰已折，
迟了也去官陶靖节！
