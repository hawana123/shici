			<h1>如梦令四首</h1>
			<div class="info"><span class="date">作者：谢应芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
萝屋不经风破。
苔径不教尘＊。
鱼鼓洞仙歌，
童子唱来还和。
闲坐。
闲坐。
窗下白云飞过。
满眼青山如画。
说甚玉堂金马。
头戴鹿皮冠，
穿个布袍冬夏。
都罢。
都罢。
心上了无牵挂。
松菜酒香春瓮。
更有麻姑相送。
日日泻流霞，
添我胸中铅汞。
珍重。
珍重。
浮世本来如梦。
一带鹤溪环绕。
溪上石田多少。
春雨驾龙耕，
种得玉芝瑶草。
堪笑。
堪笑。
海水几番乾了。
以上谢应芳作品《如梦令》共4首
