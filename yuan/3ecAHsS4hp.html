			<h1>卜算子</h1>
			<div class="info"><span class="date">作者：刘秉忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
晓角才初弄。
惊觉幽人梦。
珠压花梢的的圆，
春露昨宵重。
小鼎香浮动。
闲把新诗诵。
坐客同尝碧月团，
擘破双飞凤。
