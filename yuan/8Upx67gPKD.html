			<h1>姹莺娇</h1>
			<div class="info"><span class="date">作者：王丹桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
广道王三，
天赋精诚艺。
将油面、和调运制。
应物番番，
但做造由心意。
依理。
锻炼在、长生炉内。
按候知时，
拈出真奇异。
光明灿、馨香馥鼻。
试与尝来，
又别是、甘甜味。
妙矣。
堪献入、仙家筵会。


		</article>
