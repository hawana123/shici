			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：吴＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
故写梅就书之。
环竹庄人墙角孤根，
株身纤小，
娇羞无力。
蟹眼微红，
粉容未露，
不禁春色。
待东君汩没芳姿，
渐迤逦、檀心半坼。
缓步迥廓，
黄昏淡月，
那时相得。


		</article>
