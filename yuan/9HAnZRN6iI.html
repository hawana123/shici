			<h1>宴清都</h1>
			<div class="info"><span class="date">作者：梁寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
带恨湘江水。
无柰远、楚云天际千里。
灵均一去，
芳荪翠减，
香篱青死。
龙舟鼍鼓声沸。
叹旧俗、空夸水戏。
乐少年、越女吴姬，
□□王孙公子。
曾记南浦芙蓉，
东湖杨柳，
斜日歌吹。
彩舟载酒，
纶巾挥扇，
胜友同醉。
而今白头蓬卷。
但谙惯、独醒滋味。
好只把、兰佩荷衣，
从今料理。


		</article>
