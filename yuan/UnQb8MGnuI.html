			<h1>滴滴金</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水云自在逍遥客。
木金聚，
更无隔。
婴姹从此认知识。
看无中颜色。
虎龙战＊曹溪侧。
鼎炉内，
炼黄白。
大丹成就有谁尝，
蔡先生消得。
