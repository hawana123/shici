			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
春梦觉，
一声何处啼鸟。
东风二月旧江南，
庾郎暗老。
暖寒日日禁单衣，
阑干凭遍清晓。
水涯柳条渐好。
玉＊几度曾到。
如今巷陌蹋青时，
故人去杳。
杏花不在宋东邻，
苔墙犹自围绕。
凤鞋次第又斗草。
暗凄凉、前度怀抱。
病后不禁愁恼。
怕西园、路湿残红如埽。
空忆花前纤腰袅。
