			<div class="info"><span class="date">作者：钱应庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
绯榴开满露井。
竹映琅＊莹。
幔卷方池雨，
微微落飞檐影。
荷盖擎万柄。
明妆靓。
浪破鱼吹镜。
翠禽并。
梅风乍起，
桃笙微带新润。
潇湘旧梦，
唤我绿蓑归兴。
凭遍阑干暗自省。
人静。
夕阳移下清景。
