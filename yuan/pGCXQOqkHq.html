			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

凉欺羽扇，
风生蕲竹，
秋意渐满院落。
商声又过梧桐井，
还误剖瓜佳会，
泛槎仙约。
漫忆中庭儿女夜，
几＊语、花楼欢乐。
尚认得、织女桥边，
半是旧乌鹊。
何事明河影下，
佳期如许，
暗抱一襟离索。
箭壶催梦，
枕屏移恨，
是青春行客。
对良宵感旧，
鬓发萧萧叹潘岳。
阑干迥、翠帘休卷，
待到更深，
啼＊声又作。
