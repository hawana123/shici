			<div class="info"><span class="date">作者：李俊明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
断蓬踪迹去依刘。
试登王粲楼。
此心安处即菟裘。
尚何来往求。
诗遣兴，
酒消愁。
竹林多胜游。
与君何日共仙舟。
相看共白头。
江南江北水连云。
江山憔悴人。
花簪犹拂洛阳尘。
离筵何太频。
歌近耳，
酒盈尊。
尊前见在身。
昨朝骂坐灌将军。
近前丞相。
年来宅相有谁承。
人夸似舅甥。
带牛佩犊尽春耕。
菟裘了一生。
闲事业，
寄丹青。
笔端如有神。
试看自写镜中真。
老人南极星。
以上李俊明作品《阮郎归》共3首
