			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
恨行云、特地高寒，
牢笼好梦不定。
婉娩年华，
凄凉客况，
泥酒浑成病。
画阑深，
碧窗静。
一树瑶花可怜影。
低映。
怕月明照见，
青禽相并。
素衾自冷。
又寒香、枕上薰愁醒。
甚银床霜冻，
山童未起，
谁汲墙阴井。
玉笙残，
锦书迥。
应是多情道薄＊。
争肯。
便等闲孤负，
西湖春兴。
