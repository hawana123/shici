水出五谷成一派，
滔滔日夜东流。
倦乘鞍马却乘舟。
向来危处怯，
此去险中愁。
伊轧数声离岸橹，
异乡身世悠悠。
暂教杯酒放眉头。
痴儿官事了，
聊作子长游。
