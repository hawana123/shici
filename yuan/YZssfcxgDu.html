			<div class="info"><span class="date">作者：张伯淳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
回首章台路。
又一番春事阑珊，
满帘风絮。
郭外谁家闲院落，
别是壶天意趣。
拚一日、来游一度。
除却忧愁风雨外，
肯容他、野马埋双屦。
行乐地，
更何处。
人生忍把佳期误。
况今朝满坐春风，
怎禁不去。
莲社兰亭当日话，
便合从今委付。
算此语、非缘要誉。
饮少欢多还觉醉，
看归途、叠嶂青无数。
情未足，
日催暮。
