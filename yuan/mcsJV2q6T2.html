			<h1>意难忘</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
高韵天成。
问当时爱爱，
得似卿卿。
江梅风致别，
楚蕙雪香清。
花旎旎，
月盈盈。
写不尽才情。
把旧游，
名讴试数，
谁解新声。
诗家只有杨琼。
向吴姬丛里，
转更分明。
金闺春思怯，
翠被暮寒生。
人欲去，
酒还醒。
黯此际销凝。
待翦将，
江云数尺，
与染丹青。


		</article>
