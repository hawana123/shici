			<h1>摸鱼子</h1>
			<div class="info"><span class="date">作者：张之翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
问谁知此时情绪。
匆匆寒食相遇。
东风可是无闲暇，
开尽白红千树。
春几许。
还又怕、转头风雨留难住。
浮生浪苦。
且携酒重寻，
去年花下，
歌我旧金缕。
尊前友，
惟有青山如故。
至今面目无妒。
冷光晴色三千丈，
斜照夕阳窗户。
堪讶处。
被几叶风帆，
催上江南路。
无人自语。
想五载居京，
一朝得郡，
却甚也能去。
