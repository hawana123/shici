			<div class="info"><span class="date">作者：顾阿瑛</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
留玉山中数日，
今日始晴，
相与同坐雪巢，
以铜博山，
焚古龙涎，
酌雪水，
烹藤茶，
出万壑雷琴，
听清癯生陈维允弹石泉流水调，
道人复以碧玉箫作清平乐，
虚室生白，
尘影不动，
清思不能已已。
道人出所揣卷索和民瞻石先生所制清平乐词，
予遂以紫玉池试想花烟，
书以赠之，
且邀座客郯云台同和，
时至正十年腊月二十二日也凤箫声度。
十二瑶台暮。
开遍琼花千万树。
才入谢家诗句。
仙人酌我流霞。
梦中知在谁家。
酒醒休扶上马，
为君一洗筝琶。
