			<div class="info"><span class="date">作者：张可久</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		</div>

别来时。
绿笺犹寄相思。
自当年、黄州人去，
不烦朱粉重施。
翠屏寒、秋凝古色，
朱奁空、影淡芳姿。
蝶抱愁香，
莺吟怨曲，
残红一片洗胭脂。
更谁汲、香泉菊井。
寂寞水仙祠。
西泠＊、苔衣生满，
懒曳筇枝。
尚依依、月移疏影，
黄昏翠羽□差。
问丹砂、石涵坠井，
寻古寺、金匾题诗。
岁晚江空，
童饥鹤瘦，
匆匆舍此欲何之。
且重和，
四时渔唱，
象管写乌丝。
仙翁笑、梅花折得，
上闹竿儿。
