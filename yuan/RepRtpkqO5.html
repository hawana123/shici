			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
秋色照波明。
夹岸芙蓉似锦城。
罨画楼台红粉面，
轻盈。
未许黄徐写得成。
一舸载杨琼。
共醉花前玉笛声。
犹记青鸾和月跨，
三生。
我是仙家
