			<h1>望月婆罗门引</h1>
			<div class="info"><span class="date">作者：刘秉忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
午眠正美，
觉来风雨满红楼。
卷帘情思悠悠。
望断碧波烟渚，
苹蓼不胜秋。
但冥冥天际，
难识归舟。
大夫骨朽。
算空把，
汨罗投。
谁辨浊泾清渭，
一任东流。
而今不醉，
苦一日醒醒一日悠。
薄薄酒、且放眉头。
