			<h1>江神子</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
丹华虚托假形骸。
久沈埋。
惹非灾。
冗冗蜉蝣，
都被死生催。
顿觉悟知亡彼我，
任空色，
眼中来。
海底金乌初出现，
碧天开。
绝纤埃。
密布天光，
光奕面前回。
交灿瑞童颜胜玉，
似雪映。
一枝梅。


		</article>
