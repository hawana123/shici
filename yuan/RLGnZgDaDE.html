			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：仲璋</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
消磨九日，
算年年、惟有黄花白酒。
把酒簪花能有几，
七十光阴回首。
人寿难期，
酒杯有限，
花色应如旧。
花浓酒酽，
问君著甚消受。
彭泽千古英魂，
有花能折，
有酒能倾否。
万事悠悠输一醉，
花酒休教离手。
明日西风，
阑珊酒尽，
憔悴花枝瘦。
酒肠花眼，
正宜年少时候。
，
予早年尝记僧仲璋九日述怀一篇，
与此篇格相同，
恐岁久无传，
就附于此。
仲璋俗姓阎，
法讳志琏号山泉道人。
落魄嗜酒，
滑稽玩世，
颇为时人
