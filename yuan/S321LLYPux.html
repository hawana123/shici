			<h1>玉蝴蝶</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
屏里昊山深窃，
宿酲未解，
午枕初甜。
胆怯窗虚，
惊起误使人嫌。
是乳鸦、声声绿树，
是语燕、两两朱帘。
转愁添。
斜翘不正，
堕珥慵拈。
厌厌。
行云飞去，
潇湘江上，
巫峡峰尖。
不尽销凝，
海棠月上已窥檐。
蝶粉寒、羞薰翠被，
灯花瘦、懒叠香奁，
倚春纤。
暗啼妆泪，
半袖红淹。
