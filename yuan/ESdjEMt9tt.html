			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：袁士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江城十月春犹小。
问解印、何须早。
＊水长官清健了。
争如归去，
长汀风月，
依旧平分好。
谪仙襟度人间少。
留借无缘意频悄。
近种棠阴犹草草。
会看他日，
腰金衣紫，
五马来蓬岛。


		</article>
