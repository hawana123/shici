			<div class="info"><span class="date">作者：梁寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
薄寒山阁，
当亭午、潇潇雨。
鸟静桃花林，
水坐兰苕渚。
玉勒骢稀出，
油壁车何处。
欲簪花、簪不住。
花红发白，
应笑人憔悴。
春过一半，
东去水、难西驻。
前半伤多病，
后半休虚负。
白醴匏尊满，
紫笋山肴具。
心无累，
皆佳趣。
自辞觞酌，
劝客须当醉。
