			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蓬莱花鸟。
记并宿苔枝，
双双娇小。
海上仙姝，
唤起绿衣歌笑。
芳丛有时遣探听，
东风数声啼晓。
月下人归，
凄凉梦醒，
怅愁多欢少。
念故巢犹在瘴云杪。
甚闭入雕笼，
庭院深悄。
信断羁雌远镇怨索绕。
翠襟近来渐短，
看梅花又还开了。
纵解收香寄与，
柰罗浮春杳。
