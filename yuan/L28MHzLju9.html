混元朴裂。
转四生六道何时彻。
翻躯改壳，
杳冥中万度生灭。
皆因父母，
匹配阴阳合精血。
胞衣内，
感成胎孕，
形自结。
不知谁腥臭穴。
认作自家好宅舍。
钻头扑人轮回劫。
任形骸贩骨，
高似山叠。
学道修真莫着邪，
休言龙虎，
罢讲龟蛇。
莫寻婴姹。
收拾起四象三车。
刀圭铅汞，
水火黄芽并白雪。
百般呼吸，
神和气化弄舌。
性中母令一物添，
心上常教万缘绝。
孤然独显沉沉月。
放灵明晃朗，
无障无遮。
