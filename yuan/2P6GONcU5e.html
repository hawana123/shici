			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东风吹尽。
但一片绿阴，
空留春恨。
后土祠荒，
飞琼谪久，
还喜玉容堪认。
二十四桥夜月，
二十四番花信。
便载酒，
怕芳菲易老，
阴晴难稳。
娇困。
羞起晚，
伫立画阑，
净洗闲脂粉。
沉水浓熏，
蜂黄淡染，
自有绝尘香韵。
也知世间无对，
肯许浮花相近。
凤箫远，
待数枝折与，
玉峰人问。


		</article>
