			<h1>南乡子</h1>
			<div class="info"><span class="date">作者：唐桂芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
社雨燕交飞。
不解行人有别离。
明月凤凰台上酒，
堪思。
天阔云昏海树低。
风正一帆迟。
帘卷芙蓉江上移。
去去霜台消息近，
谁知。
满眼江山
