			<h1>减字木兰花三首</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
红妆倾国。
人在蒲东谁画得。
玉骨成尘。
往事流传恐未真。
月明＊户。
犹似隔墙花动处。
夜冷西厢。
一度魂归一断肠。
江头日暮。
客子移舟迷去路。
望断天涯。
灯火深村卖酒家。
铜＊巷陌。
荒＊寒鸦烟树隔。
往事无情。
旧梦依然到五陵。
锦屏香断。
谁在朱楼吹玉管。
唤起凄凄。
不似河桥听得时。
云阶月地。
长忆青灯＊络纬。
秋满闲门。
断送潘郎瘦几分。
以上邵亨贞作品《减字木兰花》共3首
