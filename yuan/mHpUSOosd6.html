			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：程文海</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
耆英图画里，
笙鹤拥，
地行仙。
是曾识旧家，
南宫礼乐，
绫＊春筵。
梅南早迎л辔，
凛霜威、风裁肃蛮烟。
笑引霓旌绛节，
归寻碧涧红泉。
轩然。
过却古稀年。
窗户湿壶天。
甚小车花外，
醉呼麟脯，
满泛金船。
蒲轮书荣相锦，
福苍生、此笔健如椽。
办了调元勋业，
丹霞小住千年。
