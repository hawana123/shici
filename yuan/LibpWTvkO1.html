			<h1>满江红</h1>
			<div class="info"><span class="date">作者：谢应芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旧约寻梅，
蹉跎过、小春时节。
忽陇头人至，
一枝先折。
喜见春风颜色好，
缟衣不受缁尘＊。
把十年、湖海旧相知，
从头说。
三江上，
沧洲雪。
千墩下，
珠林月。
似许询支遁，
总皆清绝。
重看青山携素手，
此情方解相思结。
待＊湖、冰泮柳风清，
孤舟发。
