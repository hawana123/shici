			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：陈思济</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
望西南之柱，
插开翠，
一峰寒。
尽泄雾喷云，
撑霆拄月，
气压群山。
神仙。
旧家洞府，
但金堂、玉室画中看。
苔壁空留陈迹，
碧桃何处骖鸾。
兵余城郭半凋残。
制锦古来难。
喜村落风烟，
桑麻雨露，
依旧平安。
兴亡视今犹昔，
问渔樵、何处笑谈间。
斜倚西风无语，
夕阳烟树空闲。
以道吾怀。
至元十七年秋七月二十二日，
秋岁陈思济为吴清虚周清溪题于琳宇之一庵。
洞霄诗集卷九。
