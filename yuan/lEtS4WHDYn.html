半年无梦到春温。
可怜人。
几黄昏。
想见玉徽，
风度更清新。
翠射娉婷云八尺，
谁为写，
五湖春。
好风归路软红尘。
暖冰魂。
缕金裙。
唤取一天，
星月入金尊。
留取木樨花上露，
挥醉墨，
洒行云。
正用此意。
魏道明作注，
义有不通，
故表出之。
以上中州乐府十首
