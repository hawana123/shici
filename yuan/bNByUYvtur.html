			<h1>传言玉女</h1>
			<div class="info"><span class="date">作者：姬翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
觌面相逢，
一顾眼中人识。
会心冥处，
遥山寸碧。
洞天云影，
磊落翠岩蟠石。
芝莫好在，
几经秋色。
浅浅蓬瀛，
谈笑间、沧海易。
采真携手，
共游天地一。
人间尽恁，
电转风翻尘物。
玉峰高会，
莫通消息。


		</article>
