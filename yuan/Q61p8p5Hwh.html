			<h1>蝶恋花三首</h1>
			<div class="info"><span class="date">作者：段克己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
二月山城春尚未。
柳弄东风，
恰吐黄金蕊。
占断溪头佳丽地。
多君先得闲中趣。
我为虚名相绊击。
君自藏，
不识愁滋味。
世事无劳深着意。
年鹈＊一声春色晓。
胡蝶双飞，
暖日明花草。
花底笙歌犹为了。
流莺又复催春老。
早是残红枝上少。
飞絮无情，
更把人相恼。
老桧独含冰雪操。
岩菊开时霜信杳。
风雨无情，
又是重阳了。
茆舍疏篱人不到。
床头醅瓮生微笑。
莫怪住山真小草。
颦损蛾眉，
愁独无人扫。
花底一杯须健倒。
以上段克己作品《蝶恋花》共3首
