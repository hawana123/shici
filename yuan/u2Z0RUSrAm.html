			<div class="info"><span class="date">作者：韩奕</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
软红尘里忙人，
有谁能识沧洲趣。
飘然一叶，
也无根蒂，
御风千里。
禅客芦茎，
仙翁莲瓣，
笑他方外。
任浮家不繁，
行踪无定，
算前身，
岂飞絮。
不着风花浪蕊，
护篷窗、青帘休起。
卧游容与，
笔床茶灶，
安如屋里。
待约灵槎，
银河秋夕，
访牛寻女。
且先载我月明中，
洗脚唱歌归去。
