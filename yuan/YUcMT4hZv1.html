家缘不藉。
遇风仙传得，
修补清虚之架。
懒里寻慵，
慵里更寻闲暇。
上街来，
除我相，
先乞化。
木人箭指云溪射。
觉正中周，
天通明八卦。
见粒神丹，
灿烂果然无价。
水云游，
访秦川，
行教化。
