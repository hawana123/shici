			<h1>玉交梭</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
我已叮咛劝。
展手心休倦。
后巷前街，
茶坊酒肆且遍。
绕巡门，
散喏好降心，
与修行方便。
一志休回转。
趁了今生愿。
神气冲和，
阴阳升降，
虎龙争斗，
迸金灿烂。
绕丹田，
看真人出现。


		</article>
