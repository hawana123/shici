			<h1>满江红</h1>
			<div class="info"><span class="date">作者：吴景奎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
袖拂西风，
临古道、行行且止。
遥指处、故园三径，
归程十里。
老虹青红疏雨外，
远山紫翠斜阳里。
更澄江、万顷白鸥轻，
天连水。
铜花锈，
貂裘敝。
空负了，
平生志。
慨几多往事，
昨非今是。
仙沉腰围缘底瘦，
愁潘鬓影今如许。
有元龙、百尺最高楼，
君来倚。
