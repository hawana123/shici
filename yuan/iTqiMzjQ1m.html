			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
暮云隔树起秋阴。
晚来凉渐深。
清商瑟瑟和微吟。
虚堂风露侵。
邻烛澹，
寺钟沉。
青绫怀旧衾。
故家风度杳难寻。
与谁论素心。
