			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湘水冷涵秋，
行云平贴。
时见惊鸿度萍末。
雾鬟烟佩，
微步一川凉月。
软波擎不定，
龙绡袜。
楚楚绀莲，
＊＊瑶瑟。
照影明＊两清绝。
汜人何处，
起舞为谁轻别。
数峰江上晚，
和愁叠。


		</article>
