			<div class="info"><span class="date">作者：刘因</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

广寒宫殿，
想幽深、不觉升沉圆缺。
天上人间心共远，
如在琼楼玉阙。
厚地微茫，
高天凉冷，
此际红尘歇。
翠阴高枕，
并教毛骨清澈。
为问此世，
从来几人吟望，
转首俱湮没。
虮虱区区尤可笑，
几许肝肠如铁。
八表神游，
一槎高泛，
逸兴方超绝。
嫦娥留待，
桂花且莫开彻。
