□年宫教。
龙＊随天造。
定策两朝儒者效。
勋业更谁能到。
玉堂暂得余闲。
归□燕坐知还。
待满令公书考，
却回丝竹东山。
相门华胄。
勋业谁居右。
且向人间涵养就。
鼎轴青毡依旧。
＊延遗爱尤思。
梁州新政方宜。
处处邦民香火，
祝君千岁而期。
一罂甘露。
来自东陵圃。
五色金盘摩诘句。
到□聊消沉痼。
割开碧玉棱层。
嚼时牙颊生冰。
可惜这般风味，
不当六月炎蒸。
以上蒲道源作品《清平乐》共3首
