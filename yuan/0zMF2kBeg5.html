瞥然晓。
便识破浮生，
一场虚矫。
利呼驱驰，
光阴迅速，
空惹物情衰老。
自歌自笑。
念好景、几人曾到。
故园春色，
海棠半开，
绿杨轻袅。
休休万事了。
听乱山深处，
杜鹃啼叫。
归去来兮，
长安古道，
隐隐断霞残照。
洞庭寂悄。
叹门外、落花风扫。
故人别后，
青霄凤吟杳杳。
