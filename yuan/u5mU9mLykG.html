			<h1>西江月</h1>
			<div class="info"><span class="date">作者：吴氏女</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
今日瑶池大会，
群仙不肯来临。
真笔传语郑郎君，
记得相嘲妒行。
好个木兰花慢，
休题相契分明。
君还要问那香魂，
正在仙宫听命。
