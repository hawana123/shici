			<h1>鹧鸪天三首</h1>
			<div class="info"><span class="date">作者：李俊明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>

		<article class="post">
			
滴滴寒声搅夜眠。
行云似与楚山连。
百川到底终归海，
一水元来不护丧乱Ｏ来少睡眠。
ＯＯＯ榻又留连。
那堪又下潇潇雨，
可柰无秋薄薄田。
ＯＯＯ，
Ｏ残年。
眼前戈戟尚森然。
得他真个风云手，
不信人间有漏非汪藏钞本，
乃别一钞本。
查汪藏钞本无最後鹧鸪天两首，
惟古监张氏研须信人生足别离。
此情惟有落花知。
前  生有限，
去何疑。
骑鲸公子赋成时。
得从上界真官府，
百计招魂不肯以上李俊明作品《鹧鸪天》共3首
