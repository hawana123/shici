			<div class="info"><span class="date">作者：丘处机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

去年禾，
今岁麦。
陆地如云充塞。
丰稔世，
太平年。
黎民各坦然。
众心安，
闲客易。
到处逍遥无事。
昏告宿，
馁求餐。
坊村没阻颜。
夕阳红，
秋水澹。
雨过碧天如鉴。
篱菊绽，
塞鸿归，
长郊叶乱飞。
上西山，
斟北海。
酩酊神游仙界。
霜夜冷，
月华清。
醺醺醉未醒。
一团脓，
三寸气。
使作还同傀儡。
夸体段，
骋风流。
人人不肯休。
白玉肌，
红粉脸。
尽是浮华妆点。
皮肉烂，
血津乾。
荒郊你试看。
以上丘处机作品《无漏子》共3首
