			<h1>东风第一枝</h1>
			<div class="info"><span class="date">作者：姬翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
拆封缄、龙团斗破，
柏树机关先见。
玉童制、香雾轻飞，
银瓶引、灵泉新荐。
成风手段，
虬髯奋、击碎鲸波，
仗此君、些子功夫，
琼花细浮瓯面。
这一则、全提公案，
宜受用，
不烦笼劝。
涤尘襟、静尽无余，
开心月、清凉一片。
群魔电扫，
莹中外、独露元真，
会玉川、携手蓬瀛。
留连水
