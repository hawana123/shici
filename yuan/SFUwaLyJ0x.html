			<h1>菩萨蛮</h1>
			<div class="info"><span class="date">作者：李齐贤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西风吹雨鸣江树。
一边残照青山暮。
系缆近渔家。
船头人语哗。
白鱼兼白酒。
径到无何有。
自喜卧沧洲。
那知是宦游。


		</article>
