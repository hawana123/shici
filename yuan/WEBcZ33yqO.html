			<h1>降中央</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
廓玄览神清，
性净健体轻驰。
无涯炳焕光飞。
月样披离。
挥霍千灵变态，
触处头头显仪。
念慧除迷。
拍怀冰莹赴瑶池。
嘉宾燕会，
散异香氤氲绛帏。
乐奏清音相陪，
庆饮神怡。
无生体段，
笑傲归真境宠绥。
浩劫圆明，
＊超无上混希夷。


		</article>
