			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：智久</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
气象轩昂忠政多。
轻财重事无如他。
僧堂全管数千贯，
移塔舍钱念百过。
无缝罅，
妙祥和。
佳声浩浩占高科。
旌明行业人称赞，
延永芥城拂劫
