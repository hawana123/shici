			<h1>西楼月</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
闲行闲坐闲眠。
养丹田。
常把东西南北，
合和煎。
处玄妙。
波中燎。
用抽添。
五彩霞光覆载，
一胎仙。
