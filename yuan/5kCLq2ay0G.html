			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：刘敏中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
莫相疑、爱石如许，
流形我亦随寓。
神＊更有神＊在，
照影几烦清滏。
山下路。
还记得、当时射虎人曾误。
如今文府。
但日永闲阶，
香凝燕寝，
云岫翳还吐。
崔嵬起，
欲作飞仙骞翥。
依稀老眼如雾。
品题好刻奇章字，
嗟尔赏音难遇。
如砥柱。
应笑我心，
更欲谁安住。
茶余客去，
相对静无言，
悠然意会，
一阵北窗雨。
