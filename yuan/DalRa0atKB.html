四元遇。
过华山、共临秦地，
咏歌谈笑，
暗阐重阳佳趣。
无为自令人化，
有幸天使，
官磨相间阻。
东连海上，
奋三公高义，
大开门户。
教行普。
叹我离群，
忘形慵举。
内省无惧，
外患何忧何惧。
三光盛衰，
交变万化，
恩害相生天地数。
留身且住。
待青霄得志，
坦然行步。
