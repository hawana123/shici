玉芝一味通贤圣。
这药治、真灵性。
虚空臼内稳铺排，
金刚杵、＊成精莹。
摩诃般若蜜多和，
练熟后、搓为铤。
大悲千手丸来正。
太阳火、烹炮定。
堪宜使用黄芽，
八琼水、共煎清净。
从兹服了得长生。
便永永、成
