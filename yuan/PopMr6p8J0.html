			<h1>摸鱼子</h1>
			<div class="info"><span class="date">作者：卢挚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为君歌岁寒亭子，
无烦洲畔鹦鹉。
江山胜概风霜地，
要近鲁东家住。
丘壑趣。
应素爱、昂霄老柏孤松树。
登高作赋。
想白云阳春，
碧云日暮，
别有倚楼处。
金闺彦，
尚忆西清接武。
年来乔木如许。
团茅时复羲皇上，
我醉欲眠卿去。
歌欲举。
还自悟君亭，
琢就琼瑶句。
疏斋试与。
倩倚竹佳人，
湘弦赴节。
凉满北窗雨。


		</article>
