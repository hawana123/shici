宝榭帘钩卷月窗。
缕衣金样褪，
泛馀香。
卿卿荣耀宠恩光。
三竿日，
颦翠楚山长。
螺髻戛浮觞。
凤奁尘莹恨，
＊霜。
卖珠楼外串离肠。
春残梦，
今夜拟高唐。
