晨看婺女，
正流光垂照，
耆昌堂里。
只为佳人延眉寿，
影入玉杯迎喜。
莫道春秋，
八千八百，
玄远都难拟。
人生稀也，
古来登八能几。
眼见绕膝孙枝，
烹羊脍鲤。
也有些肥美。
淡饭恶衣，
聊自足、多少何能如你。
夫是谪仙，
金銮待诏，
妻亦寻常比。
随缘相守，
安贫况是王礼。
