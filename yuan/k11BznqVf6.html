			<div class="info"><span class="date">作者：李孝光</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

山色＊蓝，
溪光鉴玉，
天□流转精神。
鹤盘松顶，
松下坐高人。
好个寿星图画，
爱花间、流水长春。
侬知否，
此山老子，
元是宰官身。
胸蟠书万卷，
翰林才调，
独次冠巾。
是僧中龙象，
天上麒麟。
送客虎溪三笑，
溪头□、鸥鹭相亲。
香一瓣，
祝公眉寿，
双＊碧嶙峋。
