			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：袁易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
何所属，
余以为木兰之别种也。
勉夫即席赋，
余辄和之粉腻汤泉，
春温湘粟，
六铢初挂慵妆。
烟皋露畹，
异谱各传芳。
月地相逢缥缈，
细凝伫、玉润酥香。
琼姬意，
难凭木笔，
写恨寄王郎。
苏台双树老，
当年刺史，
看似寻常。
梦兰如此，
客不共飞觞。
堪怜田家姊妹，
黯憔悴、长伴蓉裳。
应难比，
仙姿淡雅，
裙幅潇湘。


		</article>
