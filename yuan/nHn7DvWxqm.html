使君高宴出红梅。
腰鼓揭春雷。
更将红酒浇浓艳，
风流梦、不负花魁。
千里江山吴楚，
一时人物邹枚。
软金杯衬硬金杯。
香挽洞庭回。
西溪不减东山兴，
欢摇动、北海樽垒。
老我天涯倦客，
一杯醉玉先颓。
