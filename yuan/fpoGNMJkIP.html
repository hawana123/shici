			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
你敲著得恁响声大。
无祥瑞，
没灾祸。
元谁知得那。
外唇有口能发课。
内虚有腹成因果。
贵贱贤愚，
细思量、人人放一个。
这风狂悟斯，
不肯争人我。
除烦恼，
灭心火。
日日随缘过。
逍遥自在任行坐。
功成行满携云朵。
带壳升腾，
恁时节，
方知不打破。
