			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：陈参政</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
北归人未老，
喜依旧，
著南冠。
正雪暗滹沱，
云迷芒砀，
梦落邯郸。
乡心促、日行万里，
幸此身、生入玉门关。
多少秦烟陇雾，
西湖净洗征衫。
燕山。
望不见吴山。
回首一征鞍。
慨故宫离黍，
故家乔木，
那忍重看。
钧天。
紫微何处，
问瑶池、八骏几时还。
谁在天津桥上，
杜鹃声里阑干。
