			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
五行不到处，
一气未生前。
清光赫赫，
无何乡里独超然。
日月岂能照鉴，
天地不能包裹，
晃朗妙无边。
赖有竹涧水，
却向世人传。
杳兮冥，
恍兮惚，
湛兮然。
这些消息，
浑身是口也难诠。
截断千差歧路，
屏除万般机巧，
缆住钓鱼船。
往事都休问，
静坐一炉烟。
