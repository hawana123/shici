西风万卷堂空，
卧听箫鼓谁家宴。
多情惟有，
碧霄明月，
肯来相见。
因记当年，
南楼老子，
座前宾满。
把清谈当却，
弹丝吹管。
谁更问，
霓裳按。
梦里仙游惊断。
怅天涯、故人难面。
空留玉斧，
修轮斫桂，
又成衰晚。
水调歌残，
壮心都付，
一声长叹。
对清光不寐，
呼儿取酒，
不妨重暧。
