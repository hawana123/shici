白头尚举齐眉案，
相敬未忘宾礼。
细数流年，
平头六十，
恰好一周甲子。
吾生贫贱，
汝不厌糟糠，
不嫌褴缕。
□喜而今，
已将婚嫁了儿女。
顾顾共伊老矣。
又何须更问，
有无家计。
翠艾成人，
红榴结子，
隐映薰风庭宇。
年年到此。
愿身健心安，
共倾香醑。
好添几个，
好孙儿戏舞。
