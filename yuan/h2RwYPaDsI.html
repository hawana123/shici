令子根苗裔，
云水爱行步。
顿觉了，
希夷微妙明千古。
去尘寰历遍，
香来都无伴侣。
世人爱不爱，
高真许。
达道完性命，
永免轮回苦。
隐福地，
松峰霞洞自在处。
待养就、金铅玉汞，
真无浊虑。
六铢挂，
始应过，
