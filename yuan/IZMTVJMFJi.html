			<div class="info"><span class="date">作者：洪希文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
筑室云屏，
连翠＊、断崖如臼。
任红尘飞到，
借风为帚。
谈笑从容无俗客，
山花风竹皆吾友。
做姬公事业竟明农，
终田亩。
闲又却，
经纶手。
紧闭了，
谋谟口。
看高车公相，
寒途仆走。
是有命焉那幸致，
万钟于我大何有。
但卿车我竺勿相忘，
须回首。
