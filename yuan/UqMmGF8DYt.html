			<h1>阮郎归</h1>
			<div class="info"><span class="date">作者：胥鼎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
人情冷暖共高低。
疏慵非所宜。
老夫碌碌本无机。
闲教造物疑。
形木槁，
鬓丝垂。
山林先有期。
故人只道挂冠迟。
此心应不知。


		</article>
