			<h1>摸鱼子</h1>
			<div class="info"><span class="date">作者：姚燧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
更休寻、玉山瑶草，
蓬莱知在何处。
司花嫌被春风妒。
留待九秋清露。
还解语。
试问著、当时月夜乘鸾女。
何年遗汝。
甚不怕高寒，
青冥万里，
鬟鬓乱风雾。
人间世、无物有香如许。
灵均遗恨千古。
芙蓉杜若何堪佩，
憔悴行吟沅浦。
空自苦。
悄教得、扬雄不信离骚赋。
云窗月户。
恨白发诗翁，
年来多病，
不识醉乡路。
