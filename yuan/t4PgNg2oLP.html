			<h1>神光灿</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
悲欢歇念，
动静刳心，
无人野上恢恢。
秀气融融，
巧酝鼓润风雷。
发挥地天变泰，
作甘霖、法种莲开。
显嘉瑞，
向黄庭锦帐，
妙产神胎。
霭霭祥光罩体，
九龙水浴出，
捧上瑶台。
笑傲长春，
笙歌闹送金＊。
景簇琼英灿烂，
醉乘风、飞舞徘徊。
得真乐，
料前途生灭自摧。
