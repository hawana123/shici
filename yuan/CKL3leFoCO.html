奉报英贤，
早些出路。
卜灵景，
清凉恬淡好住。
开阐长生那门户。
便下手修持，
真功真行，
真性昭著。
姹女骑龙，
婴儿跨虎。
把珠玉琼瑶，
颠倒换取。
正是逍遥自在处。
结一粒明珠，
金丹金镜，
金耀攒聚。
