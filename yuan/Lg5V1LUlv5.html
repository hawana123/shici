			<div class="info"><span class="date">作者：谭处端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
谭哥昔日，
赡养家缘，
积孽有若山丘。
因遇仙师，
东历海岛三州。
劝诱顽愚向善，
悟轮回、舍爱回头。
随缘过，
守清贫柔弱，
云水闲游。
因过怀州仙府，
后闲行贵县，
时遇深秋。
迤入严冬寒冷，
得避无由。
不免化些纸布，
望诸公念忆同流。
如省悟，
结云朋霞友，
物外同修。
