			<h1>木兰花令</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
诸公日日闲团聚。
饭罢时时眼厮觑。
专专惟望马风言，
怎敢玄玄轻泄露。
常常只把气神护。
谨谨调和龙虎步。
徐徐炼就九还丹，
个个成仙云外
