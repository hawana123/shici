			<h1>赠释疏言还道林寺诗</h1>
			<div class="info"><span class="date">作者：李节</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湘川狺狺兮俗犷且佷，
利杀业偷兮吏莫之驯。
繄释氏兮易暴使仁，
释何在兮释在斯文，
湘水滔滔兮四望何依，
猿狖腾拏兮云树飞飞。
月沉浦兮烟暝山，
樯席卷兮橹床闲。
偃仰兮啸咏，
鼓长江兮何时还。
湘川超忽兮落日啘啘，
松覆秋亭兮兰被春苑。
上人去兮几千里，
何日同游兮湘川水。
