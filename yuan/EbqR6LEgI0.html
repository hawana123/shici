稀年古来少，
何况又逾三。
双瞳炯炯凝碧，
白发更盈簪。
刚把残冬留住，
先借新春四日，
拚醉倚晴酣。
荣悴付定命，
艰险任经谙。
舞斑衣，
沽腊酝，
典春衫。
觥筹兄弟交错，
同是鬓＊＊。
自喜衣冠奕世，
未堕诗书如线，
此外更何惭。
笑问梅花信，
春已到枝南。
