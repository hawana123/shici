九日西城路。
滟平川、黄云万顷，
碧山无数。
百尺危楼堪眺望，
抖擞征衫尘土。
又惹起、悲凉今古。
佩玉鸣銮春梦断，
赖高情、且作风烟主。
嗟往事，
向谁语。
人生适意真难遇。
对西风、满浮大白，
狂歌起舞。
便得腰悬黄金印，
于世涓埃何补。
愈想起、渊明高趣。
莫唱当年朝士曲，
怕黄花、红叶俱凄楚。
愁正在，
雁飞处。
