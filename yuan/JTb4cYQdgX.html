			<div class="info"><span class="date">作者：刘秉忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
书帙省淹留，
人间事，
一笑不须愁。
红日半窗，
梦随蝴蝶，
碧云千里，
归骤骅骝。
酒杯里、功名浑琐琐，
今古两悠悠。
汉代典刑，
萧曹画一，
晋朝人物，
王谢风流。
冠盖照神州。
春风弄丝竹，
胜处追游。
诗兴笔摇牙管，
字字银钩。
遇美景良辰，
寻芳上苑，
赏心乐事，
取醉南楼。
好在五湖烟浪，
谁识归舟。
