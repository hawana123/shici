			<h1>郭郎儿慢</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自在逍遥，
清静恣闲行走。
拄灵杖、慢垂宽袖。
任彩霞、缭绕紧相随，
更远远香风，
翠雾同来诱。
忽昂头，
蓦观莹景添秀。
见青衣、半空召手。
便唤余、休更别追寻，
指白云深处，
这里神仙有。


		</article>
