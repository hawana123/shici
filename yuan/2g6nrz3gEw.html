			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
悬古槐成幄。
燕泥香、繁红坠雨，
半帘花落。
一夜江皋黄犊雨，
万顷绿云喷薄。
听四野、田家欢乐。
堂上琴声堂下水，
画庭空、自下风檐雀。
喧竞少，
尽不恶。
竹窗暑净巾斜着。
傍筠轩、闲舒啸戏，
舞翻霜鹤。
＊几藤床挥玉尘，
风骨棱棱如削。
炯一段、清水秋壑。
待得河阳桃李满，
向雪堂、细订梅花约。
须唤我，
共酬酢。
