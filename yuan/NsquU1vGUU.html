			<div class="info"><span class="date">作者：王丹桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
悟浮生幻化，
速把恩情，
爱恋俱弃。
垢面蓬头，
麻衣纸袄，
海角天涯飘逸。
摧强挫锐。
守柔弱清贫，
忘忧忘耻。
劣马颠猿，
顿然休歇杳无迹。
些儿玄玄妙理。
对碧天澄彻，
别是一家风味。
＊＊哩＊，
唇歌舌诞，
何有纤毫拘系。
频加敬礼。
幸出自吾师，
昔年提携。
异日参从，
共赴蟠桃会。
