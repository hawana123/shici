			<div class="info"><span class="date">作者：蔡松年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
归对月小酌，
赋西江月记之古殿苍松偃蹇，
孤云丈室清深。
茶声破睡午风阴。
不用凉泉石枕。
枯木人忘独坐，
白莲意可相寻。
归时团月印天心。
更作逃禅小饮。
