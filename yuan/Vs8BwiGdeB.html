燕子梁深，
秋千院冷，
半湿垂杨烟缕。
怯试春衫，
长恨踏青期阻。
梅子后、余润留寒，
藕花外、嫩凉消暑。
渐惊他、秋老梧桐，
萧萧金井断蛩暮。
薰篝须待被暖，
催雪新词未稳，
重寻笙谱。
水阁云窗，
总是惯曾听处。
曾信有、客里关河，
又怎禁、夜深风雨。
一声声、滴在疏篷，
做成情味
