			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
道忠告。
想射日回天，
到头虚耗。
旷劫沉埋，
名利气财识破，
馀风一扫。
寸心清操。
会得过、个中三盗。
斡旋星斗，
银河运转，
浪倾丹灶。
玄黄气相导。
结地髓天精，
蠢然腾倒。
烹玉烧金，
神化至虚，
体合希夷深奥。
彩云高蹈。
露妙体、真空长傲。
这些风味，
咫尺世人不到。
