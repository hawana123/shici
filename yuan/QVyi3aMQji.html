			<h1>失调名</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
醉时节、就把青山靠。
醒来时、兴取瑶琴操。
操的是、鹤鸣九皋，
水色清，
山色近，
迥然闲自乐。
俺也一如归阆苑，
登蓬岛。
且恁底、寄迹人间，
与造化、同游太虚，
保养得、形神俱妙。


		</article>
