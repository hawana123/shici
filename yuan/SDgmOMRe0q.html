长安为甚便归来。
使我莲花五叶开。
别有清光旧镇醅。
独倾杯。
免了分明七宝更休论。
七座门开各有门。
一四一三各彼吞。
返阳魂。
便是人云口是祸之门。
我道舌为祸本根。
不语无言没讨论。
度朝昏。
便是四宵得得并无寒。
深谢孙公青顾看。
霞袖分开拂雾端。
入长安。
回首以上王哲作品《忆王孙》共4首
