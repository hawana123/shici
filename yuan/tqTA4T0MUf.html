			<h1>浣溪沙</h1>
			<div class="info"><span class="date">作者：谭处端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
云水飘飘物外游。
垂纶独钓大神舟。
遇迷苦海不吞钩。
却返碧波归去后，
家山重会马丘刘。
玉壶金液宴仙俦。
