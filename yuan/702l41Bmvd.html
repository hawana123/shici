东阁诗悭，
西湖梦残，
好音难托。
香消玉削。
早孤标顿非昨。
阿谁底事频横笛，
不道是、江南摇落。
向空阶闲砌，
天寒日暮，
病鹤轻啄。
情薄。
东风恶。
试快觅飞琼，
共翔寥廓。
冰魂漠漠，
谩怜金谷离索。
有时巧缀双蛾绿，
天做就、宫妆绰约。
待一点脆圆成，
须信和羹问却。
