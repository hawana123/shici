			<h1>四块玉四首</h1>
			<div class="info"><span class="date">作者：关汉卿</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
旧酒投，
新醅泼。
老瓦盆边笑呵呵，
共山僧野叟闲吟各。
他出一对鸡，
我出一个鹅，
闲快活。
南亩耕，
东山卧。
世态人情经历多。
闲将往事思量过，
贤的是他，
愚的是我，
争什么！
适意行，
安心坐。
渴时饮，
饥时餐，
醉时歌。
困来时就向莎茵卧。
日月长，
天地阔，
闲快活。
意马收，
心猿锁。
跳出红尘恶风波。
槐阴午梦谁惊破。
离了利名声，
钻入安乐窝，
闲快活。
以上关汉卿作品《四块玉》共4首
