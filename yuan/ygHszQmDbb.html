			<h1>永遇乐</h1>
			<div class="info"><span class="date">作者：刘秉忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山谷家风，
萧原作潇，
据抄本改闲情味，
只君能识。
会友论文，
哦诗遣兴，
此乐谁消得。
壶中天地，
目前今古，
今日还明日。
似南华蝶梦醒来，
秋雨数声残滴。
诗书有味，
功名应小，
云散碧空幽寂。
北海洪尊，
南山佳气，
清赏今犹昔。
一天明月，
几行征鹰，
楼上有人横笛。
想醉中、八表神游，
不劳凤翼。
