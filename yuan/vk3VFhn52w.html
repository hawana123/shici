			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：洪希文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雪里江梅标致好。
千古诗人，
总被横斜恼。
蜡貌栀言愁杀我。
道伊曾向孤山过。
检点花房开几朵。
错引山峰，
酿蜜供残课。
三叹楚骚无可考。


		</article>
