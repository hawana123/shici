			<h1>望月婆罗门</h1>
			<div class="info"><span class="date">作者：蔡松年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
妙龄秀发，
韵清冰玉洗罗纨。
文章桂窟高寒。
晤语平生风味，
如对好江山。
向雪云辽海，
笑里春还。
宦情久阑。
道勇退、岂吾难。
老境哦君好句，
张我萧闲。
一峰明秀，
为传语、浮月碧琅。
归意满、水际林间。
