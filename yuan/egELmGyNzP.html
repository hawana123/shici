			<h1>报师恩三首</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>

		<article class="post">
			
地仙中仙与天仙。
认得三田月正圆。
自己若能施笑面，
那人未肯便兴拳。
撇＊弄脚虚粘地，
猛烈回头合上天。
若被利名牵绊住，
十分失了好因为何不倦写诗词。
这个明因只自知。
一笔书开真正觉，
三田般过的端慈。
回光返照缘观景，
固蒂深根恰及时。
密锁玄机牢闭户。
唤来便去赴瑶言云语莫听闻。
眼味香不属君。
内减除人我相，
前无有死生分。
圭和合凭三照，
水焚烧按九雯。
又武平清净出，
头临月弄祥云。
以上王哲作品《报师恩》共3首
