		<article class="post">
			
飘逸闲行，
坦然稳路，
任云任水。
落魄婪耽，
蓬头垢面，
朝日常如醉。
腾腾兀兀，
遨游闲散，
去住并无萦系。
觅残馀、填肠塞肚，
到处夜来＊睡。
人人未悟，
修持都是，
自着难为割离。
爱欲无涯，
煎熬苦海，
生灭何时已。
一蓑笠，
随缘且过，
便是道人活计。
你咱自、迷情未肯，
且只恁地
