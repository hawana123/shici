			<h1>千秋岁</h1>
			<div class="info"><span class="date">作者：程文海</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
报梅开处。
又报君初度。
冰雪种，
琼瑶树。
重逢仍妩媚，
方发非迟暮。
春满面，
广平消得平生赋。
观里桃应妒。
无奈冰霜。
香不断，
清如许。
从教吹笛裂，
自有和羹具。
花会否，
明年相见沙堤路。


		</article>
