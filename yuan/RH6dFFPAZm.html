			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绿房深窈。
疏雨黄昏悄。
门掩东风春又老。
琪树生香缥缈。
一枝晴雪初乾。
几回惆怅东阑。
料得和云入梦，
翠衾夜夜生寒。
