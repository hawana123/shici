			<h1>黄莺儿令</h1>
			<div class="info"><span class="date">作者：谭处端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
活鬼活鬼，
日日市＊，
争名竞利。
为恋他好女娇儿，
把根源轻弃。
早早不肯寻出离。
大限来何计。
想你也没分升天，
却有缘入地。
