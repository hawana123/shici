			<h1>太常引</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
光阴迅速不停留。
春去又还秋。
展破皱眉头。
且唱和、仙歌散忧。
百年短景，
争名竞利，
图恁惹闲愁。
休恁苦贪求。
但得过、随缘便休。
