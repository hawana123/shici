			<h1>秦楼月三首</h1>
			<div class="info"><span class="date">作者：张可久</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
花能语。
一枝香玉芳心吐。
芳心吐。
旧家姊妹，
若兰秦女。
荷枯柳倦鸳鸯浦。
相逢为我歌金缕。
歌金缕。
文游台上，
浅云疏雨。
山童说。
清霜一夜芭蕉折。
芭蕉折。
梅花开也，
满湖风雪。
墨痕碎碎题诗叶。
玉英棵棵丁香结。
丁香结。
忍教孤负，
小山明月。
寻芳屦。
出门便是西湖路。
西湖路。
傍花行到，
旧题诗处。
瑞芝峰下杨梅坞。
看松未了催归去。
催归去。
吴山云暗，
又商量雨。
以上张可久作品《秦楼月》共3首
