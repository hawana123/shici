			<h1>江城子</h1>
			<div class="info"><span class="date">作者：吴存</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
酒垆饼舍带长沟。
过扬州。
又高邮。
逆浪流澌，
寸寸涩行舟。
北望神京天共远，
何处是，
五云楼。
昔年此地足戈矛。
转城陬。
屡回头。
甓社湖中，
明月竟谁收。
欲问少年淮海士，
疏苇外，
起沙鸥。


		</article>
