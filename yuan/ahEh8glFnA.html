			<h1>玉女摇仙珮</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
终南一遇，
醴邑相蓬，
两次凡心蒙涤。
便话修持，
重谈调摄，
莫使暗魔偷滴。
养气全神寂。
禀消遥自在，
闲闲游历。
览清净、常行允迪。
应用刀圭，
节要开劈。
三田会，
灵明结，
作般般、光辉是＊。
先向天涯海畔，
访友寻朋，
得个知音成阒。
直待恁时，
相将同步，
处处嬉嬉寻觅。
暗里＊＊檄。
觑你为作，
如何锋镝。
会举箭、张弓对敌。
百邪千魅，
战回纯＊。
无愁戚。
方堪教、可传端的。


		</article>
