直指玄元路。
叹苦海迷人不悟。
在目前平平稳稳，
又无眦险难相阻。
把万缘一切放下，
他自有圣贤提举。
似断云野鹤飞腾，
向物外青霄信步。
庆会神仙侣。
渴时饮蟠桃＊醑。
出入在星楼月殿，
笑人间生死今古。
跨彩凤祥鸾上太虚，
归来卧碧霞深处。
这逍遥活计难传，
分付与蓬莱伴侣。
