既悟尘缘，
摆爱海恩山，
蜗利蝇名。
乐然拂袖，
绝虑忘情。
熟境慎勿牵萦。
抱始终一志，
但兀兀、莫问途程。
处无为，
捱潇潇洒洒，
静静清清。
闲中做成修炼，
炼百脉通流，
四体和平。
虎绕龙蟠，
气结神凝，
大丹一粒圆成。
引灵童歌舞，
瑞云房、满酌瑶觥。
兴无穷，
保深根固蒂，
久视长
