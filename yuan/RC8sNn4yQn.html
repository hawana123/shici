			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：陆留</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
斜阳目断。
秋晚芦花岸。
去信来音俱散漫。
阵阵新寒惊雁。
愁将梧石描成。
寄情只为思卿。
笔下淋漓水墨，
满空雨响风声。
