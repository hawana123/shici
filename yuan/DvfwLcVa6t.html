			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：杨果</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
怅年年。
雁飞汾水，
秋风依旧兰渚。
纲罗惊破双栖梦，
孤影乱翻波素。
还碎羽。
原作醉兴，
从词综改算古往今来，
只有相思苦。
朝朝暮暮。
想塞北风沙，
江南烟月，
争忍自来去。
埋恨处。
依约并门路。
一丘寂寞寒雨。
世间多少风流事，
天也有心相妒。
休说与。
还却怕、有情多被无情误。
一杯会举。
待细读悲歌，
满倾清泪，
为尔酹黄土。
