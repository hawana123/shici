			<div class="info"><span class="date">作者：刘因</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
锦云十里川妃供。
一棹晚凉风款送。
只愁无处着清香，
满载月明船已重。
冰壶水鉴元空洞。
天意似嫌红翠拥。
并教风露入吟尊，
不惜秋光浑减未开常探花开未。
又恐开时风雨至。
花开风雨不相妨，
说甚不来花下醉。
百年枉作千年计。
今日不知明日事。
春风欲劝座中人，
一片落红当眼西山不似庞公傲。
城府有楼山便到。
欲将华发染晴岚，
千里青青浓可扫。
人言华发因愁早。
劝我消愁惟酒好。
夜来一饮尽千钟，
今日醒来依旧以上刘因作品《木兰花》共3首
