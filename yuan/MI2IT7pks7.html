			<h1>满江红</h1>
			<div class="info"><span class="date">作者：杨弘道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
尚寐无聪，
幽梦断、蘧然难续。
隐隐听、鼓声如呼，
角声如哭。
＊短茅堂窗已白，
灰残炉火樽无绿。
称有无，
随分具晨餐，
唯＊粥。
有义命，
何思虑。
在坎＊，
弥谦牧。
但客来尝愧，
小坊深曲。
不及屠沽余酒肉，
不及驵侩多童仆。
下苇帘，
相对话移时，
清欢足。
