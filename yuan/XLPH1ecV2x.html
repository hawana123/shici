笑问西风一叶舟。
阿谁招我上，
武林游。
岂知身世两悠悠。
西湖好，
孤负桂花秋。
应笑乐平侯。
无端千百计，
一场休。
愿将功烈阐皇猷。
南飞雁，
莫为稻梁谋。
