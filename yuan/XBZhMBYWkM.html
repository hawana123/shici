			<div class="info"><span class="date">作者：凌云翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
把丽情、分付良工，
传奇漫为重省。
开户迎风，
拂花动月，
写尽西厢景。
笑书生，
最侥幸。
刚道师婚胜琴聘。
沉静。
问姓名非是，
近时三影。
空思蔗境。
画盐梅、不济调羹鼎。
翻残金旧日，
诸宫调本，
才入时人听。
减容光，
懒窥镜。
凤枕鸳衾与谁□。
重赠。
李绅歌□，
续微之咏。
