			<h1>转调蹋莎行</h1>
			<div class="info"><span class="date">作者：王寂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
爆竹庭前，
树桃门右。
香汤□浴罢、五更后。
高烧银烛，
瑞烟喷金兽。
萱堂次第了，
相为寿。
改岁宜新，
应时纳。
从今诸事愿、胜如旧。
人生强健，
喜一年入手。
休辞最后馀、酴酥酒。
