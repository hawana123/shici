			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：魏初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
离骚痛饮，
问毕竟、世上功名何物。
眼底谁能知许事，
只有双凫仙客。
一局残棋，
两窗疏翠，
谈笑挥冰雪。
红尘千丈，
定知不到雄杰。
昨日黄菊篱边，
渊明招我，
逸兴悠然发。
今日秋香犹好在，
请对玉芝仙骨。
富贵谩人，
云翻雨覆，
枉换青青发。
不如高卧，
浩歌且醉明月。
