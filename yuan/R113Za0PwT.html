放心闲。
乐林泉。
山檀瓦鼎龙涎暧。
寒＊兴，
冷茶烟。
情湛湛，
腹便便。
陪游鹿，
伴啼猿。
净灵源。
火生莲。
清凉照见诸尘遣。
明五眼，
证重玄。
珠莹海，
月沉渊。
圆明相，
应无边。
