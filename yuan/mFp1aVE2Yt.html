			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：唐桂芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
武夷最佳处，
晴气碧于蓝。
远瞻崖壑溪曲，
六六与三三。
莫问尘生沧海，
休叹鹤归华表，
好景且容探。
铁笛破龙睡，
黑雨满深潭。
笑神仙，
留蜕骨，
阅空岩。
几人蹭蹬不遇，
太史滞周南。
最好擅场老子，
笔底文章如许，
何必事清谈。
暂憩桃花下，
白马税飞骖。
