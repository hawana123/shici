			<h1>望江南</h1>
			<div class="info"><span class="date">作者：王结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
江上路，
春意到横枝。
洛浦神仙临水立，
巫山处子入宫时。
皎皎淡丰姿。
东阁兴，
几度误佳期。
万里卢龙今见画，
玉容还似减些儿。
无语慰相
