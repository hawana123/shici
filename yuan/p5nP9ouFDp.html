			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梅花处处满枝开。
酒力荡吟怀。
烟染藏鸦万缕，
东风扶起春来。
幽禽啼树，
戏鱼跳日，
水碧如苔。
若个仙翁画得，
翠微倒影楼台。


		</article>
