			<h1>东风第一枝</h1>
			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晓渡呼云，
秋山访雁，
吟情先趁乡梦。
暖风轻约行尘，
草色一川翠涌。
元戎小队，
隘紫陌、簪缨光动。
看碧油沙际，
陈兵，
玉勒柳边飞＊。
陪密幄、折冲需用。
赞上幕、典型增重。
发硎初试牛刀，
储才正须药笼。
清时异数，
有天外、好风吹送。
想驿亭、筹笔风流，
应忆翦灯曾共。


		</article>
