			<h1>诉衷情</h1>
			<div class="info"><span class="date">作者：段克己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
东风帘幕雨丝丝，
梅子半黄时。
玉簪微醒醉梦，
开却两三枝。
初睡起，
晓莺啼。
倦弹棋。
芭蕉新绽，
徙湖山，
彩笔题诗。
