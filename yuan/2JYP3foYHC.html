			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
论修行锻练，
只元是这些儿。
也勿取、翁婆姹女，
婴子相随。
休言木龙金虎，
更何须、黑赤坎和离。
奉报诸公入道，
莫令形苦神疲。
堪宜。
正好搜寻时。
坦荡准希夷。
放落魄清闲，
任云任水，
真静真慈。
灵然养成内宝，
聚玄机、密妙不难知。
开阐当中一点，
莹然明照无为。
