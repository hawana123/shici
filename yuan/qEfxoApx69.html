			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：赵雍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
枝上流莺千啭巧。
好梦方成，
又把人惊觉。
临镜慵妆眉淡扫。
罗衣宽尽腰肢小。
别久啼多音信少。
应是娇波，
不似当年好。
帘卷东风深院悄。


		</article>
