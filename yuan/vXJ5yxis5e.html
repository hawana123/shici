			<h1>金花叶</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
欲要灵明莹彻。
向心上、速宜解结。
便莫受、家缘火＊弃妻男产业。
逞俊宁如养拙。
引龙虎、休教急切。
自然悟、神仙妙诀。
本来真难灭。
