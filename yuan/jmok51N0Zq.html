			<div class="info"><span class="date">作者：蔡松年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
紫云暖。
恨翠雏珠树双栖晚。
小花静院相逢，
的的风流心眼。
红潮照玉碗。
午香重、草绿宫罗淡。
喜银屏、小语私分，
麝月春心一点。
华年共有好愿。
何时定，
妆鬟暮雨零乱。
梦似花飞，
人归月冷，
一夜小山新怨。
刘郎兴、寻常不浅。
况不似、桃花春溪远。
觉情随、晓马东风，
病酒馀香
