			<h1>江神子慢</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
修真万缘＊。
心地下、功夫要刚烈。
育愚拙。
放四大、自在安闲不＊。
志如铁。
强斩马猿双足折，
罢颠劣、都收归寂灭。
八关六腑三宫，
总和畅，
万神悦。
龟息玄通无间，
得澄湛子母，
团圆交结。
两情泄。
显阳体、炼就飞行时节。
意冰洁。
造化真空归物外，
无为道、圆成还若缺。
放开性月辉辉，
贯乾坤彻。


		</article>
