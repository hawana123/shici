			<h1>贺新郎</h1>
			<div class="info"><span class="date">作者：周权</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凉浸瑶空月，
正寿里、光彩遥烛，
少微躔次。
鹤发仙翁还笑道，
恰则揆予初度。
好文物、衣冠翘楚。
雪跨冰悬神炯炯，
尽襟怀、清酒金茎露。
真好个，
神仙侣。
欢呼竹外开尊处，
正＊凤烹麟，
环列珠歌翠舞。
烛影酒光相眩转，
谭笑风生玉尘。
戏膝下、彩衣容与。
只恐未闲经济手，
更十年、又起蟠溪吕。
颉霞佩，
看高举。


		</article>
