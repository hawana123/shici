			<h1>卜算子三首</h1>
			<div class="info"><span class="date">作者：谭处端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
风汉闲中做。
彼岸神舟渡。
万里晴空无片云，
月照曹溪路。
割断免情苦。
默默明玄趣。
一任旁人笑我贫，
肚里非常富。
四大因缘做。
苦海凭船渡。
一棹清风到岸头，
得上无生路。
人叹风贫苦。
我步闲闲趣。
脱体全空没一文，
胜似石崇富。
自入玄门户。
寂淡清虚做。
静里披搜四假身，
勘破尘行路。
悟上还重悟。
得得真闲趣。
收住身中无价真，
岂逐人情去。
以上谭处端作品《卜算子》共3首
