			<div class="info"><span class="date">作者：赵孟頫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

天上春来。
正阳和布泽，
斗柄初回。
一朵祥云捧日，
万象生辉。
帝德照光四表，
玉帛尽、梯航来会。
彤庭敞，
花覆千官，
紫霄鹭徘徊。
仁风遍满九垓。
望霓旌缓引，
宝扇徐开。
喜动龙颜，
和气蔼然交泰。
九奏箫韶舜乐，
兽尊举、麒麟香＊。
从今数，
亿万斯年，
圣主福如天大。
