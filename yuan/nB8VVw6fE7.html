			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

瀛洲种玉。
总付与花神，
月底深＊。
琢就瑶笄，
光映鬓云斜叠。
几度借取搔头，
别试汉宫妆束。
风露冷，
幽香半襟，
淡伫阑曲。
亭亭雪艳愁独。
爱粉沁冰＊，
须＊金粟。
石上那回磨断，
争忍轻触。
一自楚客归来，
珠履旧游谁续。
秋梦起，
残妆半簪坠绿。
