清风林下寺，
爱三友联翩，
世无能四。
凌波仙子香魂散，
此地是谁招此。
万红千紫，
惟＊弟梅兄二子。
堪共领岁晚高寒，
来成花部新史。
佳人玉洁冰清，
纵仿佛肌肤，
异香难似。
醉吟无次。
花应笑，
彼此消融渣滓。
春空雁字。
不带到、江南情思。
还自笑，
今日相看，
袁家有姊。
