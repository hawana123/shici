			<h1>摸鱼子</h1>
			<div class="info"><span class="date">作者：谢应芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
看东风、柳摇金缕。
精神顿美如许。
独怜老我双蓬鬓，
无复少年张绪。
桃叶渡。
任山水清妍，
可柰非吾土。
借人茅屋，
但有客相过，
清茶淡话，
闲与论今古。
伤心处。
客去卧听鼙鼓。
看花浑在烟雾。
姑苏台榭笙歌散，
麋鹿又如前度。
谁恁误。
教无限苍生，
命堕颠崖苦。
蒹葭洲渚。
赖有个扁舟，
三竿钓竹，
相伴闲鸥鹭。
