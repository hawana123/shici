			<h1>凤栖梧</h1>
			<div class="info"><span class="date">作者：景覃</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
倦客情纷似缕。
小院无人，
卧听秋虫语。
归意已搀新雁去。
晚凉更作潇潇雨。
架上秋衣蝇点素。
冷菊戎装，
尚被春花妒。
别有溪山容杖履。
