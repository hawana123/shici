			<div class="info"><span class="date">作者：梁寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
南浦归帆暮。
喜重看、螺江烟柳，
鹤汀云树。
画栋朱帘歌舞地，
风景已非前度。
只浩荡、江涛如故。
相望飞楼鹏翅展，
羡雄城、防卫多貔虎。
又喜免，
乱离苦。
旧时犹记登临处。
共诗朋、赋友同欢，
咏今怀古。
两鬓星星今老矣，
却似荼蘼孤注。
叹桃李、不知春去。
独有洪崖青不改，
似于人、恋恋能相顾。
招我隐，
有佳趣。
