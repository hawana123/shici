			<h1>苏武慢</h1>
			<div class="info"><span class="date">作者：谢应芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
兰雪衣衿，
芝雪冠佩，
＊唾动成珠玉。
芳草萋迷，
蓬莱杳渺，
皎皎白驹空谷。
濯发沧洲，
怡颜芳树，
乐甚从伶丝竹。
问天生、湖海元龙豪气，
肯令消缩。
君不见二陆联芳，
三苏接武，
声动九重黄屋。
天上碧桃，
日边红杏，
真足快人心目。
拂袖东胶，
出门西笑，
莫恋故园松菊。
看浊河、流水重清，
齐唱太平遗曲。
