淡月黄昏里，
粉墙阴，
盆池漾绿，
藕花初吐。
悄似飞来双属玉，
风动翩翩素羽。
漫引得、人人争观。
拍手阑干惊欲起，
□怅然、并立长凝伫。
思往事，
意容与。
当年妙选登莲署。
正花开、邀朋醉赏，
尚留佳句。
藏白收香今六载，
还我风流检府。
最好□、冰姿清楚。
一点炎尘曾不染，
纵盘根错节仍如许。
花为我，
笑无语。
