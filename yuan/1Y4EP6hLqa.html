			<div class="info"><span class="date">作者：梁寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
翠谷吞霞，
丹＊隐日，
瑶草绿迷仙路。
复宇层台，
鸡犬不知何处。
花对发、洞里娇娥，
璧双美、人间才子。
信奇缘、水合云交，
香风满径共归去。
嘈嘈鸾凤箫管，
九酝琼浆碧，
冰盘麟脯。
沧海深深，
将比此情难侣。
奈尘臆未断愁根，
被啼鸟苦催归思。
叹多少乐极生悲，
落花思故树。
