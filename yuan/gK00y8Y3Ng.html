			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：善住</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳塘水满绿杨风。
台殿隐朦胧。
几度春来幽径，
马蹄踏碎残红。
寂寥广坐，
尘埃漠漠，
客散堂空。
讲石雨苔侵遍，
九原谁起生公。
