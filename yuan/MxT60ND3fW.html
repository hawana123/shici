			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：程文海</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天南天北。
记岁岁今朝，
白云凝目。
遥想群仙，
擘麟行脯，
鹤驭丹霞三谷。
此日痴儿，
多幸引领，
诸孙盈屋。
齐彩服，
对绿阴青子，
缓斟。
和睦保吾门，
一家诗礼，
个是长生。
官不在高，
名何必大，
无用满堂金玉。
但愿太平，
无事日用，
莫非天禄。
从今去，
看寿如磐石，
鬓须长绿

		</article>
