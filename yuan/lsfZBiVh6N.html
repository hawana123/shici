			<div class="info"><span class="date">作者：刘处玄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
霜林飘赤叶，
遍地涌黄金。
宾鸿离塞北，
足声音。
渊明归去，
忘尘世，
伪难侵。
顿然觉，
应物无心。
道妙自然深。
壶中仙景，
遇外休寻。
四时花放，
论古更明今。
要到乘风去，
三岛十洲，
蓬莱虽有高岑。
