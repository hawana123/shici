			<h1>太常引</h1>
			<div class="info"><span class="date">作者：朱＊颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
青衫结发聚秋萤。
三馆早蜚英。
出为主宗盟。
总祖述、吾家考亭。
相逢台下，
卧看秋雁，
一笑暮潮平。
驿路柳青青。
问底事、春风世情。
