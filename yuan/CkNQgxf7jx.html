			<div class="info"><span class="date">作者：王处一</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

	<div class="container">
		<article class="post">
			
石中隐玉，
蚌内藏珠，
须凭匠手功夫。
里面真光，
显现恰似元初。
欲要明心识性，
把般般、打破空虚。
清净处，
见天如玉案，
秋夜蟾孤。
自是十方明彻，
握阴阳枢要，
尘垢难拘。
古往达人，
因此妙入无馀。
论甚千枝万叶，
与儒门、释道同居。
常归一，
证圆成了了，
得赴仙都。
