			<h1>玩溪沙四首</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
离坎升沉气不迷。
天门减息饮刀圭。
月宫飞出日中鸡。
东北朋生调玉兔，
两情和气吐虹霓。
烹成火枣玉童携。
勤饮刀圭炼极阳。
薰蒸药味透天香。
旋喷甘露返魂浆。
烂饮醺醺长日醉，
婆娑飞舞应笙簧。
陶陶真乐上天方。
三八为刀息缓留。
圭凭戊己吸呼修。
飞伏十干证添抽。
造化结成仙药体，
依时饵讫御神游。
日飞天外得优游。
饮息时时药味加。
五神运起海金沙。
天河仙子度灵槎。
水满金城凝露冷，
人牛不见月空华。
清风捧拥笑归家。
以上王吉昌作品《玩溪沙》共4首
