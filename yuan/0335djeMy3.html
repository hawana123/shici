			<h1>宜靖三台</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
有限形躯，
无涯火院，
刹那催促光阴。
想人生、有似当风烛，
整日家、昼忙夜惊。
有等愚迷，
千思万想，
家缘逼迫浑沉。
爱子怜妻，
被冤家、系缆萦身。
猛悟回头，
名缰割断，
恩山推倒重重。
将爱海跳出，
清闲乐道逍遥，
半张纸，
一张琴。
土榻安眠，
牢拴意马，
莫教斗乱身心。
慧剑挥时，
斩群魔、万神自宁。
二＊相交，
龙奔虎走，
金乌玉兔相迎。
入玉炉、金鼎丹砂，
炼阳神、出朝玉京。
此个家风，
冰清玉洁，
点头多谢知音。
欲要成双全后，
价值千金。
