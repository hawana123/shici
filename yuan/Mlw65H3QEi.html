			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
性乱因醪误。
精枯缘色妒。
眼神伤败，
被财役住。
鼻浊如何，
只为气使馨清去。
浮世人难悟。
＊四事相牵，
沦落苦处。
达士怡然殊不顾。
上净真心，
於下元阳坚固。
左养取青龙，
右边白虎。
咆哮做。
都总来攒聚。
便成结金丹，
大罗归去。
