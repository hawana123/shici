			<div class="info"><span class="date">作者：袁易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

落红填径东风恶，
贪飞燕雏归晚。
听雨楼低，
留春地窄，
谁念闲情消减。
天涯漫览。
正鸥渚波宽，
柳汀云黯。
赖有遥峰，
数尖遮断送愁眼。
年年春草又绿，
看花人自老，
遗恨天远。
雁柱凝尘，
鲛绡暗墨，
青鬓吴霜轻点。
风流渐懒。
但诗恼东阳，
病添中散。
院落无人，
绣帘和絮卷。
