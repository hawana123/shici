			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
兵余重见元宵，
浅寒收雨东风起。
城门傍晚，
金吾传令、遍张灯市。
报道而今，
依然放夜，
纵人游戏。
望＊＊巷陌，
星毯散乱，
经行处、无歌吹。
太守传呼迢递，
漫留连、通宵沉醉。
香车宝马，
火蛾面茧，
是谁能记。
犹有儿童，
等闲来问，
承平遗事。
奈无情野老，
闻灯懒看，
闭门寻睡。
