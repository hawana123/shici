			<h1>太常引</h1>
			<div class="info"><span class="date">作者：刘云震</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
耽耽九虎隔重关。
到天上，
却空还。
回首谢尘寰。
问今日、谁人姓韩。
瓜田蔬圃，
竹溪松径，
何地不堪闲。
且莫问长安。
比蜀都、原来更难。
