			<h1>苏武慢</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冻雨跳空，
朔云屯地，
陡觉夜寒无赖。
谁从蕊阙，
宴罢群仙，
一样佩零珠解。
应唤冯夷，
起舞回风，
搅碎渺茫银海。
倚南窗清思，
盈襟看尽，
整容斜态。
君试问、白羽鸣弦，
青貂束锦，
千骑猎归烟塞。
何如倦客，
蜡屐枝筇，
乘兴竹边梅外。
随处堪寻，
卖酒人家，
春渚水乡挑菜。
趁湖山晴晓，
吟魂飞上，
玉峰瑶界。
