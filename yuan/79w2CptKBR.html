		<article class="post">
			
金相隔休教错。
年间怎生作。
前头说甚惺惺，
辰下重安手脚。
被蟾光晷运交，
平时从根摸索。
事有神功，
清强气跃。
下於予寻倚托。
文上没丹药。
天知命惟高，
中谈谈中别著。
公决要觅清凉，
兆府城南登阁。
各得其宜，
昼欢暮乐。
