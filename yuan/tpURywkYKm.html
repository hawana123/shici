			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：李齐贤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
石室天坛封禅了。
青鸟含书，
细报长生道。
宝鼎光沉仙掌倒。
茂陵斜日空秋草。
百岁真同昏与晓。
羽化何人，
一见蓬莱岛。
海上安期今亦老。


		</article>
