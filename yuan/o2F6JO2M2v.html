			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
人命无常，
看青云、雨过山水。
韶华尽过了，
百年如梦，
有似希夷。
忘情绝爱念，
好把意马心猿牢系。
绵绵密密。
有似出息。
常不保入息。
十年一似修真理。
做神仙、万无一失。
门生莫生疑。
若有纤毫虚谬，
马风罚作阴山为鬼。
心行常不昧。
遍十方、观照天地。
累成功行，
自有金童来认
