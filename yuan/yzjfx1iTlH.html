			<h1>满江红</h1>
			<div class="info"><span class="date">作者：凌云翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谁写琼英，
空惊讶、年华虚度。
依约似、清明池馆，
粉容遮路。
蝴蝶又来丛里闹，
鹪鹩还占枝头语。
向东阑、惆怅几回看，
愁如许。
疑有月，
光摇树。
疑是雪，
香生处。
自洗妆人去，
凄凉非故。
白发宫娃歌吹远，
青旗酒舍诗吟古。
记黄昏、灯暗掩重门，
听春雨。


		</article>
