			<div class="info"><span class="date">作者：李孝光</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
种竹栽花溪上宅，
此翁初赋归欤。
试尝菊水味何如。
人间霖雨手，
天上寿星图。
把酒祝翁千岁寿，
翁言政不关渠。
少令高大我门闾。
平反亦多矣，
有驷马高车。
