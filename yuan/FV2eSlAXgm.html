			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：陶宗仪</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
黄花白发，
又匆匆佳节，
感今怀昔。
雨覆云翻无限态，
故国寒烟榛棘。
杜老飘零，
沈郎瘦损，
此意天应识。
划然长啸，
不知身是孤客。
呼酒漫＊清愁，
玉奴频劝，
两脸添春色。
眼底平生空四海，
倦拂红尘风＊。
戏马台荒，
龙山人老，
往事休追惜。
山林无恙，
也须容我高屐。
