			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
天然米精麦髓。
谁得快悟予知奥旨。
保养冲和，
增添灵慧。
更兼神水。
三光秀气通传，
应助正、真阳本始。
结作金丹，
明明归去，
亘初家里。


		</article>
