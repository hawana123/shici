红莎绿蒻春风饼，
趁梅驿，
来云岭，
紫桂岩空琼窦冷。
佳人却恨，
等闲分破，
缥缈双鸾影。
一瓯月露心魂醒，
更送清歌助清兴。
痛饮休辞今夕永。
与君洗尽，
满襟烦暑，
别作高寒境。
