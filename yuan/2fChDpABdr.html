			<h1>望月婆罗门引</h1>
			<div class="info"><span class="date">作者：宋＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
短衣乌帽，
京尘眯目强钻头。
梦中八表神游。
今日江山佳处，
便欲贾胡留。
爱峰岚滴翠，
天水涵秋。
断霞渐收。
见隐隐两蛾愁。
好在九华烟树，
秋浦沙鸥。
相看依旧，
但憔悴潘郎俗状羞。
孤负却、啸傲林丘。


		</article>
