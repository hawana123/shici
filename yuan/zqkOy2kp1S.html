			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：曹伯启</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乾坤清气。
崧岳生申名盖世。
白简霜飞。
不为人间鼠发机。
要期庄算。
九十春光都占断。
平秩南讹。
管领薰风入舜歌。
