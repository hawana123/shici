			<h1>太常引</h1>
			<div class="info"><span class="date">作者：程文海</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
沁园岁岁菊留芳。
待此日、庆真王。
金鼎燮和元。
造寿域、同开八荒。
河山带砺，
一传千岁，
地久与天长。
晴日上扶桑。
便先照、琼阶玉觞。
