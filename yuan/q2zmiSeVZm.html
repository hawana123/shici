			<h1>天仙子</h1>
			<div class="info"><span class="date">作者：程文海</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
一自寿仙临杜曲。
岁岁小春春意熟。
泰阶相向更分明，
调玉烛。
扶钧轴。
突兀眼前惟此屋。
折得岁寒枝上玉。
拟祝翠尊还觉俗。
何如绣采在庭前，
看未足。
杯方续。
周鲁后先光汗竹。


		</article>
