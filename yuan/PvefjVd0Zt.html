碧玉横陈，
黄金细屑，
天然画堂风景。
古月浮香，
冷风度曲，
不许一尘侵近。
沉沉永夜，
漾水色、窗轩秋净。
如识岩前气韵。
端知岁寒心性。
繁华漫夸红紫，
□颜色、直宜相并。
纵有交承梅菊，
也应推逊。
自是蟾宫仙种。
尽消得婵娟伴清影。
为乞＊娥，
云阶鹫岭。
