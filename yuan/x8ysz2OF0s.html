竹篱茅舍，
本是山家景。
唤起兵前倦游兴。
地床深稳坐，
春入蒲团，
天怜我，
教养疏慵野性。
雪坡孤月上，
冰谷悲鸣，
松竹萧萧夜初静。
梦醒来，
误喜收得闲身，
不信有、俗物沈迷襟韵。
待临水依山得生涯，
要传取新规，
再营幽胜。
