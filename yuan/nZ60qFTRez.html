			<div class="info"><span class="date">作者：许衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
月下檐西，
日出篱东，
晓枕睡馀。
唤老妻忙起，
晨餐供具，
新炊藜糁，
旧腌盐蔬。
饱后安排，
城边垦＊，
要占苍烟十亩居。
闲谈里，
把从前荒秽，
一旦驱除。
为农换却为儒。
任人笑、谋月拙更迂。
念老来生业，
无他长技，
欲期安稳，
敢避崎岖。
达士声名，
贵家骄蹇，
此好胸中一点无。
欢然处，
有膝前儿女，
几上诗书。
