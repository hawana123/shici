			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：洪希文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
农乐丰年，
击坏西东，
千仓腐红。
正火剂漫山，
丹青炫转，
朱华冒水，
云锦缤纷。
钟秀燕山，
分付壶峤，
郁郁葱葱初度辰。
人争道，
卿云甘露，
毓瑞储精。
公余玉尘纶巾。
远赛过唐贤辈行人。
看笔军扫阵，
羊欣给役，
诗工缀锦，
王翰求邻。
咀嚼群经，
搜罗百史，
办下功夫日日新。
东泉水，
愿永沾学海，
混混涯津。
留京师，
左以与之。
史记天官书，
若烟非烟，
若云非云，
  纷纷，
萧瑟轮，
是谓卿云。
卿音庆，
轮音菅。
