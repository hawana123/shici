			<div class="info"><span class="date">作者：程文海</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
不知今夕何年，
飞来五老峰头月。
清辉无限，
殷勤回照，
岁寒苍雪。
写入宫商，
铺成纨素，
尽情夸说。
倚胡床老矣，
若为消得，
除却是，
杯中物。
自笑平生长客，
正沉思、故林幽樾。
儿童惊走，
龙鸾杂沓，
两山排闼。
风雨萧萧，
冰霜耿耿，
相看高节。
问此君学和，
龙吟水底，
几时成阕。
