			<div class="info"><span class="date">作者：王寂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
风拂冰檐，
镇犀动、翠帘珠箔。
秘壶暖、宫黄破萼。
宝薰闲却。
玻璃瓮头，
漉雪擘新橙，
秀色浮杯杓。
双蛾小，
骊珠一串，
梁尘惊落。
俗事何时了，
便可束置之高阁。
笑半纸功名，
何物被人拘缚。
青春等闲背我，
趁良时、莫惜追行乐。
玉山倒，
从教唤起，
红袖扶著。
