			<h1>秦楼月三首</h1>
			<div class="info"><span class="date">作者：刘秉忠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杯休侧。
为君送别城南陌。
城南陌。
茸茸芳草，
万家春色。
阳关一曲愁肠结。
吟鞭斜袅黄昏月。
黄昏月。
长安古道，
洛阳游客。
调羹手。
残枝莫折离亭柳。
离亭柳。
年年春尽，
为谁消瘦。
海棠过雨愁红皱。
行人驻马空搔首。
空搔首。
秦楼花月，
凤城歌酒。
斜阳暮。
西风落叶关山路。
关山路。
归鸿巢燕，
笑人来去。
我歌一曲君听取。
人生聚散如今古。
如今古。
湘江秋水，
渭川春树。
以上刘秉忠作品《秦楼月》共3首
