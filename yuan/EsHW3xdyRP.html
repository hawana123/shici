			<h1>朝中措</h1>
			<div class="info"><span class="date">作者：沈禧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芳皋百亩长荪兰。
竹石共檀栾。
风泛国香冉冉，
霞滋幽艳＊＊。
芽抽紫玉，
花垂月穗，
叶缀香缨。
堪羡也宜剑佩，
此生不遇湘灵。
