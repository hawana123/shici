		<article class="post">
			
征雁回时，
野菊＊斓。
向深溪、古洞弯＊。
孤吟静境，
独炼还丹。
被夜萧条，
＊局促，
坐艰难。
一性参差，
数载留连。
到如今、方露因缘。
琼珠达地，
宝月通天。
便出玲珑，
忘机构，
没孜煎。
