先师归去功无量。
日赴千坛显圣象。
化身千百，
暗中度人来往。
休轻谤。
恐灾祸临头怎向。
一时开化通无上。
广集门生普供养。
但持斋戒，
志心各怀归仰。
虚空里，
管有神明赐赏。
