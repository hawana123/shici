			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：李治</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
为多情、和天也老，
不应情遽如许。
请君试听双蕖怨，
方见此情真处。
谁点注。
香潋滟、银塘对抹胭脂露。
藕丝几缕。
绊玉骨春心，
金沙晓泪，
漠漠瑞红吐。
连理树。
一样骊山怀古。
古今朝暮云雨。
六郎夫妇三生梦，
肠断目成眉语。
须唤取。
共鸳鸯翡翠、照影长相聚。
西风不住。
恨寂寞芳魂，
轻烟北渚。
凉月又南浦。
