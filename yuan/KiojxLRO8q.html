			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
游历水云两郡，
人休起舞寥。
看清轮、认取风飚。
晃琼瑶。
嘉气满丹霄。
玉花吐、馥郁金莲，
馨香二物谁消。
随缘从覆焘。
红霞缭绕。
翠雾不相饶。
时得得，
日昭昭。
准蓬莱、定信频招。
见空中、彩凤来往，
又金童、前捧紫芝苗。
此却要、再睹吾颜，
除非能、续弦断重调。
劝汝等、各各修持。
一去洞天遥。
