			<div class="info"><span class="date">作者：刘志渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

	<div class="container">
		<article class="post">
			
玉壶金世界。
日月同光彩。
仙童为活计、恋风采。
觅药川源，
日日西南采。
收拾归碧海。
始结金晶，
九变还元不坏。
熏透遍身香雾霭。
涌出光明大。
长生纯体现、傲物外。
可去声界惺惺、动静都无昧。
一体含融量，
括古包今聚散，
无＊无碍。
