			<div class="info"><span class="date">作者：高永</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
闲登高阁，
叹兴亡满目，
风烟尘土。
画栋珠帘当日事，
不见朝云暮雨。
秋水长天，
落霞孤鹜，
千载名如故。
长空淡澹，
去鸿嘹唳谁数。
遥忆才子当年，
如椽健笔，
坐上题佳句。
物换星移知几度，
遗恨西山南浦。
往事悠悠，
昔人安在，
何处寻歌舞。
长江东注，
为谁流尽今古。
