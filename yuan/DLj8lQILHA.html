宝运龙飞。
当四海、群仙降迹时。
万机多暇，
三灵协赞，
不动枪旗。
玉楼金殿广，
更月台风榭临池。
静无为，
泛彩舟鸣棹，
凉簟枰棋。
深惟。
前王创业，
太平难遇道难期。
会逢天，
遐荒入贡，
玄教开迷。
坐朝垂听暇，
伴赤松、谈论希夷。
胜驱骋。
向人间一度，
天外空归。
丘处机应制献此词，
世宗览之，
大悦。
