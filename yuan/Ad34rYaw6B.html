			<h1>糖多令</h1>
			<div class="info"><span class="date">作者：张伯淳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
前日是中秋。
婵娟为我留。
画图间、主劝宾酬。
忙处偷闲谁得侣，
真意度，
淡交游。
薇省老参谋。
三台一举头。
鲁祥麟、憎重儒流。
今岁彩衣还有伴，
方衮衮，
庆公侯。


		</article>
