			<h1>洞仙歌</h1>
			<div class="info"><span class="date">作者：姬翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
百年光影，
绿鬓须臾改。
扰扰劳生是非海。
料存亡、隐显盈虚兴废事，
尽默听、玄中真宰。
甚狗苟蝇营，
为浮名薄利苦萦心，
万般机械。
闲中一着，
莫妄生枝派。
平地瀛洲故人在。
运灵风扫荡情尘，
须勘破、生死牢关悬解。
便领略玄珠用无穷，
得自在逍遥，
去来无碍。
