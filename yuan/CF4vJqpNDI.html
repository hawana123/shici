佳丽地。
寂寞涛响空城，
草深荒垒。
龙飞凤舞山神，
宛然不复，
当时王气。
西湖外，
缺岸断桥冷落，
几湾烟水。
画船总有笙歌，
向甚处，
有垂杨可系。
遍野离离禾黍，
月观风亭，
杳无遗址。
惟有两峰南北，
在夕阳里。
因思当日，
翠辇尝南驻。
二百年、生民同乐，
楚中歌舞。
一自重华去。

不似如今最。
