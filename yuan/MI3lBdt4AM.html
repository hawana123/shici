			</div>

		<article class="post">
			
身向深出寄寄。
步青峰、恣情如意。
冷即草衣慵即睡。
囗餐松，
渴来后，
饮绿水。
养就神和气。
自不寒不饥不寐。
占得逍遥清净地。
乐真闲，
入红霞，
翠雾里。
