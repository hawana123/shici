登高懒，
且平地过重阳。
风雨又何妨。
问牛山悲泪又何苦，
龙山佳会又何狂。
笑渊明，
便归去，
又何忙。
也休说、玉堂金马乐。
也休说、花与酒，
一般香。
西风莫放秋容老，
