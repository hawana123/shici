疏眉秀目。
看来依旧是，
宣和妆束。
飞步盈盈姿媚巧，
举世知非凡俗。
宋室宗姬，
秦王幼女，
曾嫁钦慈族。
干戈浩荡，
事随天地翻覆。
一笑邂逅相逢，
劝人满饮，
旋旋吹横竹。
流落天涯俱是客，
何必平生相熟。
旧日黄华，
如今憔悴，
付与杯中。
兴亡休问，
为伊且尽船玉。
