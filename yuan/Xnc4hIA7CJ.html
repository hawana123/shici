			<h1>狮儿词</h1>
			<div class="info"><span class="date">作者：凌云翰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蹇驴破帽，
知是几度寻春，
山南山北。
惆怅亭荒仙远，
苔枝空绿。
村＊正熟。
为花醉、何妨留宿。
春光似怕人冷落，
先回空谷。
潇洒生意自足。
有高标、不厌矮篱低屋。
与雪相期，
侧耳隔窗虫扑。
晚晴纵步，
又还信、一枝筇竹。
莫嫌独。
自在画阑东曲。
