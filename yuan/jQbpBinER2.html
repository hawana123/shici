			<h1>减字木兰花</h1>
			<div class="info"><span class="date">作者：蔡松年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山蟠酒绿。
天上玉盘窥醉玉。
倦客秋多。
秋气还如酒盏何。
松风度曲。
风水飘飘承我足。
蕲竹龙哦。
落月徘徊待我歌。


		</article>
