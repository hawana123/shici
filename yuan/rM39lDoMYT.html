			<div class="info"><span class="date">作者：虞集</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
微雨经宵，
暖烟笼昼，
相寻闲步堤沙。
露桃风絮，
香影傍乌纱。
徙倚江楼最久，
绮窗迥、翠拥双丫。
轻鸥外，
水村山郭，
帆过泊谁家。
东华。
尘土梦，
汉宫传蜡，
隋树啼鸦。
记当时携手，
何处天涯。
日暮清吟未足，
听街鼓、催发香车。
山翁醉，
惊雷散雹，
深夜未停挝。
