			<h1>居庸叠翠</h1>
			<div class="info"><span class="date">作者：陈孚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
断崖万仞如削铁，
鸟飞不渡苔石裂。
嵯岈枯木无碧柯，
六月不阴飘急雪。
塞沙茫茫出关道，
骆驼夜吼黄云老。
征鸿一声起长空，
风吹草低山月小。
