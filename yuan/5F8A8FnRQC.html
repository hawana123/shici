谁信玉堂金马客，
也随林下家风。
三杯大道果能通。
相逢开老眼，
著我圣贤中。
会意清言穷理窟，
人间万事冥蒙。
暮寒松雪照群峰。
衰颜无处避，
只可屡潮红。
