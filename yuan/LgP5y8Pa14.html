			<h1>江城子</h1>
			<div class="info"><span class="date">作者：倪瓒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
满城风雨近重阳。
湿秋光。
暗横塘。
萧瑟汀蒲，
岸柳送凄凉。
亲旧登高前日梦，
松菊径，
也应荒。
堪将何物比愁长。
绿泱泱。
绕秋江。
流到天涯，
盘屈九回肠。
烟外青萍飞白鸟，
归路阻，
思微茫。


		</article>
