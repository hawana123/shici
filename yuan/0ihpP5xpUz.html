			<h1>蕊珠宫</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
栗子二三个。
这芋头的端六个。
分付清闲唯两个。
寻思个。
甘甜味，
怎生个。
五脏明明个。
又六腑、不差些个。
更有金丹此一个。
十二个。
请翁婆，
会则个。
