			<h1>隔溪梅令</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
几年不到昼桥西。
路依稀。
回首淡烟残柳，
昔游非。
笛声何处悲。
故人不见梦魂迷。
草萋萋。
几度倚阑，
欲寄旧相思。
相思无尽期。
