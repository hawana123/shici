			<h1>惜婴娇</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
猛悟回头，
把尘事都忘了。
急收心、速归大道。
空里寻真，
向无中传明教。
最好。
现丹华，
回光返照。
探颐精微，
表天奕幽深奥。
明内外、浮沉颠倒。
一＊双关，
混百神，
分三要。
玄妙。
瑞云扶，
玉辰容貌。


		</article>
