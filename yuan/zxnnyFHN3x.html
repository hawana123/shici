			<h1>过温汤</h1>
			<div class="info"><span class="date">作者：李治</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
温渚停仙跸，
丰郊驻晓旌。
路曲回轮影，
岩虚传漏声。
暖溜惊湍驶，
寒空碧雾轻。
林黄疏叶下，
野白曙霜明。
眺听良无已，
烟霞断续生。


		</article>
