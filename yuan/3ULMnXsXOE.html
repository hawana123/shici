			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：耶律铸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
花枝临太液，
□解语、入温柔。
＊桂窟低迷，
天香飘荡，
倒影迟留。
须知画图难足，
更青山环抱帝王州。
□□□□□□，
□□□□□□。
□□□□□□□。
凤吹绕瀛洲。
记水浅蓬莱，
尘扬沧海，
一醉都休。
华胥梦，
虽无迹，
甚鼎湖、龙去水空流。
青鸟不来难问，
玉妃几度仙游。


		</article>
