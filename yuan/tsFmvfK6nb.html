便把户门安锁＊。
内更蕴、最奇略。
安炉灶、锻炼金精，
养元神、修完丹药。
二粒圆成光灼灼。
虚空外，
往来盘礴。
五彩总扶持。
也无施无作。
冥冥杳杳非投托。
占盈盈，
赴盟约。
蓬莱路、永结前香、自然雯作。
里面礼明师，
现真欢真乐。
