			<h1>减字木兰花三首</h1>
			<div class="info"><span class="date">作者：王寂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
湖山明秀。
豆蔻梢头春欲透。
学画鸦儿。
多少闲愁总未知。
新声皓齿。
恼损苏州狂刺史。
一斛骊珠。
许我尊前醉也无。
髻罗双绾。
滟滟修眸秋水翦。
笑靥颦眉。
无限闲愁总未知。
虚檐月转。
一曲未终肠已断。
百斛明珠。
买得尊前一醉无。
羽书催去。
落絮飞花萦不住。
湖上流莺。
欲别频啼三两声。
刘郎未到。
孤负东风何草草。
今度重来。
不放桃花取次开。
以上王寂作品《减字木兰花》共3首
