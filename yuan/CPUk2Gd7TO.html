			<h1>转调木兰花</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
气融和，
风韵切。
龙蟠虎＊，
戊庭交结。
温存寸体萦春雪。
神光月样，
九天辉彻。
照破迷云摩阵灭。
三台六腑，
八关冰洁。
纯阳体证无为诀。
优游法界，
道情清绝。


		</article>
