			<div class="info"><span class="date">作者：曹伯启</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

算人生南北□何如，
彷佛过青春。
似断蓬飞絮，
平生怀抱，
何处通津。
欢逢故山佳友，
终日藉陶薰。
芥蒂净如此，
咸与维新。
男子十年勋业，
漫无成一事，
负却晨昏。
使功名都了，
转首是非尘。
又滞此、蝇营狗苟，
料山英、也笑趁墟人。
谁相约，
重寻故步，
经理遗文。
