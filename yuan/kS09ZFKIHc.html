			<h1>糖多令</h1>
			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凉影下青鸾。
晴空泻素盘。
漾玉壶、千顷多宽。
老桂散香风露净，
霜免莹，
骨毛寒。
老子倚阑干。
不辞终夜看。
有谁人、共此清欢。
为问＊娥今与古，
能几见，
正端端。


		</article>
