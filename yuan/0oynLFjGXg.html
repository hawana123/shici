			<h1>摸鱼儿</h1>
			<div class="info"><span class="date">作者：王结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
快秋风飒然来此，
可能消尽残暑。
辞巢燕子呢喃语，
唤起满怀离苦。
来又去。
定笑我、两年京洛长羁旅。
此时愁绪。
更门掩苍苔，
黄昏人静，
闲听打窗雨。
英雄事，
谩说闻鸡起舞。
幽怀感念今古。
金张七叶貂蝉贵，
寂寞子云谁数。
痴绝处。
又划地、欲操朱墨趋官府。
瑶琴独抚。
惟流水高山，
遗音三叹，
犹冀伤心遇。
