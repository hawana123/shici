			<h1>玉漏迟</h1>
			<div class="info"><span class="date">作者：张伯淳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
太平元夜好。
鳌山宴彻，
祥烟凝晓。
端正婵娟，
为我玳筵留照。
曾待龙潜旧邸，
更欣际、鸿图初造。
人尽道。
两宫柱石，
元真廊庙。
天转右辖星＊，
尽向上勋名，
历阶须到。
商鼎周彝，
时奉退朝吟啸。
剩有埙韵雅，
况庭户、纤尘如扫。
经济了。
长醉遂初春早。


		</article>
