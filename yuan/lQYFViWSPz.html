			<div class="info"><span class="date">作者：蔡松年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
京洛三年，
花满酒家，
浮动金碧。
友云缥缈清游，
春笋新橙初擘。
天东今日，
枕书两眼昏花，
壶觞不果酬佳节。
独咏竹萧萧，
者云团风叶。
愁绝。
此身蒲柳先秋，
往事梦魂无迹。
一寸归心，
可忍年年形役。
上园亲友，
岁时陶写欢情，
糟床晓溜东篱侧。
手把一枝香，
作萧闲闲客。
