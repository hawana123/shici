即景漫赋江枫汀树，
挂寒云零乱。
天阔谁填莫愁满。
散玉尘千斛，
装□柴门，
堪笑处、天女多情恨晚。
灞桥丝样柳，
恰试鹅黄，
笛里东风便吹断。
莫话剡溪船，
乘兴归来，
早闲了落梅庭院。
