			<h1>满江红</h1>
			<div class="info"><span class="date">作者：马需庵</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
双鬓星星，
更能消、几番离别。
人北去，
直教孤负，
清明时节。
何处池塘春草梦，
谁家院落梨花月。
但子规、枝上劝人归，
空啼血。
思往事，
云千叠。
休倚仗，
心如铁。
叹风埃褴缕，
浩歌长铗。
和气已从天上日，
暮寒洗尽山阴雪。
待我心、飞步到三台，
须调燮。
