			<div class="info"><span class="date">作者：吴澄</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
名园花正好，
娇红白，
百态竟春妆。
笑痕添酒晕，
丰脸凝脂，
谁与试＊霜。
诗朋酒伴，
趁此日、流转风光。
尽夜游、不妨秉烛，
未觉是疏狂。
茫茫。
一年一度，
烂熳离披，
似长江去浪。
但要教、啼莺语燕，
不怨卢郎。
问春春道何曾去，
任蜂蝶、飞过东墙。
君看取，
年年潘令河阳。
