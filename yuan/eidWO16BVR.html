			<div class="info"><span class="date">作者：吴存</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
万里南还，
临江一笑，
吾道沧洲。
算生来骨相，
不堪蝉冕，
带来分定，
只合羊裘。
薄酒胜茶，
晚餐当肉，
六印何如二顷谋。
人间事，
看蜃楼城郭，
蚁穴公侯。
舟中此日风流。
拚一酌黄花散百忧。
甚东篱县令，
归田自得，
西江工部，
恋阙多愁。
出处虽殊，
襟怀略似，
光焰文章万古留。
聊记取，
待他时话旧，
八极神游。
