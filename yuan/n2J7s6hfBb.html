洞天深处。
道非远，
咫尺人难悟。
浮沉内景。
须凭匠手工夫。
专候晓来，
一点阳生通玄路。
尽藏在碧波深深处，
恁时主。
地雷震动山头雨。
渐浇灌黄芽，
乍离土。
婴儿采得携篮去。
向真霞六阳，
鼎内烹煮。
搬运转，
东西与南北，
铺八卦九宫，
要知宗祖。
十干数内分左右，
要显龙虎。
玄武后随，
朱雀当先，
祥云布。
曲江上，
万神都来聚，
夫与妇。
癸母跨赤龙，
归洞府。
要寻觅金翁，
问凭据。
阴阳会合三千数。
指天地海山，
同寿坚固
