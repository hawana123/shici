		<article class="post">
			
开轩对朝爽，
吾亦爱吾庐。
君亭有笏堪柱，
人道富于余。
尚恐轩裳念在，
前日朱门故态，
消释未全除。
反覆看如此，
侬岂据渐渠。
最同是，
烟减灶，
斧生鱼。
年年客里相值，
佳兴负当初。
纵使轩亭无恙，
亦取山灵抵掌，
猿鹤怨移书。
尊酒酹江月，
何日赋归欤。
