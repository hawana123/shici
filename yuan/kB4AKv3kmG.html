			<div class="info"><span class="date">作者：钱应庚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
故人胸次藏三略。
鸥鹭小溪边，
重寻约。
千门兵火萧条，
回首华亭有归鹤。
城郭是耶非，
伤前昨。
相逢谩说新诗，
多君郢削。
随分一枝安，
甘依泊。
书囊再睹雄文，
帷幄忠言似良药。
携手问何时，
承平乐。
