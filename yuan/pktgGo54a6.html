			<h1>满江红</h1>
			<div class="info"><span class="date">作者：李节</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
纸帐春温，
春睡稳、窗槐摇绿。
吾老矣、不堪重著，
翠围红簇。
千古清风荆布在，
一家乐事糟糠足。
笑杜陵、憔悴漫多情，
须燕玉。
求凤意，
传新曲。
骖鸾梦，
从渠续。
问临邛何贱，
会稽何辱。
畎亩岂无天下士，
斧斤不到山中木。
但莫教、风雨两雏鸠，
危枝宿。
