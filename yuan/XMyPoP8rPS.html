半生长是白云间。
猿鸟渔樵共往还。
倚个乔松看远山。
少机关。
世上天涯芳草碧萋萋。
何事王孙去不归。
城郭虽是人民非。
信音稀。
几度一株闲伴霜陵桥。
斜倚东风学舞腰。
游子寻春骏马骄。
欲魂销。
和雨悠悠长是白云间。
猿鸟渔樵共往还。
倚个乔松看远山。
少机关。
世上以上善住作品《忆王孙》共4首
