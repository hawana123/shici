		<article class="post">
			
相思何日重相见，
山远水偏长。
凤弦虽断，
鸾胶难接，
愁满离肠。
最伤情处，
鲛绡遗恨，
翠靥留香。
故人何在，
浓阴深院，
斜月幽窗。
