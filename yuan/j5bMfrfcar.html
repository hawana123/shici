			<div class="info"><span class="date">作者：姬翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
浩浩灵源，
自先天恍惚，
难貌形状。
殊非想像，
罢兔角龟毛，
头头分朗。
百般呈伎俩，
尽分外、无风起浪。
截断亡羊路，
山云野水，
相与复相忘。
神光照应无方。
示灰寒地文，
舒缓天壤。
低头放杖。
便击木无声，
敲空作响。
不须求罔象。
得自在、无拘纵放。
信手拈来用，
如意宝珠无尽藏
