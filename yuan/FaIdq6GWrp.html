			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：张弘范</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
西风天际征鸿去。
问曾过、燕山路。
叶落虚庭空绿树。
一川秋意，
满怀愁绪。
楼外潇潇雨。
天涯望断行云暮。
好著蛮笺寄情句。
底是相思断肠处。
吟风赋月，
论文说剑，
无个知音侣。


		</article>
