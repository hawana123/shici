			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：张伯淳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
冷淡根ア。
小春时候，
两蕊三花。
栽向西湖，
移来东阁，
一任安排。
绝怜瘦影横斜。
但宜在、山巅水涯。
花里平安，
岭头孤秀，
荣悴争些。
