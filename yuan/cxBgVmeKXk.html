			<h1>凤栖梧</h1>
			<div class="info"><span class="date">作者：王庭筠</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
衰柳疏疏苔满地。
十二阑干，
故国三千里。
南去北来人老矣。
短亭依旧残阳里。
紫蟹黄柑真解事。
似倩西风，
劝我归欤未。
王粲登临寥落际。
