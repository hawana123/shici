			<h1>江城梅花引</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
及当道作者，
盖俯念草木之味也五陵春色旧曾游。
翠娥讴。
锦缠头。
花落花开，
不信有并州。
浅碧障泥红叱拨，
柳桥外，
满东风，
无点愁。
近来近来双鬓秋。
心渐收。
情尚留。
底事底事递如许，
身世沉浮。
何况年华，
长向镜中羞。
才见那时帘外月，
便想起，
醉吹箫，
罨昼楼。
