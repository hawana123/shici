			<div class="info"><span class="date">作者：刘云震</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

景龙天气，
正余料峭，
□□帘幕。
万斛金莲光不夜，
香满云间楼阁。
金钉频敲，
绿帘高揭，
应为黄昏约。
霜娥无恙，
唤人依旧飘泊。
却恨鸟兔无情，
把人青鬓，
白恁星星却。
千古繁华行乐地，
谁笑谁歌谁酌。
北海尊，
东山丝竹，
梦里扬州鹤。
客窗无寐，
故人谁念萧索。
