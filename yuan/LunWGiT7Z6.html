			<h1>菊花新</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧洞深藏真景致。
黄白花开金玉异。
不住有祥云，
甘露降、瑞中增瑞。
孟嘉落帽陶潜志。
又争知、这头瞻视。
日日庆重阳，
功行满、六铢衣赐
