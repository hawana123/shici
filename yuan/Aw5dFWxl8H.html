			<div class="info"><span class="date">作者：倪瓒</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
夜永愁人偏起早。
客鬓萧萧，
镜里看枯槁。
雨叶铺庭风为扫。
闭门寂寞生秋草。
行路难行悲远道。
说着客行，
真个令人恼。
久客还家贫亦好。
子二首折桂令二首水仙子一首小桃红三首以其均为曲调，
故不录。
又珊瑚网名画题跋卷八载倪瓒题画朝中措幽姿不入少年场一首，
乃陆游词，
兹亦
