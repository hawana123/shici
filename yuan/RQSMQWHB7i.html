芝山南畔，
听将军鼓角，
暮烟朝雨。
渺渺番湖三百里，
四面封疆皆水。
葭苇烽沉，
鲸鲵波静，
人在渔樵里。
封留千户，
渠家代有人矣。
正好缓带轻裘，
吟诗横槊，
五破梅花蕊。
谁报莱衣春不待，
匹马戴星而起。
细柳营寒，
甘棠阴在，
万口称才美。
祥琴何日，
玉堂直上天咫。
