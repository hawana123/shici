			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：吴景奎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
谷□仙田，
瑶草谁栽，
山中子真。
向紫霞洞里，
凿开丹室，
素华台上，
瞻望飙轮。
王子吹笙，
洪崖握手，
烂醉桃花万树春。
都休问、蓬莱清浅，
天地氤氲。
有时澡雪精神。
诵蕊笈丹书小篆文。
更佩联明月，
韧寒秋水，
或笞鸾凤，
或医麒麟。
碧落空歌，
紫虚郁秀，
径挟飞仙拜玉宸。
天门近，
听履声直上，
高步星辰。


		</article>
