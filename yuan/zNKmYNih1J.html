十日恶风三尺雪，
繁霜又满人间。
梅花谁与问平安。
玉肌清似削，
争柰许多寒。
梦绕琅璃江上路，
竹篱茅舍青山。
莫教芳酒滞归鞍。
黄昏无限月，
待我倚阑干。
