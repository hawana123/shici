			<h1>柳梢青三首</h1>
			<div class="info"><span class="date">作者：姬翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
灵明本无圆缺。
先太易、常存浩劫。
一受成形，
随流忘返，
死生磨灭。
贪婪百种遭殃，
谩贩骨、如山未歇。
正眼开时，
元无一物，
顿然超越。
明彻口头三昧，
拂迹便、忘言守拙。
古道潜通，
先贤冥会，
太平时节。
长安陌上纵横，
更不在、拈花摘叶。
处处圆通，
头头皆是，
放开心月。
人静月明时节。
渐煮茗、炉中火灭。
心宇灰寒，
古桐丝断，
烬花凝结。
惺惺梦及华胥，
迥表里、冰凝玉洁。
瑞气冲融，
丹云缥缈，
五明宫阙。
以上姬翼作品《柳梢青》共3首
