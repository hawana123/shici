			<h1>春从天上来</h1>
			<div class="info"><span class="date">作者：白朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
枢电光旋。
应九五飞龙，
大造登乾。
万国冠带，
一气陶瓦，
天眷自古雄燕。
喜光临弥月，
香浮动、太液秋莲。
凤楼前。
看金盘承露，
玉鼎霏烟。
梨园。
太平妙选，
赞虎拜兕觞，
鹭序＊班。
九奏虞韶，
三呼嵩岳，
何用海上求仙。
但岩廓高拱，
瓜瓞衍、皇祚绵绵。
万斯年。
快康衢击壤，
同戴
