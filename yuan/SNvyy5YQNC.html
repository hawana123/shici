			<h1>鱼游春水</h1>
			<div class="info"><span class="date">作者：梁寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
家临千峰翠。
幽径重开荆棘里。
小桃花艳，
春日盈盈霞绮。
香入骚人碧玉杯，
色映游女青螺髻。
带露更娇，
迎风尤媚。
古有墙东避世。
况似武陵风光美。
时时独酌花间，
别有天地。
不教扫迳看尤好，
意欲寻仙从兹始。
岩前白云，
石边流水。
