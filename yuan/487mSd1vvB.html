			<h1>六州歌头</h1>
			<div class="info"><span class="date">作者：姚燧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
灵均不信，
木末搴芙蓉。
徒自洁，
好奇服，
芰荷缝。
看心胸。
霁月光风。
似爱莲叟，
云难狎，
应亦未观，
林下淡丰容。
坐荫高花十丈，
身疑在，
玉井三峰。
甚东皇遣与，
桃李斗春浓。
男色昌宗。
失昌丰。
访平原记，
奇草木，
惟赤柏，
与金松。
岷岭导江，
浩浩发临邛。
进吴侬。
万里江南北，
行欲遍，
未曾逢。
堪怅恨，
风与雨，
苦相攻。
怕学琼花不坠，
潜飞去，
地上无踪。
柰明朝酒醒，
空对夕阳春。
流水溶溶。
