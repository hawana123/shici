			<div class="info"><span class="date">作者：曹光辅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		</div>

世间清苦禅和、了心才到安闲地藜床兀兀，
经年打坐，
颓然假寐。
却甚床边，
偶闻牛斗，
不知喧蚁。
怪藤条临济，
饥餐困卧，
方会得、个中味。
争似横江楼上，
入帘栊、好山供翠。
悠悠万事，
从今都付，
黄梁原作粮，
兹从丁钞本改炊里。
朝暮阴晴，
定应不废，
平生甘睡。
笑傍人问我，
何当梦觉，
为苍生起。
尽录，
姑记其一云。
