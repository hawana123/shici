			<h1>酹江月</h1>
			<div class="info"><span class="date">作者：蒲道源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
暮秋天气，
似堪悲、还有一般堪悦。
憔悴黄花风露底，
香韵自能招客。
手当红牙，
觞飞急羽，
且为酬佳节。
龙山依旧，
不知谁是豪杰。
我爱隐士风流，
就开三径，
欲往无能得。
万事会须论一醉，
非我非人非物。
座上狂歌，
尊前起舞，
待向醒时说。
傲霜枝在，
莫教空老寒色。
