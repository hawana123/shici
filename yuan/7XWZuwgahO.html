			<h1>醉蓬莱</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
混元形一气，
位析乾坤，
朴分呈瑞。
旷劫难逃，
被阴阳相累。
顿悟回、光合和金，
木簇坎离精粹。
瘴海风高，
云行雨施，
丹基匀渍。
九会三期，
六爻数足，
奇偶相乘，
谷神离器。
透上昆仑，
拉清风游嬉。
偃仰安闲，
白云堆里，
任陶陶沉醉。
看破虚空，
行藏绰约，
神珠如意。
