			<div class="info"><span class="date">作者：舒＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
闲处如何，
也堪吟诗，
也堪弈棋。
想白衣送酒，
谁如元亮，
白鹅换字，
谁似羲之。
濠上观鱼，
云间呼鹤，
此乐人间未易知。
平生性，
喜不为酒困，
常带书痴。
尽教步武天池。
且赢得、闲身一会嬉。
便朝登金马，
何裨世教，
暮趋玉殿，
安救时危。
赫赫功名，
堂堂事业，
不博先生这肚皮。
休瞒我，
任官高禄厚，
也要些儿。
