浴水雕翎，
眠纱绣羽，
天然宜在沧洲。
翠被馀声，
凉宵陡顿惊秋。
妖姿不共流年谢，
带睡魂、飞上枝头。
任烟波，
多少凄凉，
分付轻鸥。
金英浓露才收。
误芰荷翻雨，
□梦悠悠。
陶令归来，
十分芳意谁酬。
惜花长是招花恼，
况动人、名字风流。
黯销凝，
添得东篱，
一段闲愁。
