			<h1>木阑花慢</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
访溪翁隐处，
浑不减、辋川西。
指花下吟袖，
松间昼壁，
名笔交题。
经行向来坊陌，
蔼茂林、修竹与云齐。
丹＊遗基彷佛，
墨池流水凄迷。
青藜。
乘兴蹋春泥。
仙路入桃蹊。
叹前辈风流，
故家文物，
往梦难提。
那能九原重起，
向三生石上纵挥犀。
回首不胜魂断，
夕阳芳草萋萋。
