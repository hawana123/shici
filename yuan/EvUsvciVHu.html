缟衣仙子，
倚东风花信，
先占春色。
＊酒含颦，
脉脉无言，
青鸟为传消息。
暗香一点才浮动，
早自有、东君怜惜。
想前身、傅粉精神，
化作飞琼肌骨。
还向影娥池上，
借霓裳一曲，
徘徊歌席。
清夜梨花，
同梦方甘，
又似楚云踪迹。
新欢旧恨知多少，
算檀板金尊消得。
折芳馨、欲寄相思，
