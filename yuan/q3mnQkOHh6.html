			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：吴景奎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
绛河明月，
到中秋、不比寻常三五。
神女梦，
寒生嫉妒，
特地行云行雨。
天上婵娟，
人间阴晦，
怅望成凄楚。
金尊翠袖，
澹然相对无语。
遥想天柱峰头，
通宵宴赏，
此地今何处。
争似银桥侵汉表，
直入琼楼玉宇。
桂树婆娑，
羽衣凌乱，
偷得霓裳谱。
素娥应笑，
醉来狂兴如许。


		</article>
