			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：耶律履</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
紫琼洼＊，
算何年、砻琢云根山骨。
理润坚温，
知雅称、绝格风流人物。
待价因循，
一时奇遇，
得失才容发。
千金先许，
玉堂初认仿佛。
老坡疑是前身，
赤蛇宵吼，
肯迟留扪拂。
尚有当时耽玩趣，
习气终难摩没。
更莫矜夸，
武夷玉窦，
千尺兴平窟。
开奁发幂，
隶僮已倦嗟咄。
律履耶律文献公词三首
