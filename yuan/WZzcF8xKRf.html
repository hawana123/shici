酒色气财关远＊。
事务简、当而略。
方堪可、水里寻金，
固元初、修持仙药。
锻炼须教明更灼。
祥烟自然磅礴。
这个好功夫，
并无些为作。
昏昏默默无依托。
湛澄中，
有期约。
真消息、只在灵台，
对云霞、琼林花萼。
灿烂光辉真渐烁。
性灵灵、有何佳作。
阐大道清吟，
显清欢清乐。
