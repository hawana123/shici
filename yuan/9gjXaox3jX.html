			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：曹伯启</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
昨朝＊诺。
世事真难托。
旅舍淙淙冬雨恶。
怎地觥筹交错。
东篱尚有花丛。
他时不避悭风。
传语徐卿二子，
佳怀足慰衰翁。
