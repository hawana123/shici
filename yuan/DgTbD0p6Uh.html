			<div class="info"><span class="date">作者：吴存</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
蜂脾蜜满燕成窠。
春事已无多。
风景付渠啼＊。
客情还我烟莎。
春来风雨，
春归风雨，
春竟如何。
输与前溪醉叟，
红云波上渔歌。
