			</div>
		</div>

	<div class="container">
		<article class="post">
			
日奚为。
信腾腾绕村，
觅饭充饥。
拦门饿犬，
撑突走跳如飞。
张牙怒目，
待操心、活龈人皮。
是则是教你看家，
宁分善恶，
不辨高低。
可叹狺狺此物，
盖多生乖劣，
一性昏迷。
谈科演教，
丁宁掐耳难知。
虽然太上，
驾亲临、无处慈悲。
为人早早修持。
还到恁时，
发愤应迟。
