			<h1>月上海棠</h1>
			<div class="info"><span class="date">作者：党怀英</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
傲霜枝袅团珠蕾。
冷香霏、烟雨晚秋意。
萧散绕东篱，
尚仿佛、见山清气。
西风外，
梦到斜川栗里。
断霞鱼尾明秋水。
带三两、飞鸿点烟际。
疏林飒秋声，
似知人、倦游无味。
家何处，
落日西山紫翠。


		</article>
