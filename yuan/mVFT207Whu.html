			<h1>悟南柯三首</h1>
			<div class="info"><span class="date">作者：丘处机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白露三秋尽，
清霜十月初。
群花零落共萧疏。
唯有重阳，
嘉景独魁梧。
烂漫真堪爱，
馨香不可辜。
人人皆插满头敷。
试问乔公，
簪著一枝无。
浩浩尘埃境，
翩翩幻化躯。
中情不解了须臾。
任意奔波，
颠倒走崎岖。
逗引中丹坏，
销靡内藏虚。
悲愁灾患共萦纡。
百便千方，
医疗不能除。
烂漫黄金蕊，
轻盈白玉枝。
重阳留得下元时。
醮谢星官，
特地献真师。
牒秦三天主，
声闻九地司。
存亡福庆已潜资。
大道洪恩。
兼付出家儿。
以上丘处机作品《悟南柯》共3首
