			<h1>洞天春</h1>
			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
道要仙机，
顿悟方知，
物物尽捐。
见本来一性，
冲开昊境，
朗如秋月，
清似寒泉。
湛湛澄澄，
纤尘不染，
出入龙乡紫府天。
归元处，
应无极太始，
浩劫之先。
混元一气绵绵。
任暑往寒来，
无变迁。
似太虚、微密无瑕疵，
任三灾劫坏，
依旧安然。
是故空中，
无生灭自，
亘古常存不记年。
真常道，
是玄元圣祖，
万代留传。
