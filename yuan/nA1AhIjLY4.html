			<div class="info"><span class="date">作者：华幼武</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

人生七十，
都道是、自古世间稀有。
今日华堂，
阿弥初度，
更绵绵增寿。
花柳呈妍香云霭，
正好暮春时候。
江山如画，
百年风景依旧。
最喜兰玉森森，
彩衣齐拜，
舞埙＊迭奏。
罗绮香中蟠桃熟，
争献瑶池王母。
愧忝姻联倚庄椿，
琼树岁寒长久。
歌词一阕，
敬称千岁春酒。
