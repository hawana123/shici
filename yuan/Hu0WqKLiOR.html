			<h1>青门引</h1>
			<div class="info"><span class="date">作者：洪希文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
白日沉西永。
棋局闲寻清兴。
两贤既不为山河，
强令南北，
黑白交分阵。
雌雄未决谁能省。
势若曹刘竞。
英雄到底谁是，
劝君动也何如静。
