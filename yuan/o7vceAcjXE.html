			<h1>黄鹤洞中仙</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
性命根基奥。
道本阴阳造。
孤守灵光一点清，
殆失观天道。
三盗宜深讨。
四象当逆考。
夺得乾坤造化权，
结就圆明宝。
