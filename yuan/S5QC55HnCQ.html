			<h1>失题</h1>
			<div class="info"><span class="date">作者：白贲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
侬家鹦鹉洲边住。
是个不识字渔父。
浪花中一叶扁舟。
睡煞江南烟雨。
觉来时满眼青山，
抖擞绿蓑归去。
算从前错怨天公，
甚也有安排我处。
等人所作，
皆名黑漆弩。
白贲所作起句有侬家鹦鹉洲边住语，
因名鹦鹉曲。
冯子振和白词亦名鹦鹉曲，
实即黑漆弩调。
北宋田为不伐曾作黑漆弩，
可能原为民间词，
流传至元，
音律有变。


		</article>
