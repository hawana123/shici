			<h1>水龙吟</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
玉炉百和发虔心，
信香一炷，
氤氲缭绕。
来往盘旋，
结成华盖。
报天地恩覆载。
报日月照临之德。
报国王水土，
丰荣快乐，
报父母恩怜爱。
上谢祖师圣教，
丹阳师父传派。
红尘普度，
全真大教，
丘王长在。
太古居宁海。
共三人暗合法界。
愿皇王万岁，
千秋臣宰。
请门人拜。
南狱一首，
俱未注名氏，
案此四首俱丘处机词，
见溪集
