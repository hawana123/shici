			<div class="info"><span class="date">作者：白朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
今古海山情。
月牖云扃。
潜教小玉报双成。
整顿罗衣斜敛出，
门外娇迎。
镫暗酒微醒。
鬓乱钗横。
一春心事语叮咛。
明夜闲衾容易冷，
谁复卿青锁几窥容。
带结心同。
临鸾谁与画眉峰。
自恨寻芳来较晚，
孤负春红。
无物此情浓。
无计相从。
殷勤心事若为通。
留得青衫前日泪，
弹满西行路古来难。
似得还山。
山间终是胜人间。
风月琴樽应不羡，
尘土征鞍。
何处老来闲。
白下长干。
一番春事又兰珊。
□□□□□□□，
□□□以上白朴作品《浪淘沙》共3首
