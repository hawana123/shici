		<article class="post">
			
百年浮世几人闲。
说求官。
近长安。
不道长安，
行路古来难。
白璧明珠天地里，
人不识，
暗中看。
自怜东野一生寒。
两眉攒。
锁苍山。
须信丹梯，
千丈杳难攀。
何日举杯凌浩荡，
同一醉，
尽清欢。
