			<h1>南歌子</h1>
			<div class="info"><span class="date">作者：刘仲尹</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
榴破猩肌血，
萱开凤尾黄。
旧间风簟雪肌凉。
一枕浓香。
魂梦到巫阳。
云ш描瑶草，
莲腮洗玉浆。
碧梧深院小藤床。
此意一江春水正难量。
