			<h1>东风第一枝</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乱雨敲窗，
深镫晕壁，
孤屏相对吟影。
醉余梦蝶难寻，
起来睡鸳较冷。
东风急处，
又卷得残云催暝。
柰暗愁、忽到梅边，
夜半粉香熏醒。
门正掩、暮帘仨静。
花未闹，
小军预整。
斗茶尚忆分曹，
赋诗更联古鼎。
春衫慵试，
怕误了金鞍相并。
待小桃、开满前溪，
且踏武陵渔艇。
