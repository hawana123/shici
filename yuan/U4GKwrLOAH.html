			<h1>玉女摇仙佩</h1>
			<div class="info"><span class="date">作者：张玉娘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
霜天破夜，
一阵寒风，
乱淅入帘穿户。
醉觉珊瑚，
梦回湘浦，
隔水晓钟声度。
不作高唐赋。
笑巫山神女，
行云朝暮。
细思算、从前旧事，
总为无情，
顿相孤负。
正多病多愁，
又听山城，
戍笳悲诉。
强起推残绣褥，
独对菱花，
瘦减精神三楚。
为甚月楼，
歌亭花院，
酒债诗怀轻阻。
待伊趋前路。
争如我双驾，
香车归去。
任春融、翠阁画堂，
香霭席前，
为我翻新句。
依然京兆成眉妩。
