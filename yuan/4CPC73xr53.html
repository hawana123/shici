		<article class="post">
			
武陵夜寂。
记露影璇空，
一笑曾识。
素脸晕铅，
巧把黛螺轻幂。
莫是歌渡烟江，
浣却旧家颜色。
还又讶，
深宫绀袖，
唾花犹湿。
问他阿母消息。
甚落莫梨云，
青鸟难觅。
不比锦红轻薄，
容易狼籍。
嫩绿护出溪头，
谁顾采香仙客。
春晚也，
频温玉笙是得。
