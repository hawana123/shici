			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：李治</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
十丈冰花太一峰。
拍浮来赴酒船中。
碧筒象鼻秋泉滑，
泽国幽香笑卷空。
云淡泞，
月朦胧。
醉乡千里鲤鱼风。
冯夷击鼓休惊客，
罗袜生尘恐恼
