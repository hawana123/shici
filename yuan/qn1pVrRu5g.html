			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

金风簌簌敲梧井。
画屏耿耿摇灯影。
屋角日华明。
树头乌鹊惊。
年光流水去。
青镜催迟暮。
便欲泛仙槎。
迢迢河汉赊。
钱唐回首春狼藉。
湖山依旧横金碧。
何处是儿家。
粉墙杨柳斜。
佳期难暗卜。
檀板传心曲。
随意带宜男。
就中应未堪。
清江倒浸云峰巧。
采菱渡口轻舟小。
水面晚风香。
蒹葭摇暖凉。
潇湘人渐老。
玉佩惊秋早。
鸥鸟惯忘机。
背人何处飞。
以上邵亨贞作品《菩萨蛮》共3首
