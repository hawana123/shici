季春五日有感而作，
歌以自适也。
阶前流水玉鸣渠。
爱吾庐。
惬幽居。
屋上青山，
山鸟喜相於。
少日功名空自许，
今老矣，
欲何如？
闲来活计未全疏。
月边渔。
雨边锄。
花底风来，
吹乱读残书。
谁唤九原摩诘起，
凭画作，
倦游图。
