怪夜来南极，
祥光炯炯中天。
恰先借新春，
暂留残腊，
为庆稀年。
弟兄垂垂白发，
愿年年辉映棣楼前。
尊酒光摇□旭，
炉熏细袅轻烟。
诗书一脉继青毡。
五世喜家传。
忆京□横经，
天台振铎，
往事悠然。
回头十年如梦，
看园花灼灼几春妍。
争似苍苍松柏，
岁寒同保贞坚。
