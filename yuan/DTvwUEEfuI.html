又元宵近。
冷风寒雨成阵。
春泥巷陌，
悄无车马，
数碗残灯，
依稀相映。
夜深光已暝。
是处败垣颓砌，
荧荧青磷。
但＊＊鼓，
当当漏，
打破一城荒静。
古来此地繁华盛。
歌舞欢相竞。
何事如今，
恁地都无些剩。
空传下几句，
旧腔新令。
故老风流尽。
漫唱西楼月转，
也无人听。
自剔残红＊，
半窗梅影，
伴人愁鬓。
