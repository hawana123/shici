			<h1>忆秦娥</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
江南北。
金鞍一去空消息。
空消息。
鸡声月店，
雁声霜驿。
春醪谁道浓无滴。
十分满引浑无力。
浑无力。
离愁如海，
怎生乾得。
