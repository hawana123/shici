			<h1>玉耳坠金环</h1>
			<div class="info"><span class="date">作者：赵雍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
乳燕交飞，
晓莺轻啭花深处。
画堂帘幕卷东风，
晴雪飘香絮。
犹记当时院宇。
悄寒轻、梨花暮雨。
绣衾同梦，
鸳枕双＊，
绿窗低语。
春已阑珊，
落红飘满西园路。
强拈针线解春愁，
只是无情绪。
无柰年华暗度。
黛眉颦、柔肠万缕。
章台人远，
芳草和烟，
萋萋南浦。
