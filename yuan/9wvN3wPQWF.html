绣隐芙蓉褥。
更屏间、双双孔雀，
间金盘绿。
鹤别鸾离深闺悄，
帐冷梅花夜独。
空梦绕、巫山千矗。
雨意云情，
红颜霜鬓，
合欢再把鸾胶续。
事谐矣，
意方足。
洞房春暖人如玉。
怕的是、鸡声递晓，
无情催促。
笑拂菱花相依照，
取次画成眉曲。
伊也道、临邛何辱。
吉叶熊罢应入梦，
看这番、桂子纷追逐。
为君喜，
醉红烛。
