			<div class="info"><span class="date">作者：吴激</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
书剑忆游梁。
当时事、底事不堪伤。
念兰楫嫩漪，
向吴南浦，
杏花微雨，
窥宋东墙。
凤城外，
燕随青步障，
丝惹紫游缰。
曲水古今，
禁烟前后，
暮云楼阁，
春早池塘。
回首断人肠。
年芳但如雾，
镜发成霜。
独有蚁尊陶写，
蝶梦悠扬。
听出塞琵琶，
风沙淅沥，
寄书鸿雁，
烟月微茫。
不似海门潮信，
能到浔阳。
生南北如歧路一首，
乃无名氏词，
类编草堂诗馀二误以为吴词。
春草碧几番风雨西城陌一首，
乃完颜词，
杨朝英阳春白雪一误以为吴词。
