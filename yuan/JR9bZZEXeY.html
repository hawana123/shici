			<h1>西江月三首</h1>
			<div class="info"><span class="date">作者：刘敏中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
阶下窦郎丹桂，
眼中陶令新诗。
浑教不是宁馨儿。
且得平生慰意。
晓露兰芽香彻，
春风杏蕾红肥。
最堪怜处雁行齐。
宜个同声小字。
有道实关消长，
无心不异行藏。
问公独乐醉经堂。
何似凌烟阁上。
画戟清香宴寝，
春风玉树诸郎。
台星明勋紫霞觞。
正与寿星相望。
掌上＊雏玉嫩，
眼中麝锦香庖。
铁郎痴小阿琼娇。
十岁婆儿最巧。
已许卯君书癖，
更看坡老诗豪。
画堂仙媪醉春醪。
五福天教占了。
以上刘敏中作品《西江月》共3首
