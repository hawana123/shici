			<div class="info"><span class="date">作者：陆文圭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

东西二都，
史载循良，
不五六人。
记南阳有召，
颍川有霸，
并州如郭，
河内如恂。
直比朱弦，
清伴古镜，
吏自秋霜民自春。
如公者，
守廉平二字，
近古名臣。
棠阴手种方新。
又五马翩翩邺水滨。
想台高铜雀，
尚留遗迹，
堂深画锦，
空锁凝尘。
琴瑟从容，
雅歌缓带，
美政遥知达紫宸。
期年后，
看行宣召，
班冠廷绅。
