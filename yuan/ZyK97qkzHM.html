			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：鲜于枢</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
长溪西注，
似延平双剑，
千年初合。
溪上千峰明紫翠，
放出群龙头角。
潇洒云林，
微茫烟草，
极目春洲阔。
城高楼迥，
恍然身在寥廓。
我来阴雨兼旬，
滩声怒起，
日日东风恶。
须待青天明月夜，
一试岩维佳作。
风景不殊，
溪山信美，
处处堪行乐。
休文何事，
年年多病如削。
