			<div class="info"><span class="date">作者：王丹桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
历劫昏蒙，
为恩情爱恋，
一向迷执。
争头竞角，
觑巨浪洪波，
岂顾沈溺。
幸今生觉悟，
便拂袖、开怀畅意。
返照从前事，
行踪过迹，
翻作大雠隙。
飘然做个闲人，
向青松影下，
白云堆里。
怡怡自乐，
但咏歌谈笑，
随缘销日。
晚来增雅趣，
对天鉴、澄澄湛碧。
次第银蟾上，
昭彰奋离三岛迹
