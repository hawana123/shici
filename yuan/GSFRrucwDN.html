			<div class="info"><span class="date">作者：侯善渊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
挫锐无羞耻。
过宠无欢喜。
好弱平常，
随缘且过，
坦然无系。
步林泉、深入翠云中，
乐清闲一世。
欲要离生死。
达彼真常理。
炼气成神，
神超碧落，
太虚同体。
任天宽地阔永无忧，
得长生久视。
