			<div class="info"><span class="date">作者：姚燧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
有北先寒，
来时鸿雁，
记经何地初霜。
问渠鹅鹳，
何苦上颜行。
浩荡烟波万顷，
怕谁去、争许三湘。
聊容与，
谁求系帛，
传语寄炎荒。
丹山如凤鸟，
相逢定是，
问我行藏。
说于今华发，
为汝增伤。
晚笑巢阿览德，
莫贪快、千仞翱翔。
和鸣拟，
从吹管，
终不似朝阳。
