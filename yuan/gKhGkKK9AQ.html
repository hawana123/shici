			<h1>完溪沙三首</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
浮世都怜假合身。
劝人认取里头人。
本来面目好相亲。
返照回光知去处，
逍遥自在乐天真。
锐然颖脱出嚣尘。
耕熟晶阳一段田。
九还七返五光全。
清清净净显新鲜。
物外闲人云外客。
虚中真性洞中仙。
晴空来往步金莲。
空里追声枉了贤。
水中捉月事同然。
隔靴抓痒越孜煎。
纽石作弦何日抚，
钻木待火几时然。
恰如撅地觅寻天。
以上王哲作品《完溪沙》共3首
