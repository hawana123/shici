			</div>
		</div>

	<div class="container">
		<article class="post">
			
今与重添惺惺。
只是那亘初元性。
急急修持，
盈盈圆满，
子细剔开周正。
通玄传令。
炼锻出、自然清静。
一颗明珠堪敬。
就上揩磨精莹。
不则本师，
三真共至，
更有虚空贤圣。
齐来俱庆。
这仙子、此中前定。
