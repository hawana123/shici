			<h1>蝶恋花</h1>
			<div class="info"><span class="date">作者：段成己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
燕子归来寒食未。
脉脉桃花，
微露胭脂蕊。
回想旧游歌舞地。
狂诗颠酒当时趣。
白日长绳谁可击。
老去情怀，
事事都无味。
倦鸟知还非有意。
