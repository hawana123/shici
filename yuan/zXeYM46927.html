			<div class="info"><span class="date">作者：王恽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一抹截头云，
＊＊从龙发。
尾足连卷见半空，
霁色翻苍＊。
举手欲攀鳞，
散我麒麟＊。
天外雄风秘化机，
吹落苍烟峡。
