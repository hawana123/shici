			<h1>江梅引</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
凌晨静至乐倍，
倚阑隈。
＊奇材。
正是蟾宫。
馀影世间来。
遂得晴空甘露力，
润根＊，
发修条，
伟又瑰。
能绽粉苞加红艳，
按周天，
四序开。
蕊撒黄金腾馥郁，
道眼堪猜。
岂许□姿，
陆地混尘埃。
呼取好风同引去，
上瑶台，
复灵根，
月里载。


		</article>
