			<h1>绿头鸭</h1>
			<div class="info"><span class="date">作者：姚燧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
笑疏斋，
老来犹未情疏。
似嫌呼、缑山笙鹤，
表彰特号云居。
善形容、世间有几，
写绰约、天外无余。
我怅离群，
阳春寡和，
溉＊来食武昌鱼。
对芳酒、一声金缕，
丝竹用何如。
今逾信、古人一言，
名下无虚。
记前回、东山胜赏，
万株霜叶红初。
向岩前、缓移玉勒，
怕林下、相失篮舆。
忘赋桃花，
清新捷对，
坐令辞客掷中书。
看明日、片帆东下，
江渺正愁予。
凭消遣、算除睡乡，
能到华胥。
大典卷一万四千三百八十三寄字韵姚牧庵集
