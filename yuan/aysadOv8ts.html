			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：吴景奎</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
露洗新秋，
天浮灏气，
桐孙初长庭隅。
绷裁红锦，
门左记垂弧。
白发萱亲笑道，
于今见、四叶喜荣敷。
天台路，
吾儿知否，
倩雁报安书。
山中何所有，
石田茆屋，
菊径瓜区。
更寒窗老砚，
他日尽传渠。
愿汝身如犊健，
看书罢、更学把梨锄。
称乡里，
善人可矣，
卿相又何如。
