			<div class="info"><span class="date">作者：卢挚</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
绿华缥缈玉无痕。
托清尘。
拟招魂。
放著篮与，
懒倦到前村。
笑抚高斋新树子，
晚妆未，
悠悠学梦云。
竟日含情何所似，
似佳人。
望夫君。
寒香细月空江上，
会有春温。
羞涩冰蕤，
寂寞掩重门。
交下横枝消息动，
肯虚负，
风流竹外尊。
