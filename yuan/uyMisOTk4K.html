		</div>

		<article class="post">
			
鳌溪路。
潇洒翠壁丹崖，
古藤高树。
林间猿鸟欣然，
故人隐在，
溪山胜处。
久延伫。
浑似种桃源里，
白云窗户。
灯前素瑟清尊，
开怀正好，
连床夜语。
应是山灵留客，
雪飞风起，
长松掀舞。
谁道倦途相逢，
倾盖如故。
阳春一曲，
总是关心句。
何妨共、叽头把约，
梅边徐步。
只恐匆匆去。
故园梦里，
长牵别绪。
寂寞闲针缕。
还念我、飘零江湖烟雨。
