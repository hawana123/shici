			<h1>太常引</h1>
			<div class="info"><span class="date">作者：刘敏中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
无穷尘土与风涛。
名利两徒劳。
解印便逍遥。
算只有、渊明最高。
小窗幽圃，
种兰栽菊，
心远气应豪。
海上摘蟠桃。
不许见、秋霜鬓毛。
