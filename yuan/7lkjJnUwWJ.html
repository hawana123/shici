金銮学士，
天上归来、闭兰舟小驻芜城。
供奉新词，
几度惯赋鸣筝。
相逢沉郎绝艺，
为尊前、细写余情。
问何似，
似秦关雁度，
楚树蝉鸣。
我亦从来多感，
但登山临水，
慷慨愁生。
一曲哀弹，
只遣髯变魂惊。
行期买花载酒，
趁秋高、月明风清。
须尽醉，
听江头、肠断数声。
