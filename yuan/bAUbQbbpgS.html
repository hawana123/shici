			<div class="info"><span class="date">作者：李孝光</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
烟雨孤帆，
又过钱塘江口。
舟人道、官侬缘底，
驱驰奔走。
富贵何须囊底智，
功名无若杯中酒。
掩篷窗、何处雨声来，
高眠后。
官有语，
侬听取。
官此意，
侬知否。
叹果哉忘世，
于吾何有。
百万苍生正辛苦，
到头苏息悬吾手。
而今归去又重来，
沙头柳。
