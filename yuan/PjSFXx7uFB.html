			<h1>清平乐</h1>
			<div class="info"><span class="date">作者：袁士元</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鳌波万里。
群盗如蜂起。
擒却四凶天使喜。
特命一官入仕。
世家元在兜鍪。
少年胆气横秋。
自此将军一步，
会看谈笑封侯。
