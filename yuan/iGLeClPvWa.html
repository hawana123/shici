我友西溪上老耽，
□书未省华颠。
春工＊酿一家天。
花栏红日染，
柳岸绿风牵。
有子有孙兰映玉，
可人不坠青毡。
吟诗酌酒过年年。
幅巾藜杖子，
真个隐神仙。
香飞玉屑，
光凝粉蝶。
不比精神莹彻。
春风一树倚东栏，
还称道、仙肌胜雪。
凭谁与说，
容吾捡折。
老去情缘未歇。
＊船一棹百分空，
直吃到莺莺燕燕，
蜂蜂蝶蝶。
酒债几时还彻。
韦郎又约醉梨花，
对一树、玲珑香雪。
盈盈脉脉，
翻翻折折。
小雨朝来乍歇。
一年最是好光阴，
算只有以上同恕作品《失题》共3首
