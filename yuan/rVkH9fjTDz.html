西子湖边路。
看依然、水光山色，
自宜晴雨。
天上归来重载酒，
惟有旧盟鸥鹭。
笑鬓影、星星如许。
公子华筵凉似水，
更绿鬟、窈窕歌金缕。
留晚醉，
看眉妩。
三生书记真豪举。
把平生、香奁软语，
锦囊佳句。
君到淮南明月夜，
为问崔娘安否。
□翻作、锦筝新谱。
只恐惊鸿花外起，
趁行云、直过沧江去。
飞不到，
断肠处。
