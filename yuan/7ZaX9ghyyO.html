			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
虾须初揭。
正社日停针，
窗风鸣铁。
懒自梳妆，
乱挽鬟儿非滑。
追想昨宵瞥见，
有多少、动情谁说。
枉在屏风背后，
立歪罗袜。
听玉人言去苦难泄。
任树上黄莺叹离别。
强欲排余恨，
反寸肠悲裂。
试使侍儿挽住，
想未离、画桥东折。
传道行踪已远，
但垂杨烟结。
