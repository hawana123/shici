			<div class="info"><span class="date">作者：魏初</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一别五云城。
惭愧朝阳有凤鸣。
奔走几年成潦倒，
堪惊。
底事能传万古名。
犹记少年行。
可惯清樽独自倾。
昨日东冈欢笑处，
谁醒。
吸尽人间
