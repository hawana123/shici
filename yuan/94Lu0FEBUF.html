			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：张玉娘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冰轮驾海，
破寒烟、万点苍山凝绿。
清逼嫦娥秋殿静，
桂树香飘金粟。
万顷琉璃，
一天素练，
光彻飞琼屋。
楚云无迹，
萧萧梦断银竹。
都胜三五寻常夜，
高河新泻下，
雪波霜瀑。
臂冷香销成独坐，
顾影□愁千斛。
燕子楼空，
凤箫人远，
幽恨悲黄鹄。
夜阑漏尽，
梅花声动湘玉。


		</article>
