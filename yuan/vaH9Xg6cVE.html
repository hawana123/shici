			<div class="info"><span class="date">作者：胡炳文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		</div>

		<article class="post">
			
我欲笺天，
天无语，
渺渺谁司喉舌。
回看山色好，
有清池似玉，
一觞堪洁。
却笑几载京华，
娇花媚柳，
搅动风情如热。
何如盘阿里，
自川原昼锦，
石晴雪。
更醉里赓酬，
花边吟啸，
妙词称绝。
友莺声切切。
歌伐木、怎赋骚中。
最好是、静中佳兴，
眼底繁英，
四时春在那曾别。
笑杀渠痴，
晓钟未动，
眼无交睫。
赏心处、长娱悦。
花开有谢，
休问先天康节。
