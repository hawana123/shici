			<h1>望月婆罗门引</h1>
			<div class="info"><span class="date">作者：段克己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华所见，
以望月婆罗门引歌之。
酒酣击节，
将有堕开元之泪者暮云收尽，
柳梢华月转银盘。
东风轻扇春寒。
玉辇通宵游幸，
采伏驾双鸾。
间鸣弦脆管，
鼎沸鳌山。
漏声未残。
人半醉、尚追欢。
是处灯围绣毂，
花簇雕鞍。
繁华梦断，
醉几度、春风双鬓班。
回首处、不见长安。
