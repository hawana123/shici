			<div class="info"><span class="date">作者：洪希文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
卓卓声名，
英英人物，
翠壶肯暂遨游。
与君聚散，
鸿雁自春秋。
位置六曹上客，
挥洒处、文彩风流。
莼鲈好，
故乡人梦，
留不住东州。
骅骝。
从此去，
嘶鸣北向，
志气悠悠。
指燕台路近，
唾手公侯。
料想春风得意，
醉眠韦杜最高楼。
天付与，
男儿事业，
姓字覆金瓯。
