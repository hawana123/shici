			<div class="info"><span class="date">作者：牛真人</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>

		<article class="post">
			
锦堂春，
琼仙朝列琼筵。
遇良辰、名香共＊，
吐氤氲、瑞蔼祥烟。
庆三真、重阳五祖，
愿当今、圣主遐延。
昔有轩辕。
驾龙腾飞、上朝玉帝自争先。
恁时万圣齐会，
宴赏共留连。
箫韶美，
金童捧盏，
玉女传宣。
观神宫、仙苑异景，
降鸾凤、鹤舞翩翩。
仙童报，
蟠桃正结，
丹桂初圆。
万载金龟，
千秋玉兔，
老人星见，
庆这些事，
洞天佳景，
还也胜尘缘。
无来去，
天地同寿，
日月齐年。
