			<h1>望月婆罗门</h1>
			<div class="info"><span class="date">作者：王寂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
笑谈尊俎，
坐中惊叹谪仙人。
乌丝落笔如神。
唤起小鬟风味，
学按古阳春。
对琼枝璧月，
朝暮长新。
宦萍此身。
叹别后、迹俱陈。
独有芳温一念，
红泪罗巾。
凭谁妙手，
为写寄、崔徽一幅真。
聊慰我、老眼风尘。
