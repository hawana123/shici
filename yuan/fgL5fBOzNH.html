			<h1>满江红</h1>
			<div class="info"><span class="date">作者：段克己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
雨后荒园，
群卉尽，
律残无射。
疏篱下，
此花能保，
英英鲜质。
盈把足娱陶令意，
夕餐谁似三闾诘。
到而今，
狼藉委苍苔，
无人惜。
堂上客，
头空白，
都无语，
怀畴昔恨因循过了，
重阳佳节。
飒飒凉风吹汝急，
汝身孤特应难立。
漫临风，
三嗅绕芳丛，
歌还泣。
