			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
喜喜蓬头。
达达根由。
永永誓不贪求。
渐渐归于正觉，
申申燕处优游。
万万尘缘识破，
专专志做持修。
遇遇风仙传口诀，
疑疑涤尽更何搜。
灿灿不昏幽。
玉玉金光结，
心心愿做渡人舟。
累累功成行满，
真真去访瀛洲
