			<h1>水调歌头</h1>
			<div class="info"><span class="date">作者：赵雍</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春色去何急，
春去尚微寒。
满地落花芳草，
渐觉绿阴圆。
马足车尘情味，
暑往寒来岁月，
扰扰十余年。
赢得朱颜老，
孤负好林泉。
宝装鞍，
金作镫，
玉为鞭。
须臾得志，
纷华满眼纵相谩。
功名自来无意，
富贵浮云何济，
于我亦徒然。
万事付一笑，
莫放酒杯乾。
