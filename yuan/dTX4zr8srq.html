			<h1>诉衷情</h1>
			<div class="info"><span class="date">作者：段成己</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
芹溪清浅舞涟漪。
坠钓锦鳞肥。
黄花一尊芳酒，
万事觉俱非。
留晚景，
惜香霏。
醉时归。
最关情处，
迎门稚子，
一笑牵衣。
