			<h1>春从天上来</h1>
			<div class="info"><span class="date">作者：宋＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
帝敕朱明。
拥丹穴仙雏，
表瑞升平。
天上公子，
齐岱精英。
玉树照映神京。
渺翩翩纨绔，
有谁似、闲气玄成。
妙才情。
擅钟王笔意，
韦杜诗声。
薰风黑头初度，
笑时世纷纭，
舞雪歌莺。
燕子帘栊，
葵榴庭院，
天壤至乐难名。
邈轩裳奕世，
青云步、紫绶华缨。
八千龄。
看缁衣父子，
赤舄公

		</article>
