		<article class="post">
			
历劫清凝，
鉴无私莹澄，
谁是宜表。
冲虚浩渺。
统万灵机变，
恢恢临照。
湛然包大道。
体难测、穷通暗报。
素碧谁能到。
寂寥九阳，
闲静至玄奥。
乾元浩立青霄，
覆三千大千，
神用枢要。
高明杳杳。
应四时生化，
清虚颠倒。
慧风空外扫。
更廓朗、群迷怎晓。
我今深通了。
归来赏玩逍遥好
