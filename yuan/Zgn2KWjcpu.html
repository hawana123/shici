			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：元问好</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
半仙亭篮舆雪中回，
黄绸日高眠。
儿婚女嫁，
奴耕婢织，
共有住山缘。
梦里松腴酿熟，
竹港咽冰泉。
万古霜空月，
此夜清妍。
不爱朝台暮省，
爱＊陂鱼艇，
杜曲山田。
更昭阳遗稿，
有意续伶玄。
定谁共、旧家研削，
要徘徊、观顾影烛花前。
西归好、春风未老，
留待明年。
