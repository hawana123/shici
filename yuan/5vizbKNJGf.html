			<h1>凤栖梧</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
物外逍遥修九九。
慕乐清贫，
寂净无中有。
不谒侯门常内守。
脱离天地人三彀。
子午门封真卯酉。
白虎青龙，
对凤频哮吼。
佛面婴儿披锦绶。
