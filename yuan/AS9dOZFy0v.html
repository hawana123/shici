			<div class="info"><span class="date">作者：许有壬</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

	<div class="container">
		<article class="post">
			
雪晴天似水。
风清月白，
萧然三子。
天巧难名，
镂玉锼冰无此。
却是同心异种，
解敛聚、山林高致。
谁不喜。
花中隐德，
人间真味。
邂逅粲者相逢，
似琼佩霓旌，
九霄飞坠。
移入铜瓶，
付与野人凭几。
满意＊香嚼蕊，
有浊酒、微吟相继。
休唤起。
明日此觥重洗。
