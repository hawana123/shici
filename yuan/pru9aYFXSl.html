江路。
风雨。
春又去。
掩重门。
楼上暮山翠，
锁愁痕。
烟草弄黄昏。
王孙。
好怀谁与论。
暗消魂。
深院。
人倦。
春去远。
绿阴寒。
宿酒睡初醒，
凭阑干。
梅子翠团团。
小鬟。
试攀荐雕盘。
爱微酸。
昼永。
人静。
花弄影。
小红妆。
斜倚昼阑畔，
看鸳鸯。
风暖思悠扬。
横塘。
桃花流水香。
盼刘郎。
以上邵亨贞作品《花间诉衷情》共3首
