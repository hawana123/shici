			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：白朴</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
雅燕飞觞，
清谈挥麈，
主人终夜留欢。
密云双凤，
碾破缕金团。
□品香泉味好，
须臾看、蟹眼汤翻。
银瓶注，
花浮兔碗，
雪点鹧鸪斑。
双鬟。
微步稳，
春纤擎露，
翠袖生寒。
觉清风扶我，
醉玉颓山。
照眼红纱画烛，
吟鞭送、月满银鞍。
归来晚，
芸窗未寝，
相伴小妆残。


		</article>
