			<div class="info"><span class="date">作者：张野</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

离思满春江，
当时事、争忍不思量。
记芳径月斜，
凭肩私语，
兰舟风软，
携手寻芳。
回首处，
青山遮望眼，
绿柳系柔肠。
云落雨零，
燕愁莺恨，
宝钗留股，
鸾镜分光。
天涯飘零客，
情缘向何处，
最是难忘。
犹剩满襟清泪，
半臂余香。
□心似雨花，
一枝寂寞，
梦随风絮，
万里悠扬。
谁信觉来依旧，
烟水茫茫。
