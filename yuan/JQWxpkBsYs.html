			<h1>雁儿落带过得胜令</h1>
			<div class="info"><span class="date">作者：吴西逸</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春花闻杜鹃，
秋月看归燕。
人情薄似云，
风景疾如箭。
留下买花钱，
趱人种桑园。
茅盖三间厦，
秧肥数顷田。
床边，
放一册冷淡渊明传，
窗前，
抄几首清新杜甫篇。
