缘遇离苦海，
修真寂真寥。
向真风里捉真飙。
种琪瑶真真，
瑞满青霄。
引真个玉兔，
真个金难，
自是能消。
更收聚真龙真虎，
缭绕真象肯偏饶。
真恍惚，
直彰昭。
见真婴真姹相招。
访真离真坎真处，
要真真相济服灵苗。
忽结亘古真容，
因真清净，
功力和调。
蓬岛去，
拜礼重阳师父，
