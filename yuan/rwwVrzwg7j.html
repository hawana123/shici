		<article class="post">
			
壮岁耽书，
黄卷青灯，
留连寸阴。
到中年赢得，
清贫更甚，
苍颜明镜，
白发轻簪。
衲被蒙头，
草鞋著脚，
风雨潇潇秋意深。
凄凉否，
瓶中匮粟，
指下忘琴。
一篇梁父高吟。
看谷变陵迁古又今。
便离骚经了，
灵光赋就，
行歌白雪，
愈少知音。
试问先生，
如何即是，
布袖长垂不上襟。
掀髯笑，
一杯有味，
万事无心。
