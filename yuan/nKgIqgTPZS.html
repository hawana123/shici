仓陈五斗，
价重珠斛。
陶令家贫苦无畜。
倦折腰闾里，
弃印归来，
门外柳、春至无言自绿。
山明水秀，
清胜宜茅屋。
二顷田园一生足。
乐琴书雅意，
无个事，
卧看北窗松竹。
