			<h1>木兰花令</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
鹤儿每每常相聚。
点点苍苔啄食觑。
青霄空外唳天时，
明月光中频警露。
逍遥鲜洁理毛护。
自在游行惟顾步。
怡然呼取舞风来，
六个随余蓬岛
