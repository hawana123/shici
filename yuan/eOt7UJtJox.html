			<h1>西江月三首</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
古屋深灯弄影，
严城怨角催更。
掩门欹枕柰微酲。
巷陌鸟声初静。
客里依然好景，
年来底事无情。
暖寒已透读书屏。
旧恨不堪提省。
故旧今成二老，
欢游长记当时。
山中吟屐梦中诗。
多少晋人风致。
但得诸郎俊拨，
不嫌我辈衰迟。
残年饱饭话心期。
如此差强人意。
土室融融曙色，
山窗晏晏春眠。
东风和气满壶天。
依约镜奁初展。
晴散茅檐云彩，
＊浮纸帐香烟。
一枝花影弄婵娟。
染就素罗团扇。
以上邵亨贞作品《西江月》共3首
