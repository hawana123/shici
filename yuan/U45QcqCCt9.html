			<h1>凤栖梧三首</h1>
			<div class="info"><span class="date">作者：王丹桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
满目青青松间竹。
掩映山家，
有甚闲荣辱。
独自唱吟斟美。
味浓醉倒和衣宿。
清梦觉来情未足。
重抱瑶琴，
品弄无生曲。
谁是知音余伴侣。
嫩柳垂金花烂坼。
随处园林，
拂袂香风快。
无限眼前闲景色。
只应妆点春光＊。
游骑骈骈驰雅态。
不道繁华，
暗换朱颜改。
到底有情终不耐。
世事纷纷何事苦。
死去生来，
轮贩无停住。
有幸高真开法宇。
引人同上无生路。
路上行人当听属。
属付虔诚，
念道忘思虑。
清静功夫昭且著。
以上王丹桂作品《凤栖梧》共3首
