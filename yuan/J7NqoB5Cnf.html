			<div class="info"><span class="date">作者：胡炳文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		</div>

	<div class="container">
		<article class="post">
			
绛阙春回近，
先放玉堂梅。
当时产此人杰，
天岂偶然哉。
吾道以为元气，
学者仰如北斗，
聊复振儒台。
来岁紫微阁，
阊阖看天开。
七旬老，
千里路，
为公来。
二十年前，
绣衣曾奉紫霞杯。
今朝湖光山翠，
喜有碧桃玉藕，
寿酒得重陪。
明日赋归去，
回首望蓬莱。
