			<h1>绿头鸭</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
叹平生，
景光奔走万＊。
得名牵。
休空劳攘，
不须频苦孜煎。
这荣耀、趁时显现，
似风烛终勿牢坚。
走玉常催，
飞金每促，
更兼愁恼紧缠绵。
睹浮世、推来暂处，
四序换流年。
齐捐舍、争如善根，
结取良缘。
慧刀开、劈回猛烈智锋举、刺转自家声、能调雅趣，
旧奇韵、堪应斯弦。
认取元初，
搜寻本有，
幽微密妙总投玄。
得归一、长春景致，
还也任如然。
无来去、蓬莱岛中，
做个神仙。
