楚峰远眺，
山岚凝芳树。
禾黍正离离，
立西风、云烟向暮。
青松瑟瑟，
风送短笛声，
寒溪畔，
翠微间，
依约人间住。
灵源待月，
襟袖凉微度。
把酒问青天，
广寒宫，
知何处。
中元吟赏好，
预作中秋归兴逸，
