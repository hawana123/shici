			<div class="info"><span class="date">作者：王寂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

	<div class="container">
		<article class="post">
			
山城块坐，
空＊朋侪影。
挝鼓放衙休，
悄无人、日长门静。
折腰五斗，
所得不偿劳，
松暗老，
菊都荒，
谁为开三径。
及瓜不代，
归计浑无定。
羁客柰愁何，
尽消除、诗魔酒圣。
儿童蛮语，
生怕闰黄杨，
争左角，
梦南柯，
万事从今省。
