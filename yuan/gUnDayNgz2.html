			<h1>木阑花慢</h1>
			<div class="info"><span class="date">作者：李时</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
忆阑亭佳致，
从宪长，
剩追寻。
问开花高山，
晋祠流水，
谁是知音。
虽无凤笙龙管，
劝行杯、时有不弦琴。
马首家家明月，
眼前处处禅林。
一觞一咏畅怀襟。
尘世任浮沉。
莫论兴亡，
休争人我，
且乐欢心。
韶华岂能常在，
又斜阳、西下暮云深。
好袖东风归去，
春宵一刻千金。
