			<h1>黄河清</h1>
			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九曲黄河流转九，
阳阴逆顺清净。
九池之内，
涌出龙泉端正。
九会亘初湛寂，
九关现、灵波永定。
美芝祥瑞天然秀，
九茎自是无影。
九霞覆鼎澄辉，
九还火，
炼神丹转光莹。
九玄神，
先要救，
攀仙肩并。
九九重阳口诀，
暗传得、非凡游泳。
累真功行将来去，
九霄参圣。


		</article>
