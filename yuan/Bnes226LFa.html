			<h1>西江月三首</h1>
			<div class="info"><span class="date">作者：李道纯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
识破无人无我，
何须求拂求仙。
随时随处总安禅。
一切幻尘不染。
选甚山居野处，
何妨闹市门前。
执中守正固三田。
久久神珠出现。
真土真铅真汞，
元神元气元清。
三元合一药方成。
个是全真上品。
动静虚灵不昧，
成全实相圆明。
形神俱妙乐无生。
真谒虚皇绝境。
至道本无言说，
全凭立志刚坚。
心常不昧究根源。
一月千潭普见。
会取击风捕影，
便知火里栽莲。
任他海水变桑田。
只这本来无变。
以上李道纯作品《西江月》共3首
