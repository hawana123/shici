			<h1>清心镜三首</h1>
			<div class="info"><span class="date">作者：丘处机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
鬼神擒，
鞭挞跪。
愁开眼，
强欲思量巧计。
当头把业镜高悬，
那冤家怎讳。
拔舌剜心酬快意。
全不似旧日，
馨香美味。
三涂任百毒陵迟，
再生建斋筵，
须省可。
休罗列，
看食重重堆＊。
本来要荐福求恩，
却招殃惹祸。
强老先生还见麽。
莫不是受用，
於身太过。
如今纵百味珍羞，
眼相万灵中，
人最贵。
超群化，
数属三才品位。
愚夫甚却骋凶顽，
便将为容易。
杀害生灵图作戏。
全不念地狱，
重重暗记。
一朝若大限临头，
与佗以上丘处机作品《清心镜》共3首
