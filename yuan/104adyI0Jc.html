			</div>
		</div>

市远人稀，
林深犬吠，
山连水村幽寂。
田里安闲，
东邻西舍，
准拟醉时欢适。
社祈雩祷，
有箫鼓、喧天吹击。
宿雨新晴，
垅头间看，
露桑风麦。
无端晴亭暮驿。
恨连年、此时行役。
何似临流萧散，
缓衣轻帻。
炊黍烹鸡自劳，
有脆绿甘红荐芳液。
梦里春泉，
糟床夜滴。
