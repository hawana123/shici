		<article class="post">
			
识破尘劳苦。
苦乐清闲，
恣情歌舞。
有似孤云来又去。
没牵缠，
得逍遥，
内自补。
日夜调龙虎。
时时姹婴相聚。
养就神珠空里吐。
放光明，
现元初，
相貌主。
