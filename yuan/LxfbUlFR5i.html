			<div class="info"><span class="date">作者：李俊明</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

		<article class="post">
			
一朝衣锦归来，
高门不负于公望。
恍然如旧，
黄流万里，
太行千丈。
只比当时，
添些气势，
减些风浪。
记采薇戍罢，
分茅议定，
凯歌动，
声悲壮。
元自山西出将。
却从他、山东入相。
兜鍪须待，
貂蝉换了，
凌烟画像。
且把功名，
暂都分付，
浅斟低唱。
但年年看取，
三台长在，
老人头上。
