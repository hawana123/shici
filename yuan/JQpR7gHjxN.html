			<h1>杨柳枝四首</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
梦悟青霄月正高。
射蟠桃。
一枝白笔得逢遭。
更兼刀。
应手诗词随写染，
运风骚。
玉笺上面起云涛。
任陶陶。
谁识天边一井金。
紫光侵。
朝朝日日眼前临。
没人寻。
惟我静中知去处，
自堪任。
尽斤尽两入珠林。
出高岑。
性命须将自己观。
细详看。
一刀项下好疼酸。
最艰难。
不信且将针略试，
痛多端。
发心要吃觉心寒。
远佳餐。
一息来时流通气＊。
骋风流。
不来一息破胞抽。
这回休。
若要依前常建贩，
复从头。
胞儿里面气重收。
再＊偻。
以上王哲作品《杨柳枝》共4首
