			<h1>喜迁莺</h1>
			<div class="info"><span class="date">作者：沈禧</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春光无几。
赖名花留得，
一分余意。
独殿群芳，
特称重贵，
开向富家园地。
剩有天香国色，
不藉粉匀脂腻。
倚风处，
似真妃被酒，
脸霞烘媚。
槛际。
施翠幄，
密遮深护，
怕省仙姝队。
翦＊裁绡，
披云卷雾，
幻出许多纤丽。
幸遇清平时世，
胜赏也成故事。
拚剧醉，
任玉山＊倒，
帽檐斜坠。


		</article>
