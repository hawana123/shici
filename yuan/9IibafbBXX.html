			<h1>雨霖铃</h1>
			<div class="info"><span class="date">作者：宋德方</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
金莲七朵。
自甘河等闲参破。
丘刘谭马，
孙王郝太古，
许来同坐。
两个披毡真侣，
更漏泄、祖师因果。
绽玉蕊、万朵齐芳，
香满人间瑞烟锁。
天元甲子休空过。
正群仙出世交相贺。
全真户牖深奥，
端的处、要忘人我。
枝派后分十九，
住丹台、姓字名播。
功与行，
但欠丝毫，
上界未容我。
真禅赞，
而此首亦咏七真之词，
因疑此首亦宋披云作。
