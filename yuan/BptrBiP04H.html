			<div class="info"><span class="date">作者：曹伯启</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
斗垒衡门笔砚生。
清流不弃作豪英。
宦途始步防颠踬，
人海论交戒满盈。
临事惧，
好谋成。
百年到手是功名。
群雏已逐云萍散，
又挂西南一点
