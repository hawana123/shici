			<h1>鱼游春水</h1>
			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
兰室余香蕴。
射雀屏、深清昼永。
红旌微动，
帘展浪花移暝。
重碧先拈翡翠杯，
戏彩低＊鸳鸯锦。
人在蕊宫，
春生蓬境。
尽说而翁少颖。
记得遗环故时井。
而今犹自风流，
朱颜绿鬓。
百年应惜铜仙在，
九里争传清河润。
山兮寿兮，
以仁能静。


		</article>
