		<article class="post">
			
璧月香云，
小院重门。
办诗愁、多是黄昏。
梨花淡淡，
柳絮纷纷。
对古铜炉，
神品画，
靓妆人。
半醉多羞，
一笑欺春。
有丹青、描写难真。
秋波侧媚，
云岫轻颦。
是蕊珠仙，
巫峡女，
洛川神。
