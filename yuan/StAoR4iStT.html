			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：曹伯启</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
苦无佳思，
祈相望一笑羡紫芝眉宇，
正台阁，
济时人。
况公是公非，
知常知变，
乐道安贫。
案前簿书旁午，
抱丹诚、一点伴青春。
偶遇科条隐密，
不辞辨雪殷勤。
德星今日是乡邻。
癃老阻＊轮。
喜陆地神仙，
山中宰相，
词语清新。
河滨。
预沽佳酿，
待幽花、相对乐情真。
幸有清风皓月，
何须翠袖红巾。
