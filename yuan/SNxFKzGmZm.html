			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
形神俱妙，
灵通无碍，
卓然独立玄玄。
显理简情，
空色无阂，
揭为究意因缘。
祖意密空传。
自心境俱冥，
智解都蠲。
一段真清净，
廓神变，
出坤乾。
恢弘妙体空圆。
露如如无像，
高傲禅天。
赫慧光，
峥嵘实相，
森罗法界无边。
契道奋威权。
已打破虚空，
动力难煎。
擘碎轮回壳，
拉真一，
度流年。
