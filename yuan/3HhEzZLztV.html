			<div class="info"><span class="date">作者：杨弘道</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
繁花烟暖，
落叶风高。
岁月去如流，
身渐老。
叹三十年虚度，
月堕鸡号。
痛离散人何在，
云沉雁杳。
浮萍断梗，
任风水、东泛西漂。
万事总无成，
忧患绕。
虚名何益，
薄宦徒劳。
得预俊游中，
观望好。
漫能出惊人语，
瑞锦秋涛。
莫夸有如神句，
鸣禽春草。
干戈满地，
甚处用、儒雅风骚。
援笔赋归田，
宜去早。
