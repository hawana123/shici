			<div class="info"><span class="date">作者：张逊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
玉树后庭曲，
千载有余愁。
碧月夜凉人静，
曾赋采华游。
玉露细摇金缕，
香雾轻笼翠葆，
折下一天秋。
张绪总能老，
还自锁眉头。
把鸾笺，
裁绣句，
写银钩。
回文巧成锦字，
长恨与江流。
漠漠梁间燕子，
款款花边蝴蝶，
梦觉却并州。
独感旧时貌，
还复照西楼。
