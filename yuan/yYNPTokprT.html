			<h1>百字令</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
橙黄橘绿，
占一年好景，
人间真乐。
玉尘金鳌相对峙，
如我视今犹昨。
珍重留侯，
招邀黄石，
俱赴蟠桃约。
一卮仙酒，
得陪三老斟酌。
总道独绾银章，
重披宫锦，
有自家天爵。
八＊明年身更健，
胸次遥天恢廓。
春小花繁，
溪清月皎，
都付延年药。
洞霄仙侣，
更添一个仙鹤。


		</article>
