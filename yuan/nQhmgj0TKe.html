			<div class="info"><span class="date">作者：李道纯</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
学佛学仙，
参禅穷理，
不离玄牝中间。
可怜迷谬，
往往□相瞒。
一味寻枝摘叶，
徒坐破、几个蒲团。
堪伤处，
外边寻觅，
笑杀老瞿昙。
些儿真造化，
诚能亲见，
胆冷心寒。
定庵高士，
好向定中参。
看破娘生面目，
把从前、学解掀翻。
真空透，
髑髅迸破，
真主自离庵。
