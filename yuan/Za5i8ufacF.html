			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：吴存</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
又清明寒食，
淡孤馆，
郁无＊。
正杜宇催春，
桐花送冷，
门巷萧条。
芳洲老仙来下，
粲黄冠、翠氅佩琼瑶。
两客清谈未了，
三更风雨潇潇。
青云妙十早相招。
同泛浙江潮。
看眼阅青徐，
气横燕赵，
天路逍遥。
明年此时何处，
定软红道上玉骢骄。
万里江南归梦，
青灯还忆今宵。


		</article>
