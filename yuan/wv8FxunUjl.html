			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
向芙蓉湖上驻兰舟，
凄凉胜游稀。
但西泠桥外，
北山堤畔，
残柳依依。
追忆莺花旧梦，
回首冷烟霏。
惟有盟鸥好，
时傍人飞。
听取红筵象板，
尽歌回彩扇，
舞换仙衣。
正白萍风急，
吹雨暗斜晖。
空惆怅、离怀未展，
更酒边、忍又送将归。
江南客、此生心事，
只在渔矶。
