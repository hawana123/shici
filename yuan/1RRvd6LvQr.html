			<div class="info"><span class="date">作者：刘因</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

		<article class="post">
			
纥干生处。
几时飞去。
欲去被天留住。
野人得饱更无求，
看满意、一犁春雨。
田家作苦。
浊醪酿黍。
准备岁时歌舞。
不妨分我一豚蹄，
更试听
