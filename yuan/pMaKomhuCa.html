			<h1>塞鸿秋</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
爱他时似爱初生月，
喜他时似喜梅梢月，
想他时道几首西江月，
盼他时似盼辰钩月。
当初意儿别，
今日相抛撇，
要相逄似水底捞明月。
