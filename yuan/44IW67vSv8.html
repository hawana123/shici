全真办下无空过，
布袍麻＊腋袋挂。
剪发＊头，
逍遥自在行踏。
箪瓢把。
每日沿门乞化。
低头稽首才道罢。
又撞着个魔头来说话。
问道先生，
元是甚么人家。
随缘答。
俺师父丘刘谭马。
