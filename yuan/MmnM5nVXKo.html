			<div class="info"><span class="date">作者：蒲道源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
长忆当年，
读书窗下，
岁寒留看孤芳。
巡檐索笑，
重到更彷徨。
梅隐先生何在，
清江外、新构茅堂。
人应道、攀枝嗅蕊，
那得救饥肠。
多情余习气，
芒鞋竹杖，
未忍相忘。
但年年依旧，
疏影幽香。
好是春风近也，
犹记得、吟绕昏黄。
开尊饮，
参横斗转，
同醉卧花旁。
