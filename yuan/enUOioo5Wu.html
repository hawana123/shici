山侗猛省，
因师法旨。
觉从前、不是不是。
剔正根源，
要日月、壶中并至。
透玄关、应希夷理。
龙吟虎啸，
能行能止。
剖昏迷、慧刀锋利。
炼就神丹，
金盘托、聊充微礼。
献风仙、博本师喜。
