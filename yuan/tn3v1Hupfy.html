			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
心冷狙徒，
志循教父寻宗祖。
上天秘诀始恢弘，
冰雪充灵腑。
封闭庚金土釜。
定阴阳、斡旋子午。
应时升降，
造化希夷，
三光明吐。
性命相资，
地天交泰分宾主。
湛然昏默契神功，
法像周沙普。
此理君休轻侮。
莫贪爱、纵心＊矩。
一朝功满，
三岛同归，
名超今古。
