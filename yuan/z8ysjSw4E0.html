			<div class="info"><span class="date">作者：梁寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
花径萧条。
恰桃霞已尽，
梨雪初飘。
云霾嗔丽景，
风雨妒佳期。
山中行乐本寥寥。
那更值、年荒酒价高。
诸生共高咏，
只闲静，
胜嬉游。
千嶂暝，
故人远，
泞妨马，
水平桥。
象筵宝瑟何由见，
与谁共羽觞浮。
兰亭遗迹长蓬蒿。
怎能句、山阴棹小舟。
对景度新曲，
独堪向，
故人求。
