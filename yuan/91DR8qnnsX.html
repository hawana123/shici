			<h1>满江红</h1>
			<div class="info"><span class="date">作者：王沂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
九万扶摇，
试看取、垂天鹏翼。
追往事，
星辰剑履，
玉陛山立。
为问宝香黄阁梦，
何如仙阙丹台籍。
写风流、杖屦人耆英，
今犹昔。
诗酒部，
笙歌席。
松菊社，
烟云屐。
早东风为报，
日边消息。
虎节貂蝉端旧物，
分封准拟如椽笔。
对西山、一笑五千年，
髯如戟。


		</article>
