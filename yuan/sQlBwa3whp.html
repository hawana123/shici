			<div class="info"><span class="date">作者：姬翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

梦到华胥，
半天宫阙尘凡表。
异香缥缈。
曳缕云霞绕。
浩浩灵空，
不夜神光皎。
谁人晓。
与君知道。
永劫春难老。
生灭无情，
古今轮转平如水。
急须堤备。
作个前程计。
自有元初，
一点何曾离。
灵无比。
炼成真体。
寿量齐天地。
云海蓬莱，
瑶林琼树真仙种。
彩鸾金凤。
来往相迎送。
说与人间，
不信成无用。
尘情重。
牛毛冗冗。
争作槐根梦。
以上姬翼作品《万年春》共3首
