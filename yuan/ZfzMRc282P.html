喜气轩眉宇。
□卢郎、风流年少，
玉堂平步。
车骑雍容光华远，
不似黄梁逆旅。
抖擞尽、貂裘尘土。
便就莫愁双桨去，
待经过、苏小钱塘渡。
画图里，
看烟雨。
一樽邂逅歌金缕。
望晴川、＊峰瀑布，
浪花湓浦。
老我三年江湖客，
几度登临吊古。
怅日暮、家山何处。
别后江头虹贯日，
想君还东观图书府。
天咫尺，
听新语。
