		<article class="post">
			
过隙时光促。
人身似风烛。
谁信神明，
暗里报人灾福。
观二曜如转毂。
昼夜翻腾荣辱。
群情苦，
攒攒簇簇，
贪迷嗜欲。
独我回头，
归来隐山谷。
水钓云耕，
雅种数枝松菊。
闲来后，
歌一曲。
不羡权门红绿。
养愚鲁，
清贫自在，
平生愿足。
