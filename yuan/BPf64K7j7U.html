			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		</div>

		<article class="post">
			
一滴天瓢＊溽暑，
夕阳微漏残红。
竹兰乘兴倚薰风。
＊惊双白鸟，
飞过藕花＊。
羽扇纶巾闲到我，
百年世事匆匆。
若耶溪上旧相逢。
晚来回首处，
山色有无中。
