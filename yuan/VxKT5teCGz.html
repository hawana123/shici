朝也防心。
暮也防心。
恐心生、熟景来侵。
多能术艺，
书画棋琴。
更不生贪，
不着爱，
步瑶岑。
善也由心。
恶也由心。
善心闲、恶意狂寻。
心生虚度，
日月光阴。
便如云行，
如水去，
访知音。
