			<div class="info"><span class="date">作者：刘敏中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

鞍马雄豪，
パ绅驰骤，
几年都付寻常。
边城岁晚，
莲幕锦生光。
得意尊前一笑，
遐冲具威凛秋霜。
人谁似，
胸怀豁落，
温雅更文章。
从军真乐事，
功名那问，
故国他乡。
笑熊非渭水，
龙卧南阳。
从此鹏程高举，
快天风万里无妨。
回首怅，
穷途狂客，
摇荡叹行藏。
