			<h1>渡江云</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
朔风吹破帽，
江空岁晚，
客路正冰霜。
暮鸦归未了，
指点旗亭，
弭棹宿河梁。
荒烟乱草，
试小立、目送斜阳。
寻旧游、恍然如梦，
展转意难忘。
堪伤。
山阳夜笛，
水面琵琶，
记当年曾赏。
嗟老来、风埃憔悴，
身世微茫。
今宵到此知何处，
对冷月、清兴犹狂。
愁未了，
一声渔笛沧浪。
