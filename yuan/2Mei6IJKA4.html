			<h1>双调</h1>
			<div class="info"><span class="date">作者：张鸣善</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
铺眉苫眼早三公，
裸袖揎拳享万钟，
胡言乱语成时用。
大纲来都是哄。
说英雄谁是英雄？
五眼鸡岐山鸣凤，
两头蛇南阳卧龙，
三脚猫渭水飞熊。
?
