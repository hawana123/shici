			<div class="info"><span class="date">作者：洪希文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
卧鸭炉边，
翔鸳屏底，
正断肠处。
烟草风花，
妆点春愁无数。
贪睡海棠酣晕脸，
欹眠杨柳狂飞絮。
倚东风，
子规叫月，
乱莺啼树。
尽游赏吞花卧酒，
握月担风，
谁诉离绪。
镜里朱颜，
还被青春领去。
＊＊红飞愁万点，
丝丝绿织愁千缕。
这光阴，
那堪几番风雨。
