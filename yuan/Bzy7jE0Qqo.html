			<div class="info"><span class="date">作者：梁寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

螺峰堆绿。
夜来经雨，
浑似膏沐。
飞泉怒泻崖谷，
悬霜练□鸣苍玉。
虎迹岩前过处，
踏破翠苔褥。
听啼鸟，
山北山南，
树杪残云自相逐。
蓬门书掩稀来躅。
称幽人、独步看新竹。
移床松下零落，
三四点、怎沾缃轴。
日永如年，
况是身闲不受拘束。
休妄想、＊鹭朝班，
聊且伴麋鹿。
