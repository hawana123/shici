			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

云水闲情，
松筠雅操，
根穷入道真诀。
扫雾驱烟，
磨炼志如铁。
慨然不改箪瓢乐，
廓愚谷，
聪明养素拙。
放胸襟，
取兴狂吟，
右笔楮面挥彻。
虎龙发怒，
盘旋万丈，
艳喷词翰，
＊锦清绝。
静里功夫，
神用至灵泄。
如如性月。
光全露，
表耀古明今圆若缺。
混希夷一气，
纵横八表，
真体无别
