			</div>

秋堂气渐肃。
暮角吹来声断续。
凭遍阑干几曲。
又凉战庭梧，
风敲檐竹。
多情宋玉。
对楚天、无柰幽独。
中秋过，
月华未阙，
夜色灿如烛。
空谷。
美人羁束。
又老尽、江南草木。
愁来心绪易触。
目断瑶台，
梦绕金屋。
雁归犹未卜。
且漫放、题红去速。
凄迷处，
年来诗鬓，
换动镜中绿。
