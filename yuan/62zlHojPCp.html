烟雨枫桥路。
算年来、几番送别，
故人千里。
君亦当初缘底事，
不念平生俦侣。
容易把、幽欢间阻。
岁晚却思来访旧，
旧处亭馆，
废垣荒圃。
寒日照，
残桑梓。
同游似我今余几。
且留连、小窗清夜，
挑灯疑语。
身外事多何必问，
□□□□□□。
况鬓影、相看如许。
秋草萧萧连茂苑，
正堪愁、杜牧诗中意。
谁画在，
行装里。
