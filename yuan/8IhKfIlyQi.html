师也师也。
重阳师也。
处玄机，
静中清也。
起金莲，
玉花社，
有谁知也。
化人人，
渐归道也。
这扶风，
非开悟，
亦非愚也。
辨假真，
稍能明也。
细寻思，
心豁畅，
略无疑也。
想师范，
没人过也。
