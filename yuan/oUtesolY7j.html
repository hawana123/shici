			<h1>募民乡</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
栗子味堪收。
更出馨香是芋头。
今后吃时思想定，
追求。
为甚般般各六筹。
细认细寻搜。
芋有青苗栗有＊。
空外地中归一处，
休休。
说破玄玄
