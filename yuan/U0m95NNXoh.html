			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

		<article class="post">
			
凭雁书迟，
化蝶梦速，
家遥夜永，
翻然已到。
稚子欢呼，
细君迎迓，
拭去故袍尘帽。
问我假使万里封侯，
何如归早。
归运且宜斟酌，
富贵功名，
造求非道。
靖节田园，
子真岩谷，
好记古人真乐。
此言良可取，
被驴嘶恍然惊觉。
起来时，
欲话无人，
赋与黄沙衰草。
