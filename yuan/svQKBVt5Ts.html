			<h1>苏幕遮</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
序乾坤，
分宾主。
匹配周天，
甲己局分五。
六十时归五日聚。
五六三十，
六六依策补。
离中己，
坎藏戊。
离坎交媾，
二土刀圭祖。
减息绵绵自饮取。
镇日忘情，
定里神归姥。


		</article>
