			<h1>春草碧</h1>
			<div class="info"><span class="date">作者：钱霖</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客窗闲理清商谱。
弹到断肠声，
伤今古。
自怜素发无多，
犹记纹疏夜深语。
空剩旧时踪。
迷南浦。
梨花燕子清明，
谁家院宇。
没个好情怀，
杯慵举。
天涯行李萧萧，
还是新愁老羁旅。
那更落花深，
红如雨。
