			<h1>越调</h1>
			<div class="info"><span class="date">作者：杨果</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
碧湖湖上采芙蓉，
人影随波动，
凉露沾衣翠绡重。
月明中，
画船不载凌波梦。
都来一段，
红幢翠盖，
香尽满城风。
