			<h1>玉漏迟</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
病怀因酒恼。
依稀梦里，
吴娃娇小。
金缕歌残，
人去月斜云杳。
怕见栖香燕晚，
又怕听、啼花莺晓。
庭院悄。
生衣欲试，
风寒犹峭。
窈窕青粉墙低，
送影遇秋千，
蓦然间笑。
半朵棠梨，
微露凤钗红袅。
近日琴心倦写，
更远信、西沉青鸟。
虚负了。
花月一春多少。


		</article>
