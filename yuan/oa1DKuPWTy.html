直指玄元路。
叹苦海、迷人不悟。
在目前、平平稳稳，
又无些、险难相阻。
把万缘、一齐放下，
他自然有圣贤提举。
似断云、野鹤飞腾，
向物外、青霄信步。
庆会神仙语。
渴时饮、蟠桃＊醑。
出入在、星楼月殿，
笑人间、死生今古。
跨彩凤祥鸾玩太虚，
归来卧、碧霞深处。
这逍遥活计谁传，
分付与、蓬莱伴侣。
