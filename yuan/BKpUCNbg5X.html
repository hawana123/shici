			<h1>玉抱肚</h1>
			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
若论玄妙，
听周风一诀。
把婴儿姹女，
木金间隔。
从头分别。
先擒六贼三尸灭。
后捉玉兔饮鸟乌血。
仗剑锋，
麾魔障，
荡袄邪。
全凭志猛烈。
那些个手段最奇绝。
龙奔虎走，
来往放乖劣。
两兽擒来吾怎舍。
炉烹鼎炼暂歇。
乾坤至宝，
阴阳造化，
斡运龟蛇。
东鸡叫出西江月。
会入黄庭赏白雪。
上丹温，
中丹暖，
下丹热。
三田宝结。
众仙举我赴金阙。
寥阳胜境，
