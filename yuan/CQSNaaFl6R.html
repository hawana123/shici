天地一浮萍，
人生如寄。
画饼功名竟何益。
百年浑醉，
三万六千而已。
过了一日也、无一日。
韶颜暗改，
良辰易失。
丝竹杯盘但随意。
酴赏罢，
更向牡丹丛里。
戴花连夜饮、花前睡。
