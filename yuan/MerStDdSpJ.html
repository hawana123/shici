			<h1>高阳台</h1>
			<div class="info"><span class="date">作者：谢应芳</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
阳羡溪山，
辋川烟雨，
隐然画里观诗。
芳草王孙，
别来几度春归。
最怜屋壁藏蝌蚪，
化劫灰、飞入昆池。
好阶墀。
书带青青，
竹雪霏霏。
相逢共约归期。
待玄龟出洛，
朱凤鸣岐。
丘壑幽寻，
正须重置荷衣。
斩蛟射虎都休问，
有白鸥、堪与忘机。
近西枝。
移我龟巢，
邻尔渔矶。


		</article>
