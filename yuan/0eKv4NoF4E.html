			<h1>江梅引</h1>
			<div class="info"><span class="date">作者：李献能</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
汉宫娇额倦涂黄。
试新妆。
立昭阳。
萼绿仙姿，
高髻碧罗裳。
翠袖卷纱闲倚竹，
暝云合，
琼枝荐暮凉。
璧月浮香。
摇玉浪，
拂春帘，
莹绮窗。
冰肌夜冷滑，
无粟影，
转斜廊。
冉冉孤鸿，
烟水渺三湘。
青鸟不来天也老，
断魂些，
清霜静楚江。


		</article>
