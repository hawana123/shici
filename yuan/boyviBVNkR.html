			<h1>太常引</h1>
			<div class="info"><span class="date">作者：蒲道源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
相君今日已登程。
暂车马，
驻西城。
尊酒若为情。
且唤取、双歌送行。
远山颦蹙，
秋波凝伫，
清泪也盈盈。
便有遏云声。
怎留得、前头＊旌。


		</article>
