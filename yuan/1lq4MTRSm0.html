			<div class="info"><span class="date">作者：马钰</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
调笑。
论微妙。
月内银蟾端千跳。
中宵日里金鸡叫。
坎虎离龙围绕。
忽然撞著姹婴召。
共守丹炉了了。
