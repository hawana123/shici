如此好溪山，
羡云屏九叠，
波影涵素。
暖翠隔红尘，
空明里，
着我扁舟容与。
高歌鼓＊，
鸥边长是寻盟去。
头白江南，
看不了，
何况几番风雨。
画图依约天开，
荡清晖，
别有越中真趣。
孤啸拓蓬窗、幽情远，
都在酒瓢茶具。
水＊摇，
晚月明，
一笛潮生浦。
欲问渔郎无恙否。
四首武陵何许
