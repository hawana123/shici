			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：张野</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
水风清暑，
记平湖十里，
寒生纨素。
罗袜尘轻云冉冉，
彷佛凌波仙女。
雪艳明秋琼肌沁露，
香满西陵浦。
兰舟一叶，
月明曾到深处。
谁念玉佩飘零，
翠房凄冷，
几度相思苦。
异地相看浑是梦，
忍把荷觞深注。
碧藕多丝，
翠茎有刺，
脉脉愁烟雨。
江云撩乱，
倚阑终日凝伫。
