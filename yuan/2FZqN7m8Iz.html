			<h1>恨欢迟</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
名＊排三本姓王。
字知明子号重阳。
似菊花如要清香。
吐缓缓，
等浓霜。
学易年高便道装。
遇渊明、语我嘉祥。
指蓬莱云路如归去，
慢慢地休
