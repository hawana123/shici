			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
关山梦里，
归来还又、岁华催晚。
马影鸡声，
谙尽倦邮荒馆。
绿笺密记多情事，
一看一回肠断。
待殷勤寄与，
旧游莺燕，
水流云散。
满罗衫是酒，
香痕凝处，
唾碧啼红相半。
只恐梅花，
瘦倚夜寒谁暖。
不成便没相逢日，
重整钗鸾筝雁。
但何郎，
纵有春风词笔，
病怀浑懒。
