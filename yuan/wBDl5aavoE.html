长安云步去还来。
万朵金莲火里开。
独饮刀圭胜浊醅。
两三杯。
涤尽方知口是是非门。
紧闭牢藏舌祸根。
训我无言更不论。
削迷昏。
性命风仙师你妙谈论。
说透无为清净门。
舌上甘津味得吞。
溉精魂。
阴里麻衣纸袄度冬寒。
暖阁红炉永不堪。
认正些儿理端的。
气神安。
结就心清步步入玄门。
意静＊＊溉本根。
蓦地听闻没口论。
性无昏。
一点以上马钰作品《忆王孙》共5首
