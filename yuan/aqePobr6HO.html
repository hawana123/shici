			<div class="info"><span class="date">作者：蒲道源</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

		<article class="post">
			
＊＊春膏兆有年。
街头粟贱不论钱。
时机似见天心顺，
物理端由刺史贤。
人富贵，
寿绵延。
满城桃李动芳妍。
邦民香火才收罢，
黄阁声名次第好景良辰近上元。
天公为闲产英贤。
政声洋溢春风外，
德泽流行汉水边。
官一品，
寿千年。
应知仁者得兼全。
凤凰池上恩波暖，
指日丹墀步武冷落寒芳一径幽。
无诗无酒若为酬。
一生几得花前醉，
两鬓难禁客里秋。
思往事，
泪盈眸。
共嗟日月去如流。
短歌谩寄乡邻友，
写入新笺字字以上蒲道源作品《鹧鸪天》共3首
