			<h1>蝶恋花三首</h1>
			<div class="info"><span class="date">作者：程文海</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
长忆山中云共住。
出处无心，
只恨云无语。
今日能歌还解舞。
不堪持寄山中侣。
谁道解愁愁更聚。
自有卿卿，
惯画双眉妩。
问取悭风并涩雨。
黄鹤山前梅半吐。
岁岁年年，
谁是冰霜侣。
自有使君来共住。
黄昏不怕风吹雨。
见说和羹天已许。
带得春来，
又怕春将去。
记取澄清堂上语。
月挂新年弓未彀。
璧水溶溶，
已觉春光透。
国子先生松竹友。
一尊请为斯文寿。
况是雪中萱树茂。
华萼相辉，
天地同长久。
何处东风吹雅奏。
以上程文海作品《蝶恋花》共3首
