			<h1>八声甘洲</h1>
			<div class="info"><span class="date">作者：吴存</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
甚无情一信楝花风，
卷尽市帘青。
对楼台寂寂，
管弦悄悄，
烟雨冥冥。
屋角提壶笑我，
不上五峰亭。
此日流觞节，
宜醉宜醒。
说与渠侬知否，
正门讥太白，
巷诟刘伶。
网丝沉玉＊，
苏晕入银瓶。
右将军、兰亭诗序，
尽风流、千载事须停。
西窗下、焚香昼永，
一卷茶经。
