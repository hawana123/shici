			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
无为大道人难晓。
只为工夫少。
猛悟回光常返照。
三田之内，
六府之中，
尘垢频频扫。
诸缘断处清怀抱。
一点虚灵自耀。
认得玄元清静道。
百关调畅，
一性圆明，
得出游仙岛。
