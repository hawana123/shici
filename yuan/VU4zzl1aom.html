			<h1>东风第一枝</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
清泪如铅，
绿房迎晓，
宝阶低拥云叶。
蜻蜓飞上搔头，
依前艳香未歇。
西窗暗雨，
怪帘底、参差凉月。
正一丛、深倚琅＊，
石上只愁磨折。
问瑶草、应怜短发。
曾醉堕、无声腻滑。
羞他金雀钿蝉，
似高水仙罗袜。
芳心断绝。
谁与赠、湘皋琼＊。
试折花、掷作银桥，
看舞素鸾回雪。


		</article>
