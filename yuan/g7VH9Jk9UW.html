水云乡。
又南枝逗暖，
绰约汉宫妆。
春艳浓分，
朱铅浅试，
翠袖独倚修篁。
想应道东风料峭，
翦霞彩，
零乱补绡裳。
勾漏尊真，
丹丘授诀，
傲睨冰霜。
毕竟孤标还在，
纵夭桃繁杏，
难侣寒香。
玛瑙坡头，
珊瑚树底，
江南别是春光。
