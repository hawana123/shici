微红晕双脸，
浑黛写新愁。
好似霓裳仙侣，
曾向月中游。
忆得影娥池上，
金粟盈盈满树，
风露九天秋。
折取一枝去，
簪向玉人头。
夜如年，
天似水，
月如钩。
只恐芳时暗换，
脉脉背人流。
莫唱竹西古调，
唤醒三生杜牧，
遗梦绕扬州。
醉跨青鸾去，
双阙对琼楼。
