九夏疲天旱，
万物伤时热。
算都为人心，
分外生枝节。
＊衣鲜马，
壮社火班行引拽。
小兄弟虚耗村村结。
下士无邪正，
上帝分优劣。
＊咱心不同，
彼志胡漂撇。
启虔诚修斋念善，
因循岁月。
望贤圣、空里相提挈。
