凉月横舟，
银横浸练，
万里秋容如拭。
冉冉鸾骖鹤驭，
桥倚高寒，
鹊飞空碧。
问欢情几许，
早收拾、新愁重织。
怅人间、会少离多，
万古千秋今夕。
谁念文园病客。
夜色沉沉，
独抱一天岑寂。
忍记穿针亭榭，
金鸭香寒，
玉徽尘积。
凭新凉半枕，
又依稀、行云消息。
