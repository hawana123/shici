			<div class="info"><span class="date">作者：长筌子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
野堂花老。
槛外幽香度。
绿影沉沉映窗户。
任从他、日转西郊，
且闲看、云生南浦。
见隐隐遥岭接天青，
又石齿分泉，
迸珠飞雨。
丹丘咫尺，
几个人回顾。
鼷鼠穿窬岂足数。
假直饶、绮陌长游，
争似向、烟岚深处。
枕万壑云霞乐平生，
便不胜红尘，
点染缁素。
