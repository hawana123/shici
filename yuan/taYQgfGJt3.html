			<div class="info"><span class="date">作者：王丹桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

李志持。
做修持。
早把心田荆棘治。
休教下手迟。
汲华池。
灌华池。
劣马颠猿不骋驰。
功成拜玉墀。
慕全真。
处全真。
举动行为务正真。
惟凭一志真。
合天真。
契天真。
十二时中守内真。
头头现本真。
平山刘。
神山刘。
更易俗流作道流。
人情誓莫留。
悟骅骝。
悟骅骝。
灿灿神珠得自由。
光明常逗遛。
脱樊笼。
离樊笼。
无变无迁抱始终。
直须显志洪。
积真功。
累真功。
真正无私合大空。
炉中丹自红。
以上王丹桂作品《长思仙》共4首
