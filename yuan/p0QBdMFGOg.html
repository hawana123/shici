			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
才举意，
玄象照离宫。
坎女离男金水火，
几多铁骑漫英雄。
最苦是云中。
辽阳鹤，
惊起老苍龙。
四海九州沾惠泽，
狼烟影里弄清风。
堪作主人长生药，
本是五行仙。
子午二门开卯酉，
四时运火合乾坤。
龙虎自相还丹术，
切要经手传。
若信故方终日误，
颠来倒去倒来颠。
不得怨神十月满，
开鼎一团红。
数片残云含五彩，
解胎神水响玲珑。
气复异香以上元无名氏作品《望江南》共4首
