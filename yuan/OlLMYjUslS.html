			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
问公为善。
这大道无方，
如何回转。
猛舍浮华，
搜寻玄妙，
闲里做成修练。
认取起初真性，
捉住根源方便。
本来面。
看怎生模样，
须令呈现。
亲见。
堪相恋。
请向绛绡宫里，
开琼宴。
会上明明，
霞辉万道，
射透玉丝瑶霰。
一粒宝珠昌莹，
滚出光同飞电。
彻中央，
大罗天归去，
永除迁变。
