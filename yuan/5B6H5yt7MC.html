自在随缘，
信脚而无思没算。
召清飚，
邀皓月，
同为侣伴。
步长路，
成欢乐，
唇歌舌弹。
忽经过洞府嘉山，
堪一玩。
正逢著、祥瑞频赞。
异果名花滋味美，
馨香撒散。
对良辰，
虽好景，
难为惹绊。
任水云，
前程至，
天涯海畔。
便遭遇、清净神舟，
超彼岸。
这回做、真害风汉。
