		<article class="post">
			
风仙锁户，
马钰辞巢，
寂然澹乎自持。
了干根源，
岂肯攀恋妻儿。
识破气财酒色，
凭清净、固养灵芝。
当下手，
暗修完功行，
不许人知。
隐密藏机蓄响，
便须常做个玉褐怀披。
泼杀无明火烛，
自是心慈。
忍辱得何味况，
善芽生、仙佛常随。
通玄妙，
这真功，
却是无为。
