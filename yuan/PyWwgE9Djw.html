			<div class="info"><span class="date">作者：赵孟頫</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

倚天百尺高台，
雕帘画栋撑云表。
夜静无尘，
秋魂万里，
月明如扫。
谁凭栏干，
玉箫声起，
乘鸾人到。
信情缘有自，
何须更说，
娥空老。
我将醉眼摩挲，
是谁人丹青图巧。
为惜秦姬，
堪怜箫史，
写成烦恼。
万古风流，
传芳至此，
交人倾倒。
问双星有会，
一年一度，
那知清晓。
