			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：李齐贤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
将军真好士，
识半面、足吾生。
况西自岷峨，
北来燕赵，
并辔论情。
相牵挽，
归故里，
有门前稚子候渊明。
对酒欢酣四坐，
挑灯话到三更。
高歌伐木鸟嘤嘤。
怀抱向君倾。
任客路光阴，
欲停归骑，
更尽飞觥。
人间世逢与别，
似浮云聚散月亏盈。
但使金躯健在，
白头会得寻盟。
