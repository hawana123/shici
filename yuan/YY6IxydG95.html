			<div class="info"><span class="date">作者：周景</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
人生能几相逢，
百年四海为兄弟。
旧时青眼，
今番白发，
年华陨涕。
春更无情，
抛人先去，
杨花无蒂。
况江程渐短，
别期渐紧，
须重把、兰舟系。
幸自清江如带，
指黄垆、流莺声细。
沧波如许，
平芜何处，
明朝迢递。
何预兴亡，
不如休去，
墙阴挑荠。
且相期共看，
蓬莱清浅，
更三千岁。
