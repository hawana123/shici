			<h1>汉宫春</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
正好修行，
得深深幽密，
玄玄微妙。
枢机是兹，
仗此便成关要。
惺惺了了。
更做就、风流真俏。
颜内少、元从亘昔，
圆聚那般辉耀。
三光起初朗照。
却於今认见，
当本声调。
清音洽浃响亮，
转动七窍。
昆仑出去，
为一个、青童来召。
金线钓。
灵明授取，
天书紫诏。


		</article>
