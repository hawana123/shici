			<div class="info"><span class="date">作者：许衡</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
土榻侵寻夜半风。
眼羞无睡强朦胧。
新诗暗琢拳挛里，
往事都思展转中。
肤起粟，
脊弯弓。
须知玉汝是天衷。
＊间也去从人乞，
怎立当年济世功。
一作怎得心胸浩气冲
