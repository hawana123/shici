			<h1>酒泉子</h1>
			<div class="info"><span class="date">作者：王寂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
禊饮连宵。
帘卷晓风香鸭喷，
儿孙罗拜捧金荷。
沸笙歌。
赤霜袍软髻嵯峨。
名在仙班应不老，
人间岁月尽飞梭。
柰君和。
