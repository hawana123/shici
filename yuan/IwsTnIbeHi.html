			<h1>浣溪沙三首</h1>
			<div class="info"><span class="date">作者：张弘范</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
山掩人家水绕坡。
野猿岩鸟太平歌。
黄鸡白酒兴偏多。
幸自琴书消日月，
尽教名利走风波。
钓台麟阁竟如何。
新卜西山崦下庄。
疏篱编竹草苫堂。
门前流水柳成行。
满目烟岚诗酒地，
十年鞍马是非场。
虚名半纸几多忙。
一片西风画不成。
无人来此结茅亭。
野猿山鸟乐升平。
名利著人浓似酒，
肝肠热醉不能醒。
黄尘奔走过浮生。
以上张弘范作品《浣溪沙》共3首
