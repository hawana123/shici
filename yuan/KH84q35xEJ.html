			<h1>宣静三台</h1>
			<div class="info"><span class="date">作者：牛真人</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
自小飘蓬，
身心落魄，
云游多在山东。
世间事，
看破浑是假，
想荣华犹似梦中。
盖个庵儿，
隈山靠水，
栽松种竹成林。
炕暖窗明，
乐清闲、胜竞利名。
月朗山东，
凉风细细，
南溪绿水粼粼。
渐炼得方寸如灰冷，
一阳生，
玉鼎自温。
秀气氤氲，
仙花烂熳，
芳芬开遍黄庭。
玉女金童，
采将来、炼就紫金。
运转三关，
驱回四象，
冲和一点灵明。
气结神凝。
听笙箫、一派乐音。
夙世前缘，
生逢正教，
全真妙道幽深。
行满功成，
跨鸾鹤上太
