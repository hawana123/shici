			<div class="info"><span class="date">作者：汪斌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

登临遐眺，
叹当年、一夜朔风狼藉。
石塔镇南人共怒，
怒气上轰霹雳。
废苑荒凉，
粉墙颓圮，
万事空陈迹。
阙庭何在，
钟声敲断岑寂。
闻道十里西湖，
荷花香里，
歌舞成悲戚。
湖上有山山有恨，
应恨旧京永隔。
秦老和□，
贾生罔上，
后世见之方策。
兴亡回首，
暮烟衰草凝碧。
