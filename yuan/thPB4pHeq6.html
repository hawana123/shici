			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
但人做。
限百年、七旬难与。
夺名争利强凭，
徒劳辛苦。
金飞玉起催逼，
老死还被，
儿孙拖入土。
余今省悟。
舍攀缘爱念，
一身无虑归去。
云水长游，
清闲得遇。
识汞知铅，
气满精牢神聚。
金翁却期，
黄婆匹配，
能养婴儿姹女。
刀圭足数。
又蓬莱客，
至，
上仙留住。
