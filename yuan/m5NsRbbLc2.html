			<h1>西湖竹枝词</h1>
			<div class="info"><span class="date">作者：卢浩</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
记郎别时风飕飕，
银鼠帽子黄鼠袍。
别来辙迹不可见，
湖边青草如人高。
