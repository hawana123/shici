			<div class="info"><span class="date">作者：萨都剌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
王郎锦带吴钩，
醉骑赤鲤银河去。
绛袍弄月，
银壶吸酒，
锦笺挥兔。
秃鬓西风，
短篷落月，
东吴西楚。
怅丹阳郭里，
相逢较晚，
共翦烛、西窗雨。
文采风流俊伟，
碧纱巾挂珊瑚树。
出门万里，
掀髯一笑，
青山无数。
扬子江头，
冻沙寒雨，
暮天飞鹭。
待明朝酒醒金山，
□□过瓜洲渡。
