上元佳致真堪看。
更片片行云散。
现出天如青玉案。
放开心月，
慧灯明照，
两曜交光灿。
＊装七宝玲珑焕。
把性烛当中按。
一对金童呈手段。
琼杵推转，
顺风归去，
衮入那蓬莱观。
