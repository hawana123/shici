			<h1>月华清</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一点灵光，
千回沦落，
四生六道游遍。
苦海淹流，
几许改头更面。
谅四大、虚幼无根，
出没甚、流星飞电。
无限。
递来往奇臭，
枯荣迁变。
识破般般不恋。
悟梦蝶灯蛾，
超生业字疑衍专擅。
密扣玄关，
摧挫寸心千炼。
炼得显、元初洒落，
展入地、升天体现。
一贯。
傲神通挥霍，
清凉风扇
