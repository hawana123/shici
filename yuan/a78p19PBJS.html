			<h1>满庭芳</h1>
			<div class="info"><span class="date">作者：李庭</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
燕寝凝香，
金貂贳酒，
挽将天上春回。
踵门为寿，
尽道谪仙才。
谁识元龙豪气，
沈雄自、湖海中来。
十年梦，
新亭风景，
惟有岁寒梅。
老来。
须共约，
原作酌，
兹从藕香零拾本改凤皇山太谷山竹杖芒鞋。
要从今浇下，
胸次崔嵬。
酿取周郎醇酎，
更休用、桃李传杯。
衡门外，
柘荆尚在，
