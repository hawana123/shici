			<div class="info"><span class="date">作者：长筌子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
堪嗟肉傀儡，
尘世争奇怪。
昼夜火院煎苦，
沉埋花酒丛中，
孽重终难改。
贩骨何时彻，
头面翻腾，
昧了灵源真宰。
独我而今乐自在。
放逸游寰海。
逍遥天地间、笑开怀，
一味清闲，
万里金难买。
九转功夫足，
步月携云，
稳赴金莲仙会。
