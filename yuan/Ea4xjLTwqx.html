			<h1>谒慈恩寺题奘法师房</h1>
			<div class="info"><span class="date">作者：李治</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
停轩观福殿，
游目眺皇畿。
法轮含日转，
花盖接云飞。
翠烟香绮阁，
丹霞光宝衣。
幡虹遥合彩，
定水迥分晖。
萧然登十地，
自得会三归。
