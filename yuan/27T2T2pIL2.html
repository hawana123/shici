			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

周天火候，
要升沉飞伏，
无差无错。
气运前升穿绛阙，
透上九天熏烙。
两目难开，
终为大患，
急急须臾拨。
迁延岁月，
变成魔境沦落。
六神失御猖狂，
三尸放荡，
五贼俱成恶。
要镇炎炎归玉路，
深入神宫恢廓。
三盗循环，
相交水火，
锻炼成丹药。
驱驰归正，
得醇贤圣糟粕。
