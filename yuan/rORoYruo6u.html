粗布宽袍制就。
开掩快、不须网纽。
虚豁襟怀，
笼通腋下，
舒缩恣容双肘。
别无有。
卧盖行披，
更兼宜、众中袖手。
似恁全身领受。
又何妨、顾前盼后。
雅称芒鞋，
偏宜藜杖，
出入送迎霞友。
有开口。
