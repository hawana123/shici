春冰初泮，
长川汹涌，
桃花碧涨波澜。
海若幸临，
冯夷自笑，
灵源退＊来还。
涂抹兴兰珊。
便截断悬流，
拨转机关。
回首人间底事，
胶扰蚁循环。
蘧蘧世梦惊残。
顾云间岫幌，
月贲山颜。
芳草藉茵，
森松偃盖，
峰峦耸碧兰干。
天地许多宽。
方自在无拘，
心契金兰。
寄语功成事遂，
佳处莫
