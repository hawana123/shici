			<h1>雨霖铃</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
东方甲乙。
见青芽吐，
早应时律。
南阳正现红焰，
初将炽、炎炎浓密。
西动金风飒飒，
致清爽、往来飘逸。
北气候，
祁寒严凝，
聚结成冰瑞中吉。
肝心肺肾勿令失。
四门开、莹彻都归一。
金丹辕在空外，
明耀显、五光齐出。
上透青霄，
唯占逍遥自在宁谧。
到此际、还得无为，
永永绵绵毕

		</article>
