			<h1>江城子</h1>
			<div class="info"><span class="date">作者：袁易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
烂铺蜀锦写乌丝。
忆倾卮。
燕来时。
犹记半揎，
云袖见凝脂。
燕子只今何处去，
庭院悄，
误心期。
绿芜凋尽众芳迟。
弄仙姿。
瞰方池。
堕井残妆，
依约景阳妃。
不比春宵常苦短，
拚剪尽，
烛千枝。


		</article>
