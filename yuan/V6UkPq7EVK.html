			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

烟水隔殊乡，
又匆匆误了，
蹋青时候。
一别几多时，
河桥外、官柳青条犹瘦。
君来为问，
渡江桃叶曾来否。
生怕木阑双艇子，
只道故人依旧。
孤村寒食＊寻，
料归期渐近，
花开休骤。
油壁耐东风，
先拌取、同醉乱红千亩。
凭阑望久。
几番魂断烟中岫。
从此相逢休草草，
莫对夕阳搔首。
