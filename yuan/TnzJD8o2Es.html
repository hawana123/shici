做修行要知捷迳，
如何置炉安灶。
便把丹田，
宝贝万象，
森罗总齐祈祷。
都归此处，
向药珠宫前，
尽教开道。
拥出灵明，
一颗神珠衮颠倒。
得得晴空上面，
玉皇宣诏。
青童谨捧金诰。
此则缘功与行，
两两双全，
瑞祥敷焘。
绵绵永永，
在大罗天中，
执携芝草。
了了真玄，
顿觉无为越三岛。
