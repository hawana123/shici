			<h1>破阵子</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
此夕天孙河鼓，
多情呆女痴儿。
鹊驾年年仍远渡，
蛛合家家长巧丝。
星期莫怨咨。
迢递金钗私语，
凄凉纨扇宫词。
奔月＊娥催去路，
行雨巫山空梦思。
都无重会时。
