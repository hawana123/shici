			<div class="info"><span class="date">作者：姬翼</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

		<article class="post">
			
少追陪，
稀赴会。
本分随缘，
一任人憎爱。
勘破前程生死大。
自究元初，
昼夜休交昧。
不妆高，
不捏怪。
卓尔身心，
动止俱无碍。
赢得逍遥长自在。
行满功成，
定是超三界。
