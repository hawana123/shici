			<h1>黄鹤洞中仙三首</h1>
			<div class="info"><span class="date">作者：丘处机</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
此地风光胜。
人物俱相应。
水竹深藏数十家，
户户知天命。
我爱清虚景，
策杖寻幽径。
每日巡村转一遭，
信步闲吟咏。
都要奔波走。
谁肯坚心守。
南北东西总一般，
此外无佗有。
踏尽铁鞋迷，
不出庵门透。
水到渠成本自然，
行满功成就。
故里在天涯，
海上无名士。
因遇终南陆地仙，
挈我来游此。
素爱断蓬飞，
野鹤孤云志。
顶笠披蓑人不知，
便是风狂子。
以上丘处机作品《黄鹤洞中仙》共3首
