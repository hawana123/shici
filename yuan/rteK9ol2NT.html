			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
霜护庭鸳，
春生炉兽，
早梅初破。
喜至景、渐觉迎长，
刺绣五纹赢得，
儿女情多。
老侵寻愁添岁月，
尽门外、今朝无客过。
慵身在，
且应时纳祜，
浅酌高歌。
人生有几胜选，
苦不分、千金换翠蛾。
便次公酌我，
公荣如子，
奈此欢何。
霜竹喷云，
风瓢激树，
得似＊＊清意呵。
休眉锁。
朱颜去了，
还更来么。
