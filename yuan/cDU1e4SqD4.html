			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
红尘海里，
好风光谁有。
输与沧浪钓竿手。
信翩然、一苇目断空蒙，
烟草外、历历楚云湘岫。
谩随春浪去，
路人桃源，
肯为繁华暂回首。
岁晚若归来，
纵鸥鹭忘机，
莫系缆、汉南杨柳。
好乘兴、凌风访蓬莱，
为说与麻姑，
海桑依旧。
