			<div class="info"><span class="date">作者：长筌子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
扫除六尘迹。
点检现前，
真个消息。
慧光赫。
亲拈出、妙用灵根端的。
越声色。
一曲威音非律吕，
超今古，
琅琅谁听得。
湛然万里云收，
晴天阔。
月华白。
纵横金田觉海，
笑巴歌诌诌，
葛藤千尺。
泯情识。
空劫外、门掩苍苔闲寂，
致虚极。
枕上江山春色好，
松花老、香风飘广陌。
此时作个逍遥，
一烟霞客。
