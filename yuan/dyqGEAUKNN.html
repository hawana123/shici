			<h1>柳梢青</h1>
			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
苦海渺茫流荡。
似阔远、北溟洪浪。
汩没群生，
类鱼游戏，
往来趋向。
漂沦逐队情畅。
几个化鹏形状。
一去天池，
垂云腾翥，
顿超无上。


		</article>
