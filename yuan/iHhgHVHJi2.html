神仙风范，
长生门户，
从来道德为基。
馀外万般，
留心一念，
颠狂造作皆非。
真教示开迷。
自上古轩辕，
龙驾齐飞。
代代相传授，
至今日，
尽归依。
虚无千圣同规。
盖摧残嗜欲，
剖判天机。
贪利喻信雠，
观身似梦，
婪耽不整容仪。
恬素返希夷，
任垢面蓬头，
纸袄麻衣。
行满都抛却，
泛寥廓，
步云霓。
