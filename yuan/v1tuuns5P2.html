			<div class="info"><span class="date">作者：元无名氏</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
百年如梦蝶。
叹古往今来，
多少豪杰。
图王霸业。
谩得渔樵，
一场闲说。
秦宫汉阙。
今只有狐踪兔穴。
想荣华秉烛当风，
富贵似汤浇雪。
省也，
损身薄利害己，
虚名却如吴越。
随缘养拙。
柴门掩，
是非绝。
向午窗容膝，
小溪垂钓，
坐对云山万叠。
夜横琴，
伴我知音，
碧天皓月。
