师真引入修行路。
默默无言句。
慢慢持修归真素。
般般返照尽成空，
马儿悟。
证内外无尘虑。
真清真净投真处。
细细搜寻妙玄趣。
勘破浮华清虚做。
降魔剑断孽缘休，
马儿度。
步步入长生户。
