一任孤舟正又斜。
乾坤何路指生涯。
抛岁月，
卧烟霞。
在处江山便是一叶虚舟一副竿。
了然无事坐烟滩。
忘得丧，
任悲欢。
却教人唤有多愚人未识主人公。
终日孜孜恨不同。
到彼岸，
出樊笼。
原来只是旧时以上元无名氏作品《渔歌子》共3首
