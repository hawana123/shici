			<h1>酹江月</h1>
			<div class="info"><span class="date">作者：程文海</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
岁时荆楚，
渺淮海、相望竹林清逸。
挂了豸冠归去也，
侧耳中郎消息。
见说旌旗，
行春江上，
也报归来日。
婵娟千里，
如今犹共天北。
应是南国甘棠，
绿阴新长，
未放春风歇。
料得清香凝燕寝，
兵卫森然画戟。
回首尘踪，
转蓬未了，
又欲驰京陌。
浩歌金缕，
殷勤遥寄铜狄。


		</article>
