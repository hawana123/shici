			</div>
		</div>

		<article class="post">
			
天付林塘幽趣，
千章云水，
三径风篁。
虽道老来知足，
也有难忘。
旋移梅、要教当户，
新插柳、须使依墙。
更论量。
水田种秫，
辟圃栽桑。
荒凉。
贫家有谁能顾，
独怜巢燕，
肯恋茅堂。
客到衡门，
且留煮茗对焚香。
看如今、苍颜白发，
又怎称、紫绶金章。
太痴狂。
人嘲我拙，
我笑人忙。
