百花潭上，
但荒烟秋草。
犹想君家屋乌好。
记当年，
远道华发归来，
妻子冷，
短褐天吴颠倒。
卜居少尘事，
留得囊钱，
买酒寻花被春恼。
造物亦何心，
枉了贤才，
长羁旅、浪生虚老。
