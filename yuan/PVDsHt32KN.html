月已中秋，
菊还重九，
夜久凉重。
满地清霜，
半天白晓，
孤唱闻耕垅。
萧萧窗几，
依然琴砚，
但觉鼠窥风动。
悔生平趋前猛甚，
晚退却成无勇。
兴衰更换，
妍媸淆混，
造物大相愚弄。
三衅羞人，
五交贾鬻，
侯伯宁无种。
而今此念，
消除都尽，
惟有故山归梦。
吾庐更，
双溪清绕，
万峰翠拥
