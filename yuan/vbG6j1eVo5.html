			<h1>黑漆弩</h1>
			<div class="info"><span class="date">作者：刘敏中</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
吾庐恰近江鸥住。
更几个、好事农父。
对青山、枕上诗成，
一阵沙头风雨。
酒旗只隔横塘，
自过小桥沽去。
尽疏狂、不怕人嫌，
是我生平喜处

		</article>
