			<h1>＊山溪</h1>
			<div class="info"><span class="date">作者：王恽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
冰姿绰约，
翠袖翻青露。
林下谢夫人，
依然是、故家风度。
搔头玉重，
云髻不胜寒，
绣帘疏，
凉月细，
一点香来处。
清标一插、脉脉秋如许。
无语对西风，
恍当年、六朝琼树。
幽窗深锁，
莫厌惜娉娉，
瑶台路，
藐姑仙，
恐跨青鸾去。


		</article>
