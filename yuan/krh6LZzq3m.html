			<h1>感皇恩</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
客里访南枝，
几番愁恼。
石径苍苔倩谁埽。
江畔人家，
篱外一枝开早。
雪中回首处，
春犹好。
如此清香，
寒＊应饱。
醉帽斜簪任欹倒。
而今相见，
那似向时怀抱。
旧游长入梦，
孤山道。
