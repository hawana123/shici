			<div class="info"><span class="date">作者：萨都剌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
六代繁华，
春去也，
更无消息。
空怅望、山川形胜，
已非畴昔。
王谢堂前双燕子，
乌衣巷口曾相识。
听夜深、寂寞打孤城，
春潮急。
思往事，
愁如织。
怀故国，
空陈迹。
但荒烟衰草，
乱鸦斜日。
玉树歌残秋露冷，
胭脂井坏寒螀泣。
到如今，
只有蒋山青，
秦淮碧！
