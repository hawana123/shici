			<h1>木兰花慢</h1>
			<div class="info"><span class="date">作者：王结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
渺平芜千里，
烟树远、淡斜晖。
正秋色横空，
西风浩荡，
一雁南飞。
长安两年行客，
更登山临水送将归。
可奈离怀惨惨，
还令远思依依。
当年寥廓与君期。
尘满芰荷衣。
把千古高情，
传将瑶瑟，
付与湘妃。
栽培海隅桃李，
洗蛮烟瘴雨布春辉。
鹦鹉洲前夜月，
醉来倾写珠玑。
