			<h1>塞孤</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
自家声，
唱出谁能测。
有个头青容白。
正是石娥来应拍。
身窈窕，
腰如搦。
偏柔软、舞婆娑，
金璧珠，
□都索。
要皆令尽，
酬此功格。
才闻玉蕊香，
正是琼花坼。
两＊藓藓同色。
便使灵童令采摘。
相合就、堪怜惜。
呈妙妙、出玄玄，
超碧汉，
分明顾，
动新音、永作仙客。


		</article>
