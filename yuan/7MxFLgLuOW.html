			<h1>沁园春</h1>
			<div class="info"><span class="date">作者：李齐贤</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
堪笑书生，
谬算狂谋，
所就几何。
谓一朝遭遇，
云龙风虎，
五湖归去，
月艇烟蓑。
人事多乖，
君恩难报，
争柰光阴随逝波。
缘何事，
背乡关万里，
又向岷峨。
幸今天下如家，
顾去日无多来日多。
好轻裘快马，
穷探壮观，
驰山走海，
总入清哦。
安用平生，
突黔席暖，
空使毛群欺卧驼。
休肠断，
听阳关第四，
倒卷金荷。
