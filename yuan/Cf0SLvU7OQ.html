地水火风。
装成四大，
到头衰老成空。
死生蝉脱，
凭据妙用修崇。
合天地、推移真造，
阴阳运、匹配雌雄。
神胎剖判，
氤氲圣体，
轻健还童。
养就如如，
玄皇消息，
匠至虚、法像灵通。
密藏浩气，
廓变化，
体无穷。
恣赫、元初模样，
跨鸾鹤、笑傲天宫。
纵横自在，
显超凡入圣，
千古清
