			<h1>八声甘州</h1>
			<div class="info"><span class="date">作者：邵亨贞</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
叹前朝、胜地正离离，
荒草不胜春。
纵湖山尚好，
泉乾虎迹，
井＊龙鳞。
多少王侯第宅，
游赏太平身。
车马经行处，
锦绣纷纷。
梦里曲江宫殿，
自长安日远，
深锁愁云。
念墙头杨柳，
憔悴向谁颦。
又东风、鸟啼花落，
黯黄昏、胡骑满城尘。
当时事、不堪回首，
重问陈人。


		</article>
