			<h1>念奴娇</h1>
			<div class="info"><span class="date">作者：李孝光</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
男儿堕地，
便试教啼看，
定知英物。
老去只追风月债，
天地应空四壁。
黄石残书，
赤松归去，
不料头如雪。
子房何信，
竟推何者为杰。
醉后一笑掀髯，
狂歌拍手，
四座清风发。
竹帛功名人安在，
去去云鸿灭没。
枣下枯枝，
黄金虚牝，
此事真毫发。
豪吟轰饮，
直须唤取明月。
