			<div class="info"><span class="date">作者：朱唏颜</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

试倚江亭棹。
来执手、问君归计何早。
宾僚攀挽，
元戎举辟，
正堪谈笑。
青衫两见书考。
且暂屈、致身未老。
料鲲鹏、须奋天池，
骅骝宁恋绉草。
堪夸健笔挥斤，
长材破的，
积案如扫。
霜台器重，
兰省优容，
十连仪表。
平生不在温饱。
但行志、功名尽了。
便归来、说似梅花，
清尊细倒。
