			<div class="info"><span class="date">作者：郝大通</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>

	<div class="container">
		<article class="post">
			
十年学道，
遇明师、指破神仙真诀。
一句便知天外事，
万载千年疑绝。
见色明心，
闻声悟道，
此理难言说。
玄关斡运，
心生无限欢悦。
放开匝地清风，
迷云散尽，
露出青霄月。
万里乾坤明似水，
一色寒光皎洁。
玉户推开，
珠帘高卷，
坐对千岩雪。
人牛不见，
悟个不生不灭。
