			<h1>采桑子</h1>
			<div class="info"><span class="date">作者：梁寅</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
舍南舍北多桃李，
子满青枝。
曲径冥迷。
新竹增高旧竹低。
扫苔坐石何妨久，
行步常迟。
伫立移时。
云起东峰日坠西。
