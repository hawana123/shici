肥遁人家，
对东南万里、鲸海横碧。
兰苑芝田，
暖香风送，
不灭凤城春色。
寿松径里。
绿茵嫩□纹如织。
又还是。
鹤诏乍回，
犹听九霄唳。
天教赋我、此段嘉期，
寸心澄寂、百虑蠲息。
向闲中、呼童煮茗，
玉瓯轻泛浪花白，
神爽气和何有隔。
况真常道，
时时默运玄功，
湛然无为，
澹然自
