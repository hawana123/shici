			<h1>踏沙行三首</h1>
			<div class="info"><span class="date">作者：张雨</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春梦还山，
药罗岩上。
觉来便觉身无恙。
不知引入市尘壶，
丹瓢犹挂苍龙杖。
一脉清凉，
三关调畅。
□□更展沧溟量。
还将底事谢先生，
山中龙树名方，
阿师偏得。
参苓药笼真奇特。
闲身偶尔病魔侵，
几番劳动黄金锡。
灌溉三田，
平和百脉。
只消甘露杨枝滴。
八荒寿域太平时，
大家玉镜台前，
看花如雾。
交柯接叶纷无数。
春寒约住柳丝圈，
月明染下方诸露。
庐阜神游，
湘皋微步。
玉奴老去羞樊素。
韩郎解比影娥池，
倩谁以上张雨作品《踏沙行》共3首
