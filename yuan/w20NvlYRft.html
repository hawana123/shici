			<h1>兰陵王</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
晚风恶。
墙外杨花正落。
秋千罢、人在琐窗，
犹怯春寒下帘幕。
多情倦绣作。
恰了棠梨半萼。
移金雁、应是自调，
尽寄深情与弦索。
数声白瓴雀。
又歇拍多时，
娇甚弹错。
新声旧谱多忘却。
想红香憔悴，
锦书缭邈，
匆匆前度见略略。
甚如在天角。
雾阁。
闭银＊。
柰梦断行云，
青鸟难托。
三生书记情缘薄。
记旧家歌舞，
那时行乐。
桃枝人面，
问酒家，
负旧约。
