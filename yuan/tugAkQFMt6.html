			<h1>调笑令</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
调笑。
说玄妙。
姹女婴儿舞跳。
青龙白虎摇交叫。
赤凤乌龟蟠绕。
蓦然鼎汞召。
性命从兹了了。
山峭。
日光照。
碧汉盈盈圆月耀。
森罗万象长围罩。
一道清风袅袅。
真灵空外天皇诏。
住在蓬莱关要。


		</article>
