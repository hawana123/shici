			<div class="info"><span class="date">作者：长筌子</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
一点灵光，
轮回万劫，
胎卵湿化无歇。
苦海无涯，
生灭甚时彻。
无根四大非坚固，
恋此个形骸何太拙。
把浮沉世梦磨开，
慧剑割断根孽。
逍遥物外生涯，
随分乐天知命，
闲伴风月。
抱守元阳，
神气自交结。
乾坤倒颠翻离坎，
这既济天然非扭捏。
有春生夏长秋成，
万汇一气无别。
