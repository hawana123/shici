翠雾前驱，
舞青蛟、飞动一檐晴色。
银凤翻空，
＊雪生香，
风韵天然奇特。
素艳连娟清露晓，
搜香处、蝶栖难觅。
这天与、水沉富贵，
诗翁消得。
好是神仙姑射。
拥翠被香寒，
甚般标格。
特立春深，
清＊兰幽，
孤注惯谙寥寂。
惜芳但恐东风老，
怕香屑、碎琼堪惜。
又不道、流年催人暗掷
