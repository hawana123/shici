			<h1>烛影摇红</h1>
			<div class="info"><span class="date">作者：张玉娘</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
梅雪乍融，
单于吹彻寒犹浅。
夜从灯下翦春幡，
笑罢椒盘宴。
云母屏开帘卷。
放嫦娥、广寒宫苑。
星移银汉。
月满花衢，
绕城弦管。
□□□□，
谯楼一任更筹换。
锦霞银树玉桥联，
谁道蓬山远。
可是紫箫声断。
漫懊恨、春宵苦短。
不堪回首，
照□芙蕖，
断肠鸿雁。
