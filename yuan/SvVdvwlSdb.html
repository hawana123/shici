			<h1>鹧鸪天</h1>
			<div class="info"><span class="date">作者：觉达</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
头角峥嵘接九皋。
襟怀洒落绝纤毫。
扶持大刹宁辞倦，
辅翼丛林不惮劳。
心因厚，
志坚牢。
足庵门下最英豪。
而今战退女邪辈，
不负灵岩举彦
