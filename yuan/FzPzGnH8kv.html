			<h1>雨中花</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
金菊初开，
银蟾渐显，
新＊皓色为俦。
绽清芳空外，
素魄深秋。
便谨按中央雅致，
又应当、望夜圆周。
称予家赏玩，
正许邀枝，
迎照琼楼。
堪餐秀色艳，
好铺明卧影，
两两相酬。
顿省悟灵英，
玉兔因由。
馥郁盈盈，
喷喷婵娟莹莹悠。
遇重阳七八，
香传三岛，
光满十洲。


		</article>
