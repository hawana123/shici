紧锁心猿，
悟光阴尘世，
百年喘速。
下手顿修，
元本真灵，
此日要住行屋。
居家坑堑先须跳，
将身己，
使令孤宿。
静无触。
气财色酒，
一齐须逐。
俗景般般绝欲。
更舍尽爷娘，
共妻骨肉。
自在逍遥，
落魄清闲，
认取里头金玉。
琼英蕊，
花心动，
放香味、满空馥郁。
异光簇。
祥光灿烂，
