天地人生，
同来相遇。
应将甚、昭彰显务。
道门开，
释门阐，
儒门堪步。
识元初，
习元本，
睹元辰，
元阳自个。
日月星辰，
齐旋躔度。
唯临莅、虚空照布。
精关扃，
气关达，
神关超露。
禀三才，
立三教，
得三光，
