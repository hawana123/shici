			<div class="info"><span class="date">作者：谭处端</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
自慕贫闲，
来来懒惰。
憨憨地、并无灾祸。
残羹冷饭，
全无烟火。
吃一碗、肚暖则个。
他是他非，
於予可可。
眼前事、近来识破。
腾腾兀兀，
随缘且过。
恣逍遥、住行坐卧。
