			<h1>浣溪沙三首</h1>
			<div class="info"><span class="date">作者：宋＊</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
落日吴江驻画桡。
招提佳处暂逍遥。
海风吹面酒全销。
曲沼芙蓉秋的的，
小山丛桂晚萧萧。
几时容我夜吹箫。
生长升平鹤发翁。
儿郎衣采照方瞳。
晨昏甘旨凤城中。
缓步不须鸠杖策，
酡颜时藉蚁杯烘。
懒将身世应非熊。
万瓦轻霜爱日明。
游丝来往似春晴。
幽禽弄暖百般声。
斑竹乍翻经夏箨，
绿池犹泛过秋萍。
溪桥谁共探梅行。
以上宋＊作品《浣溪沙》共3首
