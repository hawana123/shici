			<div class="info"><span class="date">作者：王恽</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
宴娱宾，
谓之撇雪会。
去冬无雪，
今岁初白如此，
灯下喜赋此词，
录奉达夫，
且应撇雪故事，
为一觞之侑也小窗遥夜失冬严。
觉春添。
卷疏帘。
掌许冰花，
撩乱扑风檐。
喜倒坐中儿子辈，
争指似，
谢家盐。
一杯灯下醉掀髯。
处穷阎。
最情＊。
万垅含春，
江上麦纤纤。
应笑冻吟苏老子，
揩病目，
认青帘。
