			<h1>迷神引</h1>
			<div class="info"><span class="date">作者：王哲</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
偶暇追游，
无凝碍。
独望锦波青岱。
回头处、忽见荒林外、一堆儿，
骷髅卧，
绿莎内。
孤惨谁为主，
与排赛。
空＊双眸阐，
上尘塞。
两洒风吹，
日晒星光对转业增添，
重重载。
异乡域，
甚方客，
何年代。
遭遇迷神引，
怎生柰。


		</article>
