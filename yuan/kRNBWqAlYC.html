自东离海上，
元本三洲，
四人同契。
异域殊乡，
同行并坐，
终日相将游戏。
谈玄论妙，
究方外清虚，
道家真味。
唱和从容，
一时法眷情何义。
如今分显回然，
苦志勤心，
磨炼各逃倾逝。
既昌飘零，
难为会合，
幽僻关山迢递。
乾坤间隔，
望落落犹如，
晓星之势。
再遇何年，
驾云朝上帝。
