			<h1>望海潮</h1>
			<div class="info"><span class="date">作者：王丹桂</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

		<article class="post">
			
昔年贪爱，
平生做作，
而今一旦纷飞。
知命乐天，
风前月下，
依山临水幽栖。
杜口且如痴也，
不管傍人，
说是谈非。
尽日无馀事，
惟保守这些儿。
幽微。
暗洽玄机。
觉澄澄湛湛，
并没归依。
兴即唱吟，
欣来歌舞，
随缘悦我希夷，
不整外容仪。
放落魄婪耽，
自在无为。
但乐贫闲过，
任乌兔
