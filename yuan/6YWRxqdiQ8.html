			<h1>江神子慢</h1>
			<div class="info"><span class="date">作者：蔡松年</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
紫云点枫叶。
岩树小、婆娑岁寒节。
占高洁。
纤苞暖、酿出梅魂兰魄。
照浓碧。
茗碗添春花气重，
芸窗晚、蒙蒙浮霁月。
小眠鼻观先通，
庐山梦旧清绝。
萧闲平生淡泊。
独芳温一念、犹未衰歇。
总陈迹。
而今老、但觅茶酒禅榻。
寄闲寂。
风外天花无梦也，
鸳鸯债、从渠千万劫。
夜寒回施，
幽香与春愁客。
