		<article class="post">
			
天高秋气初清，
姑山汾水增明秀。
黄花红叶，
输香泛滟，
恰过重九。
细捻金蕤，
旋题新句，
满斟芳酒。
况人生自有，
安排去处，
须富贵，
何时有。
休说山中宰相，
也不效、斜川五柳。
锄犁自把，
山田耕罢，
双牛随后。
经史传家，
儿孙满眼，
渐能承受。
待与君坐阅，
庄椿岁月，
作皤然叟。
