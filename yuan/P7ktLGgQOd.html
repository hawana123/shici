一从东别长安道。
西住溪庙，
渐扣南山名迹杳。
洪沟冷淡，
土龛潇洒，
北府何曾到。
夜深陌上行人悄。
独听岩前子规叫。
切切松梢啼到晓。
声声相劝，
不如归去，
争奈功夫少。
