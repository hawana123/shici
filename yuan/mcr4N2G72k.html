			<h1>满江红</h1>
			<div class="info"><span class="date">作者：赵秉文</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
杰观雄楼，
相照映、此花幽独。
谁解识、蕊珠仙子，
道家装束。
蜡蒂紫苞融烛泪，
檀心浅晕团金粟。
渐蜂儿、展翅上南枝，
风掀绿。
落落伴，
湖心玉。
萧萧映，
坛边竹。
记月痕、曾上小阑干曲。
输与能诗潘道士，
梦为蝴蝶花间宿。
向夜深、霜重不胜寒，
骑黄鹄。
