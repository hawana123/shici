			<h1>青玉案</h1>
			<div class="info"><span class="date">作者：袁易</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春来十日春多少。
扶路金钗试灯早。
旋翦寿幡飞蝶小。
东家垂柳，
西家明月，
风物年年好。
种桃三千今馀九，
谁道桃花笑人老。
万事浮云如过鸟。
浣溪佳句，
柴桑新酒，
天地何时了。


		</article>
