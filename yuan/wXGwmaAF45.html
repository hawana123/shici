辖龙川李公、鄂牧安侯思诚索诗，
为赋最高楼兼贻仲廉郎中长沙客，
宁食武昌鱼。
未觉故人疏。
归舟唤醒乡关梦，
宾筵容揽使君须。
听民谣，
今五绔，
昔无绔。
待留与，
南州谈盛事。
更恰好、南楼逢老子。
明月夜，
古来无。
江头春草迷鹦鹉，
幕中秋水映芙蕖。
绿尊倾，
红袖舞，
醉时扶。
