			</div>
		</div>

		<article class="post">
			
画帘疏雨才收，
酒醒凝掩篷窗卧。
薰炉火冷，
余香犹在，
拥衾清坐。
点鬓霜明，
窥人月小，
短擎花堕。
想吴山越水，
楼台缥缈，
应曾有，
飞鸿过。
寂寞文园病后，
旧心情、苦无些个。
多君调我，
幽兰新句纹笺玉唾。
花落元都，
鹤归华表，
梦谁擎破。
待莼鲈江上，
高歌小梅，
扣舷相和。
