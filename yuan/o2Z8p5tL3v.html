			<div class="info"><span class="date">作者：王吉昌</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>

	<div class="container">
		<article class="post">
			
今古常情，
多强侮弱。
蛮触是非成恶。
上天垂孔监，
定富贵理无适莫。
决烈英贤，
总不如访道德，
至虚清乐。
旋调燮、木液金晶，
九重玉阙，
炼玄霜药。
光灼。
满室辉华，
显阳体飞行，
变通难约。
放怀明月下，
恣酩酊、玉童斟酌。
万籁声清鸣管龠。
傲物外、澄澄寥廓。
放祖意独晕，
禅天透彻，
占得最长生着。
