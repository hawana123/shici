			<h1>石州慢</h1>
			<div class="info"><span class="date">作者：张翥</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
仙去缑山，
宴罢武夷，
琼响吹彻。
丛霄旧样亲传，
琢就玉烟凝白。
悠扬彩凤恰从云杪飞来，
数声又趁鸳鸯歇。
零落碧桃花，
点春风如雪。
清绝。
更宜秦女，
银筝唤取，
楚娥瑶瑟。
旋炙娇簧，
只愁夜深寒咽。
相看老矣，
剩须陶写留连，
尊前递把红牙节。
归去画船时，
满西湖明月。


		</article>
