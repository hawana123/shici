			<h1>满江红</h1>
			<div class="info"><span class="date">作者：王结</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
华表归来，
犹记得、旧时城郭。
还自叹，
昂藏野态，
几番前却。
饮露岂能令我病，
窥鱼正自妨人乐。
被天风、吹梦落樊笼，
情怀恶。
缑岭事，
青田约。
空怅望，
成离索。
但玄裳缟袂，
宛然如昨。
何日重逢王子晋，
玉笙凄断归寥廓。
尽侬家、丹凤入云中，
巢阿阁。


		</article>
