			<div class="info"><span class="date">作者：史药房</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝

韵萧远。
主人出侍人弹琵琶侑觞，
酒未终，
上马径去，
恍然蓝桥湓浦之遇也，
赋水龙吟以记其事，
呈子方一笑等闲过了清明，
草痕深一庭新翠。
光风信息，
牡丹初褪，
茶＊犹未。
燕语清圆，
梅英松润，
困人天气。
笑文园倦客，
诗才减尽，
犹□有，
伤春意。
别有留春去里。
小房栊、玉英双倚。
天香浮动，
朱衣乍试，
铅华尽洗。
一曲琵琶，
轻拢挑拨，
未觞先醉。
又匆匆上马，
蓝桥路隔，
漫增凝睇。
