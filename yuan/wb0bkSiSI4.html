			<div class="info"><span class="date">作者：刘因</span>&nbsp;&nbsp;|&nbsp;&nbsp;朝代：元朝
			</div>
		</div>
	</div>
	<div class="container">
		<article class="post">
			
春风满面。
是胸中春意，
与春相见。
不醉陶然，
无人也笑，
况是一年清宴。
宁儿挽须学语，
爨妇举杯重劝。
道惟愿。
贫常圆聚，
老常康健。
□□□□□，
二十七年，
世事经千变。
今是昨非，
春风花柳，
消尽冰霜残怨。
门外晓寒犹浅。
门上垂帘休卷。
灯花软。
酒香浓趁歌声，
试轻轻咽。
庵词、四印齐本樵庵词、疆村本樵庵乐府校补
